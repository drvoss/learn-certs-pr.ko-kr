summary: >-
  Microsoft Power Platform 솔루션을 디자인, 개발, 보안, 확장하는 데 열정이 있다면 이 인증이 적합할 수 있습니다. 이 인증을 취득하려면 애플리케이션 향상, 맞춤형 사용자 경험, 시스템 통합, 데이터 변환, 맞춤형 프로세스 자동화, 맞춤형 시각화를 포함한 솔루션 구성 요소를 생성할 수 있어야 합니다. Microsoft Power Platform 서비스에 대한 강력한 응용 지식과 Microsoft Power Platform에 대한 DevOps 사례에 대한 기본 이해가 필요합니다. 또한 배경에는 JavaScript, JSON, TypeScript, C#, HTML, .NET, Azure, Microsoft 365, RESTful 웹 서비스, ASP.NET, Power BI를 사용한 개발 경험이 포함되어야 합니다.


  이 인증의 응시자는 일반적으로 앱 제조업체, 기능 컨설턴트, 솔루션 설계자, IT 관리자와 협업합니다. 다양한 책임이 있습니다.

  - 기술 디자인 및 Power Apps 만들기.

  - Dataverse, Power Apps 및 비즈니스 프로세스 자동화 구성.

  - 플랫폼 및 사용자 환경 확장.

  - 통합 개발.


  자세한 내용은 블로그 게시물: [운 인증: Microsoft Power Platform Developer Associate](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/new-certification-microsoft-power-platform-developer-associate/ba-p/1469335)를 확인하세요. 이 인증에 응시하기 전에 더 많은 경험이 필요한 경우 다음을 할 수 있습니다.

  - Microsoft Power Platform 개발 프로젝트에 자원하여 실습 경험을 얻습니다.

  - Microsoft Learn의 학습 경로를 활용합니다.

  - 강사 진행 교육 과정에 등록합니다.
