uid: certification.m365-teams-voice-engineer-expert
iconUrl: /media/learn/certification/badges/microsoft-certified-expert-badge.svg
summary: >-
  Microsoft Teams를 사용하여 통합 커뮤니케이션 솔루션을 계획, 설계, 구성, 유지 관리하고 문제를 해결하는 방법을 알고 있는 통신 전문가라면, 이 전문가 인증을 이용하여 경력을 개발할 수 있습니다.


  이 인증은 Microsoft Teams Phone with Calling Plans, Direct Routing, Operator Connect와 Microsoft Teams 디바이스, 음성/화상 회의 및 음성 마이그레이션을 다룹니다.


  응시자는 통신 기술에 익숙하고 Microsoft Teams, Microsoft 365 및 PowerShell 관련 경험이 있어야 합니다. 응시자는 전화 통신 공급자 및 타사 공급업체와 협업하여 Microsoft Teams에서 고급 음성 기능을 구현합니다.


  Microsoft 365 Certified: Teams Voice Engineer Expert 인증을 획득하려면 응시자는 <a href="/learn/certifications/m365-teams-administrator-associate/">Microsoft 365 Certified: Teams Administrator Associate</a> 인증도 획득해야 합니다.
