summary: >-
  Dynamics 365의 ERP(엔터프라이즈 리소스 계획) 기능에 대해 광범위하게 노출하고 재무 및 운영 앱이 전체 Microsoft 에코시스템 내에 어떻게 부합하는지에 대한 기본을 이해한다면 이 인증이 적합합니다.


  비즈니스 운영에 익숙하고 재무 원칙에 대한 기본적인 이해가 있고 정보 기술 분야(일반적으로 또는 업무 경험)인 사용자는 이 인증을 사용하여 해당 기술의 유효성을 검사하고 경력을 쌓는 데 도움을 줄 수 있습니다.


  이 기본 사항 인증은 다양한 분야의 사람들이 다양한 방식으로 사용할 수 있습니다. 다음은 몇 가지 예입니다&#58;

  - 함께 작업하는 애플리케이션에 대한 광범위한 이해를 강조하려는 IT 전문가

  - Dynamics 365 기능이 사용 중인 앱과 통합되는 방법을 탐색하는 기술 전문가 및 비즈니스 의사 결정권자

  - Dynamics 365를 사용하고 플랫폼의 기본 사항 이해에 대한 시연을 원하는 비즈니스 관련자 및 기타

  - 비즈니스 운영, 재무 및 ERP에 대한 심층적인 이해를 보여주려는 개발자

  - Dynamics 365 재무 및 운영 앱을 최대한 활용하여 다음 수준으로 전환하려는 학생, 최근 재학습생 및 변화하는 사람
