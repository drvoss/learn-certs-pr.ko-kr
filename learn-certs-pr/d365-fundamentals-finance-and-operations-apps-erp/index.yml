summary: >-
  Dynamics 365의 ERP(전사적 자원 계획) 기능에 대해 폭넓게 접했고 재무 및 운영 앱이 전체 Microsoft 에코시스템 내에 어떻게 어울리는지에 대한 기본 사항을 이해한다면 이 인증이 적합합니다.


  비즈니스 운영에 익숙하고 재무 원칙을 기본적으로 이해하고 일반적으로 또는 업무 경험을 통해 정보 기술 분야에 정통한 사용자는 이 인증을 사용하여 기술을 검증하고 경력을 쌓는 데 도움을 받을 수 있습니다.


  이 기본 인증은 다양한 경력 단계의 사람들이 다양한 방식으로 사용할 수 있습니다. 다음은 몇 가지 예입니다.

  - 사용하는 애플리케이션에 대한 광범위한 이해를 강조하려는 IT 전문가

  - Dynamics 365 기능이 사용 중인 앱과 통합되는 방법을 살펴보는 기술 전문가 및 비즈니스 의사 결정권자

  - Dynamics 365를 사용하고 플랫폼을 기본적으로 이해하고 있음을 보여 주려는 비즈니스 관련자 및 기타

  - 비즈니스 운영, 재무, ERP에 대한 심층적인 이해를 보여 주려는 개발자

  - Dynamics 365 재무 및 운영 앱을 활용하여 다음 단계로 나아가고자 하는 학생, 최근 졸업생, 경력 전환자
