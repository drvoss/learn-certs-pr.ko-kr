summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험은 엔터프라이즈 규모의 매우 가상화 된 환경에서 Windows Server 2012 인프라를 디자인, 구현 및 유지 관리 하는 데 필요한 기술과 지식을 테스트 하는 일련의 두 시험 중 하나입니다. 이 시험을 전달 하면 서버 배포, 서버 가상화, 네트워크 액세스 및 인프라와 같은 Windows Server 2012 서비스를 계획, 구성 및 구현 하는 후보 기능의 유효성을 검사 합니다. 이 시험을 다른 시험과 함께 전달 하면 Windows Server 2012 환경에서 인프라 서비스를 디자인, 배포 및 유지 관리 하는 데 필요한 기술과 지식을 보유 하 고 있음을 확인할 것입니다.


  > [!IMPORTANT]

  > 4 월 2014 현재이 시험은 Windows Server 2012 r 2를 다루는 콘텐츠를 포함 [합니다.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g)
