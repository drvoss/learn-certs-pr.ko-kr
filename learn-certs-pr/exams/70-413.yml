title: Designing and Implementing a Server Infrastructure
metadata:
  title: '시험 70-413: 서버 인프라 디자인 및 구현'
  description: '시험 70-413: 서버 인프라 디자인 및 구현'
uid: exam.70-413
displayName: 70-413
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  엔터프라이즈의 고도로 가상화된 확장형 환경에서 Windows Server 2012 인프라를 설계, 구현 및 유지 관리하는 데 필요한 기술 및 지식을 테스트하는 2단계 시험 중 첫 단계입니다. 본 시험에 합격하면 응시자가 서버 배포, 서버 가상화, 네트워크 액세스 및 인프라 등을 포함하여 Windows Server 2012 서비스를 계획하고, 구성하고, 구현할 수 있음을 검증받게 됩니다. 다른 시험과 같이 이 시험에 합격하면 응시자가 Windows Server 2012 환경에서 인프라 서비스를 설계하고, 배포하고, 유지 관리하는 데 필요한 기술 및 지식을 보유하고 있음을 확인받게 됩니다.

  > [!IMPORTANT]
  > 2014년 4월을 기준으로 이 시험에는 [Windows Server 2012 R2](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8g)를 다루는 콘텐츠가 포함됩니다.
