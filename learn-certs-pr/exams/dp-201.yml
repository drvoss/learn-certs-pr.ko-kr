summary: |-
  <div>
  <div><font color='red'><strong>이 시험은 2021년 9월 31일 중단됩니다. 대체 시험, DP-203,이 가능합니다. 더 자세한 정보는<a href='/learn/certifications/exams/dp-203'>DP-203</a>, 시험 상세 페이지를 방문하십시오.</strong></font><br/><br/></div>
  <div><strong>본 시험 내용은 2020년 7년 31 월업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.</strong><br/><br/></div>
  </div>
  
  이 시험은 비즈니스 이해관계자와 협력하여 Azure 데이터 서비스를 사용하는 데이터 솔루션을 설계하기 위한 데이터 요구 사항을 식별하고 충족하는 마이크로소프트 Microsoft Azure 데이터 엔지니어를 대상 응시자로 하여 시행됩니다.
  
  Azure 데이터 엔지니어는 관계형 및 비관계형 데이터 저장소를 사용하는 Azure 데이터 저장소 솔루션 설계, 일괄 작업 및 실시간 데이터 처리 솔루션, 데이터 보안 및 컴플라이언스 솔루션을 포함하는 데이터 관련 과제를 담당합니다.
  
  본 시험 응시자는 다음의 Azure 서비스를 사용하는 데이터 솔루션을 디자인해야 합니다&#58; Azure Cosmos DB, Azure SQL Database, Azure Synapse Analytics, Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks, 및 Azure Blob 저장소.
subTitle: '본 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다: Azure 데이터 저장소 솔루션 설계; 데이터 처리 솔루션 설계; 데이터 보안 및 규정 준수를 위한 설계.'
