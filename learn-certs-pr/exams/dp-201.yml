summary: >-
  <div>

  <div><font color='red'><strong>이 시험은 2021년 8월 31일에 폐지되었습니다. 대체 시험인 DP-203에 응시할 수 있습니다. 자세한 내용은 <a href='/learn/certifications/exams/dp-203'>DP-203</a> 시험 세부 정보 페이지를 참조하세요.</strong></font><br/><br/></div>

  <div><strong>이 시험의 내용은 2020년 7월 31일에 업데이트되었습니다. 변경 사항을 확인하려면 아래에서 측정된 기술 문서를 다운로드하세요.</strong><br/><br/></div>

  </div>


  본 시험은 비즈니스 이해관계자와 협력하여 Azure 데이터 서비스를 사용하는 데이터 솔루션을 설계하기 위한 데이터 요구 사항을 식별하고 충족하는 Microsoft Azure 데이터 엔지니어를 대상 응시자로 하여 시행됩니다.


  Azure 데이터 엔지니어는 관계형 및 비관계형 데이터 저장소를 사용하는 Azure 데이터 저장소 솔루션 설계, 일괄 작업 및 실시간 데이터 처리 솔루션, 데이터 보안 및 컴플라이언스 솔루션을 포함하는 데이터 관련 과제를 담당합니다.


  본 시험 응시자는 다음의 Azure 서비스를 사용하는 데이터 솔루션을 디자인해야 합니다: Azure Cosmos DB, Azure SQL Database, Azure Synapse Analytics, Azure Data Lake Storage, Azure Data Factory, Azure Stream Analytics, Azure Databricks, 및 Azure Blob 저장소.
subTitle: '이 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다: Azure 데이터 저장소 솔루션 설계; 데이터 처리 솔루션 설계; 데이터 보안 및 규정 준수를 위한 설계.'
