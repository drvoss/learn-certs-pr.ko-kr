title: Developing ASP.NET MVC Web Applications
metadata:
  title: '시험 70-486: ASP.NET MVC 웹 애플리케이션 개발'
  description: '시험 70-486: ASP.NET MVC 웹 애플리케이션 개발'
uid: exam.70-486
displayName: 70-486
summary: |
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 Microsoft Visual Studio 2017 및 ASP.NET을 사용하여 웹 솔루션을 설계하고 개발한 경험이 있는 전문 개발자를 대상으로 실시됩니다. 응시자는 최소 3~5년의 Microsoft ASP.NET MVC기반 솔루션을 개발한 경험이 있어야 하며, Microsoft Azure 웹 앱에 대한 지식을 갖추고 있어야 합니다.

  응시자는 다음과 같은 경험을 갖추어야 합니다:
  - ASP.NET MVC 모델에서 웹 애플리케이션 설계 및 개발
  - 비즈니스 요구 사항을 기반으로 사용자 상호 작용 솔루션 계획 및 설계
  - 전체 수명 주기에 거친 웹 애플리케이션 및 서비스 솔루션 개발 경험
  - Azure를 포함한 다중 계층 환경 개발 및 배포
  - 비동기 솔루션 설계 및 개발

  > [!IMPORTANT]
  > 참고: 2018년 1월 15일부터 시험 업데이트가 적용됩니다. 이러한 변경 내용과 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 486 변경 문서를 다운로드하여 검토하세요.
