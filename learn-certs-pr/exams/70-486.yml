summary: >
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험의 후보는 Microsoft Visual Studio 2017 및 ASP.NET를 사용 하 여 웹 솔루션을 디자인 하 고 개발 하는 전문 개발자입니다. Microsoft ASP.NET MVC 기반 솔루션을 개발 하 고 Microsoft Azure Web Apps에 대 한 지식이 있어야 합니다.


  후보에는 다음과 같은 환경도 있어야&#58;

  - ASP.NET MVC 모델에서 웹 응용 프로그램 디자인 및 개발

  - 비즈니스 요구 사항에 따라 사용자 상호 작용 솔루션 계획 및 디자인

  - 웹 응용 프로그램의 전체 소프트웨어 개발 수명 주기 환경

  - Azure를 포함 하 여 다중 계층 환경 개발 및 배포

  - 비동기 솔루션 디자인 및 개발


  > [!IMPORTANT]

  > 2018 년 1 월 15 일에 적용 되는 시험 업데이트는&#58; 합니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 486 변경 문서를 다운로드 하 여 검토 하세요.
