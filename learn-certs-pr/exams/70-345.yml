summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험의 후보는 관리자 팀의 기술 리드 역할을 하는 IT 컨설턴트 또는 선임 관리자입니다. 후보는 Microsoft Exchange Server 비즈니스용 Skype 및 Office 365와 통합 하기 위한 요구 사항에 익숙해야 합니다.


  Exchange 서버를 설계 하 고 관리 하는 최소 3 년간의 경험과 엔터프라이즈 환경에서 Exchange 2016 메시징 환경을 담당 하는 사용자가 있어야 합니다.
