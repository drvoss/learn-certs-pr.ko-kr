  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 인증의 후보는 Visual Studio 2017 및 Microsoft® .NET Core Framework를 사용하여 웹 솔루션을 디자인하고 개발하는 전문 개발자입니다. 후보는 MVC 기반 솔루션을 개발한 경험이 최소 3~5년이어야 ASP.NET. 또한 후보는 다음&#58; 보여 줄 수 있어야 합니다.

  - Windows Azure를 포함하여 다양한(로컬 및 원격) 데이터 및 서비스에 액세스하는 웹 애플리케이션을 디자인하고 개발한 경험

  - 데이터 및 서비스 솔루션의 전체 소프트웨어 개발 수명 주기 경험

  - Windows Azure를 비롯한 다중 계층 환경을 개발하고 배포한 경험

  - 비동기 솔루션 디자인 및 개발 경험

  - HTTP 서비스 만들기 및 사용 경험
