summary: |-
  > [!IMPORTANT]
  > 이 시험의 내용은 2021년 11월 30일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.
  > 
  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.

  이 시험의 응시자는 하이브리드 및 클라우드 엔터프라이즈 환경에서 수신자, 규정 준수, 위협 방지, 메일 흐름을 배포, 구성, 관리, 문제 해결, 모니터링하는 메시지 관리자입니다.

  메시지 관리자는 메시지 예방 조치, 사용 권한, 메시지 인프라, 하이브리드 구성, 마이그레이션, 전송, 사서함, 클라이언트 액세스를 관리할 책임이 있습니다.

  메시지 관리자는 다른 워크로드 관리자 및 Microsoft 365 Enterprise 관리자와 협업하여 기업의 비즈니스 요구 사항을 충족하는 보안 하이브리드 또는 클라우드 전용 메시지 토폴로지를 구현합니다.

  메시지 관리자는 인증 유형, 라이선스 및 Microsoft 365 애플리케이션과의 통합에 관한 실무 지식을 갖추어야 합니다.
