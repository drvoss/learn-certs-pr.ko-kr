summary: >-
  > [!IMPORTANT]

  > 이 시험이 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요.


  후보는 문자 및 단락 서식을 사용하여 전자 메일 메시지 콘텐츠의 서식을 지정하고, 차트, 테이블 및 SmartArt 그래픽과 같은 그래픽 요소를 만들거나 메시지에 삽입할 수 있습니다. Bcc 필드를 사용하여 프라이빗 수신자에게 메시지를 보낼 수도 있습니다. 후보는 들어오는 메시지에서 연락처 레코드, 작업 및 약속을 만들 수 있으며 다른 Outlook 사용자와의 통신을 용이하게 하기 위해 연락처 그룹을 설정합니다. 다른 Outlook 사용자와도 일정 정보를 공유할 수 있습니다. 후보는 사람 및 시스템 리소스와 관련된 회의를 예약하고 다른 사람에게 작업을 위임합니다. 핵심 사용자는 Outlook 프로그램 창과 빠른 실행 도구 모음을 개인화하여 효율성을 최대화합니다. 메시지 및 기타 Outlook 항목을 구성하고 메일 폴더와 달력, 주소록 및 작업 목록의 다양한 보기를 표시합니다. 또한 여러 달력을 표시하고 다른 Outlook 사용자와 달력을 공유할 수도 있습니다.
