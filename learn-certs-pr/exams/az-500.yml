summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 8월 2일 업데이트됩니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>
  
  이 시험의 응시자들은 보안 제어 및 위협 보호를 구현하고, 신분 및 접근을 관리하고, 데이터, 애플리케이션 및 네트워크를 보호하는 주제 전문 지식을 보유해야합니다. 

  Azure Security Engineer는 다양한 보안 도구을 사용하여 보안 상태를 유지하고, 취약점을 식별하고, 해결하며, 위협 보호를 구현하고, 보안 사고 에스컬레이션에 대응하는 업무를 담당합니다.

  Azure 보안 엔지니어들은 종종 cloud-기반 관리 및 보안을 전담하는 더 큰 팀의 일원으로 활동하고 종단간 인프라의 일원으로 하이브리드 환경을 보호할 수도 있습니다.
  
  이 시험의 응시자는 스크립팅 및 자동화에 익숙해야하며, 네트워킹 및 가상화에 대해서 깊이 이해하고 있어야합니다. 응시자는 또한 cloud 기능, Azure 제품들 및 서비스, 그리고 기타 Microsoft 제품들 및 서비스에 대해 잘 알고 있어야합니다.
