  <div><div><font color='red'><strong>이 시험의 내용은 2021년 9월 29일 업데이트되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div><div><font color='red'>참고: 합격 점수: 700. 시험 점수에 대해 더 알아보기 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>.</font><br/><br/></div></div>
  
  이 시험의 응시자들은 종단 간 인프라의 일부로 cloud 및 하이브리드 환경에서 ID, 액세스, 데이터, 애플리케이션 및 네트워크를 보호하는 Azure 보안 제어를 구현하는 주제 전문 지식을 갖추고 있어야 합니다.
  
  Azure Security Engineer의 책임에는 보안 태세 관리, 취약성 식별 및 수정, 위협 모델링 수행, 위협 보호 구현, 보안 사고 에스컬레이션 대응이 포합됩니다.
  
  Azure Security Engineers는 흔히 cloud-기반 관리 및 보안을 계획하고 구현하기 위한 더 큰 팀의 일원으로 일합니다.  
  
  이 시험의 응시자들은 Azure 및 하이브리드 환경 관리에 대한 실질적인 경험을 갖추고 있어야 합니다. 응시자들은 코드로서의 인프라, 보안 운영 프로세스, cloud 기능 및, Azure 서비스에 대한 경험이 있어야 합니다. 
