summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 4월 26일 업데이트 되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>
  
  이 시험의 응시자들은 현장 서비스 전문지식을 갖춘 Microsoft Dynamics 365 Customer Engagement 기능 컨설턴트입니다. 응시자들은 현장 서비스 수명주기를 완료하는 리스소를 관리하는 솔루션을 구현 할 책임이 있습니다.
  
  응시자들은 내부 및 외부 팀과 협력하여 설계된 현장 서비스 프로세스를 구현합니다. 이 공동 작업에는 Field Service 애플리케이션의 기본 관리 영역 구성, Connected Field Service (IoT) 솔루션 및 모바일 애플리케이션 배포, 필요한 추가 사용자 지정 구현이 포함됩니다. 응시자들이 핵심 고객 서비스 애플리케이션과 함께 Field Service 애플리케이션의 구성 및 배포에 책임이 있습니다.
  
  응시자들은 서비스, 리소스, 특성, 사건, 재고 통합, 서비스 계약, 리소스 일정 관리, 작업 지시, 서비스 업무, 현장 서비스 사용자 역할, 현장 서비스 설정, 연결된 현장 서비스(IoT) 솔루션을 구성하고 현장 서비스 모바일 애플리케이션의 구성을 포함하는 현장 서비스 애플리케이션의 구성요소들을 구성하고 사용자 지정하는 방법에 대한 지식을 반드시 갖추어야 합니다. 응시자들은 반드시 Microsoft Power Apps-기반 모바일 애플리케이션에 익숙해야합니다. Xamarin-기반 모바일 애플리케이션은 이 시험에서 다루지 않습니다.
