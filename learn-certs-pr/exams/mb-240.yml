summary: |-
  > [!IMPORTANT]
  > 이 시험의 내용은 2021년 11월 12일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.
  > 
  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.

  이 시험의 응시자는 Microsoft Dynamics 365 Field Service 기능 컨설턴트입니다. 응시자는 현장 서비스 수명 주기를 완료하는 리소스 관리 솔루션 구현을 담당합니다.

  이러한 전문가는 내부 및 외부 팀과 협력하여 설계된 현장 서비스 프로세스를 구현합니다. 이 협업에는 Field Service 애플리케이션의 기본 관리 영역 구성, Connected Field Service(IoT) 솔루션 및 모바일 앱 배포, 필요한 추가 사용자 지정 구현이 포함됩니다. 응시자는 핵심 고객 서비스 애플리케이션과 결합하여 Field Service 앱의 구성 및 배포를 담당하는 업무를 담당합니다.

  응시자는 리소스, 특성, 인시던트 유형, 인벤토리 통합, 서비스 계약, 리소스 예약, 작업 주문, 검사, 서비스 작업, 현장 서비스 사용자 역할, 현장 서비스 설정, Connected Field Service(IoT) 솔루션 및 Field Service(Dynamics 365) 모바일 앱을 구성하는 방법을 알고 있어야 합니다. 또한 Field Service 앱의 구성 요소를 사용자 지정하는 방법도 알고 있어야 합니다.
