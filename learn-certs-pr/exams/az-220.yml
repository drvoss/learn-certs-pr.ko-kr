summary: >-
  <div><div><font color='red'><strong>이 시험의 내용은 2021년 9월 24일에 업데이트되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하세요.</strong></font><br/><br/></div><div><font color='red'>참고: 통과 점수: 700. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div></div>


  이 시험의 응시자는 IoT 솔루션의 클라우드 및 에지 부분을 만들고 유지 관리하는 데 필요한 구성 및 코딩 작업을 구현하는 것과 관련된 전문 지식이 있어야 합니다.


  이 시험의 응시자는 데이터 스토리지 옵션, 데이터 분석, 데이터 처리, AI 및 기타 PaaS(platform as a service) 옵션을 포함한 디바이스 유형 및 Azure 서비스에 대한 일반적인 이해를 갖추어야 합니다. 지원되는 언어(SDK 지원 언어)로 하나 이상의 Azure IoT 소프트웨어 개발 키트를 프로그래밍할 수 있어야 합니다.
subTitle: 이 시험은 IoT 솔루션 인프라를 설정하는 능력을 측정합니다; 장치 제공 및 관리; IoT Edge 구현; 데이터 처리 및 관리; IoT 솔루션 모니터링, 문제해결 및 최적화; 그리고 보안을 구현합니다.
