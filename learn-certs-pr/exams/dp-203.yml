summary: >-
  이 시험의 후보에게는 다양한 구조화 및 비정형 데이터 시스템의 데이터를 분석 솔루션 빌드에 적합한 구조로 통합, 변환 및 통합하는 주제별 전문 지식이 있어야 합니다.


  Azure 데이터 엔지니어는 이해 관계자가 탐색을 통해 데이터를 이해할 수 있도록 지원하며, 다양한 도구와 기술을 사용하여 안전하고 규정을 준수하는 데이터 처리 파이프라인을 빌드하고 유지 관리합니다. 이러한 전문가는 다양한 Azure 데이터 서비스 및 언어를 사용하여 분석을 위해 정리되고 향상된 데이터 세트를 저장하고 생성합니다.


  또한 Azure 데이터 엔지니어는 일련의 비즈니스 요구 사항 및 제약 조건이 주어진 경우 데이터 파이프라인 및 데이터 저장소의 성능이 높고 효율적이며 구성되고 안정적인지 확인하는 데 도움이 됩니다. 예기치 않은 문제를 신속하게 처리하고 데이터 손실을 최소화합니다. 또한 데이터 파이프라인 요구 사항에 맞게 데이터 플랫폼을 디자인, 구현, 모니터링 및 최적화합니다.


  이 시험의 후보는 SQL, Python 또는 Scala와 같은 데이터 처리 언어에 대해 잘 알고 있어야 하며 병렬 처리 및 데이터 아키텍처 패턴을 이해해야 합니다.
subTitle: 이 시험에서는 데이터 스토리지 디자인 및 구현과 같은 기술 작업을 수행할 수 있는 능력을 측정합니다. 데이터 처리 디자인 및 개발 데이터 보안 디자인 및 구현 데이터 스토리지 및 데이터 처리를 모니터링하고 최적화합니다.
