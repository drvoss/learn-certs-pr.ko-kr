summary: >-
  이 시험의 응시자는 다양한 정형 및 비정형 데이터 시스템의 데이터를 분석 솔루션 빌드에 적합한 구조로 통합, 변환, 종합하는 실무 전문 지식을 갖추고 있어야 합니다.


  Azure 데이터 엔지니어는 관련자가 탐색을 통해 데이터를 이해하도록 돕고 다양한 도구와 기술을 사용하여 안전하고 규정을 준수하는 데이터 처리 파이프라인을 빌드하고 유지 관리합니다. 이러한 전문가는 다양한 Azure 데이터 서비스 및 언어를 사용하여 분석을 위해 정제되고 향상된 데이터 세트를 저장하고 생성합니다.


  또한 Azure 데이터 엔지니어는 일련의 비즈니스 요구 사항 및 제약 조건을 고려하여 데이터 파이프라인 및 데이터 저장소가 성능이 뛰어나고, 효율적이며, 조직적이고, 신뢰할 수 있는지 확인하는 데 도움이 됩니다. 예기치 않은 문제를 신속하게 처리하고 데이터 손실을 최소화합니다. 또한 데이터 파이프라인 요구 사항을 충족하기 위해 데이터 플랫폼을 설계, 구현, 모니터링, 최적화합니다.


  이 시험의 응시자들은 다양한 정형 및 비정형 데이터 시스템의 데이터를 분석 솔루션 구축에 적합한 구조로 통합, 변환 및 강화하는 주제 전문 지식을 갖추고 있어야 합니다.
subTitle: 이 시험은 데이터 스토리지 설계 및 구현, 데이터 처리 설계 및 개발, 데이터 보안 설계 및 구현, 데이터 스토리지 및 데이터 처리 모니터링 및 최적화와 같은 기술적 과제를 수행하는 능력을 측정합니다.
