summary: >-
  > [!IMPORTANT]

  > 이 시험은 사용이 중지 되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.


  이 시험에 대 한 후보는 Microsoft Office word 2007를 사용 하 여 비즈니스 결과물을 만드는 1 년의 실습 환경에 해당 하는 6 개월에 해당 하 고 이전 버전의 Office word를 사용할 수 있습니다. 이러한 후보는 제공 된 정보에 적절 한 서식 지정 및 시각적 콘텐츠를 사용 하 여 문서를 만들고 사용자 지정 하 고 구성 하는 데 특히 강 합니다. 콘텐츠를 검토 하 고 공유 하 고 보안을 유지 하는 데도 강 합니다.
