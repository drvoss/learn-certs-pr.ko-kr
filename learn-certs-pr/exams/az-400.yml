  <div><font color='red'><strong>이 시험의 내용은 2021년 11월 30일에 업데이트되었습니다. 변경 사항을 확인하려면 아래의 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div><div><font color='red'>참고: 통과 점수는 700점입니다. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div>

  </div>


  이 시험 응시자는 비즈니스 가치를 지속적으로 제공하기 위해 인력, 프로세스 및 기술과 관련된 주제 전문 지식을 갖추어야합니다.


  이 역할의 책임에는 협업, 코드, 인프라, 소스 제어, 보안, 컴플라이언스, 지속적인 통합, 테스트, 제공, 모니터링 및 피드백을위한 전략 설계 및 구현이 포함됩니다.


  이 시험의 응시자는 Azure 관리 및 개발 모두에 익숙해야하며 이러한 영역 중 하나 이상에서 전문가 여야합니다.
subTitle: 이 시험은 계측 전략 개발, SRE(사이트 안정성 엔지니어링) 전략 개발, 보안 및 규정 준수 계획 개발, 소스 제어 관리, 의사소통 및 협업 지원, 연속 통합 정의 및 구현, 지속적인 업데이트 정의 및 구현, 릴리스 관리 전략과 같은 기술 작업을 수행하는 능력을 측정합니다.
