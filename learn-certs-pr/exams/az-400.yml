  이 시험 응시자는 비즈니스 가치를 지속적으로 제공하기 위해 인력, 프로세스 및 기술과 관련된 주제 전문 지식을 갖추어야합니다.
  
  이 역할의 책임에는 협업, 코드, 인프라, 소스 제어, 보안, 컴플라이언스, 지속적인 통합, 테스트, 제공, 모니터링 및 피드백을위한 전략 설계 및 구현이 포함됩니다.
  
  이 시험의 응시자는 Azure 관리 및 개발 모두에 익숙해야하며 이러한 영역 중 하나 이상에서 전문가 여야합니다.
