summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험에 대 한 후보는 라이선스 솔루션을 대기업에 판매 하는 판매 전문가입니다. 이 범주의 조직에는 일반적으로 250 이상의 장치 또는 사용자가 있습니다. 후보자는 microsoft 라이선스 솔루션을 판매 하는 6 개월 이상의 환경을 보유 하 고, 기업계약, Enterprise 구독 계약, CSP (클라우드 솔루션 공급자), mpsa, OEM, 오픈 및 오픈 가치를 비롯 한 모든 microsoft 회사 라이선스 솔루션에 대 한 기본적인 이해가 있어야 합니다.


  또한 지원자는 운영 체제, 서버 응용 프로그램, 데스크톱 응용 프로그램, 온라인 서비스 및 해당 라이선스 모델과 같은 Microsoft 제품의 유형을 기본적으로 이해 해야 합니다. 후보는 고객의 요구에 가장 적합 한 솔루션을 정의 하는 기능에 대 한 유효성을 검사 해야 합니다.
