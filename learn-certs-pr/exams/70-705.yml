displayName: 70-705
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 대형 조직에 라이선스 솔루션을 판매하는 세일즈 전문가를 대상으로 합니다. 대형 조직이란 일반적으로 250개의 장치 또는 동수의 사용자를 보유하고 있는 조직을 뜻합니다. 응시자는 EA(기업계약), ESA(기업 구독 계약), CSP (Cloud 솔루션 공급자), MPSA, OEM 및 Open and Open Value를 포함한 모든 Microsoft 기업 라이선스 솔루션에 대한 기본적인 이해와 함께 6개월 이상 Microsoft 라이선스 솔루션을 판매한 경력이 있어야 합니다.

  응시자는 운영 체제, 서버 애플리케이션, 데스크톱 애플리케이션 및 온라인 서비스와 같은 Microsoft 제품 유형 및 해당 라이선스 모델에 대한 기본적인 지식도 가지고 있어야 합니다. 응시자는 고객의 필요에 가장 잘 부합하는 솔루션을 제안하는 능력을 검증해야 합니다.
