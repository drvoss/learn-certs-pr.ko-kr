### YamlMime:Examination
title: Implementing a Data Warehouse using SQL
metadata:
  title: '시험 70-767: SQL을 사용하여 데이터 웨어하우스 구현'
  description: '시험 70-767: SQL을 사용하여 데이터 웨어하우스 구현'
uid: exam.70-767
displayName: 70-767
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 BI(Business Intelligence) 솔루션을 만드는 ETL(데이터 추출, 변환 및 로드) 및 데이터 웨어하우스 개발자를 대상으로 합니다. 이러한 개발자들의 업무에는 ETL과 데이터 웨어하우스를 구현하는 것 외에 데이터 정리도 포함되어 있습니다.

  > [!IMPORTANT]
  > 2017년 3월에 시험이 업데이트되었습니다. 이러한 변경 내용과 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 70-767 변경 문서를 다운로드하여 검토하세요.
