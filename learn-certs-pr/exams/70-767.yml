summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험은 BI (비즈니스 인텔리전스) 솔루션을 만드는 ETL (추출, 변환 및 로드) 및 데이터 웨어하우스 개발자를 위한 것입니다. 이러한 업무에는 ETL 및 데이터 웨어하우스 구현 뿐만 아니라 데이터 정리도 포함 됩니다.


  > [!IMPORTANT]

  > 3 월 2017을 기준으로이 시험이 업데이트 되었습니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 70-767 변경 문서를 다운로드 하 여 검토 하세요.
