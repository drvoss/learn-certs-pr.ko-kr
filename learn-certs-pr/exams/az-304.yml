summary: >-
  <div><div><strong>중요: </strong>이 시험은 2022년 3월 31일 중부 표준시 기준 오후 11시 59분에 중단됩니다. 새 시험 <a href="/learn/certifications/exams/az-305">시험 AZ-305</a>를 응시할 수 있습니다. 인증 경로에 대한 자세한 내용은 <a href="https://aka.ms/AzureSlnsArchBlog">이 블로그 게시물</a>을 참조하세요.<br/><br/><strong>이 시험의 내용은 2021년 11월 23일에 업데이트되었습니다. 변경 사항을 확인하려면 아래의 측정 능력 문서를 다운로드하세요.</strong><br/><br/></div><div>참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>를 참고하세요.<br/><br/></div></div>


  본 시험의 응시자는 컴퓨팅, 네트워크, 스토리지 및 보안과 같이 Microsoft Azure에서 실행되는 솔루션을 설계 및 구현한 전문 실무 지식을 갖추고 있어야 합니다. 응시자는 Azure를 관리하기 위한 중간 수준의 기술이 있어야 합니다. 응시자는 Azure 개발 및 DevOps 프로세스를 이해해야 합니다.


  Azure 솔루션 아키텍트는 이해 관계자에게 조언하고 비즈니스 요구사항을 안전하고 확장 가능하며 신뢰할 수 있는 클라우드 솔루션으로 변환하는 업무를 담당합니다.


  Azure 솔루션 아키텍트는 클라우드 관리자, 클라우드 DBA 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.


  본 시험의 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 관리, 예산 책정 및 거버넌스 등 IT 운영의 다양한 측면에 대한 고급 경험과 지식을 갖추어야 하며 각 분야에서의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다. 응시자는 전문가 수준의 Azure 관리 기술이 있어야 하며 Azure 개발 및 DevOps 프로세스에 대한 경험이 있어야 합니다.
