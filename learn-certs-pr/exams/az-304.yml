summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 9월 24일 업데이트 됩니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>
  
  본 시험의 응시자는 컴퓨팅, 네트워크, 스토리지 및 보안과 같이 Microsoft Azure에서 실행되는 솔루션을 설계 및 구현한 전문 실무 지식을 갖추고 있어야 합니다. 응시자들은 Azure 관리에 대한 중급 수준의 기술이 있어야 합니다. 응시자들은 Azure 개발 및 DevOps 프로세스에 대한 이해가 있어야 합니다.
  
  Azure Solution 설계자는 이해 관계자에게 조언하고 비즈니스 요구사항을 안전하고 확장 가능하며 신뢰할 수 있는 클라우드 솔루션으로 변환하는 업무를 담당합니다.
  
  Azure Solution 설계자는 클라우드 관리자, 클라우드 DBA 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.
  
  본 시험의 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 플랫폼, 예산 책정 및 거버넌스 등 IT 운영에 대한 고급 경험과 지식을 갖추어야 하며 각 분야에서의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다. 응시자는 전문가 수준의 Azure 관리 기술이 있어야 하며 Azure 개발 및 DevOps 프로세스에 대한 경험이 있어야 합니다.
subTitle: '본 시험은 모니터링 설계, ID 및 보안 설계, 데이터 저장소 설계, 비즈니스 연속성 설계 및 인프라 설계와 같은 기술 과제를 수행할 수 있는 능력을 측정합니다.'
