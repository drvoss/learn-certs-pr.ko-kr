summary: |-
  <div><font color='red'><strong>이 MTA 시험은 2022년 6월 30일 중단됩니다. 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래 "Pearson VUE으로 예약” 또는 “Certiport으로 예약” 버튼을 사용하여 구입한 바우처를 확인하고 시험을 예약합니다. 자세한 내용은 <a href="/learn/certifications/mta-retirement-faqs"> FAQ</a>를 참조하십시오.</strong></font></br></br></div>

  이 시험의 응시자는 구문론적으로 올바른 Python 코드를 인식하고 작성하고, Python에서 지원하는 데이터 유형을 인식하며, 주어진 문제를 논리적으로 해결 가능한 Python 코드를 인식하고 작성할 수 있어야 합니다.

  응시자는 최소한 Python 프로그래밍 언어로 약 100시간의 교육 또는 실습 경험이 있어야 하며, Python의 기능을 숙지하여 올바른 형식을 갖추고 문서화 된 Python 코드를 작성, 디버그 및 유지 방법을 알아야 합니다.
