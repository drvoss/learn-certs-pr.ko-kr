summary: >-
  > [!WARNING]

  > 이 MTA 검사는 2022년 6월 30일에 사용 중지됩니다. 이 시험의 상품권 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 상품권을 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ를](/learn/certifications/mta-retirement-faqs) 참조하세요.


  <br/>

  이 시험의 후보는 구문상 올바른 Python 코드를 인식 및 작성하고, Python에서 지원하는 데이터 형식을 인식하고, 지정된 문제를 논리적으로 해결할 Python 코드를 인식하고 작성할 수 있어야 합니다.


  후보는 Python 프로그래밍 언어를 사용하여 약 100시간의 교육 및/또는 실습 경험을 보유하고, 해당 기능과 기능을 숙지하고, 잘 구성된 잘 문서화된 Python 코드를 작성, 디버그 및 유지 관리하는 방법을 이해해야 합니다.
