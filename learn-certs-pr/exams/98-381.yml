summary: |-
  > [!WARNING]
  > 이 MTA 시험은 2022년 6월 30일에 사용 중지됩니다. 이 시험의 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 바우처를 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs)를 참조하세요.

  <br/>
  이 시험의 응시자는 구문론적으로 올바른 Python 코드를 인식하고 작성하고, Python에서 지원하는 데이터 유형을 인식하며, 주어진 문제를 논리적으로 해결 가능한 Python 코드를 인식하고 작성할 수 있어야 합니다.

  <br/>
  응시자는 최소한 Python 프로그래밍 언어로 약 100시간의 교육 또는 실습 경험이 있어야 하며, Python의 기능을 숙지하여 올바른 형식을 갖추고 문서화 된 Python 코드를 작성하기, 디버그 및 유지 방법을 알아야 합니다.
