summary: |-
  > [!IMPORTANT]
  > 이 시험은 2019년 9월 30일에 사용 중지되었습니다. 참고: 시험은 중앙 표준시 오후 11시 59분에 사용 중지됩니다.

  이 시험은 [시험 70-345](https://www.microsoft.com/learning/exam-70-345.aspx): Designing and Deploying Microsoft Exchange Server 2016에 응시한 응시자만을 대상으로 합니다. 시험 345에 응시하지 않은 응시자는 이 시험을 보더라도 인증을 취득할 수 없습니다.

  본 시험은 온-프레미스 및 클라우드 엔터프라이즈 환경에서 수신자, 사용 권한, 메일 보호, 메일 흐름, 공용 폴더를 배포, 구성, 관리, 문제 해결 및 모니터하는 메시징 관리자를 대상으로 합니다.

  메시징 관리자는 예방 조치, 메시징 인프라, 하이브리드 구성, 마이그레이션, 재해 복구, 고가용성, 클라이언트 액세스를 관리할 수 있어야 합니다.

  메시징 관리자는 Security Administrator 및 Microsoft 365 Enterprise Administrator와 협력하여 현대 조직의 비즈니스 니즈를 충족시키는 보안 하이브리드 토폴로지를 구현할 수 있어야 합니다.

  메시징 관리자는 인증 유형, 라이선스 및 Microsoft 365 애플리케이션과의 통합에 관한 실무 지식을 갖추어야 합니다.
