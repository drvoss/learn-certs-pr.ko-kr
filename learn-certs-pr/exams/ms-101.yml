summary: "> [!IMPORTANT]\n> 이 시험의 영어 버전은 2022 년 2 월 2 일에 업데이트 됩니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.\n> \n> 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.\n\n이 시험은 Microsoft 365 엔터프라이즈 서비스를 평가, 계획, 마이그레이션, 배포, 관리에 참여하는 Microsoft 365 Enterprise Administrator를 대상으로 실시됩니다. 응시자는 ID, 보안, 규제 준수 및 지원 기술을 포함해 기업용 Microsoft 365 테넌트 관리 작업을 수행하게 됩니다.\n\n응시자는 Microsoft 365 워크로드에 대한 실무 지식이 있으며 Exchange, SharePoint, Teams 또는 Windows 10 중 하나 이상의 배포 관리자여야 합니다. 응시자는 네트워킹, 서버 관리, DNS Active Directory 및 PowerShell과 같은 IT 기본 지식에 대한 실무 지식도 갖추고 있어야 합니다."
subTitle: 이 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. 최신 장치 서비스 구현, Microsoft 365 보안 및 위협 관리 구현, Microsoft 365 거버넌스 및 준수 관리.
