summary: >-
  <div><div><font color='red'><strong>이 시험의 내용은 2021년 11월 24일에 업데이트되었습니다. 변경 사항을 확인하려면 아래의 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div><div><font color='red'>참고: 통과 점수는 700점입니다. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div></div>


  이 시험의 후보는 Microsoft 365 서비스의 평가, 계획, 마이그레이션, 배포 및 관리에 참여하는 엔터프라이즈 관리자를 Microsoft 365. ID, 보안, 규정 준수 및 지원 기술을 포함하여 엔터프라이즈에 대한 Microsoft 365 테넌트 관리 작업을 수행합니다.


  후보는 Microsoft 365 워크로드에 대한 실무 지식이 있으며 적어도 Exchange, SharePoint, Teams Windows 10 배포에 대한 관리자여야 합니다. 또한 후보는 네트워킹, 서버 관리 및 DNS, Active Directory 및 PowerShell과 같은 IT 기본 사항을 잘 알고 있습니다.
subTitle: 이 시험에서는 최신 디바이스 서비스 구현과 같은 기술 작업을 수행할 수 있는 능력을 측정합니다. Microsoft 365 보안 및 위협 관리를 구현하고 Microsoft 365 거버넌스 및 규정 준수를 관리합니다.
