summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험의 후보는 Windows Server 2016에서 제공 하는 설치, 저장소 및 계산 기능과 관련 됩니다. 후보는 배포할 이미지를 만들고 관리 하는 것 뿐만 아니라 일반 설치 작업을 수행 합니다.


  후보는 디스크 및 볼륨 구성, 데이터 중복 제거, 고가용성, 재해 복구, 저장소 공간 직접 및 장애 조치 (Failover) 클러스터링 솔루션을 포함 하 여 로컬 및 서버 저장소 솔루션과 함께 제공 되어야 합니다. 실제 및 컴퓨팅 환경에서 서버를 유지 관리 하 고 모니터링 하는 것 뿐만 아니라 Hyper-v 및 컨테이너 관리에도 익숙해져야 합니다.


  > [!IMPORTANT]

  > 2019 년 3 월 13 일부 터 적용 되는 시험 업데이트는&#58; 합니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 740 변경 문서를 다운로드 하 여 검토 하세요.
