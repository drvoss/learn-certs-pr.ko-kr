  시험 범위에는 전문 서신 개선, 달력 생성 및 일정 예약 능력이 포함됩니다. 애플리케이션 예제에는 건물 리소스 조정하기, 마케팅 캠페인 메시지 전송, 직원 회의 계획 및 모임 작업 항목 할당 등이 포함됩니다. 응시자는 Outlook의 기본 기능을 올바르게 적용하고 작업을 독립적으로 완료해야 합니다.
