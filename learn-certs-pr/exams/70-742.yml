summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험의 후보는 Windows Server 2016 기능을 사용 하 여 id를 관리 합니다. 후보 Active Directory Domain Services (AD DS)를 설치, 구성, 관리 및 유지 관리 하 고 그룹 정책 개체 (Gpo)를 구현 합니다.


  또한 Active Directory 인증서 서비스 (AD CS), Active Directory 페더레이션 서비스 (AD FS), Active Directory Rights Management Services (AD RMS) 및 웹 응용 프로그램 프록시를 구현 하 고 관리 하는 방법을 잘 알고 있어야 합니다.


  > [!IMPORTANT]

  > 2017 년 11 월 3 일에 적용 되는 시험 업데이트는&#58; 합니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 742 변경 문서를 다운로드 하 여 검토 하세요.
