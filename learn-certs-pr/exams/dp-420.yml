summary: >-
  이 시험의 응시자는 Azure용 앱 개발 및 Azure Cosmos DB 데이터베이스 기술 사용에 대한 견고한 지식과 경험이 있어야 합니다. 핵심(SQL) API 및 SDK를 사용하여 애플리케이션을 개발하고, 효율적인 쿼리를 작성하고 적절한 인덱스 정책을 만들며, Azure에서 리소스를 프로비전 및 관리하고, JavaScript를 사용하여 서버 쪽 개체를 만드는 데 능숙해야 합니다. JSON을 해석하고, C# 또는 Java 코드를 읽고, PowerShell을 사용할 수 있어야 합니다.


  > [!IMPORTANT]

  > 참고: 점수 전달: 700. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요. 베타 시험은 문제의 질과 시험에 대한 데이터를 수집하므로 바로 채점되지 않습니다. [베타 시험의 가치 및 중요도에](/learn/certifications/beta-exams)대해 자세히 알아보세요.
subTitle: 이 시험은 데이터 모델 설계 및 구현, 데이터 배포 설계 및 구현, Azure Cosmos DB 솔루션 통합, Azure Cosmos DB 솔루션 최적화, Azure Cosmos DB 솔루션 유지 관리와 같은 기술 작업을 수행하는 능력을 측정합니다.
