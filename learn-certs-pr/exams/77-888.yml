summary: >-
  > [!IMPORTANT]

  > 이 시험은 사용이 중지 되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요.


  전문가 수준의 Microsoft Office Excel 2010 사용자는 기능 및 기능 수준에서 Excel 2010 소프트웨어를 효율적이 고 안전 하 게 사용할 수 있습니다. 전문 사용자는 고급 수식, 함수 및 데이터 분석 도구를 능숙 하 게 사용할 수 있습니다. 전문 사용자는 분석, 프레젠테이션 및 공동 작업을 위해 데이터를 조작할 수 있습니다. 또한 전문가 사용자는 Excel 옵션을 조작 하 여 다양 한 요구 사항을 충족 하 고 생산성을 높일 수 있도록 환경을 사용자 지정할 수 있습니다.
