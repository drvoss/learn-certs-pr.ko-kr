summary: >-
  > [!WARNING]

  > 이 MTA 시험은 2022 년 6 월 30 일에 사용 중지 됩니다. 이 시험의 무료 증명서 판매는 2021 년 6 월 30 일에 종료 되었습니다. 아래의 "시험 예약" 단추를 사용 하 여 구매한 증명서를 사용 하 고 시험을 예약 합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs) 를 참조 하세요.


  <br/>

  이 시험의 후보는 구문상 올바른 JavaScript 코드를 인식 하 고 작성 하 고, JavaScript에서 지 원하는 데이터 형식을 사용 하 고, 지정 된 문제를 논리적으로 해결 하는 JavaScript 코드를 인식 하 고 작성할 수 있어야 합니다.


  후보에는 최소 100 시간 이상의 명령 또는 JavaScript 프로그래밍 언어에 대 한 실습 환경이 있어야 합니다. 또한 JavaScript 기능 및 기능에 대해 잘 알고 있어야 하며 잘 구성 된 잘 설명 된 JavaScript 코드를 작성, 디버그 및 유지 관리 하는 방법을 이해 해야 합니다.
