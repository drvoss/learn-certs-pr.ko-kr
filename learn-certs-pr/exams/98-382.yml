displayName: 98-382
summary: |-
  > [!WARNING]
  > 이 MTA 시험은 2022년 6월 30일에 사용 중지됩니다. 이 시험의 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 바우처를 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs)를 참조하세요.

  <br/>
  이 시험의 응시자는 구문론적으로 올바른 JavaScript 코드를 인식하고 작성하고, JavaScript에서 지원하는 데이터 유형을 사용하며, 주어진 문제를 논리적으로 해결 가능한 JavaScript 코드를 인식하고 작성할 수 있어야 합니다.

  <br/>
  응시자는 JavaScript 프로그래밍 언어로 100시간 이상의 교육을 받았거나 실제 경험이 있어야 합니다. 응시자는 JavaScript의 기능을 숙지하여 올바른 형식을 갖추고 문서화된 JavaScript 코드를 작성, 디버그 및 유지하는 방법을 알아야 합니다.
