summary: |-
  <div><font color='red'><strong>이 MTA 시험은 2022년 6월 30일 중단됩니다. 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래 "Pearson VUE으로 예약” 또는 “Certiport으로 예약” 버튼을 사용하여 구입한 바우처를 확인하고 시험을 예약합니다. 자세한 내용은 <a href="/learn/certifications/mta-retirement-faqs"> FAQ</a>를 참조하십시오.</strong></font></br></br></div>

  이 시험에서는 응시자가 필수 보안 지식과 기술을 갖추고 있는지 검증합니다. 이 시험은 Microsoft Certified Solutions Associate(MCSA) 시험 준비용으로 활용할 수 있습니다. 응시자는 관련 교육 과정을 수강하여 설명되어 있는 개념과 기술을 숙지할 것을 권장합니다.  응시자는 Windows Server, Windows 기반 네트워킹, 액티브 디렉터리, 맬웨어 방지 제품, 방화벽, 네트워크 토폴로지 및 장치, 네트워크 포트와 관련된 실무 경험이 있다고 간주합니다.

  <div style='font-weight&#58; bold;'><br/>2016년 6월 23일부터 시험 범위에 Windows 10 업데이트 및 보안 및 위협 조건에 대한 업데이트가 포함됩니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 exam 98-367 변경 문서를 다운로드하여 검토하십시오.</div>
