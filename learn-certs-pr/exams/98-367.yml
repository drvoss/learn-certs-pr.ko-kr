summary: >-
  > [!WARNING]

  > 이 MTA 검사는 2022년 6월 30일에 사용 중지됩니다. 이 시험의 상품권 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 상품권을 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ를](/learn/certifications/mta-retirement-faqs) 참조하세요.


  <br/>

  이 시험에서는 후보에게 기본적인 보안 지식과 기술이 있음을 확인합니다. MCSA(Microsoft Certified Solutions Associate) 시험의 단계적 해결 방법 역할을 할 수 있습니다. 후보는 관련 교육 과정을 진행하여 여기에 설명된 개념 및 기술에 익숙해지는 것이 좋습니다. 후보는 Windows Server, Windows 기반 네트워킹, Active Directory, 맬웨어 방지 제품, 방화벽, 네트워크 토폴로지 및 디바이스 및 네트워크 포트에 대한 실습 경험을 갖추어야 합니다.


  **2016년 6월 23일을 기준으로 이 시험에서는 보안 및 위협 조건에 대한 업데이트 외에도 Windows 10 대한 업데이트를 포함합니다. 이러한 변경 내용 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 98-367 변경 문서를 다운로드하여 검토하세요.**
