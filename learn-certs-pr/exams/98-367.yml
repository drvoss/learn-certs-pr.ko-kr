summary: "> [!WARNING]\n> 이 MTA 시험은 2022년 6월 30일에 사용 중지됩니다. 이 시험의 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래의 \"시험 예약\" 단추를 사용하여 구매한 바우처를 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs)를 참조하세요.\n\n<br/>\n이 시험에서는 응시자가 필수 보안 지식과 기술을 갖추고 있는지 검증합니다. 이 시험은 Microsoft Certified Solutions Associate(MCSA) 시험 준비용으로 활용할 수 있습니다. 응시자는 관련 교육 과정을 수강하여 설명되어 있는 개념과 기술을 숙지할 것을 권장합니다. 응시자는\_Windows Server, Windows\_기반\_네트워킹,\_액티브\_디렉터리,\_맬웨어\_방지\_제품,\_방화벽,\_네트워크\_토폴로지\_및\_장치,\_네트워크\_포트와\_관련된\_실무\_경험이\_있다고 간주합니다.\n\n<br/>\n**2016년 6월 23일 현재 이 시험에는 보안 및 위협 조건에 대한 업데이트 외에도 Windows 10 대한 업데이트가 포함됩니다. 이러한 변경 내용과 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 98-367 변경 문서를 다운로드하여 검토하세요.**"
