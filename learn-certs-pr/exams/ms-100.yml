summary: >-
  <div><div><font color='red'><strong>이 시험의 내용은 2021년 11월 30일에 업데이트되었습니다. 변경 사항을 확인하려면 아래의 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div><div><font color='red'>참고: 합격 점수는 700점입니다. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대한 자세한 정보를 확인하세요.</font><br/><br/></div></div>


  이 시험은 Microsoft 365 엔터프라이즈 서비스를 평가, 계획, 마이그레이션, 배포, 관리에 참여하는 Microsoft 365 Enterprise Administrator를 대상으로 실시됩니다. ID, 보안, 규정 준수, Power Platform, 지원 기술을 포함하여 엔터프라이즈를 위한 Microsoft 365 테넌트 관리 작업을 수행합니다.


  응시자는 Microsoft 365 워크로드에 대한 실무 지식이 있으며 Exchange, SharePoint, Teams 또는 Windows 10 중 하나 이상의 배포 관리자여야 합니다. 응시자는 네트워킹, 서버 관리, DNS Active Directory 및 PowerShell과 같은 IT 기본 지식에 대한 실무 지식도 갖추고 있어야 합니다.
subTitle: 이 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다, Microsoft 365 서비스 설계 및 구현, 사용자 ID 및 역할 관리, 액세스 및 인증 관리, Office 365 워크로드 및 애플리케이션 계획.
