summary: >-
  <div><div><font color='red'><strong>이 시험의 내용은 2021년 11월 30일에 업데이트되었습니다. 변경 사항을 확인하려면 아래의 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div><div><font color='red'>참고: 통과 점수는 700점입니다. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div></div>


  이 시험은 Microsoft 365 서비스를 평가, 계획, 마이그레이션, 배포 및 관리 하는 데 참여 하는 엔터프라이즈 관리자 Microsoft 365 합니다. id, 보안, 규정 준수, 전원 플랫폼 및 지원 기술을 포함 하 여 엔터프라이즈에 대 한 Microsoft 365 테 넌 트 관리 작업을 수행 합니다.


  후보는 Microsoft 365 작업에 대 한 실무 지식을 갖추고 있으며 하나 이상의 Exchange, SharePoint, Teams 또는 Windows 10 배포에 대 한 관리자 여야 합니다. 또한 네트워킹, 서버 관리 및 DNS, Active Directory, PowerShell 등의 기본 사항에 대 한 실무 지식을 보유 하 고 있습니다.
