summary: |-
  본 시험의 응시자는 Power Platform 기능 이해, Power Automatic으로 기본 비즈니스 프로세스 자동화, Power BI를 통한 기본 데이터 분석을 수행하고, 단순한 Power Apps 경험을 생성하여 보다 효과적으로 작업, Power Virtual Agents를 사용하여 강력한 챗봇 작성을 통하여 생산성 향상을 열망합니다.

  <br/>
  이 인증 시험을 통과하면 ACE 대학 학점을 받을 수 있습니다. 자세한 내용은 [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams)(인증 시험의 ACE 칼리지 학점)를 참조하세요.

  > [!NOTE]
  > 제품 팀은 최근 Common Data Service를 Microsoft Dataverse로 리브랜딩하기 위한 노력을 완료했습니다. Common Data Service 사용자 보안 역할은 이제 기본 사용자입니다. Common Data Service 커넥터는 이제 Microsoft Dataverse 커넥터입니다. 이 변경 내용은 2021년 11월 24일 시험에 반영됩니다.
  > 
  > [!IMPORTANT]
  > 이 시험의 내용은 2021년 3월 10일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.

