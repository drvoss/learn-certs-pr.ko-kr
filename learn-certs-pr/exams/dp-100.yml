summary: >-
  <div>

  <div><font color='red'><strong>이 시험의 내용은 2021년 5월 20일에 업데이트되었습니다. 변경된 내용을 확인하려면 아래 측정 능력 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  </div>


  이 시험의 응시자는 데이터 과학 및 기계 학습을 적용하여 Microsoft Azure에서 기계 학습 워크로드를 구현하고 실행하는 전문 지식이 있어야 합니다.


  이 역할이 담당하는 대표적인 일은 Azure에서의 데이터 과학 워크로드에 적합한 작업 환경을 계획하고 조성하는 것입니다. 이들은 데이터 실험을 실행하고 예측 모델을 학습합니다. 또한 기계 학습 모델을 관리 및 최적화하고 프로덕션으로 배포하는 일도 합니다.


  Azure Data Scientist Associate 인증의 응시자들은, Azure의 기계 학습 워크로드를 구현하고 실행하기 위해 데이터 과학 및 기계 학습을 적용하는 주제 전문 지식이 있어야합니다.


  이 인증 시험을 통과하면 ACE 대학 학점을 받을 수 있습니다. 자세한 내용은 [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams)(인증 시험의 ACE 칼리지 학점)를 참조하세요.
subTitle: '이 시험은 다음과 같은 기술 작업을 수행하는 능력을 측정합니다: 기계 학습을 위한 Azure 리소스 관리; 실험 실행 및 모델 훈련; 기계 학습 솔루션 배포 및 운영; 그리고 책임감 있는 기계 학습을 구현합니다.'
