summary: 'MOS(Microsoft Office 전문가) Outlook 2013 시험 후보자는 문자 및 단락 서식을 사용하여 이메일 메시지 콘텐츠의 서식을 지정하고, 차트, 표 및 SmartArt 그래픽과 같은 그래픽 요소를 만들거나 메시지에 삽입할 수 있습니다. 또한 Bcc 필드를 사용하여 개인 수신자에게 메시지를 보낼 수 있습니다. 응시자는 수신 메시지에서 연락처 레코드, 과제 및 약속을 생성할 수 있으며 연락처 그룹을 설정하여 다른 Outlook 사용자와의 통신을 쉽게 할 수 있습니다.'
subTitle: 'MOS(Microsoft Office 전문가) Outlook 2013 시험 후보자는 문자 및 단락 서식을 사용하여 이메일 메시지 콘텐츠의 서식을 지정하고, 차트, 표 및 SmartArt 그래픽과 같은 그래픽 요소를 만들거나 메시지에 삽입할 수 있습니다.'
