summary: >-
  <div><div><strong>중요: 이 시험의 영어 버전은 2022년 1월 27일에 업데이트됩니다. 변경 내용을 보려면 아래의 기술 측정 문서를 다운로드하세요.</strong><br/><br/></div><div>참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>를 참고하세요.<br/><br/></div></div>


  이 시험의 후보는 Microsoft 365 및 하이브리드 환경에 대한 보안 및 규정 준수 솔루션을 구현, 관리 및 모니터링합니다. Microsoft 365 보안 관리자는 Microsoft 365 엔터프라이즈 환경을 사전에 보호하고, 위협에 대응하고, 조사를 수행하고, 데이터 거버넌스를 적용합니다. Microsoft 365 보안 관리자는 Microsoft 365 엔터프라이즈 관리자, 비즈니스 관련자 및 기타 워크로드 관리자와 협력하여 보안 전략을 계획하고 구현하며 솔루션이 조직의 정책 및 규정을 준수하도록 보장합니다.

  <br/>


  이 시험의 후보는 Microsoft 365 워크로드에 익숙하고 ID 보호, 정보 보호, 위협 방지, 보안 관리 및 데이터 거버넌스에 대한 강력한 기술과 경험을 가지고 있습니다. 응시자의 역할은 주로 Microsoft 365 환경에 초점을 맞추고 있으며, 하이브리드 환경을 포함합니다.
subTitle: 이 시험에서는 ID 및 액세스 구현 및 관리와 같은 기술 작업을 수행할 수 있는 능력을 측정합니다. 위협 방지 구현 및 관리 정보 보호를 구현하고 관리합니다. 및 는 Microsoft 365 거버넌스 및 규정 준수 기능을 관리합니다.
