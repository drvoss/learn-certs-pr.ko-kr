summary: "> [!IMPORTANT]\n> 이 시험의 영어 버전은 2022 년 1 월 27 일에 업데이트 됩니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.\n> \n> 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.\n\n이 시험의 후보는 Microsoft 365 및 하이브리드 환경에 대 한 보안 및 규정 준수 솔루션을 구현, 관리 및 모니터링 합니다. Microsoft 365 보안 관리자는 엔터프라이즈 환경 Microsoft 365 사전에 보호 하 고, 위협에 대응 하 고, 조사를 수행 하 고, 데이터 관리를 적용 합니다. Microsoft 365 보안 관리자는 Microsoft 365 엔터프라이즈 관리자, 비즈니스 관련자 및 기타 워크 로드 관리자와 협업 하 여 보안 전략을 계획 하 고 구현 하며 솔루션이 조직의 정책 및 규정을 준수 하는지 확인 합니다.\n<br/>\n\n이 시험의 후보는 Microsoft 365 워크 로드에 익숙하고 id 보호, 정보 보호, 위협 방지, 보안 관리 및 데이터 관리에 대 한 강력한 기술과 환경을 제공 합니다. 응시자의 역할은 주로 Microsoft 365 환경에 초점을 맞추고 있으며, 하이브리드 환경을 포함합니다."
subTitle: 이 시험은 id 및 액세스 구현 및 관리와 같은 기술 작업을 수행할 수 있는 능력을 측정 합니다. 위협 방지 구현 및 관리 정보 보호 구현 및 관리 및는 Microsoft 365에서 거 버 넌 스 및 규정 준수 기능을 관리 합니다.
