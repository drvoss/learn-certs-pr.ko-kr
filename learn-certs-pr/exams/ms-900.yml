summary: >-
  <div>

  <div><font color='red'><strong>이 시험의 내용은 2021년 10월 25일에 업데이트되었습니다. 변경된 내용을 확인하려면 아래에서 측정된 기술 문서를 다운로드하세요.</strong></font><br/><br/></div>

  <div><font color='red'>참고: 통과 점수는 700점입니다. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div>

  </div>


  본 시험은 일반적으로 클라우드 서비스를 채택하는 데 있어 고려할 사항과 혜택 및 서비스로서의 소프트웨어(SaaS) 클라우드 모델에 관한 기본적인 수준의 지식을 입증하려는 후보자를 대상으로 합니다. 응시자는 Microsoft 365 클라우드 서비스 오퍼링을 구현함으로써 사용 가능한 옵션 및 혜택에 대한 지식이 있어야 합니다.


  응시자는 조직의 일반적인 IT 문제를 해결하는 솔루션을 추천하고 Microsoft 365 솔루션을 시장의 다른 경쟁 업체와 차별화하는데 필수적인 지식이 있어야 합니다. 응시자는 또한 오퍼링, 비용 효율성을 위한 라이선싱 최적화 및 조직을 위한 지원 옵션에 대한 기본적인 지식이 있어야 합니다.


  응시자는 Microsoft 서비스와 제품(Microsoft 365, Azure 및 Dynamics 365)을 구별할 수 있어야 합니다.


  이 인증 시험을 통과하면 ACE 대학 학점을 받을 수 있습니다. 자세한 내용은 [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams)(인증 시험의 ACE 칼리지 학점)를 참조하세요.
