summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험의 응시자는 Windows Server 2016 환경 보안을 다룹니다. 서버 환경을 강화하는 방법과 기술, 암호화를 지원하는 보호된 VM(가상 컴퓨터)과 보호된 패브릭을 사용하여 가상 컴퓨터 인프라를 보안하는 방법과 기술에 관한 내용이 포함됩니다.

  응시자는 JIT(Just in Time) 및 Just Enough Administration(JEA) 접근 방식을 사용하여 Active Directory 및 ID 인프라 보호를 관리하고 권한있는 액세스 워크 스테이션(PAW)을 구현하고 로컬 관리자 암호 솔루션(LAPS)을 사용하여 서버를 보호할 수 있어야 합니다.

  또한 응시자는 ATA(Advanced Threat Analytics)를 구현하고, OMS(Operations Management Suite) 솔루션 배포 및 특정 작업 부하에 대한 솔루션 식별과 같은 위협 탐지 솔루션을 사용할 수 있어야 합니다.

  > [!IMPORTANT]
  > 참고: 2018년 11월 2일부터 시험 업데이트가 적용됩니다. 이러한 변경 내용과 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 744 변경 문서를 다운로드하여 검토하세요.
