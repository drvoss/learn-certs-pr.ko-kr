summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험의 후보는 Windows Server 2016 환경을 안전 하 게 보호 합니다. 후보는 서버 환경을 강화 하 고 암호화가 지원 되는 가상 머신 및 보호 된 패브릭을 사용 하 여 가상 머신 인프라를 보호 하는 데 사용 되는 방법과 기술에 익숙합니다.


  후보는 Active Directory 및 Id 인프라의 보호를 관리 하 고, JIT (Just-in-time) 및 충분 한 관리 (JEA) 접근 방법을 사용 하 여 권한 있는 id를 관리 하 고, LAPS (로컬 관리자 암호 솔루션)를 사용 하 여 Paw (권한 있는 액세스 워크스테이션) 및 보안 서버를 구현 합니다.


  또한 후보는 액세스 감사, ATA (Advanced Threat Analytics) 구현, OMS (Operations Management Suite) 솔루션 배포, 특정 워크 로드에 대 한 솔루션 식별 등의 위협 검색 솔루션을 사용할 수 있어야 합니다.


  > [!IMPORTANT]

  > 2018 년 11 월 2 일부 터 적용 되는 시험 업데이트는&#58; 합니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 744 변경 문서를 다운로드 하 여 검토 하세요.
