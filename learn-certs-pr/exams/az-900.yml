summary: >-
  <div><div><strong>중요: 이 시험의 영어 버전은 2022년 1월 25일에 업데이트됩니다. 변경 내용을 보려면 아래의 기술 측정 문서를 다운로드하세요.</strong><br/><br/></div><div>참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>를 참고하세요.<br/><br/></div></div>


  본 시험의 응시자는 클라우드 서비스에 대한 기초 지식과 이러한 서비스가 Microsoft Azure에서 제공되는 방법에 대해 알고 있어야 합니다. 본 시험은 이제 막 클라우드 기반 솔루션 및 서비스로 일을 시작하거나 Azure를 처음 접하는 응시자들을 위한 시험입니다.


  Azure Fundamentals 시험은 Azure 가격 책정 및 지원뿐만 아니라 클라우드 개념, Azure 서비스, Azure 워크로드, Azure에서의 보안 및 개인정보에 대한 지식이 있음을 증명할 수 있는 기회입니다. 응시자는 네트워킹, 스토리지, 컴퓨팅, 애플리케이션 지원 및 애플리케이션 개발을 포함한 일반적인 기술 개념을 숙지해야 합니다.


  Azure Fundamentials는 다른 Azure 역할 기반 또는 전문성 인증에 대비하기 위해 사용할 수 있지만, 이러한 인증에 대한 필수 조건은 아닙니다.


  이 인증 시험을 통과하면 ACE 대학 학점을 받을 수 있습니다. 자세한 내용은 [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams)(인증 시험의 ACE 칼리지 학점)를 참조하세요.
subTitle: 이 시험은 클라우드 개념, 핵심 Azure 서비스, Azure의 핵심 솔루션 및 관리 도구, 일반 보안 및 네트워크 보안 기능 ID, 거버넌스, 개인 정보 보호 및 규정 준수 기능, Azure 비용 관리 및 서비스 수준 계약과 같은 개념을 설명하는 능력을 측정합니다.
