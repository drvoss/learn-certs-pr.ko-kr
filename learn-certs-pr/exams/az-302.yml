summary: >-
  > [!IMPORTANT]

  > 이 시험은 2019년 6월 30일 사용 중지되었습니다. 참고&#58; 시험 사용이 오후 11시 59분 중부 표준시


  이 시험은 [시험 70-535](https://www.microsoft.com/learning/exam-70-535.aspx): Architecting Microsoft Azure Solutions에 응시한 응시자만을 대상으로 합니다. 시험 535에 응시하지 않은 응시자는 이 시험에 응시하더라도 인증을 취득할 수 없습니다.


  전환 시험은 새로운 역할 기반 인증 시험으로 대체될 기존 시험을 통과하여 해당 분야에서 기술을 이미 입증한 사람들을 대상으로 합니다. 여기에는 현재 인증과 새 인증을 취득한 사람이 할 수 있으리라 예상되는 사항 간 차이점이 해당됩니다. 기존 시험을 통과하여 이미 능력을 입증한 사람을 동일한 내용으로 다시 테스트하는 것을 원하지 않습니다.


  전환 시험의 범위에는 완전히 새로운 내용이나, 충분히 깊이 있게 다루어지지 않은 내용 및 기존 시험을 치른 이후 변경되었을만한 기술적 내용 포함됩니다. 결과적으로 전환 시험은 일반 시험보다 짧지는 않지만 기존 시험이나 인증에서 평가되지 않았거나 변경된 핵심 과제 및 기술에 더 중점을 둡니다.


  이 시험의 응시자는 이해 관계자에게 조언하고 비즈니스 요구 사항을 안전하고 확장 가능하며 신뢰할 수 있는 솔루션으로 변환하는 Azure 솔루션 아키텍처입니다.


  응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 관리, 예산 및 거버넌스와 같은 IT 운영의 다양한 측면에 대한 고급 경험과 지식을 갖추고 있어야 합니다. 이 역할은 각 영역의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다.


  응시자는 Azure 관리, Azure 개발 및 DevOps에 능숙해야 하며 해당 도메인 중 하나 이상에서 전문가 수준의 기술을 보유하고 있어야 합니다.
