  title: '시험 77-728: Excel 2016 전문가: Insights를 위한 데이터 해석'
  description: '시험 77-728: Excel 2016 전문가: Insights를 위한 데이터 해석'
uid: exam.77-728
displayName: 77-728
summary: |
  전문가 수준의 Excel 2016 시험 응시자는 Excel 환경에 대한 고급 지식을 보유하고 있으며 다른 사람들이 프로그램 기능을 올바르게 사용할 수 있도록 지원합니다.

  그들은 다양한 전문화 된 목적 및 상황을 위해 전문 스프레드 시트를 작성, 관리 및 배포합니다. 프로젝트 요건을 충족하고 생산성을 향상시키도록 Excel 환경을 사용자 지정합니다. 전문가 통합 문서 예제는 사용자 지정 비즈니스 템플릿, 여러 축 재무 차트, 상환 테이블 및 인벤토리 일정 등이 포함됩니다. 후보자 역할에는 회계사, 재무 분석가, 데이터 분석가, 상업 은행가 등이 포함될 수 있습니다.

  Microsoft Office Specialist (MOS) 2016 인증 시험에는 MOS 2016 애플리케이션을 사용하는 응시자의 지식, 기술 및 능력을 효과적으로 테스트할 수 있는 새로운 성과 기반 형식이 도입되었습니다.
  - MOS 2016 시험 작업 지침에는 일반적으로 이전 버전과 마찬가지로 명령어 이름이 포함되지 않습니다. 예를 들어, 함수 이름이 제공되지 않고 설명자로 대체됩니다. 즉, 응시자는 각 프로젝트의 작업을 성공적으로 완료하려면 프로그램 기능의 목적과 일반적인 사용법을 이해하고 있어야 합니다.
  - MOS 2016 시험 형식에는 여러 프로젝트가 포함됩니다.
