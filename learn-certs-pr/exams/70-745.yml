summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 시험의 후보는 Windows Server 2016 및 ScVMM(Microsoft System Center 2016 Virtual Machine Manager)을 사용하여 SDDC(소프트웨어 정의 데이터 센터)를 구현하는 IT 전문가입니다.


  이러한 후보는 고가용성 SCVMM 인프라를 구현 및 관리하고 소프트웨어 정의 스토리지, 컴퓨팅 및 네트워킹 구성 요소를 구현하는 역할을 담당합니다. 또한 테넌트 워크로드를 관리 및 구성하고, 컨테이너를 배포 및 관리하고, SCOM(System Center Operations Manager)을 사용하여 기본 모니터링 및 유지 관리 작업을 수행합니다. 또한 이 시험의 후보는 일반적인 비즈니스 연속성 및 재해 복구 옵션을 결정하고 구현할 책임이 있습니다.


  > [!IMPORTANT]

  > 참고&#58; 시험 업데이트는 2018년 6월 15일부터 적용됩니다. 이러한 변경 내용과 이러한 변경 내용이 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 745 변경 문서를 다운로드하여 검토하세요.
