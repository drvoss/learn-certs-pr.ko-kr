summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 대체 시험 인 [AZ-600](/learn/certifications/exams/AZ-600)를 사용할 수 있습니다.


  이 시험의 후보는 Azure Stack 허브를 사용 하 여 자신의 데이터 센터 내에서 최종 사용자 또는 고객에 게 클라우드 서비스를 제공 하는 Azure 관리자 및 Azure Stack 허브 운영자입니다.


  응시자는 풍부한 Azure Stack Hub 환경 관리 및 운영 경험을 가지고 있어야 합니다. 후보자는 가상화, 네트워킹 및 id 관리에 대 한 몇 가지 지식 뿐만 아니라 Azure를 강력 하 게 이해 해야 합니다. 또한 Azure Stack 허브가 DevOps 프로세스와 하이브리드 개발 모델을 사용 하도록 설정 하는 방법을 이해 해야 합니다.


  이 시험에 대 한 후보는 Azure Stack 허브 인프라를 계획, 배포, 패키지, 업데이트 및 유지 관리 하는 기능을 보여 주기 위해 예상 됩니다. 또한 후보자는 하이브리드 클라우드 리소스 및 요청 된 서비스를 제공 하 고 IaaS (infrastructure as a service) 및 PaaS (platform as a service)를 관리 하는 기능을 시연 해야 합니다.


  > [!IMPORTANT]

  > 2020 년 1 월 14 일에이 시험이 업데이트 되었습니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 70-537 변경 문서를 다운로드 하 여 검토 하세요.
