summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 6월 30일에 사용 중지되었습니다. MB-910 및 MB-920의 두 가지 대체 시험을 응시할 수 있습니다. 자세한 내용은 [MB-910](/learn/certifications/exams/mb-910) 및 [MB-920](/learn/certifications/exams/mb-920) 시험 세부 정보 페이지를 참조하세요.

  본 시험에서는 Dynamics 365 도입의 포지셔닝 및 이점을 다룹니다.

  응시자는 Dynamics 365 기능과 Microsoft 클라우드 컴퓨팅에 대한 기능적인 측면을 이해해야 합니다.

  응시자는 IT 환경에 관한 일반적인 수준의 지식 및 관련 작업 경험이 있어야 합니다. 응시자는 또한 기본적인 수준의 비즈니스 시나리오 및 비즈니스, 법률, IT 프로젝트에 필요한 보안 요구사항을 처리한 경험을 갖추고 있어야 합니다.

  이 인증 시험을 통과하면 ACE 대학 크레딧을 받을 수 있습니다. 자세한 내용은 [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams)(인증 시험의 ACE 칼리지 학점)를 참조하세요.
subTitle: '본 시험은 다음과 같은 Microsoft Dynamics 365 이해 능력을 측정합니다. 인공 지능, 혼합 현실, Power Platform, 클라우드 개념, 클라우드 보안, Dynamics 365 역할 기반 보안, 일반 데이터 서비스(CDS), 데이터 관리 프레임워크, Dynamics 365 리포팅, Dynamics 365 통합 및 클라우드 배포.'
