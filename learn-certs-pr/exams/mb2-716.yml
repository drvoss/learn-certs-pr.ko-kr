summary: "> [!IMPORTANT]\n> 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)\n> \n> 이 시험의 내용은 2020년 2월 4일에 업데이트되었습니다. 변경된 내용을 보려면 아래의 기술 측정 문서를 다운로드하세요.\n\n<br/>\n본 시험은 Microsoft Dynamics 365 Customization and Configuration에 대한 인증을 획득하려는 사람에게 추천하는 시험입니다. 본 대상 그룹에는 개발자, 구현 컨설턴트, 기술 지원자 및 시스템 관리자 등이 포함됩니다. 이들은 고객의 비즈니스 요구와 설치 사항을 평가하고 애플리케이션을 구성, 배치 및 사용자 지정합니다."
