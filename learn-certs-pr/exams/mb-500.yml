summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 4월 2일 업데이트 되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>
  
  이 시험의 응시자들은 비즈니스 요구사항에 맞춰 애플리케이션을 구현하고 확장하기위해 Microsoft Dynamics 365의 재무 및 운영 앱으로 작업하는 개발자입니다. 응시자들은 표준화된 애플리케이션 코딩 패턴, 확장 가능한 기능, 및 외부 통합을 사용하여 완전히 실현된 솔루션을 제공합니다. 
  
  응시자들은 X++를 사용하여 비즈니스 로직을 개발하고, 재무 및 운영 보고서와 작업 영역을 만들고 수정하며, 사용자 인터페이스를 사용자 지정하고, Power Platform 앱과 외부 시스템을 지원하는 엔드 포인트 및 APIs를 제공하고, 테스트를 수행하고, 성능을 모니터링하고, 데이터를 분석 및 조작하고, 기술 디자인을 만들고 세부사항을 구현하고, 허가 정책 및 보안 요구사항을 구현합니다.
  
  응시자들은 기본 프레임워크, 데이터 구조 및 재무 및 운영 솔루션과 관련된 개체를 사용하는 깊은 지식과 경험이 있어야합니다.
  
  응시자들은 Visual Studio, Azure DevOps, Lifecycle Services (LCS) 도구, 및 SQL Server Management Studio를 포함하는 제품에 대한 경험이 있어야합니다. 
