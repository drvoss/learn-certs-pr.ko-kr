summary: >-
  <div><font color='red'><strong>이 시험의 내용은 2021년 4월 2일에 업데이트되었습니다. 변경 사항을 확인하려면 아래에서 측정된 기술 문서를 다운로드하세요.</strong></font><br/><br/></div>


  이 시험의 응시자는 Microsoft Dynamics 365의 Finance and Operations 앱을 사용하여 비즈니스 요구 사항을 충족하는 애플리캐이션을 구현 및 확장하는 개발자입니다. 응시자는 표준화된 애플리케이션 코딩 패턴, 확장 가능한 기능 및 외부 통합을 통해 완전히 현실화된 솔루션을 제공해야 합니다.


  응시자는 X++를 사용하여 비즈니스 논리를 개발하고, Finance and Operations 보고서와 작업 영역을 만들고 수정하고, 사용자 인터페이스를 사용자 지정하고, Power Platform 앱 및 외부 시스템을 지원하기 위해 엔드포인트 및 API를 제공하고, 테스트를 수행하고, 성능을 모니터링하고, 데이터를 분석하고 조작하고, 기술 디자인과 구현 세부 정보를 만들고, 권한 정책 및 보안 요구 사항을 구현합니다.


  응시자는 재무 및 운영 솔루션과 관련된 기본 프레임워크, 자료 구조 및 객체의 사용에 대한 깊은 지식과 경험이 있어야 합니다.


  &lt;div&gt;&lt;font color='red'&gt;&lt;strong&gt;이 시험의 내용은 2021년 4월 2일 업데이트 되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.&lt;/strong&gt;&lt;/font&gt;&lt;br/&gt;&lt;br/&gt;&lt;/div&gt;
