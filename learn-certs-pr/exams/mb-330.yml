summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 7월 26일 업데이트됩니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  이 시험의 응시자들은 비즈니스 요구 사항을 분석하고 이러한 요구 사항을 업계 모범 사례를 구현하는 완전히 실현 된 비즈니스 프로세스 및 솔루션으로 변환 합니다. 응시자들은 비즈니스 요구 사항을 충족하기 위해 애플리케이션을 구현하고 구성함에 있어서 핵심 리소스 역할을 합니다. 
  <br/>

  이 시험의 응시자들은 비즈니스, 고객 서비스, 현장 서비스, 제조, 소매 및 공급망 관리 개념의 회계 원칙과 재무 운영에대한 기본적인 이해를 가지고 있어야합니다. 일반적으로 재무, 제조 및 공급망 관리를 포함한 Finance and Operations의 하나 이상의 기능 세트를 전문으로합니다.

  응시자는 조달, 무역, 물류, 웨어하우스 관리 및 운송 관리를 포함한 공급망 관리 관행에 대한 일정한 지식을 가지고 있어야 합니다.
subTitle: '이 시험은 다음과 같은 기술 작업을 수행하는 능력을 측정합니다: 제품 정보 관리 구현; 재고 관리 구현; 공급망 프로세스 구현 및 관리; 창고 및 운송 관리 구현; 마스터 계획 구현.'
