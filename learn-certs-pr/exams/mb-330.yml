title: Microsoft Dynamics 365 Supply Chain Management Functional Consultant
metadata:
  title: 'MB-330: Microsoft Dynamics 365 Supply Chain Management Functional Consultant'
  description: 'MB-330: Microsoft Dynamics 365 Supply Chain Management Functional Consultant'
uid: exam.mb-330
displayName: MB-330
summary: |-
  > [!IMPORTANT]
  > 이 시험의 내용은 2021년 12월 10일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.
  > 
  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.

  이 시험의 응시자는 Dynamics 365 Supply Chain Management 및 관련 도구와 기술을 설계하고 구성하여 고객의 요구 사항을 충족하는 공급망 관리 기능 컨설턴트입니다. 응시자는 비즈니스 요구 사항을 분석하고 해당 요구 사항을 업계 권장 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 응시자는 설계자, 개발자, 관리자, 기타 관련자와 협력하여 고객의 요구를 충족하거나 능가하는 솔루션을 제공합니다.

  응시자는 제품 정보 관리, 판매 및 조달 프로세스, 재고 및 창고 관리, 마스터 계획, 운송 관리를 구현합니다.
subTitle: '이 시험은 제품 정보 관리 구현, 재고 관리 구현, 공급망 프로세스 구현 및 관리, 창고 및 운송 관리 구현, 마스터 계획을 구현하는 기술 작업을 수행하는 능력을 측정합니다.'
