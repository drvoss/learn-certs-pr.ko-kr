summary: >-
  <div>

  <div><font color='red'><strong>이 시험의 내용은 2021년 12월 10일에 업데이트되었습니다. 변경된 내용을 보려면 아래의 기술 측정 문서를 다운로드하세요.</strong></font><br/><br/></div>

  <div><font color='red'>참고: 통과 점수는 700점입니다. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div>

  </div>


  이 시험의 후보는 Dynamics 365 Supply Chain Management 및 관련 도구 및 기술을 설계 및 구성하여 고객의 요구 사항을 충족하는 공급망 관리 기능 컨설턴트입니다. 비즈니스 요구 사항을 분석하고 이러한 요구 사항을 업계 권장 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 후보는 설계자, 개발자, 관리자 및 기타 이해 관계자와 협력하여 고객의 요구를 충족하거나 초과하는 솔루션을 제공합니다.


  후보는 제품 정보 관리, 판매 및 조달 프로세스, 재고 및 웨어하우스 관리, 마스터 계획 및 운송 관리를 구현합니다.
subTitle: 이 시험에서는 제품 정보 관리 구현과 같은 기술 작업을 수행할 수 있는 능력을 측정합니다. 인벤토리 관리 구현 공급망 프로세스 구현 및 관리 웨어하우스 및 운송 관리 구현 마스터 계획을 구현합니다.
