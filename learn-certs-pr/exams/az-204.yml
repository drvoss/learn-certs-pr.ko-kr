summary: >-
  <div><div><strong>이 시험의 내용은 2021년 3월 26일에 업데이트되었습니다. 변경된 내용을 보려면 아래의 기술 측정 문서를 다운로드하세요.</strong><br/><br/></div>

  </div>


  이 시험의 후보에게는 Microsoft Azure 클라우드 애플리케이션 및 서비스를 설계, 빌드, 테스트 및 유지 관리하는 주제별 전문 지식이 있어야 합니다.


  본 인증의 응시자는 Microsoft Azure에서 1-2년간의 전문적인 개발 경험과 경험을 가지고 있어야 합니다. 또한 이 역할의 응시자는 Azure에서 지원하는 언어로 프로그래밍할 수 있는 능력이 있고 Azure SDK, Azure PowerShell, Azure CLI, 데이터 스토리지 옵션, 데이터 연결, API, 앱 인증 및 권한 부여, 컴퓨팅 및 컨테이너 배포, 디버깅, 성능 조정, 모니터링에 능숙해야 합니다.


  이 인증 시험을 통과하면 ACE 대학 학점을 받을 수 있습니다. 자세한 내용은 [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams)(인증 시험의 ACE 칼리지 학점)를 참조하세요.
subTitle: 이 시험에서는 Azure 컴퓨팅 솔루션 개발과 같은 기술 작업을 수행할 수 있는 능력을 측정합니다. Azure Storage용 개발 Azure 보안 구현 Azure 솔루션 모니터링, 문제 해결 및 최적화 Azure 서비스 및 타사 서비스에 연결하고 사용 시험을 시작할 때 질문에 포함된 코드 언어(C# 또는 Python)를 선택할 수 있습니다.
