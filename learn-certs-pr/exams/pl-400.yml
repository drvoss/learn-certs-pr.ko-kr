summary: "> [!NOTE]\n> 제품 팀은 최근에 Microsoft Dataverse와 Common Data Service 다시 브랜드를 완료 했습니다. 이제 사용자 보안 역할 Common Data Service 기본 사용자입니다. 이제 Common Data Service 커넥터가 Microsoft Dataverse 커넥터입니다. 이 변경은 시험에 2021 년 11 월 24 일 기준으로 반영 됩니다.\n> \n> [!IMPORTANT]\n> 이 시험의 내용은 2021 년 6 월 23 일에 업데이트 되었습니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.\n\n<br/>  \n본 시험의 응시자는 Power Platform 솔루션 설계, 개발, 보안 및 문제 해결을 수행합니다. 응시자는 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성 요소를 구현해야 합니다.\n\n응시자는 기능, 경계 및 제약 조건에 대한 심층적인 이해를 포함하여 Power Platform 서비스에 대한 확실한 응용 지식이 있어야 합니다. 응시자는 Power Platform에 대한 DevOps 관행을 기본적으로 이해하고 있어야 합니다.\n\n응시자는 Power Platform 서비스, JavaScript, TypeScript, C#, HTML, JSON, .NET, Microsoft Azure, Microsoft 365, RESTful Web Services, ASP.NET 및 Microsoft Power BI를 포함하는 개발 경험이 있어야 합니다."
subTitle: 이 시험은 기술 디자인 작성, Microsoft Dataverse 구성, Power Apps 작성 및 구성, 비즈니스 프로세스 자동화 구성, 사용자 경험 확장, 플랫폼 확장, 통합 개발과 같은 기술적 과제를 수행할 수 있는 능력을 측정합니다.
