  <div><font color='red'><strong>이 시험의 내용은 2021 년 3 월 17 일에 업데이트 되었습니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.</strong></font><br/><br/></div>

  </div>


  이 시험의 후보는 관련자에 게 권장 하 고 비즈니스 요구 사항을 안전 하 고 확장 가능 하며 신뢰할 수 있는 솔루션으로 변환 하는 Microsoft Dynamics 365 전문가입니다.


  모든 Dynamics 365 앱 및 전원 플랫폼에 대 한 지식이 있어야 합니다. 재무 및 운영 앱에 대해 심층적으로 이해 해야 합니다. 또한 하나 이상의 업계 감축할에서 광범위 한 도메인 지식이 있습니다. 이 역할은 각 영역의 결정이 전체 솔루션에 영향을 주는 방법을 이해 해야 합니다.
