displayName: MB-700
summary: |-
  <div>
  <div><font color='red'><strong>이 시험의 내용은 2021년 3월 17일 업데이트 되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>
  </div>
  
  이 시험의 응시자들은 이해 관계자들에게 조언하고 비즈니스 요구사항을 안전하고, 확장 가능한 안정적인 솔루션으로 변환하는 Microsoft Dynamics 365 전문가들 입니다. 
  
  응시자들은 모든 Dynamics 365 앱 및 Power Platform에 대한 지식이 있어야합니다. 재무 및 운영 앱에 대한 깊은 이해가 있어야만 합니다. 또한, 하나 이상의 산업 분야에서 광범위한 도메인 지식이 있어야합니다. 이 역할은 각 영역의 결정이 전체 솔루션에 어떤 영향을 끼치는지 이해해야 합니다.
subTitle: '이 시험은 다음과 같은 기술 작업을 수행하는 능력을 측정합니다: 아키텍트 솔루션; 솔루션 전략 정의; 구현 관리; 그리고 테스트를 관리합니다.'
