summary: >-
  > [!IMPORTANT]

  > 이 시험의 내용은 2021 년 3 월 17 일에 업데이트 되었습니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.


  이 시험의 응시자는 관련자에게 조언하고 비즈니스 요구 사항을 안전하고 스케일링 가능하며 안정적인 솔루션으로 변환하는 Microsoft Dynamics 365 전문가입니다.


  응시자는 모든 Dynamics 365 앱 및 Power Platform에 대해 알고 있어야 합니다. 응시자는 재무 및 운영 앱에 대해 심층적으로 이해해야 합니다. 응시자는 또한 하나 이상의 업종에 대한 광범위한 도메인 지식을 보유하고 있습니다. 이 역할을 수행하려면 각 영역의 결정이 전체 솔루션에 미치는 영향을 이해해야 합니다.
subTitle: 이 시험은 솔루션 설계, 솔루션 전략 정의, 구현 관리, 테스트 관리와 같은 기술 작업을 수행하는 능력을 측정합니다.
