summary: >-
  > [!IMPORTANT]

  > 이 시험은 사용이 중지 되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.


  이 시험은 견고한 id 작성, 콘텐츠 보호 (데이터 손실 방지), 모바일 장치 관리 정책, hyper-v를 사용한 가상화, 회사 포털 및 Windows 저장소를 사용 하는 응용 프로그램 관리에 대 한 후보의 기본 지식과 기술의 유효성을 검사 합니다. 후보는 Windows 10 보안 및 통합 Azure 기능에 대해 평가 됩니다.


  이 시험을 사용 하는 후보자는 전문 환경 뿐만 아니라 다음과 같은 기술 지식이 이미&#58;


  - Windows 데스크톱 관리, 유지 관리 및 문제 해결을 위한 경험

  - Windows 네트워킹 기술에 대 한 기본적인 환경 및 이해

  - Active Directory 및 Microsoft Intune에 대 한 소개 수준 지식


  후보자는이 시험을 사용 하 여 Windows 장치 지원 기술 지원팀 또는 Windows 장치 시스템 관리자로 서 실용적인 경험을 통해 동일한 지식과 기술을 통해 필수 구성 요소를 충족할 수 있습니다.
