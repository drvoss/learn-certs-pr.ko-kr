summary: |-
  > [!IMPORTANT]
  > 이 시험은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  이 시험에서는 응시자가 회사 포털과 Windows 스토어를 사용한 안전한 ID 작성, 콘텐츠 보호(데이터 손실 방지), 모바일 장치 관리 정책, Hyper-V를 통한 가상화, 응용 프로그램 관리와 관련된 필수 지식과 기술을 갖추고 있는지 검증합니다. 응시자는 Windows 10 보안과 통합된 Azure 기능에 대한 평가를 받게 됩니다.

  실무 경험 이외에 이 시험의 응시자는 다음 기술적 지식을 갖추어야 합니다:

  - Windows 데스크톱 관리, 유지 관리 및 문제 해결에 대한 경험
  - Windows 네트워킹 기술에 대한 기본적인 경험과 이해
  - 액티브 디렉터리 및 Microsoft Intune에 대한 기초 수준의 지식

  응시자는 Windows 장치 지원 기술자 또는 Windows 장치 시스템 관리자로서의 실무 경험을 통해 동등한 지식과 기술을 확보함으로써 이 시험에 응시하고 필수 구성 요소를 충족할 수 있습니다.
