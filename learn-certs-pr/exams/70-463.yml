summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험은 주로 BI (비즈니스 인텔리전스) 솔루션을 만드는 ETL 및 데이터 웨어하우스 개발자를 위한 것 이며, 해당 책임에는 데이터 정리 및 변환 로드 및 데이터 웨어하우스 구현이 포함 됩니다.


  > [!IMPORTANT]

  > 2016 년 2 월 18 일부 터이 시험은 SQL Server 2012 및 2014를 모두 다루는 콘텐츠를 포함 합니다. 이 시험은 SQL Server 2012 제품에만 제공 되는 기능에 대 한 질문은 포함 하지 않습니다. 자세한 내용은 [이 문서를 다운로드 하 여 검토 하세요.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUy)
