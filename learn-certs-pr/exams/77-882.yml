summary: >-
  > [!IMPORTANT]

  > 이 시험이 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요.


  코어 수준 Microsoft Office Excel 2010 사용자는 기능 및 기능 수준에서 Microsoft Office Excel 2010 소프트웨어를 탐색할 수 있어야 합니다. 2010년 Microsoft Office Excel 기능의 80% 이상을 사용하는 방법을 잘 알고 있어야 합니다. 핵심 수준 사용자는 Microsoft Office Excel 2010을 사용하여 다양한 목적과 상황에 대한 전문가 수준의 스프레드시트를 만들고 편집할 수 있어야 합니다. 사용자는 거의 모든 전문, 학생 및 개인 업무 영역에서 다양한 직무를 가진 사람을 포함할 수 있습니다.
