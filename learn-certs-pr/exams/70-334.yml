summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 시험의 후보는 UC(통합 통신)를 위한 솔루션을 설계, 계획, 배포 및 유지 관리하는 IT 컨설턴트 및 통신 컨설팅 전문가입니다. 후보는 비즈니스 요구 사항을 UC 솔루션에 대한 기술 아키텍처 및 디자인으로 변환할 수 있어야 합니다. 후보는 비즈니스용 Skype 기술을 2년 이상 경험해야 하며 지원되는 마이그레이션 시나리오에 익숙해야 합니다. 후보는 최종 사용자, 엔드포인트 디바이스, 전화 통신, 오디오/비디오 및 웹 회의, 보안 및 고가용성을 위한 비즈니스용 Skype 솔루션을 배포하는 데 능숙해야 합니다. 또한 후보는 Microsoft 도구를 사용하여 비즈니스용 Skype 모니터링하고 문제를 해결하는 방법을 알고 있어야 합니다. 또한 후보는 Active Directory Domain Services, 데이터 네트워크, 통신 표준 및 비즈니스용 Skype 구성을 지원하는 구성 요소에 대해 능숙해야 합니다. 후보는 비즈니스용 Skype Microsoft Exchange Server 및 Office 365 통합하기 위한 요구 사항을 잘 알고 있어야 합니다.
