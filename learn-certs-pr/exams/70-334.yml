summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 UC(통합 통신)용 솔루션을 설계, 계획, 배포 및 유지 관리하는 IT 컨설턴트와 통신 컨설팅 전문가를 위한 시험입니다. 응시자는 비즈니스 요구 사항으로부터 UC 솔루션을 위한 기술 아키텍처 및 설계를 도출할 수 있어야 합니다. 응시자는 Skype for Business 기술에 관해 2년 이상의 경력이 있어야 하고, 지원되는 마이그레이션 시나리오를 잘 알고 있어야 합니다. 응시자는 최종 사용자, 끝점 장치, 전화 통신, 오디오/비디오 및 웹 회의, 보안, 고가용성을 위한 Skype for Business 솔루션을 배포하는 데 능숙해야 합니다. 또한 응시자는 Microsoft 도구를 사용하여 Skype for Business를 모니터링하고 문제를 해결하는 방법을 알고 있어야 합니다. 아울러 응시자는 Active Directory Domain Services, 데이터 네트워크, 통신 표준 및 Skype for Business의 구성을 지원하는 구성 요소를 능숙하게 다룰 수 있어야 합니다. 응시자는 Skype for Business를 Microsoft Exchange Server 및 Office 365와 통합하기 위해 충족해야 할 요구 사항을 잘 알고 있어야 합니다.
