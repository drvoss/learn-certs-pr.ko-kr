summary: >-
  이 시험의 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 플랫폼 및 거버넌스 같은 IT 운영에 대한 고급 경험과 지식을 갖추고 있어야 합니다. 이 역할을 담당하는 전문가는 각 영역에서의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다. 또한 Azure 관리, Azure 개발 및 DevOps 프로세스 관련 경험이 있어야 합니다.


  [Microsoft Certified: Azure Solutions Architect Expert](/learn/certifications/azure-solutions-architect/) 인증을 획득하려면 다음 요구 사항을 충족해야 합니다.

  - [Microsoft Certified: Azure Solutions Architect Expert](/learn/certifications/azure-solutions-architect/) 인증을 획득하고 [시험 AZ-305](/learn/certifications/exams/az-305)**를 통과하거나**

  - [시험 AZ-303](/learn/certifications/exams/az-303) 및 [시험 AZ-304](/learn/certifications/exams/az-304)**를 통과하거나(2022년 3월 31일에 사용 중지되기 전에)**

  - [시험 AZ-303](/learn/certifications/exams/az-303)*(2022년 3월 31일에 중단되기 전에)* 및 [시험 AZ-305](/learn/certifications/exams/az-305) 통과합니다.


  <div><strong>참고: 통과 점수는 700점입니다. 시험 점수에 대한 자세한 내용은 <a href="/learn/certifications/beta-exams">여기</a>를 참조하세요. 베타 시험은 질문 및 시험의 품질에 대한 데이터를 수집하기 때문에 즉시 점수가 매겨지지 않습니다. <a href="/learn/certifications/beta-exams">베타 시험의 가치 및 중요도에 대해</a> 자세히 알아보세요.</strong></div>
