summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 시험은 엔터프라이즈 환경에서 Windows Server 2012 인프라를 관리하는 데 필요한 기술과 지식을 테스트하는 일련의 세 가지 시험 중 2부입니다. 이 시험을 통과하면 사용자 및 그룹 관리, 네트워크 액세스 및 데이터 보안과 같은 Windows Server 2012 인프라를 유지 관리하는 데 필요한 작업을 관리할 수 있는 후보를 검증합니다. 다른 두 시험과 함께 이 시험을 통과하면 Windows Server 2012 환경에서 서비스 및 인프라를 구현, 관리, 유지 관리 및 프로비전하는 데 필요한 기술과 지식이 후보에게 있음을 확인할 수 있습니다.


  > [!IMPORTANT]

  > 시험 업데이트는 2018년 4월 19일부터 적용됩니다. 이러한 변경 내용과 이러한 변경 내용이 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 411 변경 문서를 다운로드하여 검토하세요.
