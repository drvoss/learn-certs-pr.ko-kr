summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 엔터프라이즈 환경에서 핵심 Windows Server 2012 인프라를 관리하는 데 필요한 기술 및 지식을 테스트하는 총 3부의 시험 중 2부입니다. 이 시험에 합격하면 응시자가 사용자 및 그룹 관리, 네트워크 액세스, 데이터 보안 같은 Windows Server 2012 인프라를 유지 관리하는 데 필요한 작업을 관리할 수 있음을 입증받게 됩니다. 이 시험 외에 다른 두 가지 시험에도 합격하면 응시자가 Windows Server 2012 환경에서 서비스 및 인프라를 구현하고, 관리하고, 유지 관리하며 프로비전하는 데 필요한 기술 및 지식을 보유하고 있음을 확인받게 됩니다.

  > [!IMPORTANT]
  > 시험 업데이트는 2018년 4월 19일부터 효력이 발생합니다. 이러한 변경 내용 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 411 변경 문서를 다운로드하여 검토하세요.
