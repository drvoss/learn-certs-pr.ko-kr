summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험은 엔터프라이즈 환경에서 Windows Server 2012 인프라를 관리 하는 데 필요한 기술과 지식을 테스트 하는 세 가지 시험의 3 부입니다. 이 시험을 통해 내결함성, 인증서 서비스 및 id 페더레이션과 같은 Windows Server 2012 인프라를 배포, 관리 및 유지 관리 하는 데 필요한 고급 구성 작업을 수행할 수 있는 후보 기능의 유효성을 검사 합니다. 다른 두 시험과 함께이 시험을 전달 하면 Windows Server 2012 환경에서 서비스 및 인프라를 구현, 관리, 유지 관리 및 프로 비전 하는 데 필요한 기술 및 지식이 후보에 게 제공 됩니다.


  > [!IMPORTANT]

  > 2018 년 4 월 19 일에 적용 되는 시험 업데이트가 있습니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 412 변경 문서를 다운로드 하 여 검토 하세요.
