summary: 이 시험은 Excel 환경을 사용자 지정하여 프로젝트 요구 사항을 충족하고 생산성을 향상시키는 기능에 대해 다룹니다. 전문가 통합 문서 예제는 사용자 지정 비즈니스 템플릿, 여러 축 재무 차트, 상환 테이블 및 인벤토리 일정 등이 포함됩니다. 응시자는 전문가 수준에서 Excel의 기본 기능을 올바르게 적용하고 작업을 독립적으로 완료해야 합니다.
subTitle: 본 시험은 다양한 전문적 목적과 상황에 대한 전문적 스프레드시트를 작성하고 관리하며 배포하는 능력을 측정합니다. 이 시험은 Excel 환경을 사용자 지정하여 프로젝트 요구 사항을 충족하고 생산성을 향상시키는 기능에 대해 다룹니다. 전문가 통합 문서 예제는 사용자 지정 비즈니스 템플릿, 여러 축 재무 차트, 상환 테이블 및 인벤토리 일정 등이 포함됩니다.
