  본 시험의 일반적인 응시자는 특징 및 기능 수준에서 PowerPoint 2010을 탐색하는 학생, 회사원 또는 강사입니다.
  
  핵심 PowerPoint 2010 사용자는 생산성 도구에 익숙하며 프로젝트에서 다른 사람들과 자주 공동 작업을 하고 효율성을 위해 작업 환경을 개인적으로 조정합니다. 응시자는 효과적인 슬라이드 쇼를 생성하거나 제작하는 방법을 알고 있어야 합니다.
