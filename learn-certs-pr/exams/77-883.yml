summary: >-
  > [!IMPORTANT]

  > 이 시험이 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요.


  이 시험의 일반적인 후보는 기능 및 기능 수준에서 2010년 PowerPoint 이동해야 하는 학생, 사무실 작업자 또는 강사입니다.


  2010년 PowerPoint 핵심 사용자는 생산성 도구에 능숙하고, 프로젝트에서 다른 사용자와 자주 협업하고, 효율성을 위해 자신의 작업 환경을 개인 설정합니다. 후보는 실용적이고 효과적인 슬라이드 쇼 만들기 또는 생성 방법을 알고 보여 주어야 합니다.
