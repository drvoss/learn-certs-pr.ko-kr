summary: >-
  <div><div><font color='red'><strong>이 시험의 내용은 2021년 11월 23일에 업데이트되었습니다. 변경 사항을 확인하려면 아래의 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div><div><font color='red'>참고: 통과 점수는 700점입니다. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div></div>


  시험 AZ-600은 Azure Stack Hub를 사용 하 여 자체 데이터 센터 내에서 최종 사용자 또는 고객에 게 클라우드 서비스를 제공 하는 Azure 관리자 또는 Azure Stack 허브 운영자입니다.


  이 시험의 후보자는 Azure Stack 허브 환경을 관리 및 운영 하는 데 상당한 경험을 해야 합니다. 가상화, 네트워킹 및 id 관리에 대 한 몇 가지 정보 외에도 Azure에 대해 강력 하 게 이해 해야 합니다. Azure Stack 허브가 DevOps 프로세스와 하이브리드 개발 모델을 사용 하도록 설정 하는 방법을 이해 해야 합니다.
subTitle: 이 시험은 서비스 제공과 같은 기술 작업을 수행할 수 있는 능력을 측정 합니다. 데이터 센터 통합 구현 id 및 액세스 관리 및 인프라를 관리 합니다.
