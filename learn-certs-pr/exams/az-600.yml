summary: |-
  > [!IMPORTANT]
  > 이 시험의 내용은 2021년 11월 23일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.
  > 
  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.

  시험 AZ-600의 응시자는 Azure Stack Hub을 사용하여 자체 데이터 센터 내에서 최종 사용자 또는 고객에게 클라우드 서비스를 제공하는 Azure 관리자 또는 Azure Stack Hub 운영자입니다.

  응시자는 풍부한 Azure Stack Hub 환경 관리 및 운영 경험을 가지고 있어야 합니다. 응시자는 Azure를 매우 잘 이해하고 있으며 가상화, 네트워킹, ID 관리에 대해 어느 정도 알고 있어야 합니다. 응시자는 Azure Stack Hub에서 DevOps 프로세스와 하이브리드 개발 모델을 지원하는 방법을 이해해야 합니다.
