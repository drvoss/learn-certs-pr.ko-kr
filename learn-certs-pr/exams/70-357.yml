summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 시험의 후보는 Windows Store 또는 비즈니스용 Windows 스토어에 배포할 Windows 10 앱을 디자인하고 개발하는 숙련된 개발자입니다.


  일반적으로 후보는 C# 및 XAML을 사용하여 Windows 앱을 개발한 경험이 2년 이상 있으며, Windows Phone WPF 또는 Silverlight를 사용한 경험이 있습니다. 또한 후보는 인증 기술과 함께 MVVM(Model-View-ViewModel) 디자인 패턴 및 Entity Framework 경험이 있어야 합니다. Visual Studio 2015 환경을 권장합니다.
