summary: |-
  > [!WARNING]
  > 이 MTA 시험은 2022년 6월 30일에 사용 중지됩니다. 이 시험의 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 바우처를 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs)를 참조하세요.

  <br/>
  이 시험의 응시자는 Windows Server의 관리 개념과 기술에 익숙해야 합니다. 응시자는 Windows Server, Windows 기반 네트워킹, 액티브 디렉터리 계정 관리, 시스템 복구 도구 및 개념과 관련된 실무 경험이 있어야 합니다.

  <br/>
  **시험 업데이트는 2018년 1월 31일부터 적용됩니다. 이러한 변경 내용 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 98-365 변경 문서를 다운로드하여 검토하세요.**
