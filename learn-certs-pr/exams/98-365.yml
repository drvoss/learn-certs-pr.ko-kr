summary: >-
  > [!WARNING]

  > 이 MTA 시험은 2022 년 6 월 30 일에 사용 중지 됩니다. 이 시험의 무료 증명서 판매는 2021 년 6 월 30 일에 종료 되었습니다. 아래의 "시험 예약" 단추를 사용 하 여 구매한 증명서를 사용 하 고 시험을 예약 합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs) 를 참조 하세요.


  <br/>

  이 시험의 후보는 Windows 서버 관리의 개념 및 기술에 대해 잘 알고 있습니다. 후보에는 Windows 서버, Windows 기반 네트워킹, Active Directory, 계정 관리, 시스템 복구 도구 및 개념에 대 한 몇 가지 실습 환경이 있어야 합니다.


  **2018 년 1 월 31 일까 지 적용 되는 시험 업데이트가 있습니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 98-365 변경 문서를 다운로드 하 여 검토 하세요.**
