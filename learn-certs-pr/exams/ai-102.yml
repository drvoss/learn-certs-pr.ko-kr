summary: >-
  <div><div><font color='red'><strong>이 시험의 내용은 2021년 11월 30일에 업데이트되었습니다. 변경 사항을 확인하려면 아래의 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div><div><font color='red'>참고: 통과 점수는 700점입니다. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div></div>


  시험 AI-102 응시자는 Microsoft Azure AI 솔루션을 설계하고 구현하여 Azure Cognitive Services, Azure Applied AI Services를 활용하는 AI 솔루션을 빌드하고, 관리하고, 배포해야 합니다.


  이러한 책임에는 요구 사항 정의 및 설계부터 개발, 배포, 유지 관리, 성능 조정에서 모니터링에 이르기까지 AI 솔루션 개발의 모든 단계에 대한 참여가 포함됩니다.


  이들은 솔루션 아키텍트와 함께 작업하면서 솔루션 아키텍트의 비전을 번역하고 데이터 과학자, 데이터 엔지니어, IoT 전문가, AI 개발자들과 협력하여 완벽한 엔드투엔드 AI 솔루션을 구축합니다.


  &lt;div&gt;&lt;font color='red'&gt;&lt;strong&gt;이 시험의 내용은 2021년 7월 29일 업데이트되었습니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.&lt;/strong&gt;&lt;/font&gt;&lt;br/&gt;&lt;br/&gt;&lt;/div&gt;


  응시자들은 Azure AI 포트폴리오를 구성하는 구성 요소와 사용 가능한 데이터 스토리지 옵션도 알고 있어야 합니다. 또한 응시자는 책임 있는 AI 원칙을 이해하고 적용할 수 있어야 합니다.
subTitle: 이 시험은 Azure Cognitive Services 솔루션 계획 및 관리, 컴퓨터 비전 솔루션 구현, 자연어 처리 솔루션 구현, 지식 마이닝 솔루션 구현, 대화형 AI 솔루션 구현이라는 기술 작업을 수행하는 능력을 측정합니다.
