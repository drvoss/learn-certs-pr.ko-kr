summary: >-
  > [!IMPORTANT]

  > 이 시험이 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요.


  전문가 수준의 Microsoft Word 2010 사용자는 기능 및 기능 수준에서 Word 2010 소프트웨어를 능숙하고 자신 있게 사용할 수 있습니다. 전문가 사용자는 Word 2010의 고급 기능을 사용하여 전문 문서를 개선하고, 게시할 준비가 된 문서를 만들고, 그룹 편집 프로젝트에서 효과적으로 협업합니다. 전문 사용자는 Word 옵션을 조작하여 다양한 요구 사항을 충족하고 생산성을 향상시키기 위해 환경을 사용자 지정합니다.
