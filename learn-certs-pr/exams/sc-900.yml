summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 7월 26일 업데이트됩니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  이 시험은 cloud-기반 및 관련 Microsoft 서비스 전반에서 보안, 규정 준수 및 식별 (SCI)에 대한 기본 사항을 숙지하려는 사람들을 대상으로 합니다.
  
  여기에는 Microsoft 보안, 규정 준수 및 식별 솔루션에 관심이 있는 비즈니스 이해관계자들, 신규 또는 기존 IT 전문가들, 혹은 학생들이 포함될 수 있는 넓은 대상입니다. 
  
  응시자들은 Microsoft Azure 및 Microsoft 365에 대해 잘 알고 있어야 하고 Microsoft 보안, 규정 준수 및 식별 솔루션이 전체적이고 종단 간 솔루션을 제공하기 위해 어떻게 이러한 솔루션 영역 전반에 걸쳐질 수 있는지 이해해야 합니다. 
  
subTitle: '이 시험은 다음을 설명하는 귀하의 능력을 측정합니다: 보안, 규정 준수 및 식별의 개념 ; Microsoft 식별 및 액세스 관리 솔루션의 기능; Microsoft 보안 솔루션의 기능; Microsoft 규정 준수 솔루션의 기능.'
