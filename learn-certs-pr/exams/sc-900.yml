summary: >-
  <div><font color='red'><strong>이 시험의 내용은 2021년 7월 26일에 업데이트되었습니다. 변경 사항을 확인하려면 아래에서 측정된 기술 문서를 다운로드하세요.</strong></font><br/><br/></div>


  이 시험은 클라우드 기반 및 관련 Microsoft 서비스에서 SCI(보안, 규정 준수, ID) 기본 사항을 숙지하려는 사람을 대상으로 합니다.


  대상이 광범위하며 비즈니스 관련자, 신입 또는 기존 IT 전문가 또는 Microsoft 보안, 규정 준수, ID 솔루션에 관심이 있는 학생을 포함할 수 있습니다.


  응시자는 Microsoft Azure 및 Microsoft 365에 대해 잘 알고 있어야 하며 Microsoft 보안, 규정 준수, ID 솔루션이 해당 솔루션 영역 전반에 걸쳐 어떻게 전체적인 엔드투엔드 솔루션을 제공할 수 있는지 이해하고자 합니다.
subTitle: 이 시험은 보안, 규정 준수, ID의 개념, Microsoft ID 및 액세스 관리 솔루션의 기능, Microsoft 보안 솔루션의 기능, Microsoft 규정 준수 솔루션의 기능에 대해 설명하는 능력을 측정합니다.
