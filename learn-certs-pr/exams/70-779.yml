### YamlMime:Examination
title: Analyzing and Visualizing Data with Microsoft Excel
metadata:
  title: '시험 70-779: Microsoft Excel 사용하여 데이터 분석 및 시각화'
  description: '시험 70-779: Microsoft Excel 사용하여 데이터 분석 및 시각화'
uid: exam.70-779
displayName: 70-779
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험의 응시자는 Microsoft Excel을 사용하여 데이터 분석을 수행하는 방법을 잘 알고 있어야 합니다. 응시자는 Excel에서 데이터를 사용, 변환, 모델링 및 시각화할 수 있어야 합니다. 응시자는 PowerPivot, PivotTables 및 PivotCharts에서 데이터를 구성하고 조작할 수 있어야 합니다. 응시자는 BI 전문가, 데이터 분석가 및 Excel을 이용한 데이터 분석 업무를 수행하는 기타 담당자들을 포함할 수 있습니다.
