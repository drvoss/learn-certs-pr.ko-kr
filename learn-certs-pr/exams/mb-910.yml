summary: |-
  > [!IMPORTANT]
  > 이 시험의 영어 버전은 2022년 2월 28일에 업데이트됩니다. 변경 내용을 보려면 아래의 기술 측정 문서를 다운로드하세요.
  >
  > 통과 점수: 700. [시험 점수에 대해 자세히 알아보세요](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams).

  <br/>
  이 시험에서는 Microsoft Dynamics 365 고객 참여 앱의 기능을 다룹니다.

  이 시험의 응시자는 IT(정보 기술) 환경에서 일반적인 지식 또는 관련 실무 경험을 보유하고 있어야 합니다. 또한 고객 참여 원칙 및 비즈니스 운영에 대해 기본적으로 이해하고 있어야 합니다.

  > [!TIP]
  > [이 시험을 준비하는 데 도움이 되는 무료 샘플 질문 다운로드](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RWSHpu)
