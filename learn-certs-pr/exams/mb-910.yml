  이 시험에서는 Microsoft Dynamics 365 고객 참여 앱의 기능을 다룹니다.


  이 시험의 응시자는 IT(정보 기술) 환경에서 일반적인 지식 또는 관련 실무 경험을 보유하고 있어야 합니다. 또한 고객 참여 원칙 및 비즈니스 운영에 대해 기본적으로 이해하고 있어야 합니다.
