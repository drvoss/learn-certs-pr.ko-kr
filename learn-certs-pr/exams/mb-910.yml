summary: |-
  이 시험은 Microsoft Dynamics 365 고객 참여 앱의 기능과 역량을 다룹니다.
  
  이 시험의 응시자들은 정보 기술 (IT) 환경에 대한 일반적인 지식이나 관련 업무 경험이 있어야 합니다. 또한 고객 참여 원칙 및 비즈니스 운영에 대한 기본적인 이해가 있어야 합니다.
  
subTitle: '이 시험은 2021년 2월에 가능합니다. 이 시험은 다음을 설명하는 능력을 측정합니다: Dynamics 365 Marketing; Dynamics 365 Sales; Dynamics 365 Customer Service; Dynamics 365 Field Service; 프로젝트 운영; 및 공유 기능.'
