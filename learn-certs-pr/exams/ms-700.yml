  > 이 시험의 내용은 2021년 9월 24일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.
  > 
  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.

  이 시험의 응시자들은 Microsoft 365 환경에서 효율적이고 효과적인 공동 작업 및 커뮤니케이션을 촉진하기 위해 Microsoft Teams를 관리하는 Microsoft Teams 관리자들입니다.

  이 시험의 응시자들은 Microsoft 365 환경에서 효율적이고 효과적인 공동 작업 및 커뮤니케이션을 촉진하기 위해 Microsoft Teams를 관리하는 Microsoft Teams 관리자들입니다. 응시자는 Microsoft Teams와 SharePoint, OneDrive, Exchange, Microsoft 365 Groups, Power Platform을 포함한 기타 워크로드, 그리고 기타 Microsoft 앱, 타사 앱 및 사용자 지정 앱에 통합한 경험이 있어야 합니다.

  또한 Microsoft Teams 관리자는 네트워킹, 전화 통신, 라이선스, 보안, 규정 준수, 사용자 채택, 앱 개발 및 지원과 같은 다른 기능과 협업합니다.

  이 인증 시험을 통과하면 ACE 대학 학점을 받을 수 있습니다. 자세한 내용은 [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams)(인증 시험의 ACE 칼리지 학점)를 참조하세요.
