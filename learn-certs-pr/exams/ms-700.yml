summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 7월 26일 업데이트되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>
  
  이 시험의 응시자들은 Microsoft 365 환경에서 효율적이고 효과적인 공동 작업 및 커뮤니케이션을 촉진하기 위해 Microsoft Teams를 관리하는 Microsoft Teams 관리자들입니다.  
  
  이 시험의 응시자들은 Teams 채팅, 앱, 채널, 회의, 오디오/화상 회의, 라이브 이벤트, 통화 및 Microsoft Teams-인증 장치를 계획, 배포, 구성 및 보안할 수 있어야 합니다. 응시자들은 Microsoft Teams를 SharePoint, OneDrive, Exchange, Microsoft 365 Groups, Power Platform를 포함한 기타 워크로드 및 기타 Microsoft 앱, 타사 앱, 및 사용자 지정 앱과 통합한 경험이 있어야합니다.
  
  Microsoft Teams 관리자는 또한 네트워킹, 전화 통신, 라이선스, 보안, 규정 준수, 사용자 채택, 앱 개발, 및 지원과 같은 기타 기능도 공동으로 작업합니다.
