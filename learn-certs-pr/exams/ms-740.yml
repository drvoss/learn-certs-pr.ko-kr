summary: |-
  이 시험의 응시자들은 Microsoft Teams 환경 지원, 배포 문제 해결, 성능 조정, 원격 측정 및 로그 데이터 수집 및 분석, Teams 환경 관리를 담당하는 지원 엔지니어들입니다. 
  
  응시자들은 통합 커뮤니케이션에 대한 상당한 노출과 Microsoft Teams에 대한 실무 경험이 있어야 합니다. 이 외에도, 응시자들은 Azure 기초, 전화 통신, PowerShell, 데이터 저장소 기술, APIs, 앱 보안, 인증 및 권한 부여, 보안, 및 규정 준수 정보, 디버깅, 성능 조정, 및 모니터링에 대한 네트워킹 지식이 있어야합니다.
  
  <div><br/><br/><font color='red'><strong>참고: 이 시험의 학습 경로는 2021년 6월 30일에 제공되며, 시험은 2021년 7월 8일에 시행됩니다.</strong></font></div>
subTitle: '이 시험은 2021년 7월 8일경에 시행됩니다. 이 시험은 다음과 같은 기술 작업 문제를 해결하는 능력을 측정합니다: Microsoft Teams 음성 문제; Microsoft Teams 회의 및 라이브 이벤트; 페더레이션 문제; Microsoft Teams에 로그인; 팀 및 채널; 및 파일.'
