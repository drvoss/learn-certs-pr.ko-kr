summary: >-
  > [!IMPORTANT]

  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.


  <br/>

  이 시험의 응시자는 고급 문제 해결 방법을 사용하여 Microsoft Teams 환경을 지원하고, 원격 분석 및 로그 데이터를 분석하고, 배포 문제를 해결하고, 성능을 튜닝하는 지원 엔지니어입니다. 응시자는 로그 및 기타 데이터를 검토하고, 문제의 근본 원인을 유추하고, 수정해야 합니다.


  <br/>

  응시자는 통합 통신 솔루션 문제 해결에 상당한 경험이 있으며 Microsoft Teams 문제 해결과 관련된 실무 전문 지식이 있어야 합니다. 또한 응시자는 Azure 기본 사항, 전화 통신, PowerShell, 데이터 스토리지 기술, API, 앱 보안, 인증 및 권한 부여, 보안 및 규정 준수 정보, 디버깅, 성능 조정, 모니터링에 대한 네트워킹 지식이 있어야 합니다.
