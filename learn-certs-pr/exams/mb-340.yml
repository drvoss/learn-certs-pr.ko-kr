summary: >-
  > [!IMPORTANT]

  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.


  <br/>

  이 시험의 응시자는 Dynamics 365 Commerce에서 애플리케이션 기능을 설정 및 사용하고 애플리케이션에 대한 지원을 제공합니다.


  응시자는 통합된 상거래 비즈니스 운영을 깊이 이해하고 있습니다. Dynamics 365 Commerce 구성, 배포, 유지 관리 경험이 있을 수 있습니다.
subTitle: 이 시험은 다음 기술적 작업을 달성하는 능력을 측정합니다. Dynamics 365 Commerce Headquarters 구성, 제품, 가격, 할인, 로열티, 제휴 관계 구성,  Dynamics 365 Commerce에서 POS(Point of Sales) 관리, Dynamics 365 Commerce 콜 센터 구성 및 관리, 전자 상거래 관리.
