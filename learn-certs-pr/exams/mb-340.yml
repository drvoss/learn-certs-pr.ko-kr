summary: |-
  이 시험의 응시자는 Dynamics 365 Commerce에서 애플리케이션 기능을 설정 및 사용하고 애플리케이션에 대한 지원을 제공합니다. 
  
  응시자들은 통합 상거래 비즈니스 운영에 대해 잘 알고 있습니다. 그들은 Dynamics 365 Commerce를 구성하고, 배포하고, 유지한 경험이 있을 수 있습니다. 

  <div><br/><font color='red'><strong>베타 시험은 문제 및 시험의 품질에 대한 데이터를 수집하기 때문에 즉시 채점되지 않습니다. <a href="/learn/certifications/certification-exams#participating-in-beta-exams">베타 시험의 가치와 중요성에 대해</a></strong></font></div> 더 알아보십시오. 
