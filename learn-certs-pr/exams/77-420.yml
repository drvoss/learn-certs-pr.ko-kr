displayName: 77-420
summary: 'Microsoft Excel 2013 시험의 주요 응시자는 Excel 환경에 대한 철저한 이해와 스스로 작업을 완료할 수 있는 능력을 갖추고 있을 것이 요구됩니다. 응시자는 Excel 2013의 주요 기능의 정확한 적용 방법을 알고 그것을 증명할 수 있어야 합니다. 응시자는 다양한 목적과 상황에 맞게 여러 시트로 구성된 의 워크북을 작성하고 편집할 수 있어야 합니다. 예제에는 전문가 수준의 예산, 팀 성과 차트, 매매 송장 및 연습 로그가 포함됩니다. 응시자 직업에는 학생, 사무원, 경리 담당자, 강사 등이 포함될 수 있습니다.'
