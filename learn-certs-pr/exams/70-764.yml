summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험은 설치, 유지 관리 및 구성 작업을 수행 하는 데이터베이스 전문가를 대상으로 합니다. 다른 책임에는 데이터베이스 시스템 설정, 이러한 시스템이 효율적으로 작동 하 고, 무단 액세스 로부터 데이터를 정기적으로 저장, 백업 및 보호 하는 작업이 포함 됩니다.
