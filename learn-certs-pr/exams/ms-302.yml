summary: "<div>\n<div><strong>이 시험은 2019년 9월 30일에 폐지되었습니다. 참고: 시험은 중부 표준시 기준 오후 11시 59분에 폐지됩니다.</strong><br/><br/></div>\n</div>\n    \n이 시험은 [시험 70-339](https://www.microsoft.com/learning/exam-70-339.aspx): Managing Microsoft SharePoint Server 2016에 응시한 응시자만을 대상으로 합니다. 시험 339에 응시하지 않은 응시자는 이 시험에 응시하더라도 인증을 취득할 수 없습니다.\n\n본 시험은 효율적이고 효과적인 협업 및 활용에 초점을 맞춘 Office 365 및 Azure 워크로드의 구성, 배포 및 관리를 담당하는 Teamwork Administrator를 대상으로 실시됩니다. Teamwork Administrator는 비즈니스 요구 사항을 충족시키기 위해 앱, 서비스 및 지원 인프라를 관리합니다. Teamwork Administrator는 SharePoint (Online, 온-프레미스, 하이브리드), OneDrive 및 Teams의 배포, 관리, 마이그레이션 및 보안에 관한 능력이 있어야 합니다.\n\nTeamwork Administrator는 거버넌스 관련 결정을 내리고 다른 관리자와 협력하여 거버넌스 기관의 여러 가지 결정을 이행합니다. Teamwork Administrator는 Messaging Administrator와 협력하여 이메일 작업과 관련된 옵션 및 보안, 조직의 음성 관련 기능을 통합하는 Voice Administrator 및 Security Administrator를 구성하여 종단간 보안을 보장합니다.\n\n본 시험의 응시자는 다음과 같은 앱 및 서비스와의 통합 지점을 기본적으로 이해하고 있습니다: Office, PowerApps, Flow, Yammer, Microsoft Graph, Stream, Planner, 및 Project. 관리자는 기간 업무(LOB) 애플리케이션을 비롯한 타사 앱 및 서비스를 통합하는 방법을 알아야 합니다. 응시자는 SQL Server 관리 개념, Azure Active Directory, PowerShell, 네트워킹, Windows Server 관리, DNS (Domain Name System), Active Directory 모바일 장치 관리 및 대체 Operating Systems에 대해서도 이해해야 합니다."
subTitle: '이 시험은 시험 70-339: Managing Microsoft SharePoint Server 2016에 응시한 응시자만을 대상으로 합니다. 시험 339에 응시하지 않은 응시자는 이 시험에 응시하더라도 인증을 취득할 수 없습니다.'
