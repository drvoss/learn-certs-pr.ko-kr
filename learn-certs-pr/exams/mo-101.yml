summary: |-
  이 시험은 Word 환경을 사용자 지정하여 프로젝트 요구 사항을 충족하고 생산성을 향상시키는 기능에 대해 다룹니다. 전문가 수준의 문서 예제는 사업 계획, 연구 논문, 서적, 전문 브로셔 및 대량 편지 발송 등이 포함됩니다. 응시자는 전문가 수준에서 Word의 기본 기능을 올바르게 적용하고 작업을 독립적으로 완료해야 합니다.
