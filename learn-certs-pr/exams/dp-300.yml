summary: >-
  <div><div><font color='red'><strong>이 시험의 내용은 2021년 11월 24일에 업데이트되었습니다. 변경 사항을 확인하려면 아래의 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div><div><font color='red'>참고: 통과 점수는 700점입니다. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div></div>


  본 시험의 응시자는 Microsoft SQL Server 및 Microsoft Azure 데이터 서비스에 구축된 온-프레미스 및 클라우드 관계형 데이터베이스를 관리하는 데이터베이스 관리자 및 데이터 관리 전문가입니다.


  Azure 데이터베이스 관리자는 Azure Data Services 및 SQL Server에 구축된 클라우드 네이티브 및 하이브리드 데이터 플랫폼 솔루션의 운영 측면을 구현하고 관리합니다. Azure 데이터베이스 관리자는 다양한 방법과 도구를 사용하여 관리 목적의 T-SQL 사용 지식 활용 등 일상적인 작업을 수행합니다.


  본 역할은 최신 관계형 데이터베이스 솔루션의 관리, 가용성, 보안 및 성능 모니터링 및 최적화를 담당합니다. Azure 데이터 엔지니어와 협업하여 데이터 플랫폼 솔루션의 운영 측면을 관리합니다.


  <div></br>

  이 역할의 응시자는 <a href='/learn/certifications/exams/dp-900'>시험 DP-900: Microsoft Azure Data Fundamentals</a>에서 다루는 모든 개념을 이해해야 합니다.

  </div>
