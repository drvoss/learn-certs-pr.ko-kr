summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험의 후보는 Windows Server 2016 핵심 인프라 서비스를 구현 하는 IT 전문가입니다.


  후보는 이미 mcsa&#58; Windows Server 2008 또는 mcsa&#58; Windows Server 2012 R2 인증을 획득 했습니다. 이 시험은 Windows Server 2016에서 사용할 수 있는 설치, 저장소, 계산, 네트워킹 및 id 기능의 주요 측면을 다룹니다.


  > [!IMPORTANT]

  > 2018 년 11 월 2 일부 터 적용 되는 시험 업데이트는&#58; 합니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 743 변경 문서를 다운로드 하 여 검토 하세요.
