title: 'Upgrading Your Skills to MCSA: Windows Server 2016'
metadata:
  title: '시험 70-743: MCSA로 기술 업그레이드: Windows Server 2016'
  description: '시험 70-743: MCSA로 기술 업그레이드: Windows Server 2016'
uid: exam.70-743
displayName: 70-743
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 Windows Server 2016 핵심 인프라 서비스를 구현하는 IT 전문가를 대상으로 실시됩니다.

  응시자는; Windows Server 2008 또는; Windows Server 2012 R2 인증을 획득한 상태여야 합니다. 본 시험은 Windows Server 2016에서 사용할 수 있는 설치, 저장소, 컴퓨팅, 네트워킹 및 ID 기능에 대한 핵심 요소를 다룹니다.

  > [!IMPORTANT]
  > 참고: 2018년 11월 2일부터 시험 업데이트가 적용됩니다. 이러한 변경 내용과 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 743 변경 문서를 다운로드하여 검토하세요.
