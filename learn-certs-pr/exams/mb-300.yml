summary: >-
  > [!IMPORTANT]

  > 이 시험의 내용은 2021년 8월 9일에 업데이트되었습니다. 변경된 내용을 보려면 아래의 기술 측정 문서를 다운로드하세요.


  컨설턴트(기능 및 기술)는 비즈니스 요구 사항을 수집하고 분석하며 이러한 요구 사항을 업계 권장 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 비즈니스 요구 사항을 충족하도록 앱을 구현 및 구성하는 핵심 리소스 역할을 수행합니다.

  <br/>


  컨설턴트는 Dynamics 365 Finance and Operations 앱의 핵심 구성 요소 및 기능을 구현할 수 있어야 합니다. 또한 Dynamics 365 Finance and Operations 앱이 Power Platform을 포함한 외부 시스템 및 도구와 통합하는 방법에 대해 알고 있어야 합니다. 컨설턴트는 LCS(수명 주기 서비스), Azure DevOps, 기타 Microsoft 도구 및 플랫폼을 사용하여 ALM(애플리케이션 수명 주기 관리) 프로세스를 지원합니다.


  컨설턴트는 제품 릴리스 정보를 읽고 제품 로드맵을 검토하거나 컨퍼런스에 참가하거나 Microsoft Learn, Microsoft Docs, 강사 진행 교육, 블로그, 사용자 커뮤니티를 사용하여 계속 학습하면서 지속적으로 교육을 받습니다. 또한 지식을 인정받을 수 있도록 역할 기반 인증 및 평가를 받아야 합니다.
subTitle: '이 시험은 다음과 같은 기술 업무를 수행하는 능력을 측정합니다: 재무 및 운영 앱 설명, Microsoft Power Platform 기술을 사용하여 앱 확장; 관리 기능 및 워크플로 구성; Finance and Operation  데이터 관리; 솔루션 검증 및 지원.'
