  <div><font color='red'><strong>이 시험의 내용은 2021년 8월 9일 업데이트됩니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  이 시험의 응시자들은 비즈니스 요구 사항을 분석하고 이러한 요구 사항을 업계 모범 사례를 구현하는 완전히 실현 된 비즈니스 프로세스 및 솔루션으로 변환합니다. 응시자들은 비즈니스 요구 사항을 충족하기 위해 애플리케이션을 구현하고 구성 함에 있어서 핵심 리소스 역할을합니다.
  <br/>

  응시자들은 Finance and Operations 앱의 일반적인 특징과 기능 및 각 기능을 구성하고 사용하는 방법을 이해합니다. 또한 Finance and Operations 앱이 Power Platform을 포함한 외부 시스템 및 도구와 통합되는 방식을 알고 있어야합니다. 응시자들은 Lifecycle Services (LCS) 및 기타 Microsoft 도구 및 플랫폼을 사용하여 애플리케이션 수명주기를 적극적으로 관리합니다.

  이 시험의 응시자들은 일반적으로 재무, 제조 및 공급망 관리를 포함한 Finance and Operations 앱의 하나 이상의 기능 세트를 전문으로합니다.
