### YamlMime:Examination
title: Designing Database Solutions for Microsoft SQL Server
metadata:
  title: '시험 70-465: Microsoft SQL Server용 데이터베이스 솔루션 디자인'
  description: '시험 70-465: Microsoft SQL Server용 데이터베이스 솔루션 디자인'
uid: exam.70-465
displayName: 70-465
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 조직에서 데이터베이스 솔루션을 설계 및 작성하는 데이터베이스 전문가를 대상으로 합니다. 해당하는 전문가는 데이터베이스 구조, 저장소, 개체 및 서버를 계획하고 설계하는 업무를 담당합니다. 또한 데이터베이스 솔루션이 실행되는 환경에 대한 계획을 수립합니다.

  > [!IMPORTANT]
  > 2016년 2월 18일부터 본 시험범위에 SQL Server 2012 및 SQL Server 2014가 포함됩니다. 이 시험에 SQL Server 2012에만 단독으로 적용되는 기능에 대한 질문은 포함되어 있지 않습니다. 자세한 내용은 [이 문서를 다운로드하여 검토](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUO)하세요.
