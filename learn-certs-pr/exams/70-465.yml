summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 검사는 조직에서 데이터베이스 솔루션을 디자인하고 빌드하는 데이터베이스 전문가를 대상으로 합니다. 데이터베이스 구조, 스토리지, 개체 및 서버에 대한 계획 및 디자인을 만드는 업무를 담당합니다. 데이터베이스 솔루션이 실행되는 환경에 대한 계획을 만듭니다.


  > [!IMPORTANT]

  > 2016년 2월 18일을 현재 이 시험에서는 SQL Server 2012년 및 2014년도를 모두 다룹니다. 이 시험에서는 SQL Server 2012 제품에만 있는 기능이나 기능에 대한 질문은 포함하지 않습니다. 자세한 내용은 [이 문서를 다운로드하여 검토하세요.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUO)
