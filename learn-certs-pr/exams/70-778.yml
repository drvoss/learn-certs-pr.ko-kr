summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 시험의 후보는 Power BI 사용하여 데이터 분석을 수행하는 방법을 잘 이해해야 합니다. 후보는 데이터 원본에 연결하고 데이터 변환을 수행하고, Microsoft Power BI Desktop 사용하여 데이터를 모델링 및 시각화하고, Power BI 서비스를 사용하여 대시보드를 구성하는 데 능숙해야 합니다. 또한 후보는 Microsoft SSAS(SQL Azure 및 SQL Server Analysis Services)에 대한 직접 연결을 구현하고 Microsoft Excel 데이터 분석을 구현하는 데 능숙해야 합니다. 후보는 BI 전문가, 데이터 분석가 및 Power BI 사용하여 보고서를 만드는 기타 역할을 포함할 수 있습니다.
