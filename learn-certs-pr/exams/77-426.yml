displayName: 77-426
summary: '이 시험은 Word 환경에 대한 고급 지식을 갖추고 Word 2013의 기능을 적절히 사용하도록 다른 사용자를 안내할 수 있는 전문가 수준의 응시자를 대상으로 합니다. 응시자는 애플리케이션 내에서 고급 기능과 특수 기능의 사용을 알고 입증해야 합니다. 응시자는 다양한 특수 목적과 상황을 위해 전문적인 문서를 작성, 관리 및 배포 할 수 있어야 하며 요구 사항을 충족시키고 생산성을 향상시키기 위해 Word 환경을 사용자 정의할 수 있어야합 니다. 문서 예시에는 사업 계획, 법률 문서, 광고 팜플렛 및 대량 우편물이 포함됩니다. 응시자의 직업에는 편집인, 프로젝트 관리자, 강사, 대학원생, 기술 작가 등이 포함될 수 있습니다.'
subTitle: 이 시험은 Microsoft Word 환경을 잘 이해하고 Word 2013의 기능을 적절하게 사용하도록 다른 사용자를 안내할 수 있는 전문가 수준의 지원자를 위해 설계되었습니다.
