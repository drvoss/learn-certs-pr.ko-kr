summary: "> [!IMPORTANT]\n> 이 시험의 내용은 2021 년 11 월 23 일에 업데이트 되었습니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.\n> \n> 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.\n\n이 시험의 응시자는 하이브리드 네트워킹, 연결, 라우팅, 보안, Azure 서비스에 대한 프라이빗 액세스를 포함하여 Azure 네트워킹 솔루션의 계획, 구현, 유지 관리에 대한 실무 전문 지식을 갖추고 있어야 합니다.\n\n이 시험의 응시자는 네트워킹, 하이브리드 연결, 네트워크 보안에 대한 광범위한 경험 및 지식뿐만 아니라 전문 Azure 관리 기술도 보유하고 있어야 합니다."
subTitle: 이 시험은 하이브리드 네트워킹 설계, 구현, 관리와 핵심 네트워킹 인프라 설계 및 구현, 라우팅 설계 및 구현, 네트워크 보호 및 모니터링, Azure 서비스에 대한 프라이빗 액세스 설계 및 구현과 같은 기술 작업을 수행하는 능력을 측정합니다.
