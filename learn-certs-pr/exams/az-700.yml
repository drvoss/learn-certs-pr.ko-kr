summary: |-
  <div><font color='red'>참고: 합격 점수: 700. 시험 점수에 대해 더 알아보기 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>.</font><br/><br/></div>

  이 시험의 응시자들은 하이브리드 네트워킹, 연결, 라우팅, 보안, 및 Azure 서비스에 대한 비공개 액세스를 포함하는 Azure 네트워킹 솔루션을 계획하고, 구현하고, 유지 관리하는 것에 대한 주제별 전문 지식을 갖추어야 합니다.
  
  또한 이 시험의 응시자들은 네트워킹, 하이브리드 연결, 및 네트워크 보안에 대한 광범위한 경험 및 지식 외에도, 전문 Azure 관리 기술이 있어야 합니다.
  
subTitle: '이 시험은 다음과 같은 기술 업무를 수행하는 능력을 측정합니다: 하이브리드 네트워킹 디자인, 구현, 및 관리; 핵심 네트워킹 인프라 디자인 및 구현; 라우팅 디자인 및 구현; 네트워크 보안 및 모니터링; Azure 서비스에 대한 비공개 액세스 디자인 및 구현.'
