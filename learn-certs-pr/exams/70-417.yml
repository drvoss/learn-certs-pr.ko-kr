summary: >
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)



  이 검사는 Windows Server 2012 핵심 인프라 서비스를 구현하는 데 필요한 기술과 지식의 유효성을 검사하려는 IT 전문가를 대상으로 합니다. 후보는 이미 적격 Windows Server 2008, Windows Server 2003, Windows Server 2000 또는 Windows XP 인증&#58;

  - MCSA&#58; Windows Server 2008

  - Windows Server 2008의 MCITP&#58; 서버 관리자

  - Windows Server 2008의 MCITP&#58; Enterprise 관리자

  - Windows Server 2008 R2의 MCITP&#58; 가상화 관리자

  - MCITP&#58; Enterprise 메시징 관리자 2010

  - MCITP&#58; Lync Server Administrator 2010

  - MCITP&#58; SharePoint 관리자 2010

  - Windows 7의 MCITP&#58; Enterprise 데스크톱 관리자

  - MCDST&#58; Windows XP

  - MCSE&#58; Windows 2000

  - MCSA Windows 2000

  - Windows 2000의 MCSA&#58; 보안

  - Windows 2003의 MCSA&#58; 보안

  - MCSA&#58; Windows Server 2003

  - Windows 2000의 MCSE&#58; 보안

  - Windows 2003의 MCSE&#58; 보안

  - MCSE&#58; Windows Server 2003

  - Windows Server 2000의 MCSA&#58; 메시징

  - Windows Server 2003의 MCSA&#58; 메시징

  - Windows Server 2000의 MCSE&#58; 메시징

  - Windows Server 2003의 MCSE&#58; 메시징



  > [!IMPORTANT]

  > 이 시험에서는 Windows Server 2012 R2 및 System Center 2012 R2의 최신 기술 업데이트를 다루도록 업데이트되었습니다. 자세한 내용은 시험 [70-410, 70-411 및 70-412에](/learn/certifications/exams/70-410)대한 시험 세부 정보 페이지의 문서를 검토할 수 있습니다. [](/learn/certifications/exams/70-411) [](/learn/certifications/exams/70-412)
