summary: |
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.


  본 시험은 Windows Server 2012 핵심 인프라 서비스를 구현하는 데 필요한 기술 및 지식을 입증하려는 IT 전문가를 대상으로 합니다. 응시자는 다음 Windows Server 2008, Windows Server 2003, Windows Server 2000 또는 Windows XP 인증을 획득한 상태여야 합니다:
  - MCSA: Windows Server 2008
  - MCITP: Windows Server 2008의 서버 관리자
  - MCITP: Windows Server 2008의 Enterprise 관리자
  - MCITP: Windows Server 2008 R2의 가상화 관리자
  - MCITP: Enterprise Messaging 관리자 2010
  - MCITP: Lync Server 관리자 2010
  - MCITP: SharePoint 관리자 2010
  - MCITP: Windows 7의 Enterprise 데스크톱 관리자
  - MCDST: Windows XP
  - MCSE: Windows 2000
  - MCSA Windows 2000
  - MCSA: Windows 2000의 보안
  - MCSA: Windows 2003의 보안
  - MCSA: Windows Server 2003
  - MCSE: Windows 2000의 보안
  - MCSE: Windows 2003의 보안
  - MCSE: Windows Server 2003
  - MCSA: Windows Server 2000의 메시지
  - MCSA: Windows Server 2003의 메시지
  - MCSE: Windows Server 2000의 메시지
  - MCSE: Windows Server 2003의 메시지


  > [!IMPORTANT]
  > 본 시험은 Windows Server 2012 R2 및 System Center 2012 R2의 최근 기술 업데이트를 반영하도록 업데이트되었습니다. 자세한 내용은 시험 [70-410](/learn/certifications/exams/70-410), [70-411](/learn/certifications/exams/70-411) 및 [70-412](/learn/certifications/exams/70-412)에 대한 시험 세부 정보 페이지의 문서를 검토하세요.
