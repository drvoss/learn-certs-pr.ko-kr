summary: >-
  <div>

  <div><strong>이 시험은 폐지되었습니다. 대체 시험인 AZ-304에 응시할 수 있습니다. 자세한 내용은 <a href="/learn/certifications/exams/az-304">AZ-304 시험 세부 정보 페이지</a>를 참조하세요.</strong><br/><br/></div>

  </div>


  본 시험의 응시자는 컴퓨팅, 네트워크, 스토리지 및 보안과 같이 Microsoft Azure에서 실행되는 솔루션을 설계 및 구현한 전문 실무 지식을 갖추고 있어야 합니다.


  Azure Solution 설계자는 이해 관계자에게 조언하고 비즈니스 요구사항을 안전하고 확장 가능하며 신뢰할 수 있는 클라우드 솔루션으로 변환하는 업무를 담당합니다.


  Azure Solution 설계자는 클라우드 관리자, 클라우드 DBA 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.


  본 시험의 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 관리, 예산 책정 및 거버넌스 등 IT 운영의 다양한 측면에 대한 고급 경험과 지식을 갖추어야 하며 각 분야에서의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다. 또한 해당 역할은 관리, 개발 또는 DevOps를 포함하는 Azure 지식 영역 중 하나 이상에 능숙해야 합니다.
subTitle: 이 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. 워크로드 요구 사항 결정, ID 및 보안 설계, 데이터 플랫폼 솔루션 설계, 비즈니스 연속성 전략 수립, 배포, 마이그레이션 및 통합을 위한 설계, 인프라 전략 설계.
