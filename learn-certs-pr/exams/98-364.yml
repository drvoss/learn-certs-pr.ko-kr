summary: >-
  > [!WARNING]

  > 이 MTA 검사는 2022년 6월 30일에 사용 중지됩니다. 이 시험의 상품권 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 상품권을 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ를](/learn/certifications/mta-retirement-faqs) 참조하세요.


  <br/>

  이 시험의 후보는 Microsoft SQL Server 같은 관계형 데이터베이스를 포함하여 데이터베이스에 대한 소개 지식과 기술을 증명하려고 합니다. 후보는 관련 교육 과정을 진행하거나 MSDN 및 Microsoft Visual Studio 사용할 수 있는 자습서 및 샘플을 작업하여 의 개념을 숙지하고 여기에 설명된 기술을 실습하는 것이 좋습니다. 기술에 대한 실습 경험을 최소화하는 것이 좋지만 이러한 시험에서는 직무 경험이 있다고 가정하지 않습니다.
