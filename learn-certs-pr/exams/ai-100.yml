summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 6월 30일에 사용 중지되었습니다. 교체 시험인 AI-102를 사용할 수 있습니다. 자세한 내용은 [AI-102](/learn/certifications/exams/ai-102) 시험 세부 정보 페이지를 방문하세요.


  이 시험의 후보는 인지 서비스, 기계 학습 및 지식 마이닝으로 자연어 처리, 음성, 컴퓨터 비전 및 대화형 AI와 관련된 Microsoft AI 솔루션을 설계하고 구현하는 주제별 전문 지식이 있어야 합니다.


  Azure AI 엔지니어의 책임에는 AI 솔루션에 대한 요구 사항 분석, 적절한 도구 및 기술 추천, 확장성 및 성능 요구 사항을 충족하는 AI 솔루션 설계 및 구현이 포함됩니다.


  Azure AI 엔지니어는 솔루션 설계자의 비전을 변환하고 데이터 과학자, 데이터 엔지니어, IoT 전문가 및 소프트웨어 개발자와 협력하여 완전한 엔드투엔드 솔루션을 빌드합니다.


  이 시험의 후보에게는 Azure에서 Microsoft Azure Cognitive Services, Azure Bot Service, Azure Cognitive Search 및 데이터 스토리지를 사용하는 AI 앱 및 에이전트를 디자인하고 구현하는 지식과 경험이 있어야 합니다. 또한 후보는 오픈 소스 기술을 사용하는 솔루션을 추천하고, Azure AI 포트폴리오를 구성하는 구성 요소와 사용 가능한 데이터 스토리지 옵션을 이해하고, 특정 요구 사항을 충족하기 위해 사용자 지정 API를 개발해야 하는 경우를 이해할 수 있어야 합니다.
