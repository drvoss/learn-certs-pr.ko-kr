summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 6월 30일에 사용 중지되었습니다. 대체 시험인 AI-102를 응시할 수 있습니다. 자세한 내용은 [AI-102](/learn/certifications/exams/ai-102) 시험 세부 정보 페이지를 참조하세요.

  본 시험의 응시자는 인지 서비스, 머신 러닝, 지식 마이닝 등을 활용하여 자연어 처리, 음성, 컴퓨터 비전, 대화형 인공 지능 등의 Microsoft AI 솔루션을 설계하고 구현하기 위한 과목별 전문지식을 소유해야 합니다.

  Azure AI Engineer는 AI 솔루션 요구사항을 분석하여 적절한 도구 및 기술을 추천하고 확장성 및 성능 요구사항을 충족하기 위한 AI 솔루션을 설계하고 구현할 책임이 있습니다.

  Azure AI Engineer는 솔루션 설계자의 비전을 번역하고 데이터 과학자, 데이터 엔지니어, IoT 전문가 및 소프트웨어 개발자와 협력하여 완벽한 엔드투엔드 솔루션을 구성합니다.

  본 시험의 응시자는 Microsoft Azure Cognition Services, Azure Bot Service, Azure Cognition Search 및 Azure의 데이터 스토리지를 사용하는 AI 앱 및 에이전트를 설계하고 구현할 수 있는 지식과 경험이 있어야 합니다. 응시자는 또한 오픈 소스 기술을 사용하는 솔루션을 추천하고, Azure AI 포트폴리오를 구성하는 구성 요소와 사용 가능한 데이터 스토리지 옵션을 이해하고, 특정한 요구 사항을 충족하기 위한 맞춤형 API를 개발해야 할 시기를 이해할 수 있어야 합니다.
