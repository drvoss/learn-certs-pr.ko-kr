summary: |-
  <div><div><font color="red"><strong>이 시험은 2021년 6월 30일 중단되었습니다. 대체 시험, AI-102가 가능합니다. 더 자세한 내용은, <a href='/learn/certifications/exams/ai-102'>AI-102</a> 시험 세부 정보 페이지를 참조하십시오.</strong></font><br/><br/></div>
  </div>
  
  본 시험의 응시자는 자연어 처리, 음성, Computer Vision, 대화형 AI와 관련된 Microsoft AI 솔루션을 설계 및 구현하기 위해 Cognitive 서비스, Machine Learning, 지식 마이닝 등을 활용한 과목별 전문지식이 있어야 합니다.
  
  Azure AI Engineer의 역할에는 AI 솔루션의 요구 사항 분석, 적절한 도구 및 기술 추천 및 확장성과 성능 요구 사항을 충족하는 AI 솔루션 구현 업무를 포함합니다.
  
  Azure AI Engineer는 솔루션 설계자의 관점을 해석하고 데이터 과학자, 데이터 엔지니어, IoT 전문가, 소프트웨어 개발자들과 협력하여 완벽한 엔드투엔드 솔루션을 구축합니다.
  
  본 시험의 응시자는 Microsoft Azure Cognition Services, Azure Bot Service, Azure Cognition Search 및 Azure의 데이터 스토리지를 사용하는 AI 앱 및 에이전트를 설계하고 구현할 수 있는 지식과 경험이 있어야 합니다. 응시자는 또한 오픈 소스 기술을 사용하는 솔루션을 추천하고, Azure AI 포트폴리오를 구성하는 구성 요소와 사용 가능한 데이터 스토리지 옵션을 이해하고, 특정한 요구 사항을 충족하기 위한 맞춤형 API를 개발해야 할 시기를 이해할 수 있어야 합니다.
