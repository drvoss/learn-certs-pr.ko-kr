title: Microsoft Azure 관리자 인증 전환
metadata:
  title: '시험 AZ-102: Microsoft Azure Administrator Certification Transition'
  description: '시험 AZ-102: Microsoft Azure Administrator Certification Transition'
uid: exam.az-102
displayName: AZ-102
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2019년 6월 30일에 사용 중지되었습니다. 참고: 시험은 중앙 표준시 오후 11시 59분에 사용 중지됩니다.

  이 시험은 [시험 70-533](https://www.microsoft.com/learning/exam-70-533.aspx): Implementing Microsoft Azure Infrastructure Solutions에 응시한 응시자만을 대상으로 합니다. 시험 533에 응시하지 않은 응시자는 이 시험을 보더라도 인증을 취득할 수 없습니다.

  전환 시험은 새로운 역할 기반 인증 시험으로 대체될 기존 시험을 통과하여 해당 분야에서 기술을 이미 입증한 사람들을 대상으로 합니다. 여기에는 현재 인증과 새 인증을 취득한 사람이 할 수 있으리라 예상되는 사항 간 차이점이 해당됩니다. 기존 시험을 통과하여 이미 능력을 입증한 사람을 동일한 내용으로 다시 테스트하는 것을 원하지 않습니다.

  전환 시험의 범위에는 완전히 새로운 내용이나, 충분히 깊이 있게 다루어지지 않은 내용 및 기존 시험을 치른 이후 변경되었을만한 기술적 내용 포함됩니다. 결과적으로 전환 시험은 일반 시험보다 짧지는 않지만 기존 시험이나 인증에서 평가되지 않았거나 변경된 핵심 과제 및 기술에 더 중점을 둡니다.

  본 시험은 저장소, 보안, 네트워킹 및 클라우드 컴퓨팅 기능에 걸친 클라우드 서비스를 관리하는 Azure 관리자를 대상으로 실시됩니다. 응시자는 전체적인 IT 수명 주기에 걸쳐 각 서비스를 깊이 이해하고 인프라 서비스, 애플리케이션 및 환경에 관한 요청을 받게 됩니다. 또한 최적의 성능 및 확장을 위해 사용할 서비스를 추천하고 필요한 경우 프로비저닝, 크기 조정, 모니터링 및 적절한 리소스 조정을 수행합니다.

  이 시험의 응시자는 PowerShell 및 명령줄 인터페이스를 사용하는 데 능숙해야 합니다. 응시자는 Azure Portal, ARM 템플릿, Operating Systems, 가상화, Cloud 인프라, 저장소 구조 및 네트워킹 분야에 기본적인 수준의 능숙함 또는 지식을 갖추고 있어야 합니다.
