summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 시험은 기존 엔터프라이즈 환경에서 핵심 Windows Server 2012 인프라를 구현하는 데 필요한 기술과 지식을 테스트하는 일련의 3개 시험 중 제1부입니다. 이 시험을 통과하면 Active Directory 및 네트워킹 서비스와 같은 Windows Server 2012 핵심 서비스를 구현하고 구성할 수 있는 후보를 검증합니다. 다른 두 시험과 함께 이 시험을 통과하면 Windows Server 2012 환경에서 서비스 및 인프라를 구현, 관리, 유지 관리 및 프로비전하는 데 필요한 기술과 지식이 후보에게 있음을 확인할 수 있습니다.


  > [!IMPORTANT]

  > 2014년 1월 현재 이 시험에서는 [Windows Server 2012 R2를](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLTr) 다루는 콘텐츠를 포함합니다.
