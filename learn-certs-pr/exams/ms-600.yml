summary: "> [!IMPORTANT]\n> 이 시험의 내용은 2021 년 11 월 29 일에 업데이트 되었습니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.\n> \n> 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.\n\n이 시험의 후보는 Microsoft 365 플랫폼을 사용 하는 조직의 생산성 및 공동 작업 요구에 맞게 최적화 된 응용 프로그램 및 솔루션을 디자인, 빌드, 테스트 및 유지 관리 하는 Microsoft 365 개발자입니다.\n\n이 시험의 후보자는 Microsoft id, Microsoft Graph 및 Microsoft Teams 앱 빌드에 대해 능숙 하 게 사용할 수 있습니다. 이들은 UI 요소(Fluent UI(Office UI Fabric) 포함), 통합 지점(Office Add-ins, SharePoint Framework, Actionable Messages 포함) 및 워크로드 플랫폼 목표 결정에 대한 일반적인 지식이 있습니다.\n\n소프트웨어 개발의 모든 단계를 통해 Microsoft Teams, Office 또는 SharePoint에서 솔루션을 개발 하는 경험이 있어야 합니다. REST Api, JSON, OAuth2, OData, Openid connect 커넥트, Microsoft id (Azure AD 및 Microsoft 계정 포함), Azure AD B2C 및 권한/승인 개념을 기본적으로 이해 해야 합니다."
subTitle: 이 시험은 Microsoft id 구현과 같은 기술 작업을 수행할 수 있는 능력을 측정 합니다. Microsoft Graph를 사용 하 여 앱을 빌드하고, SharePoint를 확장 및 사용자 지정 하 고, Teams 확장 하 고 Office를 확장 합니다.
