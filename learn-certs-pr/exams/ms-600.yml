summary: |-
  > [!IMPORTANT]
  > 이 시험의 내용은 2021년 11월 29일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.
  > 
  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.

  이 시험의 응시자는 Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리하는 Microsoft 365 개발자입니다.

  이 시험의 응시자는 Microsoft ID, Microsoft Graph와 Microsoft Teams 앱을 빌드하는 데 능숙합니다. 이들은 UI 요소(Fluent UI(Office UI Fabric) 포함), 통합 지점(Office Add-ins, SharePoint Framework, Actionable Messages 포함) 및 워크로드 플랫폼 목표 결정에 대한 일반적인 지식이 있습니다.

  응시자는 소프트웨어 개발의 모든 단계에서 Microsoft Teams, Office 또는 SharePoint에서 솔루션을 개발한 경험이 있어야 합니다. 응시자는 또한 REST API, JSON, OAuth2, OData, OpenID Connect, Microsoft ID(Azure AD 및 Microsoft 계정 포함), Azure AD B2C 및 사용 권한/동의 개념을 기본적으로 이해해야 합니다.
