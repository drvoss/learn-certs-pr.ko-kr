summary: |-
  이 시험의 응시자들은 온-프레미스, 하이브리드 및 cloud 기술을 사용하여 고급 Windows Server 서비스를 구성합니다. 이러한 전문가들은 보안, 마이그레이션, 모니터링, 고가용성, 문제 해결 및 재해 복구와 관련된 작업 수행을 포함하여 온-프레미스 및 하이브리드 솔루션을 구현하고 관리하는 데 있어 전문성을 갖추어야 합니다. 이들은 Windows Admin Center, PowerShell, Azure Arc, Azure Automation Update Management, Microsoft Defender for Identity, Azure Security Center, Azure Migrate, 및 Azure Monitor와 같은, 관리 도구 및 기술을 사용합니다.
  
  이 시험의 응시자는 Windows Server 운영 시스템 작업에 대한 광범위한 경험이 있어야 합니다. 
  
  <div><br/><font color='red'><strong>참고: 이 시험은 2021년 12월에 시행됩니다.</strong></font></div>
subTitle: '이 시험은 2021년 12월에 시행됩니다. 이 시험은 다음과 같은 기술 작업을 수행하는 능력을 측정합니다: Windows Server 온-프레미스 및 하이브리드 인프라 보안; Windows Server 고가용성 구현 및 관리; 재해 복구 구현; 서버 및 워크로드 마이그레이션; Windows Server 환경 모니터링 및 문제 해결.'
