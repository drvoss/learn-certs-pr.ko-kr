summary: >-
  이 시험의 응시자는 온-프레미스, 하이브리드, 클라우드 기술을 사용하여 고급 Windows Server 서비스를 구성합니다. 이러한 전문가는 보안, 마이그레이션, 모니터링, 고가용성, 문제 해결, 재해 복구와 관련된 작업 수행을 포함하여 온-프레미스 및 하이브리드 솔루션 구현 및 관리에 대한 전문 지식이 있어야 합니다. 응시자는 Windows Admin Center, PowerShell, Azure Arc, Azure Automation Update Management, Microsoft Defender for Identity, Azure Security Center, Azure Migrate, Azure Monitor와 같은 관리 도구 및 기술을 사용합니다.


  이 시험의 응시자는 Windows Server 운영 체제를 사용한 경험이 풍부해야 합니다.


  > [!IMPORTANT]

  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/beta-exams)를 참고하세요. 베타 시험은 문제의 질과 시험에 대한 데이터를 수집하므로 바로 채점되지 않습니다. 베타 [시험의 가치와 중요성에 대해](/learn/certifications/beta-exams)자세히 알아보세요.
