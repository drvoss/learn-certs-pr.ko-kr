summary: >-
  이 시험의 후보는 온-프레미스, 하이브리드 및 클라우드 기술을 사용 하 여 고급 Windows 서버 서비스를 구성 합니다. 이러한 전문가는 보안, 마이그레이션, 모니터링, 고가용성, 문제 해결 및 재해 복구와 관련 된 작업 수행을 포함 하 여 온-프레미스 및 하이브리드 솔루션의 구현 및 관리에 대 한 전문 지식이 있어야 합니다. 관리 도구 및 기술 (예: Windows 관리 센터, PowerShell, Azure Arc Azure Automation 업데이트 관리, Microsoft Defender for Identity, Azure Security Center, Azure Migrate 및 Azure Monitor)를 사용 합니다.


  이 시험의 응시자는 Windows Server 운영 체제를 사용한 경험이 풍부해야 합니다.


  <div><br/><font color='red'><strong>참고: 통과 점수는 700점입니다. 시험 점수에 대한 자세한 내용은 <a href="/learn/certifications/beta-exams">여기</a>를 참조하세요. 베타 시험은 질문 및 시험의 품질에 대한 데이터를 수집하기 때문에 즉시 점수가 매겨지지 않습니다. <a href="/learn/certifications/beta-exams">베타 시험의 가치 및 중요도에 대해</a> 자세히 알아보세요.</strong></font></div>
subTitle: 이 시험은 보안 Windows 서버 온-프레미스 및 하이브리드 인프라 Windows 서버 고가용성을 구현 및 관리 하 고, 재해 복구를 구현 하며, 서버와 워크 로드를 마이그레이션하고, Windows 서버 환경을 모니터링 하 고 문제를 해결 하는 기능을 측정 합니다.
