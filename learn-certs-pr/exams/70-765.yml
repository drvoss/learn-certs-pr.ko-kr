title: Provisioning SQL Databases
metadata:
  title: '시험 70-765: SQL 데이터베이스 프로비전'
  description: '시험 70-765: SQL 데이터베이스 프로비전'
uid: exam.70-765
displayName: 70-765
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 설계자, 선임 개발자, 인프라 전문가, 개발 리더를 대상으로 합니다. 응시자는 다양한 클라우드 서비스 모델과 서비스 모델 아키텍처, 데이터 스토리지 옵션 및 데이터 동기화 기술에 대한 실무 지식을 갖추고 있어야 합니다. 또한 배포 모델 분야 및 데이터베이스, 애플리케이션, 서비스의 업그레이드와 마이그레이션 분야, 그리고 Azure 애플리케이션을 외부 리소스와 통합하는 분야에 대한 실무적인 지식도 보유하고 있어야 합니다.

  > [!IMPORTANT]
  > 2017년 3월에 시험이 업데이트되었습니다. 이러한 변경 내용과 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 70-765 변경 문서를 다운로드하여 검토하세요.
