summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험은 설계자, 선임 개발자, 인프라 전문가 및 개발 리드를 위한 것입니다. 후보에는 다양 한 클라우드 서비스 모델 및 서비스 모델 아키텍처, 데이터 저장소 옵션 및 데이터 동기화 기법에 대 한 실무 지식이 있습니다. 또한 Azure 응용 프로그램을 외부 리소스와 통합 하는 것 외에도 배포 모델, 데이터베이스 업그레이드 및 마이그레이션, 응용 프로그램 및 서비스에 대 한 실무 지식이 있습니다.


  > [!IMPORTANT]

  > 3 월 2017을 기준으로이 시험이 업데이트 되었습니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 70-765 변경 문서를 다운로드 하 여 검토 하세요.
