title: Windows Operating System Fundamentals
metadata:
  title: '시험 98-349: Windows 운영 체제 기본 사항'
  description: '시험 98-349: Windows 운영 체제 기본 사항'
uid: exam.98-349
displayName: 98-349
summary: |-
  > [!WARNING]
  > 이 MTA 시험은 2022년 6월 30일에 사용 중지됩니다. 이 시험의 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 바우처를 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs)를 참조하세요.

  <br/>
  이 시험의 응시자는 Windows 10 환경에서 실행되는 Windows 운영 체제의 기본 개념에 대한 지식이 있어야 합니다.

  <br/>
  **2016년 8월 31일부터 이 시험에는 Windows 10 지원되지 않는 도구 제거를 포함하여 Windows 10 대한 업데이트가 포함되어 있습니다. 이러한 변경 내용과 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 98-349 변경 문서를 다운로드하여 검토하세요.**
subTitle: 이 시험의 응시자는 Windows 10 환경에서 실행되는 Windows 운영 체제의 기본 개념에 대한 지식이 있어야 합니다.
