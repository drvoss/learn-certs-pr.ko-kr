summary: >-
  > [!WARNING]

  > 이 MTA 검사는 2022년 6월 30일에 사용 중지됩니다. 이 시험의 상품권 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 상품권을 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ를](/learn/certifications/mta-retirement-faqs) 참조하세요.


  <br/>

  이 시험의 후보는 Windows 10 환경의 기본적인 Windows 운영 체제 개념에 대해 알고 있어야 합니다.


  **2016년 8월 31일부터 이 시험에서는 Windows 10 지원되지 않는 도구를 제거하는 등 Windows 10 대한 업데이트가 포함되어 있습니다. 이러한 변경 내용과 이러한 변경 내용이 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 98-349 변경 문서를 다운로드하여 검토하세요.**
