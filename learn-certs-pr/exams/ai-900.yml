  title: 'Exam AI-900: Microsoft Azure AI Fundamentals'
  description: 'Exam AI-900: Microsoft Azure AI Fundamentals'
uid: exam.ai-900
displayName: AI-900
summary: |-
  <div>
  <div><font color='red'><strong>이 시험의 내용은 2021년 4월 23일 업데이트 되었습니다. 변경 된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div></div>
  
  본 시험의 응시자는 Machine Learning(ML) 및 인공지능(AI) 개념과 관련 Microsoft Azure 서비스에 대한 기초 지식이 있어야 합니다.
  
  본 시험은 일반적인 ML 및 AI 워크로드에 대한 지식과 Azure에서 이들을 구현하는 방법을 증명할 수 있는 기회입니다.
  
  본 시험은 기술적 배경이 있거나 없는 모든 응시자를 대상으로 합니다. 데이터 과학 및 소프트웨어 엔지니어링 경험은 필요하지 않지만 일반적인 프로그래밍 지식이나 경험은 이점이 될 것입니다.
  
  Azure AI Fundamentals는 Azure Data Scientist Associate 또는 Azure AI Engineer Associative와 같은 다른 Azure 역할 기반 인증에 대비하기 위해 사용할 수 있지만 이러한 어느 인증에도 필수 조건은 아닙니다.
subTitle: '다음을 설명할 수 있음을 증명합니다. AI 워크로드 및 고려 사항, Azure에서 Machine Learning의 기본 원리, Azure에서 Computer Vision 워크로드 기능, Azure에서 자연어 처리(NLP) 워크로드 기능, Azure에서 대화형 AI 워크로드 기능.'
