displayName: AI-900
summary: |-
  > [!IMPORTANT]
  > 이 시험의 내용은 2021년 4월 23일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.

  <br/>
  본 시험의 응시자는 Machine Learning(ML) 및 인공지능(AI) 개념과 관련 Microsoft Azure 서비스에 대한 기초 지식이 있어야 합니다.

  본 시험은 일반적인 ML 및 AI 워크로드에 대한 지식과 Azure에서 이들을 구현하는 방법을 증명할 수 있는 기회입니다.

  본 시험은 기술적 배경이 있거나 없는 모든 응시자를 대상으로 합니다. 데이터 과학 및 소프트웨어 엔지니어링 경험은 필요하지 않지만 일반적인 프로그래밍 지식이나 경험은 이점이 될 것입니다.

  Azure AI Fundamentials는 Azure Data Scientist Associate 또는 Azure AI Engineer Associative와 같은 다른 Azure 역할 기반 인증에 대비하기 위해 사용할 수 있지만 이러한 어느 인증에도 필수 조건은 아닙니다.

  이 인증 시험을 통과하면 ACE 대학 학점을 받을 수 있습니다. 자세한 내용은 [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams)(인증 시험의 ACE 칼리지 학점)를 참조하세요.
subTitle: 'Azure 기계 학습의 기본 원칙, Azure의 컴퓨터 비전 워크로드 기능, Azure의 NLP(자연어 처리) 워크로드 기능, Azure의 대화형 AI 워크로드 기능에 대해 설명할 수 있음을 보여 주세요.'
