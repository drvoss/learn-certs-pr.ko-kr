summary: "> [!IMPORTANT]\n> 이 시험의 내용은 2021 년 11 월 24 일에 업데이트 되었습니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.\n> \n> 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.\n\n이 시험은 엔터프라이즈 환경에서 장치 및 클라이언트 애플리케이션을 배포, 구성, 보안, 관리, 모니터링하는 관리자를 대상으로 실시됩니다. 응시자는 ID, 액세스, 정책, 업데이트 및 앱을 관리하게 됩니다.\n\n관리자로서, 응시자는 일반적으로 Microsoft 365 Enterprise 관리자와 협력하여 현대적인 조직에서 요구하는 비즈니스 요구 사항을 충족시키는 장치 전략을 설계 및 구현하게 됩니다.\n\n응시자는 Microsoft 365 워크로드에 익숙해야 하며 Windows 10 및 비 Windows 디바이스 및 기술의 배포, 구성, 유지 관리에 능숙하여야 하며, 관련 경험을 갖추어야 합니다.\n\n이 인증 시험을 통과하면 ACE 대학 학점을 받을 수 있습니다. 자세한 내용은 [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams)(인증 시험의 ACE 칼리지 학점)를 참조하세요."
