summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 검사는 데이터 센터 및 클라우드에서 SharePoint 2016 설치를 설치, 구성, 배포 및 관리하는 숙련된 IT 전문가를 대상으로 합니다. 일반적으로 후보는 Windows Server 2008 R2 이상, IIS(인터넷 정보 서비스) SQL Server 포함하여 SharePoint 의존하는 SharePoint 및 기타 핵심 기술을 계획하고 유지 관리하는 데 4년 이상의 경험이 있습니다.  2008 R2 이상, Active Directory 및 네트워킹 인프라 서비스.


  또한 후보는 인증 및 보안 기술에 대한 경험 외에도 데이터 백업, 복원 및 고가용성을 포함한 비즈니스 연속성 관리에 대한 경험이 있어야 합니다. PowerShell 환경이 매우 선호됩니다.


  이 시험의 보조 대상은 SHAREPOINT 2016에서 작업하는 내부 비즈니스 고객과 함께 LOB(LOB) 프로젝트를 관리하는 데 적극적으로 참여하는 BAA(비즈니스 애플리케이션 관리자)입니다.
