summary: |-
  > [!NOTE]
  > 제품 팀은 최근 Common Data Service를 Microsoft Dataverse로 리브랜딩하기 위한 노력을 완료했습니다. Common Data Service 사용자 보안 역할은 이제 기본 사용자입니다. Common Data Service 커넥터는 이제 Microsoft Dataverse 커넥터입니다. 이 변경 내용은 2021년 11월 24일 현재 시험에 반영됩니다.
  > 
  > [!IMPORTANT]
  > 이 시험의 내용은 2021년 10월 1일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.
  > 
  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.

  <br/>
  본 시험의 응시자는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 Microsoft Power Platform 솔루션과 앱 구성을 수행합니다. 응시자는 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 생성합니다.

  <br/>
  응시자는 솔루션 아키텍트와 협력하여 제공되는 설계와 사용자 환경 디자이너가 정한 표준, 브랜딩 및 아티팩트를 구현합니다. 응시자는 타사 애플리케이션 및 서비스와 완벽한 통합을 제공하기 위해 통합을 설계합니다.

  응시자는 품질 보증 팀원과의 적극적인 협업을 통해 솔루션이 기능 및 비기능적 요구 사항을 반드시 충족하도록 합니다. 응시자는 패키징 및 배포를 위한 아티팩트를 식별 및 생성하여 DevOps 엔지니어에게 제공하며 Microsoft Power Platform 관리자에게는 운영 및 유지 관리 교육을 제공합니다.

  Microsoft Power Platform 기능 컨설턴트는 Microsoft Power Platform 구성 요소를 사용하여 Teams, Dynamics 365, Excel, Word 등의 Microsoft 앱과 서비스를 확장하고 사용자 지정하는 방법을 잘 알고 있어야 합니다.
subTitle: '이 시험에서는 Microsoft Dataverse 구성, Microsoft Power Apps을 사용하여 앱 만들기, Microsoft Power Automate 만들기 및 관리, Microsoft Power Virtual Agents 챗봇 구현, Microsoft Power Apps을 다른 앱 및 서비스와 통합하는 작업을 완료하는 능력을 측정합니다.'
