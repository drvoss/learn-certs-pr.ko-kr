summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 10월 1일 업데이트 됩니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  본 시험의 응시자는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 Power Platform 솔루션과 앱 구성을 수행합니다. 응시자는 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 생성합니다.
  
  응시자들은 솔루션 아키텍트와 협력하여 제공되는 디자인과 사용자 경험 디자이너가 확립한 표준, 브랜딩 및 아티팩트를 구현합니다. 타사 애플리케이션 및 서비스와 원활한 통합을 제공하기위해 통합을 디자인합니다. 
  
  응시자는 품질 보증 팀원과의 적극적인 협업을 통해 솔루션이 기능 및 비기능적 요구 사항을 반드시 충족하도록 합니다. 응시자는 패키징 및 배포를 위한 아티팩트를 식별 및 생성하여 DevOps 엔지니어에게 제공하며 Power Platform 관리자에게는 운영 및 유지 관리 교육을 제공합니다.
  
  Power Platform 기능 컨설턴트는 Power Platform 구성요소를 사용하여 Teams, Dynamics 365, Excel, 및 Word와 같은 Microsoft 앱과 서비스를 확정하고 사용자 지정하는데 능숙해야합니다. 
