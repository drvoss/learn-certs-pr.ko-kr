summary: "> [!WARNING]\n> 이 MTA 시험은 2022 년 6 월 30 일에 사용 중지 됩니다. 이 시험의 무료 증명서 판매는 2021 년 6 월 30 일에 종료 되었습니다. 아래의 \"시험 예약\" 단추를 사용 하 여 구매한 증명서를 사용 하 고 시험을 예약 합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs) 를 참조 하세요.\n\n<br/>  \n이 시험의 후보자는 핵심 소프트웨어 개발 기술을 증명 하는 것입니다. 관련 교육 과정을 수행 하거나 MSDN 및 Microsoft Visual Studio에서 제공 하는 자습서 및 샘플로 작업 하 여이에 설명 된 기술을 사용 하는 것이 좋습니다. 후보는 c # 또는 Microsoft Visual Basic .net에 대 한 몇 가지 환경을 제공 합니다."
subTitle: '이 시험의 후보자는 핵심 소프트웨어 개발 기술을 증명 하는 것입니다. 관련 교육 과정을 수행 하거나 MSDN 및 Microsoft Visual Studio에서 제공 하는 자습서 및 샘플로 작업 하 여이에 설명 된 기술을 사용 하는 것이 좋습니다. 후보는 c # 또는 Microsoft Visual Basic .net에 대 한 몇 가지 환경을 제공 합니다.'
