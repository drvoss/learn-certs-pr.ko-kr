displayName: 98-361
summary: |-
  > [!WARNING]
  > 이 MTA 시험은 2022년 6월 30일에 사용 중지됩니다. 이 시험의 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 바우처를 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs)를 참조하세요.

  <br/>  
  이 시험은 핵심 소프트웨어 개발 기술 능력을 입증받으려는 응시자를 대상으로 합니다. 응시자에게는 관련 교육 과정을 수강하거나 MSDN 및 Microsoft Visual Studio에서 이용 가능한 자습서와 예제로 작업함으로써 여기에 설명된 기술에 대한 실질적인 경험을 쌓고 해당 개념을 숙지할 것을 권장합니다. 응시자는 C# 또는 Microsoft Visual Basic .NET를 사용해 본 경험이 있어야 합니다.
