displayName: 70-461
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  이 시험은 쿼리 작성 기술 및 지식을 입증하려는 2년 이상 경력을 가진 SQL Server 데이터베이스 관리자, 시스템 엔지니어 및 개발자를 대상으로 합니다.

  > [!IMPORTANT]
  > 2015년 12월 본 시험은 SQL Server 2012 및 SQL Server 2014에 대한 적합성 평가를 받았습니다. 시험 범위 변경이 필요하지 않을 것으로 결정되었습니다.
