summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험은 두 개 이상의 경험을 가진 데이터베이스 관리자, 시스템 엔지니어 및 개발자를 SQL Server 위한 것 이며,이를 통해 쿼리를 작성 하는 데 필요한 기술과 지식을 확인 하는 데 사용 됩니다.


  > [!IMPORTANT]

  > 12 월 2015에서이 시험은 SQL Server 2012 및 SQL Server 2014 모두에 적용 될 수 있도록 평가 되었습니다. 시험 목표 업데이트가 필요 하지 않은 것으로 확인 되었습니다.
