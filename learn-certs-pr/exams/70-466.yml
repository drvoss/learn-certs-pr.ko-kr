summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 시험에서는 다차원 데이터 모델을 구현하고, OLAP 큐브를 구현 및 유지 관리하고, 비즈니스 의사 결정에 사용되는 정보 표시를 만들어야 하는 BI(비즈니스 인텔리전스) 개발자를 대상으로 합니다.


  > [!IMPORTANT]

  > 2016년 2월 18일부터 이 시험에서는 SQL Server 2012년 및 2014년도를 모두 다룹니다. 이 시험에서는 SQL Server 2012 제품에만 있는 기능이나 기능에 대한 질문은 포함하지 않습니다. 자세한 내용은 [이 문서를 다운로드하여 검토하세요.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUU)
