title: Implementing Data Models and Reports with Microsoft SQL Server
metadata:
  title: '시험 70-466: Microsoft SQL Server를 사용하여 데이터 모델 및 보고서 구현'
  description: '시험 70-466: Microsoft SQL Server를 사용하여 데이터 모델 및 보고서 구현'
uid: exam.70-466
displayName: 70-466
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 다차원 데이터 모델 구현, OLAP 큐브 구현과 유지 관리 및 비즈니스 의사 결정에서 사용되는 정보 표시 만들기를 필요로 하는 BI 솔루션의 작성에 초점을 맞추고 있는 BI(비즈니스 인텔리전스) 개발자를 대상으로 합니다.

  > [!IMPORTANT]
  > 2016년 2월 18일부터 본 시험범위에 SQL Server 2012 및 SQL Server 2014가 포함됩니다. 이 시험에 SQL Server 2012에만 단독으로 적용되는 기능에 대한 질문은 포함되어 있지 않습니다. 자세한 내용은 [이 문서를 다운로드하여 검토](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tLUU)하세요.
