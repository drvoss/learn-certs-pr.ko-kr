summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 시험은 고도로 가상화된 엔터프라이즈 환경에서 Windows Server 2012 인프라를 설계, 구현 및 유지 관리하는 데 필요한 기술과 지식을 테스트하는 일련의 2부 시험입니다. 이 시험을 통과하면 ID 및 액세스, 고가용성 및 서버 인프라와 같은 Windows Server 2012 서비스를 계획, 구성 및 관리하는 지원자의 기능이 검증됩니다. 이 시험을 다른 시험과 함께 통과하면 Windows Server 2012 환경에서 서비스 및 인프라를 디자인, 배포 및 유지 관리하는 데 필요한 기술과 지식이 후보에게 있음을 확인할 수 있습니다.


  > [!IMPORTANT]

  > 2014년 4월 현재 이 시험에서는 [Windows Server 2012 R2를](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcz) 다루는 콘텐츠를 포함합니다.
