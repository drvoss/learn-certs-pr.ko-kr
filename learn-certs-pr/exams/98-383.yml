  description: '시험 98-383: HTML 및 CSS를 사용하는 프로그래밍 소개'
uid: exam.98-383
displayName: 98-383
summary: |-
  > [!WARNING]
  > 이 MTA 시험은 2022년 6월 30일에 사용 중지됩니다. 이 시험의 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 바우처를 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs)를 참조하세요.

  <br/>
  이 시험의 응시자는 구문론적으로 올바른 HTML 및 CSS를 인식하고 작성하고, HTML 요소를 사용하여 데이터를 구조화하며 CSS를 사용한 스타일을 만들고 적용 할 수 있어야 합니다.

  <br/>
  응시자는 HTML 및 CSS에 대한 100시간 이상의 교육이나 실습 경험이 있어야 하고, 해당 기능을 숙지해야하며 올바른 형식의 HTML 및 CSS 코드를 작성, 디버그 및 유지 관리하는 방법을 알아야 합니다.
subTitle: '이 시험의 응시자는 구문론적으로 올바른 HTML 및 CSS를 인식하고 작성하고, HTML 요소를 사용하여 데이터를 구조화하며 CSS를 사용한 스타일을 만들고 적용 할 수 있어야 합니다.'
