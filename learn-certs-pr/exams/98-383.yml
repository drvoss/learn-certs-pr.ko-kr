summary: >-
  > [!WARNING]

  > 이 MTA 검사는 2022년 6월 30일에 사용 중지됩니다. 이 시험의 상품권 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "시험 예약" 단추를 사용하여 구매한 상품권을 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ를](/learn/certifications/mta-retirement-faqs) 참조하세요.


  <br/>

  이 시험의 후보는 구문상 올바른 HTML 및 CSS를 인식 및 작성하고, HTML 요소를 사용하여 데이터를 구조화하고, CSS를 사용하여 스타일을 만들고 적용할 수 있어야 합니다.


  후보는 HTML 및 CSS를 사용하여 100시간 이상의 교육 또는 실습 경험을 갖추어야 하며, 해당 기능과 기능을 잘 알고 있으며, 잘 구성된 HTML 및 CSS 코드를 작성, 디버그 및 유지 관리하는 방법을 이해해야 합니다.
