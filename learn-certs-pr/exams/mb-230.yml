  Microsoft Dynamics 365 Customer Service 기능 컨설턴트는 서비스, 품질, 안정성, 효율성, 고객 만족에 집중하는 옴니채널 솔루션 구현을 담당합니다.

  <br/>


  이 전문가는 솔루션 설계자가 제공하거나 솔루션 설계자와의 협업을 통해 제공된 서비스 관리 시각화 및 보고를 구현하고 설계합니다. 고객 참여 관리자와 협업하여 지식 관리, 고객 피드백, 연결된 서비스를 포함한 Microsoft Power Platform 구성 요소를 구현하고 업그레이드합니다.


  Dynamics 365 Customer Service 기능 컨설턴트는 업계 용어, 우선 순위, 표준, 방법론, 고객 서비스 운영, 모범 사례에 대한 이해를 포함하여 고객 서비스에 대한 강력한 응용 지식을 갖추고 있어야 합니다. 고객 서비스 전문 지식을 갖춘 기능 컨설턴트는 사례, 지식 관리, 큐, 자격, 리소스 예약, SLA(서비스 수준 계약), 시각화, 연결된 서비스, Microsoft Dynamics 365 Customer Service용 Customer Service Insights 추가 기능, Power Virtual Agents 및 Customer Service용 옴니채널에 대한 심층적인 이해를 포함하여 Dynamics 365 Customer Service를 통해 사용자 요구를 충족하는 방법에 대한 깊이 있는 실무 경험 및 지식이 필요합니다. 기능 컨설턴트의 지식에는 솔루션 아키텍처 및 품질 보증에 대한 기본적인 이해와 함께 Dynamics 365 애플리케이션 제품군과 관련된 고객 서비스 애플리케이션의 역할에 대한 전반적인 이해가 포함되어야 합니다.
subTitle: 이 시험은 사례 관리 및 지식 관리, 큐, 권한, 서비스 수준 계약 관리, 예약 구현, 고객 서비스를 위한 옴니채널 구현, 분석 및 인사이트 관리, Customer Service 작업 영역 구현, Microsoft Power Platform 구현, Connected Customer Service 구현과 같은 기술적 과제를 수행하는 능력을 측정합니다.
