  Microsoft Dynamics 365 Customer Service 기능 컨설턴트는 서비스, 품질, 안정성, 효율성 및 고객 만족도에 초점을 맞춘 옴니채널 솔루션을 구현하는 업무를 담당합니다.

  <br/>


  이 전문가는 솔루션 설계자와 공동으로 제공된 서비스 관리 시각화 및 보고서를 구현하고 디자인합니다. 고객 참여 관리자와 협업하여 기술 관리, 고객 피드백 및 연결된 서비스를 비롯한 Microsoft Power Platform 구성 요소를 구현하고 업그레이드합니다.


  Dynamics 365 Customer Service 기능 컨설턴트는 업계 용어, 우선 순위, 표준, 방법론, 고객 서비스 운영 및 모범 사례에 대한 이해를 포함하여 고객 서비스에 대한 강력한 적용 지식을 가지고 있어야 합니다. 고객 서비스 전문 지식을 갖춘 기능 컨설턴트는 사례, 지식 관리, 큐, 자격, 리소스 예약, SLA(서비스 수준 계약), 시각화, 연결된 서비스, 고객 서비스 Insights Microsoft Dynamics 365 고객 서비스용 추가 기능 등에 대한 심층적인 이해를 포함하여 Dynamics 365 고객 서비스를 통해 사용자 요구를 충족하는 방법에 대한 심층적이고 실용적인 경험 및 지식이 필요합니다. Power Virtual Agents 및 Customer Service용 옴니채널. 기능 컨설턴트의 지식에는 Dynamics 365 애플리케이션 제품군과 관련하여 고객 서비스 애플리케이션의 역할에 대한 포괄적인 이해와 솔루션 아키텍처 및 품질 보증에 대한 기본적인 이해가 포함되어야 합니다.
subTitle: 이 시험에서는 사례 및 기술 관리와 같은 기술 작업을 수행할 수 있는 능력을 측정합니다. 큐, 자격 및 서비스 수준 계약 관리 일정 구현; 고객 서비스용 옴니채널 구현 분석 및 인사이트 관리 고객 서비스 작업 영역을 구현합니다. 구현 Microsoft Power Platform; 연결된 고객 서비스를 구현합니다.
