summary: >-
  <div><div><font color='red'><strong>이 시험의 내용은 2021년 10월 25일에 업데이트되었습니다. 변경된 내용을 확인하려면 아래에서 측정된 기술 문서를 다운로드하세요.</strong></font><br/><br/></div><div><font color='red'>참고: 통과 점수는 700점입니다. <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div></div>


  이 시험의 후보에게는 핵심 데이터 개념과 Microsoft Azure 데이터 서비스를 사용하여 구현되는 방법에 대한 기본 지식이 있어야 합니다.


  이 시험은 클라우드에서 데이터 작업을 시작하는 후보를 대상으로 합니다.


  응시자는 관계형 및 비관계형 데이터의 개념과 트랜잭션 또는 분석과 같은 다양한 유형의 데이터 워크로드에 익숙해야 합니다.


  Azure Data Fundamentials는 Azure Database Administrator Associate 또는 Azure Data Engineer Associative와 같은 다른 Azure 역할 기반 인증에 대비하기 위해 사용할 수 있지만 이러한 인증에 대한 필수 조건은 아닙니다.


  이 인증 시험을 통과하면 ACE 대학 학점을 받을 수 있습니다. 자세한 내용은 [ACE college credit for certification exams](/learn/certifications/ace-credit-for-certification-exams)(인증 시험의 ACE 칼리지 학점)를 참조하세요.
