### YamlMime:Examination
title: Implementing Microsoft Azure Cosmos DB Solutions
metadata:
  title: '시험 70-777: Microsoft Azure Cosmos DB 솔루션 구현'
  description: '시험 70-777: Microsoft Azure Cosmos DB 솔루션 구현'
uid: exam.70-777
displayName: 70-777
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 Azure Cosmos DB를 활용하는 개발자 및 설계자를 대상으로 실시됩니다. 응시자는 Cosmos DB API 독립적인 확장 가능한 애플리케이션을 구축하고 구성하기 위한 파티셔닝, 복제 및 자원 관리의 기본 개념을 이해해야 합니다. 또한, 응시자는 Cosmos DB SQL API에 대한 기본적인 지식도 가지고 있어야 합니다.

  본 시험의 응시자에게는 비즈니스 및 기술적 요구 사항을 충족하는 Cosmos DB 솔루션을 설계, 구축하는 능력과 문제 해결 능력이 요구됩니다.
