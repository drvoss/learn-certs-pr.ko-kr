summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 시험의 후보는 Azure Cosmos DB를 활용하는 개발자 및 설계자입니다. 후보는 Cosmos DB API와 관련이 없는 확장성 있는 애플리케이션을 빌드하고 구성하기 위한 분할, 복제 및 리소스 거버넌스의 기본 개념을 이해해야 합니다. 또한 후보는 Cosmos DB SQL API에 대한 기본적인 실무 지식이 있어야 합니다.


  이 시험의 후보는 비즈니스 및 기술 요구 사항을 충족하는 Cosmos DB 솔루션을 설계, 빌드 및 문제 해결합니다.
