summary: "> [!WARNING]\n> 이 MTA 시험은 2022년 6월 30일에 사용 중지됩니다. 이 시험의 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래의 \"시험 예약\" 단추를 사용하여 구매한 바우처를 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs)를 참조하세요.\n\n<br/>\n이 시험의 응시자는 Windows 장치 및 이동성에 관한 기초적인 지식이 있어야 합니다. 응시자는\_Windows 디바이스, Windows-기반\_네트워킹,\_액티브\_디렉터리,\_맬웨어\_방지\_제품,\_방화벽,\_네트워크\_토폴로지\_및\_장치,\_네트워크\_포트와\_관련된\_실무\_경험이\_있어야\_합니다.\n\n<br/>\n**시험 업데이트는 2018년 1월 31일부터 적용됩니다. 이러한 변경 내용과 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 98-368 변경 문서를 다운로드하여 검토하세요.**"
