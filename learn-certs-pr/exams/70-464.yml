summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 검사는 조직 전체에서 데이터베이스를 빌드 및 구현하고 높은 수준의 데이터 가용성을 보장하는 데이터베이스 전문가를 대상으로 합니다. 데이터베이스 파일, 데이터 형식 및 테이블 만들기를 포함합니다. 인덱스 계획, 생성 및 최적화 데이터 무결성 보장 뷰, 저장 프로시저 및 함수 구현 및 트랜잭션 및 잠금 관리


  > [!IMPORTANT]

  > 2016년 2월 18일을 현재 이 시험에서는 SQL Server 2012년 및 2014년도를 모두 다룹니다. 이 시험에서는 SQL Server 2012 제품에만 있는 기능이나 기능에 대한 질문은 포함하지 않습니다. 자세한 내용은 [이 문서를 다운로드하여 검토하세요.](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcY)
