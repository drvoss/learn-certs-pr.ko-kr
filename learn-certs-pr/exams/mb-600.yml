summary: |-
  <div>
  <div><font color='red'><strong>이 시험은 2021년 6월 30일 중단되었습니다. 이 시험의 새로운 버전인, PL-600, 이 가능합니다. 더 자세한 내용은, <a href="/learn/certifications/exams/pl-600">PL-600</a> 시험 세부 정보 페이지를 참조하십시오.</strong></font><br/><br/></div>
  </div>
  
  Microsoft Dynamics 365 + Power Platform에 대한 솔루션 설계자는 성공적인 구현을 주도하고 솔루션이 조직의 광범위한 비즈니스 및 기술 요구사항을 해결하는 방법에 중심을 둡니다.
  
  솔루션 아키텍처는 Dynamics 365 Customer Service, Dynamics 365 Field Service, Dynamics 365 Marketing 및 Dynamics 365 Sales, 관련 Microsoft 클라우드 솔루션 및 기타 타사 기술에 대한 기능 및 기술 지식을 보유하고 있습니다. 솔루션 아키텍처는 참여의 전 과정에 걸쳐 지식과 경험을 적용합니다. 솔루션 아키텍처는 사전에 예방적 작업을 수행하여 고객의 투자 가치를 높이고 조직 상태의 수준을 올립니다. 본 역할에는 비즈니스 문제를 해결할 기회를 식별할 수 있는 능력이 필요합니다.
  
  솔루션 아키텍처는 Dynamics 365에서 Power Platform 및 모델 기반 앱의 기능 및 기술 분야 전반에 대한 경험이 있어야 합니다. 솔루션 아키텍처는 개발, 구성, 통합, 인프라, 보안, 가용성, 스토리지 및 변경 관리 전반에서 디자인 결정을 쉽게 내릴 수 있어야 합니다. 본 역할은 프로젝트의 비즈니스 요구 사항의 균형을 맞추는 동시에 기능적 및 비기능 요구 사항을 충족합니다.
