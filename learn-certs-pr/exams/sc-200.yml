summary: "> [!IMPORTANT]\n> 이 시험의 영어 버전은 2022년 1월 28일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.\n> \n> 통과 점수: 700. [시험 점수에 대해 자세히 알아보세요.](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)\n\n<br/>\nMicrosoft 보안 운영 분석가는 조직의 관련자와 협업하여 조직의 정보 기술 시스템을 보호합니다. 목표는 환경에서 활성 공격을 신속하게 해결하고, 위협 방지 사례 개선에 관하여 조언하고, 적절한 관련자에게 조직 정책 위반을 문의하여 조직의 위험을 줄이는 것입니다.\n\n책임에는 환경 전체에서 다양한 보안 솔루션을 사용하는 위협 관리, 모니터링 및 대응이 포함됩니다. 이 역할은 주로 Microsoft Sentinel, 클라우드용 Microsoft Defender, Microsoft 365 Defender 및 타사 보안 제품을 사용하여 위협을 조사, 대응, 헌팅합니다. 보안 운영 분석가는 이러한 도구의 작업 결과를 사용하므로 해당 기술의 구성 및 배포의 중요한 관련자이기도 합니다."
subTitle: '이 시험은 다음과 같은 기술 작업을 수행하는 귀하의 능력을 측정함: Microsoft 365 Defender을 사용하여 위협 완화 , 클라우드용 Microsoft Defender을 사용하여 위협 완화, Microsoft Sentinel을 사용하여 위협 완화.'
