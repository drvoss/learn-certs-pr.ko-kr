summary: >-
  <div><font color="red"><strong>이 시험의 내용은 2021년 7월 23일에 업데이트되었습니다. 변경 사항을 확인하려면 아래에서 측정된 기술 문서를 다운로드하세요.</strong></font><br/><br/></div>


  응시자는 자신과 팀을 위해 작업과 프로세스를 단순화하고 자동화하는 솔루션을 구상하고 만듭니다. 응시자는 사용하는 데이터, 해결해야 하는 문제, 필요한 프로세스, 앱 환경을 이해합니다. 응시자는 정식 IT 교육을 받지 않았지만 기술을 사용하여 비즈니스 문제를 해결하는 데 익숙할 수 있습니다.


  응시자는 자기 주도적이고 솔루션에 집중합니다. Microsoft Teams, Microsoft 365 앱 및 서비스, 타사 솔루션을 포함한 앱의 기능에 연결하고 사용할 수 있습니다. 응시자는 사용 가능한 도구의 기능 및 제한 사항과 이를 적용하는 방법을 이해하려고 합니다. 응시자는 Power Platform 솔루션의 옹호자입니다.
