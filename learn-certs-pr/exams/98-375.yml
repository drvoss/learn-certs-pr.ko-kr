uid: exam.98-375
displayName: 98-375
summary: |-
  <div><font color='red'><strong>이 MTA 시험은 2022년 6월 30일 중단됩니다. 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래 "Pearson VUE으로 예약” 또는 “Certiport으로 예약” 버튼을 사용하여 구입한 바우처를 확인하고 시험을 예약합니다. 자세한 내용은 <a href="/learn/certifications/mta-retirement-faqs"> FAQ</a>를 참조하십시오.</strong></font></br></br></div>

  이 시험은 현재 터치 가능 장치(PC, 태블릿, 전화)에서 실행되는 핵심적인 HTML5 클라이언트 응용 프로그램 개발 기술 능력을 입증받으려는 응시자를 대상으로 합니다. HTML은 UI를 생성하기 위해 브라우저에서 렌더링되는 웹 기술로 생각되고 있으나, 이 시험에서는 HTML5, CSS3 및 JavaScript를 사용하여 클라이언트 응용 프로그램을 개발하는 것에 초점을 맞춥니다. 시험에 응시하기 전 응시자는 CSS 및 JavaScript를 포함하여 이 준비 가이드에 나와 있는 주제에 대한 탄탄한 기초 지식을 갖추고 있어야 합니다. 응시자는 관련 교육 과정을 수강하거나 MSDN 및 Microsoft Visual Studio에서 이용 가능한 자습서와 예제로 작업하여 여기에 설명된 기술에 대한 실질적인 경험을 쌓고 해당 개념을 잘 알고 있어야 합니다.
