summary: >-
  > [!WARNING]

  > 이 MTA 시험은 2022 년 6 월 30 일에 사용 중지 됩니다. 이 시험의 무료 증명서 판매는 2021 년 6 월 30 일에 종료 되었습니다. 아래의 "시험 예약" 단추를 사용 하 여 구매한 증명서를 사용 하 고 시험을 예약 합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs) 를 참조 하세요.


  <br/>

  이 시험의 후보자는 오늘날의 터치 사용 장치 (Pc, 태블릿 및 휴대폰)에서 실행 되는 코어 HTML5 클라이언트 응용 프로그램 개발 기술을 증명 하는 것입니다. HTML은 UI를 생성 하기 위해 브라우저에서 렌더링 되는 웹 기술 이라고 생각 하는 경우가 많지만이 시험은 HTML5, CSS3 및 JavaScript를 사용 하 여 클라이언트 응용 프로그램을 개발 하는 데 초점을 맞춘 것입니다. 이 시험을 수행 하기 전에 후보는 CSS 및 JavaScript를 포함 하 여 준비 가이드에 설명 된 항목에 대 한 기본적인 지식이 있어야 합니다. 관련 교육 과정을 수행 하거나 MSDN 및 Microsoft Visual Studio에서 사용 가능한 자습서 및 샘플로 작업 하 여 관련 기술에 대 한 실무 경험을 사용 하는 것이 좋습니다.
