summary: >-
  Power BI 데이터 분석가는 사용 가능한 데이터를 활용 하 고 도메인 전문 지식을 적용 하 여 조치 가능한 정보를 제공 합니다. Power BI 데이터 분석가는 비즈니스 요구 사항을 식별 하 고, 데이터를 정리 및 변환한 다음, Power BI를 사용 하 여 데이터 모델을 디자인 하 고 작성 하기 위해 감축할의 주요 관련자와 공동으로 협력 합니다. Power BI 데이터 분석가는 이해 하기 쉬운 데이터 시각화를 통해 의미 있는 비즈니스 가치를 제공 하 고, 다른 사용자가 셀프 서비스 분석을 수행할 수 있도록 하 고, 사용을 위한 솔루션을 배포 하 고 구성할 수 있습니다. 이 시험의 후보는 DAX를 사용 하 여 파워 쿼리 하 고 식을 작성 하는 데 능숙 해야 합니다.

  <br/>


  2022 년 2 월 28 일, 데이터 분석가는 인증을 연결 하는 Microsoft 인증: Power BI 데이터 분석가에 게 인증서의 이름을 바꿉니다. 이 인증을 획득 하는 방법에 대 한 자세한 내용은 [이 블로그 게시물](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/announcing-a-new-name-for-the-data-analyst-associate/ba-p/2388941) 을 참조 하세요.


  <div><br/><strong>참고:이 시험은 2022 년 2 월 28 일에 사용할 수 있습니다.</strong></div>
subTitle: 이 시험은 2022 년 2 월 28 일에 사용할 수 있습니다. 이 시험은 다음과 같은 기술 작업을 수행할 수 있는 기능을 측정 합니다. 데이터 준비 데이터 모델링 데이터 시각화 및 분석 자산을 배포 하 고 유지 관리 합니다.
