summary: >-
  Power BI 데이터 분석가는 사용 가능한 데이터를 활용하고 도메인 전문 지식을 적용하여 실행 가능한 인사이트를 제공합니다. Power BI 데이터 분석가는 수직 분야의 주요 이해 관계자와 협업하여 비즈니스 요구 사항을 파악하고, 데이터를 정리 및 변환한 다음, Power BI 사용하여 데이터 모델을 디자인하고 빌드합니다. Power BI 데이터 분석가는 이해하기 쉬운 데이터 시각화를 통해 의미 있는 비즈니스 가치를 제공하고, 다른 사용자가 셀프 서비스 분석을 수행할 수 있도록 하고, 사용할 솔루션을 배포 및 구성합니다. 이 시험의 후보는 파워 쿼리 사용하고 DAX를 사용하여 식을 작성하는 데 능숙해야 합니다.

  <br/>


  2022년 2월 28일에 데이터 분석가 연결 인증의 이름이 Microsoft Certified: Power BI 데이터 분석가 Associate로 바뀝니다. 이 인증 획득에 대한 자세한 내용은 [이 블로그 게시물을 참조하세요.](https://techcommunity.microsoft.com/t5/microsoft-learn-blog/announcing-a-new-name-for-the-data-analyst-associate/ba-p/2388941)


  > [!IMPORTANT]

  > 참고: 이 시험은 2022년 2월 28일에 제공됩니다.
subTitle: 이 시험은 2022년 2월 28일에 제공됩니다. 이 시험에서는 다음과 같은 기술 작업을 수행하는 기능을 측정합니다. 데이터 준비; 데이터를 모델링합니다. 데이터 시각화 및 분석 자산을 배포하고 유지 관리합니다.
