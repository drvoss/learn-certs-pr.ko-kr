summary: "> [!IMPORTANT]\n> 이 시험의 영어 버전은 2022 년 1 월 24 일에 업데이트 됩니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.\n> \n> 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.\n\n이 시험의 응시자는 Microsoft Azure에서 SAP 솔루션의 초기 마이그레이션 또는 통합 및 장기 운영과 관련된 SAP 시스템 환경 및 산업 표준에 대한 광범위한 경험과 지식을 갖춘 설계자 또는 엔지니어여야 합니다.\n\nAzure for SAP Workloads 설계자 또는 엔지니어는 최적의 복원력, 성능, 스케일링, 프로비저닝, 크기, 모니터링에 적합한 서비스를 추천하고 리소스를 조정하는 업무를 담당합니다.\n\nSAP 워크로드에 대한 Azure의 설계자 또는 엔지니어는 솔루션을 구현하기 위해 cloud 관리자, cloud 데이터베이스 관리자, 그리고 클라이언트와 협력합니다.\n\n이 시험의 응시자는 SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, SAP 애플리케이션 및 데이터베이스를 위한 OS 서버, Azure Portal, Azure Marketplace, ARM 템플릿(Azure Resource Manager 템플릿), 가상화, 클라우드 인프라, 스토리지 구조, 고가용성 설계, 재해 복구 설계, 데이터 보호 개념, 네트워킹에 대한 광범위한 경험과 지식을 갖추어야 합니다.\n\n이 시험을 위해 SAP 인증 외에도 Azure Administrator Associate 또는 Azure Solutions Architect Expert 인증이 있는 것이 좋습니다."
subTitle: 이 시험은 SAP Workloads를 Azure로 마이그레이션, SAP Workloads를 지원하기 위한 인프라 설계 및 구현, 고가용성 및 재해 복구 설계 및 구현, Azure에서의 SAP Workloads 유지 관리와 같은 기술 작업을 수행하는 능력을 측정합니다.
