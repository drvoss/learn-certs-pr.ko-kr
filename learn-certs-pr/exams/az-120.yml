summary: |-
  <div><font color='red'><strong>이 시험의 내용은 2021년 9월 24일 업데이트 됩니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  이 시험의 응시자들은 Microsoft Azure에서 SAP 솔루션의 초기 마이그레이션 또는 통합 및 장기 운영에 특화된 SAP 시스템 환경 및 산업 표준에 대한 광범위한 경험과 지식을 갖춘 설계자들 또는 엔지니어들 이어야 합니다. 
  
  SAP 워크로드용 Azure에 대한 설계자 또는 엔지니어의 책임에는 서비스에 대한 권장 사항을 만들고 최적의 복원력, 성능, 확장, 프로비저닝, 크기 및 모니터링을 위해 리소스를 적절하게 조정하는 것이 포함됩니다. 
  
  SAP 워크로드용 Azure에 대한 설계자들 및 엔지니어들은 cloud 관리자, cloud 데이터베이스 관리자, 및 고객과 협력하여 솔루션을 구현합니다.
  
  이 시험의 응시자는 SAP 애플리케이션에 대한 광범위한 경험과 지식을 갖추어야 합니다: SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, SAP 애플리케이션 및 데이터베이스용 OS 서버, Azure 포털, Azure Marketplace, Azure Resource Manager 템플릿 (ARM 템플릿), 가상화, cloud 인프라, 저장소 구조, 고 가용성 디자인, 재해 복구 디자인, 데이터 보호 개념, 및 네트워킹.
  
  이 시험의 경우, SAP 인증 외에도, Azure Administrator Associate 또는 Azure Solutions Architect Expert 인증을 보유하고 있을 것을 강력히 권장합니다.
subTitle: '이 시험은 다음 기술 작업을 수행하는 능력을 측정합니다: SAP 워크로드를 Azure로 마이그레이션; SAP 워크로드를 지원하기 위한 인프라 디자인 및 구현 ; High Availability 및 Disaster Recovery 디자인 및 구현; Azure의 SAP 워크로드 유지 관리'
