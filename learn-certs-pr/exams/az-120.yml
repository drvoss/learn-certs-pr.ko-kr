summary: >-
  <div><div><strong>중요:이 시험의 영어 버전은 2022 년 1 월 24 일에 업데이트 됩니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.</strong><br/><br/></div><div>참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>를 참고하세요.<br/><br/></div></div>


  이 시험의 후보는 초기 마이그레이션 또는 통합과 Microsoft Azure에서 SAP 솔루션의 장기 작업과 관련 하 여 SAP 시스템의 가로 및 업계 표준에 대 한 폭넓은 경험과 지식을 갖춘 설계자 또는 엔지니어 여야 합니다.


  SAP 워크 로드의 경우 Azure에 대 한 설계자 또는 엔지니어의 책임은 서비스에 대 한 권장 사항을 만들고 최적의 복원 력, 성능, 확장성, 프로 비전, 크기 및 모니터링에 적합 한 리소스를 조정 하는 것입니다.


  클라우드 관리자, 클라우드 데이터베이스 관리자 및 클라이언트를 사용 하 여 솔루션을 구현 하는 SAP 워크 로드 파트너인 Azure 용 설계자 또는 엔지니어


  이 시험의 후보에는 SAP 응용 프로그램에 대 한 광범위 한 경험 및 지식 (SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, SAP 응용 프로그램 및 데이터베이스용 OS 서버, Azure Portal, Azure Marketplace, Azure Resource Manager 템플릿 (ARM 템플릿), 가상화, 클라우드 인프라, 저장소 구조, 고가용성 디자인, 재해 복구 디자인, 데이터 보호 개념 및 네트워킹)이 포함 되어 있어야 합니다.


  이 시험에는 SAP 인증 외에도 Azure 관리자가 또는 Azure 솔루션 설계자 전문가 인증을 연결 하는 것이 좋습니다.
subTitle: 이 시험은 SAP 워크 로드를 Azure로 마이그레이션하는 다음과 같은 기술 작업을 수행할 수 있는 능력을 측정 합니다. SAP 워크 로드를 지원 하도록 인프라를 디자인 하 고 구현 합니다. 고가용성 및 재해 복구를 설계 하 고 구현 합니다. Azure에서 SAP 워크 로드를 유지 관리 합니다.
