summary: >-
  <div>

  <div><strong>이 시험은 2020년 12월 31일에 폐지되었습니다. 대체 시험인 PL-400에 응시할 수 있습니다. 자세한 내용은 <a href="/learn/certifications/exams/pl-400">PL-400 시험 세부 정보 페이지</a>를 참조하세요.</strong><br/><br/></div>

  </div>


  본 시험의 응시자는 Dynamics 365에서 Microsoft Power Apps 모델 기반 애플리케이션을 사용하여 Dynamics 365 구현을 설계, 개발, 보안 및 확장하는 개발자입니다. 응시자는 애플리케이션 향상, 사용자 지정 사용자 경험, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성 요소를 구현해야 합니다.


  응시자는 사용자 지정, 구성, 통합 및 확장성뿐 아니라 경계와 제약에 대한 심층적인 이해를 포함하여 Dynamics 365의 Power Apps 모델 기반 앱에 대한 강력한 지식을 갖추고 있어야 합니다. 응시자는 Dynamics 365의 Power Apps 모델 기반 앱에 대한 DevOps 관행을 기본적으로 이해하고 있어야 합니다. 또한 응시자는 데이터를 공개, 저장 및 보고해야 합니다.


  응시자는 JavaScript, TypeScript, C#, HTML, .NET, Microsoft Azure, Office 365, RESTful Web Services, ASP.NET 및 Power BI를 포함하는 개발 경험이 있어야 합니다.
