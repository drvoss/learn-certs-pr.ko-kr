summary: >-
  <div><font color='red'><strong>이 시험의 내용은 2021년 7월 9일에 업데이트되었습니다. 변경 사항을 확인하려면 아래에서 측정된 기술 문서를 다운로드하세요.</strong></font><br/><br/></div>


  이 시험의 응시자는 Dynamics 365 Marketing 기능 컨설턴트입니다. 응시자는 잠재 고객을 유치하고 변환하며, 브랜드 인지도를 구성하고 옴니 채널 메시징을 표준화하며 마케팅 통찰력을 제공하는 솔루션을 구현해야 합니다.


  응시자는 이메일 마케팅, 설정, 대화형 고객 여정, 개인화된 경험으로 잠재 고객 교육, LinkedIn 통합, 이벤트, 설문 조사, 방문 페이지, 세분화 및 채점 등을 포함하는 핵심 마케팅 애플리케이션을 구성 및 확장하며 일반 데이터 보호 규제(GDPR) 준수를 유지 관리해야 합니다.


  응시자는 Dynamics 365 및 Microsoft 365 애플리케이션과의 통합을 포함하여 Dynamics 365 애플리케이션 제품군과 관련된 마케팅 원칙 및 마케팅 애플리케이션의 역할에 대해 어느 정도 알고 있어야 합니다. 응시자는 업계 용어, 우선 순위, 공통 이니셔티브, 표준, 방법론 및 모범 사례에 대하여 이해하고 있어야 합니다.
