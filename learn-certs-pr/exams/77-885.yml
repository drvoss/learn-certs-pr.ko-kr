summary: >-
  > [!IMPORTANT]

  > 이 시험은 사용이 중지 되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요.


  시험에 대 한 일반적인 후보는 basic Access 데이터베이스를 만들거나 유지 관리 해야 하는 사용자 지원 전문가, 강사, 교사, 교수, 데이터베이스 사용자 또는 데이터베이스 작성자로 작동 합니다. 사용자는 테이블, 쿼리, 폼 및 보고서를 포함 하 여 기본 데이터베이스 개체의 기능을 만들고 수정 하 고 확장할 수 있습니다. 또한 사용자는 데이터베이스 엔터티 간의 기본 관계를 생성 및 수정할 수 있으며, 다른 사용자에 게 기본 액세스 기능 및 사용을 지시할 수 있습니다. 액세스 2010 사용자는 일반적으로 개체를 만들고, 수정 하 고, 개인 설정 하는 데 효과적입니다. 이 후보는 데이터베이스 프로젝트에 대해 독립적으로 작업할 수 있으며 데이터베이스에 대 한 다른 사용자의 질문에 대답할 수 있습니다. 후보는 간단한 Access 데이터베이스를 만들거나 수정 하 고 템플릿을 사용 하 여 기본 개체를 만드는 방법을 알고 있어야 합니다.
