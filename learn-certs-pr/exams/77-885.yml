displayName: 77-885
summary: |-
  > [!IMPORTANT]
  > 이 시험은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요.

  이 시험의 일반적인 응시자는 기본 Access 데이터베이스를 작성하거나 유지해야 하는 사용자 지원 전문가, 강사, 교사, 교수, 데이터베이스 사용자 또는 데이터베이스 작성자입니다. 사용자는 테이블, 쿼리, 양식 및 보고서를 비롯한 기본 데이터베이스 개체의 기능을 만들고 수정하고 확장할 수 있습니다. 또한 사용자는 데이터베이스 실체 간의 기본 관계를 구성하고 수정할 수 있으며 기본 Access 기능 및 사용법에 대해 다른 사람들을 지도할 수 있습니다. Access 2010 사용자는 일반적으로 효과적으로 개체를 만들고 수정하고 사용자 지정합니다. 응시자는 데이터베이스 프로젝트에서 독립적으로 작업할 수 있으며 데이터베이스에 관해 다른 사람들로부터 질문에 자주 대답할 수 있어야 합니다. 응시자는 간단한 Access 데이터베이스를 생성하거나 수정하고 템플릿을 사용하여 기본 개체를 만드는 방법을 알고 있어야 합니다.
