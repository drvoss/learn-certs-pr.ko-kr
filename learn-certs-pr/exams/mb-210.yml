  <div><font color="red"><strong>이 시험의 내용은 2021년 7월 23일 업데이트되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>
  
  이 시험의 응시자들은 영업 전문 지식을 갖춘 Microsoft Dynamics 365 기능 컨설턴트입니다. 응시자들은 매출 목표, 비즈니스 전략, 및 회사 목표를 충족하기 위해 효율적이고 효과적으로 실행 될 수 있도록 판매 수명 주기를 지원하는 솔루션을 구현하는 것을 담당합니다. 
  
  응시자들은 리드, 연락처, 계정, 기회, 및 지원 엔티티에 대한 핵심 기능을 구성하고 확장하여 조직에서 시행 중인 영업 프로세스에 매핑을 담당합니다. 이들은 "현금 창출" 여정을 지원 및 가속화하는 애플리케이션을 구축하기 위한 모든 장치에 대한 통합된 경험, 애플리케이션 통합을 위한 Power Automate, 비즈니스 프로세스 흐름, 및 기타 자동화 도구를 개발하기 위해 Power Apps를 사용할 기회를 식별합니다. 

  응시자들은 반드시 확실한 비즈니스 지식을 갖추고 있어야하며 하나 이상의 영업 역할에 대한 1-인칭 경험이 있어야 합니다.
