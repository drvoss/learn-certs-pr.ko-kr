summary: "> [!IMPORTANT]\n> 이 시험의 영어 버전은 2021 년 7 월 23 일에 업데이트 되었습니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.\n> \n> 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.\n\n이 시험의 응시자는 판매 전문성을 갖춘 Microsoft Dynamics 365 기능 컨설턴트입니다. 응시자는 매출 목표, 비즈니스 전략, 회사 목표를 달성하기 위해 효율적이고 효과적으로 실행될 수 있도록 판매 수명 주기를 지원하는 솔루션의 구현을 담당합니다.\n\n응시자는 잠재 고객, 연락처, 계정, 기회, 지원 엔터티의 핵심 기능을 구성하고 확장하여 조직의 판매 프로세스에 매핑합니다. Power Apps를 사용하여 모든 디바이스에 대한 통합 환경을 개발하고, 애플리케이션 통합을 위한 Power Automate, 비즈니스 프로세스 흐름, 기타 자동화 도구를 사용하여 “현금 수익 창출” 여정을 지원하고 가속화하는 애플리케이션을 구축할 기회를 식별합니다.\n\n&lt;div&gt;&lt;font color=\"red\"&gt;&lt;strong&gt;이 시험의 내용은 2021년 7월 23일 업데이트되었습니다. 변경된 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.&lt;/strong&gt;&lt;/font&gt;&lt;br/&gt;&lt;br/&gt;&lt;/div&gt;"
subTitle: '이 시험은 다음과 같은 기술 업무를 수행하는 능력을 측정합니다: 구성 수행, 핵심 판매 테이블 관리, 추가 도구 및 서비스 구성.'
