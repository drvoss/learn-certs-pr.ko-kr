title: Administering Microsoft SQL Server 2012/2014 Databases
metadata:
  title: '시험 70-462: Microsoft SQL Server 2012/2014 데이터베이스 관리'
  description: '시험 70-462: Microsoft SQL Server 2012/2014 데이터베이스 관리'
uid: exam.70-462
displayName: 70-462
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 설치, 유지 관리 및 구성 작업을 수행하는 데이터베이스 전문가를 대상으로 합니다. 그 밖의 다른 직무 영역에는 데이터베이스 시스템 설정, 시스템의 효율적 작동 보장, 정기적인 저장과 백업 및 무단 액세스로부터 데이터 보호 등이 포함됩니다.

  > [!IMPORTANT]
  > 2016년 2월 18일부터 본 시험범위에 SQL Server 2012 및 SQL Server 2014가 포함됩니다. 이 시험에 SQL Server 2012에만 단독으로 적용되는 기능에 대한 질문은 포함되어 있지 않습니다. 자세한 내용은 [이 문서를 다운로드하여 검토](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tCcP)하세요.
