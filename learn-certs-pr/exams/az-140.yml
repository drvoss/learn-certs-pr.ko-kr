summary: |-
  > [!IMPORTANT]
  > 이 시험의 내용은 2021년 11월 22일에 업데이트되었습니다. 변경된 내용을 보시려면 아래의 실력 측정 문서를 다운로드하십시오.
  > 
  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.

  이 시험의 대상자는 Azure의 디바이스를 위해 가상 데스크톱 환경 및 원격 앱을 계획하고, 제공하고, 관리하는 전문 기술이 있는 관리자입니다.

  이 역할의 대표적인 책임은 가상 데스크톱 환경 및 앱을 Azure에 배포하는 것입니다. 이 역할을 수행하는 전문가는 Azure Virtual Desktop에 애플리케이션을 제공하고 다중 세션 가상 환경에서 실행되도록 최적화합니다. 이러한 환경을 제공하기 위해 Azure 관리자와 아키텍트 및 Microsoft 365 관리자와 긴밀하게 협력합니다.

  시험 응시자는 가상화, 네트워킹, ID, 스토리지, 백업, 복원력, 재해 복구 등을 포함한 Azure 기술에 대한 경험이 있어야 합니다. Azure Virtual Desktop으로의 마이그레이션과 관련된 온-프레미스 가상 데스크톱 인프라 기술을 이해해야 합니다. 이 전문가 집단은 Azure Portal 및 Azure Resource Manager 템플릿을 사용하여 많은 작업을 수행합니다. 이 역할은 보다 효율적인 자동화를 위해 PowerShell 및 CLI(Azure 명령줄 인터페이스)를 사용하기도 합니다.

  이 시험의 응시자들은 Azure에서, 모든 장치에 대한, 가상 데스크톱 환경 및 원격 앱을 계획하고, 제공하고, 관리하는 것에 있어 주제별 전문 지식을 갖춘 관리자들입니다.
