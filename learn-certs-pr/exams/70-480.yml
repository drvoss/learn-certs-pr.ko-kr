summary: >
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용할 수 있는 옵션은 [인증 및 시험 검색 페이지](/learn/certifications/browse/?resource_type=examination) 를 참조 하세요.


  <br/>

  이 시험의 후보는 개체 기반 프로그래밍 모델에서 HTML을 사용 하 여 개발 하는 1 년 이상의 경험을 갖춘 개발자 이며 JavaScript를 사용 하 여 다양 한 응용 프로그램 유형, 하드웨어 및 소프트웨어 플랫폼에 대 한 필수 비즈니스 논리를 프로그래밍 합니다.


  또한 다음에 대해 자세히 알고 있어야 합니다&#58;

  - 프로그램 흐름 및 이벤트 관리

  - 비동기 프로그래밍

  - 데이터 유효성 검사 및 JQuery를 비롯 한 데이터 컬렉션 작업

  - 오류 및 예외 처리

  - 배열 및 컬렉션

  - 변수, 연산자 및 식 작업

  - 프로토타입 및 메서드 사용

  - 의사 결정 및 반복 문


  > [!IMPORTANT]

  > 2017 년 12 월 14 일에 적용 되는 시험 업데이트는&#58; 합니다. 이러한 변경 내용과 이러한 변경 사항이 측정 된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 480 변경 문서를 다운로드 하 여 검토 하세요.
