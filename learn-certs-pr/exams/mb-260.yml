summary: |-
  이 시험의 응시자는 고객 프로필에 대한 인사이트를 제공하고 참여 활동을 추적하여 고객 환경을 개선하고 고객 재방문을 늘리는 솔루션을 구현합니다.

  응시자는 Dynamics 365 Customer Insights와 하나 이상의 추가 Dynamics 365 앱, 파워 쿼리, Microsoft Dataverse, Common Data Model, Microsoft Power Platform을 직접적으로 경험해본 적이 있어야 합니다. 또한 개인 정보 보호, 규정 준수, 동의, 보안, 책임 있는 AI, 데이터 보존 정책과 관련된 사례를 직접적으로 경험해본 적이 있어야 합니다.

  응시자는 KPI, 데이터 보존, 유효성 검사, 시각화, 준비, 일치, 조각화, 구분, 향상된 기능과 관련된 프로세스에 대한 경험이 있어야 합니다. Azure Machine Learning, Azure Synapse Analytics, Azure Data Factory를 일반적으로 이해하고 있어야 합니다.

  > [!IMPORTANT]
  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요. 베타 시험은 문제의 질과 시험에 대한 데이터를 수집하므로 바로 채점되지 않습니다. [베타 시험의 가치와 중요성에 대해](/learn/certifications/beta-exams) 자세히 알아보세요.
