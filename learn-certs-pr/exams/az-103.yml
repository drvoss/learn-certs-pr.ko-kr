summary: >-
  <div>

  <div><strong>이 시험은 2020년 8월 31일에 폐지되었습니다. 대체 시험인 AZ-104에 응시할 수 있습니다. 자세한 내용은 <a href="/learn/certifications/exams/az-104">AZ-104 시험 세부 정보 페이지</a>를 참조하세요.</strong><br/><br/></div>

  </div>


  2019년 5월 1일부터, 해당 인증을 취득하려면 시험 AZ-103에만 합격하면 됩니다. 이 신규 시험은 시험 AZ-100 및 AZ-101(2019년 5월 1일 중단)의 범위에 해당하는 기술을 다루며, 그중 신규 시험 내용의 대부분은 시험 AZ-100을 기반으로 합니다.


  본 시험은 저장소, 보안, 네트워킹 및 클라우드 컴퓨팅 기능에 걸친 클라우드 서비스를 관리하는 Azure 관리자를 대상으로 실시됩니다. 응시자는 전체적인 IT 수명 주기에 걸쳐 각 서비스를 깊이 이해하고 인프라 서비스, 애플리케이션 및 환경에 관한 요청을 받게 됩니다. 또한 최적의 성능 및 확장을 위해 사용할 서비스를 추천하고 필요한 경우 프로비저닝, 크기 조정, 모니터링 및 적절한 리소스 조정을 수행합니다.


  응시자는 PowerShell, 명령줄 인터페이스, Azure Portal, ARM 템플릿, 운영 체제, 가상화, 클라우드 인프라, 저장소 구조 및 네트워킹 분야에 능숙해야 합니다.
subTitle: 2019년 5월 1일부터, 해당 인증을 취득하려면 시험 AZ-103에만 합격하면 됩니다. 이 신규 시험은 시험 AZ-100 및 AZ-101(2019년 5월 1일 중단)의 범위에 해당하는 기술을 다루며, 그중 신규 시험 내용의 대부분은 시험 AZ-100을 기반으로 합니다. 이 시험은 다음과 같은 기술적 과제를 수행하는 능력을 측정합니다. Azure 구독 및 리소스 관리, 저장소 구현 및 관리, Virtual machines (VMs) 배포 및 관리, 가상 네트워크 구성 및 관리, ID 관리.
