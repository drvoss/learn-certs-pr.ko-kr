summary: 본 시험은 프레젠테이션 작성 및 관리, 도형 및 슬라이드 삽입 및 서식 지정, 슬라이드 내용 작성, 슬라이드 전환 및 애니메이션 적용, 다수 프레젠테이션 관리 능력을 다룹니다. 프레젠테이션 예제에는 전문가 급 판매 프레젠테이션, 직원 교육, 교육 자료 및 키오스크 슬라이드 쇼가 포함됩니다. 응시자는 PowerPoint의 기본 기능을 올바르게 적용하고 작업을 독립적으로 완료해야 합니다.
