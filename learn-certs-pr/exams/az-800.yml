summary: >-
  이 시험의 응시자는 온-프레미스, 하이브리드, 클라우드 기술을 사용하여 핵심 Windows Server 워크로드를 관리합니다. 이러한 전문가는 ID, 관리, 컴퓨팅, 네트워킹, 스토리지와 같은 온-프레미스 및 하이브리드 솔루션 구현과 관리에 대한 전문 지식이 있어야 합니다. Windows Admin Center, PowerShell, Azure Arc 및 IaaS 가상 머신 관리와 같은 관리 도구와 기술을 사용합니다.


  이 시험의 응시자는 Windows Server 운영 체제를 사용한 경험이 풍부해야 합니다.


  <div><br/><font color='red'><strong>참고: 본 시험은 2021년 12월에 응시할 수 있습니다.</strong></font></div>
subTitle: 본 시험은 2021년 12월에 응시할 수 있습니다. 이 시험에서는 온-프레미스 및 클라우드 환경에서 Active Directory Domain Services(AD DS) 배포 및 관리 기술 작업을 수행하는 능력, 하이브리드 환경에서 Windows Server 및 워크로드를 관리하는 능력, 가상 머신 및 컨테이너를 관리하는 능력, 온-프레미스 및 하이브리드 네트워킹 인프라를 구현하는 능력, 스토리지 및 파일 서비스를 관리하는 능력을 측정합니다.
