summary: |-
  이 시험의 응시자들은 온-프레미스, 하이브리드 및 cloud 기술을 사용하여 핵심 Windows Server 워크로드를 관리합니다. 이러한 전문가들은 ID, 관리, 컴퓨팅, 네트워킹 및 스토리지와 같은 온-프레미스 및 하이브리드 솔루션을 구현하고 관리하는 데 있어 전문성을 갖추어야 합니다. 이들은 Windows Admin Center, PowerShell, Azure Arc, 및 IaaS 가상 머신 관리와 같은, 관리 도구 및 기술을 사용합니다.
  
  이 시험의 응시자는 Windows Server 운영 시스템 작업에 대한 광범위한 경험이 있어야 합니다. 
  
  <div><br/><font color='red'><strong>참고: 이 시험은 2021년 12월에 시행됩니다.</strong></font></div>
subTitle: '이 시험은 2021년 12월에 시행됩니다. 이 시험은 다음과 같은 기술 작업을 수행하는 능력을 측정합니다: 온-프레미스 및 cloud 환경에서 Active Directory Domain Services (AD DS) 배포 및 관리; 하이브리드 환경에서 Windows Servers 및 워크로드 관리; 가상 머신 및 컨테이너 관리; 온-프레미스 및 하이브리드 네트워킹 인프라 구현 및 관리; 스토리지 및 파일 서비스 관리.'
