summary: >-
  > [!IMPORTANT]

  > 이 시험은 사용이 중지 되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요.


  Microsoft SharePoint 2013 시험의 후보자는 SharePoint 환경을 이해 하 고 모든 사이트 수준 작업을 수행 하는 기능을 제공 해야 합니다. SharePoint 2013의 원칙 사이트, 라이브러리 및 목록 기능의 올바른 응용 프로그램을 알고 있어야 합니다. 구조를 제공 하 고, 문제를 해결 하 고, 공동 작업을 촉진 하 고, 생산성을 향상 시키기 위해 SharePoint 사이트를 최적화 하 고 사용자 지정할 수 있어야 합니다 응용 프로그램의 예로는 목록 권한 관리, 빠른 실행에 콘텐츠 추가, 팀 사이트 만들기, 라이브러리 보기 수정 등이 있습니다. 후보 역할에는 기술 지원 담당자, 프로젝트 관리자, 팀 리더, 부서 및 기타가 포함 될 수 있습니다.
