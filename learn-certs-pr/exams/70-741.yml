  description: '시험 70-741: Windows Server 2016을 사용한 네트워킹'
uid: exam.70-741
displayName: 70-741
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 Windows Server 2016에서 사용할 수 있는 네트워킹 기능 및 네트워크 기능 수행 작업에 대해 중점적으로 다룹니다. 응시자는 DNS, DHCP 및 IPAM 구현 및 관리는 물론 VPN 및 RADIUS와 같은 원격 액세스 솔루션 배포에도 능숙해야 합니다.

  또한 응시자에게는 DFS 및 BranchCache 솔루션, 고성능 네트워크 기능, 그리고 HNV(Hyper-V 네트워크 가상화) 및 네트워크 컨트롤러와 같은 SDN(소프트웨어 방식 네트워킹) 솔루션 구현 경험도 요구됩니다.

  > [!IMPORTANT]
  > 참고: 2019년 3월 13일부터 시험 업데이트가 적용됩니다. 이러한 변경 사항 및 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 741 변경 문서를 다운로드하여 검토하세요.
