summary: >-
  > [!IMPORTANT]

  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 인증 [및 시험 찾아보기 페이지를 참조하세요.](/learn/certifications/browse/?resource_type=examination)


  <br/>

  이 시험의 후보는 Windows Server 2016 사용할 수 있는 네트워킹 기능과 관련된 작업을 수행합니다. 후보는 DNS, DHCP 및 IPAM 구현 및 관리하고 VPN 및 RADIUS와 같은 원격 액세스 솔루션을 배포하는 데 익숙해야 합니다.


  또한 후보는 DFS 및 분기 캐시 솔루션을 관리하고, 고성능 네트워크 기능 및 기능을 구성하고, Hyper-V HNV(네트워크 가상화) 및 네트워크 컨트롤러와 같은 SDN(소프트웨어 정의 네트워킹) 솔루션을 구현한 경험이 있어야 합니다.


  > [!IMPORTANT]

  > 참고&#58; 시험 업데이트는 2019년 3월 13일부터 적용됩니다. 이러한 변경 내용과 이러한 변경 내용이 측정된 기술에 미치는 영향에 대해 자세히 알아보려면 시험 741 변경 문서를 다운로드하여 검토하세요.
