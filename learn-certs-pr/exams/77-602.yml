summary: >-
  > [!IMPORTANT]

  > 이 시험이 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.


  이 시험의 후보는 2007년 Microsoft Office Excel 비즈니스 결과물을 만드는 6개월~1년의 실습 경험을 갖추어야 하며 이전 버전의 Office Excel 경험했을 수 있습니다. 이러한 후보는 데이터 만들기 및 조작, 데이터 및 콘텐츠 서식 지정, 수식 생성 및 수정, 시각적으로 데이터 제공, 데이터 공동 작업 및 보안에 특히 효과적이고 효율적입니다.
