### YamlMime:Examination
title: Designing Business Intelligence Solutions with Microsoft SQL Server
metadata:
  title: '시험 70-467: Microsoft SQL Server 사용하여 비즈니스 인텔리전스 솔루션 설계'
  description: '시험 70-467: Microsoft SQL Server 사용하여 비즈니스 인텔리전스 솔루션 설계'
uid: exam.70-467
displayName: 70-467
summary: |-
  > [!IMPORTANT]
  > 이 시험은 2021년 1월 31일에 폐지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/?resource_type=examination)를 참조하세요.

  <br/>
  본 시험은 BI 인프라 및 사용 중인 다른 데이터 시스템과 BI 인프라가 연관되는 방식을 전반적으로 설계하는 업무를 담당하는 BI(비즈니스 인텔리전스) 아키텍트를 대상으로 합니다.

  > [!IMPORTANT]
  > 2016년 2월 18일부터 본 시험범위에 SQL Server 2012 및 SQL Server 2014가 포함됩니다. 이 시험에 SQL Server 2012에만 단독으로 적용되는 기능에 대한 질문은 포함되어 있지 않습니다. 자세한 내용은 [이 문서를 다운로드하여 검토](https://query.prod.cms.rt.microsoft.com/cms/api/am/binary/RE4tt8Z)하세요.
