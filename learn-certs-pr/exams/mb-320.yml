summary: >-
  <div>

  <div><font color='red'><strong>이 시험의 내용은 2020년 10월 16일에 업데이트되었습니다. 변경 사항을 확인하려면 아래에서 측정된 기술 문서를 다운로드하세요.</strong></font><br/><br/></div>

  </div>


  이 시험의 응시자는 기능 컨설턴트로 비즈니스 요구 사항을 분석하고 해당 요구 사항을 업계 모범 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 응시자는 애플리케이션을 구현하고 구성하여 비즈니스 요구 사항을 충족시키는 핵심 자원으로 됩니다.

  <br/>


  본 시험의 응시자는 비즈니스의 회계 원칙 및 재무 운영, 고객 서비스, 현장 서비스, 제조, 소매 및 공급망 관리 개념에 관한 기초적인 수준의 이해를 갖추어야 합니다.

  <br/>


  이 시험의 응시자는 일반적으로 재무, 제조, 공급망 관리를 포함하여 하나 이상의 Finance and Operations 기능 세트를 전문적으로 다룹니다.


  응시자는 제조업 실무에 관한 일정한 수준의 지식이 있어야 합니다.
