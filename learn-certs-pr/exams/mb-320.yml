  이 시험의 응시자들은 비즈니스 요구 사항을 분석하고 이러한 요구 사항을 업계 모범 사례를 구현하는 완전히 실현 된 비즈니스 프로세스 및 솔루션으로 변환하는 Functional Consultants입니다. 응시자들은 비즈니스 요구 사항을 충족하기 위해 애플리케이션을 구현하고 구성함에 있어서 핵심 리소스 역할을 합니다.
  <br/>

  본 시험의 응시자는 비즈니스의 회계 원칙 및 재무 운영, 고객 서비스, 현장 서비스, 제조, 소매 및 공급망 관리 개념에 관한 기초적인 수준의 이해를 갖추어야 합니다.
  <br/>

  이 시험의 응시자들은 일반적으로 재무, 제조 및 공급망 관리를 포함한 Finance and Operations의 하나 이상의 기능 세트를 전문으로합니다.
  
  응시자들은 제조 관행에 대한 지식이 있어야합니다.
