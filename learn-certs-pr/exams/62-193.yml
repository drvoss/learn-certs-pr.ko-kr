summary: |-
  이 시험은 교육자 지망생, 현직 교육자, 교수 교육 및 예비 교수 교육생, 교육 관리 담당자 또는 기타 자격 검증을 원하는 응시자를 대상으로 실시됩니다.

  MCE&#58; 교육자용 기술 이해도 측정 인증 시험은 21CLD(21세기형 교육 설계) 체계로 측정된 타당하고 신뢰할 수 있는 역량을 증명하기 위해 고안된 중간 수준의 시험입니다.
