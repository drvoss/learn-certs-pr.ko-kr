summary: >-
  이 시험의 응시자는 조직에서 통합 통신 솔루션을 계획, 설계, 구성, 유지 관리 및 해결하는 Microsoft Teams 음성 엔지니어입니다. 응시자는 비즈니스 요구 사항을 바탕으로 통신 솔루션을 위한 기술 아키텍처 및 설계를 도출할 수 있어야 합니다.


  응시자는 통신 기술에 익숙하고 Microsoft Teams, Microsoft 365 및 PowerShell 관련 경험이 있어야 합니다. Direct Routing, Operator Connect 및 Microsoft Teams Calling Plans를 통한 PSTN 연결을 바탕으로 Microsoft Teams Phone을 배포하고 구성할 수 있어야 합니다. 또한 응시자는 Microsoft Teams, 음성/화상 회의 및 음성 마이그레이션 관련 인증을 받은 디바이스를 관리합니다.


  응시자는 전화 통신 공급자 및 타사 공급업체와 협업하여 Microsoft Teams에서 고급 음성 기능을 구현합니다. 또한 네트워킹, ID, 라이선스, 보안 및 규정 준수를 비롯한 다른 워크로드의 관리자와도 협업합니다.


  <div><font color='red'><br/>참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 <a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a>를 참고하세요. 베타 시험은 문제의 질과 시험에 대한 데이터를 수집하므로 바로 채점되지 않습니다. <a href="/learn/certifications/beta-exams">베타 시험의 가치와 중요성에 대해 자세히 알아보세요.</a></font></div>
