uid: exam.mb-800
displayName: MB-800
summary: |-
  > [!IMPORTANT]
  > 이 시험의 영어 버전은 2022년 2월 14일에 업데이트됩니다. 변경 내용을 보려면 아래의 기술 측정 문서를 다운로드하세요.
  > 
  > 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.

  이 시험의 응시자는 중소기업의 핵심 애플리케이션 설정 프로세스를 구현하는 기능 컨설턴트입니다. 응시자는 핵심 앱 기능 및 모듈 설정과 Business Central로의 데이터 마이그레이션 을 포함하여 Dynamics 365 Business Central 앱을 구현하고 구성합니다.

  응시자는 구현 팀과 협업하여 사용자 인터페이스를 운영함으로써 관리 및 탐색 용이성을 기업에게 제공합니다. 기능 컨설턴트는 Power Platform 구성 요소를 사용하여 통찰력, 단서, 작업 타일, 보고서, 차트 조정 및 Business Central 확장을 포함하여 역할 센터를 구성합니다.

  응시자는 재무 관리, 영업, 구매 및 재고의 기본적인 이해를 포함하여 Business Central 앱을 통해 사용자 요구를 충족시키는 지식 응용력이 있어야 합니다.

  본 시험의 응시자는 일반적으로 하나 이상의 Business Central 기능을 전문적으로 다룹니다. 응시자는 Dynamics 365 애플리케이션 제품군과 관련지어 Business Central의 역할을 이해합니다
subTitle: '이 시험은 Business Central 설정, 재무 구성, 판매 및 구매 구성, Business Central 작업 수행과 같은 기술 작업을 수행하는 능력을 측정합니다.'
