summary: |-
  <div><font color='red'><strong>이 MTA 시험은 2022년 6월 30일 중단됩니다. 바우처 판매는 2021년 6월 30일에 종료되었습니다. 아래 "Pearson VUE으로 예약” 또는 “Certiport으로 예약” 버튼을 사용하여 구입한 바우처를 확인하고 시험을 예약합니다. 자세한 내용은 <a href="/learn/certifications/mta-retirement-faqs"> FAQ</a>를 참조하십시오.</strong></font></br></br></div>

  이 시험은 Java 6 SE 또는 그 이후 버전을 사용하는 애플리케이션 개발자 및, 중등 및 고등 교육과정의 소프트웨어 개발을 배우는 학생 또는 입문 과정의 소프트웨어 개발자를 대상으로 실시됩니다.

  응시자는 Java에 대한 150시간 이상의 교육이나 실습 경험이 있어야 하고, 해당 기능을 숙지해야 하며 올바른 형식의 Java 코드를 작성하고, 디버그 및 유지 관리하는 방법을 알아야 합니다.
