summary: >-
  > [!WARNING]

  > 이 MTA 시험은 2022 년 6 월 30 일에 사용 중지 됩니다. 이 시험의 무료 증명서 판매는 2021 년 6 월 30 일에 종료 되었습니다. 아래의 "시험 예약" 단추를 사용 하 여 구매한 증명서를 사용 하 고 시험을 예약 합니다. 자세한 내용은 [FAQ](/learn/certifications/mta-retirement-faqs) 를 참조 하세요.


  <br/>

  이 시험의 후보는 Java 6 SE 이상, 소프트웨어 개발의 보조/즉각적인 사후 수준 학생 또는 초급 수준 소프트웨어 개발자로 작업 하는 응용 프로그램 개발자입니다.


  후보에는 최소 150 시간 또는 Java 사용 경험이 있어야 하 고, 해당 기능 및 기능에 대해 잘 알고 있으며, 잘 구성 된 잘 설명 된 Java 코드를 작성, 디버그 및 유지 관리 하는 방법을 이해 해야 합니다.
