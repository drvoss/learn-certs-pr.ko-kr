  <div><font color='red'><strong>이 시험의 내용은 2021년 8월 27일 업데이트됩니다. 변경되는 내용을 확인하려면 아래 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  이 시험의 응시자들은 비즈니스 요구 사항을 분석하고 이러한 요구 사항을 업계 모범 사례를 구현하는 완전히 실현 된 비즈니스 프로세스 및 솔루션으로 변환하는 Functional Consultants입니다. 응시자들은 비즈니스 요구 사항을 충족하기 위해 애플리케이션을 구현하고 구성함에 있어서 핵심 리소스 역할을 합니다.
  <br/>

  이 시험의 응시자들은 미지급금 및 미수금, 세금, 원가 계산 원칙, 고정 자산 및 예산 책정을 포함하는 비지니스의 회계 원칙 및 재무 운영에 대한 기본적인 이해가 있어야 합니다.
subTitle: '이 시험은 다음과 같은 기술적 작업을 수행하는 능력을 측정합니다: 재무관리 설정 및 구성; 미지급금, 비용 구현 및 관리; 미수금, 신용, 수금 및 수익 인식 구현; 예산 책정 및 고정 자산 관리'
