summary: "> [!IMPORTANT]\n> 이 시험의 콘텐츠는 2021 년 8 월 27 일에 업데이트 되었습니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.\n> \n> 참고: 합격 기준 점수는 700점입니다. 시험 점수에 관한 자세한 내용은 [여기](/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams)를 참고하세요.\n\n이 시험의 응시자는 비즈니스 요구 사항을 분석하고 해당 요구 사항을 업계 권장 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다.  응시자는 회계 원칙에 대해 기본적으로 이해하고 핵심 재무, 제조, 소매, 공급망 관리 운영과 관련된 재무 운영에 대해 심층적으로 이해하고 있습니다.\n<br/>\n\n이 시험의 응시자는 일반적으로 핵심 재무, 일반 원장, 세금, 비용 회계, 고정 자산, 예산 책정, 수익 인식, 통합, 크레딧 및 컬렉션, 현금 및 은행 관리, 비용 관리, 프로젝트 관리 및 회계를 포함하여 하나 이상의 Dynamics 365 Finance 기능 세트에 대한 전문 지식을 보유하고 있습니다. 응시자는 재무와 제조 간 관계와 소매, 공급망 관리를 이해하고 있습니다."
subTitle: '이 시험은 다음과 같은 기술 업무를 수행하기 위한 능력을 측정합니다: 재무 관리 설정 및 구성; 미지급금 및 비용 구현 및 관리; 미수금, 신용, 수금, 및 수익 인식 구현; 예산 책정 관리; 고정 자산을 관리합니다.'
