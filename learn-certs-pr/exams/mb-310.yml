summary: >-
  <div>

  <div><font color='red'><strong>이 시험의 콘텐츠는 2021 년 8 월 27 일에 업데이트 되었습니다. 아래의 기술 자료 문서를 다운로드 하 여 변경 내용을 확인 하세요.</strong></font><br/><br/></div>

  <div><font color='red'>참고: 합격 점수: 700. <strong><a href="/learn/certifications/exam-scoring-reports#scores-needed-to-pass-exams">여기</a></strong>에서 시험 점수에 대해 자세히 알아보세요.</font><br/><br/></div>

  </div>


  이 시험의 후보자는 비즈니스 요구 사항을 분석 하 고 이러한 요구 사항을 업계 권장 사례를 구현 하는 완벽 하 게 실현 된 비즈니스 프로세스 및 솔루션으로 변환 합니다.  회계 원리를 기본적으로 이해 하 고 있으며 핵심 재무, 제조, 소매점 및 공급망 관리 작업과 관련 하 여 재무 작업을 깊이 있게 이해 하 고 있습니다.

  <br/>


  이 시험의 후보는 일반적으로 핵심 재무, 일반 원장, 세금, 비용 계정, 고정 자산, 예산, 수익 인식, 통합, 크레딧 및 컬렉션, 현금 및 은행 관리, 비용 관리, 프로젝트 관리 및 회계를 비롯 한 Dynamics 365 재무 기능 집합을 하나 이상 전문적으로 활용 합니다. 재무와 제조, 소매 및 공급망 관리 간의 관계를 이해 합니다.
subTitle: 이 시험은 재무 관리를 설정 및 구성 하는 다음과 같은 기술 작업을 수행할 수 있는 능력을 측정 합니다. 외상 매입금 및 비용을 구현 하 고 관리 합니다. 외상 미수금, 크레딧, 컬렉션 및 수익 인식을 구현 합니다. 예산 관리; 그리고 고정 된 자산을 관리 합니다.
