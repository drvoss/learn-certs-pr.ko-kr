  이 시험의 응시자들은 비즈니스 요구 사항을 분석하고 해당 요구 사항을 업계 권장 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 이들은 회계 원칙에 대한 기본적인 이해와 핵심 재무, 제조, 소매, 및 공급망 관리 운영과 관련된 재무 운영에 대한 더 깊은 이해를 가지고 있습니다.
  <br/>

  이 시험의 응시자들은 일반적으로 핵심 재무, 총 계정원장, 세금, 비용 회계, 고정 자산, 예산 책정, 수익 인식, 통합, 신용 및 수금, 현금 및 은행 관리, 비용 관리, 및 프로젝트 관리와 회계를 포함하는  Dynamics 365 Finance에 대한 하나 이상의 기능 세트를 전문으로 합니다. 그들은 재무와 제조, 소매, 및 공급망 관리 사이의 관계를 이해합니다.
subTitle: '이 시험은 다음과 같은 기술 업무를 수행하기 위한 능력을 측정합니다: 재무 관리 설정 및 구성; 미지급금 및 비용 구현 및 관리; 미수금, 신용, 수금, 및 수익 인식 구현; 예산 책정 관리; 고정 자산을 관리합니다.'
