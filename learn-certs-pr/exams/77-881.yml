summary: >-
  > [!IMPORTANT]

  > 이 시험은 사용이 중지 되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요.


  핵심 수준 Microsoft Office word 2010 사용자는 기능 및 기능 수준에서 Microsoft Office word 2010 소프트웨어를 탐색할 수 있어야 합니다. Microsoft Office Word 2010의 기능 및 기능 중 80% 이상을 사용 하는 방법을 알고 있어야 합니다. 핵심 수준 사용자는 Microsoft Office Word 2010를 사용 하 여 다양 한 목적 및 상황을 위해 전문적인 문서를 만들고 편집할 수 있어야 합니다. 사용자에 게는 전문, 학생 및 개인 생활의 거의 모든 영역에서 다양 한 작업 역할의 사용자가 포함 됩니다.
