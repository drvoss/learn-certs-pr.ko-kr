summary: >-
  제조업계 표준을 심층적으로 이해하고 있는 기능 컨설턴트 또는 비즈니스 사용자인 경우 이 인증이 유용할 수 있습니다. 또한 조직의 요구 사항을 충족하기 위해 Dynamics 365 Supply Chain Management를 구성하고 구현한 경험이 있어야 합니다. 공급망 관리, 제조 기능 컨설턴트는 재무, 상거래, 공급망에서 개발자, 솔루션 설계자, 프로젝트 관리자, 기능 컨설턴트와 협업하는 주요 리소스입니다.


  이 인증을 얻기 전에 더 많은 경험이 필요하다면 다음 제안을 고려해 보세요.


  - Microsoft Learn에서 공급망 관리, 제조 모듈을 연구하고 더 많은 실습을 완료하세요.

  - MB-300 또는 MB-320 트랙이 포함된 강사 진행 교육 과정에 등록합니다.

  - [community.dynamics.com](https://community.dynamics.com/)에서 커뮤니티에 참여하거나 사용자 그룹에 가입하세요.

  - 제조 작업 흐름에서 제조 기능 컨설턴트로부터 배웁니다.

  - 멘토를 얻고, 제조 라인을 살펴보고, 물건이 만들어지는 과정을 알아보세요.

  - 질문하고 전문가와 고객에게서 배우세요.
