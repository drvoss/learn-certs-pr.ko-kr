summary: "<div><font color='red'><strong>이 인증의 내용은 최근 업데이트되었습니다. <a href=\"/learn/certifications/exams/mb-210\">시험 MB-210</a>은 2021년 7월 23일에 업데이트되었고, <a href=\"/learn/certifications/exams/pl-200\">시험 PL-200</a>은 2021년 10월 1일에 업데이트되었습니다. 변경 사항을 확인하려면 관련 시험 페이지에서 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div>\n\n기능 컨설턴트, Microsoft Dynamics 365 Sales를 사용하는 전문가 또는 컨설팅 기술을 연마하려는 개발자라면 이 인증이 경력을 향상하는 데 도움이 될 수 있습니다. 이를 통해 프로젝트를 더 효과적으로 마케팅할 수 있으며 Dynamics 365 Sales를 사용하여 판매 팀의 역량을 강화할 수 있음을 조직에 보여 줍니다. \n\n이 인증의 응시자는 Microsoft Power Platform을 구성한 경험이 있으며 Dynamics 365 모델 기반 애플리케이션 및 데이터 모델링 원칙을 알고 있습니다. 조직의 관련자와 협업하여 요구 사항을 수집하고 Dynamics 365 Sales 솔루션을 구현합니다. 잠재 고객, 기회, 견적, 주문을 관리하고 제품 카탈로그와 가격표를 구성합니다. 또한 조직의 고유한 비즈니스 프로세스와 일치하도록 Dynamics 365 Sales를 구성하고 Dynamics 365 Sales 데이터를 모델링합니다. Power Automate 및 Power Apps와 같은 Power Platform 구성 요소를 사용하여 Dynamics 365 솔루션을 확장할 수도 있습니다.\n\n이 인증을 얻기 전에 더 많은 경험이 필요하다면 다음 제안을 고려해 보세요.\n- Dynamics 365 모델 기반 앱 구현 프로젝트에서 일합니다.\n- Dynamics 365 Sales를 사용하는 기능 컨설턴트 또는 솔루션 설계자에게서 배웁니다.\n- Microsoft Learn에서 제공하는 학습 경로를 활용합니다.\n- 강사 진행 교육 과정에 등록합니다. "
