uid: certification.mos-excel-2019
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  Microsoft Office Specialist: Excel Associate 인증을 획득하여 Excel을 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오. 본 인증은 워크시트와 워크북의 만들기 및 관리, 셀과 범위 만들기, 표 만들기, 수식과 함수 적용, 차트 및 개체 만들기의 기본 능숙도를 입증합니다.


  이 인증을 획득한 개인은 약 150시간의 수업 및 제품 사용 경험을 가지고 있으며, 업계 관련 수준에서 능력이 입증되었으며, 고용 시장에 진출할 준비가 되어 있습니다. 그들은 Excel의 주요 기능들의 정확한 적용을 입증할 수 있고 독립적으로 임무를 완성할 수 있습니다.
subTitle: 'Microsoft Office Specialist: Excel Associate 인증을 취득하여 Excel을 최대한 활용하는 데 필요한 기술을 보유하고 있음을 보여 주세요.'
