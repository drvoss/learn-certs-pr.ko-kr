summary: >-
  이 인증은 중소기업을 위해 핵심 Microsoft Dynamics 365 Business Central 설정 프로세스를 구현하는 기능 컨설턴트에게 적합합니다. 인사이트, 신호, 작업 타일, 보고서, 차트 조정 등 Dynamics 365 Business Central 역할 센터를 구성한 경험이 필요합니다. Microsoft Power Platform 구성 요소를 사용하여 Business Central을 확장할 수 있어야 합니다.


  Business Central 지식을 적용한 경험이 있어야 하며, 업계 용어, 우선 순위, 표준, 방법론, 모범 사례를 이해해야 합니다. 이러한 지식이 있고 관리자, 품질 보증, DevOps, 개발자, UX 디자이너 또는 솔루션 설계자와 같은 역할을 맡고 있는 경우, Dynamics 365 Business Central 기능 컨설턴트 인증이 적합할 수 있습니다.


  이 인증을 얻기 전에 더 많은 경험이 필요하다면 다음 제안을 고려해 보세요.

  - 하나 이상의 프로젝트에서 Business Central 기능 컨설턴트로 일합니다.

  - Business Central 컨설팅 프로젝트에 참여하거나 Business Central 구현을 제공합니다.

  - 멘토를 찾습니다.

  - [Dynamics 365 Community](https://community.dynamics.com/)에 가입합니다.

  - Microsoft Learn에서 사용 가능한 학습 경로를 밟고, 더 많은 실습을 완료합니다.

  - 강사 진행 교육 과정에 등록합니다.
