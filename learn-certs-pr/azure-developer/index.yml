summary: >-
  Azure Developer Associate 인증의 응시자는 Microsoft Azure에서 클라우드 애플리케이션 및 서비스를 디자인, 빌드, 테스트, 유지 관리하는 실무 전문 지식을 갖추고 있어야 합니다.


  이 역할의 책임에는 요구 사항, 정의, 디자인에서 개발, 배포, 유지 관리와 성능 조정 및 모니터링에 이르기까지 클라우드 개발의 모든 단계에 대한 참여가 포함됩니다.


  Azure 개발자는 클라우드 솔루션 설계자, 클라우드 DBA, 클라우드 관리자 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.


  본 인증의 응시자는 Microsoft Azure에서 1-2년간의 전문적인 개발 경험과 경험을 가지고 있어야 합니다. 또한 이 역할의 응시자는 Azure에서 지원하는 언어로 프로그래밍할 수 있는 능력이 있고 Azure SDK, Azure PowerShell, Azure CLI, 데이터 스토리지 옵션, 데이터 연결, API, 앱 인증 및 권한 부여, 컴퓨팅 및 컨테이너 배포, 디버깅, 성능 조정, 모니터링에 능숙해야 합니다.
