  <br/>
  Azure Virtual Desktop Specialty 인증의 응시자들은 Azure에서, 모든 장치에 대한, 가상 데스크톱 환경 및 원격 앱을 계획하고, 제공하고, 관리하는 것에 있어 주제별 전문 지식을 갖춘 Microsoft Azure 관리자들입니다.

  이 역할의 대표적인 책임은 가상 데스크톱 환경 및 앱을 Azure에 배포하는 것입니다. 이 역할을 수행하는 전문가는 Azure Virtual Desktop에 애플리케이션을 제공하고 다중 세션 가상 환경에서 실행되도록 최적화합니다. 이러한 환경을 제공하기 위해 전문가는 Azure 관리자 및 설계자, Microsoft 365 관리자와 긴밀하게 협업합니다.

  이 인증의 응시자는 가상화, 네트워킹, ID, 스토리지, 백업, 복원력, 재해 복구 등을 포함한 Azure 기술에 대한 경험이 있어야 합니다. Azure Virtual Desktop으로의 마이그레이션과 관련된 온-프레미스 가상 데스크톱 인프라 기술을 이해해야 합니다. 이러한 전문가는 Azure Portal 및 ARM(Azure Resource Manager) 템플릿을 사용하여 많은 작업을 수행합니다. 더 효율적인 자동화를 위해 PowerShell 및 Azure CLI(명령줄 인터페이스)를 사용할 수 있습니다.

  Azure Virtual Desktop Specialty 인증의 응시자들은 Azure에서, 모든 장치에 대한, 가상 데스크톱 환경 및 원격 앱을 계획하고, 제공하고, 관리하는 것에 있어 주제별 전문 지식을 갖춘 Microsoft Azure 관리자들입니다.
