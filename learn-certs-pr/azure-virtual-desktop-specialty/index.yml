summary: |-
  Azure Virtual Desktop Specialty 인증의 응시자들은 Azure에서, 모든 장치에 대한, 가상 데스크톱 환경 및 원격 앱을 계획하고, 제공하고, 관리하는 것에 있어 주제별 전문 지식을 갖춘 Microsoft Azure 관리자들입니다. 
  
  이 역할의 책임에는 가상 데스크톱 환경 및 앱을 Azure에 배포하는 것을 포함합니다. 이 역할의 전문가는 Windows Virtual Desktop에서 애플리케이션을 제공하고 다중-세션 가상 환경에서 실행되도록 최적화합니다. 이러한 경험을 제공하기 위해, Microsoft 365 관리자와 함께, Azure 관리자 및 설계자와 긴밀하게 협력합니다.
  
  이 인증의 응시자들은 가상화, 네트워킹, ID, 저장, 백업, 복원력 및 재해 복구를 포함하는, Azure 기술에 대한 경험이 있어야 합니다. Windows Virtual Desktop으로 마이그레이션하는것과 관련된 온-프레미스 가상 데스크톱 인프라 기술을 이해해야 합니다. 이러한 전문가들은 Azure 포털 및 Azure Resource Manager (ARM) 템플릿을 사용하여 많은 작업을 수행합니다. 보다 효율적인 자동화를 위해 PowerShell 및 Azure Command-Line Interface (CLI)를 사용할 수 있습니다.
  
  이 인증의 응시자들은 반드시 Azure 관리 기술을 갖추어야 합니다.
