summary: |-
  <div><font color='red'><strong>이 인증은 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/'>인증 및 시험 찾아보기 페이지</a>를 참조하십시오. 종료날짜 이전에 취득한 모든 인증은 <a href='https://aka.ms/certdashboard'>인증 대시보드</a>성적표에 계속 표시됩니다.</strong></font><br/><br/></div> 

  본 인증은 Microsoft Dynamics 365 for Operations를 맞춤화하기 위해 필요한 기초 기술 및 개발 업무를 이행하기 위한 Microsoft Dynamics 365 기술에 있어 귀하의 전문성을 입증합니다. 주요 응시자 그룹에는 기술 컨설턴트, 프로그래머, IT 업계 종사자 등이 포함됩니다.

  MCSA&#58; Microsoft Dynamics 365 for Operations 인증을 얻으려면, 다음 요구 사항을 충족해야 합니다&#58;
  - 다음 시험에 합격 [MB6-894&#58; Development, Extensions, and Deployment for Microsoft Dynamics 365 Finance](/learn/certifications/exams/mb6-894)
  - 다음 시험 중 하나에 합격&#58;
    - [70-764&#58; Administering a SQL Database Infrastructure](/learn/certifications/exams/70-764)
    - [70-765&#58; Provisioning SQL Databases](/learn/certifications/exams/70-765)
