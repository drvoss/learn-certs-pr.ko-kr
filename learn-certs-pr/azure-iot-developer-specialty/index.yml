summary: >-
  <div><font color='red'><strong>이 인증의 내용은 2021년 9월 24일에 업데이트되었습니다. 변경 사항을 확인하려면 <a href="/learn/certifications/exams/az-220">시험 AZ-220 페이지</a>에서 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div>


  이 인증 시험의 응시자는 IoT 솔루션의 클라우드 및 에지 부분을 만들고 유지 관리하는 데 필요한 구성 및 코딩 작업 구현과 관련된 전문 지식이 있어야 합니다.


  이 역할의 책임에는 물리적 디바이스 배포, 클라우드 서비스를 사용한 구성 및 유지 관리, 디바이스 수명 주기 전반에 걸친 구성 유지 관리 및 문제 해결이 포함됩니다.


  Azure IoT 개발자는 디바이스 토폴로지, 연결, 진단 및 모니터링, 보안을 포함하여 IoT 솔루션의 디자인 사양을 구현하는 작업도 담당합니다. 이러한 전문가는 모듈을 개발 및 배포하고 솔루션의 Azure IoT Edge 부분에 대한 디바이스 네트워킹을 구성합니다. 이외에도 IoT와 관련된 모니터링 및 데이터 변환을 포함하여 데이터 파이프라인을 관리하는 솔루션에 대한 디자인을 구현합니다.


  Azure IoT 개발자는 설계자, 데이터 엔지니어 및 기타 관련자와 협업하여 Azure Digital Twins 서비스 구현을 포함한 성공적인 비즈니스 통합을 보장합니다.


  이 인증 시험의 응시자는 데이터 스토리지 옵션, 데이터 분석, 데이터 처리, AI, 기타 PaaS(platform as a service) 옵션을 포함한 디바이스 유형 및 Azure 서비스를 일반적으로 이해하고 있어야 합니다. 지원되는 언어(SDK 지원 언어)로 하나 이상의 Azure IoT 소프트웨어 개발 키트를 프로그래밍할 수 있어야 합니다.
