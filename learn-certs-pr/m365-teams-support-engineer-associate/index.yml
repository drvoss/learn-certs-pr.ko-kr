title: 'Microsoft 365 Certified: Teams Support Engineer Associate'
metadata:
  title: 'Microsoft 365 Certified: Teams Support Engineer Associate'
  description: 이 시험의 응시자들은 Microsoft Teams 환경을 지원하고, 배포 문제를 해결하고, 성능을 조정하고, 원격 측정 및 로그 데이터를 수집 및 분석하고, Teams 환경을 관리하는 지원 엔지니어들 입니다. 
uid: certification.m365-teams-support-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  이 시험의 응시자들은 Microsoft Teams 환경을 지원하고, 배포 문제를 해결하고, 성능을 조정하고, 원격 측정 및 로그 데이터를 수집 및 분석하고, Teams 환경을 관리하는 지원 엔지니어들 입니다.
  
  응시자들은 통합 커뮤니케이션에 대한 상당한 노출과 Microsoft Teams에 대한 실무 경험이 있어야 합니다. 이 외에도, 응시자들은 Azure 기초, 전화 통신, PowerShell, 데이터 저장소 기술, APIs, 앱 보안, 인증 및 권한 부여, 보안, 및 규정 준수 정보, 디버깅, 성능 조정, 및 모니터링에 대한 네트워킹 지식이 있어야합니다.
subTitle: 이 시험의 응시자들은 Microsoft Teams 환경을 지원하고, 배포 문제를 해결하고, 성능을 조정하고, 원격 측정 및 로그 데이터를 수집 및 분석하고, Teams 환경을 관리하는 지원 엔지니어들 입니다. 
