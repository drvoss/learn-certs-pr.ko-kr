summary: >-
  이 인증 후보는 Microsoft Teams 환경을 지원하고, 배포 문제를 해결하고, 성능을 조정하고, 원격 분석 및 로그 데이터를 수집 및 분석하고, Teams 환경을 관리하는 지원 엔지니어입니다.


  후보는 Microsoft Teams 대한 상당한 노출 통합 통신 및 실습 경험을 갖추어야 합니다. 또한 후보에게 Azure 기본 사항, 전화 통신, PowerShell, 데이터 스토리지 기술, API, 앱 보안, 인증 및 권한 부여, 보안 및 규정 준수 정보, 디버깅, 성능 튜닝 및 모니터링에 대한 네트워킹 지식이 있어야 합니다.
