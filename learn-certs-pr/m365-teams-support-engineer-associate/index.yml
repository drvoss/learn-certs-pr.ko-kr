uid: certification.m365-teams-support-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  이 인증의 응시자들은 Microsoft Teams 환경을 지원하고, 배포를 문제 해결하고, 성능을 조정하고, 원격 측정 및 로그 데이터를 수집 및 분석하고, Teams 환경을 관리하는 지원 엔지니어들입니다.


  응시자는 통합 커뮤니케이션에 대해 많이 접했고 Microsoft Teams를 사용한 실습 경험이 있어야 합니다. 또한 응시자는 Azure 기본 사항, 전화 통신, PowerShell, 데이터 스토리지 기술, API, 앱 보안, 인증 및 권한 부여, 보안 및 규정 준수 정보, 디버깅, 성능 튜닝, 모니터링에 대한 네트워킹 지식을 보유하고 있어야 합니다.
subTitle: 이 인증의 응시자들은 Microsoft Teams 환경을 지원하고, 배포를 문제 해결하고, 성능을 조정하고, 원격 측정 및 로그 데이터를 수집 및 분석하고, Teams 환경을 관리하는 지원 엔지니어들입니다.
