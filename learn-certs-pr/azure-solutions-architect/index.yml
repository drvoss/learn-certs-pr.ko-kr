summary: |-
  > [!WARNING]
  > 시험 AZ-303 및 시험 AZ-304는 2022년 3월 31일에 사용 중지됩니다. 새 시험 [시험 AZ-305](/learn/certifications/exams/az-305)(베타)를 응시할 수 있습니다.

  > [!IMPORTANT]
  > 이 인증을 취득하려면 다음 요구 사항을 완료하세요.
  > - [Microsoft Certified: Azure Administrator Associate](/learn/certifications/azure-administrator/) 인증을 획득하고 [시험 AZ-305](/learn/certifications/exams/az-305)를 통과 **하거나**
  > - [시험 AZ-303](/learn/certifications/exams/az-303) 및 [시험 AZ-304](/learn/certifications/exams/az-304)*(2022년 3월 31일에 중단되기 전에)를 통과***하거나**
  > - [시험 AZ-303](/learn/certifications/exams/az-303)*(2022년 3월 31일에 중단되기 전에)* 및 [시험 AZ-305](/learn/certifications/exams/az-305) 통과합니다.
  > 
  > 인증 경로에 대한 자세한 내용은 [이 블로그 게시물](https://aka.ms/AzureSlnsArchBlog)을 참조하세요.
  > 
  > 이 인증의 내용은 2021년 11월 23일에 업데이트되었습니다. [시험 AZ-303](/learn/certifications/exams/az-303) 및 [시험 AZ-304](/learn/certifications/exams/az-304) 페이지에서 기술 측정 문서를 다운로드하여 변경된 내용을 확인하세요.

  <br/>
  Azure Solutions Architect Expert 인증 시험의 응시자는 컴퓨팅, 네트워크, 스토리지, 모니터링, 보안을 포함해 Microsoft Azure에서 실행되는 클라우드 및 하이브리드 솔루션을 설계한 실무 전문 지식을 갖추고 있어야 합니다.

  <br/>
  본 역할은 이해 관계자에게 조언하고 비즈니스 요구 사항을 안전하고 확장 가능하며 신뢰할 수 있는 Azure 솔루션 설계로 변환하는 업무를 담당합니다.

  Azure 솔루션 설계자는 개발자, 관리자 및 Azure에서 솔루션을 구현하는 기타 역할과 협력합니다.

  이 인증 시험의 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 플랫폼 및 거버넌스 같은 IT 운영에 대한 고급 경험과 지식을 갖추고 있어야 합니다. 이 역할을 담당하는 전문가는 각 영역에서의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다. 또한 Azure 관리, Azure 개발 및 DevOps 프로세스 관련 경험이 있어야 합니다.
