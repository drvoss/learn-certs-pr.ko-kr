summary: >-
  Microsoft Office Specialist: Word Associate 인증을 획득하여 Word를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오. 본 인증은 다양한 목적과 상황에 맞게 문서를 작성하고 편집하여 Word의 주요 기능을 올바르게 적용하는 능력을 입증합니다.


  이 인증을 획득한 개인은 약 150시간의 수업 및 제품 사용 경험을 가지고 있으며, 업계 관련 수준에서 능력이 입증되었으며, 고용 시장에 진출할 준비가 되어 있습니다. 그들은 Word의 주요 기능들의 정확한 적용을 입증할 수 있고 독립적으로 임무를 완성할 수 있습니다.
