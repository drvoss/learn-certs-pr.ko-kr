title: Learning에서 Microsoft Learn으로 이동
summary: "\n## <a name=\"our-new-learning-platform\"></a>새로운 학습 플랫폼\n\n대부분의 기술과 마찬가지로 Microsoft도 업데이트를 진행하고 있습니다. 이제 학습 플랫폼이 업데이트됩니다. Microsoft Learning 웹 사이트를 Microsoft Learn 웹 사이트와 병합합니다. \n    \nMicrosoft Learn은 기술을 살펴보고 학습을 시작하는 장소입니다. 여기에서 가장 적합한 스타일로 학습할 수 있는 포괄적인 교육 옵션의 컬렉션을 찾을 수 있습니다. \n    \nMicrosoft Learn의 무료 자기 주도적 학습 경로 제안:\n\n- 간단한 단계별 자습서.\n- 브라우저 기반의 대화형 코딩/스크립팅 환경.\n- 작업 기반 성과.\n- 강사 진행 교육 옵션.\n\nMicrosoft 학습자를 위한 단일 학습 대상을 향해 계속 나아가면서 Microsoft Learn에서 Microsoft 인증을 찾아보세요.\n\n## <a name=\"frequently-asked-questions-about-the-transition\"></a>전환에 대해 자주 묻는 질문\n"
sections:
- name: 전환에 대해 자주 묻는 질문
  questions:
  - question: >
      콘텐츠는 언제 Microsoft Learn으로 이동했나요?
    answer: >
      2019년에 Microsoft Learning(https://microsoft.com/learning) 웹 페이지를 Microsoft Learn(https://docs.microsoft.com/learn/)으로 이동했습니다.
  - question: >
      Microsoft Learning에는 무엇이 남아 있나요?
    answer: >
      다음 콘텐츠는 2021년의 이후 날자까지 Microsoft Learning에 남아 있습니다.

      - 인증 대시보드(https://aka.ms/certdashboard).
  - question: >
      책갈피는 어떻게 되나요? 계속 사용할 수 있나요?
    answer: >
      Microsoft Learning에서 Microsoft Learn으로 이전된 페이지는 Microsoft Learn의 새로운 페이지로 리디렉션됩니다. 리디렉션은 영구히 유지되지 않으므로 페이지로 이전한 후 북마크를 업데이트해야 합니다.
  - question: >
      완료된 인증 정보와 등록된 시험을 계속 볼 수 있나요?
    answer: >
      예, 지금처럼 인증 대시보드(https://aka.ms/certdashboard))에 있는 인증 프로필에 완전히 액세스할 수 있습니다. 예약한 시험, 배지, 인증서 및 성적표는 계속 사용 가능합니다. 또한 인증 대시보드의 링크가 Microsoft Learn 프로필 페이지에 추가되었습니다.
  - question: >
      Microsoft Learn 사이트에서 “로그인” 프로필이 표시됩니다. Microsoft Learning의 "로그인" 프로필과 동일합니까? Microsoft Learn 사이트에 로그인하여 인증 및 시험 정보를 확인할 수 있습니까?
    answer: >
      Microsoft Learning 인증 대시보드가 Microsoft Learn으로 이동할 때까지 Microsoft Learning에 있으며 Microsoft Learn 사이트에서 액세스할 수 있는 인증 대시보드(https://aka.ms/certdashboard)서 프로필에 로그인하여 인증과 관련된 모든 항목(시험 일정, 기록, 배지 등)에 계속 액세스할 수 있습니다. [Microsoft Learn 프로필](https://docs.microsoft.com/learn)은 나중까지 별도로 남아 있습니다. 앞으로 몇 달 안에 인증 대시보드를 Microsoft Learn 프로필에 병합하여 통합 프로필을 만들 예정입니다.
  - question: >
      Microsoft Learning에 프로필이 이미 있는 경우 Microsoft Learn에 프로필을 등록해야 하나요?
    answer: >
      예. Microsoft Learning(인증) 프로필은 Microsoft Learn 프로필과 다릅니다. 로그인하지 않으면 작동하지 않는 Microsoft Learn의 특정 기능에 액세스하려면 Microsoft Learn에서 프로필을 만들어야 합니다. 프로필을 만드는 경우 Microsoft Learning(인증) 프로필을 만들 때 사용한 것과 동일한 메일을 사용하여 등록하는 것이 좋습니다. 앞으로 몇 달 안에 Microsoft Learning 인증 대시보드가 Microsoft Learn 기술 프로필에 병합되면 프로필 연결 및 기타 프로필 관련 변경 사항에 대한 세부 정보를 제공할 예정입니다.
  - question: >
      문제나 질문이 있는 경우 도움을 받으려면 어떻게 해야 하나요? 지원은 어디에서 찾을 수 있습니까?
    answer: 지원에 액세스하는 방법에 대한 자세한 지침은 [인증 지원](/learn/certifications/help)을 참조하세요.
