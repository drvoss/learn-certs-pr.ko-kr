summary: |-
  Windows Server Hybrid Administrator Associate 인증의 응시자들은 Windows Server 온-프레미스, 하이브리드, 및 서비스로서 인프라 (IaaS) 플랫폼 워크로드를 구성하고 관리하는 데 있어 주제 전문 지식을 갖추어야 합니다. 
  
  이 역할에 대한 책임은 Windows Server 환경을 Azure 서비스와 통합하고 온-프레미스 네트워크에서 Windows Server를 관리하는 것을 포함합니다. 이 역할은 Azure로 워크로드를 마이그레이션하고 배포하는 것 외에도, Azure에서 Windows Server IaaS 워크로드를 관리하고 유지합니다.
  
  이 역할은 일반적으로 Azure 관리자, 엔터프라이즈 설계자, Microsoft 365 관리자 및 네트워크 엔지니어와 협력합니다.
    
  이 인증의 응시자들은 온-프레미스, 하이브리드 및 cloud 기술을 사용하여 핵심 및 고급 Windows Server 워크로드와 서비스를 관리합니다. 이러한 전문가들은 ID, 관리, 컴퓨팅, 네트워킹 및 스토리지와 같은 온-프레미스 및 하이브리드 솔루션을 구현하고 관리하는 데 있어 전문성을 갖추어야 합니다. 또한 보안, 마이그레이션, 모니터링, 고가용성, 문제 해결 및 재해 복구와 관련된 작업을 수행하는 데 있어 전문가이기도 합니다. 이러한 전문가들은 Windows Admin Center, PowerShell, Azure Arc, 및 IaaS 가상 머신 관리를 포함하는, 관리 도구 및 기술을 사용합니다. 또한 Azure Automation 업데이트 관리, Microsoft Defender for Identity, Azure Security Center, Azure Migrate, 및 Azure Monitor로 작업합니다. 
  
  이 시험의 응시자는 Windows Server 운영 시스템 작업에 대한 광범위한 경험이 있어야 합니다. 
  
  <div><br/><font color='red'><strong>참고: 이 시험은 2021년 12월에 시행됩니다.</strong></font></div>
