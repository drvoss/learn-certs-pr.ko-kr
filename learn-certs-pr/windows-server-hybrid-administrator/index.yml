summary: >-
  Windows Server 하이브리드 관리자 연결 인증 후보에게는 Windows Server 온-프레미스, 하이브리드 및 IaaS(Infrastructure as a Service) 플랫폼 워크로드를 구성하고 관리하는 데 관련된 전문 지식이 있어야 합니다.


  이 역할의 책임에는 Windows Server 환경을 Azure 서비스와 통합하고 온-프레미스 네트워크에서 Windows Server를 관리하는 것이 포함됩니다. 이 역할은 워크로드를 Azure로 마이그레이션하고 배포하는 것 외에도 Azure에서 Windows Server IaaS 워크로드를 관리하고 유지 관리합니다.


  이 역할은 일반적으로 Azure 관리자, 엔터프라이즈 설계자, Microsoft 365 관리자 및 네트워크 엔지니어와 공동 작업합니다.


  이 인증 후보는 온-프레미스, 하이브리드 및 클라우드 기술을 사용하여 핵심 및 고급 Windows Server 워크로드 및 서비스를 관리합니다. 이러한 전문가는 ID, 관리, 컴퓨팅, 네트워킹, 스토리지와 같은 온-프레미스 및 하이브리드 솔루션 구현과 관리에 대한 전문 지식이 있어야 합니다. 또한 보안, 마이그레이션, 모니터링, 고가용성, 문제 해결 및 재해 복구와 관련된 작업을 수행하는 전문가이기도 합니다. 이러한 전문가는 Windows 관리 센터, PowerShell, Azure Arc 및 IaaS 가상 머신 관리를 비롯한 관리 도구와 기술을 사용합니다. 또한 Azure Automation 업데이트 관리, Microsoft Defender for Identity, Azure Security Center, Azure Migrate 및 Azure Monitor 함께 작동합니다.


  이 인증 후보는 Windows Server 운영 체제에서 작업한 경험이 광범위해야 합니다.
