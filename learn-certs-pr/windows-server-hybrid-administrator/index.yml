summary: >-
  Windows Server Hybrid Administrator Associate 인증의 응시자는 Windows Server 온-프레미스, 하이브리드, IaaS(서비스 제공 인프라) 플랫폼 워크로드의 구성 및 관리와 관련된 실무 전문 지식을 갖추고 있어야 합니다.


  이 역할의 책임에는 Windows Server 환경 및 Azure 서비스 통합과 온-프레미스 네트워크의 Windows Server 관리가 포함됩니다. 이 역할은 Azure로 워크로드를 마이그레이션 및 배포하는 것 외에도 Azure에서 Windows Server IaaS 워크로드를 관리하고 유지합니다.


  이 역할은 일반적으로 Azure 관리자, 엔터프라이즈 설계자, Microsoft 365 관리자, 네트워크 엔지니어와 협업합니다.


  이 인증의 응시자는 온-프레미스, 하이브리드, 클라우드 기술을 사용하여 핵심 및 고급 Windows Server 워크로드와 서비스를 관리합니다. 이러한 전문가는 ID, 관리, 컴퓨팅, 네트워킹, 스토리지와 같은 온-프레미스 및 하이브리드 솔루션 구현과 관리에 대한 전문 지식이 있어야 합니다. 또한 보안, 마이그레이션, 모니터링, 고가용성, 문제 해결, 재해 복구와 관련된 작업을 수행하는 전문가이기도 합니다. 이러한 전문가는 Windows Admin Center, PowerShell, Azure Arc, IaaS 가상 머신 관리를 포함한 관리 도구와 기술을 사용합니다. 또한 Azure Automation 업데이트 관리, Microsoft Defender for Identity, Azure Security Center, Azure Migrate, Azure Monitor를 사용합니다.


  이 인증의 응시자는 Windows Server 운영 체제 사용에 대한 폭넓은 경험이 있어야 합니다.
