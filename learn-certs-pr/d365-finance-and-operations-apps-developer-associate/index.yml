summary: >-
  기능 컨설턴트 및 솔루션/기술 설계자와 함께 일하는 개발자이고, Dynamics 365의 Finance and Operations 앱을 사용하여 요구 사항을 중요한 시스템 기능으로 변환할 책임이 있는 경우 이 인증을 사용하여 경력을 발전시킬 수 있습니다. 응시자는 표준화된 애플리케이션 코딩 패턴, 확장 가능한 기능,외부 통합을 사용하여 완전히 현실화된 솔루션을 제공한 경험이 있어야 합니다.


  소프트웨어 개발 주기 방법론, 데이터 무결성, 데이터 보안 규정 준수에 대해 잘 알고 있어야 합니다. 최고의 기능을 제공하는 Dynamics 365의 재무 및 운영 솔루션과 관련된 기본 프레임워크, 데이터 구조, 개체를 사용하는 깊이 있는 지식과 경험이 있어야 합니다.


  이 인증을 얻기 전에 더 많은 경험이 필요하다면 다음 제안을 고려해 보세요.

  - Dynamics 365의 재무 및 운영 앱 하나 이상에서 개발자로 일합니다.

  - 자원하여 프로젝트 개발을 돕습니다.

  - [Dynamics 365 Community](https://community.dynamics.com/)에 가입합니다.

  - Microsoft Learn에서 해당 학습 경로를 밟습니다.

  - Microsoft Dynamics 365&#58; Core Finance and Operations 및 Microsoft Dynamics 365&#58; Finance and Operations Apps Developer와 같은 강사 진행 교육에 등록합니다.
