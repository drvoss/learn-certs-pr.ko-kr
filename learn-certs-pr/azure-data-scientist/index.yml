uid: certification.azure-data-scientist
certificationRenewalUid: renewal.azure-data-scientist
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  Azure Data Scientist Associate 인증의 응시자는 데이터 과학 및 기계 학습을 적용하여 Azure에서 기계 학습 워크로드를 구현하고 실행하는 전문 지식이 있어야 합니다.


  이 역할이 담당하는 대표적인 일은 Azure에서의 데이터 과학 워크로드에 적합한 작업 환경을 계획하고 조성하는 것입니다. 이 역할은 데이터 실험을 실행하고 예측 모델을 훈련시킵니다. 또한 기계 학습 모델을 관리 및 최적화하고 프로덕션에 배포합니다.


  Azure Data Scientist Associate 인증의 응시자들은, Azure의 기계 학습 워크로드를 구현하고 실행하기 위해 데이터 과학 및 기계 학습을 적용하는 주제 전문 지식이 있어야합니다.
subTitle: Azure 데이터 과학자는 데이터 과학 및 기계 학습 지식을 적용하여 특히, Azure Machine Learning Service를 사용하여 Azure의 기계 학습 워크로드를 구현하고 실행합니다.
