summary: |-
  이 인증의 응시자들은 Microsoft Azure에서 SAP 솔루션의 초기 마이그레이션 또는 통합 및 장기 운영에 특정한 SAP 시스템 분야 및 산업 표준에 대한 폭넓은 경험과 지식을 갖춘 설계자들 또는 엔지니어들 이어야 합니다.
  
  SAP 워크로드용 Azure에 대한 설계자 또는 엔지니어의 책임에는 서비스에 대한 권장 사항을 만들고 최적의 복원력, 성능, 확장, 프로비저닝, 크기 및 모니터링을 위해 리소스를 적절하게 조정하는 것이 포함됩니다. 
  
  SAP 워크로드용 Azure에 대한 설계자들 및 엔지니어들은 cloud 관리자, cloud 데이터베이스 관리자, 및 고객과 협력하여 솔루션을 구현합니다.
  
  이 인증의 응시자는 SAP 애플리케이션에 대한 폭넓은 경험과 지식을 갖추어야 합니다: SAP 애플리케이션 및 데이터베이스를 위한 SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, OS 서버, Azure portal, Azure 마켓플레이스, Azure Resource Manager templates (ARM 템플릿), 가상화, cloud 인프라, 스토리지 구조, 고가용성 디자인, 재해 복구 디자인, 데이터 보호 개념, 그리고 네트워킹.
  
  AZ-120 시험의 경우, SAP 인증 외에도, Azure Administrator Associate 또는 Azure Solutions Architect Expert 인증을 갖출 것을 적극 권장합니다.
