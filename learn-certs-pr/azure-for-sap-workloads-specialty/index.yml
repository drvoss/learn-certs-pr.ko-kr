iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: >-
  <div><strong>중요: 이 인증의 영어 버전은 2022년 1월 24일에 업데이트됩니다. <a href="/learn/certifications/exams/az-120">AZ-120 시험 페이지에서</a> 기술 측정 문서를 다운로드하여 변경 내용을 확인하세요.</strong><br/><br/></div>


  이 인증의 후보는 초기 마이그레이션 또는 통합과 Microsoft Azure SAP 솔루션의 장기 운영과 관련한 SAP 시스템 환경 및 산업 표준에 대한 광범위한 경험과 지식을 갖춘 설계자 또는 엔지니어여야 합니다.


  SAP 워크로드에 대한 Azure 설계자 또는 엔지니어의 책임에는 서비스에 대한 권장 사항을 만들고 최적의 복원력, 성능, 크기 조정, 프로비전, 크기 및 모니터링에 맞게 리소스를 조정하는 작업이 포함됩니다.


  SAP 워크로드용 Azure 설계자 또는 엔지니어는 클라우드 관리자, 클라우드 데이터베이스 관리자 및 클라이언트와 협력하여 솔루션을 구현합니다.


  이 인증 후보에게는 SAP 애플리케이션에 대한 광범위한 경험 및 지식이 있어야 합니다. SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, SAP 애플리케이션 및 데이터베이스용 OS 서버, Azure Portal, Azure Marketplace, ARM 템플릿(Azure Resource Manager 템플릿), 가상화, 클라우드 인프라, 스토리지 구조, 고가용성 디자인, 재해 복구 디자인, 데이터 보호 개념 및 네트워킹.


  AZ-120 시험의 경우 SAP 인증 외에도 Azure 관리자 연결 또는 Azure 솔루션 아키텍트 Expert 인증이 있는 것이 좋습니다.
