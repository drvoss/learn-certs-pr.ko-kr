summary: >-
  <div><font color='red'><strong>이 인증의 내용은 2021년 11월 22일에 업데이트되었습니다. 변경 사항을 확인하려면 <a href="/learn/certifications/exams/az-120">시험 AZ-120 페이지</a>에서 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div>


  이 인증의 응시자는 Microsoft Azure에서 SAP 솔루션의 초기 마이그레이션 또는 통합 및 장기 운영과 관련된 SAP 시스템 환경 및 업계 표준에 대한 광범위한 경험과 지식을 보유한 설계자 또는 엔지니어여야 합니다.


  Azure for SAP Workloads 설계자 또는 엔지니어는 최적의 복원력, 성능, 스케일링, 프로비저닝, 크기, 모니터링에 적합한 서비스를 추천하고 리소스를 조정하는 업무를 담당합니다.


  SAP 워크로드에 대한 Azure의 설계자 또는 엔지니어는 솔루션을 구현하기 위해 cloud 관리자, cloud 데이터베이스 관리자, 그리고 클라이언트와 협력합니다.


  이 인증의 응시자는 SAP HANA, S/4HANA, SAP NetWeaver, SAP BW/4HANA, SAP 애플리케이션 및 데이터베이스를 위한 OS 서버, Azure Portal, Azure Marketplace, ARM 템플릿(Azure Resource Manager 템플릿), 가상화, 클라우드 인프라, 스토리지 구조, 고가용성 설계, 재해 복구 설계, 데이터 보호 개념, 네트워킹과 같은 SAQ 응용 분야에 대한 광범위한 경험과 지식을 갖추어야 합니다.


  AZ-120 시험을 위해 SAP 인증 외에도 Azure Administrator Associate 또는 Azure Solutions Architect Expert 인증이 있는 것이 좋습니다.
