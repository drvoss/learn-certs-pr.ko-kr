uid: certification.azure-data-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: "<div><font color='red'><strong>이 인증의 내용은 2021년 10월 25일에 업데이트되었습니다. 변경 사항을 확인하려면 <a href=\"/learn/certifications/exams/dp-900\">시험 DP-900 페이지</a>에서 측정된 기술 문서를 다운로드하세요.</strong></font><br/><br/></div>\n\nAzure Data Fundamentals 응시자는 핵심 데이터 개념에 대한 기초 지식을 갖추고 있어야 하며 Microsoft Azure 데이터 서비스를 사용하여 이를 구현하는 방법을 알고 있어야 합니다.  \n\n본 인증은 클라우드에서 데이터를 사용하기 시작하는 응시자를 대상으로 합니다.  \n\n응시자는 관계형 및 비관계형 데이터의 개념과 트랜잭션 또는 분석과 같은 다양한 유형의 데이터 워크로드에 익숙해야 합니다.  \n\nAzure Data Fundamentials는 Azure Database Administrator Associate 또는 Azure Data Engineer Associative와 같은 다른 Azure 역할 기반 인증에 대비하기 위해 사용할 수 있지만 이러한 인증에 대한 필수 조건은 아닙니다."
subTitle: Azure Data Fundamentals은 핵심 데이터 개념에 대한 기초 지식과 Microsoft Azure 데이터 서비스를 사용하여 이를 구현하는 방법을 검증합니다.
