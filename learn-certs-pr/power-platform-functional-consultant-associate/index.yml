summary: >-
  > [!IMPORTANT]

  > 이 인증의 콘텐츠는 2021 년 10 월 1 일에 업데이트 되었습니다. 변경 된 내용을 확인 하려면 [200 시험](/learn/certifications/exams/pl-200) 에서 기술 측정 문서를 다운로드 하세요.


  <br/>

  컨설팅 및 구성 기술을 연마하려는 기능 컨설턴트, 데이터 분석가 또는 개발자이신가요? 아니면 솔루션 설계자 인증 과정을 밟고 있는 솔루션 설계자이신가요? Microsoft Power Platform 구성 관련 지식과 경험이 있는 IT 전문가이실지도 모릅니다. 여기에 해당하며 Power Platform 구성 요소를 이용해 Teams, Dynamics 365, Excel, Word 같은 Microsoft 앱과 서비스를 확장하고 사용자 지정하는 데 익숙하다면, Microsoft Power Platform Functional Consultant Associate 인증을 이용해 경력을 개선하고 팀의 핵심 멤버가 되는 방법을 확인해 보세요. 이 인증은 Power Apps, Power BI 및 Power Virtual Agents 사용하는 솔루션을 빌드하고 구현할 자격이 있다고 전 세계에 알리는 역할을 합니다.


  이 인증의 후보자인 여러분은 조직의 이해관계자와 솔루션 설계자, 개발자, 테스터 같은 실무 전문가와 함께 작업하여 요구 사항을 수집하고 Microsoft Power Platform 솔루션을 구현합니다. 여러분은 모델 기반, 캔버스 및 포털 앱을 빌드합니다. 또한 Power Automate 흐름을 만들고, Power Virtual Agents를 사용하여 챗봇을 설계하고, Power BI 가상화 및 대시보드를 사용하여 데이터를 분석하기도 합니다. 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 생성하는 분도 있습니다.


  기능 컨설턴트는 이 인증을 사용하여 프로젝트 및 기타 참여 기회를 위해 자신을 보다 효과적으로 홍보해야 합니다. Microsoft Power Platform Functional Consultant Associate 인증을 사용하면 조직은 여러분이 코드를 이용하지 않거나 로우 코드를 이용해, 개발자 전문 지식이 필요한 솔루션을 빌드할 수 있음을 알 수 있습니다.


  이 인증을 얻기 전에 더 많은 경험이 필요하다면 다음 제한을 고려해 보세요.

  - Power BI 사용하여 기본 대시보드를 빌드합니다.

  - Microsoft Learn에서 사용 가능한 학습 경로를 밟습니다.

  - 강사 진행 교육 과정에 등록합니다.
