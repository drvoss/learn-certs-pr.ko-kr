summary: >-
  전문 분야가 고객 프로필에 대한 인사이트를 제공하고 고객 환경을 개선하고 고객 재방문을 늘리는 데 도움이 되는 참여 활동을 추적하는 솔루션을 구현하는 것이라면 이 인증은 귀하의 기술을 검증하고 직업적 기회를 얻는 데 도움이 될 수 있습니다.


  이 인증의 응시자는 Dynamics 365 Customer Insights, 파워 쿼리, Microsoft Dataverse, Common Data Model, Microsoft Power Platform과 하나 이상의 추가 Dynamics 365 앱에 대한 직접적인 경험이 있어야 합니다. 또한 개인 정보 보호, 규정 준수, 동의, 보안, 책임 있는 AI, 데이터 보존 정책과 관련된 사례에 대한 직접적인 경험이 있어야 합니다.


  KPI, 데이터 보존, 유효성 검사, 시각화, 준비, 일치, 조각화, 구분, 향상된 기능과 관련된 프로세스에 대한 경험도 필요합니다. Azure Machine Learning, Azure Synapse Analytics, Azure Data Factory를 일반적으로 이해하고 있어야 합니다.


  이 인증을 취득하기 위해 더 많은 경험이 필요한 경우 다음과 같은 몇 가지 제안이 있습니다.

  - Customer Insights 프로젝트에서 Microsoft Dynamics 365 컨설턴트로 작업합니다.

  - [Dynamics 365 커뮤니티](https://community.dynamics.com/)에 참가합니다. 인증서 소유자가 아니어도 괜찮습니다.

  - Microsoft Learn에서 사용 가능한 학습 경로를 밟고, 더 많은 실습을 완료합니다.

  - 강사 진행 교육 과정에 등록합니다.
