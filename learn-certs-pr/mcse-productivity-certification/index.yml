  title: 'MCSE: 생산성 솔루션 전문가'
  description: 'MCSE: 생산성 솔루션 전문가'
uid: certification.mcse-productivity-certification
iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: |-
  > [!IMPORTANT]
  > 이 인증은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 사용 중지 날짜 이전에 획득한 모든 인증은 [인증 대시보드](https://aka.ms/certdashboard)의 성적표에 계속 표시됩니다.

  <br/>

  인증을 획득하셔서 회사를 클라우드로 이동하고 사용자 생산성 및 유연성을 증가시키며 데이터 손실을 줄이고 데이터 보안성을 향상시킬 수 있는 귀하의 능력을 입증하십시오. 이 인증은 [Microsoft 365 인증 Enterprise 관리자 전문가](/learn/certifications/m365-enterprise-administrator)가 되기 위한 요구 사항 중 하나를 충족하는 데 사용할 수 있습니다.

  MCSE Productivity Solutions Expert가 되려면 다음 요구 사항을 충족해야 합니다.
  - 하나의 필수 구성 요소 인증 획득
    - 필수 구성 요소 옵션 1: [MCSA: Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - 필수 구성 요소 옵션 2: [MCSA: Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - 그리고 선택 시험 중 하나 통과
    - [70-333: 비즈니스용 Skype 2015로 Enterprise Voice 배포](/learn/certifications/exams/70-333)
    - [70-334: 비즈니스용 Microsoft Skype 핵심 솔루션](/learn/certifications/exams/70-334)
    - [70-339: Microsoft SharePoint Server 2016 관리](/learn/certifications/exams/70-339)
    - [70-345: Microsoft Exchange Server 2016 디자인 및 배포](/learn/certifications/exams/70-345)
subTitle: 인증을 획득하셔서 회사를 클라우드로 이동하고 사용자 생산성 및 유연성을 증가시키며 데이터 손실을 줄이고 데이터 보안성을 향상시킬 수 있는 귀하의 능력을 입증하십시오. 본 인증은 Microsoft 365 Certified Enterprise Administrator Expert가 되기 위한 요구 사항 중 하나를 충족하는 데 사용할 수 있습니다.
