summary: >-
  > [!IMPORTANT]

  > 이 인증은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 해당 만료 날짜 이전에 획득한 모든 인증은 [인증 대시보드의](https://aka.ms/certdashboard) 대본에 계속 표시됩니다.


  <br/>


  이 인증은 회사를 클라우드로 전환하고, 사용자 생산성과 유연성을 높이고, 데이터 손실을 줄이고, 조직의 데이터 보안을 개선하는 데 필요한 기술이 있음을 확인합니다. 이 인증은 [Microsoft 365 Certified Enterprise 관리자 전문가가](/learn/certifications/m365-enterprise-administrator)되기 위한 요구 사항 중 하나를 충족하는 데 사용할 수 있습니다.


  MCSE&#58; Productivity Solutions Expert가 되려면 다음 요구 사항을&#58;

  - 하나의 필수 구성 조건 인증&#58; 획득
    - 필수 조건 옵션 1&#58; [MCSA: Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - 필수 조건 옵션 2&#58; [MCSA: Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - 선택 시험 중 하나를 통과해야&#58;
    - [70-333&#58; 비즈니스용 Skype 2015로 Enterprise Voice 배포](/learn/certifications/exams/70-333)
    - [70-334&#58; Core Solutions of Microsoft 비즈니스용 Skype](/learn/certifications/exams/70-334)
    - [70-339&#58; 2016년 Microsoft SharePoint Server 관리](/learn/certifications/exams/70-339)
    - [70-345&#58; 디자인 및 배포 Microsoft Exchange Server 2016](/learn/certifications/exams/70-345)
