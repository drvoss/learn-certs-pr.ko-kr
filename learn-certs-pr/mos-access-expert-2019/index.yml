summary: >-
  Microsoft Office Specialist: Access Expert 인증을 획득하여 Access를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오. 본 인증은 데이터베이스 설계 원칙의 역량을 입증합니다.


  해당 인증을 취득한 사람은 이미 약 150 시간의 제품 관련 교육 및 실무 경험을 보유하고, 업계 전문가 수준의 역량을 입증하였으며, 취업 시장에 뛰어들 준비가 되었음을 입증합니다. 그들은 Access의 주요 기능들의 정확한 적용을 입증할 수 있고 독립적으로 임무를 완성할 수 있습니다.
