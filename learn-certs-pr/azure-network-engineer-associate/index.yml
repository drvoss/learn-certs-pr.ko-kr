### YamlMime:Certification
title: 'Microsoft Certified: Azure Network Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Network Engineer Associate'
  description: '이 인증은 2021년 7월에 제공됩니다. Azure Network Engineer Associate 인증의 응시자는 하이브리드 네트워킹, 연결, 라우팅, 보안, Azure 서비스에 대한 프라이빗 액세스를 포함하여 Azure 네트워킹 솔루션의 계획, 구현, 유지 관리에 대한 실무 전문 지식을 갖추고 있어야 합니다.'
uid: certification.azure-network-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  > [!IMPORTANT]
  > 이 인증의 내용은 2021년 11월 23일에 업데이트되었습니다. [시험 AZ-700 페이지](/learn/certifications/exams/az-700)에서 기술 측정 문서를 다운로드하여 변경된 내용을 확인하세요.

  <br/>
  Azure Network Engineer Associate 인증의 응시자는 하이브리드 네트워킹, 연결, 라우팅, 보안, Azure 서비스에 대한 프라이빗 액세스를 포함하여 Azure 네트워킹 솔루션의 계획, 구현, 유지 관리에 대한 실무 전문 지식을 갖추고 있어야 합니다.

  이 역할의 책임에는 Azure 네트워킹 솔루션 추천, 계획, 구현이 포함됩니다. 이 역할의 전문가는 성능, 복원력, 스케일링, 보안을 위한 솔루션을 관리합니다. Azure Portal과 PowerShell, Azure 명령줄 인터페이스(Azure CLI), ARM 템플릿(Azure Resource Manager 템플릿)을 포함한 다른 방법을 사용하여 네트워킹 솔루션을 배포합니다.

  Azure 네트워크 엔지니어는 솔루션 설계자, 클라우드 관리자, 보안 엔지니어, 애플리케이션 개발자, DevOps 엔지니어와 협업하여 Azure 솔루션을 제공합니다.

  이 인증의 응시자는 네트워킹, 하이브리드 연결, 네트워크 보안에 대한 광범위한 경험 및 지식뿐만 아니라 전문적인 Azure 관리 기술을 보유하고 있어야 합니다.
