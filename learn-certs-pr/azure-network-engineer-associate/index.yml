### YamlMime:Certification
title: 'Microsoft Certified: Azure Network Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure Network Engineer Associate'
  description: '이 인증은 2021년 7월에 제공됩니다. Azure Network Engineer Associate 인증을 위한 응시자들은 하이브리드 네트워킹, 연결, 라우팅, 보안, 및 Azure 서비스에 대한 비공개 액세스를 포함하는 Azure 네트워킹 솔루션을 계획하고, 구현하고, 유지 관리하는 것에 대한 주제별 전문 지식을 갖추어야 합니다.'
uid: certification.azure-network-engineer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Azure Network Engineer Associate 인증에 대한 응시자들은 하이브리드 네트워킹, 연결, 라우팅, 보안, 및 Azure 서비스에 대한 비공개 액세스를 포함하는 Azure 네트워킹 솔루션을 계획하고, 구현하고, 유지 관리하는 것에 대한 주제별 전문 지식을 갖추어야 합니다.
  
  이 역할에 대한 책임에는 Azure 네트워킹 솔루션을 권장하고, 계획하고, 구현하는 것이 포함됩니다. 이 역할의 전문가는 성능, 탄력성, 규모 및 보안을 위한 솔루션을 관리합니다. Azure 포털 및 PowerShell, Azure Command-Line Interface (CLI), 및 Azure Resource Manager 템플릿 (ARM 템플릿)을 포함한, 기타 방법을 사용하여 네트워킹 솔루션을 배포합니다.
  
  Azure Network Engineer는 솔루션 설계자, cloud 관리자, 보안 엔지니어, 애플리케이션 개발자, 및 DevOps 엔지니어와 협력하여 Azure 솔루션을 제공합니다.
  
  이 인증의 응시자들은 네트워킹, 하이브리드 연결, 및 네트워크 보안에 대한 광범위한 경험 및 지식 외에도, 전문 Azure 관리 기술이 있어야 합니다.
  
  <div><font color='red'><br/><strong>이 인증은 2021년 7월-중순에 제공됩니다.</strong></font></div>
