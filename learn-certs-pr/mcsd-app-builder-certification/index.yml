summary: >-
  > [!IMPORTANT]

  > 이 인증은 사용이 중지 되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 사용 중지 날짜 이전에 획득 한 모든 [인증은 인증 대시보드의](https://aka.ms/certdashboard) 성적에 계속 표시 됩니다.


  <br/>


  이 인증은 최신 모바일 및/또는 웹 응용 프로그램 및 서비스를 빌드하는 데 필요한 기술이 있는지 확인 합니다.


  MCSD&#58; App Builder 인증을 획득 하려면 다음 요구 사항을 완료&#58;

  - 하나의 필수 조건 인증&#58; 획득
    - 필수 구성 요소 옵션 1&#58; [Mcsa: 웹 응용 프로그램](/learn/certifications/mcsa-web-applications-certification)
    - 필수 구성 요소 옵션 2&#58; [mcsa: 유니버설 Windows 플랫폼](/learn/certifications/mcsa-universal-windows-platform)
  - 선택적 시험 중 하나를 전달&#58;
    - [70-357: Mobile Apps 개발](/learn/certifications/exams/70-357)
    - [70-486: MVC 웹 응용 프로그램 ASP.NET 개발](/learn/certifications/exams/70-486)
    - [70-487: Microsoft Azure 및 웹 서비스 개발](/learn/certifications/exams/70-487)
