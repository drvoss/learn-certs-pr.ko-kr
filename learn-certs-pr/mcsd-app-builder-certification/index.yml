summary: |-
  > [!IMPORTANT]
  > 이 인증은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 사용 중지 날짜 이전에 획득한 모든 인증은 [인증 대시보드](https://aka.ms/certdashboard)의 성적표에 계속 표시됩니다.

  <br/>

  본 인증서는 최신 모바일 및/또는 웹 애플리케이션과 서비스를 구축하는 데 필요한 귀하의 기술을 인증합니다.

  MCSD: App Builder 인증을 얻으려면, 다음 요구 사항을 충족해야 합니다:
  - 하나의 필수 구성 요소 인증 획득
    - 필수 구성 요소 옵션 1: [MCSA: 웹 애플리케이션](/learn/certifications/mcsa-web-applications-certification)
    - 필수 구성 요소 옵션 2: [MCSA: 유니버설 Windows 플랫폼](/learn/certifications/mcsa-universal-windows-platform)
  - 그리고 선택 시험 중 하나 통과
    - [70-357: Mobile Apps 개발](/learn/certifications/exams/70-357)
    - [70-486: ASP.NET MVC 웹 애플리케이션 개발](/learn/certifications/exams/70-486)
    - [70-487: Microsoft Azure 및 Web Services 개발](/learn/certifications/exams/70-487)
