summary: >-
  Microsoft Office Specialist: PowerPoint Associate 인증을 획득하여 PowerPoint를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하십시오. 본 인증은 프리젠테이션 및 슬라이드쇼를 작성, 편집 및 개선할 수 있는 역량을 입증합니다.


  이 인증을 획득한 개인은 약 150시간의 수업 및 제품 사용 경험을 가지고 있으며, 업계 관련 수준에서 능력이 입증되었으며, 고용 시장에 진출할 준비가 되어 있습니다. 본 인증의 취득자는 PowerPoint의 기본 기능을 올바르게 적용하고 작업을 독립적으로 완료할 수 있습니다.
