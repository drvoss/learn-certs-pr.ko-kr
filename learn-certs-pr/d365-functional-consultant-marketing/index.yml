summary: >-
  > [!IMPORTANT]

  > 이 인증의 내용은 최근에 업데이트되었습니다. [시험 MB-220은 2021년](/learn/certifications/exams/mb-220) 7월 9일에 업데이트되었으며 [PL-200 검사는 2021년](/learn/certifications/exams/pl-200) 10월 1일에 업데이트되었습니다. 관련 시험 페이지에서 기술 측정 문서를 다운로드하여 변경 내용을 확인하세요.


  <br/>

  기능 컨설턴트, 조직의 일상적인 비즈니스 운영에서 Microsoft Dynamics 365 Marketing을 사용하는 전문가 또는 컨설팅 기술을 향상하려는 개발자인 경우 이 인증을 통해 경력을 향상하고 프로젝트 및 승진에 더 효과적인 위치를 차지할 수 있습니다.


  이 인증의 응시자는 Dynamics 365 모델 기반 애플리케이션 및 데이터 모델링 원칙을 알고 있으며 Microsoft Power Platform을 구성할 수 있습니다. 캠페인, 메일, 고객 여정과 같은 마케팅 이니셔티브를 구현합니다. 조직의 관련자와 협업하여 요구 사항을 수집하고 Dynamics 365 Marketing 솔루션을 구현한 경험이 있습니다. 또한 Dynamics 365 Marketing을 구성하고 Dynamics 365 조직 보안을 설정합니다. Power Automate 및 Power Apps와 같은 Power Platform 구성 요소를 사용하여 Dynamics 365 솔루션을 확장할 수도 있습니다.


  이 인증을 취득하기 위해 더 많은 경험이 필요한 경우 다음과 같은 몇 가지 제안이 있습니다.

  - Dynamics 365 모델 기반 앱 구현 프로젝트에서 작업합니다.

  - Dynamics 365 Marketing을 사용하는 기능 컨설턴트 또는 솔루션 설계자에게서 배웁니다.

  - Microsoft Learn에서 제공하는 학습 경로를 활용합니다.

  - 강사 진행 교육 과정에 등록합니다.
