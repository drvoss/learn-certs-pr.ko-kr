uid: certification.mcsa-sql2016-business-intelligence-certification
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>이 인증은 종료되었습니다. 현재 가능한 옵션은, <a href='/learn/certifications/browse/'>인증 및 시험 찾아보기 페이지</a>를 참조하십시오. 종료날짜 이전에 취득한 모든 인증은 <a href='https://aka.ms/certdashboard'>인증 대시보드</a>성적표에 계속 표시됩니다.</strong></font><br/><br/></div> 

  이 인증을 획득하면 다차원 데이터 모델과 테이블 형식 데이터 모델 및 OLAP (온라인 분석 처리) 큐브를 사용하여 BI 솔루션을 구현하는 능력은 물론, ETL (데이터 추출, 변환 및 로드) 능력과 데이터 웨어하우스 능력을 갖추었음을 입증합니다.
subTitle: 이 인증을 획득하면 다차원 데이터 모델과 테이블 형식 데이터 모델 및 OLAP (온라인 분석 처리) 큐브를 사용하여 BI 솔루션을 구현하는 능력은 물론, ETL (데이터 추출, 변환 및 로드) 능력과 데이터 웨어하우스 능력을 갖추었음을 입증합니다.
levels:
- intermediate
skills:
- 데이터 웨어하우스 설계, 구현, 유지
- 데이터 추출, 변환 및 로드
- 데이터 품질 솔루션 작성
- 다차원 BI(Business Intelligence) 의미 체계 모델 설계
- 테이블 형식 BI 의미 체계 모델 설계(20-25%)
- MDX(Multidimensional Expressions)와 DAX(데이터 분석 식)를 사용한 쿼리 개발
- SQL Server Analysis Services(SSAS) 구성 및 유지 관리
