title: 'MCSA: SQL 2016 BI Development'
metadata:
  title: 'MCSA: SQL 2016 BI Development'
  description: 'MCSA: SQL 2016 BI Development'
uid: certification.mcsa-sql2016-business-intelligence-certification
iconUrl: /media/learn/certification/badges/mcsa-badge.svg
summary: |-
  > [!IMPORTANT]
  > 이 인증은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 사용 중지 날짜 이전에 획득한 모든 인증은 [인증 대시보드](https://aka.ms/certdashboard)의 성적표에 계속 표시됩니다.

  <br/>

  이 인증을 획득하면 다차원 데이터 모델과 테이블 형식 데이터 모델 및 OLAP (온라인 분석 처리) 큐브를 사용하여 BI 솔루션을 구현하는 능력은 물론, ETL (데이터 추출, 변환 및 로드) 능력과 데이터 웨어하우스 능력을 갖추었음을 입증합니다.
subTitle: '이 인증을 획득하면 다차원 데이터 모델과 테이블 형식 데이터 모델 및 OLAP (온라인 분석 처리) 큐브를 사용하여 BI 솔루션을 구현하는 능력은 물론, ETL (데이터 추출, 변환 및 로드) 능력과 데이터 웨어하우스 능력을 갖추었음을 입증합니다.'
