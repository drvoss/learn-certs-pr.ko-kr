summary: MOS(Microsoft Office Specialist) 2016 인증을 취득하여 Outlook을 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증하세요. 성공적으로 응시한 대상자는 전문가 수준의 이메일 메시지를 편집하고 타임존에 맞춰 일정표를 관리하고 다양한 목적과 상황에 맞는 작업 일정을 잡을 수 있게 됩니다.
subTitle: 이 인증서는 특정 Office 프로그램에 대한 Microsoft Office Specialist (MOS) 인증과 Office를 최대한 활용하는 데 필요한 기술을 보유하고 있음을 입증합니다.
