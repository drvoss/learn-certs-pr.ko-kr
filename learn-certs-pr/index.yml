title: Microsoft 인증
summary: 현재의 기술 역할과 요구 사항에 맞는 능력을 갖추고 있음을 보여 주는 인증을 획득하세요. 인증 경로를 검색하려면 작업 역할을 선택하세요.
roles:
- name: developer
  summary: 개발자는 클라우드 솔루션을 설계, 구축, 테스트 및 유지합니다.
  url: /learn/certifications/roles/developer
- name: administrator
  summary: 관리자는 Microsoft 솔루션을 구현하고 모니터링하며 유지 관리합니다.
  url: /learn/certifications/roles/administrator
- name: solution-architect
  summary: 솔루션 아키텍트는 컴퓨팅, 네트워크, 저장소, 보안 분야의 전문 지식을 갖추고 있습니다.
  url: /learn/certifications/roles/solutions-architect
- name: data-engineer
  summary: 데이터 엔지니어는 데이터 서비스의 전체 스택을 사용하여 데이터 관리, 모니터링, 보안과 개인 정보 보호 기능을 설계하고 구현합니다.
  url: /learn/certifications/roles/data-engineer
- name: data-scientist
  summary: 데이터 과학자는 기계 학습 기술을 적용하여 비즈니스 문제를 해결하는 모델을 학습, 평가 및 배포합니다.
  url: /learn/certifications/roles/data-scientist
- name: ai-engineer
  summary: AI 엔지니어는 Cognitive Services, Machine Learning 및 Knowledge Mining을 사용하여 Microsoft AI 솔루션을 설계하고 구현합니다.
  url: /learn/certifications/roles/ai-engineer
- name: devops-engineer
  summary: DevOps 엔지니어는 사람, 프로세스 및 기술을 결합하여 최종 사용자의 요구 사항과 비즈니스 목표를 충족시키는 가치 있는 제품과 서비스를 지속적으로 제공합니다.
  url: /learn/certifications/roles/devops-engineer
- name: security-engineer
  summary: 보안 엔지니어는 보안 통제 및 위협 보호를 구현하고, ID 및 액세스를 관리하며, 데이터, 애플리케이션 및 네트워크를 보호합니다.
  url: /learn/certifications/roles/security-engineer
- name: functional-consultant
  summary: 기능 컨설턴트는 Microsoft Dynamics 365 및 Microsoft Power Platform을 활용하여 고객의 요구를 예측하고 계획합니다.
  url: /learn/certifications/roles/functional-consultant
certificationsSection:
  title: Microsoft 공인 전문가가 되기
  summary: Microsoft는 많은 기술 직무에 대한 인증 경로를 보유하고 있습니다. 이러한 각 인증은 일련의 시험을 통과하여 인증을 취득하는 것으로 구성됩니다.
  tiers:
  - title: 기본 인증
    summary: 권장되는 출발점. 기술 분야에 처음 발을 들이거나 경력 변경을 고려하는 분들에게 이상적입니다.
    certifications:
    - uid: certification.azure-fundamentals
    - uid: certification.microsoft-365-fundamentals
    - uid: certification.power-platform-fundamentals
    browseLink:
      text: 기본 인증 찾아보기
      url: /learn/certifications/browse/?type=fundamentals
  - title: 역할 기반 인증
    summary: 중요한 업무 기술을 학습하기 위한 역할 기반 인증을 선택합니다.
    certifications:
    - uid: certification.azure-developer
    - uid: certification.m365-security-administrator
    - uid: certification.d365-functional-consultant-sales
    browseLink:
      text: 역할 기반 인증 검색
      url: /learn/certifications/browse?resource_type=certification
  - title: 추가 인증
    summary: 전문 기술, Microsoft 인증 강사 및 Microsoft Office 기술 인증에 대해 알아봅니다.
    certifications:
    - uid: certification.azure-for-sap-workloads-specialty
    - uid: certification.microsoft-certified-educator
    - uid: certification.mos-word-expert-2019
    browseLink:
      text: 추가 인증 찾아보기
      url: /learn/certifications/browse?resource_type=certification
upworkSection:
  title: 무료로 Microsoft 인증 갱신
  summary: Microsoft 역할 기반 및 전문 인증은 갱신하지 않으면 만료되는 것을 알고 계신가요? Microsoft Learn에서 온라인 평가에 합격하여 직무 역할을 위한 기술에 대한 최신 업데이트를 알아보고 무료로 인증을 갱신하세요.
  signupLink:
    text: 자세한 정보
    url: /learn/certifications/renew-your-microsoft-certification
trainingSection:
  title: 인증 시험 준비 방법
  summary: Microsoft는 모든 사람이 각기 다른 학습 선호도를 가지고 있음을 이해하며 인증 여정 전체에서 인증 및 교육 옵션을 제공합니다.
  items:
  - image:
      alt: Microsoft Surface을 보고 있는 여자
      src: /learn/certifications/images/image-working-lady-laptop.jpg
    title: 준비를 위한 무료 학습 경로
    summary: Microsoft Learn을 사용하면 누구나 자신만의 속도로 원하는 일정에 따라 핵심 개념을 익힐 수 있습니다. 핵심 작업에 대해 학습하는 단일 모듈 또는 관련 모듈 모음을 통해 주제를 완전히 탐색합니다.
    browseLinks:
    - text: 모든 학습 경로 찾아보기
      url: https://docs.microsoft.com/learn/browse/?resource_type=learning%20path
  - image:
      alt: 테이블에 둘러앉은 네 사람앞에서 발표하는 남자
      src: /learn/certifications/images/image-working-group.jpg
    title: 강사 지도식 교육 준비
    summary: Microsoft Learning Partner는 학습 요구에 맞는 다양한 솔루션을 제공하므로 교육 목표를 달성 할 수 있습니다. Microsoft Certified Trainer는 모두 엄격한 교육 과정을 이수하고 엄중한 기술 인증 요건을 충족한 인재들입니다.
    browseLinks:
    - text: 모든 강사 지도식 교육 검색
      url: /learn/certifications/courses/browse/
resourcesSection:
  title: 학습 리소스
  items:
  - title: Microsoft Learning Partner 찾기
    summary: 당사의 전 세계 파트너 네트워크는 Microsoft 기술에 유연한 솔루션 기반 맞춤형 교육을 제공합니다.
    url: https://www.microsoft.com/learning/partners.aspx
  - title: 인증 및 시험 지원
    summary: 지원 포럼에서 도움 받기. 포럼 조정자는 월요일에서 금요일까지 업무일 하루 만에 응답할 것입니다.
    url: /learn/certifications/help
  - title: 모든 인증 및 시험 검색
    summary: 경력을 한 단계 도약하기 위한 모든 인증을 검색합니다.
    url: /learn/certifications/browse
statisticsSection:
  title: Microsoft 인증
  summary: Microsoft 인증은 디지털 및 클라우드 비즈니스 분야의 기술을 숙달했음에 대한, 전 세계에서 인정되며 업계에서 보증하는 증거를 제공함으로써 직업적 이점을 제공합니다.
  video:
    pdfDownloadUrl: https://home.pearsonvue.com/voc
    iframeTitle: Microsoft 인증
    iframeSrc: https://www.microsoft.com/videoplayer/embed/RE4GBVK?pid=RE4GBVK-ax-0-id-oneplayer&jsapi=true&postJsllMsg=true&autoplay=false&mute=false&loop=false&market=en-us&playFullScreen=false
    title: 인증의 이점
    summary: 2021 Pearson VUE Value of IT Certification에 따르면, 인증을 취득한 기술 전문가의 61%는 승진했고, 73%는 변화하는 기술을 따라잡을 수 있을 정도로 실력이 개선되었으며, 76%는 직업 만족도가 증가했다고 말했습니다.
  items:
  - title: 91%
    summary: 인증된 IT 전문가 중 인증 덕분에 업무 수행의 자신감이 증가했다고 말하는 비율
    note: 2021 Pearson Vue Value of Certification
  - title: 74%
    summary: 인증된 IT 전문가 중 업무 관련 자율성과 독립성이 증가했다고 말하는 비율
    note: 2021 Pearson Vue Value of Certification
  - title: 94%
    summary: 전 세계 의사 결정권자 중 인증된 팀 구성원이 더 많은 가치를 제공한다고 말하는 비율
    note: 글로벌 지식 2020 IT 기술 및 급여 보고서
