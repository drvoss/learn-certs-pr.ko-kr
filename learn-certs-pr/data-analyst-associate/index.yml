summary: >-
  <div><font color='red'><strong>이 인증의 내용은 2021년 11월 23일에 업데이트되었습니다. 변경 사항을 확인하려면 <a href="/learn/certifications/exams/da-100">시험 DA-100 페이지</a>에서 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div>


  데이터 분석가는 기업이 Microsoft Power BI를 사용하여 데이터 자산 가치를 극대화하도록 합니다. 실무 전문가인 데이터 분석가는 확장성 있는 데이터 모델 설계 및 구축, 데이터 정리 및 변환, 이해하기 쉬운 데이터 시각화로 의미 있는 비즈니스 가치를 제공하는 고급 분석 기능의 사용을 담당합니다.
