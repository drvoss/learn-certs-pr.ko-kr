summary: >-
  > [!IMPORTANT]

  > 2022년 2월 28일에 **Microsoft Certified: 데이터 분석가 Associate** 인증의 이름이 Microsoft **Certified: Power BI 데이터 분석가 Associate로** 바뀝니다. 포트폴리오를 정기적으로 검토하여 최신 기술을 최신 상태로 유지합니다. 이 새 이름은 데이터 분석가 작업 역할에 대한 현재 비전과 현재 해당 역할에 필요한 기술을 반영합니다.

  >

  > 이 인증의 내용은 2021년 11월 23일에 업데이트되었습니다. [DA-100 시험](/learn/certifications/exams/da-100) 페이지에서 기술 측정 문서를 다운로드하여 변경된 내용을 확인하세요.


  <br/>

  데이터 분석가는 기업이 Microsoft Power BI를 사용하여 데이터 자산 가치를 극대화하도록 합니다. 실무 전문가인 데이터 분석가는 확장성 있는 데이터 모델 설계 및 구축, 데이터 정리 및 변환, 이해하기 쉬운 데이터 시각화로 의미 있는 비즈니스 가치를 제공하는 고급 분석 기능의 사용을 담당합니다.
