summary: "학생, 비즈니스 사용자 또는 초급 기술 전문가인 경우 이 인증은 Microsoft Power Platform 기술을 사용하여 팀의 생산성을 향상할 때 진행 속도를 높이고 경력을 향상할 수 있습니다. 교육을 받기 위한 경험은 필요하지 않으며 컴퓨터 기술, 데이터 분석, 클라우드 컴퓨팅 및 인터넷에 대한 기본적인 지식만 있으면 됩니다. 기본 인증을 기술을 성장시키고 Microsoft Power Platform Functional Consultant와 같은 다른 인증으로 진출하기 위한 첫 번째 단계라고 생각하세요.\n\n다음을 원하는 경우 Microsoft Power Platform Fundamentals 인증이 적합할 수 있습니다.\n- Microsoft Power Platform을 사용하여 솔루션 빌드.\n- Power Automate를 사용하여 기본 비즈니스 프로세스 자동화.\n- Power BI 데이터 분석 수행. \n- 간단한 Power Apps 환경 만들기.\n- Power Virtual Agents를 사용하여 실용적인 챗봇 빌드.\n\n이 인증에는 필수 구성 조건이 없습니다. 그러나 더 많은 경험을 얻으려면 다음을 할 수 있습니다.\n- Microsoft Power Platform을 사용하는 팀 내 사람에게서 배웁니다.\n- Microsoft Learn에서 제공하는 학습 경로를 살펴봅니다.\n- 강사 진행 교육 과정에 등록합니다."
