uid: certification.mcse-data-management-analytics
iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: |-
  > [!IMPORTANT]
  > 이 인증은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 사용 중지 날짜 이전에 획득한 모든 인증은 [인증 대시보드](https://aka.ms/certdashboard)의 성적표에 계속 표시됩니다.

  <br/>

  해당 인증은 응시자가 매우 효율적이고 현대적인 데이터 센터, ID 관리, 시스템 관리, 가상화, 스토리지 및 네트워킹을 운영하는 데 필요한 기술을 갖추고 있음을 입증합니다.

  MCSE: Data Management & Analytics 인증을 얻으려면, 다음 요구 사항을 충족해야 합니다:
  - 하나의 필수 구성 요소 인증 획득
    - 필수 구성 요소 옵션 1: [MCSA: SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - 필수 구성 요소 옵션 2: [MCSA: SQL 2016 데이터베이스 개발](/learn/certifications/mcsa-sql2016-database-development-certification)
    - 필수 구성 요소 옵션 3: [MCSA: SQL 2016 데이터베이스 관리](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - 필수 구성 요소 옵션 4: [MCSA: SQL 2016 BI 개발](/learn/certifications/mcsa-sql2016-business-intelligence-certification)
    - 필수 구성 요소 옵션 5: [MCSA: BI Reporting](/learn/certifications/mcsa-bi-reporting)
  - 그리고 선택 시험 중 하나 통과
    - [70-464: Microsoft SQL Server 데이터베이스 개발](/learn/certifications/exams/70-464)
    - [70-465: Microsoft SQL Server용 데이터베이스 솔루션 디자인](/learn/certifications/exams/70-465)
    - [70-466: Microsoft SQL Server를 사용하여 데이터 모델 및 보고서 구현](/learn/certifications/exams/70-466)
    - [70-467: Microsoft SQL Server를 사용하여 비즈니스 인텔리전스 솔루션 디자인](/learn/certifications/exams/70-467)
    - [70-762: SQL Databases 개발](/learn/certifications/exams/70-762)
    - [70-767: SQL을 사용하여 데이터 웨어하우스 구현](/learn/certifications/exams/70-767)
    - [70-768: SQL 데이터 모델 개발](/learn/certifications/exams/70-768)
    - [70-777: Microsoft Azure Cosmos DB 솔루션 구현](/learn/certifications/exams/70-777)
subTitle: 온-프레미스 및 클라우드 환경 모두에서 SQL을 관리하고 엔터프라이즈 규모의 데이터 솔루션을 구축하고 비즈니스 인텔리전스 데이터를 활용할 수 있는 귀하의 폭넓은 기술력과 전문성을 입증하십시오.
