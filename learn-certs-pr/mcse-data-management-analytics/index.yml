uid: certification.mcse-data-management-analytics
iconUrl: /media/learn/certification/badges/mcse-badge.svg
summary: >-
  > [!IMPORTANT]

  > 이 인증은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 해당 만료 날짜 이전에 획득한 모든 인증은 [인증 대시보드의](https://aka.ms/certdashboard) 대본에 계속 표시됩니다.


  <br/>


  이 인증은 매우 효율적이고 최신 데이터 센터, ID 관리, 시스템 관리, 가상화, 스토리지 및 네트워킹을 실행하는 데 필요한 기술이 있음을 확인합니다.


  MCSE&#58; 데이터 관리 & Analytics 인증을 받으려면 다음 요구 사항을&#58;

  - 하나의 필수 구성 조건 인증&#58; 획득
    - 필수 조건 옵션 1&#58; [MCSA: SQL Server 2012/2014](/learn/certifications/mcsa-sql-certification)
    - 필수 조건 옵션 2&#58; [MCSA: SQL 2016 데이터베이스 개발](/learn/certifications/mcsa-sql2016-database-development-certification)
    - 필수 조건 옵션 3&#58; [MCSA: SQL 2016 데이터베이스 관리](/learn/certifications/mcsa-sql2016-database-administration-certification)
    - 필수 조건 옵션 4&#58; [MCSA: SQL 2016 BI 개발](/learn/certifications/mcsa-sql2016-business-intelligence-certification)
    - 필수 조건 옵션 5&#58; [MCSA: BI Reporting](/learn/certifications/mcsa-bi-reporting)
  - 선택 시험 중 하나를 통과해야&#58;
    - [70-464: Microsoft SQL Server 데이터베이스 개발](/learn/certifications/exams/70-464)
    - [70-465: Microsoft SQL Server 데이터베이스 솔루션 디자인](/learn/certifications/exams/70-465)
    - [70-466: Microsoft SQL Server 데이터 모델 및 보고서 구현](/learn/certifications/exams/70-466)
    - [70-467: Microsoft SQL Server 비즈니스 인텔리전스 솔루션 디자인](/learn/certifications/exams/70-467)
    - [70-762: SQL 데이터베이스 개발](/learn/certifications/exams/70-762)
    - [70-767: SQL 사용하여 Data Warehouse 구현](/learn/certifications/exams/70-767)
    - [70-768: SQL 데이터 모델 개발](/learn/certifications/exams/70-768)
    - [70-777: Microsoft Azure Cosmos DB 솔루션 구현](/learn/certifications/exams/70-777)
subTitle: 온-프레미스 및 클라우드 환경에서 SQL 관리, 엔터프라이즈 규모 데이터 솔루션 빌드 및 비즈니스 인텔리전스 데이터 활용에서 광범위한 기술 집합을 보여 줍니다.
