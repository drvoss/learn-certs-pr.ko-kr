summary: |-
  > [!IMPORTANT]
  > 이 인증은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 사용 중지 날짜 이전에 획득한 모든 인증은 [인증 대시보드](https://aka.ms/certdashboard)의 성적표에 계속 표시됩니다.

  <br/>

  최신 웹 앱을 구현할 수 있는 귀하의 전문성을 입증하십시오.

  MCSA: Web Applications 인증을 얻으려면, 다음 요구 사항을 충족해야 합니다:
  - 시험 [70-486: ASP.NET MVC 웹 애플리케이션 개발](/learn/certifications/exams/70-486) 통과
  - 다음 시험 중 하나를 통과합니다.
    - [70-480: JavaScript 및 CSS3을 사용하는 HTML5의 프로그래밍](/learn/certifications/exams/70-480)
    - [70-483: C#의 프로그래밍](/learn/certifications/exams/70-483)
subTitle: 최신 웹 앱을 구현할 수 있는 귀하의 전문성을 입증하십시오.
