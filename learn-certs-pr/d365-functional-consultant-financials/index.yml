summary: >-
  <div><font color='red'><strong>이 인증 페이지에는 해당 인증과 관련된 시험에서 측정되는 능력이 포함되어 있습니다. 해당 능력에 대한 예정된 변경 사항이나 최근 변경 사항은 포함되어 있지 않습니다. 예정된 변경 사항 또는 최근 변경 사항에 대한 자세한 내용은 관련 시험 세부 정보 페이지를 참조하세요.</strong></font><br/><br/></div>


  비즈니스 요구 사항을 분석하고 업계 모범 사례를 기반으로 성공적인 비즈니스 프로세스 및 솔루션으로 변환하는 기능 컨설턴트로서의 경험이 있는 경우 이 인증은 기술을 증명하고 경력을 발전시키는 데 도움이 됩니다. 비즈니스 요구 사항을 충족하려면 Dynamics 365 Finance를 구현하고 구성한 경험이 있어야 합니다.


  이 인증은 수취 계정, 지급 계정, 총계정원장, 고정 자산, 예산 책정, 비용 회계 및 비용 관리 또는 경비를 사용하는 재무 부서의 사람에게 적합합니다. 비즈니스 회계 원칙 및 재무 운영을 기본적으로 이해하고 있어야 합니다.


  이 인증을 취득하기 위해 더 많은 경험이 필요한 경우 다음과 같은 몇 가지 제안이 있습니다.

  - Dynamics 365 Finance를 사용하는 기능 컨설턴트와 협업합니다.

  - 하나 이상의 프로젝트에서 기능 컨설턴트로 일합니다.

  - 재무 컨설팅 프로젝트에서 일합니다.

  - [community.dynamics.com](https://community.dynamics.com/)에서 전문가 및 동료 커뮤니티에 가입하세요.

  - Microsoft Learn에서 제공하는 학습 경로를 활용합니다.

  - 강사 진행 교육 과정에 등록합니다.

  - 더 많은 실습을 완료합니다.
