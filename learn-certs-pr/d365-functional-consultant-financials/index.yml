title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Finance Functional Consultant Associate'
  description: 'Dynamics 365 Finance 기능 컨설턴트는 글로벌 재무 및 운영을 통합하고 업무 및 워크플로를 자동화하며 고객의 주문, 판매, 송장 발행 및 보고 기능을 간소화합니다.'
uid: certification.d365-functional-consultant-financials
certificationRenewalUid: renewal.d365-functional-consultant-financials
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>이 인증 페이지에는 이 인증과 관련된 시험에서 측정된 기술이 포함되어 있습니다. 여기에는 이러한 기술에 대한 예정된 변경 사항이나 최근 변경 사항이 포함되지 않습니다. 예정된 변경 사항이나 최근 변경 사항에 대한 더 자세한 정보는, 관련 시험 세부 정보 페이지를 참조하십시오.</strong></font><br/><br/></div>

  비즈니스 요구 사항을 분석하고 이를 업계 모범사례에 따라 성공적인 비즈니스 프로세스 및 솔루션으로 변환하는 기능 컨설턴트로서의 경험이 있다면, 이 인증을 사용하여 기술을 입증하고 경력을 향상시키는데 도움이 됩니다. 비즈니스 요구 사항을 충족하기 위해 Dynamics 365 Finance를 구현하고 구성하는 경험이 필요합니다.
  
  이 인증은 미수금, 미지급금, 총계정 원장, 고정 자산, 예산 책정, 원가 계산 및 비용 관리 또는 비용 분야에서 일하는 재무 부서의 직원에게 적합합니다. 비즈니스 회계 원칙 및 재무 운영에 대한 기본 이해가 반드시 있어야합니다. 
  
  이 인증을 획득하기 전에 더 많은 경험이 필요하다면, 여기 몇 가지 제안이 있습니다:
  - Dynamics 365 Finance를 사용하는 기능 컨설턴트와 작업합니다.
  - 하나 이상의 프로젝스트에서 기능 컨설턴트로 작업합니다. 
  - 재무 컨설팅 프로젝트에 작업합니다. 
  - [community.dynamics.com](https://community.dynamics.com/)에서 전문가 및 동료 커뮤니티에 가입합니다. 
  - Microsoft Learn에서 사용 가능한 학습 경로를 수강합니다.
  - 강사-주도 교육 과정에 등록합니다.
  - 더 많은 실습을 완료합니다.
