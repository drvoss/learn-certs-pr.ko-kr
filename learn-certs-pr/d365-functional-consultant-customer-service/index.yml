summary: >-
  <div><font color='red'><strong>이 인증의 내용은 최근 업데이트되었습니다. <a href="/learn/certifications/exams/pl-200">시험 PL-200</a>은 2021년 10월 1일에 업데이트되었고, <a href="/learn/certifications/exams/mb-230">시험 MB-230</a>은 2021년 10월 15일에 업데이트되었습니다. 변경 사항을 확인하려면 관련 시험 페이지에서 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div>


  고객을 위한 Dynamics 365 솔루션 구성 및 구현을 담당하는 기능 컨설턴트인 경우 이 인증을 통해 기술을 조명하고 경력 발전에 도움을 받을 수 있습니다. Dynamics 365 Customer Service 기능 컨설턴트는 서비스, 품질, 안정성, 효율성과 고객 만족에 집중하는 옴니채널 솔루션을 구현합니다. 기능 컨설턴트로서 프로젝트 관리자, 개발자, 솔루션 설계자와 협업하는 방법을 알고 있습니다. Dynamics 365를 구현하는 기능 컨설턴트로서 최소 1~3년의 경험이 필요합니다.


  이 인증을 취득하기 위해 더 많은 경험이 필요한 경우 다음과 같은 몇 가지 제안이 있습니다.

  - 하나 이상의 프로젝트에서 Dynamics 365 기능 컨설턴트로 작업합니다.

  - Dynamics 365 Customer Service 구현 작업을 합니다.

  - [community.dynamics.com](https://community.dynamics.com/)에서 커뮤니티에 가입합니다.

  - [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path)에서 제공하는 학습 경로를 활용합니다.

  - 더 많은 실습을 완료합니다.

  - 강사 진행 교육 과정에 등록합니다.
