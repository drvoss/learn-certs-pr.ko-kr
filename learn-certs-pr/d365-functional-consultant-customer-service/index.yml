title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Customer Service Functional Consultant Associate'
  description: 'Microsoft Dynamics 365 고객 서비스 기능 컨설턴트는 빠르고 민첩한 고객 경험(CX) 솔루션을 구축하고 AI를 활용하여 고객의 요구를 예측하는 실용적인 통찰력을 얻습니다.'
uid: certification.d365-functional-consultant-customer-service
certificationRenewalUid: renewal.d365-functional-consultant-customer-service
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>이 인증의 내용은 곧 업데이트됩니다. <a href="/learn/certifications/exams/pl-200">PL-200</a> 2021년 10월 1일 업데이트됩니다. <a href="/learn/certifications/exams/mb-230">MB-230</a> 2021년 10월 15일 업데이트됩니다. 변경되는 내용을 확인하려면 관련 시험 페이지에서 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>
  
  고객을 위한 Dynamics 365 솔루션의 구성과 구현을 담당하는 기능 컨설턴트인 경우, 이 인증을 이용하여 귀하의 기술을 조명하고 경력을 향상시키는데 도움이 될 수 있습니다. Dynamics 365 Customer Service 기능 컨설턴트는 서비스, 품질, 신뢰도, 효율성 및 고객 만족에 초점을 맞춘 옴니채널 솔루션을 구현합니다. 기능 컨설턴트로서, 프로젝트 관리자들, 개발자들 및 솔루션 아키텍트와 협력하는 방법을 알고 있습니다. Dynamics 365를 구현하는 기능 컨설턴트로서 최소 1-3년의 경험이 필요합니다.
  
  이 인증을 획득하기 전에 더 많은 경험이 필요하다면, 여기 몇 가지 제안이 있습니다&#58;
  - 하나 이상의 프로젝트에서 Dynamics 365 기능 컨설턴트로서 작업합니다.
  - Dynamics 365 Customer Service 구현을 작업합니다.
  - [community.dynamics.com](https://community.dynamics.com/)에서 커뮤니티에 가입합니다.
  - [Microsoft Learn](/learn/browse/?expanded=dynamics-365&products=dynamics-customer-service&roles=functional-consultant&resource_type=learning%20path)에서 사용가능한 학습 경로를 수강합니다.  
  - 더 많은 실습을 완료합니다.
  - 강사-주도 교육 과정에 등록합니다.
subTitle: Microsoft Dynamics 365 고객 서비스 기능 컨설턴트는 빠르고 민첩한 고객 경험(CX) 솔루션을 구축하고 AI를 활용하여 고객의 요구를 예측하는 실용적인 통찰력을 얻습니다.
