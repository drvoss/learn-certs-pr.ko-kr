summary: >-
  MCE(Microsoft Certified Educator) 인증은 교육자가 학생들에게 풍부한 맞춤 학습 경험을 제공하는 데 필요한 글로벌 교육자로서의 기술 지식 능력을 갖추고 있는지 검증합니다.

  MCE 인증은 수습 교육자, 사범대학 구성원, 현직 교육자에게 적합합니다.


  Microsoft는 교육자의 엄격한 시험 준비에 도움이 되는 포괄적인 e-learning 커리큘럼 21CLD를 제공합니다.


  **참고** Microsoft Certified Educator 시험은 교육자가 특정 기술 도구를 능숙하게 사용하는지 여부가 아니라 6가지의 서로 다른 콘텐츠 도메인에 기술 도구를 적용하는 방법을 이해하는지 여부를 평가합니다. 특정 Microsoft 제품 및 기술을 가르칠 수 있는 인증 취득에 대한 정보를 찾으려면 [Microsoft Certified Trainer](https://www.microsoft.com/learning/mct-certification.aspx) 페이지를 방문하세요.
