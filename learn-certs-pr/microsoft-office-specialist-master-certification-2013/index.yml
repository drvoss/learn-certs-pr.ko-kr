summary: "Microsoft Office Specialist 2013 Master 인증은 Office 프로그램을 능숙하게 사용하는 데 필요한 가장 깊은 수준의 기술을 갖추고 있음을 입증합니다.\n\nMicrosoft Office Specialist 2013 Master 인증을 받으려면 다음 경로 중 하나를 완료하세요. \n\n\n\n<div><br/><strong>옵션 1(Word Expert + Excel Core + 선택적)</strong></div>\n\n\n- 다음 세 개의 필수 시험에 합격해야 합니다.\n  - [77-425: Microsoft Word 2013 Expert 1부](/learn/certifications/exams/77-425)\n  - [77-426: Microsoft Word 2013 Expert 2부](/learn/certifications/exams/77-426)\n  - [77-420: Microsoft Excel 2013 Core](/learn/certifications/exams/77-420)\n- 다음 선택적 시험 중 하나에 합격해야 합니다.\n  - [77-421: Microsoft OneNote 2013](/learn/certifications/exams/77-421)\n  - [77-422: Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)\n  - [77-423: Microsoft Outlook 2013](/learn/certifications/exams/77-423)\n  - [77-424: Microsoft Access 2013](/learn/certifications/exams/77-424)\n  - [77-419: Microsoft SharePoint 2013](/learn/certifications/exams/77-419)(2020년 6월 사용 중지)\n\n<div><br/><strong>옵션 2(Excel Expert + Word Core + 선택적)</strong></div>\n\n\n- 다음 세 개의 필수 시험에 합격해야 합니다.\n  - [77-427: Microsoft Excel 2013 Expert 1부](/learn/certifications/exams/77-427)\n  - [77-428: Microsoft Excel 2013 Expert 2부](/learn/certifications/exams/77-428)\n  - [77-418: Microsoft Word 2013 Core](/learn/certifications/exams/77-418)\n- 다음 선택적 시험 중 하나에 합격해야 합니다.\n  - [77-421: Microsoft OneNote 2013](/learn/certifications/exams/77-421)\n  - [77-422: Microsoft PowerPoint 2013](/learn/certifications/exams/77-422)\n  - [77-423: Microsoft Outlook 2013](/learn/certifications/exams/77-423)\n  - [77-424: Microsoft Access 2013](/learn/certifications/exams/77-424)\n  - [77-419: Microsoft SharePoint 2013](/learn/certifications/exams/77-419)(2020년 6월 사용 중지)\n\n<div><br/><strong>옵션 3(Word Expert + Excel Expert)</strong></div>\n\n\n- 다음 네 개의 필수 시험에 합격합니다(이 경로에는 선택적 시험이 필요하지 않음).\n  - [77-425: Microsoft Word 2013 Expert 1부](/learn/certifications/exams/77-425)\n  - [77-426: Microsoft Word 2013 Expert 2부](/learn/certifications/exams/77-426)\n  - [77-427: Microsoft Excel 2013 Expert 1부](/learn/certifications/exams/77-427)\n  - [77-428: Microsoft Excel 2013 Expert 2부](/learn/certifications/exams/77-428)\n  "
