summary: >-
  <div><font color='red'><strong>이 인증의 내용은 2021년 11월 29일에 업데이트되었습니다. 변경 사항을 확인하려면 <a href="/learn/certifications/exams/sc-200">시험 SC-200 페이지</a>에서 측정 능력 문서를 다운로드하세요.</strong></font><br/><br/></div>


  Microsoft 보안 운영 분석가는 조직의 관련자와 협업하여 조직의 정보 기술 시스템을 보호합니다. 목표는 환경에서 활성 공격을 신속하게 해결하고, 위협 방지 사례 개선에 관하여 조언하고, 적절한 관련자에게 조직 정책 위반을 문의하여 조직의 위험을 줄이는 것입니다.


  책임에는 환경 전체에서 다양한 보안 솔루션을 사용하는 위협 관리, 모니터링 및 대응이 포함됩니다. 역할은 주로 Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender 및 타사 보안 제품을 사용하여 위협의 조사, 대응 및 헌팅을 수행합니다. 보안 운영 분석가는 이러한 도구의 작업 결과를 사용하므로 해당 기술의 구성 및 배포의 중요한 관련자이기도 합니다.
