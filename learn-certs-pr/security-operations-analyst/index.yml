summary: >-
  <div><strong>중요: 이 인증의 영어 버전은 2022년 1월 28일에 업데이트됩니다. <a href="/learn/certifications/exams/sc-200">SC-200 시험 페이지에서</a> 기술 측정 문서를 다운로드하여 변경 내용을 확인하세요.</strong><br/><br/></div>


  Microsoft 보안 운영 분석가는 조직의 이해 관계자와 협력하여 조직의 정보 기술 시스템을 보호합니다. 목표는 환경에서 활성 공격을 신속하게 해결하고, 위협 방지 사례 개선에 관하여 조언하고, 적절한 관련자에게 조직 정책 위반을 문의하여 조직의 위험을 줄이는 것입니다.


  책임에는 환경 전체에서 다양한 보안 솔루션을 사용하는 위협 관리, 모니터링 및 대응이 포함됩니다. 역할은 주로 Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender 및 타사 보안 제품을 사용하여 위협의 조사, 대응 및 헌팅을 수행합니다. 보안 운영 분석가는 이러한 도구의 운영 출력을 사용하기 때문에 이러한 기술의 구성 및 배포에 있어 중요한 이해 관계자이기도 합니다.
