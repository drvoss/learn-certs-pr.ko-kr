### YamlMime:Certification
title: 'Microsoft Certified: Azure AI Engineer Associate'
metadata:
  title: 'Microsoft Certified: Azure AI Engineer Associate'
  description: 'Azure AI 엔지니어는 Azure Cognitive Services 및 Azure Applied AI Services를 활용하는 AI 솔루션을 빌드, 관리 및 배포합니다.'
uid: certification.azure-ai-engineer
certificationRenewalUid: renewal.azure-ai-engineer
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  > [!IMPORTANT]
  > 이 인증의 내용은 2021년 11월 30일에 업데이트되었습니다. [시험 AI-102 페이지](/learn/certifications/exams/ai-102)에서 기술 측정 문서를 다운로드하여 변경된 내용을 확인하세요.

  <br/>
  Azure AI Engineer Associate 인증의 응시자는 Azure Cognitive Services 및 Azure Applied AI Services를 활용하는 AI 솔루션을 빌드, 관리 및 배포합니다.

  이러한 책임에는 요구 사항 정의 및 설계부터 개발, 배포, 유지 관리, 성능 조정에서 모니터링에 이르기까지 AI 솔루션 개발의 모든 단계에 대한 참여가 포함됩니다.

  이들은 솔루션 아키텍트와 함께 작업하면서 솔루션 아키텍트의 비전을 번역하고 데이터 과학자, 데이터 엔지니어, IoT 전문가, AI 개발자들과 협력하여 완벽한 엔드투엔드 AI 솔루션을 구축합니다.

  이 인증의 응시자는 C# 또는 Python에 능숙해야 하며 REST 기반 API 및 SDK를 사용하여 Azure에서 컴퓨터 비전, 자연어 처리, 지식 마이닝, 대화형 AI 솔루션을 빌드할 수 있어야 합니다.

  응시자들은 Azure AI 포트폴리오를 구성하는 구성 요소와 사용 가능한 데이터 스토리지 옵션도 알고 있어야 합니다. 또한 응시자는 책임 있는 AI 원칙을 이해하고 적용할 수 있어야 합니다.
