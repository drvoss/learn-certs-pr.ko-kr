summary: |-
  > [!IMPORTANT]
  > 이 인증의 내용은 2021년 9월 29일에 업데이트되었습니다. [시험 AZ-500 페이지](/learn/certifications/exams/az-500)에서 기술 측정 문서를 다운로드하여 변경된 내용을 확인하세요.

  <br/>
  Azure Security Engineer Associate 인증 응시자는 엔드투엔드 인프라의 일부로 클라우드 및 하이브리드 환경에서 ID, 액세스, 데이터, 애플리케이션, 네트워크를 보호하는 Azure 보안 구현에 관한 실무 전문 지식을 갖추어야 합니다.

  Azure 보안 엔지니어는 보안 상태를 관리하고, 취약점을 식별 및 해결하며, 위협 모델링을 수행하고, 위협 보호를 구현하고, 보안 사고 에스컬레이션에 대응하는 업무를 담당합니다.

  Azure 보안 엔지니어는 종종 클라우드 기반 관리 및 보안을 계획하고 구현하는 더 큰 팀의 일원입니다.

  이 인증의 응시자는 Azure 및 하이브리드 환경 관리에 대한 실무 경험이 있어야 합니다. 응시자는 코드, 보안 작업 프로세스, 클라우드 기능, Azure 서비스와 같은 인프라를 사용해본 경험이 있어야 합니다.
