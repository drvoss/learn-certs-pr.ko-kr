summary: >-
  Microsoft Power Platform 또는 Microsoft Dynamics 365 솔루션 설계자로서의 전문성을 입증하려는 경우 또는 솔루션 설계자가 되기 위한 다음 단계를 밟을 준비가 된 개발자 또는 수석 컨설턴트인 경우 이 Expert 인증이 도움이 될 수 있습니다. 당신의 경력에서 앞으로 나아가세요.


  Power Platform Solution Architect Expert 인증의 응시자는 관련자와 협업하고 조직의 광범위한 비즈니스 및 기술 요구 사항에 영향을 미치는 솔루션에 집중합니다. 응시자는 Power Platform, Dynamics 365 고객 참여 앱, 관련 Microsoft 클라우드 솔루션, 타사 기술에 대한 기능 및 기술 지식을 보유하고 있습니다. 이 인증을 위해서는 Power Platform 아키텍처에 대한 깊은 지식과 함께 Power Platform 솔루션 설계자로서 최소 1~3년 또는 수석 컨설턴트 또는 개발자로서 7~10년이 필요합니다.


  이 인증을 받기 전에 추가 경험이 필요한 경우 몇 가지 제안 사항이 있습니다.

  - Power Platform 프로젝트에서 솔루션 아키텍트로 작업(또는 섀도잉)합니다.

  - 강사 진행 교육 과정에 등록합니다.

  - [Microsoft Learn](/learn/paths/become-solution-architect/)에서 제공하는 학습 경로를 살펴봅니다.
