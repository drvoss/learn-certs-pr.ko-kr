  title: 'Microsoft Certified: Dynamics 365 Marketing Functional Consultant Associate (레거시)'
  description: 'Microsoft Dynamics 365 Marketing 기능 컨설턴트는 잠재 고객을 유치하고 변환하며, 브랜드 인지도를 구성하고 옴니 채널 메시징을 표준화하며 마케팅 통찰력을 제공하는 솔루션을 구현합니다.'
