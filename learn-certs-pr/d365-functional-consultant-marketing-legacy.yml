summary: |-
  <div><font color="#D83B01"><strong>이 버전의 인증을 이제는 사용할 수 없습니다. 이 버전의 인증이 있는 경우 최신 버전의 인증이 자동으로 부여됩니다.<br/><br/>  두 버전의 인증이 모두 인증에 나열됩니다. 최신 버전만 갱신하면 됩니다. 이전 버전이 만료되면 성적표의 인증 이력 섹션으로 이동합니다.<br/><br/></strong></font></div>
  
  만일 기능 컨설턴트, 조직의 일상적인 비즈니스 운영에서 Microsoft Dynamics 365 Marketing 를 사용하는 전문가 이거나, 컨설팅 기술을 연마하려는 개발자라면, 이 인증이 경력을 향상시키고 프로젝트와 승진에 보다 효과적으로 자신을 자리잡게 하는데 도움이 될 수 있습니다.
  
  이 인증의 응시자로서, Dynamics 365 모델-기반 애플리케이션과 데이터-모델링 원칙을 알고, 또한 Microsoft Power Platform 을 구성할 수 있습니다. 캠페인, 이메일 및 고객 여정과 같은 마케팅 계획을 구현합니다. 조직의 이해관계자들과 요구사항을 수집하고 Dynamics 365 Marketing 솔루션을 구현하기위해 협력한 경험이 있습니다. 추가로, Dynamics 365 Marketing 을 구성하고 Dynamics 365 조직 보안을 설정합니다. Power Automate 및 Power Apps와 같은 Power Platform 구성요소를 사용하여 Dynamics 365 솔루션을 확장 할 수도 있습니다.
  
  이 인증을 획득하기 전에 더 많은 경험이 필요하다면, 여기 몇 가지 제안사항이 있습니다&#58;
  - Dynamics 365 모델-기반 앱 구현 프로젝스에서 작업합니다.
  - Dynamics 365 Marketing을 사용하는 기능 컨설턴트 혹은 솔루션 아키텍트를 쉐도우합니다.
  - Microsoft Learn 에서 가능한 학습경로를 시작합니다.
  - 강사 주도 교육 과정에 등록합니다.
