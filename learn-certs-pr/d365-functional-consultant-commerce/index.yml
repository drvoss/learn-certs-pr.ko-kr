summary: >-
  기능 컨설턴트, 개발자, 정보 작업자 또는 Dynamics 365 Commerce를 사용하여 팀과 조직을 지원하는 IT 또는 비즈니스 전문가라면 이 인증이 경력을 향상하는 데 도움이 될 수 있습니다. 이 인증의 응시자는 Dynamics 365 Commerce 애플리케이션을 구성, 배포, 유지 관리합니다.


  응시자는 통합 상거래 비즈니스 운영에 대해 잘 이해하고 있어야 합니다. 응시자는 Dynamics 365 Commerce 본사를 구성하고, Commerce 콜 센터를 구성 및 관리하고, Commerce의 POS(판매 시점)를 관리하고, 전자 상거래 관리, 제품, 가격, 할인, 충성도, 소속을 구성합니다.


  이 인증을 취득하기 위해 더 많은 경험이 필요한 경우 다음과 같은 몇 가지 제안이 있습니다.


  - 일부 Dynamics 365 Commerce 프로젝트에서 기능 컨설턴트와 협업합니다.

  - Microsoft Learn 자기 주도적 학습 경로를 활용합니다.

  - 강사 진행 교육 과정에 등록합니다.
