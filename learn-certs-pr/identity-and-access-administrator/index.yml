summary: >-
  > [!IMPORTANT]

  > 이 인증의 영어 버전은 2022년 1월 28일에 업데이트됩니다. [SC-300 시험 페이지에서](/learn/certifications/exams/sc-300) 기술 측정 문서를 다운로드하여 변경 내용을 확인하세요.


  <br/>

  Microsoft ID 및 액세스 관리자는 Azure AD(Azure Active Directory)를 사용하여 조직의 ID 및 액세스 관리 시스템을 설계, 구현, 운영합니다. 엔터프라이즈 애플리케이션에 대한 보안 인증 및 권한 부여 액세스를 제공하는 등의 작업을 관리합니다. 관리자는 모든 사용자에게 원활한 환경 및 셀프 서비스 관리 기능을 제공합니다. 적응형 액세스 및 거버넌스는 이 역할의 핵심 요소입니다. 이 역할은 ID 및 액세스 환경에 대한 문제 해결, 모니터링, 보고도 담당합니다.


  ID 및 액세스 관리자는 개인이거나 더 큰 팀의 멤버일 수 있습니다. 이 역할은 조직의 다른 많은 역할과 협업하여 전략적 ID 프로젝트를 진행하여 ID 솔루션을 현대화하고 하이브리드 ID 솔루션과 ID 거버넌스를 구현합니다.
