title: 'Microsoft 365 Certified: Developer Associate'
metadata:
  title: 'Microsoft 365 Certified: Developer Associate'
  description: Microsoft 365 Developers [Microsoft 365 개발자는] Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리해야 합니다.
uid: certification.m365-developer-associate
certificationRenewalUid: renewal.m365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  Microsoft 365 Developers [Microsoft 365 개발자는] Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리해야 합니다.

  Microsoft 365 개발자들은 Microsoft identity 및 Microsoft Graph에 능숙합니다. UI 요소 (Adaptive Cards 및 Office UI Fabric (Fluent UI)포함), 통합 포인트(Microsoft Teams, Office Add-ins, SharePoint Framework, 실행 가능한 메세지 포함), 및 워크로드 플랫폼 대상 결정에 대한 일반적인 지식이 있습니다.
subTitle: Microsoft 365 Developers [Microsoft 365 개발자는] Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리해야 합니다.
