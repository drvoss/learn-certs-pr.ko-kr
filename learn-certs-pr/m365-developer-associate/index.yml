title: 'Microsoft 365 Certified: Developer Associate'
metadata:
  title: 'Microsoft 365 Certified: Developer Associate'
  description: 'Microsoft 365 개발자는 Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리합니다.'
uid: certification.m365-developer-associate
certificationRenewalUid: renewal.m365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  > [!IMPORTANT]
  > 이 인증의 내용은 2021년 11월 29일에 업데이트되었습니다. [시험 MS-600 페이지](/learn/certifications/exams/ms-600)에서 기술 측정 문서를 다운로드하여 변경된 내용을 확인하세요.

  <br/>
  Microsoft 365 개발자는 Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리합니다.

  Microsoft 365 개발자는 Microsoft ID, Microsoft Graph, 그리고 Microsoft Teams용 앱 빌드에 능숙합니다. 이들은 UI 요소(Fluent UI(Office UI Fabric) 포함), 통합 지점(Office Add-ins, SharePoint Framework, Actionable Messages 포함) 및 워크로드 플랫폼 목표 결정에 대한 일반적인 지식이 있습니다.
subTitle: 'Microsoft 365 개발자는 Microsoft 365 플랫폼을 사용하는 조직의 생산성 및 협업 요구에 최적화된 애플리케이션 및 솔루션을 설계, 구축, 테스트 및 유지 관리합니다.'
