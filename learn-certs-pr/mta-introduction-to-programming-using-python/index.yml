  > [!WARNING]

  > 이 MTA 인증은 2022년 6월 30일에 사용 중지됩니다. 관련 시험의 상품권 판매는 2021년 6월 30일에 종료되었습니다. 아래의 "Schedule with Vuon VUE" 또는 "Schedule with Certiport" 단추를 사용하여 구매한 상품권을 교환하고 시험을 예약합니다. 자세한 내용은 [FAQ를](/learn/certifications/mta-retirement-faqs) 참조하세요.


  <br/>

  MTA 인증은 기술 분야 커리어를 시작하고자 하는 분에게 적합합니다. MTA 인증은 광범위한 기본 기술 개념을 다루며, 핵심 기술 지식을 평가 검증하고 기술적 능력에 관한 신뢰도를 상승시킵니다. 참고: MTA 시험은 MCP 인증과 연계되지 않으며 MCSA 또는 MCSD 인증과도 연계되지 않습니다.
