summary: "<div><font color=\"#D83B01\"><strong>이 버전의 인증은 더 이상 사용할 수 없습니다. 이 버전의 인증이 있는 경우 최신 버전의 인증이 자동으로 부여됩니다.<br/><br/>  두 버전의 인증이 인증에 나열됩니다. 최신 버전만 갱신하면 됩니다. 이전 버전이 만료되면 기록의 인증 기록 섹션으로 이동합니다.<br/><br/></strong></font></div>\n\n기능 컨설턴트, Microsoft Dynamics 365 Sales로 작업하는 전문가 또는 컨설팅 기술을 습득하려는 개발자인 경우 이 인증을 통해 경력을 향상할 수 있습니다. 이를 통해 프로젝트를 보다 효과적으로 마케팅할 수 있으며 Dynamics 365 Sales를 사용하여 영업 사원의 역량을 강화할 수 있음을 조직에 보여 줍니다. \n\n이 인증의 후보로 Microsoft Power Platform 구성한 경험이 있으며 Dynamics 365 모델 기반 애플리케이션 및 데이터 모델링 원칙을 알고 있습니다. 조직의 관련자와 협력하여 요구 사항을 수집하고 Dynamics 365 Sales 솔루션을 구현합니다. 잠재 고객, 기회, 견적 및 주문을 관리하고 제품 카탈로그 및 가격표를 구성합니다. 또한 조직의 고유한 비즈니스 프로세스와 일치하도록 Dynamics 365 Sales를 구성하고 Dynamics 365 Sales 데이터를 모델링합니다. Power Automate 및 Power Apps 같은 Power Platform 구성 요소를 사용하여 Dynamics 365 솔루션을 확장할 수도 있습니다.\n\n이 인증을 얻기 전에 더 많은 경험이 필요한 경우 다음과 같은 몇 가지 제안이&#58;\n- Dynamics 365 모델 기반 앱 구현 프로젝트에서 작업합니다.\n- Dynamics 365 Sales에서 작업하는 기능 컨설턴트 또는 솔루션 설계자를 섀도 처리합니다.\n- Microsoft Learn 사용 가능한 학습 경로를 활용합니다.\n- 강사가 진행하는 교육 과정에 등록합니다."
