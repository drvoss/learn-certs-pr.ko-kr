summary: |-
  > [!IMPORTANT]
  > 이 인증은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 사용 중지 날짜 이전에 획득한 모든 인증은 [인증 대시보드](https://aka.ms/certdashboard)의 성적표에 계속 표시됩니다.

  <br/>

  인증은 Microsoft Dynamics 365 기술을 사용하고 관리하는 전문성을 입증합니다. Microsoft Dynamics 365에서 기초를 다지고, 하나 이상의 비즈니스 전문 분야에서 추가적으로 전문성을 입증하게 됩니다.

  MCSE: Business Applications 인증을 얻으려면, 다음 요구 사항을 충족해야 합니다:
  - 필수 구성 요소 인증 [MCSA: Microsoft Dynamics 365 for Operations](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations) 획득
  - 그리고 선택 시험 중 하나 통과
    - [MB2-716: Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897: Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898: Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
