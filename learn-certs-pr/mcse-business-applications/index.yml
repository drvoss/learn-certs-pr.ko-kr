summary: >-
  > [!IMPORTANT]

  > 이 인증은 사용이 중지 되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 사용 중지 날짜 이전에 획득 한 모든 [인증은 인증 대시보드의](https://aka.ms/certdashboard) 성적에 계속 표시 됩니다.


  <br/>


  이 인증은 Microsoft Dynamics 365 기술을 사용 하 고 관리할 수 있는 전문 지식을 보유 하 고 있는지 확인 합니다. Microsoft Dynamics 365의 기반으로 시작 하 고 하나 이상의 비즈니스 관련 영역에 대 한 추가 전문 지식을 보여 드리겠습니다.


  MCSE&#58; Business Applications 인증을 획득 하려면 다음 요구 사항을 완료&#58;

  - 필수 구성 요소 인증&#58; [Mcsa: 운영을 위한 Microsoft Dynamics 365](/learn/certifications/mcsa-microsoft-dynamics-365-for-operations)

  - 선택적 시험 중 하나를 전달&#58;
    - [MB2-716: Microsoft Dynamics 365 Customization and Configuration](/learn/certifications/exams/mb2-716)
    - [MB6-897: Microsoft Dynamics 365 for Retail](/learn/certifications/exams/mb6-897)
    - [MB6-898: Microsoft Dynamics 365 for Talent](/learn/certifications/exams/mb6-898)
