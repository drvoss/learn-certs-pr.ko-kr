summary: |-
  > [!IMPORTANT]
  > 이 인증의 내용은 2021년 9월 24일에 업데이트되었습니다. [시험 AZ-104 페이지](/learn/certifications/exams/az-104)에서 기술 측정 문서를 다운로드하여 변경된 내용을 확인하세요.

  <br/>
  Azure Administrator Associate 인증 응시자는 조직의 Microsoft Azure 환경을 구현, 관리 및 모니터링하는 실무 전문 지식을 갖추고 있어야 합니다.

  본 역할은 클라우드 환경에서 ID, 거버넌스, 스토리지, 컴퓨팅 및 가상 네트워크를 구현, 관리 및 모니터링하고 필요한 경우 리소스를 프로비전, 크기 조정, 모니터 및 조정하는 업무를 담당합니다.

  Azure 관리자는 대개 조직의 클라우드 인프라 구현을 전담하는 대규모 팀의 구성원 역할을 합니다.

  본 인증의 응시자는 핵심 Azure 서비스, Azure 워크로드, 보안 및 거버넌스를 완전히 이해하고 최소 6개월 Azure를 관리한 실무 경험이 있어야 합니다. 또한 본 역할은 PowerShell, Azure CLI, Azure Portal 및 Azure Resource Manager 템플릿을 사용한 경험이 있어야 합니다.
