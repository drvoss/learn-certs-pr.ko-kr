uid: certification.power-apps-and-d365-developer-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  <div>

  <div><strong>이 인증은 폐지되었습니다. 현재 사용 가능한 옵션을 확인하려면 <a href="/learn/certifications/browse/">인증 및 시험 찾아보기 페이지</a>를 참조하세요. 폐지 날짜 이전에 취득한 모든 인증은 <a href="https://aka.ms/certdashboard">인증 대시보드</a>의 성적표에 계속 표시됩니다.</strong><br/><br/></div></div>


  Microsoft Power Apps 및 Dynamics 365와 협력하는 개발자는 Dynamics 365 구현의 설계, 개발, 보안 및 확장에 대한 책임이 있습니다. 응시자는 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성 요소를 구현합니다.
