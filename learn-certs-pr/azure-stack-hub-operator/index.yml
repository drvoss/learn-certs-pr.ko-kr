uid: certification.azure-stack-hub-operator
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  <div><font color='red'><strong>이 인증의 콘텐츠는 2021 년 11 월 23 일에 업데이트 되었습니다. 변경 된 내용을 확인 하려면 <a href="/learn/certifications/exams/az-600">시험 AZ-600 페이지</a> 에서 기술 측정 문서를 다운로드 하세요.</strong></font><br/><br/></div>


  Azure Stack 허브 운영자의 후보는 인증을 연결 합니다. 인증을 사용 하는 것은 클라우드 서비스를 클라우드 서비스에 제공 하는 Azure 관리자 또는 Azure Stack 허브 운영자 Azure Stack 허브를 사용 하 여 자체 데이터 센터 내에 있습니다.


  사용자의 책임은 Azure Stack 허브 인프라를 계획, 배포, 패키지, 업데이트 및 유지 관리 하는 것입니다. 또한 하이브리드 클라우드 리소스 및 요청된 서비스를 제공하고 IaaS(서비스 제공 인프라) 및 PaaS(Platform as a Service)를 관리합니다.


  종단 간 인프라의 일부로 클라우드 기반 관리 및 보안 또는 하이브리드 환경 전용으로 사용 되는 대규모 팀의 일부로 제공 됩니다.


  이 인증에 대 한 후보는 Azure Stack 허브 환경을 관리 및 운영 하는 데 상당한 경험을 해야 합니다. 가상화, 네트워킹 및 id 관리에 대 한 몇 가지 정보 외에도 Azure에 대해 강력 하 게 이해 해야 합니다. Azure Stack 허브가 DevOps 프로세스와 하이브리드 개발 모델을 사용 하도록 설정 하는 방법을 이해 해야 합니다.
