### YamlMime:Certification
title: 'Microsoft Certified: Azure Stack Hub Operator Associate'
metadata:
  title: 'Microsoft Certified: Azure Stack Hub Operator Associate'
  description: 'Azure Stack Hub Operator Associate 인증의 후보자들은 Azure Stack Hub를 사용하여 자체 데이터 센터 내에서 최종 사용자 또는 고객에게 cloud 서비스를 제공하는 Azure 관리자들이나 Azure Stack Hub 운영자들 입니다.'
uid: certification.azure-stack-hub-operator
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>이 인증의 내용은 2021년 9월 24일 업데이트되었습니다. 변경된 내용을 확인하려면 <a href="/learn/certifications/exams/az-600">AZ-600 시험 페이지</a>에서 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  Azure Stack Hub Operator Associate 인증의 후보자들은 Azure Stack Hub를 사용하여 자체 데이터 센터 내에서 최종 사용자 또는 고객에게 cloud 서비스를 제공하는 Azure 관리자들이나 Azure Stack Hub 운영자들 입니다.
  
  그들의 책무는 Azure Stack Hub 인프라를 계획, 배포, 포장 및 유지하는 것입니다. 이들은 또한 하이브리드 cloud 리소스와 요청된 서비스를 제공하고 서비스형 인프라 (IaaS) 및 서비스형 인프라 (PaaS)를 관리합니다.
  
  그들은 클라우드-기반 관리 및 보안이나 전반적인 인프라의 부분과 같은 하이브리드 환경을 전담하는 더 큰 팀의 일부로 종사합니다.
  
  이 인증의 응시자들은 Azure Stack Hub 환경을 관리하고 운영하는데 상당한 경험이 있어야합니다. 가상화, 네트워킹 및 신원 관리에 대한 어느 정도의 지식 외에도, Azure에 대한 상당한 이해가 있어야합니다. Azure Stack Hub가 DevOps 프로세스와 하이브리드 개발 모델을 가능하게하는 방법도 이해하고 있어야합니다.
