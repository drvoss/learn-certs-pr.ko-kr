summary: "> [!NOTE]\n> 이 인증의 내용은 2021년 11월 23일에 업데이트되었습니다. [AZ-600 시험](/learn/certifications/exams/az-600) 페이지에서 기술 측정 문서를 다운로드하여 변경된 내용을 확인하세요.\n\n<br/>  \nAzure Stack Hub Operator Associate 인증의 응시자는 Azure Stack Hub를 사용하여 자체 데이터 센터 내에서 최종 사용자 또는 고객에게 클라우드 서비스를 제공하는 Azure 관리자나 Azure Stack Hub 운영자입니다.\n\nAzure Stack Hub 인프라 계획, 배포, 패키지, 업데이트, 유지 관리를 담당합니다. 또한 하이브리드 클라우드 리소스 및 요청된 서비스를 제공하고 IaaS(서비스 제공 인프라) 및 PaaS(Platform as a Service)를 관리합니다.\n\n엔드투엔드 인프라의 일부로 클라우드 기반 관리 및 보안 또는 하이브리드 환경을 전담하는 더 큰 팀의 일원입니다.\n\n이 인증의 응시자는 Azure Stack Hub 환경 관리 및 운영에 상당한 경험이 있어야 합니다. Azure에 대해 매우 잘 이해하고 있으며 가상화, 네트워킹, ID 관리에 대해 어느 정도 알고 있어야 합니다. Azure Stack Hub에서 DevOps 프로세스와 하이브리드 개발 모델을 지원하는 방법을 이해해야 합니다."
subTitle: Azure Stack Hub Operator Associate 인증의 응시자는 Azure Stack Hub를 사용하여 자체 데이터 센터 내에서 최종 사용자 또는 고객에게 클라우드 서비스를 제공하는 Azure 관리자나 Azure Stack Hub 운영자입니다.
