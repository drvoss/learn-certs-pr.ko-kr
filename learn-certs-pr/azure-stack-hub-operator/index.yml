  title: 'Microsoft Certified: Azure Stack Hub Operator Associate'
  description: Azure Stack 허브 운영자의 후보는 인증을 연결 합니다. 인증을 사용 하는 것은 클라우드 서비스를 클라우드 서비스에 제공 하는 Azure 관리자 또는 Azure Stack 허브 운영자 Azure Stack 허브를 사용 하 여 자체 데이터 센터 내에 있습니다.
