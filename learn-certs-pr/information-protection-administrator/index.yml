  title: 'Microsoft Certified: Information Protection Administrator Associate'
  description: Microsoft 정보 보호 관리자는 조직의 규정 준수 요구 사항을 충족하는 제어를 계획하고 구현합니다. 해당 관리자는 요구 사항 및 규정 준수 제어를 기술 구현으로 변환할 책임이 있습니다. 조직 제어 소유자가 정책을 준수하고 이를 유지하도록 지원합니다.
