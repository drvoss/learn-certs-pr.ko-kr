summary: |-
  > [!IMPORTANT]
  > 이 인증의 영어 버전은 2022년 1월 28일에 업데이트됩니다. [시험 SC-400 페이지](/learn/certifications/exams/sc-400)에서 기술 측정 문서를 다운로드하여 변경 내용을 확인하세요.

  <br/>
  Microsoft 정보 보호 관리자는 조직의 규정 준수 요구 사항을 충족하는 제어를 계획하고 구현합니다. 해당 관리자는 요구 사항 및 규정 준수 제어를 기술 구현으로 변환할 책임이 있습니다. 조직 제어 소유자가 정책을 준수하고 이를 유지하도록 지원합니다.

  IT(정보 기술) 직원, 비즈니스 애플리케이션 소유자, 인사 관리, 법률 관련자와 협업하여 조직에 대한 규정 요구 사항에 충분히 대응하는 데 필요한 정책 및 제어를 지원하는 기술을 구현합니다. 또한 최고 규정 준수 책임자와 보안 책임자 등 규정 준수 및 보안 경영진과 협업하여 전체적인 엔터프라이즈 위험 및 파트너를 평가하고 정책을 개발합니다.

  이 사람은 해당 요구 사항을 정의하고 해당 정책 및 제어에 대한 IT 프로세스 및 운영을 테스트합니다. 콘텐츠 분류, 데이터 손실 방지, 거버넌스 및 보호에 대한 정책 및 규칙을 만들 책임이 있습니다.
