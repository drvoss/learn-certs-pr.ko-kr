summary: >-
  Azure Cosmos DB Developer Specialty 인증의 응시자는 데이터를 저장하고 관리하는 클라우드 네이티브 애플리케이션을 설계, 구현, 모니터링하는 실무 전문 지식을 갖추고 있어야 합니다.


  이 역할의 책임에는 데이터 모델 및 데이터 배포 설계 및 구현, Azure Cosmos DB 데이터베이스로 데이터 로드, 솔루션 최적화 및 유지 관리 등이 포함됩니다. 이러한 전문가는 솔루션을 다른 Azure 서비스와 통합합니다. 또한 보안, 가용성, 탄력성, 성능 요구 사항을 고려하는 솔루션을 설계, 구현, 모니터링합니다.


  이 인증의 응시자는 Azure용 앱 개발 및 Azure Cosmos DB 데이터베이스 기술 사용에 대한 견고한 지식과 경험이 있어야 합니다. 핵심(SQL) API 및 SDK를 사용하여 애플리케이션을 개발하고, 효율적인 쿼리를 작성하고 적절한 인덱스 정책을 만들며, Azure에서 리소스를 프로비전 및 관리하고, JavaScript를 사용하여 서버 쪽 개체를 만드는 데 능숙해야 합니다. JSON을 해석하고, C# 또는 Java 코드를 읽고, PowerShell을 사용할 수 있어야 합니다.
