uid: certification.azure-cosmos-db-developer-specialty
iconUrl: /media/learn/certification/badges/microsoft-certified-specialty-badge.svg
summary: >-
  Azure Cosmos DB Developer 전문 인증 후보자는 데이터를 저장 하 고 관리 하는 클라우드 네이티브 응용 프로그램을 디자인, 구현 및 모니터링 하는 데 관련 된 전문 지식을 갖추고 있어야 합니다.


  이 역할의 책임에는 데이터 모델 및 데이터 배포 디자인 및 구현, Azure Cosmos DB 데이터베이스로 데이터 로드, 솔루션 최적화 및 유지 관리 등이 포함 됩니다. 이러한 전문가는 솔루션을 다른 Azure 서비스와 통합 합니다. 또한 보안, 가용성, 복원 력 및 성능 요구 사항을 고려 하는 솔루션을 디자인, 구현 및 모니터링 합니다.


  이 인증에 대 한 후보자는 Azure 용 앱을 개발 하 고 Azure Cosmos DB 데이터베이스 기술을 사용 하는 데 견고한 지식과 경험을 제공 해야 합니다. 핵심 (SQL) API 및 sdk를 사용 하 여 응용 프로그램을 개발 하 고, 효율적인 쿼리를 작성 하 고, 적절 한 인덱스 정책을 만들고, Azure에서 리소스를 프로 비전 및 관리 하 고, JavaScript를 사용 하 여 서버 쪽 개체를 만드는 것이 좋습니다. JSON을 해석 하 고 c # 또는 Java 코드를 읽고 PowerShell을 사용할 수 있어야 합니다.
