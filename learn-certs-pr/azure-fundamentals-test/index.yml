summary: >-
  <div><strong>중요: 이 인증의 영어 버전은 2022년 1월 25일에 업데이트됩니다. <a href="/learn/certifications/exams/az-900">AZ-900 시험 페이지에서</a> 기술 측정 문서를 다운로드하여 변경 내용을 확인하세요.</strong><br/><br/></div>


  Azure Fundamentals 인증을 위한 응시자는 클라우드 서비스에 대한 기초 지식과 이러한 서비스가 Microsoft Azure에서 제공되는 방법에 대해 알고 있어야 합니다. 이 인증은 클라우드 기반 솔루션 및 서비스에 대한 작업을 막 시작하거나 Azure를 처음 사용하는 응시자를 위한 것입니다.


  Azure Fundamentals 인증은 Azure 가격 책정 및 지원뿐만 아니라 클라우드 개념, Azure 서비스, Azure 워크로드, Azure의 보안 및 개인 정보 보호에 대한 지식이 있음을 증명할 수 있는 기회입니다. 응시자는 네트워킹, 스토리지, 컴퓨팅, 애플리케이션 지원 및 애플리케이션 개발을 포함한 일반적인 기술 개념을 숙지해야 합니다.


  Azure Fundamentials는 다른 Azure 역할 기반 또는 전문성 인증에 대비하기 위해 사용할 수 있지만, 이러한 인증에 대한 필수 조건은 아닙니다.
