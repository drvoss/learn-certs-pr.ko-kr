- name: 시험 기본 사항
  questions:
  - question: >
      시험 기간 및 예상할 수 있는 질문 유형은 무엇인가요?
    answer: >
      [시험 시간 및 문제 유형](/learn/certifications/exam-duration-question-types)을 참조하세요.
  - question: >
      시험은 어떻게 준비해야 합니까?
    answer: >
      방문: [시험 준비.](/learn/certifications/prepare-exam)
  - question: >
      Microsoft 인증 시험 등록을 어떻게 할까요??
    answer: >
      [시험 등록 및 예약](/learn/certifications/register-schedule-exam)을 방문하세요.
  - question: >
      영어로 시험 응시해야 합니까?
    answer: >
      Microsoft 인증 시험은 여러 언어로 제공됩니다. 그러나 모국어가 아닌 영어로 시험 응시해야 하는 후보는 추가 시간 동안 지원자를 요청할 수 있습니다. 추가 시간에 대한 승인은 사례별로 제공되며 시험 전에 요청해야 합니다. 이 요청은 [편의 프로세스](/learn/certifications/request-accommodations)를 통해 요청해야 합니다.
  - question: >
      사용할 수 있는 장애 수용은 무엇인가요?
    answer: >
      [편의 요청](/learn/certifications/request-accommodations)을 방문하세요.
  - question: >
      시험 비용은 얼마인가요?
    answer: >
      연결 및 전문가 시험의 비용은 일반적으로 US$165이지만 특정 국가 및 지역의 통화 값에 따라 가격이 책정됩니다. 시험 가격은 변경될 수 있습니다. 일부 국가 및 지역에서는 추가 세금이 적용될 수 있습니다.


      - MOS(Microsoft Office 전문가)의 정확한 가격 책정은 [Certiport에 문의합니다.](https://www.certiport.com/)

      - 다른 모든 시험의 경우 [모든 시험에서 시험](/learn/certifications/browse/?resource_type=examination) 가격을 찾을 수 있는 시험 페이지를 찾습니다.

      - 특별 패키지를 사용할 수도 있습니다. 자세한 내용은 [제안](/learn/certifications/deals)을 방문하세요.

      - 교육용 가격 책정도 사용할 수 있습니다. 자세한 내용은 [학생 할인을 참조하세요.](/learn/certifications/student-discounts)
  - question: >
      시험 학습 자료 또는 학습에 대한 피드백을 제공하면 어떻게 해야 합니까?
    answer: >
      강사가 진행하는 Microsoft 교육 과정에 대한 피드백이 있는 경우 강사에게 직접 제공하세요. Microsoft 온라인 과정에 대한 피드백이 있는 경우 과정을 완료할 때 표시되는 피드백 양식을 완료합니다. Microsoft는 제3자가 개발한 연구 자료를 검토하지 않으며 해당 콘텐츠를 책임지지 않습니다. 타사에서 개발한 시험 준비 자료에 대한 질문이나 의견이 있는 경우 게시자에게 직접 문의하세요.
  - question: >
      시험 질문 또는 시험 경험에 대한 피드백을 제출하는 방법
    answer: >
      - 특정 항목의 기술적 정확도에 대해 우려하는 경우 [시험 항목 챌린지 프로세스를](/learn/certifications/exam-item-challenge-process)방문하세요.

      - 시험 중에 발생한 테스트 센터 또는 기술 문제에 대한 문제를 보고하려면 적절한 시험 배달 공급자의 고객 서비스에 문의하세요.

      - 보안 문제를 보고하려면 이 [양식을](https://aka.ms/wwlcertsecurity)완료하세요.

      - 다른 유형의 피드백을 제공하려면 [인증 지원에 문의하세요.](https://aka.ms/mcpforum)
- name: 시험 세부사항
  questions:
  - question: >
      Microsoft는 시험에서 포함할 특정 주제에 대한 질문의 개수를 어떻게 결정하나요?
    answer: >
      시험에서 측정된 기술은 Microsoft 외부의 주제 전문가에 의해 식별됩니다(즉, Microsoft 직원이 아닙니다). "목표 도메인"이라고 하는 이 기술 목록은 시험 개발의 기초입니다. 각 기술 능력 영역에 출제되는 문항 수는 청사진 프로세스를 통해 결정됩니다. 즉, 중요하거나 보다 자주 수행되는 기술이라고 판단되는 시험 영역은 덜 중요하거나 자주 수행되지 않은 기술이라고 판단되는 영역보다 더 많은 문항을 출제하게 됩니다.
  - question: >
      사례 연구 시험 형식이 사용되는 이유는 무엇인가요?
    answer: >
      사례 연구 시험 형식은 전문가가 업무에서 수행하는 작업을 보다 정확하게 시뮬레이션하는 복잡한 시나리오를 사용합니다. 사례 연구에 포함된 시나리오 기반 질문은 문제를 해결하는 데 필요한 중요한 정보를 식별한 다음 분석하고 합성하여 결정을 내리는 기능을 테스트하도록 설계되었습니다. 사례 연구에서 질문에 대해 작업하는 동안 시나리오 세부 정보를 원하는 만큼 자주 참조할 수 있습니다.
  - question: >
      사례 연구를 완료한 후 질문을 검토할 수 있나요?
    answer: >
      시험의 다음 사례 또는 섹션으로 이동할 때까지 사례 연구에서 질문을 검토할 수 있습니다. 그러나 사례 연구를 나가면 해당 사례와 관련된 질문을 검토할 수 없습니다. 사례 연구 및 관련 질문을 완료하면 검토 화면이 표시됩니다. 이 화면에서는 다음 사례 연구로 이동하기 전에 답변을 검토하고 변경할 수 있습니다.


      사례 연구에는 나머지 시험과 별도로 시간이 정해지지 않습니다. 시험의 사례 연구 수는 시험 소개 화면에 표시됩니다. 모든 사례 연구 및 시험의 다른 모든 섹션을 완료할 수 있도록 그에 따라 시험 시간을 관리합니다.
  - question: >
      새 기능 또는 함수가 추가될 때 또는 관련 기술에서 변경된 내용이 있는 경우 시험이 업데이트되었는지 확인하는 프로세스는 무엇인가요?
    answer: >
      2개월마다 클라우드 기반 시험을 검토합니다. 목표 도메인 및 기존 질문에 영향을 주는 모든 변경 내용은 시험으로 통합됩니다. 특히 기술적으로 부정확한 질문은 시험에서 제거됩니다. 일부 항목이 수정되고 새 항목을 만들어 새로운 관련 기술을 평가할 수 있습니다.


      Microsoft는 언제든지 인증의 유효성과 관련성을 유지하기 위해 어떤 이유로든 콘텐츠를 업데이트할 수 있는 권리를 보유합니다. 여기에는 기술 변경과 관련된 기능 및 기능 통합, 작업 역할 내에서 성공하는 데 필요한 기술 변경 등이 포함됩니다.


      대부분의 질문은 GA(일반 공급) 기능에 대해 다루지만, 이러한 기능이 일반적으로 사용되는 경우 시험에서 미리 보기 기능에 대한 질문을 포함할 수 있습니다.
  - question: >
      새 기능 또는 함수가 추가될 때 또는 관련 기술에서 변경된 내용이 있는 경우 시험이 업데이트되었는지 어떻게 알 수 있나요?
    answer: >
      변경이 발생할 때 후보에게 알리도록 시험 세부 정보 페이지를 업데이트합니다. 또한 뉴스레터, 블로그 및 기타 적절한 통신 채널을 통해 이러한 업데이트에 대한 정보를 포함하며 시험 콘텐츠의 변경 내용을 알고 싶은 경우 이러한 통신에 등록하는 것이 좋습니다.


      시험 콘텐츠에 대한 입사 지원자와의 주요 통신은 시험 세부 정보 페이지를 통해 진행되므로 변경되는 내용과 시기를 아는 즉시 업데이트합니다. 2개월마다 시험이 업데이트되므로 시험 응시를 준비할 때 시험 세부 정보 페이지를 정기적으로 검토하는 것이 좋습니다.


      Microsoft는 언제든지 인증의 유효성과 관련성을 유지하기 위해 어떤 이유로든 콘텐츠를 업데이트할 수 있는 권리를 보유합니다. 여기에는 기술 변경과 관련된 기능 및 기능 통합, 작업 역할 내에서 성공하는 데 필요한 기술 변경 등이 포함됩니다.


      대부분의 질문은 GA(일반 공급) 기능에 대해 다루지만, 이러한 기능이 일반적으로 사용되는 경우 시험에서 미리 보기 기능에 대한 질문을 포함할 수 있습니다.
  - question: >
      시험이 변경되면 학습 키트, 책, 과정 및 기타 시험 준비 자료가 업데이트될까요?
    answer: >
      Microsoft는 변경이 발생할 때 학습 및 시험을 조정하기 위해 모든 시도를 합니다. 그러나 항상 가능한 것은 아닙니다. Microsoft 시험은 Microsoft 또는 타사 공급자가 만든 준비 또는 교육 제품의 사후 테스트로 의도되지 않습니다. 인증은 후보가 이러한 기술을 얻는 방법에 관계없이 경험 기반 기술을 측정하도록 설계되었습니다.


      시험을 준비하는 가장 좋은 방법은 시험 세부 정보 페이지의 "측정된 기술" 섹션에 나열된 기술을 연습하는 것입니다. Microsoft 인증 시험을 성공적으로 통과하려면 기술에 대한 실습 경험이 필요합니다.


      Microsoft는 제3자가 개발한 연구 자료를 검토하지 않으며 해당 콘텐츠 또는 제품 업데이트를 반영하도록 업데이트할 책임이 없습니다. 타사에서 개발한 시험 준비 자료에 대한 질문이나 의견이 있는 경우 게시자에게 직접 문의하세요.
  - question: >
      시험에서 Microsoft 교육 또는 Microsoft Press 서적에서 다루지 않은 자료가 포함된 이유는 무엇인가요?
    answer: >
      지정된 작업 역할과 관련된 모든 학습 자료는 동일한 작업 태스크 분석을 통해 작성됩니다. 따라서 학습 콘텐츠는 시험과 밀접하게 일치해야 합니다. 그러나 시험은 학습 자료 또는 학습의 효율성이 아니라 직무에서 평가하기 위한 것이므로 학습 자료는 시험 콘텐츠와 독립적으로 개발된다는 것에 유의하세요. 시험이 학습에서 명시적으로 설명한 것 이상의 기술을 적용하는 능력을 평가하도록 설계되어 있으므로 학습에서 배운 것보다 높은 수준에서 기술을 평가합니다. 일부 후보에게는 관련 학습에서 기술이 학습되지 않았다는 인상을 줄 수 있습니다. 그러나 시험에서 평가된 모든 기술은 학습 옵션에 포함됩니다.


      Microsoft는 시험에서 측정할 모든 기술에 대해 어떤 형태의 학습 자료가 존재하는지 확인하기 위해 노력하고 있습니다. 이러한 리소스 목록은 시험 세부 정보 페이지에서 찾을 수 있습니다.
- name: 점수 매기기 및 결과
  questions:
  - question: >
      시험 점수는 어떻게 매기나요?
    answer: >
      방문: [시험 점수 매기기 및 보고서 점수 매기기](/learn/certifications/exam-scoring-reports)
  - question: >
      시험 응시 정책이란?
    answer: >
      방문: [시험 응시 정책.](/learn/certifications/exam-retake-policy)
  - question: >
      내 점수에 대한 재평가를 요청할 수 있나요?
    answer: "특정 항목의 기술적 정확도에 대해 우려하는 경우 [온라인 요청을 제출하세요.](https://support.microsoft.com/en-us/getsupport?oaspworkflow=start_1.0.0.0&wf=0&wfName=capsub&productkey=visualstudio&locale=en-us&ccsid=636062745883333361) 항목 챌린지 양식이 전송됩니다. 그러나 점수를 다시 평가하면 통과/실패 상태가 변경될 가능성이 낮습니다. Microsoft는 시험을 통과하고 인증을 받은 후보가 기술 도메인 전체에서 필요한 프로파일링 수준을 입증했는지 확인해야 하므로 시험 결과의 재평가에 따라 시험의 최종 결과는 거의 변경되지 않습니다. 어떤 방식으로든 질문에 결함이 있더라도 그렇지 않은 경우 올바르게 답변했을 것이라고 가정할 수 없습니다. 이러한 경우 무료로 시험을 응시할 수 있는 기회를 후보에게 제공합니다. \n"
  - question: >
      시험 질문에 어떻게 챌린지할 수 있나요?
    answer: >
      방문: [시험 항목 챌린지 프로세스.](/learn/certifications/exam-item-challenge-process)
  - question: >
      시험을 통과하지 못하면 환불을 받을 수 있나요?
    answer: >
      아니요. Microsoft는 통과하지 않은 시험 또는 누락된 시험 약속에 대한 환불을 제공하지 않습니다.
- name: 시험 보안
  questions:
  - question: >
      시험 보안 정책은 무엇 인가요?
    answer: >
      방문: [시험 보안 정책](/learn/certifications/exam-security-policy).
- name: 성능 기반 테스트
  questions:
  - question: >
      PBT (성능 기반 테스트) 란?
    answer: >
      성능 기반 테스트는 기술의 작업을 완료 하 여 기술을 보여 줄 수 있는 기회를 제공 합니다. 지금은 등급이 있는 랩에서 작업을 완료 하는 것을 의미 하지만, 나중에 PBT는 다른 형태를 사용할 수 있습니다. 예를 들어 현재 작업 역할을 수행 하는 사용자의 경우 Microsoft는 매일 수행 하는 작업을 인증 요구 사항에 통합 하는 방법을 탐색 합니다. 아직 작업 역할에 포함 되지 않은 사용자의 경우 포트폴리오와 등급이 있는 랩을 통해 기술을 보여 주기 위해 계속 해 서 다른 방법을 사용할 수 있습니다. Microsoft는 사용자가 작업을 실제로 수행 하는 방식에 따라 기술 및 역량을 평가 하도록 지속적으로 혁신 하 고 있습니다. [PBT tutorial 비디오를 보려면 여기를 클릭 하세요.](https://www.microsoft.com/en-us/videoplayer/embed/RE4ppkp)
  - question: >
      랩을 완료할 때 무엇을 받을 수 있나요?
    answer: >
      이 유형의 질문은 가상 환경에서 작업을 수행 하 라는 메시지를 표시 합니다. 가상 컴퓨터 창과 작업 창를 포함 하는 화면이 표시 됩니다. 가상 컴퓨터 창은 실제 소프트웨어 및 응용 프로그램에서 작업을 수행 하는 원격으로 연결 된 라이브 환경입니다.


      작업 창은 랩에서 수행 해야 하는 작업을 나열 합니다. + 또는-기호를 사용 하 여 각 작업을 확장 하거나 축소할 수 있습니다. 사용자 편의를 위해 각 작업에는 작업을 완료할 때 표시할 수 있는 확인란이 있습니다. 이렇게 하면 랩 또는 점수 매기기의 모든 항목에 영향을 주지 않습니다. 랩에는 필요한 작업을 완료 하지 못했음을 표시 되므로 확인란을 선택 하 여 완료 한 작업을 추적 하는 것이 좋습니다.


      랩을 종료 한 후에는 랩에서 종료 되는 즉시 점수 매기기가 시작 되기 때문에 랩으로 돌아갈 수 없습니다. [다음]을 클릭 하면 랩을 종료 하 시겠습니까를 확인 하는 메시지가 표시 됩니다. 예를 클릭 하면 랩 섹션이 종료 되 고 작업은 점수가 매겨집니다.
  - question: >
      랩을 사용할 때 시험 구조는 어떻게 구성 되나요?
    answer: >
      시험을 시작 하면 시험에 포함 되는 작업 수를 포함 하는 항목, 사례 연구 및 랩의 수를 알려 주는 화면이 표시 됩니다. 시험 시간을 적절 하 게 계획할 수 있도록이 정보를 적어 두세요.


      시험을 시작한 후 시험의 모든 기존 질문 (예: 여러 선택, 끌어서 놓기, 빌드 목록 등)에 대 한 답을 랩 로드로 답 합니다. 랩은 시험의 마지막 섹션이 됩니다. 다음 사항에 유의하세요.


      - 시험의 한 섹션 (예: 사례 연구 또는 랩)을 종료 한 후에는 해당 섹션으로 돌아갈 수 없습니다. 그러나 대부분의 섹션의 끝에서 답변을 검토할 수 있습니다. 시험에 검토할 수 없는 섹션이 포함 될 수 있습니다 .이에 대해서는 섹션의 시작 부분에 나와 있습니다. **답변을 검토 하는 동안에는 시험 시간이 중지 되지 않습니다. 시간이 관리 되는지 확인 합니다**. 남은 질문 수와 시간에 주의 해야 합니다.

      - 랩을 사용한 시험에는 완료 해야 하는 여러 작업을 포함 하는 하나 또는 두 개의 성능 섹션/랩이 포함 되어 있습니다. 연구는 기존 항목 보다 작업을 완료 하는 데 약 3 배 더 많은 시간이 소요 됨을 보여 줍니다. 시간이 소요 될 때 남은 시간에 랩을 완료할 수 있도록 시간을 관리 하세요. 시간을 관리 하는 후보자가 랩을 완료 하는 데 충분 한 시간을 가질 수 있도록 보장 했습니다.

      - 시험의 랩 및 작업 수는 첫 번째 랩의 개요 페이지에 제공 됩니다. 반드시 정독하시기 바랍니다! 그리고, 그에 따라 시간을 적절히 관리하시기 바랍니다.

      - 다른 과제로 이동하기 전에 수행할 과제를 기다리지 마십시오. 어떤 경우에는 다른 작업을 완료 하기 전에 실행 해야 하는 항목이 있지만 작업에 표시 되는 작업을 실행 하는 동안 작업을 수행할 수 있는 다른 작업이 있을 수 있습니다. **태스크가 실행 될 때까지 기다리는 시간이 손실 되지 않습니다**. 시험 시간을 최대한 활용할 수 있도록 해당 과제와 무관한 것으로 옮겨가십시오. 경우에 따라, 과제를 시작하는 것만으로 점수를 얻기에 충분한 경우(예: Azure에서 리소스 생성하기)가 있습니다. 해당 과제는 다른 과제를 수행하는 동안 백그라운드에서 실행되도록 둘 수 있습니다. 과제 목록에는 과제 시작에 필요한 것만을 기재한 메모가 포함되어 있습니다. 페널티가 하지 않고 다른 작업으로 이동 하거나 섹션 (해당 하는 경우 다음 랩으로 이동 또는 시험 종료)을 나갈 수 있습니다. **작업을 자세히 읽습니다. 작업에서 발생 하는 문제를 해결 하는 데 필요한 작업을 수행 합니다.**
  - question: >
      랩을 사용한 시험에 기존 질문 유형 (예: 다중 선택, 끌어서 놓기, 빌드 목록 등)이 포함 되는 이유는 무엇 인가요?
    answer: >
      다양 한 이유로 랩에서 모든 중요 한 기술을 평가할 수 없습니다. 예를 들어, 실행 하는 데 몇 분 이상 걸리며 상당한 리소스가 필요한 작업을 완료 하도록 요청할 수 없습니다. 결과적으로, 시험 환경에 더 적합 한 질문 유형을 사용 하 여 이러한 기술을 계속 평가 하 게 됩니다.
  - question: >
      시험에 몇 개의 랩을 있나요? 각 랩에 있는 작업은 몇 개입니까?
    answer: >
      시험에 랩을 포함 하는 경우 랩이 하나 이상 있습니다. 각 랩에서는 7-15 개의 작업을 포함 합니다. 시험에 labs가 있는지와 시험에 대 한 소개의 수가 표시 됩니다.
  - question: >
      작업 점수는 어떻게 되나요?
    answer: >
      작업은 최종 결과에 따라 점수가 매겨집니다. 작업을 수행 하는 방법 (예: UI 또는 PowerShell 명령 사용)은 성공적으로 완료 한 경우에는 신경 쓸 필요가 없습니다. 일반적인 방법으로 작업을 완료 합니다. 점수 매기기 스크립트는 키 특성에 따라 최종 결과를 평가 하 여 제대로 수행 되었는지 확인 합니다. 예를 들어 작업이 사용자를 추가 하는 경우 점수 매기기 스크립트를 통해 해당 사용자를 추가 했는지 확인 합니다.


      특정한 방법으로 과제를 수행할 것을 요구하지는 않습니다. 응시자가 GUI가 아닌 PowerShell이나 CLI를 사용하는 것이 더 편하다면 사용하여도 좋습니다. 시험은 과제를 수행하는 데 사용한 방법이 아닌 과제 수행의 최종 결과를 테스트하여 올바로 응시자가 올바로 수행했는지를 판단합니다.
  - question: >
      각 작업의 가치가 있는 점수는 몇 개입니까?
    answer: >
      대부분의 작업은 중요 한 요소입니다. 작업이 두 지점 이상 가치가 있는 경우 해당 정보가 작업 설명에 제공 됩니다.
  - question: >
      랩을 완료 하는 데 얼마나 많은 시간이 소요 되나요?
    answer: >
      랩은 시험에서 별도로 시간을 초과 하지 않습니다. 시험의 시작 부분에서 시험 시간 뿐만 아니라 실험의 수는 소개 (읽기!)에서 제공 됩니다. 제공 된 시간에 모든 랩에서 연결 된 작업을 완료 하는 것을 포함 하 여 모든 질문에 답변해 야 합니다. 완료 해야 하는 모든 작업을 완료할 수 있도록 시간을 적절 하 게 관리 합니다.
  - question: >
      랩을 완료 하는 데 충분 한 시간이 있나요?
    answer: >
      랩은 제공 된 시험 시간 내에 완료할 수 있도록 설계 되었습니다. 장기 실행 작업 또는 많은 종속성이 있는 작업을 실행 하는 작업을 수행 하 라는 메시지가 표시 되지 않습니다. 장기 실행 작업이 필요한 작업을 기반으로 하거나 많은 종속성이 있는 작업을 기반으로 하는 중요 한 기술을 평가 해야 하는 경우에는 기존 항목을 사용 하 여 평가 하거나, 가능한 경우 이러한 작업을 이미 수행한 후 해당 작업의 결과에 대해 논리적으로 작성 되는 작업을 수행 합니다.
  - question: >
      랩에 포함할 작업을 결정 하려면 어떻게 해야 하나요?
    answer: >
      시험에 대 한 모든 질문과 마찬가지로 랩 작업은 목표 도메인에 매핑됩니다. 랩 기반 평가에 가장 적합 한 작업을 선택 합니다. 여기에는 긴 실행 시간이 나 리소스가 필요 하지 않으며 시험 푸는 사람은 시험을 완료 하기 위해 예상 된 시간 내에 완료할 수 있습니다.
  - question: >
      랩을 시작 하기 전에 기다려야 하는 이유는 무엇 인가요?
    answer: >
      클라우드에서 시험 환경을 준비하는 데는 다소의 시간이 소요되며, 응시자가 과제 완료를 위해 접속하는 환경은 모든 리소스가 전부 준비되는 경우에만 로딩 가능합니다. 결과적으로 시험은 랩을 프로 비전 하 고 환경에 로드할 수 있는 일련의 기존 항목 (여러 선택, 끌어서 놓기, 빌드 목록 등)으로 시작 합니다. 만약 문제 세트를 너무 빨리 완료하는 경우에는, 랩이 로딩되는 동안 기다려야 할 수 있습니다.
  - question: >
      실습은 빈 흰색 화면으로 시작할 수 있다는 것을 들었습니다. 이 문제를 해결 하기 위해 수행할 수 있는 작업은 무엇 인가요?
    answer: >
      빈 흰색 화면으로 랩을 시작 하는 경우 새 탭을 열고로 이동 [ https://portal.azure.com 합니다.](https://portal.azure.com/) 새 탭을 열면 대부분의 경우 문제가 해결됩니다.
  - question: >
      내 랩에서 몇 가지 문제가 발생 했습니다. Microsoft에서 알려 주는 어떻게 할까요?
    answer: >
      랩에서 문제가 발생 한 경우 [시험 항목 챌린지 프로세스](/learn/certifications/exam-item-challenge-process)를 완료 하세요. 사용자 환경에 대 한 특정 설명을 제공할 수는 없지만 조사를 통해 근본 원인을 파악 하 고 모든 사용자를 위한 환경을 개선 하는 솔루션을 식별할 수 있습니다.
  - question: >
      내 랩에서 몇 가지 문제가 발생 했습니다. Rescore를 요청 어떻게 할까요??
    answer: >
      점수를 받은 경우 시험의 성능에 대 한 정확한 반영입니다. 경험할 수 있는 랩 문제를 고려 하 여 점수를 매기고 설계 되었습니다. 실패 한 경우 rescore는 해당 결과를 변경 하지 않습니다.
  - question: >
      점수는 언제 받게 되나요?
    answer: >
      랩을 사용 하면 기존 항목 유형에 비해 점수가 더 길어집니다. 실험은 시험의 끝 부분에 나타나기 때문에 즉시 결과를 얻지 못할 수 있습니다. 점수를 수신 하는 데 30 분 이상 걸릴 수 있습니다. 점수 보고서를 기다릴 필요가 없습니다. 이 인증서는 인증 데이터베이스에 자동으로 전달 되며, MC 대시보드에 표시 됩니다. 이는 시험 배달의 24 시간 이내에 발생 합니다. 표시 되지 않는 경우 [인증 지원](https://aka.ms/mcpforum) 담당자에 게 문의 하세요.
  - question: >
      성능 기반 질문이 있는 시험을 완료하는 데 시간이 더 오래 걸리나요?
    answer: >
      예. 이러한 시험이 성능 기반 항목을 포함하지 않는 시험보다 완료하는 데 더 오래 걸릴 수 있습니다. 각 시험에서 할당된 시간이 고려됩니다.
  - question: >
      다른 시험과는 다르게 성능 기반 시험을 준비해야 합니까?
    answer: >
      아니요. 측정된 기술은 질문의 형식에 관계없이 동일하게 유지됩니다. 시험에서 평가되는 지식과 기술은 시험 세부 정보 페이지의 "측정된 기술" 섹션에 나열되어 있습니다. 기술을 연습하는 경우 랩을 비롯한 모든 항목 유형에 대해 준비됩니다.
  - question: >
      랩이 있는 시험의 특정 테스트 센터 요구 사항이 있나요? 랩이 있는 시험을 예약하려고 할 때 많은 테스트 센터가 나열되지 않지만 그렇지 않은 시험의 경우 동일한 테스트 센터가 나열됩니다.
    answer: >
      랩이 포함된 시험에서는 특정 인터넷 연결 요구 사항을 충족하는 테스트 센터가 필요하므로 더 작은 테스트 센터 집합을 사용할 수 있습니다. 랩이 더 많은 새로운 역할 기반 시험으로 추가되면 이러한 테스트 센터 제한 사항도 적용됩니다. 특정 테스트 센터를 염두에 두고 있는 경우 특정 테스트 센터에 문의하여 랩을 제공할 수 있는지 알아보세요. 또는 시험 선택 후 사용 가능한 테스트 센터로 나열되지 않습니다. 이 경우 다른 테스트 센터를 찾거나 온라인 프록터링을 통해 시험 응시하는 것이 좋습니다. 나중에 온라인 프록터링을 통해 랩을 수강할 수 있지만, 현재는 성공적으로 제공하는 데 필요한 연결 및 기술 요구 사항을 충족하는 테스트 센터로만 랩 배달을 제한하고 있습니다.
  - question: >
      랩이 포함된 시험 목록은 어디에서 찾을 수 있나요?
    answer: "랩의 존재 여부가 Azure 가용성, 중단 및 대역폭에 따라 말 그대로 한 후보에서 다음 후보로 변경될 수 있으므로 랩이 있는 시험 목록은 공유하지 않습니다. 이는 시험이 랩이 있다고 생각하지만 그렇지 않은 경우 에스컬레이션을 초래합니다. \n\n목표는 모든 역할 기반 인증에 대한 랩을 보유하는 것이므로 준비하는 동안 랩을 계획하는 것이 가장 좋습니다. 추가 혜택은 시험이 있는 것처럼 준비하면 시험 통과에 필요한 경험을 갖추기 위해 더 나은 위치에 있는 추가 환경을 얻을 수 있다는 것입니다. \n\n시험이 시작될 때 지침은 랩이 있는지를 포함하여 시험에서 예상되는 내용에 대한 정보를 제공합니다. 사례 연구 및 일반적인 요구 사항과 다른 요구 사항이 있을 수 있는 기타 질문 유형뿐만 아니라 랩이 시험에 포함되어 있는지 알 수 있도록 지침을 주의 깊게 읽어보십시오.\n"
- name: 시험의 교육 기관 가격 책정
  questions:
  - question: >
      시험에서 학생 할인을 사용할 수 있나요?
    answer: >
      [생 할인](/learn/certifications/student-discounts)을 방문하세요.
  - question: >
      처음에 교육 할인을 확인하지 않고 시험을 등록하고 지불했지만 지금 확인되면 환불을 받을 수 있나요?
    answer: >
      아니요. 학생 상태를 확인하기 전에 시험 등록 및 지불을 결정한 경우 상업용 가격을 지불해야 하며 환불을 받지 못합니다. 등록 및 결제를 완료하기 전에 확인해야 합니다.
  - question: >
      교육 검증이 만료됩니까?
    answer: >
      예. 교육용 검증은 12개월 동안만 유효합니다. 12개월 후에 확인 프로세스를 반복해야 합니다.
  - question: >
      저는 교육자입니다. 상업용 채널에 제공된 Microsoft 인증 시험에서 교육용 할인(해당 국가/지역)을 계속 받을 수 있나요?
    answer: >
      예. 학생과 동일한 프로세스를 따라야 합니다. 즉, Microsoft 계정 프로필에서 작업 함수로 "학생"을 선택해야 하며 학생과 동일한 프로세스를 통해 상태를 확인해야 합니다. 자세한 내용은 학생 [할인을 방문하세요.](/learn/certifications/student-discounts)
  - question: >
      Microsoft 인증 시험의 교육 검증 프로세스에 대한 질문이 있는 경우 Who 문의합니까?
    answer: 시험 등록과 관련된 일반적인 질문 또는 신규 또는 보류 중인 확인 요청과 관련된 질문이 있는 경우 [인증 지원에 문의하세요.](https://aka.ms/mcpforum)
