  title: 'Microsoft Certified: Dynamics 365 Field Service Functional Consultant Associate (레거시)'
  description: 'Microsoft Dynamics 365 Field Service 기능 컨설턴트는 현장 서비스 애플리케이션을 구성하고 현장 서비스 수명주기를 관리하는 솔루션을 구현하며 IoT(Connected Field Service) 솔루션을 배포합니다.'
