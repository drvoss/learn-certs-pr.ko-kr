summary: |-
  <div><font color="#D83B01"><strong>이 버전의 인증을 이제는 사용할 수 없습니다. 이 버전의 인증이 있는 경우 최신 버전의 인증이 자동으로 부여됩니다.<br/><br/>  두 버전의 인증이 모두 인증에 나열됩니다. 최신 버전만 갱신하면 됩니다. 이전 버전이 만료되면 성적표의 인증 이력 섹션으로 이동합니다.<br/><br/></strong></font></div>
  
  고객을 위해 Dynamics 365 솔루션의 구성과 구현을 담당하는기능 컨설턴트인 경우, 기술을 강조하고 경력을 향상시키는데 도움이 되는 이 인증이 적합합니다. Dynamics 365 Field Service 기능 컨설턴트는 현장 서비스 수명 주기를 완료하는 리소스를 관리하는 솔루션을 구현하는 것을 담당합니다. 기능 컨설턴트로서, 프로젝트 관리자들, 개발자들 및 솔루션 아키텍트와 협력하는 방법을 알고있습니다. Dynamics 365를 구현하는 기능 컨설턴트로서 최소 1-3년의 경험이 필요합니다.  
  
  이 인증을 획득하기 전에 더 많은 경험이 필요하다면, 여기 몇 가지 제안이 있습니다&#58;
  - 몇 가지 프로젝트에서 Dynamics 365 기능 컨설턴트로 작업합니다.
  - Dynamics 365 Field Service 구현을 작업합니다.
  - [community.dynamics.com](https://community.dynamics.com/)에서 커뮤니티에 가입합니다.
  - [Microsoft Learn](/learn/browse/?expanded=dynamics-365&roles=functional-consultant&resource_type=learning%20path&products=dynamics-field-service)에서 사용 가능한 학습 경로를 수강합니다.
  - 더 많은 실습을 완료합니다.
  - 강사-주도 교육 과정에 등록합니다.
