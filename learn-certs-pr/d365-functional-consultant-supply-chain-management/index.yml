summary: >-
  이 인증의 응시자는 비즈니스 요구 사항을 분석하고 해당 요구 사항을 업계 모범 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 응시자는 애플리케이션을 구현하고 구성하여 비즈니스 요구 사항을 충족시키는 핵심 자원으로 됩니다.


  이 인증의 응시자는 회계 원칙과 비즈니스의 재무 운영, 고객 서비스, 현장 서비스, 제조, 소매, 공급망 관리 개념을 기본적으로 이해하고 있습니다. 일반적으로 재무, 제조, 공급망 관리를 포함하여 하나 이상의 Finance and Operations 앱 기능 세트를 전문적으로 다룹니다.


  이 시험의 응시자들은 비즈니스 요구 사항을 분석하고 이러한 요구 사항을 업계 모범 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 응시자들은 비즈니스 요구 사항을 충족하기 위해 애플리케이션을 구현하고 구성하는데 핵심 리소스 역할을 합니다.
subTitle: Dynamics 365 Supply Chain Management 기능 컨설턴트는 고객을 위해 비용 회계, 재고 관리, 마스터 계획 및 웨어하우스 관리를 간소화합니다.
