summary: >-
  이 인증 후보는 비즈니스 요구 사항을 분석하고 해당 요구 사항을 업계 모범 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 후보는 비즈니스 요구 사항을 충족하도록 애플리케이션을 구현하고 구성하는 핵심 리소스 역할을 합니다.


  이 인증 후보는 비즈니스, 고객 서비스, 현장 서비스, 제조, 소매 및 공급망 관리 개념의 회계 원칙 및 재무 운영에 대한 기본적인 이해를 갖고 있습니다. 일반적으로 재무, 제조 및 공급망 관리를 포함하여 하나 이상의 재무 및 운영 앱 기능 집합을 특수화합니다.


  후보는 조달, 거래, 물류, 웨어하우스 관리 및 운송 관리를 포함하여 공급망 관리 사례에 대한 지식이 있어야 합니다.
