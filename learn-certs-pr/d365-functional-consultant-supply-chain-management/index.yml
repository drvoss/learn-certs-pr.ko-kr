uid: certification.d365-functional-consultant-supply-chain-management
certificationRenewalUid: renewal.d365-functional-consultant-supply-chain-management
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: >-
  <div><font color='red'><strong>이 인증의 내용이 최근에 업데이트 되었습니다. <a href="/learn/certifications/exams/mb-330">시험 MB-330</a> 은 2021 년 12 월 10 일에 업데이트 되었습니다. <a href="/learn/certifications/exams/mb-300">시험 MB-300</a> 은 2021 년 8 월 9 일에 업데이트 되었습니다. 연결 된 시험 페이지에서 기술 측정 문서를 다운로드 하 여 변경 내용을 확인 하세요.</strong></font><br/><br/></div>


  Microsoft Dynamics 365 공급망 관리 기능 컨설턴트는 인증을 연결 하 고, 공급망 관리 업계 표준에 대 한 기본적인 이해를 갖춘 업무 컨설턴트 또는 비즈니스 사용자입니다. 조직의 요구에 맞게 Dynamics 365 공급망 관리를 구성 하 고 구현 하는 경험이 있습니다. 사용자는 재무, 상거래 및 제조에서 개발자, 솔루션 설계자, 프로젝트 관리자 및 기능 컨설턴트와 함께 작업 하는 핵심 리소스입니다.


  경력을 더욱 가속화 하기 위해이 인증을 Dynamics 365 공급망 관리와 결합 하는 것이 좋습니다. 제조 기능 컨설턴트는 인증 (시험 MB-320) 및 Dynamics 365: 금융 및 운영 앱 솔루션 설계자 전문가 인증 (시험 MB-700)을 연결 합니다.


  이 인증을 얻기 전에 더 많은 경험이 필요하다면 다음 제안을 고려해 보세요.

  - [Microsoft Learn](/learn/certifications/d365-functional-consultant-supply-chain-management/?tab=tab-learning-paths)에서 공급망 관리 모듈을 연구 하 고 실습 실습을 추가로 완료 합니다.

  - MB-300 또는 MB-330 트랙을 포함 하는 강사 주도 교육 과정에 등록 하세요.

  - [community.dynamics.com](https://community.dynamics.com/365/supply-chain-management)에서 커뮤니티에 참여하거나 사용자 그룹에 가입하세요.

  - 공급망 관리 기능 컨설턴트를 섀도 하 고 Dynamics 365 공급망 관리 기능을 구현 하는 데 도움을 줍니다.

  - 전문가, 둘러보기 및 수행 방법을 알아보세요.

  - 전문가와 고객에 게 질문 하 고 알아보세요.
