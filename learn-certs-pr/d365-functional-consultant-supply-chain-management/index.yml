### YamlMime:Certification
title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
metadata:
  title: 'Microsoft Certified: Dynamics 365 Supply Chain Management Functional Consultant Associate'
  description: Microsoft Dynamics 365 Supply Chain Management 기능 컨설턴트는 비즈니스 요구 사항을 분석하고 이러한 요구 사항을 업계 모범 사례를 구현하는 완전히 현실화된 비즈니스 프로세스 및 솔루션으로 변환합니다.
uid: certification.d365-functional-consultant-supply-chain-management
certificationRenewalUid: renewal.d365-functional-consultant-supply-chain-management
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  > [!IMPORTANT]
  > 이 인증의 콘텐츠가 최근에 업데이트되었습니다. [시험 MB-330](/learn/certifications/exams/mb-330)은 2021년 12월 10일에 업데이트되었습니다. [시험 MB-300](/learn/certifications/exams/mb-300)은 2021년 8월 9일에 업데이트되었습니다. 관련 시험 페이지에서 기술 측정 문서를 다운로드하여 변경 내용을 확인하세요.

  <br/>
  Microsoft Dynamics 365 Supply Chain Management Functional Consultant Associate 인증 시험의 응시 대상은 공급망 관리 산업 표준에 대한 기본적인 지식을 갖춘 기능 컨설턴트 또는 비즈니스 사용자입니다. 응시자는 조직의 요구 사항을 충족하기 위해 Dynamics 365 Supply Chain Management를 구성하고 구현한 경험이 있어야 합니다. 응시자는 재무, 상거래 및 제조 분야의 개발자, 솔루션 설계자, 프로젝트 관리자 및 기능 컨설턴트와 협력하는 핵심 리소스입니다.

  경력을 더욱 빠르게 발전시키고자 한다면 이 인증 외에도 Dynamics 365 Supply Chain Management, Manufacturing Functional Consultant Associate 인증(시험 MB-320) 및 Dynamics 365: Finance and Operations Apps Solution Architect Expert 인증(시험 MB-700)을 함께 준비하면 좋습니다.

  이 인증을 얻기 전에 더 많은 경험이 필요하다면 다음 제안을 고려해 보세요.
  - [Microsoft Learn](/learn/certifications/d365-functional-consultant-supply-chain-management/?tab=tab-learning-paths)에서 공급망 관리 모듈을 수강하고 더 많은 실습을 완료합니다.
  - MB-300 또는 MB-330 트랙이 포함된 강사 진행 교육 과정에 등록합니다.
  - [community.dynamics.com](https://community.dynamics.com/365/supply-chain-management)에서 커뮤니티에 참여하거나 사용자 그룹에 가입하세요.
  - 공급망 관리 기능 컨설턴트와 함께 지내며 Dynamics 365 Supply Chain Management 기능을 구현하는 데 도움을 줍니다.
  - 멘토를 구하고, 웨어하우스를 둘러보고, 과정을 배웁니다.
  - 전문가 및 고객으로부터 질문에 대한 답을 얻고 배웁니다.
