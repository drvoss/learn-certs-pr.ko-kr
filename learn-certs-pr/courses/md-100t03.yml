summary: >-
  이 과정에서 학생은 Windows 10 OS 및 디바이스의 데이터를 보호하는 방법에 대해 알아봅니다. 학생에게 인증 및 액세스 제어에 사용되는 일반적인 방법을 소개합니다. 이 과정에서는 파일 및 폴더 권한을 구성하고 보안 정책을 만드는 방법에 대해 설명합니다. 다양한 유형의 외부 위협과 암호화 및 방화벽과 같은 기능 및 Windows Defender와 같은 도구를 활용하는 방법도 소개합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  이 시험의 응시자는 Windows 10 핵심 서비스의 설치, 구성, 일반 로컬 관리, 유지 관리를 수행하는 IT 전문가입니다. 응시자는 엔터프라이즈 시나리오 및 클라우드 통합 서비스에 대해서도 잘 알고 있을 수 있습니다.
prerequisitesSection: >-
  학습자는 이미 다음의 기술을 갖추고 본 과정을 시작해야 합니다:

  - 컴퓨터 네트워크 및 하드웨어 개념에 대한 기본적인 이해.

  - OS 및 애플리케이션 개념에 대한 기본적인 이해.

  - Windows OS 사용 경험.
outlineSection: >-
  ### <a name="module--158-configuring-authorization--authentication"></a>모듈 1: 인증 및 권한 부여 구성

  이 모듈에서는 Windows 10 클라이언트에 대한 액세스 권한을 부여하기 위한 Windows 10 도구 및 기능을 소개합니다. 학생은 사용자가 Windows 10에 로그인하는 방법에 대해 알아봅니다.  이 모듈에서는 또한 UAC(사용자 계정 컨트롤), 계정 유형 등과 같은 방법을 통해 사용자가 디바이스에서 수행하거나 수행할 수 없는 작업 제한에 대해서도 설명합니다.

  #### <a name="lessons"></a>단원

  - 보안 설정을 사용하여 위협 완화

  - UAC 구성

  - 디바이스 등록 구현

  - 인증



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 데이터 및 Windows 10 OS를 보호하기 위한 다양한 방법 설명.

  - 다양한 유형의 사용자 및 서비스 계정 설명.

  - Windows Hello 구성.

  - 사용자 계정 컨트롤 구성.



  ### <a name="module--258-configuring-data-access-and-usage"></a>모듈 2: 데이터 액세스 및 사용 구성

  이 모듈에서 학생은 사용 권한에 대해 알아봅니다. 이 모듈에서는 다양한 파일 시스템에 대한 고려 사항을 설명합니다. 학생은 파일, 폴더 권한과 공유 폴더를 구성하는 방법에 대해 알아봅니다. 이 모듈은 로컬 및 그룹 정책과 같은 방법을 통한 설정 구성으로 마무리됩니다.

  #### <a name="lessons"></a>단원

  - 파일 시스템 개요

  - 파일 액세스 구성 및 관리

  - 공유 폴더 구성 및 관리

  - 정책을 사용하여 보안 관리



  #### <a name="lab-58-configuring-and-managing-permissions-and-shares"></a>랩: 권한 및 공유 구성 및 관리

  - 폴더 만들기, 관리, 공유

  - 조건을 사용하여 액세스 및 유효 사용 권한 제어



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 지원되는 파일 시스템의 차이점 및 이점 설명.

  - 파일 및 폴더 사용 권한 구성.

  - 공유 폴더 구성.

  - 로컬 정책 설정을 통해 Windows 보호.



  ### <a name="module--358-configuring-threat-protection"></a>모듈 3: 위협 보호 구성

  이 모듈에서는 학생에게 외부 위협으로부터의 디바이스 보호를 소개합니다. 학생은 다양한 유형의 일반적인 위협에 대해 알아봅니다. 이 모듈에서는 위협으로부터 보호하기 위해 암호화, 방화벽, IPSec을 사용하는 방법에 대해 알아봅니다. 이 모듈은 Windows Defender 및 AppLocker를 구성하고 사용하는 방법으로 마무리됩니다.

  #### <a name="lessons"></a>단원

  - 맬웨어 및 위협 방지

  - Windows Defender

  - 연결 보안 규칙

  - 고급 보호 방법



  #### <a name="lab-58-practice-lab58-managing-network-security"></a>랩: 연습 랩: 네트워크 보안 관리

  - 인바운드 규칙 만들기 및 테스트

  - 아웃바운드 규칙 만들기 및 테스트

  - 연결 보안 규칙 만들기 및 테스트

  - Windows Defender 구성



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 일반적인 보안 위협 식별

  - 이러한 일반적인 보안 위협을 완화하는 방법 설명.

  - 다양한 암호화 방법 설명.

  - Windows 방화벽이 디바이스를 보호하는 방법 설명.

  - IPSec 사용 이점 설명.

  - Windows Defender의 다양한 기능 설명.

  - AppLocker 사용 이점 설명.



