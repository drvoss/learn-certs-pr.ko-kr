summary: |-
  본 코스는 학생들에게 Azure IoT 솔루션의 클라우드와 엣지 부분을 성공적으로 만들고 유지하는데 필요한 기술 및 지식을 제공합니다. 이 코스는 IoT Hub, 장치 프로비저닝 서비스, Azure Stream Analytics, Time Series Insights 등과 같은 핵심 Azure IoT 서비스에 대한 전체 내용이 포함됩니다. Azure PaaS 서비스에 대한 중점 외에도, 이 과정은 IoT Edge, 장치 관리, 모니터링 및 문제 해결, 보안 문제, Azure Digital Twins, 및 Azure IoT Central의 섹션이 포함됩니다. 

  #### 시청자 프로파일
  Azure IoT 개발자는 IoT 솔루션의 cloud 및 edge 부분을 만들고 유지하는 데 필요한 구현 및 코딩을 담당합니다. Azure IoT 서비스 및 기타 마이크로소프트 도구를 사용하여 장치를 구성 및 유지 관리하는 것 외에도, IoT 개발자는 물리적 장치를 설정하고 수명 주기 동안 장치를 유지 관리할 책임이 있습니다. IoT 개발자는 장치 토폴로지, 연결, 디버깅 및 보안을 포함하여 IoT 솔루션을 위한 설계를 구현합니다. Edge 장치 시나리오의 경우, IoT 개발자는 다양한 엣지 게이트웨이 구현을 포함할 수 있는 컴퓨팅/컨테이너도 배포하고 장치 네트워킹을 구성합니다. IoT 개발자는 IoT에 관련된 모니터링 및 데이터 변환을 포함하여 데이터 파이프라인을 관리하기 위한 솔루션 설계를 구현합니다. IoT 개발자는 성공적인 비지니스 통합을 보장하기 위해 데이터 엔지니어들 및 기타 이해관계자들과 작업합니다. IoT 개발자들은 데이터 저장소 옵션, 데이터 분석, 데이터 처리 및 Azure IoT PaaS 대 SaaS 옵션을 포함한 Azure 서비스에 대해 잘 이해하고 있어야 합니다. IoT 개발자들은 C#, Node.js, Python, 혹은 Java를 포함한 최소한 하나의 Azure 지원 언어에 대한 기본 프로그래밍 기술이 있어야 합니다. 
