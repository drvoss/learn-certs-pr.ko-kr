summary: >-
  본 과정을 통해 학생들은 IoT 솔루션의 클라우드 및 Edge 부분을 성공적으로 생성 및 유지 관리하는 데 필요한 기술 및 지식을 갖춥니다. 본 과정은 IoT 허브, 디바이스 프로비저닝 서비스, Azure Stream Analytics, Time Series Insights 등 핵심 Azure IoT 서비스 전체를 포함합니다. Azure PaaS 서비스에 중점을 두는 것 외에도 이 과정은 IoT Edge, 장치 관리, 모니터링 및 문제 해결, 보안 문제, Azure Digital Twins 및 Azure IoT Central에 대한 섹션을 포함합니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  Azure PaaS 서비스에 대한 중점 외에도, 이 과정은 IoT Edge, 장치 관리, 모니터링 및 문제 해결, 보안 문제, Azure Digital Twins, 및 Azure IoT Central의 섹션이 포함됩니다. Azure IoT 서비스 및 다른 Microsoft 도구를 사용한 장치 구성 및 유지 관리뿐만 아니라 IoT 개발자는 물리적 디바이스 설정과 수명 주기 동안 장치 유지 관리를 담당합니다. IoT 개발자는 장치 토폴로지, 연결, 디버깅 및 보안 등 IoT 솔루션을 설계 및 구현합니다. Edge 장치 시나리오의 경우 IoT 개발자는 컴퓨팅/컨테이터를 배포하고 다양한 Edge 게이트웨이 구현을 포함한 장치 네트워킹을 구성합니다. IoT 개발자는 IoT와 관련된 모니터링 및 데이터 변환 등 데이터 Pipelines 관리를 위한 솔루션을 설계 및 구현합니다. IoT 개발자는 데이터 엔지니어 및 다른 이해 관계자와 협업하여 성공적인 비즈니스 통합을 보장합니다. IoT 개발자는 데이터 저장소 옵션, 데이터 분석, 데이터 처리 및 Azure IoT PaaS 대 SaaS 옵션 등 Azure 서비스를 잘 알고 있어야 합니다. IoT 개발자는 C#, Node.js, C, Python 또는 Java 등 최소한 하나의 Azure 지원 언어로 기초적인 프로그래밍 기술을 갖추어야 합니다.
prerequisitesSection: >-
  이 과정에서 성공하려면, 학습자들은 다음을 갖추어야합니다:


  *   클라우드 솔루션 인식: 수강생은 Azure Portal을 사용한 경험과 PaaS, SaaS, IaaS 구현에 대한 기본적인 이해가 있어야 합니다.


  *   소프트웨어 개발 경험: 소프트웨어 개발 경험은 본 과정의 전제 조건이지만 특정 소프트웨어 언어가 필요하지 않으며 경험이 전문가 수준일 필요는 없습니다.


  *   데이터 처리 경험: 데이터 저장 및 데이터 처리에 대한 일반적인 이해가 권장되지만 필수는 아닙니다.&nbsp;


  *   무료 온라인: Azure Fundamentals(https://docs.microsoft.com/en-us/learn/paths/azure-fundamentals/)


  *   강사 진행 과정: AZ-900: Azure Fundamentals(https://docs.microsoft.com/en-us/learn/certifications/courses/az-900t01)
outlineSection: >-
  ### <a name="module-1-introduction-to-iot-and-azure-iot-services"></a>모듈 1: IoT 및 Azure IoT 서비스 소개


  본 모듈에서 학생들은 다양한 IoT 구현 시 비즈니스 고려 사항을 살펴보고 Azure IoT 참조 아키텍처의 IoT 솔루션 지원 방법 검토를 시작합니다. 본 모듈은 학생들에게 IoT 솔루션에 흔히 사용되는 Azure 서비스 개요와 Azure Portal 소개를 제공합니다.


  #### <a name="lessons"></a>단원


  *   IoT 비즈니스 기회


  *   IoT 솔루션 아키텍처 소개


  *   IoT 하드웨어 및 클라우드 서비스


  *   이 과정을 위한 랩 시나리오


  #### <a name="lab--getting-started-with-azure"></a>랩: Azure 시작하기


  ####


  #### <a name="lab--setting-started-with-azure-iot-services"></a>랩: Azure IoT 서비스 시작하기


  ####


  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   IoT 및 Azure IoT를 비즈니스에 적용할 수 있는 방법 설명


  *   Azure IoT 솔루션 아키텍처 핵심 구성 요소 설명


  *   Azure IoT 서비스 및 IoT 솔루션과의 관계 설명


  *   Azure 계정 만들기 및 Azure Portal을 사용하여 IoT Hub 및 DPS 서비스 만들기


  ### <a name="module-2-devices-and-device-communication"></a>모듈 2: 디바이스 및 디바이스 통신


  본 모듈에서 학생들은 Azure IoT Hub 서비스를 자세히 살펴보고 IoT 허브 및 장치 간 양방향 통신을 구성하는 방법을 학습합니다. 과정이 진행됨에 따라 더 심층적으로 살펴볼 디바이스 쌍 및 IoT 허브 엔드포인트 등 IoT 허브 기능을 학생들에게 소개합니다.


  #### <a name="lessons"></a>단원


  *   IoT Hub 및 디바이스


  *   IoT 개발자 도구


  *   디바이스 구성 및 통신


  #### <a name="lab--connect-iot-device-to-azure"></a>랩: IoT 디바이스를 Azure에 연결


  ####


  #### <a name="lab--setup-the-development-environment"></a>랩: 개발 환경 설정


  ####


  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   IoT Hub 서비스 핵심 기능 설명


  *   Azure IoT 디바이스 수명 주기 설명


  *   IoT Hub로 디바이스 ID를 관리하고 기타 보안 기능을 구현하는 방법 설명


  *   Azure Portal, Azure CLI 및 Visual Studio Code를 사용하여 IoT Hub에 디바이스 등록


  *   IoT Hub 디바이스 및 서비스 SDK 구현


  ### <a name="module-3-device-provisioning-at-scale"></a>모듈 3: 대규모 디바이스 프로비저닝


  본 모듈에서 학생들은 디바이스 프로비저닝과 Azure 디바이스 프로비저닝 서비스 구성 및 관리 방법에 중점을 두고 배웁니다. 학생들은 등록 프로세스, 자동 프로비저닝, 재프로비저닝, 등록 해제 및 다양한 증명 메커니즘 구현 방법을 학습합니다.


  #### <a name="lessons"></a>단원


  *   디바이스 프로비저닝 서비스 용어 및 개념


  *   디바이스 프로비저닝 서비스 구성 및 관리


  *   디바이스 프로비저닝 작업


  #### <a name="lab--individual-enrollment-of-devices-in-dps"></a>랩: DPS에 디바이스 개별 등록


  ####


  #### <a name="lab--automatic-enrollment-of-devices-in-dps"></a>랩: DPS에 디바이스 자동 등록


  ####


  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   디바이스 프로비저닝 프로세스 및 디바이스 프로비저닝 서비스 기능 설명


  *   디바이스 프로비저닝 관련 보안 고려 사항 및 관리 방법 설명


  *   디바이스 프로비저닝 서비스 SDK 구현


  *   프로비전 해제 및 등록 해제 등 디바이스 등록 프로세스 관리


  ### <a name="module-4-message-processing-and-analytics"></a>모듈 4: 메시지 처리 및 분석


  본 모듈에서 학생들은 IoT Hub 및 다른 Azure 서비스를 사용한 메시지 처리 방법을 살펴 봅니다. 학생들은 메시지 및 이벤트 라우팅 구성과 기본 제공 및 사용자 지정 엔드포인트로 라우팅을 구성하는 방법을 먼저 살펴 봅니다. 학생들은 IoT 솔루션에 흔히 사용되는 Azure 저장소 옵션 몇 가지를 학습합니다. 모듈 완료 단계에서 학생들은 Azure Stream Analytics와 몇 가지 ASA 패턴용 쿼리를 구현합니다.


  #### <a name="lessons"></a>단원


  *   메시지 및 메시지 처리


  *   데이터 스토리지 옵션


  *   Azure Stream Analytics


  #### <a name="lab--filtering-and-aggregating-message-data"></a>랩: 메시지 데이터 필터링 및 집계


  ####


  #### <a name="lab--device-message-routing"></a>랩: 디바이스 메시지 라우팅


  ####


  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   메시지 및 이벤트 라우팅 구성


  *   기본 제공 및 사용자 지정 엔드포인트로 데이터 라우팅


  *   메시지 보강 구현


  *   Azure Stream Analytics 입력, 쿼리 및 출력 구현


  *   기록과 추가 분석을 위해 웜 스토리지에 메시지 데이터 저장


  *   메시지 처리 및 분석 솔루션에서 Azure 함수 사용


  ### <a name="module-5-insights-and-business-integration"></a>모듈 5: 인사이트 및 비즈니스 통합


  본 모듈에서 학생들은 비즈니스 인사이트 생성 및 비즈니스 통합 활성화에 사용되는 Azure 서비스 및 다른 Microsoft 도구를 학습합니다. 학생들은 Azure Logic Apps 및 Event Grid를 구현하고 Time Series Insights 및 Power BI 등 데이터 시각화 도구용 연결 및 데이터 변환을 구성합니다.


  #### <a name="lessons"></a>단원


  *   IoT 솔루션을 위한 비즈니스 통합


  *   시계열 통계를 통한 데이터 시각화


  *   Power BI를 사용한 데이터 시각화


  #### <a name="lab--integrate-iot-hub-with-event-grid"></a>랩: Event Grid와 IoT Hub 통합


  ####


  #### <a name="lab--explore-and-analyze-time-stamped-data-with-time-series-insights"></a>Time Series Insights를 사용하여 타임스탬프 데이터 탐색 및 분석


  ####


  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   IoT 솔루션에서 비즈니스 통합을 위한 옵션 및 달성 방법 설명


  *   Logic Apps 및 Event Grid를 사용한 비즈니스 통합 지원 개발


  *   Time Series Insights에 시각화용 IoT 데이터 구성


  *   Power BI에 시각화용 IoT 데이터 구성


  ### <a name="module-6-azure-iot-edge-deployment-process"></a>모듈 6: Azure IoT Edge 배포 프로세스


  본 모듈에서 학생들은 Azure IoT Edge 장치에 모듈을 배포하는 방법을 학습합니다. 학생들은 IoT Edge 장치를 게이트웨이 장치로 구성하고 사용하는 방법도 배웁니다.


  #### <a name="lessons"></a>단원


  *   Azure IoT Edge 소개


  *   Edge 배포 프로세스


  *   Edge 게이트웨이 디바이스


  #### <a name="lab--set-up-an-iot-edge-gateway"></a>랩: IoT Edge 게이트웨이 설정


  ####


  #### <a name="lab--introduction-to-iot-edge"></a>랩: IoT Edge 소개


  ####


  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   IoT 디바이스와 IoT Edge 디바이스의 차이점 설명


  *   IoT Edge 디바이스 구성


  *   배포 매니페스트를 사용한 IoT Edge 배포 구현


