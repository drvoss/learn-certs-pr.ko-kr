outlineSection: >-
  ### <a name="module-1-identity-services-in-windows-server"></a>모듈 1: Windows Server의 ID 서비스


  본 모듈에서는 ID 서비스를 소개하고 Windows Server 환경에서 Active Directory Domain Services (AD DS)를 설명합니다. 이 모듈에서는 AD DS 도메인 컨트롤러를 배포하는 방법뿐만 아니라 AD(Azure Active Directory)와 Azure AD를 AD DS 통합하는 이점에 대해 설명합니다. 본 모듈에서는 그룹 정책 기본과 도메인 환경에서 그룹 정책 개체 (GPO) 구성 방법도 다룹니다.


  #### <a name="lessons"></a>단원


  *   AD DS 소개


  *   AD DS 도메인 컨트롤러 및 FSMO 역할 관리


  *   그룹 정책 개체 구현


  *   AD DS의 고급 기능 관리



  #### <a name="lab--implementing-identity-services-and-group-policy"></a>랩: ID 서비스 및 그룹 정책 구현


  ####
     *   Server Core에 새로운 도메인 컨트롤러 배포
     *   그룹 정책 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Windows Server 환경에서의 AD DS를 설명


  *   AD DS에서 도메인 컨트롤러를 배포


  *   Azure AD를 설명하고 AD DS와 Azure AD 통합 이점을 설명


  *   그룹 정책 기본 사항 설명 및 도메인 환경에서 GPO 구성



  ### <a name="module-2-implementing-identity-in-hybrid-scenarios"></a>모듈 2: 하이브리드 시나리오에서 ID 구현


  이 모듈에서는 Active Directory가 필요한 Windows IaaS 워크로드가 지원되도록 Azure 환경을 구성하는 방법을 설명합니다. 이 모듈에서는 AD DS(온-프레미스 Active Directory Domain Services) 환경을 Azure에 통합하는 내용도 다룹니다. 마지막으로, 이 모듈에서는 도메인 컨트롤러로 구성된 IaaS VM을 특별히 구성된 Azure VNet(가상 네트워크) 서브넷에 배치하여 기존 Active Directory 환경을 Azure로 확장하는 방법을 설명합니다.


  #### <a name="lessons"></a>단원


  *   Windows Server를 사용하여 하이브리드 ID 구현


  *   Azure에서 Azure IaaS Active Directory 도메인 컨트롤러 배포 및 관리



  #### <a name="lab--implementing-integration-between-ad-ds-and-azure-ad"></a>랩: AD DS Azure AD 간의 통합 구현


  ####
     *   AD DS 통합을 위한 Azure AD 준비
     *   Azure AD 통합을 위해 온-프레미스 AD DS 준비
     *   Azure AD Connect 다운로드, 설치 및 구성
     *   AD DS와 Azure AD 간의 통합 확인
     *   AD DS에서 Azure AD 통합 기능 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   AD DS(온-프레미스 Active Directory Domain Services) 환경을 Azure에 통합합니다.


  *   Azure AD Connect를 사용하여 디렉터리 동기화를 설치하고 구성합니다.


  *   Azure AD DS를 구현하고 구성합니다.


  *   Seamless SSO(Single Sign-On)를 구현합니다.


  *   Azure AD DS를 구현하고 구성합니다.


  *   Azure VNet에 새 AD DS 포리스트를 설치합니다.



  ### <a name="module-3-windows-server-administration"></a>모듈 3: Windows Server 관리


  이 모듈에서는 PAW(Privileged Access Workstation) 및 JEA(Just Enough Administration)를 통해 최소 권한 원칙을 구현하는 방법을 설명합니다. 또한 이 모듈에서는 Windows 관리 센터, 서버 관리자 및 PowerShell과 같은 몇 가지 일반적인 Windows Server 관리 도구를 강조 표시합니다. 이 모듈에서는 설치 후 구성 프로세스 및 이 프로세스에 사용할 수 있는 도구(예: sconfig 및 DSC(Desired State Configuration))에 대해서도 설명합니다.


  #### <a name="lessons"></a>단원


  *   안전한 Windows Server 관리 수행


  *   Windows Server 관리 도구 설명


  *   Windows Server의 설치 후 구성 수행


  *   Windows Server의 Just Enough Administration



  #### <a name="lab--managing-windows-server"></a>랩: Windows Server 관리


  ####
     *   원격 서버 관리 구현 및 사용

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   최소 권한 관리 모델 설명


  *   권한 있는 액세스 워크스테이션을 사용할 시기를 결정합니다.


  *   지정된 상황에 가장 적합한 Windows Server 관리 도구를 선택합니다.


  *   다른 방법을 적용하여 Windows Server의 설치 후 구성을 수행합니다.


  *   JEA(Just Enough Administration)를 사용하여 권한 있는 관리 작업을 제한합니다.



  ### <a name="module-4-facilitating-hybrid-management"></a>모듈 4: 하이브리드 관리 용이성


  이 모듈에서는 Windows IaaS VM을 원격으로 쉽게 관리할 수 있는 도구를 다룹니다. 또한 이 모듈에서는 온-프레미스 서버 인스턴스에서 Azure Arc 사용하는 방법, Azure Arc 사용하여 Azure 정책을 배포하는 방법 및 RBAC(역할 기반 액세스 제어)를 사용하여 Log Analytics 데이터에 대한 액세스를 제한하는 방법을 다룹니다.


  #### <a name="lessons"></a>단원


  *   원격으로 Windows Server IaaS 가상 머신 관리 및 관리


  *   Azure Arc를 사용하여 하이브리드 워크로드 관리



  #### <a name="lab--using-windows-admin-center-in-hybrid-scenarios"></a>랩: 하이브리드 시나리오에서 Windows 관리 센터 사용


  ####
     *   Windows Server를 실행하는 Azure VM 프로비전
     *   Azure 네트워크 어댑터를 사용하여 하이브리드 연결 구현
     *   Azure에서 Windows Admin Center 게이트웨이 배포
     *   Azure에서 Windows 관리 센터 게이트웨이의 기능 확인

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Windows IaaS VM을 원격으로 관리할 적절한 도구와 기술을 선택합니다.


  *   Azure Arc에서 온-프레미스 Windows Server 인스턴스를 온보딩하는 방법을 설명합니다.


  *   Azure Portal에서 하이브리드 머신을 Azure에 연결합니다.


  *   Azure Arc를 사용하여 디바이스를 관리합니다.


  *   RBAC를 사용하여 액세스를 제한합니다.



  ### <a name="module-5-hyper-v-virtualization-in-windows-server"></a>모듈 5: Windows Server의 hyper-v 가상화


  본 모듈에서는 Hyper-V VM 및 컨테이너 구현 및 구성 방법을 설명합니다. 이 모듈에서는 Windows Server 내 Hyper-V의 주요 기능을 설명하고, VM 설정 및 Hyper-V에서 VM을 구성하는 방법을 설명합니다. 또한이 모듈은 보호 된 Vm, 호스트 보호자 서비스, 관리 신뢰 및 TPM 신뢰할 수 있는 증명, 키 보호 서비스 (KPS)와 같은 가상화에 사용 되는 보안 기술에 대해 설명 합니다. 마지막으로이 모듈에서는 컨테이너 및 컨테이너 작업을 실행 하는 방법 및 Kubernetes를 사용 하 여 Windows 서버에서 컨테이너 작업을 오케스트레이션 하는 방법에 대해 설명 합니다.


  #### <a name="lessons"></a>단원


  *   Hyper-V 구성 및 관리


  *   Hyper-V 가상 머신 구성 및 관리


  *   Hyper-V 워크로드 보호


  *   Windows Server의 컨테이너 실행


  *   Kubernetes를 사용하여 Windows Server에서 컨테이너 오케스트레이션



  #### <a name="lab--implementing-and-configuring-virtualization-in-windows-server"></a>랩: Windows Server에서 가상화 구현 및 구성


  ####
     *   VM 만들기 및 구성
     *   컨테이너 설치 및 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Windows 서버에 hyper-v를 설치 하 고 구성 합니다.


  *   Hyper-v 가상 컴퓨터를 구성 하 고 관리 합니다.


  *   호스트 보호자 서비스를 사용 하 여 가상 컴퓨터를 보호 합니다.


  *   차폐 가상 컴퓨터를 만들고 배포 합니다.


  *   컨테이너 워크 로드를 구성 하 고 관리 합니다.


  *   Kubernetes 클러스터를 사용 하 여 컨테이너 작업을 오케스트레이션 합니다.



  ### <a name="module-6-deploying-and-configuring-azure-vms"></a>모듈 6: Azure Vm 배포 및 구성


  이 모듈은 azure Vm과 관련 하 여 azure compute 및 저장소에 대해 설명 하 고, Azure Portal, Azure CLI 또는 템플릿을 사용 하 여 Azure Vm을 배포 하는 방법을 설명 합니다. 또한이 모듈에서는 일반화 된 이미지에서 새 Vm을 만들고 azure 이미지 작성기 템플릿을 사용 하 여 Azure에서 이미지를 만들고 관리 하는 방법을 설명 합니다. 마지막으로이 모듈에서는 DSC (Desired State Configuration) 확장을 배포 하 고 이러한 확장을 구현 하 여 비규격 서버를 수정 하 고 사용자 지정 스크립트 확장을 사용 하는 방법을 설명 합니다.


  #### <a name="lessons"></a>단원


  *   Windows Server IaaS virtual machines 계획 및 배포


  *   Windows Server IaaS 가상 머신 이미지 사용자 지정


  *   Windows Server IaaS 가상 컴퓨터의 구성 자동화



  #### <a name="lab--deploying-and-configuring-windows-server-on-azure-vms"></a>랩: Azure vm에서 Windows 서버 배포 및 구성


  ####
     *   Azure VM 배포용 ARM (Azure Resource Manager) 템플릿 작성
     *   VM 확장 기반 구성을 포함하도록 ARM 템플릿 수정
     *   ARM 템플릿을 사용 하 여 Windows Server를 실행 하는 Azure vm 배포
     *   Windows Server를 실행 하는 Azure vm에 대 한 관리 액세스 구성
     *   Azure vm에서 Windows 서버 보안 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Azure Portal 및 Azure Cloud Shell에서 VM을 만듭니다.


  *   템플릿을 사용하여 Azure VM을 배포합니다.


  *   Windows Server IaaS vm의 구성을 자동화 합니다.


  *   비규격 서버를 검색 하 고 재구성 합니다.


  *   일반화 된 이미지에서 새 Vm을 만듭니다.


  *   Azure 이미지 작성기 템플릿을 사용 하 여 Azure에서 이미지를 만들고 관리 합니다.



  ### <a name="module-7-network-infrastructure-services-in-windows-server"></a>모듈 7: Windows Server의 네트워크 인프라 서비스


  이 모듈에서는 DHCP 및 DNS와 같은 Windows 서버에서 핵심 네트워크 인프라 서비스를 구현 하는 방법을 설명 합니다. 이 모듈에서는 IP 주소 관리를 구현 하는 방법과 원격 Access Services를 사용 하는 방법에 대해서도 설명 합니다.


  #### <a name="lessons"></a>단원


  *   DHCP 배포 및 관리


  *   Windows Server DNS 구현


  *   IP 주소 관리 구현


  *   원격 액세스 구현



  #### <a name="lab--implementing-and-configuring-network-infrastructure-services-in-windows-server"></a>랩: Windows 서버에서 네트워크 인프라 서비스 구현 및 구성


  ####
     *   DHCP 배포 및 구성
     *   DNS 배포 및 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Windows Server에서 DHCP를 사용 하 여 자동 IP 구성을 구현 합니다.


  *   Windows Server DNS를 사용 하 여 이름 확인을 배포 하 고 구성 합니다.


  *   조직의 DHCP 및 DNS 서버와 IP 주소 공간을 관리 하는 IPAM을 구현 합니다.


  *   원격 액세스 구성 요소를 선택, 사용 및 관리 합니다.


