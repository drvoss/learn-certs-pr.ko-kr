summary: >-
  이 과정에서는 DevOps 전략을 설계하기 위한 지식과 기술을 설명합니다. 변환을 계획하고 프로젝트를 선택하고 팀 구조를 만드는 방법을 알아봅니다. 또한 품질 및 보안 전략을 개발하는 방법을 배웁니다. 아티팩트 및 소스 제어의 마이그레이션 및 통합에 대한 계획도 다룹니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  이 과정의 학생들은 DevOps 프로젝트를 계획하거나 Microsoft Azure DevOps Solutions 인증 시험을 통과하는데 관심이 있습니다.
prerequisitesSection: >-
  - Azure, 버전 제어, Agile Software Development 및 핵심 소프트웨어 개발 원칙에 대한 기본적인 지식. 소프트웨어를 제공하는 조직에서 경험을 쌓은 것이 도움이 될 것입니다.

  - 또한 IDE에서의 작업 경험뿐 아니라 Azure Portal에 대한 어느 정도의 지식이 있는 것이 좋습니다. 하지만 이러한 기술적 배경이 없더라도 문화적 변화로서의 DevOps 관행에 관심이 있다면 그럼에도 불구하고 연속 통합에 대한 절차적 설명과 해설적 설명을 따를 수 있습니다.
outlineSection: >-
  ### <a name="module--158-planning-for-devops"></a>모듈 1 : DevOps 계획

  이 모듈에서는 변환 계획, 프로젝트 선택 및 팀 구조에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - 전환 계획

  - 프로젝트 선택

  - 팀 구조



  #### <a name="lab-58-agile-planning-and-portfolio-management-with-azure-boards"></a>랩: Azure Boards를 통한 Agile 계획 및 포트폴리오 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  - 공유 목표와 타임라인을 통해 변환 계획

  - 프로젝트 선택 및 프로젝트 메트릭과 KPI 식별

  - 팀 및 Agile 조직 구조 만들기



  ### <a name="module--258-planning-for-quality-and-security"></a>모듈 2: 품질 및 보안 계획

  이 모듈에서는 품질 전략을 개발하고 보안 개발을 계획하는 방법을 알아봅니다.

  #### <a name="lessons"></a>단원

  - 품질 전략 계획

  - 보안 개발 계획



  #### <a name="lab-58-feature-flag-management-with-launchdarkly-and-azuredevops"></a>랩: LaunchDarkly 및 Azure DevOps를 통한 기능 플래그 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  - 프로젝트 품질 전략 개발

  - 안전한 개발 관행 및 규정 준수 규칙 계획



  ### <a name="module--358-migrating-and-consolidating-artifacts-and-tools"></a>모듈 3: 아티팩트 및 도구 마이그레이션 및 통합

  이 모듈에서는 아티팩트를 마이그레이션 및 통합하고 소스 제어 조치를 마이그레이션 및 통합하는 방법을 알아봅니다.

  #### <a name="lessons"></a>단원

  - 아티팩트 마이그레이션 및 통합

  - 소스 제어 마이그레이션 및 통합



  #### <a name="lab-58-integrating-azure-repos-and-azure-pipelines-with-eclipse"></a>랩: Eclipse를 사용하여 Azure Repos와 Azure Pipelines 통합

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Artifacts 마이그레이션 및 통합

  - 소스 제어 측정 마이그레이션 및 통합
