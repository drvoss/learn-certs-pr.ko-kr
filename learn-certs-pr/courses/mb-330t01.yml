  - ABC 분류 이해

  - 재고 조회 및 보고서 사용



  ### <a name="module--458-create-products-and-product-masters"></a>모듈 4&#58; 제품 및 제품 마스터 생성

  Dynamics 365 for Finance and Operations의 제품 정보 관리는 기업 제품 리포지토리 생성 및 유지 관리를 위한 것입니다. 제품 정의와 같은 핵심 마스터 데이터를 생성 및 유지 관리 시 중앙 집중식 구조적 접근 방식으로 대규모 조직을 지원합니다. 분산된 접근 방식이 필요한 소규모 조직은 제한 사항이 있으나 제품이 자동으로 공유 제품 저장소에 추가되는 동안 해당 제품을 생성 및 유지 관리 할 수 있습니다.


  본 모듈에서는 Finance and Operations에서 공급망 관리 프로세스용 제품 구성 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 제품 생성

  - 변형이 있는 제품 마스터 생성

  - 특성 및 범주 계층 구조 생성 및 구성

  - 물품 가격 책정 구성

  - 실습 랩

  - 모듈 요약



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - 유형 품목 및 서비스로 제품 생성

  - 기본 주문 설정 구성

  - 사전 정의된 변형이 있는 제품 마스터 생성

  - 범주 계층 구조 생성 및 구성

  - 제품 특성 생성



  ### <a name="module--558-create-bill-of-materials"></a>모듈 5&#58; 자재 명세서 생성

  자재 명세서(BOM)는 완제품을 만드는 데 필요한 모든 구성 요소, 부품, 원자재, 조립품 및 수량을 포함하는 포괄적인 목록입니다. 이 모듈에서는 Finance and Operations에서 BOM 디자이너를 사용하여 BOM 및 BOM 버전을 생성하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - BOM 디자이너 사용

  - 실습 랩

  - 모듈 요약



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - BOM 디자이너를 사용하여 BOM 및 BOM 버전 생성



