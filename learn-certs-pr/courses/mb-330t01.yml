summary: >-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 비즈니스 물류를 현대화하고, 적시에 고객에 대응하고, 예측 인사이트를 얻고, 조달을 간소화하고, 영업 프로세스를 주문 처리에 통합함으로써 공급망을 자동화 및 간소화할 수 있습니다. 이 과정에서는 Dynamics 365 for Finance and Operations에서 공급망 관리를 구성하고 사용하는 방법을 설명합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능, 코드 없는 확장성, 애플리케이션, 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: ERP 및 CRM 개념에 대한 기본적인 이해.
outlineSection: >-
  ### <a name="module--158-supply-management"></a>모듈 1&#58; 공급 관리

  재고를 구성하려면 먼저 재고의 일일 운영을 이해해야 합니다. 본 단원에서는 먼저 인바운드 및 아웃바운드 재고 운영에 대해 설명합니다.


  본 모듈에서는 Finance and Operations에서 공급망 관리 프로세스용 재고 구성 요소를 구성하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 일련 번호 및 배치 번호 구성

  - 재고 명세 구성

  - 재고 및 창고 분개장 구성

  - 재고 차원 구성

  - 재고 마감 및 조정

  - 실습 랩

  - 모듈 요약



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - 인바운드 및 아웃바운드 재고 운영 수행

  - 재고 매개 변수 구성

  - 추적 번호 그룹 구성

  - 재고 명세 구성

  - 재고 및 창고 분개장 구성

  - 단위 구성

  - 재고 차원 구성

  - 재고 원가 계산 구성

  - 배포 설정

  - 재고 마감 및 조정 이해



  ### <a name="module--258-use-inventory-journals"></a>모듈 2&#58; 재고 분개장 사용

  이 토픽에서는 Finance and Operations의 재고 분개장을 사용하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 재고 분개장 사용

  - 실습 랩

  - 모듈 요약



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - 이동 분개장 사용

  - 재고 조정 분개장 사용

  - 이전 분개장 사용

  - 조사 및 태그 조사 분개장 사용

  - 물품 착하 분개장 사용

  - 위탁 재고 분개장 사용



  ### <a name="module--358-use-inventory-reports"></a>모듈 3&#58; 재고 보고서 사용

  본 모듈에서는 Finance and Operations에서 공급망 관리 프로세스용 재고 보고서를 사용하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - ABC 분류 이해

  - 기타 재고 조회 및 보고서 사용

  - 실습 랩

  - 모듈 요약



