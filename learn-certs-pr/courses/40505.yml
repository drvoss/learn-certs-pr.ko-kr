summary: |-
  이 워크샵은 스마트 미터에서 방출되고 Azure에서 분석되는 고속 데이터를 시뮬레이션하는 종단간 IoT 솔루션의 구현을 안내합니다. 핫 경로에서 실시간 시각화를 위해 원격 분석 데이터의 부분 집합을 필터링하고, 콜드 경로를 위해 모든 데이터를 장기 저장소에 저장하는, 람다 아키텍처를 디자인합니다.

  #### 구독자 프로필
  이 워크샵은 cloud 기술의 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식이 있고 "요약" 및 "습득한 기술" 영역에 설명된 것과 같이 Azure 및 Azure services에 대해 더 배우려는 Cloud 설계자 및 IT 전문가들을 대상으로 합니다. 또한 이 워크샵에 참여하는 사람들은 기타 비-Microsoft cloud 기술에 경험이 있어야 하고, 과정 필수 조건을 충족하며, Azure에서 교차-교육을 원해야 합니다.
