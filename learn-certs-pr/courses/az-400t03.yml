summary: >-
  이 과정에서는 지속적인 업데이트를 구현하기 위한 지식과 기술을 제공합니다. 릴리스 전략을 설계하고, 릴리스 관리 워크플로를 설정하고, 적절한 배포 패턴을 구현하는 방법을 배우게 됩니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

