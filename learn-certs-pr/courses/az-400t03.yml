outlineSection: >-
  ### <a name="module--158-design-a-release-strategy"></a>모듈 1: 릴리스 전략 설계

  #### <a name="lessons"></a>단원

  - 지속적인 업데이트 소개

  - 릴리스 전략 권장 사항

  - 고품질 릴리스 파이프라인 구축

  - 배포 패턴 선택

  - 올바른 릴리스 관리 도구 선택



  #### <a name="lab-58-building-a-release-strategy"></a>랩: 릴리스 전략 구축

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 릴리스와 배포 구분

  - 릴리스 파이프라인 구성요소 정의

  - 릴리스 전략 설계 시 고려할 사항 설명

  - 릴리스 대 릴리스 프로세스 분류 및 그들의 품질을 제어하는 방법 개략 설명

  - 릴리스 게이트의 원칙과 릴리스 정보 및 문서 처리 방법 설명

  - 전통적인 의미와 현대적 의미 모두에서 배포 패턴 설명

  - 릴리스 관리 도구 선택



  ### <a name="module--258-set-up-a-release-management-workflow"></a>모듈 2: 릴리스 관리 워크플로 설정

  #### <a name="lessons"></a>단원

  - 릴리스 파이프라인 만들기

  - 환경 프로비저닝 및 구성

  - 작업 및 템플릿 관리 및 모듈화

  - 비밀을 릴리스 파이프라인과 통합

  - 자동화된 통합 및 기능 테스트 자동화 구성

  - 상태 검사 자동화



  #### <a name="lab-58-automating-your-infrastructure-deployments-in-the-cloud-with-terraform-and-azure-pipelines"></a>랩: Terraform 및 Azure Pipelines로 클라우드에서 인프라 배포 자동화


  #### <a name="lab-58-setting-up-secrets-in-the-pipeline-with-azure-key-vault"></a>랩: Azure Key Vault를 사용하여 파이프라인에 암호 설정


  #### <a name="lab-58-setting-up-and-running-load-tests"></a>랩: 부하 테스트 설정 및 실행


  #### <a name="lab-58-setting-up-and-running-functional-tests"></a>랩: 기능 테스트 설정 및 실행


  #### <a name="lab-58-using-azure-monitor-as-release-gate"></a>랩: Azure Monitor를 릴리스 게이트로 사용


  #### <a name="lab-58-creating-a-release-dashboard"></a>랩: 릴리스 대시보드 만들기

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Azure DevOps 및 기타 릴리스 관리 툴링에 사용되는 용어 설명

  - 빌드 및 릴리스 과제가 무엇인지, 수행할 수 있는 작업 및 사용 가능한 몇 가지 배포 작업에 대해 설명

  - 에이전트, 에이전트 큐 및 에이전트 풀 분류

  - 하나의 릴리스 파이프라인에서 다중 릴리스 작업이 필요한 이유 설명

  - 다중 에이전트 릴리스 작업과 다중 구성 릴리스 작업 구분

  - 릴리스 파이프라인에서 릴리스 변수 및 단계 변수 사용

  - 서비스 연결을 사용하여 환경에 안전하게 배포

  - 파이프라인에 테스트 포함

  - 알림, 서비스 후크 및 보고서를 사용하여 파이프라인의 상태를 검사하고 릴리스하는 다양한 방법 나열

  - 릴리스 게이트 생성



  ### <a name="module--358-implement-an-appropriate-deployment-pattern"></a>모듈 3: 적절한 배포 패턴 구현

  #### <a name="lessons"></a>단원

  - 배포 패턴 소개

  - 블루 그린 배포 구현

  - 기능 토글

  - 카나리아 릴리스

  - Dark Launching

  - AB 테스트

  - 점진적 노출 배포



  #### <a name="lab-58-blue-green-deployments"></a>랩: 파란색-녹색 배포


  #### <a name="lab-58-traffic-manager"></a>랩: Azure Traffic Manager

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 배포 패턴 설명

  - 블루 그린 배포 구현

  - 카나리아 릴리스 구현

  - 프로그레시브 노출 배포 구현
