outlineSection: >-
  ### <a name="module--158-configuring-peripherals-and-drivers"></a>모듈 1: 주변 장치 및 드라이버 구성

  이 모듈에서는 디바이스 구성에 대해 설명합니다. 학생은 디바이스 드라이버의 작동 방법과 설치 방법에 대해 알아봅니다. 학생에게 프린터와 같은 하드웨어 주변 장치를 관리하고 구성하는 방법을 소개합니다.

  #### <a name="lessons"></a>단원

  - 디바이스 및 드라이버 관리

  - 프린터 관리



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 드라이버 관련 개념 설명

  - 디바이스 드라이버 설치

  - 프린터 관리 개념 설명

  - 클라이언트 쪽 인쇄 및 인쇄 서버 속성 관리 구성



  ### <a name="module--258-configuring-networking"></a>모듈 2: 네트워킹 구성

  이 모듈에서 학생은 네트워킹 개념에 대해 알아봅니다. 이 모듈에서는 IPv4 및 IPv6과 DNS와 같은 개념을 소개합니다.  학생은 Windows 네트워크 설정을 구성하는 방법과 무선 네트워크 기술에 대해 알아봅니다. 이 모듈은 원격으로 Windows를 관리하는 방법으로 마무리됩니다.

  #### <a name="lessons"></a>단원

  - IP 네트워크 연결 구성

  - 이름 확인 구현

  - 무선 네트워크 연결 구현

  - 원격 액세스 개요

  - 원격 관리



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 다양한 유형의 애플리케이션 설명

  - 수동 및 자동화된 방법을 사용하여 애플리케이션 설치

  - Windows Store를 사용하여 애플리케이션 배포 관리

  - Windows 10의 웹 브라우저 기능에 대해 알아보기



  ### <a name="module--358-configuring-storage"></a>모듈 3: 스토리지 구성

  이 모듈에서는 Windows 10의 스토리지 구성 및 관리에 대해 설명합니다.  학생에게 로컬, 클라우드, 가상 스토리지 옵션을 소개합니다. 또한 이 과정에서는 클라이언트 디바이스의 스토리지 구성에 대해 설명하고 저장소 공간을 소개합니다.

  #### <a name="lessons"></a>단원

  - 스토리지 옵션 개요

  - OneDrive 사용

  - 디스크, 파티션, 볼륨 관리

  - 디스크 및 볼륨 유지 관리

  - 스토리지 공간 관리



  #### <a name="lab-58-practice-lab58-managing-storage"></a>랩: 연습 랩: 스토리지 관리

  - 디스크 추가

  - 단순 볼륨 만들기

  - 폴더 압축

  - 디스크 할당량 사용 설정

  - 저장소 공간 만들기



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 로컬, 클라우드, 가상 스토리지의 옵션 및 이점 설명

  - OneDrive 구성

  - 로컬 디스크 파티션 및 볼륨 구성

  - 저장소 공간의 기능 및 이점 설명



  ### <a name="module--458-managing-apps-in-windows-10"></a>모듈 4: Windows 10의 앱 관리

  이 모듈에서는 학생에게 Windows 10 앱 관리를 소개합니다. 이 모듈에서는 다양한 유형의 앱과 지원되는 설치 방법에 대해 설명합니다.  학생은 수동 및 자동화된 방법을 사용하여 앱을 설치하고 Windows Store를 사용하여 앱 배달을 관리하는 방법에 대해 알아봅니다. 마지막으로 이 모듈에서는 Internet Explorer와 Microsoft Edge 간의 차이점에 대해 설명합니다.

  #### <a name="lessons"></a>단원

  - 사용자에게 앱 제공

  - 유니버설 Windows 앱 관리

  - Windows Store

  - Windows 10의 웹 브라우저



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 다양한 유형의 애플리케이션 설명

  - 수동 및 자동화된 방법을 사용하여 애플리케이션 설치

  - Windows Store를 사용하여 애플리케이션 배포 관리

  - Windows 10의 웹 브라우저 기능에 대해 알아보기



