summary: >-
  이 과정에서 학생은 Windows 10과 관련된 구성 작업을 지원하는 방법에 대해 알아봅니다. 학생은 스토리지, 파일, 드라이버, 프린터 관리와 Windows 10에 대한 네트워크 연결을 구성하는 방법을 포함한 기술을 배웁니다. 이 과정에서는 애플리케이션 관리 및 배포에 대해서도 설명합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  이 시험의 응시자는 Windows 10 핵심 서비스의 설치, 구성, 일반 로컬 관리, 유지 관리를 수행하는 IT 전문가입니다.

  응시자는 엔터프라이즈 시나리오 및 클라우드 통합 서비스에 대해서도 잘 알고 있을 수 있습니다.
