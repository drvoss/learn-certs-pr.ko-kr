summary: >-
  이 과정에서는 DevOps 프로세스를 구현하기 위한 지식과 기술을 제공합니다. 수강생은 소스 제어를 사용하고, 엔터프라이즈용 Git를 확장하고, 빌드 인프라를 구현 및 관리하는 방법을 배웁니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정의 수강자는 DevOps 프로세스 구현에 관심이 있거나 Microsoft Azure DevOps 솔루션 인증 시험에 합격한 학생들입니다.
prerequisitesSection: Azure, 버전 제어, Agile Software Development 및 핵심 소프트웨어 개발 원칙에 대한 기본적인 지식. 소프트웨어를 제공하는 조직에서 경험을 쌓은 것이 도움이 될 것입니다.
outlineSection: >-
  ### <a name="module--158-getting-started-with-source-control"></a>모듈 1&#58; 소스 제어 시작하기

  #### <a name="lessons"></a>단원

  - 소스 제어란?

  - 소스 제어의 이점

  - 소스 제어 시스템의 유형

  - Azure Repos 소개

  - TFVC(Team Foundation 버전 제어)에서 Git로 마이그레이션

  - Git Repos에 인증


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 소스 제어 사용의 혜택 설명

  - TFVC에서 Git으로 마이그레이션



  ### <a name="module--258-scaling-git-for-enterprise-devops"></a>모듈 2&#58; 엔터프라이즈 DevOps를 위한 Git 확장

  #### <a name="lessons"></a>단원

  - Git Repo 구조화 방법

  - Git 분기 워크플로

  - 끌어오기 요청으로 협업

  - GitHooks에 관심을 둬야 하는 이유

  - 내부 오픈 소스 촉진

  - Git 버전

  - 공용 프로젝트

  - Git의 파일


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Enterprise DevOps 용 Scale Git



  ### <a name="module--358-implement--manage-build-infrastructure"></a>모듈 3&#58; 빌드 인프라 구현 및 관리

  #### <a name="lessons"></a>단원

  - DevOps에서 파이프라인의 개념

  - Azure Pipelines

  - 호스트 에이전트와 프라이빗 에이전트 사용 비교 평가

  - 에이전트 풀

  - 파이프라인 및 동시성

  - Azure DevOps 및 오픈 소스 프로젝트

  - Azure Pipelines YAML과 비주얼 디자이너 비교

  - 프라이빗 에이전트 설정

  - Azure Pipelines와 Jenkins 통합

  - 외부 소스 제어와 Azure Pipelines 통합

  - Docker 다단계 빌드 분석 및 통합


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 빌드 인프라 구현 및 관리



  ### <a name="module--458-managing-application-config--secrets"></a>모듈 4&#58; 애플리케이션 구성 및 비밀 관리

  #### <a name="lessons"></a>단원

  - 보안 소개

  - 보안 및 규정 준수 개발 프로세스 구현

  - 애플리케이션 구성 데이터 재고

  - 시크릿, 토큰, 인증서 관리

  - 파이프라인 보안 관리 및 규정 준수 도구 구현


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 애플리케이션 구성 및 비밀 관리



  ### <a name="module--558-implement-a-mobile-devops-strategy"></a>모듈 5&#58; 모바일 DevOps 전략 구현

  #### <a name="lessons"></a>단원

  - Mobile DevOps 소개

  - Visual Studio App Center 소개

  - 모바일 대상 장치 세트 및 배포 그룹 관리

  - 대상 UI 테스트 장치 세트 관리

  - 배포용 테스터 디바이스 프로비저닝

  - 퍼블릿 배포 그룹 및 프라이빗 배포 그룹 생성


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 모바일 DevOps 전략 구현
