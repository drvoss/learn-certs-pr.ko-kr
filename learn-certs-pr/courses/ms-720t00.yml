outlineSection: >-
  ### <a name="module-1-plan-and-configure-teams-phone"></a>모듈 1: Teams 전화 계획 및 구성


  이 모듈을 완료하면 학생은 통화 플랜, 직접 라우팅, 자동 전화 교환, 통화 큐, 운영자 연결을 포함하여 Teams 전화를 계획하고 구성하는 방법과 추가 서비스를 사용하여 Teams 전화를 확장하는 방법을 알 수 있습니다.


  #### <a name="lessons"></a>단원


  *   Teams 전화 계획


  *   Teams 전화 네트워크 성능 계획 및 최적화


  *   비즈니스용 Skype 서버에서 Teams로 음성 서비스 마이그레이션


  *   Teams 전화 구성


  *   자동 전화 교환 및 통화 큐 구성


  *   직접 라우팅 구성 및 배포


  *   추가 서비스를 사용하여 Teams 전화 확장



  #### <a name="lab--prepare-the-lab-environment"></a>랩: 랩 환경 준비


  ####
     *   랩 환경 구성
     *   권한 할당
     *   라이선스 유효성 검사 및 관리
     *   Microsoft Teams 관리를 위한 PowerShell 설정

  #### <a name="lab--configure-your-environment-for-teams-phone"></a>랩: Teams 전화를 위한 환경 구성


  ####
     *   네트워크 플래너를 사용하여 네트워크 요구 사항 평가
     *   Teams 네트워크 평가 도구 사용
     *   동적 긴급 통화를 위한 기본 네트워크 토폴로지 구성
     *   음성 정책 구성
     *   사용자가 통화할 수 있도록 준비
     *   음성 회의 설정 구성
     *   통화 큐 및 자동 전화 교환 구성

  #### <a name="lab--expand-your-teams-voice-environment-to-use-direct-routing"></a>랩: 직접 라우팅을 사용하도록 Teams 음성 환경 확장


  ####
     *   SBC(Session Border Controller) 구성
     *   직접 라우팅 설정 구성

  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   Microsoft Teams 전화 계획 및 구성


  *   Teams 전화 네트워크 성능 계획 및 최적화


  *   직접 라우팅 구성 및 배포



  ### <a name="module-2-manage-teams-phone"></a>모듈 2: Teams 전화 관리


  이 모듈에서 학생은 Teams 전화 사용자와 디바이스를 구성하고 Teams 전화 음성 문제를 해결하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   음성 사용자 구성 및 관리


  *   Teams 디바이스 구성, 배포, 관리


  *   Teams 전화 모니터링 및 문제 해결



  #### <a name="lab--manage-your-teams-phone-environment"></a>랩: Teams 전화 환경 관리


  ####
     *   음성 사용자 관리
     *   Teams 디바이스 관리
     *   Teams 전화 모니터링 및 문제 해결

  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   음성 사용자 관리


  *   Teams 디바이스 구성, 배포, 관리


  *   Teams 전화 모니터링 및 문제 해결
