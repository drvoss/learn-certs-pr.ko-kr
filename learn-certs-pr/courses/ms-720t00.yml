outlineSection: |-
  ### 모듈 1: Teams 전화 계획 및 구성

  이 모듈을 완료 후, 학생들은 통화 요금제, 직접 라우팅, 자동 안내, 통화 대기, 오퍼레이터 연결을 포함하여 Teams 전화를 계획하고 구성하는 방법과 추가 서비스로 Teams 전화를 확장하는 방법을 배우게 됩니다.

  #### 레슨

  *   Teams 전화 계획

  *   Teams 전화를 위한 네트워크 성능 계획 및 최적화

  *   Skype for Business Server에서 Teams로 음성 서비스 마이그레이션

  *   Teams 전화 구성

  *   자동 안내 및 통화 대기 구성

  *   직접 라우팅 구성 및 배포

  *   추가 서비스로 Teams 전화 확장


  #### 랩 : 랩 환경 준비

  ####
   *   랩 환경 구성
   *   권한 할당

  #### 랩 : Teams 음성 계획

  ####
   *   라이선스 및 장치 인증

  #### 랩 : Teams 음성 사용을 위한 환경 구성

  ####
   *   네트워크 플래너로 네트워크 평가
   *   네트워크 Testing 도구 사용
   *   기본 네트워크 토폴로지 구성
   *   음성 정책 구성
   *   긴급 호출 구성
   *   오디오 회의 설정 구성
   *   통화를 위한 사용자 준비
   *   통화 대기 및 자동 안내 구성 

  #### 랩 : 직접 라우팅을 사용하기 위한 Teams 음성 환경 확장

  ####
   *   세션 경계 컨트롤러 구성
   *   직접 라우팅 설정 구성 
   *   직접 라우팅 구성 테스트

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다:

  *   Microsoft Teams 전화 계획 및 구성

  *   Teams 전화를 위한 네트워크 성능 계획 및 최적화

  *   직접 라우팅 구성 및 배포


  ### 모듈 2: Teams 전화 관리

  이 모듈에서, 학생들은 Teams 전화 사용자, 장치를 구성하고, Teams 전화 음성 문제를 해결하는 방법을 배우게 됩니다.

  #### 레슨

