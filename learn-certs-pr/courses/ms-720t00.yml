summary: |-
  이 과정에서는, Microsoft Teams를 사용하여 조직에서 통합 커뮤니케이션 솔루션을 계획, 디자인, 구성, 유지 관리, 및 문제 해결하는 방법을 배우게 됩니다. 이 과정에서는 Teams 장치, 오디오/비디오 회의, 및 음성 마이그레이션 외에도, 통화 요금제, 직접 라우팅 및 오퍼레이터 연결이 있는 Teams 전화를 다루게 됩니다. 학생들은 문제 해결 방법론과 일반적인 전화 통신 방법 및 음성 문제를 해결하는 방법을 배우게 됩니다.

  #### 구독자 프로필

  Microsoft Teams 음성 엔지니어는 조직에서 통합 커뮤니케이션 솔루션을 계획, 디자인, 구성, 유지 관리, 및 문제 해결합니다. Microsoft Teams 음성 엔지니어는 반드시 비즈니스 요구 사항을 커뮤니케이션 솔루션을 위한 기술 아키텍처 및 디자인으로 변환할 수 있어야 합니다. Microsoft Teams 음성 엔지니어는 전기 통신 기술에 익숙하며 Microsoft Teams, Microsoft 365, 및 PowerShell에 대한 경험이 있습니다. 반드시 직접 라우팅, 오퍼레이터 연결, 및 Teams 통화 요금제를 통해 PSTN 연결을 이용하여 Microsoft Teams 전화를 배포하고 구성할 수 있어야 합니다. Microsoft Teams 음성 엔지니어는 Teams-인증 장치, 오디오/비디오 회의, 및 음성 마이그레이션을 관리합니다. Microsoft Teams 음성 엔지니어는 전화 통신 공급자 및 타사 공급업체와 협력하여 Microsoft Teams에서 고급 음성 기능을 활성화합니다. Microsoft Teams 음성 엔지니어는 네트워킹, ID, 라이선싱, 보안 및 규정 준수를 포함하여, 다른 워크로드에 대해서도 관리자와 협력합니다. Microsoft Teams 음성 엔지니어 인증을 취득하려면, 응시자들은 반드시 MS-720 시험 외에도 시험 MS-700: Managing Microsoft Teams에 합격해야합니다. 
