summary: >-
  이 과정에서는 Microsoft Teams를 사용하여 조직에서 통합 통신 솔루션을 계획, 디자인, 구성, 유지 관리하고 문제를 해결하는 방법에 대해 알아봅니다. 이 과정에서는 Teams 디바이스, 음성/화상 회의, 음성 마이그레이션과 통화 플랜, 직접 라우팅, 운영자 연결을 포함하여 Teams 전화에 대해 설명합니다. 학생은 문제 해결 방법론과 일반적인 전화 통신 및 음성 문제 해결 방법에 대해 알아봅니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  Microsoft Teams 음성 엔지니어는 조직의 통합 통신 솔루션을 계획, 디자인, 구성, 유지 관리하고 문제를 해결합니다. Microsoft Teams 음성 엔지니어는 비즈니스 요구 사항을 기술 아키텍처와 통신 솔루션을 위한 디자인으로 변환할 수 있어야 합니다. Microsoft Teams 음성 엔지니어는 통신 기술에 익숙하고 Microsoft Teams, Microsoft 365, PowerShell에 대한 경험이 있습니다. 직접 라우팅, 운영자 연결, Teams 통화 플랜을 통해 PSTN 연결을 사용하여 Microsoft Teams 전화를 배포하고 구성할 수 있어야 합니다. Microsoft Teams 음성 엔지니어는 Teams 인증 디바이스, 음성/화상 회의, 음성 마이그레이션을 관리합니다. Microsoft Teams 음성 엔지니어는 전화 통신 공급자 및 타사 공급업체와 협업하여 Microsoft Teams 고급 음성 기능을 지원합니다. Microsoft Teams 음성 엔지니어는 또한 네트워킹, ID, 라이선스, 보안, 규정 준수를 포함하여 다른 워크로드 관리자와 협업합니다. Microsoft Teams Voice Engineer 인증을 취득하려면 응시자는 MS-720 시험과 시험 MS-700: Managing Microsoft Teams를 통과해야 합니다.
prerequisitesSection: >-
