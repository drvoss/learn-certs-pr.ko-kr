summary: >-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 비즈니스 물류를 현대화하고, 적시에 고객에 대응하고, 예측 인사이트를 사용하여 앞서 나가고, 조달을 간소화하고, 판매 프로세스를 이행에 통합하여 공급망을 자동화하고 간소화할 수 있습니다. 이 과정에서는 Dynamics 365 for Finance and Operations에서 웨어하우스 및 운송 관리를 구성하고 사용하는 방법에 대해 설명합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능, 코드 없는 확장성, 애플리케이션, 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: ERP 및 CRM 개념에 대한 기본적인 이해.
outlineSection: >-
  ### <a name="module--158-configure-warehouse-management"></a>모듈 1: 웨어하우스 관리 구성

  Dynamics 365 for Finance and Operations를 위한 웨어하우스 관리 모듈은 제조, 유통, 소매 회사의 웨어하우스 프로세스를 관리하는 데 도움이 됩니다.


  웨어하우스 시설을 언제든지 최적의 수준으로 지원하는 광범위한 기능이 있습니다. 창고 관리는 운송, 제조, 품질 관리, 구매, 이전, 판매 및 반품과 같은 Finance and Operations의 다른 비즈니스 프로세스와 완전히 통합됩니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 웨어하우스 관리 설정 구성

  - 예약 계층 구조 이해

  - 위치 지시문 및 작업 템플릿

  - 연습 랩

  - 모듈 요약



  이 모듈에서 학생은 다음 방법에 대해 알아보았습니다.

  - 웨어하우스 관리 매개 변수 구성

  - 웨어하우스 및 위치 만들기

  - 작업 풀, 영역, 위치 형식, 프로필 구성

  - 예약 계층 구조 만들기

  - 위치 지시문 구성

  - 웨이브 구현

  - 로드 구현

  - 재고 상태 구성

  - 주기 계산 구성

  - 포장 및 컨테이너화 구성

  - 레이블 설정 및 생성



  ### <a name="module--258-configure-mobile-devices-for-warehouse-management"></a>모듈 2: 웨어하우스 관리를 위한 모바일 디바이스 구성

  본 모듈에서는 Finance and Operations에서 창고 관리용 모바일 장치 설정 구성 및 사용 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 모바일 디바이스 구성

  - 연습 랩

  - 모듈 요약



  이 모듈에서 학생은 다음을 알아보았습니다.

  - 새 공종 분류 생성

  - 모바일 디바이스 구성

  - 활동 및 문의 사항에 대한 메뉴 항목 구성

  - 다른 작업자 또는 프로세스를 위한 작업을 만들기 위해 메뉴 항목 구성

  - 기존 작업을 처리하기 위해 메뉴 항목 구성

  - 모바일 디바이스 메뉴의 레이아웃 정의

  - 모바일 디바이스의 기본 모양 및 느낌 구성

  - 모바일 디바이스 사용자 만들기

  - 레이블 레이아웃 설정 및 레이블 인쇄 설정 정의



  ### <a name="module--358-use-warehouse-management"></a>모듈 3: 웨어하우스 관리 사용

  웨어하우스 관리를 위해 모바일 디바이스를 사용하기 전에 애플리케이션을 설치해야 합니다. 본 주제에서는 Finance and Operations의 재고 관리 프로세스를 사용하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 모바일 디바이스 구성

  - 인바운드 운영

  - 주기 계산

  - 이전 및 보충

  - 아웃바운드 작업

  - 클러스터 선택

  - 포장 및 컨테이너화

  - 연습 랩

  - 모듈 요약



  이 모듈에서 학생은 다음을 수행하는 방법에 대해 알아보았습니다.

  - 인바운드 운영

  - 아웃바운드 작업

  - 클러스터 선택

  - 포장 및 컨테이너화

  - 주기 계산

  - 이전 및 보충



  ### <a name="module--458-configure-transportation-management"></a>모듈 4: 운송 관리 구성

  이 모듈에서는 Microsoft Dynamics 365 for Finance and Operations의 운송 관리 기능을 간략하게 설명하고 운송 관리 구성 및 사용 방법에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 운송 관리 계획 및 구성

  - 프로시저

  - 라우팅 및 운송 흐름

  - 운송 엔진 및 화물 관리

  - 연습 랩

  - 모듈 요약



  이 모듈에서 학생은 다음을 수행하는 방법에 대해 알아보았습니다.

  - - 운송 계획

  - 라우팅

  - 등급

  - 인바운드 운영

  - 로드 프로세스

  - 아웃바운드 작업



  ### <a name="module--558-course-conclusion"></a>모듈 5: 과정 마무리

  최종 평가, 과정 요약 및 과정 이후 설문 조사.

  #### <a name="lessons"></a>단원

  - 최종 평가

  - 과정 요약

  - 과정 후 설문 조사



  학생이 과정을 완료합니다.
