summary: |-
  이 워크샵에서는, 기존 PaaS 애플리케이션을 컨테이너-기반 애플리케이션으로 변환하는 개념 증명 (POC)을 구축하게 됩니다. 이 POC는 Azure Kubernetes Service (AKS), Linux 노드의 Docker 컨테이너, 및 MongoDB에서 CosmosDB로의 마이그레이션을 활용하는 다중-테넌트 웹 앱 호스팅 솔루션을 제공합니다.  

  #### 구독자 프로필
  이 워크샵은 cloud 기술의 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식이 있고 "요약" 및 "습득한 기술" 영역에 설명된 것과 같이 Azure 및 Azure 서비스에 대해 더 배우려는 Cloud 설계자 및 IT 전문가들을 대상으로 합니다. 또한 이 워크샵에 참여하는 사람들은 기타 비-Microsoft cloud 기술에 경험이 있어야 하고, 과정 필수 조건을 충족하며, Azure에서 교차-교육을 원해야 합니다.
prerequisitesSection: |-
  워크샵 내용은 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식 300-단계를 가정 합니다. 우리는 학생들이 이 워크샵에 참석하기 전에 이 전제 조건을 수강할 것을 제안합니다. 
  - Microsoft Azure Essentials 과정, http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### 모듈 1&#58; 화이트보드 디자인 세션 - Cloud-네이티브 애플리케이션
  #### 레슨
  - 고객 사례 연구 검토
  - 실행 개시 &#58; 개념 증명 솔루션 디자인
  - 실행 개시&#58; 솔루션 제시


  ### 모듈 2&#58; 실습 랩 - Cloud-네이티브 애플리케이션
  #### 레슨
  - Docker 애플리케이션 만들고 실행
  - Azure Kubernetes Service에 솔루션 배포
  - 애플리케이션 확장 및 HA 테스트
  - 부하 균형 및 서비스 검색 설정 (인프라 에디션)
  - 서비스로 작업 및 애플리케이션 트래픽 라우팅 (개발자 에디션)
