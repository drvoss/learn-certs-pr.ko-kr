     *   연습 - Microsoft Graph를 사용하여 활동 피드에 게시
     *   연습 - Microsoft Teams 앱에 대한 Single Sign-On 구현
     *   연습 - Microsoft Teams 탭을 사용하여 Single Sign-On 구현
     *   연습 - Microsoft Teams 봇을 사용하여 Single Sign-On 구현

  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   Teams 앱의 구성 요소 인식


