   * 개발자로서 1~2년의 경험. 본 과정에서는 학생들이 REST API, JSON, OAuth2, OData, OpenID Connect, Azure AD 및 Microsoft 계정을 포함한 Microsoft ID, Azure AD B2C 및 사용 권한/동의 개념을 코드화하는 방법을 알고 기본적인 이해를 알고 있다고 가정합니다.
   * 학생은 소프트웨어 개발의 모든 단계를 통해 Microsoft Teams, Office 추가 기능 또는 SharePoint Framework에서 솔루션 개발 경험이 있으면 좋습니다.
outlineSection: >-
  ### <a name="module-1-implement-microsoft-identity"></a>모듈 1: Microsoft ID 구현


  이 모듈에서는 애플리케이션 등록, 인증 삽입, API 사용 권한 구성, Microsoft Graph에 액세스하기 위한 서비스 만들기를 포함하여 Microsoft ID를 구현하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Microsoft ID 시작


  *   Microsoft ID의 애플리케이션 유형


  *   권한 및 동의 프레임워크


  *   Microsoft ID를 사용하여 사용자 지정 API 보안 설정


  *   사용자 지정 앱 및 API에서 사용자, 그룹, 역할 사용



  #### <a name="lab--implement-microsoft-identity"></a>랩: Microsoft ID 구현


  ####
     *   연습 - Microsoft ID에 사용되는 다양한 유형의 토큰
     *   연습 - 단일 페이지 앱
     *   연습 - 사용자를 로그인하게 하고 API를 호출하는 웹앱
     *   연습 - 디먼 및 비대화형 앱
     *   연습 - Microsoft ID 플랫폼 권한 및 동의 프레임워크 이해
     *   연습 - 위임된 권한 및 동의
     *   연습 - 애플리케이션 권한 및 동의
     *   연습 - Microsoft ID를 사용하여 웹 API 만들기 및 보호
     *   연습 - 웹 애플리케이션에서 보안 API 호출
     *   연습 - 디먼 앱에서 보안 API 호출
     *   연습 - Microsoft ID를 사용하여 웹앱 만들기 및 보호
     *   연습 - Microsoft ID를 사용하여 보호되는 사용자 지정 앱 및 API에서 보안 그룹 활용
     *   연습 - 사용자 지정 앱에서 애플리케이션 역할 활용

  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   Azure AD에서 애플리케이션 등록


  *   인증 구현


  *   API를 사용하기 위한 권한 구성


  *   Microsoft Graph에 액세스하기 위한 서비스 생성



  ### <a name="module-2-build-apps-with-microsoft-graph"></a>모듈 2: Microsoft Graph를 사용하여 앱 빌드


  이 모듈에서는 Microsoft Graph를 사용하여 사용자 데이터에 액세스하고, 쿼리 매개 변수를 탐색하고, 그룹 라이프사이클을 관리하고, 파일에 액세스하고, 네트워크 트래픽을 최적화하는 방법을 배웁니다.


  #### <a name="lessons"></a>단원


  *   쿼리 매개 변수를 사용하여 데이터 사용량 최적화


  *   Microsoft Graph를 사용하여 네트워크 트래픽 최적화


  *   Microsoft Graph에서 사용자 데이터에 액세스


  *   Microsoft Graph를 사용하여 그룹 수명 주기 관리


  *   Microsoft Graph를 사용하여 파일에 액세스


  *   Microsoft Graph를 통해 변경 알림 및 변경 내용 추적 사용



  #### <a name="lab--build-apps-with-microsoft-graph"></a>랩: Microsoft Graph를 사용하여 앱 빌드


  ####
     *   연습 - Microsoft Graph에서 반환된 정보 검색 및 제어
     *   연습 - Microsoft Graph에서 관련 엔터티 및 검색 콘텐츠 확장
     *   연습 - 일괄 처리된 요청을 사용하여 트래픽 줄이기
     *   연습 - Microsoft Graph의 제한 이해
     *   연습 - 제한 방지 및 제한 전략 구현
     *   연습 - 델타 쿼리를 사용하여 폴링 Microsoft Graph 제거
     *   연습 - 조직에서 사용자와 작업
     *   연습 - 사용자 프로필 및 관련 사용자
     *   연습 - 사용자 수정
     *   연습 - 조직에서 그룹과 작업
     *   연습 - 사용자 및 해당 그룹
     *   연습 - 그룹 수명 주기 관리
     *   연습 - OneDrive 파일 액세스 및 다운로드
     *   연습 - OneDrive 파일 업로드
     *   연습 - OneDrive 파일 관계 및 추세 사용
     *   연습 - Azure AD 앱 .NET Core 웹 API
     *   연습 - Microsoft Graph 변경 알림
     *   연습 - Microsoft Graph 변경 사항 추적

  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   Microsoft Graph를 사용하여 사용자 데이터에 액세스


  *   Microsoft Graph에서 쿼리를 사용하여 데이터 작업


  *   Microsoft Graph에서 그룹 수명 주기 관리


  *   Microsoft Graph를 사용하여 네트워크 트래픽 최적화



  ### <a name="module-3-extend-microsoft-365"></a>모듈 3: Microsoft 365 확장


  이 모듈에서는 SharePoint 프레임워크 Web Parts, 확장, SPFx 솔루션 패키징 및 배포 방법에 대해 배웁니다. 또한 적응형 카드를 통해 Office 추가 기능, 작업창 추가 기능, JavaScript API, Office UI Fabric, 실행 가능한 메시지를 사용합니다.


  #### <a name="lessons"></a>단원


  *   SharePoint 사용자 지정 및 확장 소개


  *   추가 기능을 사용하여 Office 클라이언트 사용자 지정 소개



  #### <a name="lab--extend-microsoft-365"></a>랩: Microsoft 365 확장


  ####
     *   연습 - SharePoint Online 개발자 테넌트 만들기 및 구성
     *   연습 - 최신 사이트에서 SPFx 클라이언트 쪽 웹 파트와 상호 작용

  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   SharePoint Framework 솔루션 패키지 및 배포


  *   Microsoft Graph 사용 활용


  *   Team 탭으로 웹 파트 사용


  *   Office 추가 기능의 기본 구성 요소 및 유형 이해


  *   Office JavaScript API 이해


  *   Office 추가 기능의 테스트, 디버깅, 배포 옵션 이해



  ### <a name="module-4-develop-apps-for-microsoft-teams"></a>모듈 4: Microsoft Teams용 앱 개발


  본 모듈에서는 Teams 앱의 구성 요소를 살펴보고 웹 후크, 탭 및 대화 봇을 사용합니다.


