summary: "Dynamics 365 for Field Service는 리소스를 식별하고 예약하고 모바일 작업자의 워크로드를 관리하는 데 도움이 되는 다양한 도구를 제공하여 조직이 시장에서 더 나은 위치를 차지하도록 지원합니다. 본 과정을 통해 학생들은 현장 서비스 및 모바일 솔루션 제공에 사용되는 주요 구성 요소 식별과 구성에 필요한 기술을 갖춥니다. 주요 주제에는 구성 결정 및 일반 구성 측면을 추진할 조직적인 고려 사항의 식별을 포함합니다. \n\n본 과정은 학생들이 고객 및 조직 목표에 맞는 효율적인 솔루션 설계 시 도움이 되는 구현에 초점을 두어 전체적인 상황과 최종 목표를 더 잘 이해하도록 도와줍니다."
prerequisitesSection: Dynamics 365 기능과 탐색에 대한 기본적인 이해.
