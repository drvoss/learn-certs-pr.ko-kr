outlineSection: |-
  ### 모듈 1&#58; 사이버-보안 환경 이해
  이 모듈에서는, 현재 사이버 보안 환경에 대해서 배우고, 가정 침해 철학을 채택하여, 정보 시스템 사이에서 측면으로 이동하는 공격자의 능력을 제한하고 해당 시스템 내에서 이들의 권한을 확대시키는 능력을 제한할 수 있는 방법을 배우게 됩니다. 
  현재 사이버-보안 환경은 방대하고 한 개인이 전체를 이해하는 것은 거의 불가능합니다. 그러나, 기업 보안의 기본 사항에 관심이 있는 사람들이 주의를 기울여야 하는 환경의 여러 측면이 있습니다.
  #### 레슨
  - 현재 사이버-보안 환경
  - 가정 타협 철학

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 현재 사이버 보안 환경을 설명합니다.
  - 가정 타협 철학을 설명합니다.
  - 침해 비용에 기여하는 요소를 식별합니다.


  ### 모듈 2&#58; 레드팀&#58; 침투, 측면 이동, 확대, 및 유출
  레드팀 대 블루팀 연습은 조직의 정보 시스템에 대한 공격 시뮬레이션을 포함합니다. 레드팀은 조직의 IT 시스템에 대한 공격을 시뮬레이션하고, 경우에 따라, 공격에서 개념 증명 단계를 수행합니다. 블루팀은 해당 공격에 대한 대응을 시뮬레이션합니다.
  이러한 적대적 접근 방식은 조직의 IT 시스템이 구성된 방식으로 보안 취약성을 식별할 수 있게 할 뿐만 아니라, 조직의 정보 시스템 직원이 공격을 감지하고 대응하는 방법을 배울 수 있게 합니다.
  이 모듈에서는 보안 위협을 감지하고 대응하기 위한 레드팀 대 블루팀 접근 방식을 알아봅니다. 
  #### 레슨
  - 레드팀 대 블루팀 연습
  - 공격자 목표
  - 레드팀 킬 체인

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 레드팀과 블루팀의 책임을 구별합니다.
  - 사이버 공격자의 전형적인 목표를 식별합니다.
  - 레드팀이 수행한 킬 체인에 대해 설명합니다.
  
  ### 모듈 3&#58; 블루팀 탐지, 조사, 대응, 및 완화
  이 모듈에서는 공격 연습에서 블루팀 역할 및 목표에 대해 알아봅니다. 목표 (킬 체인)에 대한 공격의 구조와 공격자가 권한이 없는 계정을 손상시킬 수 있는 방법을 제한하는 방법을 배우게 됩니다. 또한 다른 시스템을 공격하기 위한 손상된 시스템 사용으로부터 공격자를 방지하는 측면 이동을 제한하는 데 사용되는 방법과 공격을 감지하기 위해 원격 측정 모니터링을 사용하는 방법도 배우게 됩니다. 
  #### 레슨
  - 블루팀
  - 블루팀 킬 체인
  - 권한 확대 제한
  - 측면 이동 제한
  - 공격 탐지

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 레드팀 연습에서 블루팀 역할, 및 목표, 블루팀의 킬 체인 활동을 설명합니다.
  - 목표 (킬 체인)에 대한 공격의 구조를 설명합니다.
  - 공격자가 권한이 없는 계정을 손상시킬 수 있는 방법을 제한하는 방법을 설명합니다.
  - 측면 이동을 제한하기 위해 사용되는 방법을 설명합니다.
  - 공격을 감지하기 위해 원격 측정 모니터링이 사용되는 방법을 설명합니다.


  ### 모듈 4&#58; 조직적 준비
  조직이 정보 보안에 대한 전반적인 접근 방식을 개선하기 위해 취할 수 있는 몇 가지 진행 중인 준비가 있습니다. 이 모듈에서는, 그 일부를 자세히 살펴보겠습니다. 정보 보안에 대해 생각하기 위한 개념적 모델과 정보 보안에 접근하는 방법 및 조직이 정보 보안에 신중하게 접근하도록 하는 것을 포함하여 적절하게 준비하는 방법을 배우게 됩니다.
  #### 레슨
  - CIA 세 가지
  - 조직적 준비
  - 정책 개발 및 유지


  #### 랩 &#58; 블루팀 전략 디자인
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 기밀성, 진실성, 및 가용성 (CIA) 세 가지에 대한 개념을 설명합니다.
  - 조직 준비에 포함되어야 하는 주요 활동을 설명합니다.
  - 정책 개발 및 유지에 대한 주요 원칙을 식별합니다.
  
  이 랩을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 위협 완화를 위한 높은-수준의 접근 방식 디자인
  - 사이버 공격의 출처 색출을 용이하게 하는 도구 및 방법론 추천
  - 복구 노력에 대한 높은 수준의 단계 제공
  - 사이버 공격 방지에 대한 방법 추천 
  - 맬웨어 악용으로부터 발생하는 규제 문제 설명 
