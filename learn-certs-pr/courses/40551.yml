summary: |-
  이 1-일 강사-주도 보안 워크샵은 조직의 보안 태세를 개선하기 위한 보안 관행에 대한 통찰력을 제공합니다. 워크샵은 보안 전문가들의 한 그룹--레드팀--이 회사 보안 인프라의 일부를 공격하고, 반대 그룹--블루팀--이 공격에 대해 방어하는, 레드팀 – 블루팀 보안 전문가들에 대한 개념을 검토합니다. 두 팀 모두 회사의 방어를 강화하기 위해 노력합니다. 두 팀의 목표는 비즈니스가 더 높은 수준의 보안을 달성하도록 돕는 것이므로, 보안 업계는 이 기능을, 퍼플팀이라고 부릅니다.

  이 워크샵은 보안 실행에 대해서 Microsoft이 제공하는 워크샵의 더 큰 시리즈의 일부입니다. 이 워크샵에 참여하기 전에 보안 워크샵시리즈에서 다른 과정을 완료할 필요는 없지만, Microsoft Security Workshop&#58; 시리즈의 이 워크샵,  Enterprise Security Fundamentals으로 시작하는 것을 강력히 권장합니다. 

  #### 구독자 프로필
  이 1-일 워크샵은 지식수준을 높이려고 하는 윈도우 보안에 대한 더 깊은 이해가 필요한 IT 전문가들을 대상으로 합니다. 또한 이 과정은 이 트랙의 다른 보안 과정을 수강하기 전에 사이버-보안에 대한 배경을 제공합니다. 

