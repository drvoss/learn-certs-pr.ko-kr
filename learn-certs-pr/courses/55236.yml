summary: |-
  이 1-일 과정에서, 학생들은 Microsoft® SQL Server® Report Builder 및 SSRS를 사용한 보고서 작성에 대한 학습을 계속하게 됩니다. 이 과정의 초점은 사용자 지정 보고서 시각화와 SSRS 보고서에서 Visual Basic 프로그래밍의 사용을 높이는 것입니다. 보고서에서 Visual Basic 프로그래밍을 지원하는 것은 오늘날의 보고 환경에서 일반적인 요구 사항이며 이 과정은 그룹 토론, 워크시트, 연습, 시연, 및 랩 활동을 사용하여 필요한 정보를 제공합니다. 보고서 작성기는 지원되는 모든 Microsoft SQL Server 버전에서 사용할 수 있습니다. 

  #### 구독자 프로필
  이 과정의 주요 구독자는 보고서 작성기 및 SSRS를 사용한 경험이 있는 사람입니다. 이 과정의 두 번째 구독자는 능숙한 보고서 디자이너 (SSRS) 보고서 작성자들입니다. 과정 참가자들은 비즈니스 분석가들, 프로그래머 분석가들, 데이터 분석가들, 데이터베이스 관리자들, 또는 IT 전문가들일 수도 있습니다.
