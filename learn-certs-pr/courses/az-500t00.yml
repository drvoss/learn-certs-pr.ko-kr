summary: >-
  본 과정에서는 IT 보안 전문가에게 보안 제어 구현, 조직의 보안 상태 유지 관리 및 보안 취약성 식별과 수정에 필요한 지식과 기술을 제공합니다. 본 과정에는 ID 및 액세스, 플랫폼 보호, 데이터 및 애플리케이션 및 보안 운영을 위한 보안을 포함합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정은 연관된 인증 시험 응시 계획이 있고 일일 업무에 보안 작업을 수행하고 있는 Azure Security 엔지니어를 대상으로 합니다. 본 과정은 또한 Azure 기반 디지털 플랫폼을 위한 보안을 전문적으로 제공하고 조직의 데이터를 보호하는 데 필수적인 역할을 하려는 엔지니어에게 도움이 됩니다.
prerequisitesSection: >-
  성공적으로 학습하려면 다음에 대한 사전 지식 및 이해가 필요합니다.

  - 보안 모범 사례 및 계층 방어, 최소 권한 액세스, 역할 기반 액세스 제어, 다단계 인증, 공유 책임 및 제로 트러스트 모델 등 산업 보안 요구 사항 이해.

  - VPN(가상 사설망), IPSec(인터넷 보안 프로토콜), SSL(Secure Sockets Layer), 디스크 및 데이터 암호화 방법 등 보안 프로토콜에 능숙.

  - Azure 워크로드 배포 경험 소유 본 과정에서는 Azure 관리 기본은 다루지 않는 대신에 과정 콘텐츠는 구체적인 보안 정보에 더한 해당 지식을 기반으로 합니다.

  - Windows 및 Linux 운영 체제와 스크립트 언어에 대한 경험 소유 과정 랩에서는 PowerShell및 CLI를 사용할 수도 있습니다.


  선행 필수 조건 과정(또는 이와 동등한 지식 및 실무 경험):


  이 무료 온라인 교육은 본 과정의 성공에 필요한 경험을 제공합니다.


  - [AZ-104: Azure 내 ID 및 거버넌스 관리 - Learn | Microsoft Docs](/learn/paths/az-104-manage-identities-governance/)

