outlineSection: |-
  ### 모듈 1&#58; 검ID 및 액세스 관리
  본 모듈에서는 Azure Active Directory, Azure ID 보호, 엔터프라이즈 거버넌스, Azure AD PIM 및 하이브리드 ID를 다룹니다.
  #### 단원
  - Azure Active Directory
  - Azure ID 보호
  - 엔터프라이즈 거버넌스
  - Azure AD Privileged Identity Management
  - 하이브리드 ID
  
  #### 랩&#58; 역할 기반 액세스 제어
  
  #### 랩&#58; Azure Policy
  
  #### 랩&#58; Resource Manager 잠금
  
  #### 랩&#58; MFA, 조건부 액세스 및 AAD ID 보호
  
  #### 랩&#58; Azure AD 특권 ID 관리
  
  #### 랩&#58; 디렉터리 동기화 구현
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 역할 기반 액세스 제어, Azure 정책 및 리소스 잠금을 포함한 엔터프라이즈 거버넌스 전략 구현.
  - 사용자, 그룹 및 다단계 인증을 포함한 Azure AD 인프라 구현.
  - 위험 정책, 조건부 액세스 및 액세스 검토를 포함한 Azure AD ID 보호 구현.
  - Azure AD 역할 및 Azure 리소스를 포함한 Azure AD Privileged Identity Management 구현.
  - 인증 방법 및 온-프레미스 디렉터리 동기화를 포함한 Azure AD Connect 구현.
  
  
  ### 모듈 2&#58; 플랫폼 보호 구현
  본 모듈에서는 경계, 네트워크, 호스트 및 컨테이너 보안을 다룹니다.
  #### 단원
  - 경계 보안
  - 네트워크 보안
  - 호스트 보안
  - 컨테이너 보안
  
  #### 랩&#58; 네트워크 보안 그룹 및 애플리케이션 보안 그룹
  
  #### 랩&#58; Azure Firewall
  
  #### 랩&#58; ACR 및 AKS 구성 및 보안
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Firewall를 포함한 경계 보안 전략 구현.
  - 네트워크 보안 그룹 및 애플리케이션 보안 그룹을 포함한 네트워크 보안 전략 구현.
  - 엔드포인트 보호, 원격 액세스 관리, 업데이트 관리 및 디스크 암호화를 포함한 호스트 보안 전략 구현.
  - Azure Container Instances, Azure Container Registry 및 Azure Kubernetes를 포함한 컨테이너 보안 전략 구현.
  
  
  ### 모듈 3&#58; 데이터 및 애플리케이션 보안
  본 모듈에서는 Azure Key Vault, 애플리케이션 보안, 스토리지 보안 및 SQL 데이터베이스 보안을 다룹니다.
  #### 단원
  - Azure Key Vault
  - 애플리케이션 보안
  - Storage Security
  - SQL 데이터베이스 보안
  
  #### 랩&#58; Key Vault (Always Encrypted를 설정하여 안전한 데이터 구현)
  
  #### 랩&#58; Azure SQL Database 보안
  
  #### 랩&#58; 서비스 엔드포인트 및 보안 스토리지
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 인증서, 키 및 비밀을 포함한 Azure Key Vault 구현.
  - 앱 등록, 관리 ID 및 서비스 엔드포인트를 포함한 애플리케이션 보안 전략 구현.
  - 공유 액세스 서명, blob 보존 정책 및 Azure Files 인증을 포함한 스토리지 보안 전략 구현.
  - 인증, 데이터 분류, 동적 데이터 마스킹 및 Always Encrypted를 포함한 데이터베이스 보안 전략 구현.
  
  
  ### 모듈 4&#58; 보안 작업 관리
  본 모듈에서는 Azure Monitor, Azure Security Center 및 Azure Sentinel을 다룹니다.
  #### 단원
  - Azure Monitor
  - Azure Security Center
  - Azure Sentinel
  
  #### 랩&#58; Azure Monitor
  
  #### 랩&#58; Azure 보안 센터
  
  #### 랩&#58; Azure Sentinel
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 연결된 소스, 로그 분석 및 경고를 포함한 Azure Monitor 구현.
  - 정책, 권장 사항 및 JIT(Just In Time) 가상 머신 액세스를 포함한 Azure Security Center 구현.
  - 워크북, 인시던트 및 플레이북을 포함한 Azure Sentinel 구현.

