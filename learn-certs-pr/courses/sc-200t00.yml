summary: |-
  Microsoft Azure Sentinel, Azure Defender, 및 Microsoft 365 Defender를 사용하여 위협을 조사, 대응 및 추적하는 방법을 배웁니다. 이 과정에서는 이러한 기술을 사용하여 사이버 위협을 완화하는 방법을 배웁니다. 특히, Azure Sentinel을 구성하고 사용하고 Kusto Query Language (KQL)을 활용하여 검색, 분석 및 보고를 수행합니다. 이 과정은 보안 작업 업무 역할을 수행하는 사람들을 위해 디자인 되었으며 학습자가 시험 을 준비하는데 도움을 줍니다 SC-200&#58; Microsoft Security Operations Analyst.

  #### 구독자 프로필
  Microsoft 보안 작업 분석가는 조직의 이해 관계자와 협력하여 조직의 정보 기술 시스템을 보호합니다. 그들의 목표는 환경에서 적극적인 공격을 신속하게 처리하고, 위협 방지 관행에 대한 개선을 조언하며, 조직 정책 위반을 적절한 이해 관계자들에게 회부함으로써 조직의 위험을 줄이는 것입니다. 책임에는 환경 전반에 걸쳐 다양한 보안 솔루션을 사용하여 위협 관리, 모니터링 및 대응을 포함합니다. 이 역할은 주로 Microsoft Azure Sentinel, Azure Defender, Microsoft 365 Defender 및 타사 보안 제품을 사용하여 위협을 조사, 대응 및 추적합니다. 보안 작업 분석가는 이러한 도구의 운영 결과를 사용하기때문에, 이러한 기술의 구성 및 배포에 중요한 이해 관계자이기도 합니다.  
