  ### <a name="module-4-create-queries-for-azure-sentinel-using-kusto-query-language-kql"></a>모듈 4: KQL(Kusto 쿼리 언어)을 사용하여 Azure Sentinel에 대한 쿼리 만들기


  로그 데이터를 쿼리하여 Azure Sentinel에서 검색, 분석 및 보고 등을 수행하기 위한 KQL(Kusto 쿼리 언어) 문을 작성합니다. 이 모듈에서는 가장 많이 사용되는 연산자에 초점을 둡니다. 예제 KQL 문에서는 보안 관련 테이블 쿼리를 보여 줍니다. KQL은 분석 및 통합 문서를 만들고 Azure Sentinel에서 헌팅을 수행하기 위한 데이터 분석에 사용되는 쿼리 언어입니다. 기본 KQL 문 구조가 더 복잡한 문을 빌드하기 위한 기초를 제공하는 방법을 알아봅니다. KQL 문을 사용하여 데이터를 요약하고 시각화하는 방법을 이해하는 것은 Azure Sentinel에서 검색 체계를 구축하기 위한 토대를 제공합니다. KQL(Kusto Query Language)을 사용하여 로그 원본에서 수집된 문자열 데이터를 조작하는 방법에 대해 알아봅니다.


