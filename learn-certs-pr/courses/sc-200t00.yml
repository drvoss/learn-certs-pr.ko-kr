  ### 모듈 2&#58; Microsoft 365 Defender를 사용하여 위협 완화
  Microsoft 365 Defender의 내장 오케스트레이션 및 자동화로 도메인 전체의 위협 데이터를 분석하고 위협을 신속하게 처리합니다. 사이버 보안 위협에 대해 알아보고 Microsoft의 새로운 위협 방지 도구가 조직의 사용자, 장치 및 데이터를 보호하는 방법을 배웁니다. 신원-기반 위협의 고급 감지 및 치료를 사용하여 Azure Active Directory 신원 및 애플리케이션이 손상되지 않도록 보호합니다.
