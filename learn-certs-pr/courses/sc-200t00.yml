  ### 모듈 5: Azure Sentinel 환경 구성
  Azure Sentinel 작업 영역을 적절하게 구성하여 Azure Sentinel을 시작합니다. 전통적인 보안 정보 및 이벤트 관리 (SIEM) 시스템은 일반적으로 설정 및 구성하는 시간이 오래 걸립니다. 또한 cloud 워크 로드를 염두에 두고 디자인되지도 않았습니다. Azure Sentinel을 사용하면 cloud 및 온-프레미스 데이터에서 가치있는 보안 통찰력을 빠르게 얻을 수 있습니다. 이 모듈은 시작하는 것을 도와줍니다. 조직의 보안 운영 요구 사항에 맞추어 시스템을 구성할 수 있도록 Azure Sentinel 작업 영역의 아키텍처에 대해 배웁니다. 보안 운영 분석가로서, 작업 영역에서 수집된 테이블, 필드 및 데이터를 반드시 이해해야 합니다. Azure Sentinel에서 가장 많이 사용되는 데이터 테이블을 쿼리하는 방법을 배웁니다.
