outlineSection: |-
  ### 모듈 1&#58; Endpoint용 Microsoft Defender를 사용하여 위협 완화 
  Endpoint용 Microsoft Defender 플랫폼을 구현하여 지능적 위협을 감지, 조사 및 대응합니다. Endpoint용 Microsoft Defender가 조직의 보안을 유지하는데 어떻게 도움이 되는지 배웁니다. 온보딩 장치 및 보안 구성을 포함하여 Endpoint용 Microsoft Defender 환경을 배포하는 방법을 배웁니다. Endpoint용 Microsoft Defender을 사용하여 사건 및 경고를 조사하는 방법을 배웁니다. 지능형 추적을 수행하고 위협 전문가와 상의합니다. 또한 환경 설정을 관리하여 Endpoint용 Microsoft Defender에서 자동화를 구성하는 방법을 배웁니다. 마지막으로, Endpoint용 Microsoft Defender에서 위협 및 취약성 관리를 사용하여 환경의 약점에 대해서 배웁니다. 
