  ### 모듈 4: Kusto 쿼리 언어 (KQL)를 사용하여 Azure Sentinel을 위한 쿼리 만들기  
  Write Kusto Query Language (KQL) 문을 작성하여 로그 데이터를 쿼리하여 Azure Sentinel에서 검색, 분석 및 보고를 수행합니다. 이 모듈은 가장 많이 사용되는 연산자에 중점을 둡니다. 예제  KQL 문은 보안 관련 테이블 쿼리를 보여줍니다. KQL은 데이터 분석을 수행하여 분석, 통합문서를 만들고, Azure Sentinel에서 추적을 수행하는데 사용되는 쿼리 언어입니다. 기본 KQL 문 구조가 더 복잡한 문을 구축할 수 있는 토대를 제공하는 방법을 배웁니다. Azure Sentinel에서 검색을 구축하기 위한 토대를 제공하는 KQL 문으로 데이터를 요약하고 시각화하는 방법을 배웁니다. 쿠스토 쿼리 언어 (KQL)를 사용하여 로그 소스에서 수집 된 문자 열 데이터를 조작하는 방법을 배웁니다.
