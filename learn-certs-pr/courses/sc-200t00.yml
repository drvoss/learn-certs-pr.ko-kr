  ### <a name="module-1-mitigate-threats-using-microsoft-365-defender"></a>모듈1: Microsoft 365 Defender를 사용하여 위협 완화


  Microsoft 365 Defender의 기본 제공 오케스트레이션 및 자동화를 통해 도메인 전체의 위협 데이터를 분석하고 위협에 신속하게 대응합니다. 사이버 보안 위협 및 Microsoft의 새로운 위협 방지 도구가 조직의 사용자, 디바이스 및 데이터를 보호하는 방법에 대해 알아봅니다. ID 기반 위협에 대한 고급 탐지 및 수정 기능을 사용하여 Azure Active Directory ID와 애플리케이션이 손상되지 않도록 보호


