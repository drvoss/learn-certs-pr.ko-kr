summary: |-
  이 과정에서, 학생들은 Azure 데이터 플랫폼 기술을 사용하는 일괄 및 실시간 분석 솔루션 작업과 관련이 있는 데이터 엔지니어링 패턴 및 사례에 대해서 배우게 됩니다. 학생들은 분석 솔루션을 구축하는데 사용되는 핵심 컴퓨팅 및 저장소 기술을 이해하는 것으로 시작합니다. 그런 다음 분석 제공 레이어를 디자인하는 방법을 살펴보고 소스 파일과 작업하기 위한 데이터 엔지니어링 고려 사항에 중점을 둡니다. 학생들은 데이터 레이크의 파일에 저장된 데이터를 대화식으로 살펴보는 방법을 배웁니다. Azure Synapse Analytics 또는 Azure Databricks에 있는 Apache Spark 기능을 사용하여 데이터를 로드하는데 사용될 수 있는 다양한 수집 기술이나,  Azure Data Factory 또는 Azure Synapse 파이프라인을 사용하여 수집하는 방법을 배웁니다. 또한 학생들은 데이터를 수집하는 데 사용되는 것과 동일한 기술을 사용하여 데이터 변환 할 수 있는 다양한 방법을 배웁니다. 학생은 데이터 로드나, 시스템에 대해 실행되는 쿼리의 성능을 최적화할 수 있도록 분석 시스템의 성능을 모니터링하고 분석하는 방법을 배우는 과정에 시간을 보냅니다. 데이터가 휴식 또는 전송 중에 보호되도록 보안 구현의 중요성을 이해하게됩니다. 그런 다음 학생은 분석 시스템의 데이터를 사용하여 대시 보드를 만들거나, Azure Synapse Analytics에서 예측 모델을 구축하는 방법을 보여줍니다. 

  #### 구독자 프로필
  이 과정의 주요 대상은 데이터 엔지니어링에 대해 배우고 Microsoft Azure에 존재하는 데이터 플랫폼 기술을 사용하여 분석 솔루션을 구축하는 것을 배우려는 데이터 전문가, 데이터 아키텍트 및 비즈니스 인텔리전스 전문가입니다. 이 과정의 부차적인 대상은 Microsoft Azure에 구축 된 분석 솔루션으로 작업하는 데이터 분석가 및 데이터 과학자 입니다. 
prerequisitesSection: |-
  성공적인 학생들은 cloud 컴퓨팅 및 데이터 개념에 대한 지식과 핵심 데이터 개념 및 데이터 솔루션에 대한 전문적 경험을 바탕으로 이 과정을 시작합니다.
  
  구체적으로 완료&#58;
  
  - AZ-900 - Azure Fundamentals
  - DP-900 - Microsoft Azure Data Fundamentals
outlineSection: |-
  ### 모듈 1&#58; 데이터 엔지니어링 워크로드에 대한 컴퓨팅 및 저장 옵션 살펴보기 
  이 모듈은 분석 워크로드를 구축하는 데이터 엔지니어가 사용할 수 있는 Azure 컴퓨팅 및 저장 기술 옵션애 대한 개요를 제공합니다. 이 모듈은 데이터 레이크를 조직하는 방법과 탐색, 스트리밍 및 일관 워크로드에 대한 파일을 최적화하는 방법을 알려줍니다. 학생은 일괄 처리 및 스트리밍 처리를 통해 파일을 변환할 때 데이터 레이크를 데이터 개선 수준으로 조직하는 방법을 배웁니다. 그런 다음 CSV, JSON, 및 Parquet 파일과 같은 데이터세트에 인덱스를 만들고 잠재적인 쿼리와 워크로드 가속화에 사용하는 방법을 배웁니다.  
  #### 레슨
  - Azure Synapse Analytics 소개
  - Azure Databricks 설명
  - Azure Data Lake 저장소 소개
  - Delta Lake 아키텍처 설명
  - Azure Stream Analytics를 사용하여 데이터 스트리밍 작업

  #### 랩 &#58; 데이터 엔지니어링 워크로드를 위한 대한 컴퓨팅 및 저장소 옵션 살펴보기
  - 스트리밍 및 일괄 처리를 단일 파이프라인과 결합
  - 데이터 레이크를 파일 변환 수준으로 체계화
  - 쿼리 및 워크로드 가속화를 위한 인덱스 데이터 레이크 저장소
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure Synapse Analytics 설명
  - Azure Databricks 설명
  - Azure Data Lake 저장소 설명
  - Delta Lake 아키텍처 설명
  - Azure Stream Analytics 설명
  
  
  ### 모듈 2&#58; 서빙 레이어 디자인 및 구현 
  이 모듈은 최신 데이터 웨어하우스에서 데이터 저장소를 디자인 및 구현하여 분석 워크 로드를 최적화하는 방법을 알려줍니다. 학생은 팩트 및 차원 데이터를 저장하기 위해 다차원 스키마를 디자인하는 방법을 배우게 됩니다. 그런 다음 Azure Data Factory에서 증분 데이터 로딩을 통해 천천히 변화하는 차원을 채우는 방법을 배웁니다.
  #### 레슨
  - 분석 워크 로드를 최적화하기 위한 다차원 스키마 디자인 
  - Azure Data Factory를 이용한 대규모 코드없는 변환
  - Azure Synapse Analytics 파이프라인에서 느리게 변화하는 차원 채우기
  
  #### 랩 &#58; 서빙 레이어 디자인 및 구현하기 
  - 분석 워크 로드를 위한 스타 스키마 디자인 
  - Azure Data Factory와 매핑 데이터 흐름으로 천천히 변화하는 차원 채우기
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 분석 워크 로드를 위한 스타 스키마 디자인 
  - Azure Data Factory와 매핑 데이터 흐름으로 천천히 변화하는 차원 채우기
  
  
  ### 모듈 3&#58; 소스 파일을 위한 데이터 엔지니어링 고려 사항 
  이 모듈은 Azure Data Lake에 저장된 파일에서 최신 데이터 웨어하우스 분석으로 데이터를 로딩할 때 일반적인 데이터 엔지니어링 고려 사항 및, 데이터 레이크에 저장된 파일을 저장하는 것과 관련된 보안 고려 사항을 이해하는 것을 살펴 봅니다. 
  #### 레슨
  - Azure Synapse Analytics를 사용하여 최신 데이터 웨어하우스 디자인 
  - Azure Synapse Analytics에서 데이터 웨어하우스 보안 
  
  #### 랩 &#58; 데이터 엔지니어링 고려 사항 
  - Azure 데이터 레이크에서 파일 관리하기 
  - Azure 데이터 레이크에 저장된 파일 보안하기 
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure Synapse Analytics를 사용하여 최신 데이터 웨어하우스 디자인 
  - Azure Synapse Analytics에서 데이터 웨어하우스 보안 
  
  
  ### 모듈 4&#58; Azure Synapse Analytics 서버리스 SQL 풀을 사용하여 대화형 쿼리 실행
  이 모듈에서, 학생들은 Azure Synapse Analytics의 서버리스 SQL 풀에 의해 실행되는 T-SQL 문을 통해, 데이터 레이크 및 외부 파일 소스에 저장된 파일로 작업하는 배웁니다. 학생들은 데이터 레이크에 저장된 파케이 파일과, 외부 데이터 저장소에 저장된 CSV 파일을 쿼리합니다. 다음으로 Azure Active Directory 보안 그룹을 만들고 역할-기반 접근 제어 (RBAC) 및 접근 제어 목록 (ACLs)을 통해 데이터 레이크의 파일에 대한 접근을 실행합니다.
  #### 레슨
  - Azure Synapse 서버리스 SQL 풀 기능 살펴보기
  - Azure 시냅스 서버리스 SQL 풀을 사용하여 레이크에서 데이터 뭐리
  - Azure Synapse 서버리스 SQL 풀에서 메타 데이터 개체 만들기
  - Azure Synapse 서버리스 SQL 풀에서 데이터 보안 및 사용자 관리
  
  #### 랩 &#58; 서버리스 SQL 풀을 사용하여 대화형 쿼리 실행
  - 서버리스 SQL 풀로 파케이 데이터 쿼리
  -파케이 및 CSV 파일을 위한 외부 테이블 만들기
  - 서버리스 SQL 풀로 보기 만들기
  - 서버리스 SQL 풀을 사용할 때 데이터 레이크에서 데이터에 대한 접근 보안  
  - 역할-기반 제어 (RBAC) 및 접근 제어 목록을 사용하여 데이터 레이크 보안 구성
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure Synapse 서버리스 SQL 풀 기능 이해
  - Azure Synapse 서버리스 SQL 풀을 사용하여 레이크에서 데이터 쿼리
  - Azure Synapse 서버리스 SQL 풀에서 메타 데이터 개체 만들기
  - Azure Synapse 서버리스 SQL 풀에서 데이터 보안 및 사용자 관리
  
  
  ### 모듈 5&#58; Apache Spark를 사용하여 데이터 탐색, 변환 및 데이터 웨어하우스로 로드
  이 모듈은 데이터 레이크에 저장된 데이터를 살펴보고, 데이터를 변환하고, 관계형 데이터 저장소에 데이터를 로드하는 방법을 알려줍니다. 학생은 Parquet 및 JSON 파일을 살펴보고 기술을 사용하여 계층 구조로 JSON 파일을 쿼리하고 변환합니다. 그런 다음 학생은 Apache Spark를 사용하여 데이터 웨어하우스로 데이터를 로드하고 데이터 레이크의 Parquet 데이터를 전용 SQL 풀의 데이터와 결합합니다. 
  #### 레슨
  - Azure Synapse Analytics에서 Apache Spark를 사용하여 빅 데이터 엔지니어링 이해
  - Azure Synapse 분석에서 Apache Spark 노트북으로 데이터 수집 
  - Azure Synapse Analytics의 Apache Spark 풀에서 DataFrames으로 데이터 변환
  - Azure Synapse Analytics에서 SQL 및 Apache Spark 풀 통합 
  
  #### 랩 &#58; Apache Spark를 사용하여 데이터 탐색, 변환 및 데이터 웨어하우스로 로드
  - Synapse Studio에서 데이터 탐색 수행
  - Azure Synapse Analytics에서 Spark 노트북으로 데이터 수집
  - Azure Synapse Analytics의 Spark 풀에서 데이터프레임으로 데이터 변환
  - Azure Synapse Analytics에서 SQL 및 Spark 통합
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure Synapse Analytics에서 Apache Spark으로 빅 데이터 엔지니어링 설명
  - Azure Synapse Analytics에서 Apache Spark 노트북으로 데이터 수집 
  - Azure Synapse Analytics의 Apache Spark 풀에서 데이터프레임으로 데이터 변환
  - Azure Synapse Analytics에서 SQL 및 Apache Spark 풀 통합
  
  
  ### 모듈 6&#58; Azure Databricks에서 데이터 탐색 및 변환
  이 모듈은 다양한 Apache Spark DataFrame 방법을 사용하여 Azure Databricks에서 데이터를 탐색하고 변환하는 방법을 알려줍니다. 학생은 표준 DataFrame 방법을 수행하여 데이터를 탐색하고 변환하는 방법을 배웁니다. 또한 중복 데이터 제거, 날짜/ 시간 값 조작, 열 이름 변경 및 데이터 집계와 같은 고급 작업을 수행하는 방법을 배웁니다. 
  #### 레슨
  - Azure Databricks 설명
  - Azure Databricks에서 데이터 읽고 쓰기
  - Azure Databricks에서 DataFrames으로 작업
  - Azure Databricks에서 DataFrames 고급 방법으로 작업
  
  #### 랩 &#58; Azure Databricks에서 데이터 탐색 및 변환
  - Azure Databricks의 DataFrames를 사용하여 데이터 탐색 및 필터링 
  - 더 빠른 후속 쿼리를 위해 DataFrame 캐시
  - 중복 데이터 제거
  - 날짜/ 시간 값 조작
  - DataFrame 열 제거 및 이름 변경
  - DataFrame에 저장된 데이터 집계
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure Databricks 설명
  - Azure Databricks에서 데이터 읽고 쓰기
  - Azure Databricks에서 DataFrames으로 작업
  - Azure Databricks에서 DataFrames 고급 방법으로 작업
  
  
  ### 모듈 7&#58; 데이터 웨어하우스로 데이터 수집 및 로드 
  이 모듈은 학생들에게 T-SQL 스크립트 및 Synapse Analytics 통합 파이프라인을 통해 데이터 웨어하우스로 데이터를 수집하는 방법을 알려줍니다. 학생은 T-SQL을 사용하여 PolyBase와 COPY로 Synapse 전용 SQL 풀에 데이터를 로드하는 방법을 배웁니다. 학생은 또한 페타바이트-규모의 데이터 수집을 위해 Azure Synapse 파이프라인에서 Copy 활동과 함께 워크 로드 관리를 사용하는 방법도 배웁니다. 
  #### 레슨
  - Azure Synapse Analytics에서 데이터 로딩 모범 사례 사용
  - Azure Data Factory로 페타바이트-규모 수집
  
  #### 랩 &#58; 데이터 웨어하우스로 데이터 수집 및 로드 
  - Azure Synapse Pipelines로 페타바이트-규모 수집 수행
  - T-SQL을 사용하여 PolyBase와 COPY로 데이터 가져오기
  - Azure Synapse Analytics에서 데이터 로딩 모범 사례 사용
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure Synapse Analytics에서 데이터 로드 모범 사례 사용
  - Azure Data Factory로 페타바이트-규모 수집
  
  
  ### 모듈 8&#58; Azure Data Factory 또는 Azure Synapse Pipelines로 데이터 변환
