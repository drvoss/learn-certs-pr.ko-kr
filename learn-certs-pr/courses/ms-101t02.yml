summary: >-
  Microsoft 365의 데이터 보존 및 데이터 손실 방지 솔루션, Microsoft 365에서의 보관 및 보존, 데이터 거버넌스 구현 및 관리, 검색 및 조사 관리 등 Microsoft 365 규정 준수 관리에 대해 알아봅니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
prerequisitesSection: >-
  - 메시지, 팀워크, 보안 및 규정 준수, 협업과 같은 역할 기반 관리자 과정 완료.

  - DNS에 능숙하며 Microsoft 365 서비스의 기본적인 기능 사용 경험.

  - 일반적인 IT 관행에 대한 능숙한 이해
outlineSection: >-
  ### <a name="module--158-introduction-to-data-governance-in-microsoft-365"></a>모듈 1: Microsoft 365 데이터 거버넌스 소개

  #### <a name="lessons"></a>단원

  - Microsoft 365의 보관 소개

  - Microsoft 365의 보존 소개

  - 정보 권한 관리 소개

  - SMIME(Secure Multipurpose Internet Mail Extension) 소개

  - Office 365 메시지 암호화 소개

  - 데이터 손실 방지 소개



  ### <a name="module--258-archiving-and-retention-in-microsoft-365"></a>모듈 2: Microsoft 365의 보관 및 보존

  #### <a name="lessons"></a>단원

  - SharePoint의 현재 위치 레코드 관리

  - Exchange의 보관 및 보존

  - SCC의 보존 정책

  - 자체 도메인 서비스 구현



  ### <a name="module--358-implementing-data-governance-in-microsoft-365-intelligence"></a>모듈 3: Microsoft 365 인텔리전스에서 데이터 거버넌스 구현

  #### <a name="lessons"></a>단원

  - 보안 및 규정 준수 요구 사항 계획

  - Exchange Online에서 교신 차단 영역 구축

  - 기본 제공 템플릿에서 간단한 DLP 정책 작성

  - 사용자 지정 DLP 정책 작성

  - 문서 보호를 위한 DLP 정책 작성

  - 정책 팁 작업



  ### <a name="module--458-managing-data-governance-in-microsoft-365"></a>모듈 4: Microsoft 365에서 데이터 거버넌스 관리

  #### <a name="lessons"></a>단원

  - 이메일 보존 관리

  - 데이터 거버넌스 문제 해결

  - Information Protection 구현

  - 고급 Information Protection 구현

  - Windows Information Protection 소개



  ### <a name="module--558-managing-search-and-investigations"></a>모듈 5: 검색 및 조사 관리

  #### <a name="lessons"></a>단원

  - 보안 및 준수 센터에서 콘텐츠 검색

  - 감사 로그 조사

  - 고급 eDiscovery 관리



  ### <a name="module--658-hands-on-lab"></a>모듈 6: 실습 랩


  #### <a name="lab-58-setting-up-your-lab-environment"></a>랩: 랩 환경 설정

  - 연습 1: 조직에서 규정 준수 초기화



  #### <a name="lab-58-archiving-and-retention-in-microsoft-365"></a>랩: Microsoft 365의 보관 및 보존

  - 연습 1: 보존 태그 및 정책 구성

  - 연습 2: AIP 및 WIP 구성



  #### <a name="lab-58-implementing-data-governance"></a>랩: 데이터 거버넌스 구현

  - 연습 1: DLP 정책 테스트

  - 연습 2: Azure Information Protection 사용

  - 연습 3: Windows Information Protection 사용



  #### <a name="lab-58-verify-your-data-governance-policies"></a>랩: 데이터 거버넌스 정책 확인

  - 연습 1: Microsoft 365 데이터 조사
