  - 게시를 위한 사용자 지정 콘텐츠 유형 만들기
  - 목록 템플릿 만들기
  - 관리 속성 만들기
  - 콘텐츠 검색 Web Part 사용


  #### 랩 &#58; Web Parts 연결하기
  - 페이지에 web parts 배치하기
  - 페이지의 web parts를 연결하여 이들 사이의 값 전달


  #### 랩 &#58; 회사 포털에 테마 적용하기 
  - 포털에 테마 사용자 지정 및 적용
  - 포털에 로고 추가

