  - 캘린더
  - 연락처
  - Excel
  - Word
  - PowerPoint
  - OneDrive for Business
  - OneNote
  - Access


  #### 랩 &#58; SharePoint를 사용하여 Excel 데이터 가져오기 및 내보내기

  #### 랩 &#58; Outlook 및 SharePoint 연결하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint 2016을 Microsoft Office 2016에 연결
  
  ### 모듈 9&#58; 게시 사이트 만들기
  이 모듈은 SharePoint 2016의 게시 기능을 사용하여 풍부한 콘텐츠 페이지를 만드는 방법과, 사용자가 사용할 수 있는 레이아웃, 이미지 및 템플릿 유형을 제한하는 기능을 설명합니다. 일부 조직은 SharePoint가 제공할 수 있는 문서 저장소 및 대시보드 기능이 필요하지만, 다른 조직은 정보 콘텐츠를 더 강력한 방식으로 SharePoint와 상호작용하지 않으면 안 되는, 사용자들에게 배포하기 위한 중앙 집중식 방법이 필요할 수 있습니다. 
  #### 레슨
  - 왜 게시 사이트를 이용합니까?
  - 게시 페이지
  - Web Content Management 활성화
  - Web Content의 구조 관리하기
  - 관리되는 메타데이터를 사용하여 사이트 탐색하기


