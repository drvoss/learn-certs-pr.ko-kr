summary: |-
  이 5-일 강사-주도 과정은 SharePoint 2016 환경 내에서 작업하고 사이트 모음 및 사이트 관리를 수행하는 고급 사용자들 및 IT 전문가들은 대상으로 합니다. 이 과정은 Office 365 (SharePoint Online)의 온-프레미스 또는 하이브리드 배포 (Office 365에 연결된 온-프레미스)에서 배포된 SharePoint 2016을 사용하여 SharePoint 사이트 모음 및 사이트 관리를 수행하는 데 필요한 중요하고 인기 있는 기술에 대한 더 심층적이고, 면밀하게 초점을 맞춘 교육을 제공합니다.
  
  이 과정은 전체 Office 365 관리는 물론 전체 SharePoint 2016 서버 관리 및 배포에 중점을 둔 다른 Microsoft 과정에서 배운 기술을 보완하기 위해 디자인되었습니다&#58;
  - MOC 20339-1, Planning and Administering SharePoint 2016 
  - MOC 20339-2, Advanced Technologies of SharePoint 2016 
  - MOC 20347, Enabling and Managing Office 365

  #### 구독자 프로필
  이 과정은 사이트 모음 및 사이트 관리를 제공하고 온-프레미스 및/또는 Office 365에서 SharePoint 2016 환경 내에서 지원하거나 작업하는 고급 사용자들 및 IT 전문가들을 대상으로 합니다.
