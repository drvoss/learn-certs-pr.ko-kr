  - 조직 내 비즈니스 프로세스 자동화
  - 워크플로를 사용하여 SharePoint 2016 에서 활동을 시작, 추적 및 해결


  ### 모듈 8&#58; Office 통합
  이 모듈은 SharePoint 2016을 Microsoft Office 2016에 연결하는 방법을 설명합니다. SharePoint 2016 문서 라이브러리를 Microsoft Outlook에 연결하거나, Access 데이터베이스 또는 Excel 스프레드시트를 SharePoint 2016의 목록에 연결하거나, Microsoft InfoPath를 사용하여 SharePoint 2016 목록을 구축하는 것과 같은 많은 방법들이 있습니다. Microsoft Office 2016의 강력한 통합은 SharePoint 2016 사용의 주요 이점 중 하나입니다. 
  #### 레슨
