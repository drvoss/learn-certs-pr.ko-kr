  - 즉시 사용 가능한 web parts와 테마를 사용하여 회사 포털 디자인


  ### 모듈 6&#58; 문서 및 기록 관리
  이 모듈은 SharePoint 2016에 포함된 문서 관리 도구를 활용하는 방법을 설명합니다. 소기업이든 대기업이든, 이 모듈에서는 회사가 버전 관리, 규정 준수, 라우팅 및 eDiscovery를 위해 SharePoint를 활용하는 방법을 살펴봅니다. 
  #### 레슨
  - 기본 콘텐츠 승인
  - 버전 관리
  - 체크인/아웃
  - 보류
  - 보존 정책
  - 문서 ID
  - 콘텐츠 작성 도우미
  - 규정 준수 정책 센터 사이트 템플릿
  - EDiscovery
  - 기록 센터


  #### 랩 &#58; 고급 문서 관리 기능으로 작업하기

  #### 랩 &#58; 데이터 보존을 위해 기록 관리 활용하기
  - 보류가 필요한 문서를 보관하기 위한 기록 센서 구성 
  - 라이브러리에 인 플레이스 기록 구성
  - eDiscovery 센터 설정 및 활용

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint 2016에 포함된 문서 관리 도구 활용
  
  ### 모듈 7&#58; 워크플로
  이 모듈은 조직 내에서 비즈니스 프로세스를 자동화하는 방법을 설명합니다. 워크플로 사용을 통해 SharePoint 2016에서 활동을 시작, 추적 및 해결할 수 있습니다. 사전 구성된 즉시 사용 가능한 워크플로 기능을 사용하거나 SharePoint Designer를 통해 사용자 지정 워크 플로를 만들어, 조직이 기존 이메일, 서면 또는 비공식 프로세스를 SharePoint로 이동하는 것으로부터 이점을 누릴 수 있습니다.
  #### 레슨
  - 경고
  - 즉시 사용 가능한 워크플로
  - 워크플로 기능 활성화하기
  - 승인 워크플로
  - SharePoint Designer에서 워크플로 만들기


  #### 랩 &#58; SharePoint에서 승인 워크플로 만들기

  #### 랩 &#58; SharePoint Designer에서 사용자 지정 워크플로 만들기 (선택 사항)

