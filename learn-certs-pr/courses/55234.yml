outlineSection: |-
  ### 모듈 1&#58; SharePoint 2016 시작하기
  이 모듈은 사이트 모음 및 사이트 관리자들에게 기본 용어를 논의하는 방법과 SharePoint 2016을 탐색하는 방법을 설명합니다. 관리자들이 기본 용어와 SharePoint를 탐색하는 방법을 설명할 수 있으면, 나머지 과정에 대한 든든한 기초가 됩니다. 
  #### 레슨
  - SharePoint 2016 Site Collection 및 Site Administrator Roles 탐색하기
  - SharePoint 용어 정의하기
  - SharePoint Site 탐색하기
  - 리본과 상호작용
  - 기본 콘텐츠 만들기 및 편집하기
  - 메타데이터란 무엇입니까?
  - SharePoint의 버전
  - 기준
  - 기업
  - O365

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 기본 용어 논의
  - SharePoint 2016 탐색


  ### 모듈 2&#58; 앱으로 사이트 모음 구축하기 
  이 모듈은 사이트 모음 관리자들에게 사이트, 문서 라이브러리 및 목록을 만들고, 탐색을 관리하는 방법을 설명합니다. 회사 포털을 계획한 수, 첫 번째 주요한 중요 단계는, 사이트 구조를 실행하고 구축하는 것입니다. 사이트 구조에는 SharePoint 2016에 새로 추가된 사이트, 목록, 라이브러리 및 앱과 같은 정보를 저장하고 표시하기 위한 구성 요소가 포함됩니다. 사이트 구조는 전체 포털에 대한 프레임워크를 제공합니다.
  #### 레슨
  - SharePoint의 구조
  - 사이트 만들기
  - 사이트 템플릿은 무엇과 함께 제공됩니까?
  - SharePoint 앱 정의
  - 목록 및 라이브러리 사용자 정의
  - SharePoint Designer를 통한 목록 및 라이브러리 만들기/관리하기
  - 목록 및 라이브러리에 대한 보기 설명
  - 목록 및 라이브러리에서 보기 만들기
  - 탐색 수정
  - 사이트 기능 켜기/끄기
  - 사이트 콘텐츠 및 구조 기능을 사용하여 사이트 재구성하기 


  #### 랩 &#58; 구조화된 회사 포털 만들기
  - 공식 사이트 구조의 일부로 사이트 만들기 
  - 문서 및 목록을 위한 신규 앱 만들기 
  - 라이브러리 또는 목록에 대한 버전 관리 및 콘텐츠 승인 설정 활성화
  - 라이브러리 또는 목록에 대한 보기 사용자 지정 
  - 목록 및 라이브러리를 숨기도록 탐색 구성


  #### 랩 &#58; SharePoint Designer를 사용하여 목록 만들기(선택 사항)
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 만들기
  - 문서 라이브러리 및 목록
  - 탐색 관리

  ### 모듈 3&#58; 사이트 간 일관성 만들기
  이 모듈은 사이트 모음 관리자들에게 사이트 모음을 더 효과적으로 관리하고, 사이트 전반에 걸쳐 일관성을 유지하는 방법을 설명합니다. SharePoint 사이트 모음을 설정할 때, 종종 특정 수의 작업이 반복됩니다. 사이트 모음 관리자들은 제공되는 도구를 사용하여 중앙 위치에서 재사용이 가능한 개체를 만들어 복제 작업을 줄일 수 있습니다.
  #### 레슨
  - 사이트 열 정의하기
  - 콘텐츠 유형 정의하기
  - 분류 체계 구현하기
  - 템플릿을 사용하여 일관성 촉진


  #### 랩 &#58; 사이트 열 및 콘텐츠 유형 만들기 
  - 콘텐츠 유형 디자인 및 구현 
  - 새로운 사이트 열 만들기
  - 라이브러리 또는 목록 템플릿 만들기 (선택 사항)


  #### 랩 &#58; 분류 체계 구현하기
  - 분류 체계 디자인 및 만들기
  - 관리되는 메타데이터 열 추가


  #### 랩 &#58; 콘텐츠 작성 도우미 구성하기
  - 폴더별 기준으로 기본 열 값 사용자 지정
  - 자동화된 문서 라우팅을 위한 콘텐츠 작성 도우미 프로비저닝 및 구성

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 모음을 더 효율적으로 관리
  - 사이트 전반에 걸쳐 일관성 유지


  ### 모듈 4&#58; SharePoint 권한
  이 모듈은 사이트 모음 내에서 권한이 작동되는 방법과, SharePoint 2016 내의 도구를 사용하여 이를 관리하고 유지하는 방법을 설명합니다. SharePoint 2016 사이트 모음 관리자들과 사이트 관리자들이 SharePoint 2016 내에서 권한을 만들고 관리할 수 있는 것은 대단히 중요합니다.
  #### 레슨
  - SharePoint의 권한 및 보안 설명하기
  - SharePoint 그룹 만들기
  - SharePoint 내에서 권한 관리하기
  - 공유 대 기존 보안
  - 다양한 권한 수준으로 공유


  #### 랩 &#58; SharePoint에서 권한 관리하기
  - SharePoint 개체에 대한 권한 보기
  - SharePoint 개체에 사용자 및 그룹 추가
  - 사용자 지정 권한으로 새로운 SharePoint 관리자 그룹 만들기
  - SharePoint 개체 간의 권한 상속 중지

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 모음 내에서 권한이 작동하는 방법 이해
  - SharePoint 2016 내의 도구를 사용하여 관리하고 유지하는 방법 이해
  
  ### 모듈 5&#58; 페이지와 Web Parts로 작업하기
  이 모듈은 SharePoint 2016에서 즉시 사용 가능한 웹 파트와 테마를 사용하여 회사 포털을 디자인하는 방법을 설명합니다. 
