  ### <a name="module-558-implement-and-manage-expense-management"></a>모듈 5: 비용 관리 구현 및 관리

  Dynamics 365 Finance and Operations 앱 비용 관리를 사용하여 결제 방법 정보를 저장하고, 신용 카드 거래를 가져오고, 직원이 비즈니스에 비용을 발생시키는 경우 지출한 금액을 추적하는 통합 워크플로를 만들 수 있습니다. 비용 정책을 정의하고 출장 비용 상환을 자동화할 수도 있습니다. 환경을 간소화하고 비용 보고서를 완료하는 데 필요한 시간을 절약하기 위해 비용 보고서 항목을 다시 디자인했습니다. 기능 관리에서 기능을 켤 수 있습니다. 새 설정 페이지를 추가하여 비용 필드의 표시 여부를 구성하고 비용 보고서에 입력할 때 필수, 선택 또는 사용할 수 없는 데이터를 지정할 수 있습니다. 이 기능을 켜면 새 비용 작업 영역을 사용할 수 있습니다. 이 작업 영역은 이전 비용 작업 영역을 대체하며 개선된 항목 환경의 방문 페이지입니다. 여행 및 비용 관리는 재량 지출을 하는 조직에 매우 유용합니다. 여행 및 엔터테인먼트 비용은 회사의 제어 가능한 비용에서 중요한 부분을 차지합니다. 이러한 비용을 억제하는 데 도움이 되도록 비용 관리는 비용 정책을 정의하고 적용하는 메커니즘을 제공할 뿐만 아니라 정책 남용자에 대해 플래그를 지정하고 보고합니다. 또한 여행 및 엔터테인먼트 비용의 입력 및 상환을 자동화하면 수동 입력 대비 처리 비용이 절약됩니다. 비용 관리는 지급 계정, 일반 원장, 조달, 소싱, 프로젝트 관리 및 회계와 같은 다른 모듈과 긴밀하게 통합되어 있습니다.

