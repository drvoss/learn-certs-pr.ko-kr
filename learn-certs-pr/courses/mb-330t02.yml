summary: >-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 비즈니스 물류를 현대화하고, 적시에 고객에 대응하고, 예측 인사이트를 사용하여 앞서 나가고, 조달을 간소화하고, 판매 프로세스를 이행에 통합하여 공급망을 자동화하고 간소화할 수 있습니다. 이 과정에서는 Dynamics 365 for Finance and Operations에서 품질 관리, 회사 간 거래, 마스터 계획을 사용하는 방법에 대해 설명합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능, 코드 없는 확장성, 애플리케이션, 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: ERP 및 CRM 개념에 대한 기본적인 이해.
outlineSection: >-
  ### <a name="module--158-configure-and-use-quality-control-and-management-processes"></a>모듈 1: 품질 제어 및 관리 프로세스 구성 및 사용

  이 모듈에서는 Finance and Operations에서 품질 제어 구성 및 사용 방법, 품질 제어 기능 사용 방법, 부적합 정의 및 유지 관리 방법, 수정 사항 처리 방법에 대해 설명합니다. 그러나 먼저 품질 관리 전체 프로세스를 잘 알아야 합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 품질 제어 및 관리 프로세스 수행

  - 재고 차단 적용

  - 격리 관리 수행

  - 연습 랩

  - 모듈 요약



  이 모듈에서 학생은 다음을 알아보았습니다.

  - 품질 제어 및 관리 프로세스 수행

  - 재고 차단 적용

  - 격리 관리 수행



  ### <a name="module--258-configure-and-use-intercompany-trade-relations"></a>모듈 2: 회사 간 거래 관계 구성 및 사용

  Dynamics 365 for Finance and Operations의 회사 간 기능은 여러 회사의 정적 및 동적 데이터를 단일 데이터베이스에 별도의 법인으로 통합하는 메커니즘을 제공합니다. 회사 간 거래를 통해 전 세계에 분산된 제조 사이트, 유통 센터 및 판매 자회사는 통합된 하나의 조직으로 활동할 수 있습니다. 본 모듈에서는 Finance and Operations에서 회사 간 거래 관계 구성과 사용 및 회사 간 주문 처리 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 회사 간 거래 이해

  - 회사 간 거래 관계 설정

  - 회사 간 체인 주문 처리

  - 회사 간 계약 및 직접 배달 설정

  - 연습 랩

  - 모듈 요약



  이 모듈에서 학생은 다음 방법에 대해 알아보았습니다.

  - 회사 간 거래 관계를 위한 제품 구성

  - 회사 간 거래 관계 구성

  - 회사 간 계약 구성

  - 회사 간 주문 처리

  - 회사 간 직접 배달 처리

  - 회사 간 요금 처리

  - 회사 간 반품 주문 체인 이해



  ### <a name="module--358-configure-and-use-master-planning"></a>모듈 3: 마스터 계획 구성 및 사용

  본 모듈에서는 Finance and Operations에서 마스터 플랜 구성 및 사용 방법을 설명합니다.

  #### <a name="lessons"></a>단원

