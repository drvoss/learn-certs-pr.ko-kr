  - 마스터 계획 고려 사항 및 설정

  - 마스터 계획 만들기

  - 수요 및 공급 예측에 대해 알아보기

  - 항목 적용 범위 구성

  - 회사 간 계획에 대한 간략한 소개

  - 계획 및 확정 계획 주문 실행

  - 연습 랩

  - 모듈 요약



  이 모듈에서 학생은 다음 방법에 대해 알아보았습니다.

  - 마스터 계획 정책 정의

