outlineSection: |-
  ### 모듈 1: 현대적 관리

  이 모듈은 전체 수명 주기에 걸쳐 데스크톱을 지원하는 것에 대한 개념을 설명합니다. 마지막으로, 학생들에게 데스크톱 배포를 위해 사용되는 도구 및 전략을 소개합니다. 학생들에게 Azure AD를 사용하는 cloud에서 디렉토리의 개념을 소개합니다. 학생들은 Azure AD와 Active Directory DS 사이의 유사점과 차이점 그리고 둘 사이를 동기화하는 방법을 배우게 됩니다. 학생들은 Azure AD에서 ID 관리를 탐색하고 Windows Hello for Business를 사용하는 ID 보호와, Azure AD Identity Protection 및 다중 인증에 대해서 배우게 됩니다.

  #### 레슨

  *   엔터프라이즈 데스크톱

  *   Azure AD 개요

  *   Azure AD에서 ID 관리


  #### 랩 : Azure AD에서 ID 관리

  ####

  #### 랩 : Azure AD Connect를 사용하여 Active Directories에 연결

  ####

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다:&nbsp;

  *   엔터프라이즈 데스크톱 수명 주기를 설명합니다.

  *   Azure AD의 기능을 설명합니다. 

  *   Azure AD와 Active Directory DS를 사용하여 사용자를 관리합니다. 

  *   Windows Hello for Business를 구현합니다. 

  *   Azure AD에 장치를 연결합니다. 


  ### 모듈 2: 장치 등록

  이 모듈에서는 또한 Azure AD 연결을 다루며 Microsoft Endpoint Manager를 소개하고, 엔드 포인트 관리자 및 Intune에 장치를 등록하기 위한 정책을 구성하는 방법도 배우게 됩니다. 

  #### 레슨

  *   장치 인증 관리

  *   Microsoft Endpoint Configuration Manager를 사용하여 장치 등록

  *   Microsoft Intune를 사용하여 장치 등록


  #### 랩 : Intune에 장치 등록 관리

  ####

  #### 랩 : Azure AD 연결 구성 및 관리

  ####

  #### 랩 : Microsoft Intune에 장치 등록

  ####

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다:

  *   Azure AD에 장치 구성 및 연결

  *   Microsoft Endpoint Manager에서 장치 등록 구성

  *   Endpoint Configuration Manager 및 Intune에 장치 등록

  ### 모듈 3: 프로필 구성

  이 모듈은 장치 프로필의 유형과 기본 제공 및 사용자 지정 프로필의 차이점을 포함하는 Intune 장치 프로필에 대해서 심층적으로 알아봅니다. 학생은 Azure AD 그룹에 프로필을 할당하고 Intune에서 장치 및 프로필을 모니터링하는 방법을 배우게 됩니다. 온-프레미스 장치용 Windows에 존재하는 다양한 사용자 프로필 유형을 소개합니다. 다양한 프로필의 이점과 프로필 유형 간 전환 방법을 배우게 됩니다. 폴더 리디렉션이 작동하는 방법과 이를 설정하는 방법을 검토합니다. 그런 다음 Enterprise State roaming의 개요와 Azure AD 장치에 대해 이를 구성하는 방법으로 레슨을 마무리합니다.

  #### 레슨

  *   장치 프로필 구성

  *   사용자 프로필 관리


  #### 랩 : Enterprise State Roaming 구성

  ####

  #### 랩 : 구성 프로필 만들기 및 배포

  ####

  #### 랩 : Intune에서 장치 및 사용자 활동 모니터링

  ####

  이 모듈을 완료한 후, 다음을 할 수 있게 됩니다:&nbsp;

  *   Intune에서 다양한 유형의 장치 프로필 설명

  *   프로필 만들기, 관리 및 모니터링&nbsp;

  *   Intune에서 PowerShell 스크립트 관리

  *   Windows에 존재하는 다양한 사용자 프로필 유형을 설명합니다. 

  *   폴더 리디렉션을 배포하고 구성하는 방법을 설명합니다.

  *   Azure AD 장치에 대한 Enterprise State Roaming을 구성합니다.


  ### 모듈 4: 애플리케이션 관리

  이 모듈에서, 학생들은 애플리케이션 관리 온-프레미스 및 cloud-기반 솔루션에 대해서 배웁니다. 이 모듈은 엔드 포인트 관리자에서 Office 365 ProPlus 배포를 관리하는 방법과 비-등록 장치에서 앱을 관리하는 방법을 다루게 됩니다. 이 모듈은 또한 Win32 앱과 Microsoft Store for Business를 사용한 배포를 관리하는 것도 포함합니다. 이 모듈은 Microsoft Edge 및 Enterprise Mode에 대한 개요로 마무리됩니다. 

  #### 레슨

  *   모바일 애플리케이션 관리 (MAM) 구현

  *   애플리케이션 배포 및 업데이트

  *   애플리케이션 관리


  #### 랩 : 모바일 장치에 대한 앱 보호 정책 구성 

  ####

  #### 랩 : Intune을 사용하여 cloud 앱 배포

  ####

  #### 랩 : 엔드 포인트 구성 관리자를 사용하여 앱 배포 

  ####

  #### 랩 : Microsoft Store for Business를 사용하여 앱 배포

  ####

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다:&nbsp;

  *   애플리케이션 관리 방법을 설명합니다.

  *   엔드 포인트 관리자 및 그룹 정책을 사용하여 애플리케이션을 배포합니다.

  *   Microsoft Store for Business를 구성합니다. 

  *   Intune을 사용하여 Office365 ProPlus를 배포합니다.

  *   애플리케이션 인벤토리 및 라이선스를 관리하고 보고합니다. 

  ### 모듈 5: Azure AD에서 인증 관리

  이 모듈은 인증을 관리하기 위한 다양한 솔루션을 다룹니다. 또한 학생들은 VPNs의 다양한 유형에 대해서도 배우게 됩니다. 이 모듈은 또한 규정 준수 정책 및 조건부 액세스 정책을 만드는 방법도 다룹니다.

  #### 레슨

  *   Azure AD에서 ID 보호

  *   조직 액세스 활성화

  *   장치 규정 준수 정책 구현 

  *   보고 사용


  #### 랩 : 장치 인벤토리 보고서 만들기

  ####

  #### 랩 : 장치 규정 준수 구성 및 검증 

  ####

  #### 랩 : 다중 인증 구성

  ####

  #### 랩 : Azure AD에서 사용자 계정에 대한 셀프-서비스 비밀번호 재설정 구성

  ####

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다:&nbsp;

  *   Windows Hello for Business 설명

  *   Azure AD Identity Protection 설명

  *   다중 인증 설명 및 관리&nbsp;

  *   VPN 유형 및 구성 설명&nbsp;

  *   장치 규정 준수 및 조건부 액세스 정책 배포&nbsp;

  *   엔드 포인트 관리자를 사용하여 인벤토리 보고서 및 규정 준수 보고서 생성


  ### 모듈 6: 보안 관리

  이 모듈에서, 학생들은 데이터 보호에 대해서 배우게 됩니다. 주제는 Windows를 포함합니다 &amp; Azure Information Protection, 및 Windows 10에서 지원되는 다양한 암호화 기술. 이 모듈에서는 Windows Defender Advanced Threat Protection의 주요 기능과 조직의 장치에 이러한 기능을 구현하는 방법도 다룹니다. 이 모듈은 Windows Defender를 사용하고 안티바이러스, 방화벽 및 크리덴셜 가드와 같은 기능을 사용하는 것으로 마무리됩니다. 

  #### 레슨

  *   장치 데이터 보호 구현

  *   Windows Defender ATP 관리

  *   Windows 10에서 Windows Defender 관리


  #### 랩 : Intune을 사용하여 엔드 포인트 보안 구성 

  ####

  #### 랩 : Intune을 사용하여 Window 정보 보호 정책 구성 및 배포

  ####

  #### 랩 : Intune을 사용하여 디스크 암호화 구성 

  ####

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다:&nbsp;

  *   장치 데이터를 보호하는 방법을 설명합니다.

  *   Windows ATP의 기능과 이점을 설명합니다.

  *   Windows Defender 클라이언트에 대한 설정을 배포하고 관리합니다.

  ### 모듈 7: Microsoft Endpoint Manager를 사용한 배포 - 1 부

  이 2부로 구성된 모듈에서는, 학생들에게 Microsoft Endpoint Manager를 사용하는 배포를 소개합니다. 1 부에서는 인프라를 평가하고 배포를 계획하는 도구를 다루고, 이어서 Microsoft 배포 도구 세트 및 엔드 포인트 구성 관리자를 사용하는 배포를 다룹니다.

  #### 레슨

  *   배포 준비 평가

  *   온-프레미스 배포 도구 및 전략


  #### 랩 : Microsoft 배포 도구 세트를 사용하여 Windows 10 배포

  ####

  #### 랩 : Endpoint Configuration Manager를 사용하여 Windows 10 배포

  ####

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다:&nbsp;

  *   배포를 계획하기 위한 도구 설명

  *   Microsoft 배포 도구 세트를 사용하여 Windows 10 배포

  *   Endpoint Configuration Manager를 사용하여 Windows 10 배포


  ### 모듈 8: Microsoft Endpoint Manager를 사용하여 배포 - 2 부

  이 모듈은 Microsoft Endpoint Manager를 사용하는 배포를 계속합니다. 2 부에서, 학생들은 Windows Autopilot 사용 및 Microsoft Intune을 사용한 배포에 대해서 배우게 됩니다. 이 모듈에서는 또한 구독 활성화 같은, 활발한 OS 배포 방법도 포함됩니다. 이 모듈은 공동-관리를 사용하여 현대적 관리로 전환하는 방법을 배우는 것으로 마무리됩니다.

  #### 레슨

  *   신규 장치 배포

  *   Dynamic 배포 방법

  *   현대적 관리로 전환 계획 


  #### 랩 : 구성 관리자를 사용하여 공동-관리 구성 

  ####

  #### 랩 : Autopilot으로 Windows 10 배포

  ####

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다:&nbsp;

  *   Autopilot을 사용하여 Windows 10 배포

  *   구독 활성화 및 프로비저닝 패키지를 사용하여 OS 배포 구성 

  *   현대적 관리 방법을 사용하여 장치 업그레이드, 마이그레이션 및 관리


  ### 모듈 9: Windows 10을 위한 업데이트 관리

  이 모듈에서는 Windows 업데이트를 관리하는 방법을 다룹니다. 이 모듈에서는 Windows 10에 대한 서비스 옵션을 소개합니다. 학생들은 업데이트를 배포하는 다양한 방법과 windows 업데이트 정책을 구성하는 방법을 배우게 됩니다. 마지막으로, 학생들은 데스크톱 분석을 사용하여 업데이트를 확인하고 모니터링하는 방법을 배우게 됩니다.

  #### 레슨

  *   Windows 10 업데이트

  *   비즈니스용 Windows 업데이트

  *   데스크톱 분석


  #### 랩 : Windows 10 보안 및 기능 업데이트 관리

  ####

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다:

  *   Windows 10 서비스 채널을 설명합니다.

  *   그룹 정책 설정을 사용하여 Windows 업데이트 정책을 구성합니다.

  *   OS 업데이트를 배포하기 위해 비즈니스용 Windows 업데이트를 구성합니다.

  *   데스크톱 분석을 사용하여 업그레이드 준비 상태를 평가합니다.
