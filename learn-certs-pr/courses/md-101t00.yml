summary: >-
  본 과정에서는 학생들이 최신 배포 방법을 사용하여 운영 체제 배포 전략을 계획하고 구현하는 방법과 업데이트 전략을 구현하는 방법에 대해 배우게 됩니다. 학생들에게 현대 경영 및 공동 관리 전략의 주요 구성 요소를 소개합니다. 또한 본 과정에서는 Microsoft Intune을 조직에 통합하는 데 필요한 사항을 다룹니다. 학생들은 앱 및 브라우저 기반 애플리케이션의 배포 및 관리 방법에 대해서도 학습합니다. 학생들은 인증, ID, 액세스 및 규정 준수 정책을 포함한 최신 관리에서 보안의 핵심 개념을 배우게 됩니다. 학생은 Azure Active Directory, Azure Information Protection 및 엔드포인트용 Microsoft Defender와 같은 기술과 이를 활용하여 디바이스 및 데이터를 보호하는 방법을 소개합니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  Modern Desktop Administrator는 엔터프라이즈 환경에서 장치와 클라이언트 애플리케이션을 배포, 구성, 보안, 관리 및 모니터링합니다. ID, 액세스, 정책, 업데이트 및 앱을 관리하는 업무를 포함합니다. MDA는 M365 Enterprise Administrator와 협력하여 현대적인 조직에서 요구하는 비즈니스 니즈를 충족시키는 장치 전략을 설계 및 구현합니다. 최신 데스크톱 관리자는 M365 워크로드에 익숙해야 하며 Windows 10 이상 및 비 Windows 디바이스를 배포, 구성 및 유지 관리하는 강력한 기술과 경험이 있어야 합니다. MDA 역할은 온-프레미스 관리 기술이 아닌 클라우드 서비스에 중점을 둡니다.
prerequisitesSection: 최신 데스크톱 관리자는 M365 워크로드에 익숙해야 하며 Windows 10 이상 및 비 Windows 디바이스를 배포, 구성 및 유지 관리하는 강력한 기술과 경험이 있어야 합니다. MDA 역할은 온-프레미스 관리 기술이 아닌 클라우드 서비스에 중점을 둡니다. 이 과정을 진행하기 전에 MD-100, Windows Client 과정을 완료하는 것이 좋습니다.
outlineSection: >-
  ### <a name="module-1-modern-management"></a>모듈 1: 최신 관리


  이 모듈에서는 전체 수명 주기에 걸쳐 데스크톱을 지원하는 개념을 설명합니다. 마지막으로, 학생들에게 데스크톱 배포에 사용되는 도구와 전략을 소개합니다. Azure AD를 사용하는 클라우드 디렉터리 개념을 소개합니다. 학생들은 Azure AD와 Active Directory DS의 유사점과 차이점 및 둘 사이의 동기화 방법을 학습합니다. 학생들은 Azure AD에서 ID 관리를 탐색하고 비즈니스 용 Windows Hello와 Azure AD ID 보호 및 다단계 인증을 사용한 ID 보호에 대해 학습합니다.


  #### <a name="lessons"></a>단원


  *   엔터프라이즈 데스크톱


  *   Azure AD 개요


  *   Azure AD에서 ID 관리



  #### <a name="lab--managing-identities-in-azure-ad"></a>랩: Azure AD에서 ID 관리


  ####


  #### <a name="lab--using-azure-ad-connect-to-connect-active-directories"></a>랩: Azure AD Connect를 사용하여 활성 디렉터리에 연결


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   엔터프라이즈 데스크톱 수명 주기를 설명


  *   Azure AD의 기능을 설명


  *   Azure AD와 Active Directory DS를 사용하여 사용자 관리


  *   비즈니스용 Windows Hello를 구현


  *   디바이스를 Azure AD에 조인



  ### <a name="module-2-device-enrollment"></a>모듈 2: 디바이스 등록


  또한 Azure AD 조인에 대해 설명하고, Microsoft Endpoint Manager를 소개하고, 디바이스를 Endpoint Manager 및 Intune에 등록하기 위한 정책을 구성하는 방법을 설명합니다.


  #### <a name="lessons"></a>단원


  *   디바이스 인증 관리


  *   Microsoft Endpoint Configuration Manager 사용하여 디바이스 등록


  *   Microsoft Intune을 사용하여 디바이스 등록



  #### <a name="lab--manage-device-enrollment-into-intune"></a>랩: Intune에 대한 디바이스 등록 관리


  ####


  #### <a name="lab--configuring-and-managing-azure-ad-join"></a>랩: Azure AD 조인 구성 및 관리


  ####


  #### <a name="lab--enrolling-devices-into-microsoft-intune"></a>랩: 디바이스를 Microsoft Intune에 등록


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   디바이스를 구성하고 Azure AD에 조인


  *   Microsoft Endpoint Manager에서 디바이스 등록 구성


  *   Endpoint Configuration Manager 및 Intune에서 디바이스 등록



  ### <a name="module-3-configuring-profiles"></a>모듈 3: 프로필 구성


  본 모듈에서는 장치 프로파일 유형 및 내장 프로필과 사용자 지정 프로필의 차이점을 포함한 Intune 장치 프로필에 대해 자세히 설명합니다. 학생들은 Azure AD 그룹에 프로필을 할당하고 Intune에서 장치 및 프로필을 모니터링하는 방법을 학습합니다. 온-프레미스 디바이스용 Windows에 있는 다양한 사용자 프로필 유형을 소개합니다. 다양한 프로필의 이점과 프로필 유형 간에 전환하는 방법을 알아봅니다. 폴더 리디렉션의 작동 방식과 설정 방법을 살펴봅니다. 이 단원은 Enterprise State Roaming의 개요 및 Azure AD 디바이스에 대해 구성하는 방법으로 마무리됩니다.


  #### <a name="lessons"></a>단원


  *   디바이스 프로필 구성


  *   사용자 프로필 관리



  #### <a name="lab--configuring-enterprise-state-roaming"></a>랩: Enterprise State Roaming 구성


  ####


  #### <a name="lab--creating-and-deploying-configuration-profiles"></a>랩: 구성 프로필 만들기 및 배포


  ####


  #### <a name="lab--monitor-device-and-user-activity-in-intune"></a>랩: Intune에서 디바이스 및 사용자 활동 모니터링


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Intune의 다양한 디바이스 프로필 유형을 설명


  *   프로필 만들기, 관리 및 모니터링


  *   Intune에서 PowerShell 스크립트를 관리


  *   Windows에 있는 다양한 사용자 프로필 유형을 설명


  *   폴더 리디렉션을 배포 및 구성하는 방법을 설명


  *   Azure AD 디바이스에 Enterprise State Roaming을 구성



  ### <a name="module-4-application-management"></a>모듈 4: 애플리케이션 관리


  본 모듈에서는 애플리케이션 관리 온 프레미스 및 클라우드 기반 솔루션에 대해 학습합니다. 이 모듈에서는 Intune에서 Office 365 ProPlus 배포를 관리하는 방법과 등록되지 않은 디바이스에서 앱을 관리하는 방법을 다룹니다. 이 모듈에는 비즈니스용 Microsoft Store 사용하는 Win32 앱 및 배포 관리도 포함됩니다. 이 모듈은 Microsoft Edge 및 엔터프라이즈 모드의 개요로 마무리됩니다.


  #### <a name="lessons"></a>단원


  *   모바일 애플리케이션 관리(MAM) 구현


  *   애플리케이션 배포 및 업데이트


  *   애플리케이션 관리



  #### <a name="lab--configure-app-protection-policies-for-mobile-device"></a>랩: 모바일 디바이스에 대한 앱 보호 정책 구성


  ####


  #### <a name="lab--deploying-cloud-apps-using-intune"></a>랩: Intune을 사용하여 클라우드 앱 배포


  ####


  #### <a name="lab--deploy-apps-using-endpoint-configuration-manager"></a>랩: Endpoint Configuration Manager를 사용하여 앱 배포


  ####


  #### <a name="lab--deploy-apps-using-microsoft-store-for-business"></a>랩: 비즈니스용 Microsoft Store를 사용하여 앱 배포


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   애플리케이션 관리 방법을 설명


  *   Endpoint Manager 및 그룹 정책을 사용하여 애플리케이션을 배포


  *   비즈니스용 Microsoft Store를 구성


  *   Intune을 사용한 Office365 ProPlus를 배포


  *   애플리케이션 인벤토리 및 라이선스를 관리 및 보고



  ### <a name="module-5-managing-authentication-in-azure-ad"></a>모듈 5: Azure AD에서 인증 관리


  이 모듈에서는 인증을 관리하기 위한 다양한 솔루션을 다룹니다. 또한 다양한 유형의 VPN에 대해서도 알아봅니다. 이 모듈에서는 규정 준수 정책 및 조건부 액세스 정책을 만드는 방법도 다룹니다.


  #### <a name="lessons"></a>단원


  *   Azure AD에서 ID 보호


  *   조직 액세스 활성화


  *   디바이스 준수 정책 구현


  *   보고 사용



  #### <a name="lab--creating-device-inventory-reports"></a>랩: 디바이스 인벤토리 보고서 작성


  ####


  #### <a name="lab--configuring-and-validating-device-compliance"></a>랩: 디바이스 준수 구성 및 유효성 검사


  ####


  #### <a name="lab--configuring-multi-factor-authentication"></a>랩: 다단계 인증 구성


  ####


  #### <a name="lab--configuring-self-service-password-reset-for-user-accounts-in-azure-ad"></a>랩: Azure AD에서 사용자 계정에 SSPR(셀프 서비스 암호 재설정) 구성


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   비즈니스용 Windows Hello 설명


  *   Azure AD ID 보호를 설명


  *   다단계 인증을 설명 및 관리&nbsp;


  *   VPN 유형 및 구성을 설명


  *   디바이스 규정 준수 및 조건부 액세스 정책을 배포&nbsp;


  *   Endpoint Manager 사용하여 인벤토리 보고서 및 규정 준수 보고서를 생성



  ### <a name="module-6-managing-security"></a>모듈 6: 보안 관리


  본 모듈에서는 데이터 보호에 대해 학습합니다. 항목에는 Windows &amp; Azure Information Protection 및 Windows 지원되는 다양한 암호화 기술이 포함됩니다. 이 모듈에서는 엔드포인트용 Microsoft Defender의 주요 기능과 조직의 디바이스에서 이러한 기능을 구현하는 방법에 대해서도 다룹니다. 이 모듈에서는 Microsoft Defender를 사용하고 바이러스 백신, 방화벽 및 Credential Guard와 같은 기능을 사용하는 것으로 마무리합니다.


  #### <a name="lessons"></a>단원


  *   디바이스 데이터 보호 구현


  *   엔드포인트용 Microsoft Defender 관리


  *   Windows 클라이언트에서 Microsoft Defender 관리



  #### <a name="lab--configuring-endpoint-security-using-intune"></a>랩: Intune을 사용하여 엔드포인트 보안 구성


  ####


  #### <a name="lab--configure-and-deploy-windows-information-protection-policies-by-using-intune"></a>랩: Intune을 사용하여 Windows Information Protection 정책 구성 및 배포


  ####


  #### <a name="lab--configuring-disk-encryption-using-intune"></a>랩: Intune을 사용하여 디스크 암호화 구성


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   디바이스 데이터를 보호하는 방법 설명


  *   Windows ATP의 기능 및 이점을 설명


  *   Windows Defender 클라이언트 설정을 배포 및 관리



  ### <a name="module-7-deployment-using-microsoft-endpoint-manager---part-1"></a>모듈 7: Microsoft Endpoint Manager를 사용하여 배포 - 1부


  2부로 구성된 이 모듈에서는 Microsoft Endpoint Manager를 사용하여 배포하는 방법을 소개합니다. 1부에서는 인프라를 평가하고 배포를 계획한 다음 Microsoft Deployment Toolkit 및 Endpoint Configuration Manager를 사용하여 배포하기 위한 도구를 다룹니다.


  #### <a name="lessons"></a>단원


  *   배포 준비 상태 평가


  *   온-프레미스 배포 도구 및 전략



  #### <a name="lab--deploying-windows-10-using-microsoft-deployment-toolkit"></a>랩: Microsoft Deployment Toolkit을 사용하여 Windows 10 배포


  ####


  #### <a name="lab--deploying-windows-10-using-endpoint-configuration-manager"></a>랩: Endpoint Configuration Manager를 사용하여 Windows 10 배포


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   배포를 계획하기 위한 도구를 설명&nbsp;


  *   Microsoft 배포 Toolkit 사용하여 Windows 클라이언트 배포


  *   엔드포인트 구성 관리자 사용하여 Windows 클라이언트 배포



  ### <a name="module-8-deployment-using-microsoft-endpoint-manager---part-2"></a>모듈 8: Microsoft Endpoint Manager를 사용하여 배포 - 2부


  이 모듈에서 Microsoft Endpoint Manage를 사용하는 배포에 대한 설명을 계속합니다. 2부에서는 Windows Autopilot 사용 및 Microsoft Intune을 사용한 배포에 대해 알아봅니다. 이 모듈에는 구독 활성화와 같은 동적 OS 배포 방법도 포함됩니다. 이 모듈은 공동 관리를 사용하여 최신 관리로 전환하는 방법으로 마무리됩니다. 마지막으로, 학생들이 Azure Virtual Desktops를 소개하고 Windows 365를 사용하여 클라우드 PC를 구성하고 관리하는 방법을 소개합니다.


  #### <a name="lessons"></a>단원


  *   새 디바이스 배포


  *   동적 배포 방법


  *   최신 관리로 전환 계획


  *   가상 데스크톱 관리



  #### <a name="lab--configuring-co-management-using-configuration-manager"></a>랩: Configuration Manager를 사용하여 공동 관리 구성


  ####


  #### <a name="lab--deploying-windows-10-with-autopilot"></a>랩: Autopilot을 사용하여 Windows 10 배포


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Autopilot을 사용하여 Windows 10을 배포


  *   구독 활성화 및 프로비전 패키지를 사용하여 OS 배포를 구성


