summary: |-
  이 1일 과정은 Azure 개념에 대한 기본 수준의 지식을 제공합니다; 핵심 Azure 서비스; 핵심 솔루션 및 관리 도구; 일반 보안 및 네트워크 보안; 거버넌스, 개인 정보 보호,  및 규정 준수 기능; Azure 비용 관리 및 service level agreements.

  참고&#58; 본 과정에서는 학생들이 실습 랩에 참여할 수 있는 Azure Pass나 시간을 제공하지 않습니다. 추가적인 대화형 실습 환경에 관심이 있다면 AZ-900T00&#58; Microsoft Azure Fundamentials(2일) 과정을 고려해보십시오. 이 과정에는 강사가 직접 지도하는 실습이 포함되어 있습니다. 두 과정 내용 모두 AZ-900 시험 목표 영역에 부합합니다.

  #### 대상 그룹 프로필
  본 과정은 프로그램 관리자 및 IT에 대한 일반적인 지식을 가진 기술 영업 담당자에 적합합니다. 학생들은 당사의 제안에 대해 학습하고, 구성 요소가 구현되는 방법을 확인하며, 제품 및 기능에 대해 질문하려고 합니다. 본 과정에서는 학생들이 실습 활동에 참여할 수 있는 Azure Pass나 수업 시간은 제공하지 않습니다. 학생들은 무료 평가판을 얻을 수 있고 교실 밖에서 실습을 할 수 있습니다. 본 과정은 주로 강의와 데모로 구성되어 있습니다. 본 과정은 AZ-900 exam&#58; security, privacy, compliance and trust with Microsoft Azure을
