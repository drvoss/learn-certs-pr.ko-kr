outlineSection: >-
  ### <a name="module--158-describe-core-azure-concepts"></a>모듈 1: 핵심 Azure 개념에 대한 설명

  이 모듈에서는 Azure 및 해당 기능을 초급 수준에서 자세히 살펴봅니다. 이는 Azure Fundamentals에 대해 사용 가능한 모듈을 완료하기 위한 견고한 바탕이 됩니다.

  #### <a name="lessons"></a>단원

  - Azure 기본 사항 소개

  - Azure 기본 개념 설명

  - 핵심 Azure 아키텍처 구성 요소 설명


  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다.

  - Azure에서 클라우드 컴퓨팅의 이점과 이를 통해 시간과 비용을 절감하는 방법 이해.

  - 고가용성, 스케일링 가능성, 탄력성, 민첩성, 재해 복구와 같은 개념 설명.

  - 구독, 관리 그룹, 리소스와 같은 핵심 Azure 아키텍처 구성 요소 설명.

  - Azure 지역, 지역 쌍, 가용성 영역과 같은 지리적 배포 개념 요약.



  ### <a name="module--258-describe-core-azure-services"></a>모듈 2: 핵심 Azure 서비스 설명

  이 모듈에서는 Azure 데이터베이스, Azure 컴퓨팅, Azure Storage, Azure 네트워킹과 같은 핵심 Azure 서비스에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - Azure Database 및 분석 서비스 살펴보기

  - Azure 컴퓨팅 서비스 살펴보기

  - Azure Storage 서비스 살펴보기

  - Azure 네트워킹 서비스 살펴보기


  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다.

  - 컴퓨팅, 네트워크, 스토리지, 데이터베이스를 포함하는 Azure에서 사용 가능한 서비스 이해.

  - Azure VM, Azure Container Instances, Azure Kubernetes와 같은 가상화 서비스 식별.

  - Azure Cosmos DB, Azure SQL, Azure Database for MySQL과 같은 Azure의 데이터베이스 서비스 비교.

  - Virtual Network, VPN Gateway, Azure ExpressRoute와 같은 Azure 네트워킹 리소스 살펴보기.

  - Azure Blob Storage, Azure Disk Storage, Azure File Storage와 같은 Azure 스토리지 서비스 요약.



  ### <a name="module--358-describe-core-solutions-and-management-tools-on-azure"></a>모듈 3: Azure의 핵심 솔루션 및 관리 도구 설명

  이 모듈에서는 AI 기계 학습, Azure DevOps, 모니터링 기본 사항, 관리 기본 사항, 서버리스 컴퓨팅 기본 사항에 대해 알아봅니다. IoT 기본 사항.

  #### <a name="lessons"></a>단원

  - 요구 사항에 가장 적합한 AI 서비스 선택

  - 조직에서 더 나은 솔루션을 빌드하는 데 도움이 되는 최상의 도구 선택

  - 가시성, 인사이트 및 중단 완화를 위한 최상의 모니터링 서비스 선택

  - Azure 환경 관리 및 구성에 가장 적합한 도구 선택

  - Azure 서버리스 기술 검토 및 비즈니스 시나리오에 적합한 서비스 선택

  - 애플리케이션에 가장 적합한 Azure IoT 서비스 선택


  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다.

  - 다양한 종류의 비즈니스 문제에 대응하기 위한 올바른 Azure AI 서비스 선택.

  - 주어진 비즈니스 시나리오에 가장 적합한 소프트웨어 개발 프로세스 도구 및 서비스 선택하기.

  - 각종 비즈니스 문제를 해결하기 위한 올바른 클라우드 모니터링 서비스 선택하기.

  - 다양한 종류의 기술 요구 사항에 대응하기 위한 올바른 Azure 관리 도구 선택.

  - 비즈니스 시나리오에 적합한 서버리스 컴퓨팅 기술 선택하기.

  - 주어진 비즈니스 시나리오에 가장 적합한 Azure IoT 서비스 선택하기.



  ### <a name="module--458-describe-general-security-and-network-security-features"></a>모듈 4: 일반적인 보안 및 네트워크 보안 기능 설명

  이 모듈에서는 보안 위협으로부터 자신을 보호하고 Azure를 사용하여 네트워크를 보호하는 방법에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - Azure에서 보안 위협으로부터 보호

  - Azure의 보안 네트워크 연결


  이 모듈을 완료하면 학생들은 다음을 습득할 수 있습니다.

  - Azure Security Center를 사용하여 보안 태세를 강화하고 위협으로부터 보호합니다.

  - Azure Sentinel을 사용하여 다양한 원본에서 보안 데이터를 수집하고 사용합니다.

  - Windows 및 Linux용 Azure VM을 호스트하는 전용 물리적 서버 관리.

  - *심층 방어 전략* 을 구성하는 계층을 파악합니다.

  - Azure Firewall을 사용하여 네트워크에서 허용되는 트래픽을 제어하는 방법을 설명합니다.

  - Azure 리소스와 주고받는 네트워크 트래픽을 필터링하도록 네트워크 보안 그룹 구성.

  - Azure DDoS Protection을 사용하여 DDoS 공격으로부터 Azure 리소스를 보호하는 방법을 설명합니다.



  ### <a name="module--558-describe-identity-governance-privacy-and-compliance-features"></a>모듈 5: ID, 거버넌스, 개인 정보 보호, 규정 준수 기능 설명

  이 모듈에서는 Azure ID 서비스, 클라우드 거버넌스 전략을 빌드하는 방법, Azure에서의 개인 정보 보호, 규정 준수, 데이터 보호 표준에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - Azure ID 서비스를 사용하여 애플리케이션에 안전하게 액세스

  - Azure에서 클라우드 거버넌스 전략 빌드

  - Azure의 개인 정보, 규정 준수 및 데이터 보호 표준 검사


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 인증과 권한 부여의 차이점을 설명합니다.

  - Azure Active Directory에서 ID 및 액세스 관리를 제공하는 방법을 설명합니다.

  - SSO(Single Sign-On), 다단계 인증, 조건부 액세스가 하는 역할 설명.

  - Azure를 위한 CAF를 사용하여 클라우드 환경에 대한 조직의 의사 결정.

  - Azure 역할 기반 액세스 제어를 사용하여 클라우드 리소스에 액세스할 수 있는 사람을 정의합니다.

  - Azure 리소스를 실수로 삭제하는 일이 없도록 리소스 잠금을 적용합니다.

  - 용도를 설명하는 데 도움이 되는 태그를 Azure 리소스에 적용합니다.

  - Azure Policy를 사용하여 리소스를 만드는 방법을 제어 및 감사합니다.

  - Azure Blueprints를 사용하여 여러 Azure 구독에서 대규모로 거버넌스를 사용할 수 있습니다.

  - Azure에서 사용할 수 있는 규정 준수 제안의 유형을 설명합니다.

  - Azure에서의 규정 표준 및 규정 준수에 대한 인사이트 확보.

  - 정부 기관과 관련된 Azure 기능을 설명합니다.



  ### <a name="module--658-describe-azure-cost-management-and-service-level-agreements"></a>모듈 6: Azure 비용 관리 및 서비스 수준 계약 설명

  이 모듈에서는 Azure 비용을 계획하고 관리하는 방법과 SLA 및 서비스 수명 주기를 통해 적절한 Azure 서비스를 선택하는 방법에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - Azure 비용 계획 및 병합하기

  - SLA 및 서비스 수명 주기를 검토하여 적합한 Azure 서비스 선택


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 총 소유 비용 계산기 사용.

  - Azure 제품 및 서비스를 구입하는 다양한 방법을 설명합니다.

  - 가격 계산기를 사용하여 클라우드 워크로드를 실행하는 월간 비용을 예측합니다.

  - 총 비용에 영향을 미치는 주요 요인을 정의하고 권장 사례를 적용하여 비용 최소화.

  - SLA(서비스 수준 계약)의 정의와 SLA가 중요한 이유를 설명합니다.

  - SLA에 영향을 줄 수 있는 요소(예: 선택한 서비스 계층)를 식별합니다.

  - SLA를 결합하여 복합 SLA를 계산합니다.

  - Azure의 서비스 수명 주기 설명.
