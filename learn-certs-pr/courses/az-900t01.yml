outlineSection: |-
  ### 모듈 1&#58; 핵심 Azure 개념 설명
  이 모듈에서는, Azure Fundamentals을 위해 사용 가능한 모듈을 완료하기 위해 견고한 기초를 제공하는 Azure 및 해당 기능의 입문 레벨을 처음부터 끝까지 살펴 봅니다.
  #### 레슨
  - Azure 기본 사항 소개
  - Azure 기본 사항 개념 논의
  - 핵심 Azure 아키텍처 구성 요소 설명
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Azure에서 cloud 컴퓨팅의 이점과 시간과 비용을 절약하는 방법 이해.
  - 고 가용성, 확장성, 탄력성, 민첩성 및 재해 복구와 같은 개념 설명.
  - 구독, 관리 그룹 및 리소스와 같은 핵심 Azure 아키텍처 구성 요소 설명.
  - Azure 지역, 지역 쌍 그리고 가용성 영역과 같은 지리적 분포 개념 요약.
  
  
  ### 모듈 2&#58; 핵심 Azure 서비스 설명
  이 모듈에서는, Azure 데이터 베이스, Azure 컴퓨팅, Azure 스토리지 및 Azure 네트워킹과 같은 핵심 Azure 서비스에 대해 학습합니다.
  #### 레슨
  - Azure 데이터 서비스 및 분석 서비스 탐구
  - Azure 컴퓨팅 서비스 탐구
  - Azure 스토리지 서비스 탐구
  - Azure 네트워킹 서비스 탐구
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 컴퓨팅, 네트워크, 스토리지 및 데이터베이스를 포함한 Azure에서 사용할 수 있는 서비스 이해.
  - Azure VMs, Azure Container Instances, 및 Azure Kubernetes와 같은 가상화 서비스 식별
  - Azure Cosmos DB, Azure SQL, 및 Azure Database for MySQL와 같은 Azure의 데이터베이스 서비스 비교
  - Virtual Networks, VPN Gateways, 및 Azure ExpressRoute와 같은 Azure 네트워킹 리소스 검토
  - Azure Blob 스토리지, Azure Disk 스토리지, 및 Azure File 스토리지와 같은 Azure 스토리지 서비스 요약
  
  
  ### 모듈 3&#58; Azure의 핵심 솔루션 및 관리 도구 설명 
  이 모듈에서는, AI 기계 학습, Azure DevOps, 모니터링 기본 사항, 관리 기본 사항, 서버리스 컴퓨팅 기본 사항 및 IoT 기본 사항에 대해 학습합니다.
  #### 레슨
  - 필요에 맞는 최고의 AI 서비스 선택
  - 조직이 더 나은 솔루션을 구축하는데 도움이 되는 최적의 도구 선택
  - 가시성, 통찰력 및 중단 완화를 위한 최적의 모니터링 서비스 선택
  - Azure 환경을 관리하고 구성하기 위한 최적의 도구 선택
  - 비즈니스 시나리오를 위한 최적의 Azure 서버리스 기술 선택
  - 애플리케이션을 위한 최적의 Azure IoT 서비스 선택
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 다양한 종류의 비즈니스 과제를 해결하기 위한 올바른 Azure AI 서비스를 선택합니다.
  - 주어진 비즈니스 시나리오에 대한 최적의 소프트웨어 개발 프로세스 도구 및 서비스를 선택합니다.
  - 다양한 종류의 비즈니스 과제를 해결하기 위한 적절한 cloud 모니터링 서비스를 선택합니다.
  - 다양한 종류의 기술 요구를 해결하기 위해 적절한 Azure 관리 도구를 선택합니다.
  - 비즈니스 시나리오를 위한 올바른 서버리스 컴퓨팅 기술을 선택합니다.
  - 주어진 비즈니스 시나리오에 대한 최적의 Azure IoT 서비스를 선택합니다.
  
  
  ### 모듈 4&#58; 일반 보안 및 네트워크 보안 기능 설명
  이 모듈에서는, Azure로 보안 위협으로부터 자신을 보호하고, 네트워크를 보호하는 방법을 학습합니다.
  #### 레슨
  - Azure에서 보안 위협으로부터 보호
  - Azure에서 네트워크 연결 보안
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Security Center를 사용하여 보안 태세를 강화하고 위협으로부터 보호합니다.
  - Azure Sentinel를 사용하여 많은 다양한 소스로부터 보안 데이터 수집 및 조치합니다.
  - Windows 및 Linux용 Azure VMs를 호스팅하기위해 전용 물리적 서버를 관리합니다.
  - *심층 방어* 전략을 구성하는 계층 식별합니다.
  - Azure Firewall을 사용하여 네트워크에서 허용되는 트래픽을 제어하는 방법을 설명합니다.
  - Azure 리소스와 주고 받는 네트워트 트래픽을 필터링하도록 네트워크 보안 그룹을 구성합니다.
  - Azure DDoS Protection이 DDoS 공격으로부터 Azure 리소스를 보호하는데 어떻게 도움을 주는지 설명합니다.
  
  ### 모듈 5&#58; ID, 거버넌스, 개인 정보 보호 및 규정 준수 기능 설명
  이 모듈에서는, Azure 식별 서비스, Azure에서 cloud 거버넌스 전략, 및 개인 정보 보호, 규정 준수 및 데이터 보호 기준을 구축하는 방법에 대해서 학습합니다.
  #### 레슨
  - Azure 식별 서비스를 사용하여 애플리케이션에 보안 액세스
  - Azure에 cloud 거버넌스 전략 구축
  - Azure의 개인 정보 보호, 규정 준수 및 데이터 보호 기준 검토.
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 인증과 승인의 차이점을 설명합니다.
  - Azure Active Directory가 ID와 액세스 관리를 제공하는 방법을 설명합니다.
  - 싱글 사인 온 (SSO), 다단계 인증 및 Conditional Access 역할을 설명합니다.
  - Azure용 CAF를 사용하여 cloud 환경에 대한 조직적 결정을 내립니다.
  - Azure 역할 기반 액세스 제어를 사용하여 cloud 리소스에 액세스할 수 있는 사용자를 정의합니다.
  - Azure 리소스가 실수로 삭제되는 것을 방지하기 위해 리소스 잠금을 적용합니다.
  - 용도를 설명하는데 도움이되도록 Azure 리소스에 태그를 적용합니다.
  - Azure 정책을 사용하여 리소스를 생성하는 방법을 제어하고 감사합니다.
  - Azure 청사진을 사용하여 여러 Azure 구독에 걸쳐서 대규모 거버넌스를 활성화합니다.
  - Azure에서 사용 가능한 규정 준수 제품의 유형을 설명합니다.
  - Azure에서 규정 기준 및 규정 준수에 대한 인사이트를 얻으십시오.
  - 정부기관과 관련된 Azure 기능을 설명합니다.
  
  
  ### 모듈 6&#58; Azure 비용 관리 및 서비스 수준 계약 설명
  이 모듈에서는, Azure 비용을 계획하고 관리하는 방법과 SLAs와 서비스 수명 주기를 통해 올바른 Azure 서비스를 선택하는 방법을 학습합니다.
  #### 레슨
  - Azure 비용 계획 및 관리
  - SLAs 및 서비스 수명 주기 검토하여 올바른 Azure 서비스 선택
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 총 소유 비용 계산기를 사용합니다. 
  - Azure 제품 및 서비스를 구매할 수 있는 다양한 방법을 설명합니다.
  - cloud 워크로드를 실행하는 월별 비용을 추정하기 위해 가격 계산기를 사용합니다.
  - 총 비용에 영향을 미치는 주요 요인을 정의하고 비용을 최소화하기위해 권장 사례를 적용합니다.
  - service-level agreement (SLA)이 무엇이며 왜 SLAs가 중요한지 설명합니다.
  - 선택한 서비스 계층과 같이 SLA에 영향을 미칠 수 있는 요인을 식별합니다.
  - 복합 SLA 계산을 위해 SLAs를 결합합니다.
  - Azure에서 서비스 수명 주기를 설명합니다.
