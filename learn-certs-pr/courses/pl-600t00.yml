  ### <a name="module-9-power-automate-architecture"></a>모듈 9: Power Automate 아키텍처


  #### <a name="lessons"></a>단원


  *   자동화 및 사용자 지정 논리 옵션 설명


  *   트리거 및 일반 작업을 사용을 위한 고려 사항 검토


  *   비즈니스 프로세스를 통해 사용자에게 안내하기 위해 BPF(비즈니스 프로세스 흐름)를 사용하여 살펴보기


  *   그룹 연습 - Power Automate 사용량 시나리오 평가


  ### <a name="module-10-security-modeling"></a>모듈 10: 보안 모델링


  #### <a name="lessons"></a>단원


  *   보안 모델링에서 솔루션 설계자의 역할


  *   클라이언트 환경 검색 및 알아보기


  *   환경 및 리소스에 대한 액세스 제어


  *   CDS 데이터에 대한 액세스 제어


  *   그룹 연습 - 보안 모델링


  ### <a name="module-11-integration"></a>모듈 11: 통합


  #### <a name="lessons"></a>단원


  *   통합에서 솔루션 설계자의 역할


  *   통합의 개념과 필요성


  *   통합을 사용 설정하는 플랫폼 기능


  *   CDS 이벤트 게시


  *   그룹 토론을 위한 시나리오


  ### <a name="module-12-dynamics-365-applications-architecture"></a>모듈 12: Dynamics 365 애플리케이션 아키텍처


  #### <a name="lessons"></a>단원


  *   Dynamics 365 앱을 배포할 때 솔루션 설계자의 역할


  *   기본 앱을 위한 아키텍처 고려 사항


  *   그룹 연습 - 앱별 작업 그룹에서 요구 사항 평가


  ### <a name="module-13-power-virtual-agents-architecture"></a>모듈 13: Power Virtual Agents 아키텍처


  #### <a name="lessons"></a>단원


  *   소개


  *   챗봇 옵션


  *   챗봇 개념


  *   모범 사례


  *   챗봇 통합


  *   Microsoft Teams의 Power Virtual Agents


  ### <a name="module-14-robotic-process-automation"></a>모듈 14: 로보틱 프로세스 자동화


  #### <a name="lessons"></a>단원


  *   소개


  *   Power Automate Desktop


  *   작업 기록 및 편집


  *   데스크톱 흐름 실행


