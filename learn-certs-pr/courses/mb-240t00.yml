summary: >-
  Dynamics 365 Field Service는 리소스 식별 및 계획, 모바일 작업자의 워크로드 관리에 도움이 되는 다양한 도구를 제공하여 조직이 시장에서 더욱 유리한 위치에 있도록 도와줍니다. 본 과정을 통해 학생들은 현장 서비스 및 모바일 솔루션 제공에 사용되는 주요 구성 요소 식별과 구성에 필요한 기술을 갖춥니다. 주요 주제에는 구성 결정 및 일반 구성 측면을 추진할 조직적인 고려 사항의 식별을 포함합니다. 본 과정은 학생들이 고객 및 조직 목표에 맞는 효율적인 솔루션 설계 시 도움이 되는 구현에 초점을 두어 전체적인 상황과 최종 목표를 더 잘 이해하도록 도와줍니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  본 과정은 대규모 고객에게 현장 서비스 솔루션을 제공한 경험이 있거나 관심이 있는 IT 전문가를 대상으로 합니다.
outlineSection: >-
  ### <a name="module-1-configure-field-service"></a>모듈 1: Field Service 구성


  이 입문 단계 모듈에서는 예약 가능한 리소스를 포함하여 Dynamics 365 Field Service의 주요 개념을 소개합니다.


  #### <a name="lessons"></a>단원


  *   Microsoft Dynamics 365 Field Service 구성


  *   예약 가능 리소스 구성


  *   팀, 시설 및 리소스 풀 예약



  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   Field Service 구성


  *   예약 가능 리소스 구성


  *   팀, 시설 및 리소스 풀 구성 및 예약



  ### <a name="module-2-manage-work-orders"></a>모듈 2: 작업 주문 관리


  이 모듈에서는 작업 주문, 인시던트 유형 및 검사를 살펴봅니다.


  #### <a name="lessons"></a>단원


  *   작업 주문 관리, 계약, 재고 및 구매


  *   인시던트 유형 관리


  *   검사



  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   작업 주문, 계약, 재고 및 구매 처리


  *   인시던트 유형 관리


  *   검사 만들기 및 관리



  ### <a name="module-3-schedule-and-dispatch-work-orders"></a>모듈 3: 작업 주문 예약 및 발송


  이 모듈에서는 일정 게시판을 사용하여 작업 주문을 예약하고 발송하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   일정 관리 옵션


  *   일정 게시판 사용자 정의


  *   RSO(리소스 일정 관리 최적화) 배포



  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   작업 오더 일정 설정 및 배포하기


  *   일정 게시판 사용자 정의


  *   RSO 배포



  ### <a name="module-4-field-service-mobile-app"></a>모듈 4: Field Service 모바일 앱


  이 모듈에서는 Field Service 모바일 앱을 사용자 지정하고 구성하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Field Service 모바일 앱 시작


  *   모바일 앱 사용자 지정 및 구성


  *   Remote Assist 통합



  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   Field Service 모바일 앱 사용자 지정 및 구성


  *   Remote Assist 통합



  ### <a name="module-5-manage-inventory-and-purchasing"></a>모듈 5: 재고 및 구매 관리


  이 모듈에서는 작업 주문에서 재고 및 구매를 관리하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Field Service 작업 주문 구성



  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   작업 주문 구성


  *   재고 관리 및 창고 관리를 사용하여 재고 관리


  *   재고 조정 및 이동



  ### <a name="module-6-implement-assets-and-connected-devices"></a>모듈 6: 자산 및 연결된 디바이스 구현


  이 모듈에서는 Connected Field Service, 고객 자산 및 IoT 데이터에서 작업 주문 만들기를 소개합니다.


  #### <a name="lessons"></a>단원


  *   고객 자산


  *   IoT 데이터에서 작업 주문 만들기



  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   고객 자산 만들기 및 연결


  *   Connected Field Service를 사용하여 IoT 데이터에서 작업 주문 만들기



  ### <a name="module-7-microsoft-power-platform-and-field-service"></a>모듈 7: Microsoft Power Platform 및 Field Service


  이 모듈에서는 Microsoft Power Platform을 사용하여 Field Service 솔루션을 개선하는 사용자 지정 앱을 만드는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   사용자 지정 앱 만들기


  *   Customer Voice를 통해 피드백 수집



  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   Dynamics 365 Field Service용 사용자 지정 앱 만들기


  *   Customer Voice를 사용하여 고객 피드백 수집
