summary: >-
  Dynamics 365 Field Service는 리소스 식별 및 계획, 모바일 작업자의 워크로드 관리에 도움이 되는 다양한 도구를 제공하여 조직이 시장에서 더욱 유리한 위치에 있도록 도와줍니다. 본 과정을 통해 학생들은 현장 서비스 및 모바일 솔루션 제공에 사용되는 주요 구성 요소 식별과 구성에 필요한 기술을 갖춥니다. 주요 주제에는 구성 결정 및 일반 구성 측면을 추진할 조직적인 고려 사항의 식별을 포함합니다.

  본 과정은 학생들이 고객 및 조직 목표에 맞는 효율적인 솔루션 설계 시 도움이 되는 구현에 초점을 두어 전체적인 상황과 최종 목표를 더 잘 이해하도록 도와줍니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정은 대규모 고객에게 현장 서비스 솔루션을 제공한 경험이 있거나 관심이 있는 IT 전문가를 대상으로 합니다.
outlineSection: >-
  ### <a name="module--158-configure-field-service"></a>모듈 1: 현장 서비스 구성

  입문 단계 모듈에서는 제품, 서비스 및 세금 코드 등 Dynamics 365 Field Service의 주요 개념을 소개합니다.

  #### <a name="lessons"></a>단원

  - 현장 서비스 구성 소개

  - 제품 및 서비스 정의

  - 세금 코드 정의


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 제품 및 서비스 만들기 및 관리

  - 조직의 세금 코드 구성



  ### <a name="module--258-resource-scheduling-configuration"></a>모듈 2: 리소스 예약 구성

  본 모듈에서는 리소스 일정관리 개념을 살펴보고 효율적으로 리소스를 예약하도록 시스템을 구성하는 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - 매핑 및 위치 정보

  - 리소스 구성 요소 구성

  - 계정 환경 설정 정의


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 조직의 리소스 예약 구성

  - 계정 환경 설정 정의

  - 위치 매핑 사용 설정



  ### <a name="module--358-defining-and-configuring-bookable-resources"></a>모듈 3: 예약 가능 리소스 정의 및 구성

  본 모듈에서는 리소스 풀 및 인력 등 예약 가능 리소스 생성 및 관리 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - 예약 가능 리소스 정의

  - 리소스 풀, 인력, 시설


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 예약 가능 리소스 정의

  - 풀 및 인력 만들기

  - 시설 레코드 관리



  ### <a name="module--458-configure-incidents"></a>모듈 4: 인시던트 구성

  본 모듈에서는 인시던트를 통한 조직의 일정관리 효율성 및 일관성 향상 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - 인시던트 만들기

  - 서비스 작업 사용


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 일반적인 서비스 작업을 위한 인시던트 만들기

  - 인시던트를 사용한 예약



  ### <a name="module--558-inventory-and-work-order-management"></a>모듈 5: 재고 및 작업 주문 관리

  본 모듈에서는 리소스 일정관리를 위해 작업 주문을 생성하고 사용하는 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - 현장 서비스 작업 주문 구성

  - 작업 주문 만들기

  - 작업 주문 관리


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 작업 주문 구성

  - 작업 주문을 사용하여 리소스 예약



  ### <a name="module--658-field-service-agreements"></a>모듈 6: 현장 서비스 계약

  본 모듈에서는 계약을 소개하고 조직에 맞게 계약을 구성하는 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - 현장 서비스 계약 사용

  - 예약 설정

  - 청구서 설정


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 계약을 사용하여 작업 주문 예약

  - 고객용 청구서 생성



  ### <a name="module--758-inventory-and-purchasing"></a>모듈 7: 재고 및 구매

  본 모듈에서는 고객 자산 관리를 학습합니다.

  #### <a name="lessons"></a>단원

  - 고객 자산 관리

  - 재고 관리

  - 구매 및 반품


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 고객 자산 레코드 만들기

  - 재고, 구매, 반품 관리



  ### <a name="module--858-field-service-mobile"></a>모듈 8: 현장 서비스 모바일

  본 모듈에서는 모바일 인력용 필드 서비스 모바일 애플리케이션 사용과 구성 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - 모바일 클라이언트 개요

  - 현장 서비스 모바일 프로젝트 설치 및 배포

  - 모바일 프로젝트 관리

  - 모바일 클라이언트 배포


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 모바일 프로젝트 관리

  - 모바일 클라이언트 설치 및 배포

  - 모바일 인력을 위한 모바일 앱의 가치 설명



  ### <a name="module--958-universal-resource-scheduling"></a>모듈 9: 범용 리소스 예약

  이 모듈에서는 범용 리소스 일정관리(URS) 개념을 소개하고 조직에 활용할 수 있는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - URS 개요 및 구성

  - URS를 위한 엔터티 사용 설정

  - URS를 위한 엔터티 사용자 정의


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 범용 리소스 예약 설명

  - URS를 위한 엔터티 사용 설정



  ### <a name="module--1058-managing-scheduling-options"></a>모듈 10: 예약 옵션 관리

  본 모듈에서는 일정관리 보드를 사용한 일정 조정, 리소스 대체 및 풀과 인력을 일정관리하는 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - 일정 보드 사용

  - 항목 예약

  - 리소스 예약 변경 및 대체

  - 인력 및 풀 예약


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 리소스 예약을 위한 일정 보드 구성 및 사용

  - 작업 주문 예약 변경

  - 리소스 대체



  ### <a name="module--1158-customizing-the-schedule-board"></a>모듈 11: 일정 보드 사용자 지정

  본 모듈에서는 조직 또는 일정 관리자의 요구에 가장 잘 맞도록 일정관리 보드를 구성하는 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - 보드 구성

  - 추가 일정 보드 만들기

  - 보기를 사용하여 일정 보드 향상

  - 일정 보드 쿼리 및 필터 구성

  - 요구 사항 그룹 사용


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 일정 보드 사용자 정의

  - 추가 보드 만들기

  - 일정 보드에 보기 추가



  ### <a name="module--1258-advanced-scheduling-options"></a>모듈 12: 고급 예약 옵션

  본 모듈에서는 고유한 비즈니스 요구 사항에 따른 작업 주문 일정관리용 사용자 지정 옵션을 자세히 설명합니다.

  #### <a name="lessons"></a>단원

  - 리소스 예약 최적화 사용

  - 최적화 목표 정의

  - 최적화 범위 정의

  - 최적화 프로필 정의

  - 단일 리소스 예약


  여러분은 다음 기능을 할 수 있게 됩니다:

  - 조직을 위한 최적화 정의

  - 단일 리소스 예약
