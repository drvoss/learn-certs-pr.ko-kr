summary: >-
  클라우드 ID에 대한 사용자 보안 그룹 및 라이선스를 관리하는 방법, ID 동기화, 페더레이션 ID, 애플리케이션 및 외부 액세스를 계획하고 구현하는 방법을 포함하여 Microsoft 365 ID 관리에 대해 알아봅니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
prerequisitesSection: >-
  - 메시지, 팀워크, 보안 및 규정 준수, 협업과 같은 역할 기반 관리자 과정 완료.

  - DNS에 능숙하며 Microsoft 365 서비스의 기본적인 기능 사용 경험.

  - 일반적인 IT 관행에 대한 능숙한 이해
outlineSection: >-
  ### <a name="module--158-manage-user-security-groups-and-licenses-for-cloud-identities"></a>모듈 1: 클라우드 ID에 대한 사용자 보안 그룹 및 라이선스 관리

  #### <a name="lessons"></a>단원

  - Microsoft 365의 사용자 계정 및 라이선스

  - Microsoft 365의 관리자 역할 및 보안 그룹

  - Microsoft 365의 암호 관리



  #### <a name="lab-58-managing-your-microsoft-365-identity-environment"></a>랩: Microsoft 365 ID 환경 관리

  - 연습 1: 랩 환경 설정

  - 연습 2: Microsoft 365 관리 센터 사용하여 Microsoft 365 ID 환경 관리

  - 연습 3: Windows PowerShell을 사용하여 Microsoft 365 ID 환경 관리



  ### <a name="module--258-plan-and-implement-identity-synchronization"></a>모듈 2: ID 동기화 계획 및 구현

  #### <a name="lessons"></a>단원

  - ID 동기화 소개

  - Azure AD Connect 계획

  - Azure AD Connect 구현

  - 동기화된 ID 관리



  #### <a name="lab-58-implementing-identity-synchronization"></a>랩: ID 동기화 구현

  - 연습 1: ID 동기화를 위한 조직 설정

  - 연습 2: ID 동기화 구현



  ### <a name="module--358-planning-and-implementing-federated-identities"></a>모듈 3: 페더레이션 ID 계획 및 구현

  #### <a name="lessons"></a>단원

  - 페더레이션 ID 소개

  - AD FS 배포 계획

  - AD FS 구현



  ### <a name="module--458-implementing-applications-and-external-access"></a>모듈 4: 애플리케이션 및 외부 액세스 구현

  #### <a name="lessons"></a>단원

  - Azure AD에서 애플리케이션 구현

  - Azure AD 애플리케이션 프록시 구성

  - 외부 액세스 솔루션 설계
