summary: "조직에 데이터 보존 및 조사를 위한 내부 정책 및 외부 요구 사항이 필요할 수 있습니다. 이 과정에서는 Microsoft 365의 보관 및 보존, 데이터 거버넌스와 콘텐츠 검색 및 조사 수행 방법에 대해 알아봅니다. 특히 이 과정에서는 데이터 보존 정책 및 태그, SharePoint에 대한 현재 위치 레코드 관리, 메일 보존, eDiscovery 조사를 지원하는 콘텐츠 검색 수행 방법에 대해 설명합니다. 이 과정은 조직에서 GDPR(일반 데이터 보호 규정)을 준비하는 데에도 도움이 됩니다.\n\n#### <a name=\"audience-profile\"></a>잠재 고객 프로파일\n이 과정은 Microsoft 365 보안 관리자 역할을 위한 것입니다. 이 역할은 Microsoft 365 Enterprise 관리자, 비즈니스 관련자, 기타 워크로드 관리자와 협업하여 보안 전략을 계획하고 구현하며 솔루션이 조직의 정책 및 규정을 준수하도록 합니다. \n\nMicrosoft 365 Enterprise 환경을 사전에 보호하는 역할을 합니다. 위협에 대응하고 Microsoft 365 환경의 보안 및 규정 준수 솔루션을 구현, 관리 및 모니터링하는 업무을 포함합니다. 인시던트, 조사 및 데이터 거버넌스 시행에 대응합니다. \n\nMicrosoft 365 보안 관리자는 Microsoft 365 워크로드에 익숙하며 ID 보호, 정보 보호, 위협 보호, 보안 관리, 데이터 거버넌스에 대한 강력한 기술과 경험을 보유하고 있습니다. 응시자의 역할은 주로 Microsoft 365 환경에 초점을 맞추고 있으며, 하이브리드 환경을 포함합니다."
