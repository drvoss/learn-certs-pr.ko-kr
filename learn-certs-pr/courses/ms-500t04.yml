outlineSection: >-
  ### <a name="module--158-archiving-and-retention"></a>모듈 1: 보관 및 보존

  본 모듈에서는 Exchange 및 SharePoint를 포함한 Microsoft 365의 데이터 보존 및 아카이빙과 관련된 개념을 설명합니다.


  #### <a name="lessons"></a>단원

  - Microsoft 365에서의 보관

  - Microsoft 365에서의 보존

  - 보안 및 준수 센터의 보존 정책

  - Exchange에서의 보관 및 보존

  - SharePoint에서 현재 위치 레코드 관리



  #### <a name="lab-58-archiving-and-retention"></a>랩: 보관 및 보존

  - 조직에서 사용자 만들기 및 라이선스 부여

  - 보존 태그 및 정책 구현

  - MRM 보존 정책


  이 모듈을 완료하면 다음을 할 수 있어야 합니다.

  - Microsoft 365의 데이터 거버넌스 설명.

  - 원본 위치 보관 및 레코드 관리 간 차이점 설명.

  - Exchange에서 데이터 보관 방법 설명.

  - SharePoint에서 현재 위치 레코드 관리 이점 인식.

  - Exchange의 MRM(메시지 레코드 관리) 및 보안 및 준수 센터의 보존 간 차이점 설명.

  - 보존 정책의 작동 방법 설명.

  - 보존 정책 만들기.

  - 원본 위치 보관 사용 설정 및 해제.

  - 유용한 보존 태그 만들기.



  ### <a name="module--258-data-governance-in-microsoft-365"></a>모듈 2: Microsoft 365의 데이터 거버넌스

  본 모듈은 Microsoft 365의 데이터 거버넌스에 중점을 둡니다. 이 모듈에서는 준수 관리자를 소개하고 GDPR에 대해 설명합니다.

  #### <a name="lessons"></a>단원

  - 보안 및 규정 준수 요구 사항 계획

  - Exchange Online에서의 윤리적 장벽 구축

  - 메일에서 보존 관리

  - 데이터 거버넌스 문제 해결

  - 분석 및 원격 분석


  이 모듈을 완료하면 다음을 할 수 있어야 합니다.

  - 보안 및 규정 준수 역할 계획.

  - GDPR을 위해 고려해야 할 사항 설명.

  - Exchange의 윤리적 장벽 및 작동 방식 설명.

  - 사서함의 보존 태그 사용.

  - 메일 메시지 및 메일 폴더를 사용하여 보존 정책 설명.

  - 요소의 보존 기간 계산 방법 설명.

  - 예상대로 실행되지 않는 보존 정책 복구.



  ### <a name="module--358-managing-search-and-investigations"></a>모듈 3: 검색 및 조사 관리

  이 모듈은 콘텐츠 검색 및 조사에 집중합니다.  특히 eDiscovery를 사용하여 Microsoft 365 데이터에 대한 고급 조사를 수행하는 방법에 대해 설명합니다. 또한 감사 로그를 다루고 GDPR 데이터 주체 요청을 설명합니다.

  #### <a name="lessons"></a>단원

  - 보안 및 준수 센터에서 콘텐츠 검색

  - 감사 로그 조사

  - 고급 eDiscovery



  #### <a name="lab-58-ediscovery"></a>랩: eDiscovery

  - 조직에서 사용자 만들기 및 라이선스 부여

  - Microsoft 365 데이터 조사


  이 모듈을 완료하면 다음을 할 수 있어야 합니다.

  - 콘텐츠 검색 사용 방법 설명.

  - 콘텐츠 검색 디자인.

  - 검색 권한 필터링 구성.

  - 감사 로그가 무엇이며 Office 365 감사 로그를 검색하는 데 필요한 사용 권한이 무엇인지 설명.

  - 감사 정책 구성.

  - 감사 로그 검색 기준 입력.

  - CSV 파일로 검색 결과 내보내기.

  - Advanced eDiscovery가 무엇이며 어떤 요구 사항이 필요한지 설명.

  - Advanced eDiscovery 데이터 분석.

  - Advanced eDiscovery 이벤트 로그 보기.

  - Express Analytics 사용.
