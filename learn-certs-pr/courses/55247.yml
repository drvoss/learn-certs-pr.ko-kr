summary: |-
  이 3-일 강사-주도 과정은 SQL Server 및 Microsoft Azure에서 데이터베이스 솔루션을 디자인하고 구현하려는 데이터 전문가들을 대상으로 합니다. 보안, 가용성, 재해 복구, 확장성, 모니터링 및 문제 해결 옵션도 시연됩니다.

  #### 구독자 프로필
