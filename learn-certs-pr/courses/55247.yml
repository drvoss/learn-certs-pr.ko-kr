outlineSection: |-
  ### 모듈 1&#58; SQL Server 및 Microsoft Azure를 위한 데이터베이스 솔루션 디자인 및 구현
  이 모듈은 SQL Server와 Microsoft Azure를 위한 데이터베이스 솔루션을 디자인하는 방법을 설명합니다.

  #### 레슨
  - 하이브리드 SQL Server 솔루션 디자인 및 구현
  - Azure SQL Database 솔루션 디자인 및 구현
  - Azure에서 MySQL 및 PostgreSQL 데이터베이스 솔루션 디자인 및 구현
  - 검토

  #### 랩 &#58; SQL Server 및 Microsoft Azure를 위한 데이터베이스 솔루션 디자인 및 구현
  - 하이브리드 SQL Server 솔루션 구현
  - Azure SQL Database 솔루션 구현
  - MySQL 데이터베이스 솔루션 구현
  - PostgreSQL 데이터베이스 솔루션 구현

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure VM에 SQL Server 설치 및 구성
  - Azure 데이터베이스 설치 및 구성
  - MySQL 및 PostgreSQL 데이터베이스 설치 및 구성

