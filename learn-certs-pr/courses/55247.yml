  이 모듈은 온-프레미스 또는 Azure 데이터베이스를 위한 보안을 설정하는 방법을 설명합니다.

  #### 레슨
  - SQL Server 데이터베이스 보안 디자인 및 구현
  - Azure SQL Database 보안 디자인 및 구현
  - 검토

  #### 랩 &#58; 데이터베이스 보안 관리, 디자인 및 구현 
  - SQL Server 데이터베이스 보안 구현
  - Azure SQL Database 보안 구현

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SQL Server 데이터베이스 보안 구성
  - Azure SQL Database 보안 구성

