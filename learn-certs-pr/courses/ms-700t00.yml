outlineSection: >-
  ### <a name="module-1-get-started-with-managing-microsoft-teams"></a>모듈 1: Microsoft Teams 관리 시작


  이 모듈에서는 Teams 아키텍처 및 관련 Microsoft 365 워크로드를 포함하여 Microsoft Teams에 대해 간략하게 설명합니다. 또한 Teams 관리 도구와 Teams 수명 주기 거버넌스 및 관리 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Microsoft Teams 살펴보기


  *   Microsoft Teams 배포 및 관리


  *   Microsoft Teams에 대한 거버넌스 및 수명 주기 관리 구현



  #### <a name="lab--manage-microsoft-teams"></a>랩: Microsoft Teams 관리


  ####
     *   팀 역할 및 라이선스 준비
     *   Teams 관리 도구 살펴보기
     *   그룹 및 팀 만들기
     *   Microsoft Teams에 대한 거버넌스 및 수명 주기 관리 구현

  ### <a name="module-2-implement-security-and-compliance-for-microsoft-teams"></a>모듈 2: Microsoft Teams에 대한 보안 및 규정 준수 구현


  이 모듈에서는 Microsoft 365 전반에 걸친 여러 관리 센터에서 외부 사용자의 액세스를 관리하는 방법과 조건부 액세스, MFA, Microsoft Teams를 위한 위협 관리, DLP 정책, eDiscovery 사례, 커뮤니케이션 규정 준수를 포함하여 Teams 환경을 보호하는 보안 및 준수 기능에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   외부 사용자를 위한 액세스 관리


  *   Microsoft Teams에 대한 보안 구현


  *   Microsoft Teams에 대한 규정 준수 구현



  #### <a name="lab--configure-security-and-compliance-for-microsoft-teams"></a>랩: Microsoft Teams에 대한 보안 및 규정 준수 구성


  ####
     *   Microsoft Teams에 대한 게스트 액세스 관리
     *   Microsoft Teams에 대한 보안 구현
     *   Microsoft Teams에 대한 규정 준수 구현

  ### <a name="module-3-prepare-the-environment-for-a-microsoft-teams-deployment"></a>모듈 3: Microsoft Teams 배포를 위한 환경 준비


  이 모듈에서는 공존을 위한 다양한 업그레이드 경로와 비즈니스용 Skype에서 Microsoft Teams로의 전환을 위한 업그레이드 모드에 대해 알아봅니다. Microsoft Teams에 대한 네트워크 설정을 계획하고 구성하는 방법에 대해서도 알아봅니다.


  #### <a name="lessons"></a>단원


  *   비즈니스용 Skype를 Microsoft Teams로 전환


  *   Microsoft Teams의 네트워크 설정 계획 및 구성



  #### <a name="lab--plan-and-configure-network-settings-for-microsoft-teams"></a>랩: Microsoft Teams에 대한 네트워크 설정 계획 및 구성


  ####
     *   네트워킹 기능 계산

  ### <a name="module-4-manage-chat-teams-channels-and-apps-in-microsoft-teams"></a>모듈 4: Microsoft Teams에서 채팅, 팀, 채널, 앱 관리


  이 모듈에서는 다양한 접근 방식으로 팀 및 멤버 자격을 만들고 관리하고, 채팅과 채널 모두를 위한 협업 환경을 관리하고, Microsoft Teams를 위한 앱을 관리하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   팀 만들기 및 관리


  *   채팅 및 채널을 위한 협업 환경 관리


  *   Microsoft Teams용 앱 관리



  #### <a name="lab--manage-teams-and-collaboration-settings-for-teams"></a>랩: Teams에 대한 팀 및 협업 설정 관리


  ####
     *   팀 리소스 관리
     *   채널 및 메시지 정책 구성
     *   모바일 앱 설정
     *   구성된 정책 설정 테스트

  ### <a name="module-5-manage-meetings-and-virtual-events-in-microsoft-teams"></a>모듈 5: Microsoft Teams에서 회의 및 가상 이벤트 관리


  이 모듈에서는 다양한 정책 및 설정을 사용하여 모임 및 가상 이벤트 환경을 관리하는 방법에 대해 알아봅니다. Teams Room을 포함하여 Teams 디바이스를 배포하는 방법에 대해서도 알아봅니다.


  #### <a name="lessons"></a>단원


  *   모임 및 가상 이벤트 환경 관리


  *   Microsoft Teams 디바이스 구성 및 관리



  #### <a name="lab--manage-teams-meetings-experiences"></a>랩: Teams 모임 환경 관리


  ####
     *   모임 및 가상 이벤트 환경 관리
     *   Teams 디바이스 프로필 배포

  ### <a name="module-6-manage-calling-in-microsoft-teams"></a>모듈 6: Microsoft Teams에서 통화 관리


  이 모듈에서는 Microsoft Teams의 통화 환경을 위해 전화 번호 및 전화 시스템을 관리하는 방법과 음성, 동영상, 클라이언트 문제를 해결하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   전화 번호 관리


  *   Microsoft Teams용 전화 시스템 관리


  *   음성, 동영상, 클라이언트 문제 해결



  #### <a name="lab--manage-calling-in-microsoft-teams"></a>랩: Microsoft Teams에서의 통화 관리


  ####
     *   통화 계획 설정(선택 사항)
     *   Microsoft Teams를 위한 전화 시스템 관리
