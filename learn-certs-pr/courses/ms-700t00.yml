summary: |-
  이 과정에서는, 다양한 Teams 관리 도구, Teams를 위한 보안 및 규정 준수 기능, Teams 배포를 위한 네트워크 요구 사항, 그리고 Teams에서의 공동 작업 및 커뮤니케이션 경험 관리를 위한 다양한 Teams 설정 및 정책에 대해서 배우게 됩니다. Teams 아키텍처에 대해서 배우게 됩니다. 특히, Microsoft Teams와 Microsoft 365의 다양한 워크로드 및 서비스 간의 통합에 대해서 배우게 됩니다. 조건부 액세스, MFA, 위협, 경고, DLP 정책, eDiscovery, 및 정보 장벽 정책을 포함한, Teams를 위한 보안 및 규정 준수 기능에 대해서 배우게 됩니다. 또한 Skype for Business에서 Microsoft Teams로의 업그레이드, 네트워크 설정, 및 Microsoft Teams 엔트포인트 관리를 포함하여, Microsoft Teams 배포에 대한 환경을 준비하는 것에 대해서도 배우게 됩니다. 마지막으로, 내부 및 외부 사용자를 포함하여, 팀을 만들고 관리하고, 멤버십을 관리하는 방법을 배우게 됩니다. Microsoft Teams에서 공동 작업 및 커뮤니케이션 경험을 관리하기 위한 다양한 설정 및 정책에 대해서 더 배우게 됩니다. 

  #### 구독자 프로필

  이 과정의 학생들은 Microsoft Teams에 관심이 있거나 Microsoft Teams Administrator Associate 인증 시험을 통과하는데 관심이 있습니다. Microsoft Teams 관리자는 Microsoft 365 환경에서 효율적이고 효과적인 공동 작업 및 커뮤니케이션에 집중하기 위해 Microsoft Teams를 계획, 배포, 구성, 및 관리합니다. Microsoft Teams 관리자는 팀, 채팅, 앱, 채널, 회의, 오디오/화상 회의, 라이브 이벤트, 통화, 및 Teams 인증 장치를 반드시 계획, 배포, 및 관리할 수 있어야 합니다. Microsoft Teams 관리자는 Microsoft Teams를 SharePoint, OneDrive, Exchange, Microsoft 365 Groups, 및 기타 Microsoft, 타사, 및 사용자 지정 앱과 통합한 경험이 있습니다. Microsoft Teams 관리자는 네트워크, 음성, ID, 액세스, 장치, 라이선스, 보안, 규정 준수, 정보 관리, 및 사용자 채택과 같은 다른 워크로드 및 역할을 이해하고 협력합니다. 
