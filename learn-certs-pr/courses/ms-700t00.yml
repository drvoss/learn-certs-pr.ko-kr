summary: >-
  이 과정에서는 다양한 Teams 관리 도구, Teams 보안 및 규정 준수 기능, Teams 배포를 위한 네트워크 요구 사항뿐만 아니라 Teams 협업 및 커뮤니케이션 환경을 관리하기 위한 다양한 Teams 설정 및 정책에 대해 알아봅니다. Teams 아키텍처에 대해 알아봅니다. 특히 Microsoft 365 Microsoft Teams의 다양한 워크로드 및 서비스 간 통합에 대해 알아봅니다. 조건부 액세스, MFA, 위협, 경고, DLP 정책, eDiscovery 및 정보 장벽 정책을 포함하여 Teams에 대한 보안 및 규정 준수 기능에 대해 알아봅니다. 또한 비즈니스용 Skype에서 Microsoft Teams로의 업그레이드, 네트워크 설정, Microsoft Teams 엔드포인트 관리를 포함하여 Microsoft Teams 배포를 위한 환경 준비에 대해서도 알아봅니다. 마지막으로 내부 및 외부 사용자를 포함하여 팀을 만들고 관리하고 멤버 자격을 관리하는 방법에 대해 알아봅니다. Microsoft Teams 협업 및 커뮤니케이션 환경을 관리하는 다양한 설정 및 정책에 대해 자세히 알아봅니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  본 과정에 참가하는 학생들은 Microsoft Teams 또는 Microsoft Teams Administrator Associate 인증 시험에 합격하는 데 관심을 가지는 학생들입니다. Microsoft Teams 관리자는 Microsoft 365 환경에서 효율적이고 효과적인 협업과 커뮤니케이션에 집중할 수 있도록 Microsoft Teams를 계획, 배포, 구성, 관리합니다. Microsoft Teams 관리자는 팀, 채팅, 앱, 채널, 회의, 음성/화상 회의, 라이브 이벤트, 통화, Teams 인증 디바이스를 계획, 배포, 관리할 수 있어야 합니다. Microsoft Teams 관리자는 Microsoft Teams를 SharePoint, OneDrive, Exchange, Microsoft 365 그룹과 기타 Microsoft, 타사, 사용자 지정 앱과 통합한 경험이 있습니다. Microsoft Teams 관리자는 네트워크, 음성, ID, 액세스, 디바이스, 라이선스, 보안, 규정 준수, 정보 관리, 사용자 채택과 같은 다른 워크로드 및 역할을 이해하고 협업합니다.
