outlineSection: |-
  ### 모듈 1: Microsoft Teams 관리 시작하기

  이 모듈에서는, Teams 아키텍처 및 관련 Microsoft 365 워크로드를 포함하여, Microsoft Teams의 개요를 얻을 수 있습니다. 또한 Teams를 위한 관리 도구와 Teams 수명 주기를 거버넌스하고 관리하는 방법을 배우게 됩니다.

  #### 레슨

  *   Microsoft Teams 살펴보기

  *   Microsoft Teams 배포 및 관리

  *   Microsoft Teams에 대한 거버넌스 및 수명 주기 관리 구현


  #### 랩 : Microsoft Teams 관리

  ####
  *   팀 역할 및 라이선스 준비 
  *   Teams 관리 도구 살펴보기
  *   그룹 및 팀 만들기
  *   Microsoft Teams에 대한 거버넌스 및 수명 주기 관리 구현

  ### 모듈 2: Microsoft Teams를 위한 보안 및 규정 준수 구현

  이 모듈에서는, Microsoft 365 전반의 다양한 관리 센터의 외부 사용자로 부터의 액세스를 관리하는 방법과, 조건부 액세스, MFA, Microsoft Teams를 위한 위협 관리 , DLP 정책, eDiscovery 사례, 및 통신 규정 준수를 포함한, Teams 환경을 보호하기 위한 보안 및 규정 준수 기능이 무엇인지 알아봅니다. 

  #### 레슨

  *   외부 사용자를 위한 액세스 관리

  *   Microsoft Teams를 위한 보안 구현

  *   Microsoft Teams를 위한 규정 준수 구현


  #### 랩 : Microsoft Teams를 위한 보안 및 규정 준수 구성

  ####
  *   Microsoft Teams를 위한 게스트 액세스 관리
  *   Microsoft Teams를 위한 보안 구현
  *   Microsoft Teams를 위한 규정 준수 구현

  ### 모듈 3: Microsoft Teams 배포를 위한 환경 준비

  이 모듈에서는, 공존을 위한 다양한 업그레이드 경로와 Skype for Business에서 Microsoft Teams로 전환을 위한 업그레이드 모드에 대해서 배우게 됩니다. 또한 Microsoft Teams에 대한 네트워크 설정을 계획 및 구성하는 방법도 배웁니다. 

  #### 레슨

  *   Skype for Business에서 Microsoft Teams로 전환

  *   Microsoft Teams에 대한 네트워크 설정 계획 및 구성


  #### 랩 : Microsoft Teams를 위한 네트워크 설정 계획 및 구성

  ####
  *   네트워킹 기능 계산

  ### 모듈 4: Microsoft Teams에서 채팅, 팀, 채널, 및 앱 관리

  이 모듈에서는, 다양한 접근 방식으로부터 팀과 멤버십을 만들고 관리하고, 채팅과 채널 모두에 대한 공동 작업 경험을 관리하고, Microsoft Teams를 위한 앱을 관리하는 방법을 배우게 됩니다. 

  #### 레슨

  *   팀 만들기 및 관리

  *   채팅 및 채널에 대한 공동 작업 경험 관리

  *   Microsoft Teams를 위한 앱 관리


  #### 랩 : 팀과 Teams를 위한 공동 작업 설정 관리

  ####
  *   팀 리소스 관리
  *   채널 및 메세징 정책 구성
  *   앱 설정 관리
  *   구성된 정책 설정 테스트

  ### 모듈 5: Microsoft Teams에서 회의 및 가상 이벤트 관리

  이 모듈에서는, 다양한 정책 및 설정으로 회의 및 가상 이벤트 경험을 관리하는 방법을 배우게 됩니다. 또한 Teams Room을 포함하여, Teams 장치를 배포하는 방법도 배우게 됩니다. 

  #### 레슨

  *   회의 및 가상 이벤트 경험 관리

  *   Microsoft Teams 장치 구성 및 관리


  #### 랩 : Teams 회의 경험 관리

  ####
  *   회의 및 가상 이벤트 경험 관리
  *   Teams 장치 프로필 배포

  ### 모듈 6: Microsoft Teams에서 통화 관리

  이 모듈에서는, Microsoft Teams에서의 통화 경험을 위한 전화 번호 및 전화 시스템을 관리하는 방법과 오디오, 비디오, 및 클라이언트 문제를 해결하는 방법을 배우게 됩니다. 

  #### 레슨

  *   전화 번호 관리

  *   Microsoft Teams를 위한 전화 시스템 관리

  *   오디오, 비디오, 및 클라이언트 문제 해결


  #### 랩 : Microsoft Teams에서 통화 관리

  ####
  *   통화 계획 설정 (선택 사항)
  *   Microsoft Teams를 위한 전화 시스템 관리