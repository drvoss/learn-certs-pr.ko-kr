outlineSection: >-
  ### <a name="module--158-introduction-to-business-applications"></a>모듈 1: Business Applications 소개

  이 모듈에서는 고객 참여, Unified Operations, Power Platform과 해당 비즈니스 애플리케이션에 중점을 둔 모든 비즈니스 애플리케이션 모듈 및 기능을 소개합니다.

  #### <a name="lessons"></a>단원

  - 앱 개요

  - 고객 참여를 위한 앱

  - Unified Operations를 위한 앱

  - Power Platform

  - 애플리케이션 기본 사항



  ### <a name="module--258-cloud-concepts"></a>모듈 2: 클라우드 개념

  이 모듈에서는 고급 클라우드 개념에 대해 설명하고 Microsoft의 클라우드 제품인 Azure를 소개하면서 Dynamics 365와의 관계를 검토합니다.

  #### <a name="lessons"></a>단원

  - 클라우드 아키텍처 개요

  - 사용 가능한 다양한 유형의 클라우드 서비스

  - 클라우드 제품과 해당 온-프레미스 제품 비교



  ### <a name="module--358-managing-deployments-and-releases"></a>모듈 3: 배포 및 릴리스 이해

  이 모듈에서는 배포 유형, 릴리스 주기, 보안 모델 디자인을 포함한 중요한 구현 고려 사항에 대해 설명합니다.

  #### <a name="lessons"></a>단원

  - 배포 유형

  - 릴리스 유형

  - 보안 개념 및 역할

  - 역할 및 팀

  - GDPR



  ### <a name="module--458-licensing-onboarding-and-support"></a>모듈 4: 라이선스, 온보딩, 지원

  이 모듈을 통해 학습자는 라이선스 옵션을 살펴보고 구현 지원을 찾아 Dynamics 365를 시작할 수 있습니다.

  #### <a name="lessons"></a>단원

  - 파트너 찾기 및 파트너와 작업

  - 라이선싱 옵션

  - 설정
