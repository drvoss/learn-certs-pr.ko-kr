outlineSection: >-
  ### <a name="module-1-describe-basic-concepts-of-security-compliance-and-identity"></a>모듈 1: 보안, 규정 준수 및 ID의 기본 개념 설명


  제로 트러스트, 공동 책임, ID 공급자의 역할 등 보안, 규정 준수 및 ID 솔루션의 기초가 되는 핵심 개념 및 방법론에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   보안 및 규정 준수 개념 및 방법론 설명


  *   ID 개념 설명



