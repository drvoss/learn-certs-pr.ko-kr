  #### <a name="audience-profile"></a>대상 그룹 프로필


  이 과정의 대상 그룹은 클라우드 기반 및 관련 Microsoft 서비스에서 SCI(보안, 규정 준수 및 ID) 기본 사항에 익숙해지려는 사람입니다. 이 과정의 내용은 SC-900 시험 목표 도메인에 맞춰 조정됩니다. 이 인증은 cloud-기반 및 관련 Microsoft 서비스 전반에서 보안, 규정 준수 및 식별 (SCI)에 대한 기본 사항을 숙지하려는 사람들을 대상으로 합니다.
