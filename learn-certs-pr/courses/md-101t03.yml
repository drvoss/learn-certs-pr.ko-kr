summary: >-
  IT 팀에 직원의 이동성을 지원하도록 요청하는 조직이 나날이 늘고 있습니다. 최신 환경에서는 데스크톱 관리자가 휴대폰, 태블릿 및 컴퓨터를 관리하고 지원할 수 있어야 합니다. 디바이스를 조직이 소유하든 직원이 개인적으로 소유하든 관계가 없습니다. 이와 동시에 이러한 디바이스에서 액세스하는 데이터를 여전히 보호할 수 있어야 합니다. 이 과정에서는 최신 관리에서 보안의 주요 개념을 소개합니다. 인증, ID 및 액세스에 대해 설명하고 이러한 범주를 보호하는 방법도 다룹니다. Azure Active Directory를 소개하고 Microsoft Intune를 사용하여 준수 정책을 통해 디바이스 및 데이터를 보호하는 방법을 알아봅니다. 마지막으로, Azure Information Protection 및 Windows Defender Advanced Threat Protection의 주요 기능과 구현 방법을 다룹니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  MDA(Modern Desktop Administrator)는 엔터프라이즈 환경에서 디바이스와 클라이언트 애플리케이션을 배포, 구성, 보안, 관리 및 모니터링합니다. ID, 액세스, 정책, 업데이트 및 앱을 관리하는 업무를 포함합니다. MDA는 M365 Enterprise Administrator와 협력하여 현대적인 조직에서 요구하는 비즈니스 니즈를 충족시키는 장치 전략을 설계 및 구현합니다. MDA는 M365 워크로드를 잘 알고 Windows 10과 비 Windows 디바이스 배포, 구성 및 유지 관리에 능숙하여야 하며 관련 경험을 갖추어야 합니다. MDA 역할은 온-프레미스 관리 기술이 아닌 클라우드 서비스에 중점을 둡니다.
