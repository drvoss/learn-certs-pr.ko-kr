outlineSection: >-
  ### <a name="module--158-managing-authentication-in-azure-ad"></a>모듈 1: Azure AD에서 인증 관리

  이 모듈에서는 Azure AD(Azure Active Directory)를 사용하는 클라우드 디렉터리 개념을 소개합니다. 학생들은 Azure AD와 Active Directory DS의 유사점과 차이점 및 둘 사이의 동기화 방법을 학습합니다. 학생들은 Azure AD에서 ID 관리를 탐색하고 비즈니스 용 Windows Hello와 Azure AD ID 보호 및 다단계 인증을 사용한 ID 보호에 대해 학습합니다. 마지막으로 기업 리소스에 안전하게 액세스하는 방법과 Windows 10의 Always On VPN 및 원격 연결과 같은 개념을 소개합니다.

  #### <a name="lessons"></a>단원

  - Azure AD 개요

  - Azure AD에서 ID 관리

  - Azure AD에서 ID 보호

  - 디바이스 인증 관리

  - 회사 액세스 활성화



  #### <a name="lab-58-practice-lab---managing-objects-and-authentication-in-azure-ad"></a>랩: 연습 랩 - Azure AD에서 개체 및 인증 관리

  - EMS(Enterprise Mobility + Security) 테넌트를 사용하여 Azure AD Premium 활성화 및 구성

  - UI 및 Windows PowerShell을 사용하여 사용자 및 그룹 개체 만들기

  - Azure AD에서 사용자 계정에 SSPR(셀프 서비스 암호 재설정) 구성

  - 디바이스를 Azure AD에 조인



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Azure AD의 기능을 설명

  - Azure AD와 Active Directory DS를 사용하여 사용자 관리

  - 비즈니스용 Windows Hello를 구현

  - 디바이스를 Azure AD에 조인

  - 외부 네트워크로부터 액세스를 활성화하는 방법을 설명



  ### <a name="module--258-managing-devices-and-device-policies"></a>모듈 2: 디바이스 및 디바이스 정책 관리

  이 모듈에서는 Intune을 사용한 디바이스 보안 관리를 소개합니다. 디바이스의 데이터를 보호하기 위해 Intune이 디바이스 프로필을 사용하여 디바이스 구성을 관리하는 방법을 알아봅니다. 학생들은 준수 정책을 생성 및 배포하는 방법과 조건부 액세스를 위해 준수 정책을 사용하는 방법을 학습합니다. 본 모듈은 Intune에 등록된 장치 모니터링으로 마무리합니다.

  #### <a name="lessons"></a>단원

  - Microsoft Intune 개요

  - Intune을 이용한 디바이스 관리

  - 디바이스 준수 정책 구현



  #### <a name="lab-58-practice-lab---managing-devices"></a>랩: 연습 랩 - 디바이스 관리

  - 디바이스 관리를 위해 Microsoft Intune 구성

  - 준수 정책 및 디바이스 프로필 구성

  - Windows 10 디바이스 등록 및 규정 준수 관리



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Intune을 사용한 모바일 디바이스 관리에 대해 설명

  - 디바이스에서 데이터를 보호하기 위해 디바이스 프로필을 만들고 할당

  - 규정 준수 및 조건부 액세스 정책을 배포

  - Intune을 사용하여 디바이스 규정 준수를 모니터링



  ### <a name="module--358-managing--security"></a>모듈 3: 보안 관리

  본 모듈에서는 데이터 보호에 대해 학습합니다. 토픽에는 Windows 및 Azure Information Protection 및 Windows 10에서 지원하는 다양한 암호화 기술을 포함합니다. 이 모듈에서는 Windows Defender ATP(Windows Defender Advanced Threat Protection)의 주요 기능과 조직의 디바이스에서 이러한 기능을 구현하는 방법도 다룹니다. 본 모듈은 Windows Defender 사용 및 바이러스 백신, 방화벽 및 자격 증명 가드와 같은 기능 사용으로 마무리합니다.

  #### <a name="lessons"></a>단원

  - 디바이스 데이터 보호 구현

  - Windows Defender ATP 관리

  - Windows 10에서 Windows Defender 관리



  #### <a name="lab-58-practice-lab---managing-security-in-windows-10"></a>랩: 연습 랩 - Windows 10에서 보안 관리

  - EFS(파일 시스템 암호화) 구성

  - BitLocker 구성

  - Intune에서 WIP 정책 구성

  - Windows Defender 구성



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 디바이스 데이터를 보호하는 방법 설명

  - Windows Defender ATP의 기능 및 이점을 설명

  - Windows Defender 클라이언트 설정을 배포 및 관리



