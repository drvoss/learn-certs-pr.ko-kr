summary: >-
  본 과정에서는 개발자에게 Microsoft Azure의 엔드투엔드 솔루션 생성 방법을 알려줍니다. 학생들은 Azure 컴퓨팅 솔루션 구현, Azure Functions 생성, 웹 앱 구현 및 관리, Azure Storage 활용 솔루션 개발, 인증 및 권한 부여 구현, 및 KeyValut 및 관리 ID를 사용한 솔루션 보안 방법을 학습합니다. 학생들은 Azure 서비스 및 타사 서비스에 연결 및 사용, 이벤트와 메시지 기반 모델을 솔루션에 포함시키는 방법도 학습합니다. 본 과정에서는 Azure 솔루션 모니터링, 문제 해결 및 최적화를 다룹니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  본 과정의 학생들은 Azure 개발 또는 Microsoft Azure Developer Associate 인증 시험에 합격하고자 하는 사람들입니다.
prerequisitesSection: >-
  이 과정에서 성공하려면, 학습자들은 다음을 갖추어야합니다:


  *   Azure IaaS 및 PaaS 솔루션, Azure Portal을 사용한 실습 경험.


  *   중간 수준의 Azure 지원 언어 작성 경험. (C#, JavaScript, Python 또는 Java)


  *   SQL 또는 NoSQL 데이터베이스 제품에 연결하고 작업을 수행하는 코드 작성 능력 (SQL Server, Oracle, MongoDB, Cassandra 또는 이와 유사한 제품)


  *   중간 수준의 인증, 권한 부여, 기타 보안 원칙을 처리하는 코드 작성 경험.


  *   HTML, HTTP 프로토콜, REST API 인터페이스에 대한 일반적인 이해.



  &nbsp;Azure 및 클라우드 컴퓨팅을 처음 사용하는 경우 다음 리소스 중 하나를 고려하세요.


  *   무료 온라인: Azure Fundamentals([https://docs.microsoft.com/en-us/learn/paths/azure-fundamentals/](https://docs.microsoft.com/en-us/learn/paths/azure-fundamentals/))


  *   강사 진행 과정: AZ-900: Azure Fundamentals([https://docs.microsoft.com/en-us/learn/certifications/courses/az-900t01](https://docs.microsoft.com/en-us/learn/certifications/courses/az-900t01))
outlineSection: >-
  ### <a name="module-1-create-azure-app-service-web-apps"></a>모듈 1: Azure App Service 웹앱 작성


  Azure App Service 기능을 살펴보고 앱의 생성 및 업데이트 방법을 알아봅니다. App Service 인증 및 권한 부여, 앱 설정 구성, 앱 크기 조정 및 배포 슬롯 사용 방법을 살펴봅니다.


  #### <a name="lessons"></a>단원


  *   Azure App Service 살펴보기


  *   웹앱 설정 구성


  *   Azure App Service에서 앱 크기 조정


  *   Azure App Service 배포 슬롯 살펴보기



  ### <a name="module-2-implement-azure-functions"></a>모듈 2: Azure Functions 구현


  Azure Functions를 만들고 배포하는 방법을 알아봅니다. 호스팅 옵션, 바인딩, 트리거를 살펴보고 Durable Functions를 사용하여 상태 저장 워크플로를 정의하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Azure Functions 살펴보기


  *   Azure Functions 개발


  *   Durable Functions 구현



  ### <a name="module-3-develop-solutions-that-use-blob-storage"></a>모듈 3: Blob Storage를 사용하는 솔루션 개발


  .NET용 Azure Blob Storage 클라이언트 라이브러리 V12를 사용하여 Azure Blob Storage 리소스를 만들고, Blob Storage 수명 주기를 통해 데이터를 관리하며, 컨테이너 및 항목을 사용하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Azure Blob Storage 살펴보기


  *   Azure Blob Storage 수명 주기 관리


  *   Azure Blob Storage 사용



  ### <a name="module-4-develop-solutions-that-use-azure-cosmos-db"></a>모듈 4: Azure Cosmos DB를 사용하는 솔루션 개발


  적절한 일관성 수준으로 Azure Cosmos DB 리소스를 만들고, 파티션 키를 선택 및 생성하며, Azure Cosmos DB용 .NET SDK V3을 사용하여 데이터 작업을 수행하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Azure Cosmos DB 살펴보기


  *   Azure Cosmos DB의 분할 구현


  *   Azure Cosmos DB 작업



  ### <a name="module-5-implement-infrastructure-as-a-service-solutions"></a>모듈 5: 서비스 제공 인프라 솔루션 구현


  가상 머신을 만들고 배포하고, Azure Resource Manager 템플릿을 사용하여 리소스를 배포하며, 컨테이너를 관리 및 배포하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Azure에서 가상 머신 프로비저닝


  *   Azure Resource Manager 템플릿 만들기 및 배포


  *   Azure Container Registry에서 컨테이너 이미지 관리


  *   Azure Container Instances에서 컨테이너 이미지 실행



  ### <a name="module-6-implement-user-authentication-and-authorization"></a>모듈 6: 사용자 인증 및 권한 부여 구현


  Microsoft ID 플랫폼, Microsoft 인증 라이브러리, 공유 액세스 서명을 사용하여 리소스에 대한 인증 및 권한 부여를 구현하고 Microsoft Graph를 사용하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Microsoft ID 플랫폼 탐색


  *   Microsoft 인증 라이브러리를 사용한 인증 구현


  *   공유 액세스 서명 구현


  *   Microsoft Graph 살펴보기



  ### <a name="module-7-implement-secure-cloud-solutions"></a>모듈 7: 안전한 클라우드 솔루션 구현


  Azure Key Vault, 관리 ID 및 Azure App Configuration을 사용하여 Azure에서 앱을 보다 안전하게 배포하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Azure Key Vault 구현


  *   관리 ID 구현


  *   Azure App Configuration 구현



  ### <a name="module-8-implement-api-management"></a>모듈 8: API Management 구현


  API Management 서비스 작동 방식, API를 변환하고 보호하는 방법, 백엔드 API를 만드는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   API Management 살펴보기



  ### <a name="module-9-develop-event-based-solutions"></a>모듈 9: 이벤트 기반 솔루션 개발


  Azure Event Grid와 Azure Event Hubs를 솔루션에 통합하여 이벤트 기반 아키텍처로 애플리케이션을 빌드하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Azure Event Grid 살펴보기


  *   Azure Event Hubs 살펴보기



  ### <a name="module-10-develop-message-based-solutions"></a>모듈 10: 메시지 기반 솔루션 개발


  Azure Service Bus 및 Azure Queue Storage를 솔루션에 통합하여 메시지 기반 아키텍처로 애플리케이션을 빌드하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Azure 메시지 큐 검색



  ### <a name="module-11-instrument-solutions-to-support-monitoring-and-logging"></a>모듈 11: 모니터링 및 로깅을 지원하는 솔루션 계측


  Application Insights를 사용하여 성능을 모니터링하고 문제를 해결하는 데 도움이 되도록 앱을 계측하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   앱 성능 모니터링



  ### <a name="module-12-integrate-caching-and-content-delivery-within-solutions"></a>모듈 12: 솔루션 내에서 캐싱 통합 및 콘텐츠 전달


  Azure Cache for Redis와 Azure Content Delivery Network를 솔루션에 통합하여 애플리케이션의 성능과 스케일링 수준을 향상하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Azure Cache for Redis를 위한 개발


  *   CDN의 스토리지를 위한 개발
