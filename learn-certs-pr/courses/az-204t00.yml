summary: >-
  본 과정에서는 개발자에게 Microsoft Azure의 엔드투엔드 솔루션 생성 방법을 알려줍니다. 학생들은 Azure 컴퓨팅 솔루션 구현, Azure Functions 생성, 웹 앱 구현 및 관리, Azure Storage 활용 솔루션 개발, 인증 및 권한 부여 구현, 및 KeyValut 및 관리 ID를 사용한 솔루션 보안 방법을 학습합니다. 학생들은 Azure 서비스 및 타사 서비스에 연결 및 사용, 이벤트와 메시지 기반 모델을 솔루션에 포함시키는 방법도 학습합니다. 본 과정에서는 Azure 솔루션 모니터링, 문제 해결 및 최적화를 다룹니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정의 학생들은 Azure 개발 또는 Microsoft Azure Developer Associate 인증 시험에 합격하고자 하는 사람들입니다.
prerequisitesSection: >-
  이 과정에서 성공하려면, 학습자들은 다음을 갖추어야합니다:

  - Azure IaaS 및 PaaS 솔루션, Azure Portal을 사용한 실습 경험.

  - 중간 수준의 Azure 지원 언어 작성 경험. (C#, JavaScript, Python 또는 Java)

  - SQL 또는 NoSQL 데이터베이스 제품에 연결하고 작업을 수행하는 코드 작성 능력. (SQL Server, Oracle, MongoDB, Cassandra 또는 이와 유사한 제품)

  - 중간 수준의 인증, 권한 부여, 기타 보안 원칙을 처리하는 코드 작성 경험.

  - HTML, HTTP 프로토콜, REST API 인터페이스에 대한 일반적인 이해.


  Azure 및 클라우드 컴퓨팅을 처음 사용하는 경우 다음 리소스 중 하나를 고려하세요.

  - 무료 온라인: Azure Fundamentals(https://docs.microsoft.com/learn/paths/azure-fundamentals/)

  - 강사 진행 과정: AZ-900: Azure Fundamentals(https://docs.microsoft.com/learn/certifications/courses/az-900t01)
outlineSection: >-
  ### <a name="module-158-creating-azure-app-service-web-apps"></a>모듈 1: Azure App Service Web Apps 만들기

  학생들은 Azure App Service 플랫폼에서 웹 애플리케이션 구축 방법을 학습합니다. 플랫폼 작동 방식 및 플랫폼의 생성, 구성, 조정, 보안과 App Service로 배포하는 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - Azure App Service 핵심 개념

  - Azure App Service 웹앱 만들기

  - App Service 앱 구성 및 모니터링

  - App Service 앱 스케일링

  - Azure App Service 스테이징 환경



  ### <a name="module-258-implement-azure-functions"></a>모듈 2: Azure 함수 구현

  본 모듈에서는 Functions 앱 생성, 앱에 트리거와 입출력 통합 방법을 다룹니다.

  #### <a name="lessons"></a>단원

  - Azure Functions 개요

  - Azure Functions 개발

  - Durable Functions 구현



  ### <a name="module-358-develop-solutions-that-use-blob-storage"></a>모듈 3: BLOB 스토리지를 사용하는 솔루션 개발

  학생들은 Azure Blob Storage 작동 방식, 핫, 콜드, 아카이브 Blob Storage 수명 주기를 통한 데이터 관리 및 Azure Blob Storage 클라이언트 라이브러리를 사용한 데이터 및 메타데이터 관리 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - Azure BLOB 스토리지 핵심 개념

  - Azure BLOB 스토리지 수명 주기 관리

  - Azure BLOB 스토리지 사용



  ### <a name="module-458-develop-solutions-that-use-cosmos-db-storage"></a>모듈 4: Cosmos DB 스토리지를 사용하는 솔루션 개발

  학생들은 Cosmos DB 구성 방식과 데이터 일관성 관리 방법을 학습합니다. 학생들은 Cosmos DB 계정 생성, Azure Portal과 .NET SDK를 함께 사용한 데이터베이스, 컨테이너 및 항목 생성 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - Azure Cosmos DB 개요

  - Azure Cosmos DB 데이터 구조

  - Azure Cosmos DB 리소스 및 데이터 사용



  ### <a name="module-558-implement-iaas-solutions"></a>모듈 5: IaaS 솔루션 구현

  본 모듈에서는 학생들에게 VM과 컨테이너 이미지를 생성하여 솔루션에서 사용하는 방법을 교육합니다. VM 생성, ARM 템플릿을 사용한 리소스 배포 자동화, Docker 이미지 생성 및 관리, Azure Container Registry에 이미지 게시 및 Azure Container Instances에서 컨테이너 실행 방법을 다룹니다.

  #### <a name="lessons"></a>단원

  - Azure에서의 VM 프로비저닝

  - ARM 템플릿 만들기 및 배포

  - 솔루션을 위한 컨테이너 이미지 생성

  - 컨테이너 이미지를 Azure Container Registry에 게시

  - Azure Container Instances에서 컨테이너 이미지 만들기 및 실행



  ### <a name="module-658-implement-user-authentication-and-authorization"></a>모듈 6: 사용자 인증 및 권한 부여 구현

  학생들은 Microsoft Identity Platform v2.0을 활용한 인증과 리소스 액세스 관리 방법을 학습합니다. 또한 Microsoft Authentication Library 및 Microsoft Graph를 사용하여 사용자를 인증하고 Azure에 저장된 정보를 검색하는 방법과 공유 액세스 서명을 사용하는 시기 등에 대해서도 배우게 됩니다.

  #### <a name="lessons"></a>단원

  - Microsoft ID 플랫폼 v2.0

  - Microsoft 인증 라이브러리를 사용하여 인증

  - Microsoft Graph 사용

  - Azure Storage에서 데이터 작업 권한 부여



  ### <a name="module-758-implement-secure-cloud-solutions"></a>모듈 7: 안전한 클라우드 솔루션 구현

  본 모듈에서는 애플리케이션이 리소스 액세스 시 사용하는 정보(키, 비밀, 인증서)를 보호하는 방법을 다룹니다. 또한 응용 프로그램 구성 정보 보안에 대해서도 다룹니다.

  #### <a name="lessons"></a>단원

  - KeyVault API를 사용하여 키, 비밀, 인증서 관리

  - Azure 리소스에 대한 관리 ID 구현

  - Azure App Configuration을 사용하여 앱 구성 데이터 보호



  ### <a name="module-858-implement-api-management"></a>모듈 8: API 관리 구현

  학생들은 API 게시, API를 통해 공유되는 정보 관리를 위한 정책 생성 및 Azure API Management 서비스를 사용한 API 액세스 관리 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - API 관리 개요

  - API에 대한 정책 정의

  - API 보호



  ### <a name="module-958-develop-app-service-logic-apps"></a>모듈 9: App Service Logic Apps 개발

  본 모듈에서는 학생들에게 Azure Logic Apps를 사용하여 기업 또는 조직에서 작업, 업무 프로세스, 워크플로 및 서비스를 일정관리, 자동화 및 조율하는 방법을 알려줍니다.

  #### <a name="lessons"></a>단원

  - Azure Logic Apps 개요

  - Logic Apps에 대한 사용자 지정 커넥터 만들기



  ### <a name="module-1058-develop-event-based-solutions"></a>모듈 10: 이벤트 기반 솔루션 개발

  학생들은 이벤트 기반 아키텍처로 애플리케이션을 구축하는 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - Azure Event Grid를 사용하는 솔루션 구현

  - Azure Event Hubs를 사용하는 솔루션 구현

  - Azure Notification Hubs를 사용하는 솔루션 구현



  ### <a name="module-1158-develop-message-based-solutions"></a>모듈 11: 메시지 기반 솔루션 개발

  학생들은 메시지 기반 아키텍처로 애플리케이션을 구축하는 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - Azure Service Bus를 사용하는 솔루션 구현

  - Azure Queue Storage queues를 사용하는 솔루션 구현



  ### <a name="module-1258-monitor-and-optimize-azure-solutions"></a>모듈 12: Azure 솔루션 모니터링 및 최적화

  본 모듈에서는 학생들에게 원격 분석용 계측 코드 삽입 및 앱 분석 및 문제 해결 방법을 알려줍니다.

  #### <a name="lessons"></a>단원

  - Azure에서의 모니터링 개요

  - 모니터링을 위한 앱 계측

  - 앱 분석 및 문제 해결

  - 일시적 오류를 처리하는 코드 구현



  ### <a name="module-1358-integrate-caching-and-content-delivery-within-solutions"></a>모듈 13: 솔루션 내에서 캐싱 및 콘텐츠 배달 통합

  학생들은 다양한 캐싱 서비스를 사용한 앱 성능 향상 방법을 배웁니다.

  #### <a name="lessons"></a>단원

  - Azure Cache for Redis를 위한 개발

  - CDN의 스토리지를 위한 개발
