summary: >-
  Office 365의 주요 구성 요소, 조직을 Office 365로 이동하는 방법, Office 365를 구성하는 방법, Office 365 ProPlus 배포를 관리하는 방법 등 Office 365 관리에 대해 알아봅니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
prerequisitesSection: >-
  - 메시지, 팀워크, 보안 및 규정 준수, 협업과 같은 역할 기반 관리자 과정 완료.

  - DNS에 능숙하며 Microsoft 365 서비스의 기본적인 기능 사용 경험.

  - 일반적인 IT 관행에 대한 능숙한 이해
outlineSection: >-
  ### <a name="module--158-moving-your-organization-to-office-365"></a>모듈 1: 조직을 Office 365로 이동

  #### <a name="lessons"></a>단원

  - Exchange Online

  - SharePoint Online

  - Teams

  - 추가 리소스



  ### <a name="module--258-configuring-your-microsoft-365-tenant"></a>모듈 2: Microsoft 365 테넌트 구성

  #### <a name="lessons"></a>단원

  - Office 365를 사용하여 네트워크 계획

  - 서비스 설정 계획

  - 하이브리드 환경 계획

  - Office 365로 마이그레이션 계획



  ### <a name="module--358-configuring-office-365"></a>모듈 3: Office 365 구성

  #### <a name="lessons"></a>단원

  - Office 365 클라이언트 개요

  - Office 365에 대한 Office 클라이언트 연결 구성



  ### <a name="module--458-managing-office-365-proplus-deployments"></a>모듈 4: Office 365 ProPlus 배포 관리

  #### <a name="lessons"></a>단원

  - 사용자 기반 클라이언트 설치 관리

  - 중앙 집중식 Office 365 ProPlus 배포 관리

  - Office 원격 분석 구성

  - Microsoft Analytics 구성



  ### <a name="module--558-hands-on-lab"></a>모듈 5: 실습 랩


  #### <a name="lab-58-managing-office-365"></a>랩: Office 365 관리

  - 연습 1: Microsoft 365 평가판 테넌트 설치

  - 연습 2: Office 365 ProPlus 관리되는 설치 준비

  - 연습 3: 사용자 기반 Office 365 ProPlus 설치 관리

  - 연습 4: 중앙 집중식 Office 365 ProPlus 설치 관리

  - 연습 5: Office 원격 분석 구성 요소 배포 및 구성
