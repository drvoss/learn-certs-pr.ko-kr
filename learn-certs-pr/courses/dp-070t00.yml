summary: >-
  본 과정에서는 Azure SQL Database를 이해하고 MySQL 및 PostgreSQL 워크로드를 Azure SQL Database로 마이그레이션하는 데 필요한 사항을 설명합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정의 주요 대상 그룹은 MySQL 또는 Postgres DB 워크로드를 Azure SQL DB로 마이그레이션하려는 데이터베이스 개발자입니다.

  이 과정의 2차 대상 그룹은 Azure SQL DB의 기능과 혜택에 대한 인식을 높이려는 MySQL/Postgres 관리자입니다.
prerequisitesSection: "성공적인 학생은 클라우드 컴퓨팅 개념에 대한 기본 지식과 오픈 소스 관계형 데이터베이스 관리 시스템에 대한 경험을 갖추고 이 역할을 시작합니다.  \n구체적으로\n- PostgreSQL 및/또는 MySQL을 사용하여 작업\n-   오픈 소스 데이터에서 백업 및 복구 기술 사용\n-   SQL 관리 \n\n이러한 기술을 배우려면 이 과정에 참여하기 전에 다음과 같은 무료 온라인 교육을 수강하세요.\n-   [핵심 클라우드 서비스 – Azure 컴퓨팅 옵션](/learn/modules/intro-to-azure-compute/)\n-   [Azure에서 MariaDB, MySQL 및 PostgreSQL 배포](/learn/modules/deploy-mariadb-mysql-postgresql-azure/)\n-   [Azure SQL 소개](/learn/modules/azure-sql-intro/)\n-   [오픈 소스 데이터베이스를 Azure Cosmos DB로 마이그레이션 소개](/learn/modules/introduction-open-source-database-migration-azure-cosmos-db/)"
outlineSection: >-
  ### <a name="module--158-migrate-to-azure-sql-db-for-mysql--postgresql"></a>모듈 1: MySQL 및 PostgreSQL용 Azure SQL DB로 마이그레이션

  본 모듈에서는 Azure SQL DB의 혜택 및 아키텍처를 설명합니다.

  #### <a name="lessons"></a>단원

  - OSS 데이터베이스 개요

  - 일반 OSS 데이터베이스 워크로드

  - 마이그레이션에서의 고객 과제



  #### <a name="lab-58-creating-source-oss-databases"></a>랩: 원본 OSS 데이터베이스 작성

  - Postgres 마이그레이션 DB 서버 설치

  - MySQL 마이그레이션 DB 서버 설치

  - Postgres/MySQL에서 백업/데이터 덤프

  - 데이터 덤프에서 복원


  이 모듈을 끝내면 학생들은 다음을 수행할 수 있습니다:

  - OSS 데이터베이스 개요

  - 일반 OSS 데이터베이스 워크로드

  - 마이그레이션에서의 고객 과제



  ### <a name="module--258-migrate-on-premises-mysql-to-azure-sql-db-for-mysql"></a>모듈 2: 온-프레미스 MySQL을 MySQL용 Azure SQL DB로 마이그레이션

  본 모듈에서는 MySQL 워크로드를 Azure SQL DB로 마이그레이션하는 경우의 혜택과 프로세스를 설명합니다.

  #### <a name="lessons"></a>단원

  - MySQL용 Azure SQL DB 구성 및 관리

  - 온-프레미스 MySQL을 MySQL용 SQL DB로 마이그레이션

  - 애플리케이션 마이그레이션

  - 마이그레이션 후 고려 사항



  #### <a name="lab-58-migrating-mysql-db-workloads-to-azure-sql-db"></a>랩: MySQL DB 워크로드를 Azure SQL DB로 마이그레이션

  - MySQL DB 워크로드를 Azure SQL DB로 마이그레이션

  - 원본 및 대상 DB 정의

  - 마이그레이션 수행

  - 마이그레이션 검증


  이 모듈을 끝내면 학생들은 다음을 수행할 수 있습니다:

  - MySQL용 Azure SQL DB 구성 및 관리

  - 온-프레미스 MySQL을 MySQL용 SQL DB로 마이그레이션

  - 애플리케이션 마이그레이션

  - 마이그레이션 후 고려 사항



  ### <a name="module--358-migrate-on-premises-postgresql-to-azure-sql-db-for-postgresql"></a>모듈 3: 온-프레미스 PostgreSQL을 PostgreSQL용 Azure SQL DB로 마이그레이션

  본 모듈에서는 PostgreSQL DB 워크로드를 Azure SQL DB로 마이그레이션하는 경우의 혜택과 프로세스를 설명합니다.

  #### <a name="lessons"></a>단원

  - PostgreSQL용 Azure SQL DB 구성 및 관리

