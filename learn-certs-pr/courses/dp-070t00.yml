  - 애플리케이션 마이그레이션

  - 마이그레이션 후 고려 사항



  #### <a name="lab-58-migrating-postgresql-db-workloads-to-azure-sql-db"></a>랩: PostgreSQL DB 워크로드를 Azure SQL DB로 마이그레이션

  - PostgreSQL용 Azure SQL DB 구성

  - 원본 및 대상 DB 정의

  - 마이그레이션 수행

