outlineSection: >-
  ### <a name="module-1-configure-dynamics-365-marketing"></a>모듈 1: Dynamics 365 Marketing 구성


  이 모듈에서는 마케팅 인스턴스를 설정하고 고급 설정을 구성하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Dynamics 365 마케팅 설정 및 관리


  *   마케팅 설정 구성


  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   마케팅 애플리케이션 설정.


  *   조직, 비즈니스 관리, 콘텐츠 등 고급 설정 구성.


  ### <a name="module-2-manage-segments-and-lists"></a>모듈 2: 세그먼트 및 목록 관리


  이 모듈에서는 세그먼트 및 구독 센터를 만들고 관리하고 사용하는 방법을 검토합니다.


  #### <a name="lessons"></a>단원


  *   세그먼트 생성 및 관리


  *   구독 센터 및 리스트 생성 및 관리


  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   세그먼트 만들기 및 관리.


  *   구독 센터 만들기 및 관리.


  ### <a name="module-3-manage-marketing-forms-and-pages"></a>모듈 3: 마케팅 양식 및 페이지 관리


  본 모듈에서는 마케팅 양식 및 페이지 생성 방법을 다룹니다.


  #### <a name="lessons"></a>단원


  *   양식 관리


  *   마케팅 페이지 관리


  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   마케팅 양식 만들기 및 마케팅 페이지에 삽입.


  *   마케팅 페이지 만들기.


  *   마케팅 페이지 미리 보기, 유효성 검사, 라이브 전환.


  *   마케팅 양식 및 페이지 템플릿 만들기.


  ### <a name="module-4-manage-leads-accounts-and-contacts"></a>모듈 4: 잠재 고객, 계정, 연락처 관리


  이 모듈에서는 고객을 계정 또는 연락처로 관리하는 방법과 잠재 고객 수명 주기를 통해 고객을 육성하는 방법에 대해 설명합니다.


  #### <a name="lessons"></a>단원


  *   대상 그룹 생성 및 관리


  *   계정 및 연락처 관리


  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   고객을 계정 또는 연락처로 추적.


  *   잠재 고객을 만들고 기회로 변환.


  *   잠재 고객 수명 주기를 통해 잠재 고객 관리.


  ### <a name="module-5-manage-marketing-emails-and-customer-journeys"></a>모듈 5: 마케팅 메일 및 고객 여정 관리


  이 모듈에서는 Dynamics 365 Marketing에서 메일 메시지와 고객 여정을 만드는 방법에 대해 설명합니다.


  #### <a name="lessons"></a>단원


  *   마케팅 메일 만들기


  *   고객 여정 작성


  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   메일 메시지 만들기 및 디자인.


  *   메일 메시지 미리 보기, 유효성 검사, 라이브 전환.


  *   메일 메시지를 템플릿으로 저장.


  *   고객 여정 만들기.


  ### <a name="module-6-manage-events"></a>모듈 6: 이벤트 관리


  본 모듈에서는 고객 여정 생성 절차를 검토합니다.


  #### <a name="lessons"></a>단원


  *   이벤트 만들기


  *   웨비나 이벤트 만들기


  *   이벤트 홍보 및 관리


  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   이벤트 만들기.


  *   Teams를 웨비나 공급자로 사용하여 웨비나 이벤트 만들기.


  *   이벤트 홍보.


  *   이벤트 웹 사이트 관리.


  *   이벤트 설정 구성.


  ### <a name="module-7-create-surveys-with-dynamics-365-customer-voice"></a>모듈 7: Dynamics 365 Customer Voice를 사용하여 설문 조사 만들기


  이 모듈에서는 설문 조사를 만들고 고객에게 배포하는 방법에 대해 설명합니다.


  #### <a name="lessons"></a>단원


  *   설문 조사 프로젝트 만들기


  *   Dynamics 365 Customer Voice를 사용하여 설문 조사 만들기


  *   Dynamics 365 Customer Voice 설문 조사 보내기


  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   프로젝트를 사용하여 설문 조사 관리.


  *   설문 조사를 만듭니다.


  *   설문 조사 개인 설정.


  *   설문 조사를 고객에게 배포.


  ### <a name="module-8-analyze-insights-in-dynamics-365-marketing"></a>모듈 8: Dynamics 365 Marketing의 인사이트 분석


  이 모듈에서는 인사이트 기능을 사용하여 마케팅 이니셔티브와 관련된 데이터를 보고 분석하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   분석을 사용하여 마케팅 이니셔티브 평가


  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   인사이트를 사용하여 마케팅 정보에 대해 의사 결정.


  *   잠재 고객 채점.


  *   고객 여정 및 메일 메시지와 관련된 인사이트 보기.
