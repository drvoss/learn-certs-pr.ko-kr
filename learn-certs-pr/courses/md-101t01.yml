  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 프로비전 패키지 만들기

  - Autopilot 배포를 구성

  - 업그레이드 및 마이그레이션을 계획하는 데 사용되는 도구를 설명

  - 사용자 데이터를 마이그레이션하는 데 사용되는 방법을 설명
