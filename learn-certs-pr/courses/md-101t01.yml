outlineSection: >-
  ### <a name="module--158-planning-an-operating-system-deployment-strategy"></a>모듈 1: 운영 체제 배포 전략 계획

  본 모듈에서는 배포 전략을 계획하고 구현하는 방법을 설명합니다. Windows를 배포하기 위한 다양한 방법 및 시나리오를 다룹니다. 온-프레미스 및 클라우드 기술과 새 배포, 업그레이드 및 마이그레이션에 대한 고려 사항을 설명합니다.

  #### <a name="lessons"></a>단원

  - Windows as a Service 개요

  - Windows 10 배포 옵션

  - Windows 10 배포 고려 사항



  #### <a name="lab-58-practice-lab---planning-windows-10-deployment"></a>랩: 연습 랩 - Windows 10 배포 계획

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 서비스로서의 Windows를 설명

  - 다양한 배포 방법을 설명

  - 온-프레미스 솔루션과 클라우드 기반 솔루션의 차이점을 이해

  - 동적 프로비전 방법을 설명

  - Windows Assessment and Deployment Kit에서 사용할 수 있는 다양한 도구를 설명

  - 현재 위치 업그레이드 및 마이그레이션을 위한 시나리오 및 제한 사항을 설명



  ### <a name="module--258-implementing-windows-10"></a>모듈 2: Windows 10 구현

  이 모듈에서는 Windows Autopilot 및 프로비전 패키지와 같은 최신 Windows 10 배포 방법을 다룹니다. 본 모듈에서 업그레이드 계획, 애플리케이션 호환성 및 마이그레이션 방법에 사용되는 도구도 다룹니다.

  #### <a name="lessons"></a>단원

  - 동적 배포를 사용한 Windows 10 구현

  - Windows Autopilot을 사용한 Windows 10 구현

  - Windows 10으로 디바이스 업그레이드



  #### <a name="lab-58-practice-lab---implementing-windows-10"></a>랩: 연습 랩 - Windows 10 구현

  - 프로비저닝 패키지 생성 및 배포

  - 사용자 설정 마이그레이션

  - AutoPilot으로 Windows 10 배포



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 운영 체제 배포 및 업그레이드 전략 개발

  - 다양한 배포 방법을 이해

  - 온-프레이스 및 클라우드 기반 솔루션에 사용할 수 있는 시나리오를 이해

  - 데스크톱을 Windows 10으로 배포 및 마이그레이션

  - Windows 업데이트 정책을 계획 및 구성



  ### <a name="module--358-managing-updates-for-windows-10"></a>모듈 3: Windows 10 업데이트 관리

  본 모듈에서는 Windows 업데이트 관리를 다룹니다. 본 모듈에서는 Windows 10의 서비스 옵션을 소개합니다. 학생들은 업데이트를 배포하는 다양한 방법과 Windows 업데이트 정책을 구성하는 방법을 학습합니다.

  #### <a name="lessons"></a>단원

  - Windows 10 업데이트

  - Windows Update for Business

  - Windows Analytics 소개



  #### <a name="lab-58-practice-lab---managing-updates-for-windows-10"></a>랩: 연습 랩 - Windows 10 업데이트 관리

  - Windows 업데이트 설정 수동 구성

  - GPO를 사용한 Windows 업데이트 구성



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Windows 10 서비스 채널을 설명

  - 그룹 정책 설정을 사용하여 Windows 업데이트 정책을 구성

  - OS 업데이트 배포를 위해 비즈니스용 Windows 업데이트를 구성

  - 업그레이드 준비 및 업데이트 준수 평가를 위해 Windows Analytics를 사용



  ### <a name="module--458-course-conclusion"></a>모듈 4: 과정 마무리

  #### <a name="lessons"></a>단원

