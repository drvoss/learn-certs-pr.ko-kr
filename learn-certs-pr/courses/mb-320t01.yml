summary: >-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 가장 적합한 제조 공정을 선택하고, 운영 절차를 개선하며, 리소스 관리를 간소화하고, 제품 제공을 가속화하며, 품질 및 고객 만족도를 높임으로써 연결된 운영을 보다 스마트하게 실행합니다. 이 과정에서는 Dynamics 365 for Finance and Operations에서 조립 제조를 구성하고 사용하는 방법을 설명합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
prerequisitesSection: ERP 및 CRM 개념에 대한 기본적인 이해.
outlineSection: >-
  ### <a name="module--158-get-started-with-production-control"></a>모듈 1&#58; 생산 제어 시작

  본 모듈에서는 Finance and Operations의 생산 제어 모듈에서 사용되는 개념을 설명합니다.


  #### <a name="lessons"></a>단원

  - 소개

  - 조립 제조, 린 제조, 공정 제조 비교

  - 통합 제조를 위한 생산 제어 구성

  - 생산 능력 계획 이해

  - 총계정 원장 및 생산 제어 모듈

  - 실습 랩

  - 요약



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - 이산형, 린 및 프로세스 제조 방법론

  - 통합 제조

  - 통합 제조를 위한 생산 제어 구성 방법

  - 용량 계획

  - 총계정 원장과 생산 제어 모듈 간의 상호 연결

  - 생산 풀

  - 할당 키를 사용하는 방법



  ### <a name="module--258-get-started-with-discrete-manufacturing"></a>모듈 2&#58; 조립 제조 시작

  각 법인의 제조 프로세스는 고유하지만 생산 환경의 특성에 따라 생산 제어 모듈에 사용되는 핵심 개념 요소는 흔히 매우 유사합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 조립 생산 공정 상태 이해

  - 자재 명세서(BOM) 이해

  - 자재 명세서(BOM) 및 품목 구성 작업

  - BOM 만들기

  - 생산 주문

  - 실습 랩

  - 모듈 요약



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - 조립 제조 개념

  - 생산 공정 상태

  - 생산 단계

  - BOM

  - 리소스

  - 경로 및 운영



  ### <a name="module--358-configure-discrete-manufacturing"></a>모듈 3&#58; 조립 제조 구성

  생산 제어 모듈에서 작업하고 생산 주문서를 생성하기 전에 생산 매개 변수를 설정해야 합니다. 선택한 매개 변수는 생산 주문서 및 생산 수명 주기에 직접적인 영향을 미칩니다. 회사 또는 사이트별 매개 변수를 설정하여 Dynamics 365 for Finance and Operations에서 회사별 매개 변수를 사용할지 사이트별 매개 변수를 사용할지 결정할 수 있습니다. 매개 변수, 생산 주문서 및 수명 주기는 이러한 매개 변수 정의 방법, 분개장 이름 사용 방법, 생산 주문서 생성 방법, 상태 및 생산 주문서가 생산 수명 주기에 따라 제조를 통해 처리되는 방법을 검토합니다. 이 단원에서는 Finance and Operations에서 조립 제조를 구성하는 방법을 설명합니다.


  #### <a name="lessons"></a>단원

  - 소개

  - 생산 총계정 원장 준비

  - 생산 제어 매개 변수 구성

  - 캘린더 및 리소스 구성

  - 운영 및 경로 구성

  - 실습 랩

  - 모듈 요약



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - 생산에서 재고 차원 구성

  - 매개 변수, 생산 주문서 및 상태 구성

  - 캘린더 및 리소스 구성

  - 운영 및 경로 구성



  ### <a name="module--458-create-and-complete-production-orders"></a>모듈 4&#58; 생산 주문서 생성 및 작성

  생산 주문서의 수명 주기는 제품 제조 시 수행된 실제 단계를 반영합니다. 생산 주문서 생성에서 시작하여 고객이 사용할 수 있는 완성 및 제조된 제품으로 끝납니다. 생산 주문서에는 생산 수명 주기의 위치를 반영하는 상태가 지정됩니다. 본 모듈에서는 생산 수명 주기에서 릴리스, 시작, 완료 보고 및 종료 단계를 수행된 순서대로 검토합니다. 릴리스, 시작 및 완료 보고는 생산 관리의 일부로 간주합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 용량 계획, 일정, 하도급

  - 스크랩 및 폐기물

  - 실습 랩

  - 모듈 요약



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - 생산 능력 계획 이해

  - 조립 생산 주문서 생성

  - 생산 주문서 일정 관리

  - 생산 주문서 처리

  - 제어 및 생산 완료



  ### <a name="module--558-work-with-cost-sheeting"></a>모듈 5&#58; 원가 계산 작업

  본 모듈에서는 자재 및 제조를 포함하는 원가 계산표를 설정하는 방법과 이 설정이 BOM 계산 결과에 미치는 영향을 설명합니다. 수강생은 Finance and Operations에서 원가 계산표를 구성하고 관리하는 방법을 배웁니다.



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - 원가 계산표 작업 방법



  ### <a name="module--658-use-manufacturing-execution"></a>모듈 6&#58; 제조 실행 사용

  제조 실행은 주로 제조 회사에서 사용하기 위한 것입니다. 작업자는 작업 등록 양식을 사용하여 생산 작업 및 프로젝트 활동에서 소비된 시간 및 항목을 등록할 수 있습니다. 모든 등록이 승인된 후 바로 관련 Dynamics 365 for Finance and Operations 모듈로 전송합니다. 지속적인 승인 및 등록 전송으로 관리자는 생산 주문에 대한 실제 비용을 쉽게 추적 할 수 있습니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 제조 실행 이해

  - 역할 식별

  - 계획 고려 사항

  - 제조 실행 구성

  - 생산 제어

  - 실습 랩

  - 모듈 요약



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - 제조 실행 이해

  - 제조 실행에서의 역할 식별

  - 생산 주문서 처리

  - 생산 관리를 위한 공정 워크플로 이해



  ### <a name="module--758-get-started-with-product-configuration"></a>모듈 7&#58; 제품 구성 시작

  제품 구성은 모델링 및 제약 조건 해결을 위해 고안된 MSF (Microsoft Solver Foundation) 제품 기술을 사용하는 제약 조건 기반 제품 구성 도구입니다. 제품 구성으로 제품 구성 모델을 생성 및 유지 관리하고 구성 요소와 속성 유형을 재사용할 수 있습니다. 구성 요소를 재사용하면 특성, 제약 조건, 하위 구성 요소, 사용자 요구 사항, 자재 명세서(BOM) 라인 및 경로 작업이 묵시적으로 재사용됩니다. 구성 요소는 테이블 제약 조건 정의를 재사용할 수도 있습니다. 본 모듈에서는 Finance and Operations에서 프로세스 구성를 시작하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 제품 구성 모델의 이해

  - 제품 구성 모델 빌드

  - 실습 랩

  - 모듈 요약



  이 모듈에서 수강생이 학습한 내용은 다음과 같습니다.

  - 제품 구성과 관련된 개념 및 프로세스를 이해하는 데 중요한 용어

  - 제품 구성 엔드투엔드 시나리오

  - 제품 구성 프로세스를 포괄하는 다양한 영역

  - 제품 구성 모델

  - 제품 구성 모델 빌드 방법



