summary: "서비스를 실행하는 데 리소스가 필요한 모든 조직은 조직의 필요에 따라 정의된 요구 사항을 바탕으로 효율적으로 식별하고 예약할 수 있어야 합니다. Dynamics 365의 범용 리소스 예약 솔루션을 사용하면 조직에서 구성 가능한 도구 세트를 제공하여 해당 리소스를 더 효과적으로 관리하고 예약할 수 있습니다.\n\n이 과정에서 학생은 조직 리소스를 더 효율적으로 관리하는 데 사용할 수 있는 도구를 구성하고 사용하는 데 필요한 기술을 갖출 수 있습니다. 주요 항목에는 시작할 위치를 식별하고 리소스 예약 결정을 유도하는 조직의 고려 사항이 포함됩니다. 주로 일정 보드 및 일정 도우미 사용과 같이 리소스를 찾고 예약하는 데 사용할 수 있는 도구를 가장 잘 활용하는 방법에 주로 집중합니다. 또한 예약에 대한 항목 사용 설정, 일정 보드 옵션 정의, 여러 일정 보드 사용, 핵심 예약 기능 확장과 같은 사용자 지정 시나리오를 살펴봅니다.     \n\n이 과정을 통해 학생은 리소스를 예약할 때 조직에 중요한 사항을 더 잘 이해하고 고객 및 조직의 목표에 부합하는 더 효율적인 솔루션을 디자인하는 데 도움이 되는 구현 고려 사항에 집중합니다. "
prerequisitesSection: Dynamics 365 기능과 탐색에 대한 기본적인 이해.
outlineSection: >-
  ### <a name="module--158-universal-resource-scheduling"></a>모듈 1: 범용 리소스 예약

  #### <a name="lessons"></a>단원

  - URS(범용 리소스 예약) 개요 및 구성

  - URS를 위한 엔터티 사용 설정

  - 엔터티 사용자 지정 및 자동화 고려 사항



  ### <a name="module--258-managing-scheduling-options"></a>모듈 2: 예약 옵션 관리

  #### <a name="lessons"></a>단원

  - 일정 보드 사용

  - 항목 예약

  - 리소스 예약 변경 및 대체

  - 직원 및 리소스 풀 예약



  ### <a name="module--358-customizing-the-schedule-board"></a>모듈 3: 일정 보드 사용자 지정

  #### <a name="lessons"></a>단원

  - 일정 보드 구성

  - 추가 일정 보드 만들기

  - 일정 보드를 사용하여 Dynamics 365 보기 활용

  - 일정 보드 쿼리 및 필터 구성

  - 요구 사항 그룹 사용



  ### <a name="module--458-resource-scheduling-optimization"></a>모듈 4: 리소스 예약 최적화

  #### <a name="lessons"></a>단원

  - 리소스 예약 최적화 개요

  - 최적화 목표 정의

  - 최적화 범위 정의

  - 최적화 프로필 정의
