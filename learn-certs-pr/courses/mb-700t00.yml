outlineSection: >-
  ### <a name="module-1-the-architect-role"></a>모듈 1: 설계자 역할


  이 모듈에서는 솔루션 설계자 역할을 소개합니다. 이 역할을 수행하는 데 필요한 주요 기술을 이해하는 데 도움이 됩니다.


  #### <a name="lessons"></a>단원


  *   솔루션 설계자 역할


  #### <a name="lab--classroom-exercises"></a>랩: 교실 연습


  ####


  *   연습 | 그룹 연습


  *   연습 | 개인별 연습


  이 모듈을 완료하면 학생은 다음을 할 수 있어야 합니다.


  *   솔루션 설계자를 위한 온라인 콘텐츠에서 얻은 지식 복습


  *   솔루션 설계자에게 필요한 기술 나열


  ### <a name="module-2-manage-interactions-with-fasttrack"></a>모듈 2: FastTrack을 사용하여 상호 작용 관리


  이 모듈에서는 FastTrack 및 Dynamics를 구현할 때 상호 작용하는 방법을 소개합니다.


  #### <a name="lessons"></a>단원


  *   FastTrack 파악


  *   FastTrack 템플릿 최대한 활용하기


  이 모듈을 완료하면 학생은 다음을 할 수 있어야 합니다.


  *   FastTrack의 가치 제안 식별


  *   FastTrack 참여 유형 및 직원 역할 식별


  *   FastTrack 워크샵 범위 및 각 워크숍에서 배우는 내용 설명


  *   솔루션 청사진 템플릿 최대한 활용


  *   라이브 전환 검사 목록 완료 방법 알아보기


  *   FastTrack에서 인정하는 솔루션 설계자가 되는 방법 파악


  ### <a name="module-3-solution-blueprint"></a>모듈 3: 솔루션 청사진


  이 모듈에서는 일반적인 솔루션 청사진을 간략하게 설명합니다. 또한 이 모듈은 수업에서 첫 번째 솔루션 청사진을 빌드하기 위한 여러 활동을 하는 동안 나머지 모듈의 기초가 됩니다.


