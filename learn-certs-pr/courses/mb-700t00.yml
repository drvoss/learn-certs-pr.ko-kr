  ### <a name="module-4-define-environments-tools-and-deployment-strategy"></a>모듈 4: 환경, 도구, 배포 전략 정의


  이 모듈에서는 다양한 환경 및 배포 옵션에 대해 설명합니다. 이를 통해 Dynamics 구현을 위한 기본적인 환경 전략을 정의할 수 있습니다.


