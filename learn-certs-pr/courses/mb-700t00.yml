  ### <a name="module-6-determine-integration-and-interfaces-strategies"></a>모듈 6: 통합 및 인터페이스 전략 결정


  이 모듈에서는 통합 및 인터페이스 항목에 대해 설명합니다. 사용 가능한 옵션 및 도구를 이해하는 데 도움이 됩니다. Dynamics 구현을 위한 통합 및 인터페이스 전략을 정의하는 데 도움이 됩니다.


