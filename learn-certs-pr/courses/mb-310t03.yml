  - 재무 보고서를 사용하여 재무제표 작성

  - 연말 세금 보고 처리



  ### <a name="module--858-configure-the-electronic-reporting-framework"></a>모듈 8&#58; 전자 보고 프레임워크 구성

  일반 전자 보고(GER) 또는 간단한 전자 보고(ER)는 규제 보고, 지급 및 전자 청구서 작성을 위해 구성 가능한 도구입니다. ER 엔진은 개발자가 아닌 비즈니스 사용자를 대상으로 합니다. 코드 대신 형식으로 구성되므로 전자 문서의 형식을 만들고 조정하는 프로세스가 더 빠르고 쉽습니다. ER은 현재 TEXT, XML, PDF, Microsoft Word 문서 및 OPENXML 워크 시트 형식을 지원합니다. 그러나 확장 인터페이스는 추가 형식을 지원합니다.


