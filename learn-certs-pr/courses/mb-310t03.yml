  ### <a name="module--958-configure-localized-features"></a>모듈 9&#58; 현지화 기능 구성

  Dynamics 365 for Finance and Operations에는 제품 현지화 및 번역 이용 가능 가이드에 문서화된 국가 및 지역의 기능이 포함되어 있습니다. 본 모듈에서는 Finance and Operations에서 지역 기능 예시 구성 방법을 설명합니다. - 지역화 및 규제 기능 페이지의 정보를 읽고 모든 국가/지역에 대한 Finance and Operations의 지역 기능에 대한 최신 정보를 업데이트 하세요.

