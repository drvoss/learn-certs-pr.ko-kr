  ### <a name="module--1058-configure-financial-management-for-public-sector"></a>모듈 10&#58; 공공 부문 재무 관리 구성

  공공 부문은 주 및 지방 부문이라고도 하며 주로 시민 복지를 관리하는 서비스 산업입니다. 공공 부문 산업에는 지방 자치 단체, 교육, 보건, 공공 안전, 공공 사업 및 인프라, 국방, 조세 및 다양한 사회 프로그램 분야의 조직이 포함됩니다.

