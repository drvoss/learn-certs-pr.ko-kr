outlineSection: >-
  ### <a name="module--158-supporting-the-windows-10-environment"></a>모듈 1: Windows 10 환경 지원

  이 모듈에서는 Windows 10 아키텍처 및 일반적인 환경에 대해 설명합니다. 학생에게 Windows를 유지 관리하는 데 사용되는 다양한 도구를 소개합니다. 이 모듈에서는 또한 문제를 효과적으로 해결하기 위한 방법론과 Windows 10을 사전에 관리하고 최적화하는 방법에 대해 설명합니다.

  #### <a name="lessons"></a>단원

  - Windows 문제 해결

  - 문제 해결 도구



  #### <a name="lab-58-practice-lab58-monitoring-windows-10"></a>랩: 연습 랩: Windows 10 모니터링

  - 이벤트 모니터링

  - 안정성 및 성능 모니터링



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Windows 아키텍처를 설명

  - 문제 해결의 주요 단계를 설명

  - Windows 내 다양한 도구의 용도 및 이점을 설명

  - 모니터링 도구를 사용하여 성능 기준선을 설정

  - Windows 10 클라이언트에서 성능 최적화



  ### <a name="module--258-troubleshooting-the-windows-os"></a>모듈 2: Windows OS 문제 해결

  이 모듈에서는 운영 체제와 관련된 시작 및 서비스 문제를 해결하는 방법을 알아봅니다.  다양한 시작 및 복구 옵션과 다양한 Windows 서비스의 문제를 해결하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - Windows 시작 문제 해결

  - 운영 체제 서비스 문제 해결

  - 로그인 문제 해결



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 시작 문제를 식별하고 복구하는 다양한 방법을 설명

  - 다양한 고급 시작 옵션을 언제 사용하는지 설명

  - 실패한 서비스를 식별하고 사용하지 않도록 설정

  - 일반적인 잠긴 계정 시나리오를 식별 및 완화



  ### <a name="module--358-troubleshooting-files--applications"></a>모듈 3: 파일 및 애플리케이션 문제 해결

  이 모듈은 파일 백업 및 복구를 계획하는 데 도움이 됩니다.  학생은 데이터 보호 전략 계획 및 구성 방법과 다양한 파일 및 시스템 복구 수행 방법에 대해 알아봅니다.  이 모듈에는 애플리케이션 설치 문제, 호환성 문제, 브라우저 문제 해결을 위한 일반적인 방법도 포함되어 있습니다.

  #### <a name="lessons"></a>단원

  - Windows 10에서 파일 복구

  - 애플리케이션 문제 해결



  #### <a name="lab-58-troubleshooting-desktop-apps"></a>랩: 데스크톱 애플리케이션 문제 해결

  - AppLocker 정책 애플리케이션 문제 해결

  - 애플리케이션 호환성 문제 해결

  - Microsoft Internet Explorer 문제 해결

  - Microsoft Edge 문제 해결



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 다양한 파일 복구 방법을 설명

  - 개별 파일 및 시스템 복구를 지원하도록 Windows 10을 구성

  - 이 PC 초기화 기능을 사용하여 디바이스 복구

  - Application Compatibility Toolkit을 사용하여 애플리케이션 호환성 문제 해결

  - 일반적인 브라우저 문제 해결



  ### <a name="module--458-troubleshooting-hardware-and-drivers"></a>모듈 4: 하드웨어 및 드라이버 문제 해결

  이 모듈에서는 하드웨어 문제 해결을 소개합니다.  학생은 드라이버 관리 및 디바이스 문제 해결 방법에 대해 알아봅니다. 학생은 또한 진단 방법 및 수정을 포함한 시스템 하드웨어 및 외부 주변 장치(예: USB 드라이브 및 프린터)의 문제 해결 단계에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - 디바이스 드라이버 실패 문제 해결

  - 하드웨어 문제 해결 개요

  - 물리적 오류 문제 해결



  #### <a name="lab-58-troubleshooting-device-driver-issues"></a>랩: 디바이스 드라이버 문제 해결

  - 누락된 디바이스 드라이버 문제 해결

  - 하드웨어 문제 해결

  - 디바이스 드라이버 문제 해결

  - 디바이스 설치를 제어하는 그룹 정책 설정 구성



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 드라이버 문제를 해결

  - 주변 디바이스 문제를 해결

  - 하드웨어 진단 및 교체



