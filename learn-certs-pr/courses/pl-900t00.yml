outlineSection: |-
  ### 모듈 1: Microsoft Power Platform 소개

  Microsoft Power Platform의 구성 요소, 데이터 연결 방법, 조직이 이 기술을 활용하여 비즈니스 솔루션을 만드는 방법에 대해서 배웁니다. 

  #### 레슨

  *   Microsoft Power Platform 개요

  *   모듈 요약


  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다:

  *   각 Microsoft Power Platform 구성 요소 애플리케이션을 사용하여 비즈니스 솔루션을 만드는 시기 식별

  *   비즈니스 솔루션을 만들기 위해 Microsoft Power Platform의 사용하는 것에 대한 가치 알아보기

  *   Microsoft Power Platform의 구성 요소 및 기능 알아보기


  ### 모듈 2: Microsoft Dataverse 소개

  Dataverse를 사용하면 cloud에서 강력하고, 확장 가능한 데이터 솔루션을 깊이 연구할 수 있습니다. Dataverse가 작동하는 이유와 Microsoft Power Platform과 함께 작동하여 독특하고 효율적인 비즈니스 솔루션을 만드는 방법을 알아봅니다.
  #### 레슨
  - Microsoft Dataverse 개요
  - 모듈 요약
  
  #### 랩 &#58; 데이터 모델링
  - 솔루션 만들기
  - 기존 테이블 추가 및 새로운 테이블 만들기
  - 관계 만들기
  - 데이터 가져오기
  
  이 모듈을 마친 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 데이터버스와 공통 데이터 모델 사이의 차이점을 설명 
  - 비즈니스 규칙과 프로세스 흐름의 사용 사례 및 제한 설명
  - 데이터버스에 어떤 환경, 테이블, 열 및 관계가 있는지 설명


  ### 모듈 3&#58; Power Apps 시작
  Power Apps의 가치와 능력 및 다른 조직에서 비즈니스를 위한 간단한 애플리케이션을 구축하는데 이 기술을 활용하는 방법에 대해서 알아 봅니다. 
  #### 레슨
  - Power Apps 소개
  - 캔버스 앱 구축 방법
  - 모델 기반 앱 구축 방법
  - Power Apps 포털 소개

  #### 랩 &#58; 캔버스 앱 구축하는 방법, 파트 1
  - 스태프 캔버스 앱 만들기
  - 앱 완성하기

  #### 랩 &#58; 캔버스 앱 구축하는 방법, 파트 2
  - 보안 캔버스 앱 만들기

  #### 랩 &#58; 모델 기반 앱 구축하는 방법
  - 보기 및 양식 사용자 지정
  - 모델 기반 애플리케이션 만들기

  #### 랩 &#58; Power Apps 포털 구축하는 방법
  - Power Apps 포털 프로비전
  - 포털 테마 변경

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 다른 조직들인 Power Apps을 사용하여 프로세스를 디지털화 하는 방법 알아보기
  - 실행중인 Power Apps을 보고 첫 번째 앱을 만들기 위한 옵션 알아보기
  - Power Apps과 비즈니스 가치에 대해서 알아보기


  ### 모듈 4&#58; Power Automate 시작
  사용자들이 비즈니스 효율성과 생산성을 개선하기 위해 Power Automate를 활용하는 방법을 알아 봅니다. 
  #### 레슨
  - Power Automate 개요
  - 자동화 솔루션 구축하는 방법

  #### 랩 &#58; Power Automate
  - 방문 알림 흐름 만들기
  - 보안 스윕 흐름 만들기

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Power Automate가 어떻게 작동하고 사용자의 관점에서 보이는지 확인
  - 간단한 흐름 구축
  - Power Automate의 비즈니스 가치와 기능 알아보기


  ### 모듈 5&#58; Power BI 시작
  조직이 더 나은 결정을 내리기 위해 데이터를 쉽게 정리, 표시 및 이해 하는데 Power BI를 이용하는 방법을 알아 봅니다. 
  #### 레슨
  - Power BI 개요
  - 간단한 대시보드를 구축하는 방법

  #### 랩 &#58; 간단한 대시보드 구축하는 방법
  - Power BI 보고서 만들기
  - Power BI 대시보드 만들기

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Power BI가 어떻게 작동하고 사용자의 관점에서 보이는지 확인
  - 간단한 Power BI 대시보드 구축하는 방법 알아보기
  - Power BI의 비즈니스 가치 및 기능 설명


  ### 모듈 6&#58; Power Virtual Agents 소개
  Power Virtual Agents의 가치와 능력 및 조직에서 비즈니스를 위한 챗봇 솔루션을 구축하기 위해 이 기술을 활용하는 방법을 알아 봅니다. 
  #### 레슨
  - Power Virtual Agents 개요
  - 챗봇 구축하는 방법

  #### 랩 &#58; 기본 챗봇 구축하는 방법
  - PVA에 가입하고 신규 Bot 만들기
  - 주제 만들기
  - 주제 테스트
  - 인사말 변경
  - 봇 게시

  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다
  - Power Virtual Agents의 비즈니스 가치와 기능 설명
  - 기본 챗봇 구축
  - Power Virtual Agents와 챗봇을 구성하는 필수 구성 요소 알아보기

