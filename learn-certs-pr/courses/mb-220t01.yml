outlineSection: "### <a name=\"module--158-marketing-application-configuration\"></a>모듈 1: 마케팅 애플리케이션 구성\n이 모듈에서 학생은 Dynamics 365 for Marketing의 고급 설정, 마케팅 콘텐츠, 템플릿, 통합에 대해 알아봅니다.\n#### <a name=\"lessons\"></a>단원\n- 고급 설정 구성\n- 마케팅 콘텐츠 및 템플릿 관리\n- LinkedIn 및 Power BI 통합 관리\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 조직, 비즈니스 관리, 콘텐츠, 마케팅, 이벤트 설정과 같은 고급 설정 구성\n- 마케팅 콘텐츠 및 템플릿 관리  \n\n\n### <a name=\"module--258-leads\"></a>모듈 2: 잠재 고객\n이 모듈에서는 잠재 고객 만들기, 관리, 채점하는 방법을 검토합니다.\n#### <a name=\"lessons\"></a>단원\n- 대상 그룹 생성 및 관리\n- 판매 준비 평가\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 대상 그룹 생성 및 관리\n- LinkedIn에서 잠재 고객 동기화\n- 잠재 고객 채점 모델을 사용하여 판매 준비 평가\n\n\n### <a name=\"module--358-marketing-forms-and-pages\"></a>모듈 3: 마케팅 양식 및 페이지\n본 모듈에서는 마케팅 양식 및 페이지 생성 방법을 다룹니다.\n#### <a name=\"lessons\"></a>단원\n- 마케팅 양식 생성\n- 마케팅 페이지 만들기\n- 인터넷 마케팅 관리\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 마케팅 양식 만들기 및 마케팅 페이지에 삽입\n- 마케팅 페이지 만들기\n- 마케팅 페이지 미리 보기, 유효성 검사, 라이브 전환\n- 마케팅 양식 및 페이지 템플릿 만들기\n\n\n### <a name=\"module--458-segments-and-lists\"></a>모듈 4: 세그먼트 및 목록\n이 모듈에서는 세그먼트, 구독 센터, 목록, 이중 옵트인을 관리하는 방법에 대해 설명합니다.\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 정적 및 동적 세그먼트 구성\n- 구독 목록 만들기\n- 구독 센터 페이지 설정\n- 이중 옵트인 프로세스 설정 및 사용 설정\n\n\n### <a name=\"module--558-marketing-emails\"></a>모듈 5: 마케팅 메일\n이 모듈에서는 Dynamics 365 for Marketing에서 메일 메시지를 만드는 방법에 대해 설명합니다.\n#### <a name=\"lessons\"></a>단원\n- 메일 메시지 만들기\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 메일 메시지 만들기 및 디자인\n- 메일 메시지 미리 보기, 유효성 검사, 라이브 전환\n- 메일 메시지를 템플릿으로 저장\n\n\n### <a name=\"module--658-customer-journeys\"></a>모듈 6: 고객 여정\n본 모듈에서는 고객 여정 생성 절차를 검토합니다.\n#### <a name=\"lessons\"></a>단원\n- 고객 여정 작성\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 템플릿으로 고객 여정 만들기\n- 고객 여정 타일 및 속성 식별\n- 고객 여정 유효성 검사 및 라이브 전환\n- 계정 기반 고객 여정 만들기\n- 마케팅 일정 기능 이해\n\n\n### <a name=\"module--758-insights\"></a>모듈 7: 인사이트\n이 모듈에서는 고객 인사이트를 보고 이해하고 관리하는 방법에 대해 설명합니다.\n#### <a name=\"lessons\"></a>단원\n- 마케팅 인사이트\n- 고객 인사이트\n- 마케팅 실행 인사이트\n- 잠재 고객 관리 인사이트\n- 인터넷 마케팅 인사이트\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 인사이트 찾기\n- 연락처, 세그먼트, 고객 여정, 마케팅 메일, 잠재 고객, 잠재 고객 채점, 마케팅 양식, 마케팅 페이지, 웹 사이트, 리디렉션 URL과 같은 마케팅 인사이트 이해"
