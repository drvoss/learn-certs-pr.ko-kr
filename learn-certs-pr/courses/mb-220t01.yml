summary: >-
  마케팅 변환, 조직, 성장은 여기에서 시작됩니다. Dynamics 365 for Marketing을 사용하면 잠재 고객을 비즈니스 관계로 전환할 수 있습니다. 기본 메일 마케팅을 넘어 판매 준비가 된 잠재 고객을 더 많이 찾고 육성합니다. 판매 및 마케팅을 연결하고, 프로세스를 자동화하고, 마케팅 ROI를 최대화하기 위해 더 스마트한 결정을 내립니다.


  이 과정에서는 시작하는 데 필요한 마케팅 애플리케이션 구성을 검토합니다. 잠재 고객 만들기, 관리, 채점을 자세히 살펴봅니다. 그런 다음 이 과정에서는 마케팅 양식 및 페이지를 만드는 과정에 대해 설명합니다. 그리고 학생은 마케팅 활동에 집중할 수 있도록 구분을 통해 잠재 고객 및 연락처를 분류하는 방법에 대해 알아봅니다. 다음으로 학생은 고급 디자이너 기능을 사용하여 메일 마케팅 메시지를 만드는 방법에 대해 알아봅니다. 그러면 모든 부분이 고객 여정에 맞춰집니다. Dynamics 365 for Marketing을 사용하면 고객 여정에서 자동화된 메시지, 활동 생성, 대화형 의사 결정 지점 등을 사용하여 해당 프로세스를 통해 선택한 마케팅 세그먼트의 멤버를 안내하는 데 도움이 되는 모델을 만들 수 있습니다. 마지막으로 학생은 고객 인사이트를 보고, 이해하고, 관리하는 방법에 대해 알아봅니다.


  사용자 지정 데모, 지식 질문 확인, 실습 학습 랩을 통해 Dynamics 365 for Marketing 내 모든 설정 및 핵심 기능에 대해 알아보세요.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정은 Dynamics 365 for Marketing을 비즈니스에 활용하는 법을 학습하려는 IT 또는 마케팅 전문가를 대상으로 합니다.
prerequisitesSection: >-
