summary: >-
  Microsoft Dynamics 365 Sales는 고객과 잠재 고객 대응을 관리하는 엔드투엔드 애플리케이션입니다. Dynamics 365 Sales를 사용하여 조직은 판매 목표에 대한 데이터를 추적하고, 모범 사례를 자동화하고, 데이터에서 학습하는 등의 작업을 수행할 수 있습니다. 잠재 고객에서 기회, 거래 성사까지 단계별로 안내하는 전 세계적으로 인정받는 전문가 팀과 함께하세요. 애플리케이션에서 사용 가능한 자동화 및 사용자 지정 옵션을 사용하여 판매 직원의 생산성을 최대화하는 방법에 대해 알아봅니다.&nbsp;&nbsp;


  #### <a name="audience-profile"></a>대상 그룹 프로필


  Dynamics 365 Functional Consultant는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. Functional Consultant는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용한 솔루션을 구현합니다.
prerequisitesSection: 비즈니스 애플리케이션에 대한 이해 및 비즈니스를 위해 애플리케이션을 사용자 지정하고 구현하려는 의지.
outlineSection: >-
  ### <a name="module-1-configure-dynamics-365-sales"></a>모듈 1: Dynamics 365 Sales 구성


  이 모듈에서는 조직의 고유한 요구 사항에 맞는 판매 애플리케이션 구성에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   조직 및 관리 설정 구성



  #### <a name="lab--lab-11-validate-lab-environment"></a>랩: 랩 1.1: 랩 환경 유효성 검사


  ####


  이 모듈을 완료하면 다음을 수행할 수 있습니다.&nbsp;


  *   판매 애플리케이션 설치 및 구성.


  *   일반적인 판매 시나리오 식별.



  ### <a name="module-2-manage-leads-and-opportunities-with-dynamics-365-sales"></a>모듈 2: Dynamics 365 Sales를 사용하여 잠재 고객 및 기회 관리


  이 모듈에서는 고객 데이터 레코드를 관리하고, 기본 제공 판매 도구를 사용하고, 잠재 고객 수명 주기를 통해 주도하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Dynamics 365 Sales를 사용하여 잠재 고객 관리


  *   Dynamics 365 Sales를 사용하여 기회 관리



  #### <a name="lab--lab-21-manage-customers"></a>랩: 랩 2.1: 고객 관리


  ####


  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   고객 레코드 만들기.


  *   판매 도구 사용.&nbsp;


  *   잠재 고객 및 기회 만들기.&nbsp;&nbsp;



  ### <a name="module-3-manage-orders-and-the-product-catalog-with-dynamics-365-sales"></a>모듈 3: Dynamics 365 Sales를 사용하여 주문 및 제품 카탈로그 관리


  이 모듈에서는 견적 및 주문을 사용하여 Dynamics 365 Sales를 더 많이 활용하고 판매 기회를 관리하는 방법과 이를 거래 성사로 전환하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Dynamics 365 Sales를 사용하여 제품 카탈로그 관리 및 구성


  *   Dynamics 365 Sales를 사용하여 판매 주문 처리



  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   제품 카탈로그 만들기 및 사용.


  *   견적을 기회에 추가.


  *   주문을 사용하여 판매 완료.



  ### <a name="module-4-manage-goals-with-dynamics-365-sales"></a>모듈 4: Dynamics 365 Sales를 사용하여 목표 관리


  이 모듈에서는 판매 조직의 성공을 추적하고 판매 성과에 대한 주요 메트릭을 수집하여 목표를 관리하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Dynamics 365 Sales를 사용하여 개별 목표 정의 및 추적


  *   Dynamics 365 Sales에서 목표 메트릭 사용



  이 모듈을 완료하면 다음을 수행할 수 있습니다.&nbsp;


  *   롤업 열을 사용하여 판매 메트릭 정의.


  *   판매 및 팀에 대한 개별 목표 추적.



  ### <a name="module-5-analyze-dynamics-365-sales-data"></a>모듈 5: Dynamics 365 Sales 데이터 분석


  이 모듈에서는 분석 옵션을 검토하고, 검색 도구를 설명하고, Power BI를 사용하여 판매 데이터를 보고 분석합니다.


  #### <a name="lessons"></a>단원


  *   Dynamics 365 Sales에서 데이터 분석


  *   Power BI를 사용하여 데이터 분석



  이 모듈을 완료하면 다음을 할 수 있습니다.&nbsp;


  *   기본 제공 Dynamics 365 도구를 사용하여 판매 데이터 분석


  *   판매 데이터를 보기 위해 차트 및 대시보드 구성


  *   Power BI 및 Power BI 템플릿 앱을 사용하여 데이터 분석



  ### <a name="module-6-work-with-dynamics-365-sales-insights"></a>모듈 6: Dynamics 365 Sales Insights 사용


  이 모듈에서는 Dynamics 365 Sales Insights의 무료 및 프리미엄 기능과 판매 팀이 고객과 더 긴밀한 관계를 형성하고 판매를 더 빠르게 성사시키는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   영업 인사이트 구성



  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   Sales Insights 설정 및 구성


  *   도우미 스튜디오 사용


  *   생산성 인텔리전스 구성


  *   연결 인사이트 구성


  *   예측 모델 구성



  ### <a name="module-7-create-surveys-with-dynamics-365-customer-voice"></a>모듈 7: Dynamics 365 Customer Voice를 사용하여 설문 조사 만들기


  이 모듈에서 학생은 고객 감정을 수집하고 분석하는 강력한 도구인 Dynamics 365 Customer Voice에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Dynamics 365 Customer Voice를 사용하여 설문 조사 프로젝트 만들기


  *   Dynamics 365 Customer Voice를 사용하여 설문 조사 만들기


  *   Dynamics 365 Customer Voice 설문 조사 보내기



  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   설문 조사를 구성하고 만들기 위한 설문 조사 프로젝트 설정


  *   변수 및 엔터티를 사용하여 설문 조사 만들기


  *   여러 형식을 사용하여 Dynamics 365 Customer Voice 설문 조사 보내기&nbsp;
