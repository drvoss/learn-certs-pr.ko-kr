summary: |-
  본 과정에서는 Microsoft 365 클라우드 서비스 제공에 특히 중점을 두고 클라우드 서비스 및 서비스로서의 소프트웨어 (SaaS) 클라우드 모델 채택 시 고려 사항과 이점에 대한 기초적인 수준의 지식을 제공합니다. 클라우드 컴퓨팅 및 특히 Microsoft 클라우드 서비스 개요를 포함하여 클라우드 기초에 대해 학습으로부터 시작합니다. Microsoft Azure를 소개하고 Microsoft 365와 Office 365 간의 차이점을 살펴봅니다. 그런 다음 Microsoft 온-프레미스 서비스와 Microsoft 365 클라우드 서비스의 비교, Microsoft 365에서 엔터프라이즈 유동성 검토, Microsoft 365 서비스의 협업 제공 방법 분석을 포함한 Microsoft 365 검토를 심층적으로 수행합니다. 본 과정에서는 보안, 규정 준수, 프라이버시 및 신뢰를 Microsoft 365에서 처리하는 방법을 분석하고 난 후 Microsoft 365 구독, 라이선스, 청구 및 지원을 검토하는 것으로 마무리합니다.

  #### 대상 그룹 프로필
  본 과정은 조직에 클라우드 서비스를 배포하려고 하거나 클라우드 기본에 대한 기초적인 지식을 습득하려는 비즈니스 의사 결정자와 IT 전문가를 대상으로 합니다. 본 과정은 Microsoft 365 클라우드 서비스 제공에 일반적으로 중점을 두고 전반적인 클라우드 서비스와 특히 서비스로서의 소프트웨어 (SaaS) 클라우드 모델 채택 시 고려 사항과 이점을 포함합니다.
prerequisitesSection: |-
  본 과정은 조직에 클라우드 서비스를 배포하려는 비즈니스 의사 결정자와 IT 전문가를 대상으로 합니다. 학생들은 다음과 같은 배경을 갖추고 있어야 합니다&#58;
  - 네트워킹, 컴퓨팅 및 클라우드 개념에 대한 일반적인 지식
outlineSection: |-
  ### 모듈 1&#58; 클라우드 개념
  클라우드 컴퓨팅의 핵심 개념과 비즈니스에 도움이 되는 방법 살펴보기
  #### 단원 
  - 클라우드 컴퓨팅의 원리
  - Microsoft 365란 무엇입니까?
  - 클라우드 배포 선택


  ### 모듈 2&#58; Microsoft 365 생산성 및 팀워크 기능
  Microsoft 365의 생산성 및 팀워크 솔루션과 세계의 생산성 클라우드인 Microsoft 365를 사용하여 직원들의 생산성 향상에 도움을 주는 기능에 대해 알아봅니다.
  #### 단원
  - Microsoft 365 생산성 및 팀워크 솔루션
  - Microsoft Stream, Teams 및 Yammer에 직원 참여
  - 모든 디바이스에서 Office로 더 많은 작업 수행
  - 파일 스토리지 및 OneDrive 및 SharePoint로 파일 공유


  ### 모듈 3&#58; Microsoft 365 Business 관리 기능
  Microsoft 365의 비즈니스 관리 솔루션과 세계의 생산성 클라우드인 Microsoft 365를 사용하여 조직의 생산성 향상에 도움을 주는 기능에 대해 알아봅니다.
  #### 단원
  - Microsoft 365로 비즈니스 관리
  - Microsoft Endpoint Manager로 디바이스 관리 간소화
  - Windows 10으로 더 많은 작업 수행 및 보안 유지
  - Microsoft 365 분석 및 보고서 통합자로 비즈니스 인텔리전스 활용


  ### 모듈 4&#58; Microsoft 365 보안 및 규정 준수
  Microsoft 365 보안 및 규정 준수 솔루션 영역과 기업의 안전과 규정 요구 사항 충족 지원에 사용할 수 있는 기능을 알아봅니다.
  #### 단원 
  - 보안 주체 및 솔루션 영역
  - ID 및 액세스 관리
  - 위협 보호
  - 클라우드 보안
  - 정보 보호 및 거버넌스
  - 규정 준수 관리
  - 위험, 검색 및 감사 관리


  ### 모듈 5&#58; Microsoft 365 생산성 및 지원
  Microsoft 365 라이선싱, 서비스 및 지원 옵션에 대해 자세히 알아보기.
  #### 단원 
  - Microsoft 365에서 사용 가능한 라이선싱 옵션 식별
  - Microsoft 365 서비스에서 지원 제공 설명
  - Microsoft 365에서 서비스 수명 주기 설명

