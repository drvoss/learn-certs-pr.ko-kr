outlineSection: >-
  ### <a name="module-1-microsoft-365-productivity-and-teamwork-capabilities"></a>모듈 1: Microsoft 365 생산성 및 팀워크 기능


  Microsoft 365의 생산성 및 팀워크 솔루션과 세계의 생산성 클라우드인 Microsoft 365를 사용하여 직원들의 생산성 향상에 도움을 주는 기능에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Microsoft 365 생산성 및 팀워크 솔루션


  *   Microsoft Stream, Teams, Yammer를 사용하여 직원 참여 유도


  *   모든 디바이스에서 Office를 사용하여 더 많은 작업 수행


  *   OneDrive 및 SharePoint를 사용하여 파일 저장 및 공유



  ### <a name="module-2-microsoft-365-business-management-capabilities"></a>모듈 2: Microsoft 365 비즈니스 관리 기능


  Microsoft 365의 비즈니스 관리 솔루션과 세계의 생산성 클라우드인 Microsoft 365를 사용하여 조직의 생산성 향상에 도움을 주는 기능에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Microsoft 365를 사용하여 비즈니스 관리


  *   Microsoft Endpoint Manager를 사용하여 디바이스 관리 간소화


  *   Windows 10을 사용하여 더 많은 작업 수행 및 보안 유지


  *   Microsoft 365 분석 및 보고를 사용하여 비즈니스 인텔리전스 활용



  ### <a name="module-3-microsoft-365-licensing-and-support"></a>모듈 3: Microsoft 365 라이선스 및 지원


  Microsoft 365 라이선싱, 서비스 및 지원 옵션에 대해 자세히 알아보기.


  #### <a name="lessons"></a>단원


  *   Microsoft 365에서 사용 가능한 라이선싱 옵션 식별


  *   Microsoft 365 서비스의 지원 제공 설명


  *   Microsoft 365의 서비스 수명 주기 설명


  *   클라우드 배포 선택



  ### <a name="module-4-microsoft-365-security-and-compliance"></a>모듈 4: Microsoft 365 보안 및 규정 준수


  Microsoft 365 보안 및 규정 준수 솔루션 영역과 기업의 안전과 규정 요구 사항 충족 지원에 사용할 수 있는 기능을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   보안 주체 및 솔루션 영역


  *   ID 및 액세스 관리


  *   위협 보호


  *   클라우드 보안


  *   정보 보호 및 거버넌스


  *   규정 준수 관리


  *   위험, 검색, 감사 관리
