summary: >-
  이 과정에서는 IT ID 및 액세스 전문가 및 IT 보안 전문가에게 Microsoft Azure AD 및 연결된 ID 기술에 따라 ID 관리 솔루션을 구현하는 데 필요한 지식과 기술을 제공합니다. 이 과정에는 Azure AD의 ID 콘텐츠, 엔터프라이즈 애플리케이션 등록, 조건부 액세스, ID 거버넌스 및 기타 ID 도구가 포함되어 있습니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  이 과정은 관련된 인증 시험에 응시할 계획이거나 일상 업무에서 ID 및 액세스 관리 작업을 수행하는 ID 및 액세스 관리자를 위한 것입니다. 또한 Azure 기반 솔루션에 ID 솔루션 및 액세스 관리 시스템을 제공하는 업무에 특화하여 조직 보호에 핵심 역할을 수행하려는 관리자 또는 엔지니어에게도 유용합니다.
prerequisitesSection: >-
