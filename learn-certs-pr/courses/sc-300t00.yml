summary: |-
  이 과정은 IT 보안 전문가와 함께 IT 신원 및 접근 전문가에게 Microsoft Azure AD 및 연결된 신원 기술을 기반으로 신원 관리 솔루션을 구현하는데 필요한 지식과 기술을 제공합니다. 이 과정은 e includes identity content for Azure AD, 기업 애플리케이션 등록, 조건부 접근, 신원 거버넌스 및 기타 신원 도구에 대한 신원 콘텐츠가 포함됩니다. 

  #### 구독자 프로필
  이 과정은 관련 인증 시험에 응시할 계획이거나 일상 업무에서 신원 접근 관리 작업을 수행하는 신원 및 접근 관리자를 위한 것입니다. 이 과정은 또한 Azure-기반 솔루션을 위한 신원 솔루션 및 접근 관리 시스템을 전문으로 제공하려는 관리자 또는 엔지니어에게도 도움이됩니다; 조직을 보호하는 필수적인 역할을 합니다. 
prerequisitesSection: |-
  이 과정에 참여하기 전, 학생들은 다음 사항에 대해 이해해야 합니다:
  - 심층 방어, 최소 권한 접근, 책임 공유 및 제로트러스트 모델과 같은 보안 모범 사례 및 산업 보안 요구 사항.
  - 인증, 권한 부여 및 활동 디렉터리와 같은 신원 개념에 익숙합니다. 
  - Azure 워크로드 배포 경험이 있습니다. 이 과정에서는 Azure 관리의 기본을 다루지 않고, 대신 보안 특정 정보를 추가하여 해당 지식에 과정 콘텐츠를 구축합니다. 
  - Windows 및 Linux 운영 체제 및 스크립팅 언어에 대한 경험이 있으면 도움이 되지만 필수는 아닙니다. 과정 랩에서는 PowerShell 및 CLI를 사용할 수 있습니다. 
    
