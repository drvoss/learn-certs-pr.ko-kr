outlineSection: |-
  ### 모듈 1&#58; 신원 관리 솔루션 구현
  초기 Azure Active Directory (Azure AD) 구현을 만들고 관리하며 솔루션을 실행하는 데 사용할 사용자, 그룹 및 외부 신원을 구성하는 방법을 배웁니다. 
  #### 레슨
  - Azure AD의 초기 구성 구현
  - 신원 생성, 구성 및 관리
  - 외부 신원 구현 및 관리
  - 하이브리드 신원 구현 및 관리

  #### 랩 &#58; 사용자 역할 관리
  
  #### 랩 &#58; 테넌트-전체 속성 설정
  
  #### 랩 &#58; 사용자에게 라이선스 할당
  
  #### 랩 &#58; 삭제 된 사용자 복원 또는 제거
  
  #### 랩 &#58; Azure AD에서 그룹 추가
  
  #### 랩 &#58; 그룹 라이선스 할당 변경
  
  #### 랩 &#58; 사용자 라이선스 할당 변경
  
  #### 랩 &#58; 외부 협업 구성
  
  #### 랩 &#58; 디렉터리에 게스트 사용자 추가
  
  #### 랩 &#58; 동적 그룹 탐색
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사용자 지정 설정으로 초기 Azure AD 배포
  - 내부 및 외부 신원 모두 관리
  - 하이브리드 신원 솔루션 구현
  
  
  ### 모듈 2&#58; 인증 및 접근 관리 솔루션 구현
  Azure AD를 사용하여 접근 관리를 구현하고 관리합니다. MFA, 조건부 접근 및 신원 보호를 사용하여 신원 솔루션을 관리합니다.
  #### 레슨
  - MFA로 Azure AD 사용자 보호
  - 사용자 인증 관리
  - 조건부 접근 계획, 구현 및 관리
  - Azure AD 신원 보호 관리
  
  #### 랩 &#58; Azure AD MFA 활성화
  
  #### 랩 &#58; 셀프-서비스 암호 재설정 (SSPR) 구성 및 배포
  
  #### 랩 &#58; 보안 기본값으로 작업
  
  #### 랩 &#58; 조건부 접근 정책, 역할 및 할당 구현
  
  #### 랩 &#58; 인증 세션 제어 구성
  
  #### 랩 &#58; Azure AD 스마트 잠금 값 관리
  
  #### 랩 &#58; 가입 위험 정책 활성화
  
  #### 랩 &#58; Azure AD MFA 인증 등록 정책 구성
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - MFA를 포함하여 사용자 인증 구성 및 관리
  - 조건부 접근을 사용하여 리소스에 대한 접근 제어
  - Azure AD 신원 보호를 사용하여 조직 보호  
  
  
  ### 모듈 3&#58; 앱에 대한 접근 관리 구현
  Azure AD에서 애플리케이션 등록으로 애플리케이션을 신원 및 접근 솔루션에 추가할 수 있고 추가해야하는 방법을 살펴봅니다. 
  #### 레슨
  - SSO를 위한 기업의 통합 계획 및 디자인 
  - SSO를 위한 기업 앱의 통합 구현 및 모니터링 
  - 앱 등록 구현
  
  #### 랩 &#58; 앱에 대한 접근 관리 구현
  
  #### 랩 &#58; 관리 앱 등록에 대한 맞춤형 역할 만들기
  
  #### 랩 &#58; 애플리케이션 등록
  
  #### 랩 &#58; 애플리케이션에 대한 테넌트-전체 관리 동의 부여 

  #### 랩 &#58; 애플리케이션에 앱 역할 추가 및 토큰 받기 
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure AD에 신규 애플리케이션 등록
  - 기업 애플리케이션을 위한 SSO 계획 및 구현
  - 기업 애플리케이션 모니터링 및 유지
  
  
  ### 모듈 4&#58; 신원 거버넌시 전략 계획 및 구현
   권한 부여, 접근 검토, 권한있는 접근 및 Azure Active Directory (Azure AD) 모니터링을 사용하여 신원 솔루션에 대한 신원 거버넌스를 디자인하고 구현합니다.
  #### 레슨
  - 권한 관리 계획 및 구현
  - 접근 검토 계획, 구현 및 관리
  - 권한있는 접근 계획 및 구현
  - Azure AD 모니터링 및 유지 관리
  
  #### 랩 &#58; Azure AD 권한으로 리소스 카탈로그 만들기 및 관리
  
  #### 랩 &#58; 이용 약관 동의 보고서 추가
  
  #### 랩 &#58; Azure AD 신원 거버넌스로 외부 사용자들의 수명 주기 관리
  
  #### 랩 &#58; 그룹 및 앱에 대한 접근 검토 만들기
  
  #### 랩 &#58; Azure AD 역할에 대한 PIM 구성
  
  #### 랩 &#58; PIM에서 Azure AD 역할 할당
  
  #### 랩 &#58; PIM에서 Azure 리소스 역할 할당
  
  #### 랩 &#58; Azure AD의 데이터를 Azure Sentinel에 연결
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 생성부터 솔루션까지 Azure AD 관리 및 유지
  - Azure AD 유지를 위한 접근 검토 사용
  - 권한 관리로 사용자에 접근 권한 부여