summary: |-
  이 과정은 Azure 관리자 및 Azure Stack Hub 운영자에게 Azure Stack Hub 인프라를 계획, 배포, 패키징, 업데이트 및 유지 관리하는 방법을 가르칩니다. 학습에는 Azure Stack Hub 배포하기, Azure Stack Hub Marketplace 관리하기, 앱 서비스와 Event Hub 리소스 공급자 제공하기, Azure Stack Hub 등록 관리하기 그리고 시스템 상태 유지관리하기가 포함됩니다. 

  #### 구독자 프로필
  AZ-600&#58; Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub 학생들은 Azure Stack Hub를 사용하여 자체 데이터 센터 내에서 최종 사용자나 고객들에게 cloud 서비스를 제공하는 Azure Stack Hub 운영자가 되는 것에 관심이 있습니다. 

  Azure Stack Hub 운영자들은 Azure Stack Hub 인프라를 계획하고, 배포하고, 패키징하고, 업데이트하고, 유지관리하는 것을 담당합니다. 또한 하이브리드 cloud 리소스와 요청된 서비스를 제공하고 서비스형 인프라 (IaaS)와 서비스형 플랫폼 (PaaS)을 관리합니다. 
