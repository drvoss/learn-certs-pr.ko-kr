summary: |-
  이 과정에서는 Azure 관리자 및 Azure Stack Hub 운영자에게 Azure Stack Hub 인프라를 계획, 배포, 패키지, 업데이트, 유지 관리하는 방법에 대해 설명합니다. Azure Stack Hub 배포, Azure Stack Hub Marketplace 관리, App Services 및 Event Hub 리소스 공급자 제안, Azure Stack Hub 등록 관리, 시스템 상태 유지 관리와 같은 단원이 포함됩니다.

  #### <a name="audience-profile"></a>대상 그룹 프로필

  AZ-600: Configuring and Operating a Hybrid Cloud with Microsoft Azure Stack Hub 학생은 Azure Stack Hub를 사용하여 자체 데이터 센터 내에서 최종 사용자 또는 고객에게 클라우드 서비스를 제공하는 Azure Stack Hub 운영자가 되는 데 관심이 있습니다. Azure Stack Hub 운영자의 책임에는 Azure Stack Hub 인프라 계획, 배포, 패키징, 업데이트, 유지 관리가 포함됩니다. 또한 하이브리드 클라우드 리소스 및 요청된 서비스를 제공하고 IaaS(서비스 제공 인프라) 및 PaaS(Platform as a Service)를 관리합니다.
prerequisitesSection: |-
  성공적인 Azure Stack Hub 학생은 운영 체제, 가상화, 클라우드 인프라, 스토리지 구조, 네트워킹에 대한 경험해본 적이 있습니다.

  *   VM 및 가상 네트워킹을 포함한 온-프레미스 가상화 기술에 대한 이해

  *   TCP/IP, DNS(Domain Name System), VPN(가상 사설망), 방화벽, 암호화 기술을 포함한 네트워크 구성에 대한 이해

  *   도메인, 포리스트, 도메인 컨트롤러를 포함한 Active Directory 개념에 대한 이해

  Azure 및 클라우드 컴퓨팅을 처음 사용하는 경우 다음 리소스 중 하나를 고려하세요.

  *   무료 온라인: Azure Fundamentals([http://docs.microsoft.com/en-us/learn/paths/azure-fundamentals/](http://docs.microsoft.com/en-us/learn/paths/azure-fundamentals/))

  *   강사 진행 과정: AZ-900: Azure Fundamentals([https://docs.microsoft.com/en-us/learn/certifications/courses/az-900t01](https://docs.microsoft.com/en-us/learn/certifications/courses/az-900t01))

  *   Azure 관리자의 필수 조건([https://docs.microsoft.com/en-us/learn/paths/az-104-administrator-prerequisites/](https://docs.microsoft.com/en-us/learn/paths/az-104-administrator-prerequisites/))
