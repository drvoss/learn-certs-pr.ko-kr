  - 강사-주도 과정&#58; AZ-900&#58; Azure Fundamentals ([https://docs.microsoft.com/learn/certifications/courses/az-900t01](https://docs.microsoft.com/learn/certifications/courses/az-900t01))
  - Azure administrators를 위한 필수 조건([https://docs.microsoft.com/en-us/learn/paths/az-104-administrator-prerequisites/](https://docs.microsoft.com/en-us/learn/paths/az-104-administrator-prerequisites/)
outlineSection: |-
  ### 모듈 1&#58; Azure Stack Hub의 개요
  이 모듈에서는 Azure Stack Hub이 온-프레미스 환경에서 앱을 실행하고 자체 데이터 센터에서 Azure 서비스를 공급하는 방법을 제공하는 Azure의 연장선상에 있는 방법 대해 배웁니다.
  #### 레슨
  - Azure Stack Hub
  - 데이터 센터 통합
  - Azure Stack Hub PowerShell
  - 모듈 검토 질문

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 에지 및 단절된 솔루션 설명
  - Azure Stack Hub 통합 시스템 아키텍처 설명
  - Azure Stack Hub 배포 옵션 설명
  - Azure Stack Hub, Azure Stack HCI, 및 글로벌 Azure 사이의 차이점 정의
  
  
  ### 모듈 2&#58; 서비스 제공
  이 모듈에서는, 연결이 끊어진 환경에서 Azure Stack Hub Marketplace를 채우고, 앱 서비스 리소스 공급자를 배포하고, Event Hubs 리소스 공급을 배포하고, 견적, 계획, 제공 및 구독을 만들고 관리하고, 사용 및 청구를 관리하는 방법을 배웁니다.
  #### 레슨
  - Azure Stack Hub Marketplace 관리
  - 앱 서비스 리소스 공급자 제공 
  - Event Hubs 리소스 공급자 제공
  - 서비스 제공 
  - 사용 및 청구 관리 
  - 모듈 검토 질문 
  
  #### 랩 &#58; Azure Stack Hub에서 제안 및 계획 관리
  
  #### 랩 &#58; Azure Gallery Packager를 사용하여 맞춤형 시장 아이템 추가
  
  #### 랩 &#58; Azure Stack Hub를 사용하여 Azure Resource Manager (ARM) 템플릿 유효성 검사

  #### 랩 &#58; 옵션 랩 &#58; Azure Stack Hub에서 SQLServer 리소스 공급자 구현
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 맞춤형 Azure Stack Hub Marketplace 아이템 만들기
  - 앱 서비스 리소스 공급자 배포 및 업데이트
  - Event Hubs 리소스 공급자 배포 계획
  - 사용자 구독 만들기 및 관리
  - 다중-테넌트 및 CSP 시나리오에서 사용 및 청구 관리
  
  
  ### 모듈 3&#58; 데이터 센터 통합 구현
  이 모듈에서는, Stack Hub 배포를 준비하고, 인증서를 권장 및 검증하고, 연결 및 비연결 환경에서 등록하는 방법을 배웁니다. 
  #### 레슨
  - Azure Stack Hub 배포 준비 
  - Azure Stack Hub 등록 관리 
  - 모듈 검토 질문 
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58; 
  - 사용 API를 사용하여 사용 데이터를 보고 검색
  - 이름 확인 전략 권장 
  - 신원 공급자 통합 확인
  - 인증서 확인
  - 등록 모드 추천
  
  
  ### 모듈 4&#58; Azure Stack Hub에 대한 신원 및 접근 관리
  이 모듈에서는, Azure Stack Hub 홈 디렉터리를 구성하고, Azure Stack Hub로 게스트 테넌트 디렉터리를 등록하고, 적절한 접근 방법 (서비스 주체, 사용자, 그룹)을 식별하는 방법을 배웁니다.
  #### 레슨
  - 멀티-테넌트 관리
  - 접근 관리
  - 모듈 검토 질문

  #### 랩 &#58; Azure Stack Hub에서 제안 관리 위임
  #### 랩 &#58; Azure Stack Hub에서 서비스 주체 관리
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure Stack Hub으로 게스트 테넌드 디렉터리 등록
  - 게스트 테넌트 디렉터리 업데이트
  - Azure Stack Hub에서 접근 구성
  - 맞춤형 역할 만들기
  
  
  ### 모듈 5&#58; Azure Stack Hub 인프라 관리
  이 모듈에서는, REST API를 사용하여 시스템 상태를 모니터링하고, Syslog 서버를 사용하여 시스템 상태를 모니터링하고, Powershell을 사용하여 요청에 대한 진단 로그를 수집하고, 인프라 백업을 위한 저장소 대상을 구성하고, 수동으로 다운로드 및 가져오는 방법을 배웁니다.
  #### 레슨
  - 시스템 상태 관리 
  - Azure Stack Hub의 Azure Monitor
  - 비즈니스 연속성 및 재해 복구 계획 및 구성
  - 용량 관리
  - 인프라 업데이트
  - 권한이 있는 엔드 포인트를 사용하여 Azure Stack Hub 관리
