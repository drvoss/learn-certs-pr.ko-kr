  ### <a name="module-6-building-a-qna-solution"></a>모듈 6: QnA 솔루션 빌드


  사용자와 AI 소프트웨어 에이전트 간 가장 일반적인 상호 작용 유형 중 하나는 사용자가 자연어로 질문을 제출하고 AI 에이전트가 적절한 답변을 사용하여 지능적으로 응답하는 것입니다. 이 모듈에서는 QnA Maker 서비스를 사용하여 이러한 유형의 솔루션을 개발하는 방법을 살펴봅니다.


