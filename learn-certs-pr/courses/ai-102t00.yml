  - 비디오 분석기를 사용하여 비디오 분석
  
  
  ### 모듈 9&#58; 맞춤형 비전 솔루션 개발하기
  미리 정의 된 일반 컴퓨터 비전 기능이 유용할 수 있는 많은 시나리오가 있지만, 때로는 자신의 시각 데이터로맞춤형 모델을 교육할 필요가 있습니다. 이 모듈에서는, 맞춤형 비전 서비스를 살펴보고, 이를 사용하여 맞춤형 이미지 분류 및 객체 감지 모델을 만드는 방법을 살펴 봅니다.
  
  #### 레슨
  - 이미지 분류
  - 객체 감지
  
  #### 랩 &#58; 맞춤형 비전으로 이미지 분류
  
  #### 랩 &#58; 맞춤형 비전으로 이미지에서 객체 감지
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 맞춤형 비전 서비스를 사용하여 이미지 분류 구현
  - 맞춤형 비전 서비스를 사용하여 객체 감지 구현
  
  
  ### 모듈 10&#58; 얼굴 감지하기, 분석하기 및 인식하기
  얼굴 감지, 분석 및 인식은 일반적인 컴퓨터 비전 시나리오입니다. 이 모듈에서는, 사람의 얼굴을 식별하는 인식 서비스의 사용자를 살펴봅니다. 
  
  #### 레슨
