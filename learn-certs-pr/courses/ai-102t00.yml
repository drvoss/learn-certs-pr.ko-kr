summary: |-
  AI-102 Designing and Implementing Azure AI Solution은 Azure Cognitive Services, Azure Cognitive Search, 및 Microsoft Bot 프레임워크를 활용하는 AI 주입 애플리케이션을 구축하려는 소프트웨어 개발자들을 위한 것입니다. 이 과정은 프로그래밍 언어로 C# 또는 Python을 사용합니다.
  
  #### 구독자 프로파일
  Azure Cognitive Services, Azure Cognitive Search, 및 Microsoft Bot 프레임워크를 활용하는 AI 솔루션을 구축하고, 관리하고, 배포하는데 관련된 소프트웨어 엔지니어들. C# 또는 Python에 익숙하며 REST-기반 APIs를 사용하여 Azure에서 컴퓨터 비전, 언어 분석, 지식 마이닝, 지능형 검색 및 대화형 AI 솔루션을 구축하는데 대한 지식이 있습니다.  
prerequisitesSection: |-
  이 과정에 참여하기 전, 학습자들은 반드시 다음을 갖추어야합니다&#58;
  - Microsoft Azure 에 대한 지식 및 Azure 포털을 탐색할 수 있는 능력
  - C# 또는 Python에 대한 지식
  - JSON 및 REST 프로그래밍 의미에 대한 친숙도
  
  C# 또는 Python 기술을 얻으려면, 무료[C# 첫 걸음을 내딛으세요](/learn/paths/csharp-first-steps/) 또는 [Python 첫 걸음을 내딛으세요.](/learn/paths/python-first-steps/) 학습 경로를 과정에 참여하기 전에 완료하십시오.
  
  인공 지능을 처음 사용하고 Azure에서 AI 기능에 대한 개요를 원하는 경우, 이 과정을 수강하기 전 [Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals) 인증을 완료하는 것을 고려하십시오. 
outlineSection: |-
  ### 모듈 1&#58; Azure의 AI 소개
  인공지능 (AI)은 갈수록 현대 앱과 서비스의 핵심입니다. 이 모듈에서는, 앱에서 활용할 수있는 몇 가지 일반 AI 기능과, 이러한 기능이 Microsoft Azure에서 구현되는 방법을 학습합니다. 또한 책임감 있게 AI 솔루션을 디자인하고 구현하기 위한 몇 가지 고려 사항에 대해서도 학습합니다.
  #### 레슨
  - 인공 지능 소개
  - Azure의 인공 지능
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - AI-지원 애플리케이션을 만들기 위한 고려 사항 설명
  - AI 애플리케이션 개발을 위한 Azure 서비스 식별
  
  
  ### 모듈 2&#58; 인식 서비스로 AI 앱 개발하기
  인식 서비스는 AI 기능을 앱에 통합하기 위한 핵심 구축 블록입니다. 이 모듈에서는, 인식 서비스를 프로비저닝, 보안, 모니터링 및 배포하는 방법을 학습합니다.
  #### 레슨
  - 인식 서비스 시작하기
  - 기업 애플리케이션에 인식 서비스 사용하기
  
  #### 랩 &#58; 인식 서비스 시작하기

  #### 랩 &#58; 인식 서비스 보안 관리

  #### 랩 &#58; 인식 서비스 모니터링

  #### 랩 &#58; 인식 서비스 컨테이너 사용

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure에서 인식 서비스 프로비저닝 및 사용
  - 인식 서비스 보안 관리
  - 인식 서비스 모니터링
  - 인식 서비스 컨테이너 사용
  
  
  ### 모듈 3&#58; 자연어 처리 시작하기
  자연어 처리 (NLP)는 문어 또는 음성 언어에서 통찰력을 추출을 처리하는 인공 지능의 한 분야입니다. 이 모듈에서는, 텍스트를 분석하고 번역하는데 인식 서비스를 사용하는 방법을 학습합니다.
  #### 레슨
  - 텍스트 분석
  - 텍스트 번역
  
  #### 랩 &#58; 텍스트 분석

  #### 랩 &#58; 텍스트 번역

  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 텍스트 분석 인식 서비스를 사용하여 텍스트 분석
  - 번역 인식 서비스를 사용하여 텍스트 번역
  
  
  ### 모듈 4&#58; 음성-지원 애플리케이션 구축하기
  많은 최신 앱과 서비스는 음성 입력을 허용하고 텍스트를 합성하여 응답할 수 있습니다. 이 모듈에서는, 음성-지원 애플리케이션을 구축하는 방법을 학습하여 자연어 처리 기능에 대한 탐색을 계속합니다.
  #### 레슨
  - 음성 인식 및 합성
  - 음성 번역
  
  #### 랩 &#58; 음성 인식 및 합성

  #### 랩 &#58; 음성 번역
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 음성 인식 서비스를 사용하여 음성 인식 및 합성
  - 음성 인식 서비스를 사용하여 음성 번역
  
  
  ### 모듈 5&#58; 언어 이해 솔루션 만들기
  자연어 입력을 지능적으로 이해하고 응답할 수 있는 애플리케이션을 구축하려면 언어 이해를 위한 모델을 정의하고 훈련해야 합니다. 이 모듈에서는, 자연어 이해 서비스를 사용하여 자연어 입력으로부터 사용자의 의도를 식별할 수 있는 앱을 만드는 방법을 학습합니다.
  #### 레슨
  - 언어 이해 앱 만들기
  - 언어 이해 앱 게시 및 사용하기
  - 음성으로 언어 이해 사용하기 

  #### 랩 &#58; 언어 이해 앱 만들기

  #### 랩 &#58; 언어 이해 클라이언트 애플리케이션 만들기 

