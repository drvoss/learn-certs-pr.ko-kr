  - 봇 프레임워크 SDK를 사용하여 봇 만들기
  - 봇 프레임워크 컴포저를 사용하여 봇 만들기
  
  
  ### 모듈 8&#58; 모듈 8&#58; 컴퓨터 비전 시작하기
  컴퓨터 비전은 소프트웨어 애플리케이션이 이미지나 영상으로부터 시각적 입력을 해석하는 인공 지능 영역 입니다. 이 모듈에서는, 이미지와 영상을 해석하기위해 인식 서비스를 사용하는 방법을 배움으로써 컴퓨터 비전 탐구를 시작합니다.
  #### 레슨
