  #### 랩 &#58; 얼굴 감지, 분석 및 인식
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 컴퓨터 비전 서비스로 얼굴 감지
  - 얼굴 서비스로 얼굴 감지, 분석 및 인식
  
  
  ### 모듈 11&#58; 이미지와 문서에서 텍스트 읽기
  광학 문자 인식 (OCR)은 소프트웨어가 이미지나 문서에서 텍스트를 추출하는 또 다른 일반적인 컴퓨터 비전 시나리오 입니다. 이 모듈에서는, 이미지, 문서 및 양식에서 텍스트를 감지하고 읽는데 사용할 수 있는 인식 서비스를 살펴봅니다. 
