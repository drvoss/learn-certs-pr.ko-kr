summary: >-
  AI-102 Designing and Implementing an Azure AI Solution은 Azure Cognitive Services, Azure Cognitive Search, Microsoft Bot Framework를 활용하는 AI 기반 애플리케이션을 빌드하려는 소프트웨어 개발자를 대상으로 합니다. 이 과정에서는 프로그래밍 언어로 C# 또는 Python을 사용합니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  Azure Cognitive Services, Azure Cognitive Search, Microsoft Bot Framework를 활용하는 AI 솔루션을 빌드, 관리, 배포하는 데 관심이 있는 소프트웨어 엔지니어. C# 또는 Python에 대해 잘 알고 있고 컴퓨터 비전, 언어 분석, 지식 마이닝, 지능형 검색, 대화형 AI 솔루션을 빌드하기 위한 REST 기반 API 사용에 대해 알고 있습니다.
prerequisitesSection: >-
  이 과정에 참여하기 전, 학생들은 반드시 다음을 갖추어야 합니다:


  *   Microsoft Azure에 대한 지식 및 Azure Portal 탐색 능력


  *   C# 또는 Python에 대한 지식&nbsp;


  *   JSON 및 REST 프로그래밍 의미 체계에 대해 잘 알고 있음



  C# 또는 Python 기술을 배우려면 과정에 참여하기 전에 무료 &nbsp;[C#으로 첫 번째 단계 수행](https://docs.microsoft.com/learn/paths/csharp-first-steps/) 또는 [Python으로 첫 번째 단계 수행](https://docs.microsoft.com/learn/paths/python-first-steps/) 학습 경로를 완료하세요.


  인공 지능을 처음 사용하고 Azure의 AI 기능에 대한 개요를 원하는 경우 이 과정을 듣기 전에 [Azure AI Fundamentals](https://docs.microsoft.com/learn/certifications/azure-ai-fundamentals) 인증을 완료하는 것이 좋습니다.
outlineSection: >-
  ### <a name="module-1-introduction-to-ai-on-azure"></a>모듈 1: Azure에서의 AI 소개


  AI(인공 지능)는 점점 더 최신 앱 및 서비스의 핵심이 되어가고 있습니다. 이 모듈에서는 앱에서 활용할 수 있는 몇 가지 일반적인 AI 기능과 Microsoft Azure에서 해당 기능을 구현하는 방법에 대해 알아봅니다. 또한 책임감 있는 AI 솔루션 디자인 및 구현을 위한 몇 가지 고려 사항에 대해서도 알아봅니다.


  #### <a name="lessons"></a>단원


  *   인공 지능 소개


  *   Azure에서의 인공 지능



  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   AI 지원 애플리케이션을 만들기 위한 고려 사항 설명


  *   AI 애플리케이션 개발을 위한 Azure 서비스 식별



  ### <a name="module-2-developing-ai-apps-with-cognitive-services"></a>모듈 2: Cognitive Services를 사용하여 AI 앱 개발


