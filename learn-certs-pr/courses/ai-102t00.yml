  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Azure Cognitive Search를 사용하여 지능형 검색 솔루션 만들기
  - Azure Cognitive Search 강화 파이프라인에서 맞춤형 기술 구현
  - Azure Cognitive Search를 사용하여 지식 저장소 만들기