  ### <a name="module-12-creating-a-knowledge-mining-solution"></a>모듈 12: 지식 마이닝 솔루션 만들기


  궁극적으로 많은 AI 시나리오에는 사용자 쿼리를 바탕으로 정보를 지능적으로 검색하는 작업이 포함됩니다. AI 기반 지식 마이닝은 AI를 사용하여 디지털 데이터의 대규모 리포지토리에서 인사이트를 추출하고 사용자가 해당 인사이트를 찾고 분석할 수 있도록 하는 지능형 검색 솔루션을 빌드하는 데 있어 점점 더 중요해지고 있는 방법입니다.


