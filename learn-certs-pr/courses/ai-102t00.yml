  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 언어 이해 앱 만들기
  - 언어 이해를 위한 클라이언트 애플리케이션 만들기
  - 언어 이해 및 음성 통합 
  
  
  ### 모듈 6&#58; QnA 솔루션 구축하기
  사용자와 AI 소프트웨어 에이전트 사이의 가장 일반적인 상호 작용 유형 중 하나는 사용자가 자연어로 질문을 제출하고 AI 에이전트가 적절한 답변과 함께 지능적으로 대응하는 것입니다. 이 모듈에서는 QnA Maker 서비스를 사용하여 이러한 유형의 솔루션을 개발하는 방법을 살펴봅니다.
  #### 레슨
  - QnA 지식 베이스 만들기
  - QnA 지식 베이스 게시 및 사용하기

  #### 랩 &#58; QnA 솔루션 만들기
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - QnA 메이커를 사용하여 지식 베이스 만들기
  - 앱 또는 봇에서 QnA 지식 베이스 사용
  
  
  ### 모듈 7&#58; 대화형 AI 및 Azure Bot 서비스
  봇은 사용자가 종종 인간 에이전트와 하듯이 AI 에이전트와 대화에 참여하는 AI 애플리케이션의 갈수록 더 일반적인 종류의 기반입니다. 이 모듈에서는, 대화형 환경을 만들고 제공하기위한 플랫폼을 함께 제공하는 Microsoft Bot 프레임워크 및 Azure Bot 서비스를 살펴봅니다
