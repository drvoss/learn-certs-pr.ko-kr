  봇은 점점 더 많이 사용되고 있는 AI 애플리케이션의 기반으로 사용자는 종종 인간 에이전트와 대화하듯이 AI 에이전트와의 대화에 참여합니다. 이 모듈에서는 대화형 환경을 만들고 제공하기 위한 플랫폼을 함께 제공하는 Microsoft Bot Framework 및 Azure Bot Service를 살펴봅니다.


