  - 양식 인식 서비스를 사용하여 전자 양식에서 데이터 추출
  
  
  ### 모듈 12&#58; 지식 마이닝 솔루션 만들기 
  궁극적으로, 많은 AI 시나리오는 사용자 쿼리를 기반으로 정보를 지능적으로 검색하는 것이 포함됩니다. AI-기반 지식 마이닝은 AI를 사용하여 전자 데이터의 대규모 저장소로부터 통찰력을 추출하고 사용자들이 이러한 통찰력을 찾고 분석할 수 있도록 하는 지능형 검색 솔루션을 구축하기 위한 갈수록 더 중요한 방법입니다. 
  
  #### 레슨
  - 지능형 검색 솔루션 구현하기
  - 강화 파이프라인을 위한 맞춤형 기술 개발하기
  - 지식 저장소 만들기
  
  #### 랩 &#58; Azure Cognitive Search 솔루션 만들기
  
