summary: |-
  조직은 Microsoft Power Platform을 사용하여 비즈니스 작업 및 프로세스를 간소화, 자동화, 변환하여 운영을 최적화할 수 있습니다. 이 과정에서 학생은 Power Apps를 빌드하고 흐름을 자동화하고 플랫폼을 확장하여 비즈니스 요구 사항을 완료하고 복잡한 비즈니스 문제를 해결하는 방법에 대해 알아봅니다.

  #### <a name="audience-profile"></a>잠재 고객 프로파일
  이 과정의 대상자는 Power Platform 솔루션의 디자인, 개발, 보안, 문제 해결을 수행합니다. 응시자는 애플리케이션 향상, 사용자 지정 사용자 경험, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화 및 사용자 지정 시각화를 포함하는 솔루션의 구성 요소를 구현해야 합니다. 대상자는 기능, 경계, 제약 조건에 대한 심층적인 이해를 포함하여 Power Platform 서비스에 대한 응용 지식을 얻게 됩니다. 대상자는 JavaScript, JSON, TypeScript, C#, HTML, .NET, Microsoft Azure, Microsoft 365, RESTful 웹 서비스, ASP.NET, Power BI를 포함하는 개발 경험이 있어야 합니다.
