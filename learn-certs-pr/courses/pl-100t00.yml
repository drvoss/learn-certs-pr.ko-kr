summary: |-
  본 과정에서는 Microsoft Power Platform을 사용하여 로코드 기술로 앱을 구축하여 비즈니스 업무 및 프로세스를 간소화, 자동화 및 변환하는 방법을 학습합니다.

  #### <a name="audience-profile"></a>대상 프로필

  앱 개발자는 자기 자신과 솔루션 비즈니스 도메인에 대한 깊은 전문 지식을 보유한 팀을 위해 작업 및 프로세스를 단순화, 자동화 및 변환하는 솔루션을 구축합니다. 이들은 기본적인 데이터 모델링, 사용자 경험 디자인, 요구 사항 분석 및 프로세스 분석 기술을 갖추고 있습니다. 앱 개발자는 비즈니스 프로세스를 생성 및 시행하고, 디지털 정보 수집을 구조화하고, 반복 가능한 작업의 효율성을 개선하고, 비즈니스 프로세스를 자동화합니다. 앱 개발자는 Power Platform의 마커 도구를 사용하여 비즈니스 문제를 해결합니다. 이들은 Microsoft Apps와 타사 생산성 도구의 고급 기능을 사용할 수 있습니다. 앱 개발자는 사용 가능한 도구의 기능과 한계를 알고 있으며 이를 적용하는 방법을 이해하고 있습니다. 앱 개발자는 자기 주도적이고 솔루션에 중점을 둡니다. 이들은 공식적인 IT 교육은 받지 못했을 수 있지만 개인적인 성장 사고방식으로 편리하게 기술을 사용하여 비즈니스 문제를 해결합니다. 이들은 운영상의 필요성을 이해하고 원하는 결과에 대한 비전을 가지고 있습니다. 이들은 단계적이고 반복적인 전략으로 문제에 접근합니다.
