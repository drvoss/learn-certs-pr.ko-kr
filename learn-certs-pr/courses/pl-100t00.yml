outlineSection: |-
  ### 모듈 1: Microsoft Power Platform 소개

  이 모듈은 Microsoft Power Platform을 소개합니다. Power Platform의 구성 요소와 이를 사용하여 비즈니스 솔루션을 만드는 가치에 대해 배웁니다. 

  ### 모듈 2: Power Apps에서 모델-주도 앱 만들기

  이 모듈은 Microsoft Dataverse 를 사용하는 Power Apps에서 모델-주도 앱을 만드는 방법을 소개합니다. 

  ### 모듈 3: Power Apps에서 캔버스 앱 만들기

  이 모듈은 캔버스 Power Apps을 소개하고, 앱을 만들고 사용자 지정한 다음, 이를 관리하고 배포하는 데 도움을 줍니다. 이 모듈은 또한 최고의 앱 탐색을 제공하고, 테마, 아이콘, 이미지, 개인화, 다양한 폼 팩터 및 제어를 사용하여 최고의 UI를 구죽 하는 방법에 중점을 둘 것입니다.

  ### 모듈 4: Power Automate를 사용하여 비즈니스 프로세스 자동화

  이 모듈은 Power Automate를 소개하고, 워크플로를 구축하는 방법과, 흐름을 관리하는 방법을 알려줍니다. 

  ### 모듈 5: Power BI로 분석 보고서 만들기 및 사용

  해당 빌딩 블록과 함께 작동하는 방법을 포함하여, Power BI가 무엇인지 알아봅니다.

  ### 모듈 6: AI 빌더 및 Power Virtual Agents 시작

  이 모듈은 처음부터 AI 모델을 구축하는 데 도움이 되고 코드를 한 줄도 작성하지 않고 비즈니스에 이를 사용할 수 있는 방법을 보여줍니다. 또한 이 모듈은 Teams 용 Power Virtual Agents로 챗봇을 만드는 데 도움이 됩니다. 