outlineSection: |-
  ### <a name="module-1-introduction-to-microsoft-power-platform"></a>모듈 1: Microsoft Power Platform 소개

  이 모듈은 Microsoft Power Platform을 소개합니다. Power Platform의 구성 요소와 이를 사용하여 비즈니스 솔루션을 만드는 데 있어서의 가치를 알아봅니다.

  ### <a name="module-2-create-a-model-driven-app-in-power-apps"></a>모듈 2: Power Apps에서 모델 기반 애플리케이션 생성

  이 모듈에서는 Microsoft Dataverse를 사용하는 Power Apps에서의 모델 기반 앱 생성을 소개합니다.

  ### <a name="module-3-create-a-canvas-app-in-power-apps"></a>모듈 3: Power Apps에서 캔버스 앱 생성

  이 모듈에서는 캔버스 Power Apps를 소개하고, 앱 생성과 사용자 지정 및 관리와 배포하는 방법을 소개합니다. 이 모듈에서는 최고의 앱 탐색을 제공하고 테마, 아이콘, 이미지, 개인 설정, 다양한 폼 팩터 및 컨트롤을 사용하여 최고의 UI를 구축하는 방법에 중점을 둡니다.

  ### <a name="module-4-automate-a-business-process-using-power-automate"></a>모듈 4: Power Automate로 업무 프로세스 자동화

  본 모듈에서는 Power Automate를 소개하고 워크플로 구축과 흐름을 관리하는 방법을 알려줍니다.

  ### <a name="module-5-create-and-use-analytics-reports-with-power-bi"></a>모듈 5: Power BI로 분석 보고서 생성 및 사용

  Power BI가 무엇인지 그 구성 요소 및 작동 방법을 알아봅니다.

  ### <a name="module-6-get-started-with-ai-builder-and-power-virtual-agents"></a>모듈 6: AI Builder 및 Power Virtual Agents 시작

  본 모듈에서는 처음부터 AI 모델을 구축할 수 있도록 지원하며 한 줄의 코드 작성 없이도 업무에서 이를 사용하는 방법을 보여줍니다. 이 모듈은 Teams용 Power Virtual Agents를 사용하는 챗봇을 만드는 데 도움이 됩니다.