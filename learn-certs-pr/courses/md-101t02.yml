outlineSection: >-
  ### <a name="module--158-device-enrollment"></a>모듈 1: 디바이스 등록

  이 모듈에서는 공동 관리의 이점 및 전제 조건을 검토하고 계획 방법을 알아봅니다. 또한 Azure AD 조인, Microsoft Intune 소개 및 디바이스 등록을 위한 정책을 구성하는 방법도 다룹니다. 이 모듈은 Intune의 디바이스 인벤토리 및 Intune Power BI 및 Microsoft Graph를 사용한 보고에 대한 개요로 마무리합니다.

  #### <a name="lessons"></a>단원

  - 디바이스 관리 옵션

  - Intune 장치 등록 및 인벤토리 관리



  #### <a name="lab-58-practice-lab---device-enrollment-and-management"></a>랩: 연습 랩 - 디바이스 등록 및 관리

  - MMAT(MDM 마이그레이션 분석 도구) 설치

  - Intune 및 Azure AD Premium 라이선스 획득 및 디바이스 관리 활성화

  - Intune에 디바이스 등록

  - Intune에서 디바이스 관리

  - 디바이스 인벤토리 보고서 작성



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 공동 관리로 마이그레이션하는 이점 및 방법을 설명

  - Microsoft Intune으로 MDM 배포

  - 디바이스 등록을 구성

  - Windows Intune에서 데스크톱 및 모바일 디바이스를 등록

  - 인벤토리 보고서를 구성 및 다운로드



  ### <a name="module--258-configuring-profiles"></a>모듈 2: 프로필 구성

  본 모듈에서는 장치 프로파일 유형 및 내장 프로필과 사용자 지정 프로필의 차이점을 포함한 Intune 장치 프로필에 대해 자세히 설명합니다. 학생들은 Azure AD 그룹에 프로필을 할당하고 Intune에서 장치 및 프로필을 모니터링하는 방법을 학습합니다. 본 모듈은 상태 및 규정 준수보고 시 Windows Analytics 사용에 대한 개요로 마무리합니다.

  #### <a name="lessons"></a>단원

  - 디바이스 프로필 구성

  - 사용자 프로필 관리

  - 디바이스 모니터링



  #### <a name="lab-58-practice-lab---managing-profiles"></a>랩: 연습 랩 - 프로필 관리

  - 로밍 사용자 프로필 및 폴더 리디렉션 구성

  - 시나리오에 따라 디바이스 프로필 만들기 및 배포

  - 배포된 정책 변경 및 사용자 및 디바이스 작업 모니터링

  - Enterprise State Roaming 구성



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 디바이스 프로필 유형 설명

  - 디바이스 프로필 만들기 및 할당

  - 사용자 프로필 및 폴더 리디렉션 구성

  - Intune 및 Windows Analytics를 사용하여 디바이스 모니터링 및 보고



  ### <a name="module--358-application-management"></a>모듈 3: 애플리케이션 관리

  본 모듈에서는 애플리케이션 관리 온 프레미스 및 클라우드 기반 솔루션에 대해 학습합니다. 본 모듈에서는 등록되지 않은 장치에서 앱을 관리하는 방법과 Intune에서 Office 365 ProPlus 배포를 관리하는 방법을 다룹니다. 본 모듈은 Internet Explorer 및 Microsoft Edge를 사용한 엔터프라이즈 모드와 Intune을 사용하여 설치된 애플리케이션, 라이선스 및 할당된 앱을 추적하는 개요로 마무리합니다.

  #### <a name="lessons"></a>단원

  - 모바일 애플리케이션 관리(MAM) 구현

  - 애플리케이션 배포 및 업데이트

  - 애플리케이션 관리



  #### <a name="lab-58-practice-lab---managing-applications"></a>랩: 연습 랩 - 애플리케이션 관리

  - Intune을 사용한 앱 배포

  - Intune에서 Office 365 ProPlus 구성 및 배포

  - Intune에서 MAM 정책 구성



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 애플리케이션 관리 방법을 설명

  - Intune 및 그룹 정책 사용 애플리케이션을 배포

  - 비즈니스용 Microsoft Store를 구성

  - Intune을 사용하여 Office365 ProPlus를 배포

  - 애플리케이션 인벤토리 및 라이선스를 관리 및 보고

  - Internet Explorer 엔터프라이즈 모드 구성



