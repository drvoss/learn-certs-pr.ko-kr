outlineSection: >-
  ### <a name="module--158-security-in-microsoft-365"></a>모듈 1: Microsoft 365 보안

  이 모듈은 존재하는 다양한 사이버 공격 위협을 설명하면서 시작합니다.  그런 다음 이러한 위협을 해결하는 Microsoft 솔루션을 소개합니다.  본 모듈은 Microsoft 보안 점수에 대한 설명과 조직의 보안 상태를 평가 및 보고하는데 사용할 수 있는 방법으로 끝납니다.

  #### <a name="lessons"></a>단원

  - 위협 벡터 및 데이터 위반

  - Microsoft 365를 위한 보안 솔루션

  - Microsoft Secure Score


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 해커가 메일을 통해 사용자 계정을 손상시키는 데 사용하는 여러 기술 설명

  - 해커가 리소스를 제어하기 위해 사용하는 기술 설명

  - Exchange Online Protection 및 Office 365 ATP를 사용하여 방지할 수 있는 위협 유형 나열.

  - Microsoft 365 위협 인텔리전스가 조직의 보안 책임자 및 관리자에게 도움이 될 수 있는 방법 설명.

  - 보안 점수의 이점 및 분석할 수 있는 서비스 종류 설명.

  - 도구를 사용하여 현재 상태 및 보안과 관련하여 원하는 상태 간 차이점을 식별하는 방법을 설명.



  ### <a name="module--258-advanced-threat-protection"></a>모듈 5: Advanced Threat Protection

  이 모듈에서는 Microsoft 365에서 사용할 수 있는 다양한 위협 방지 기술 및 서비스에 대해 설명합니다. 특히 이 모듈에서는 Exchange Online Protection, Azure Advanced Threat Protection, Windows Defender Advanced Threat Protection을 통한 메시지 보호에 대해 설명합니다.

  #### <a name="lessons"></a>단원

  - Exchange Online Protection

  - Office 365 Advanced Threat Protection

  - 안전한 첨부 파일 관리

  - 안전한 링크 관리

  - Azure Advanced Threat Protection

  - Windows Defender Advanced Threat Protection



  #### <a name="lab-58-advanced-threat-protection"></a>랩: 고급 위협 보호

  - 랩 환경 설정

  - ATP 안전한 링크 정책 편집 및 안전한 첨부 파일 정책 만들기


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Exchange Online Protection에서 메일을 분석하는 동안 맬웨어 방지 파이프라인 설명.

  - 안전한 첨부 파일을 사용하여 메일 첨부 파일 및 문서에서 제로 데이 맬웨어를 차단하는 방법 설명.

  - 안전한 링크가 악성 웹 사이트를 가리키는 메일 및 문서에 포함된 악성 URL로부터 사용자를 보호하는 방법 설명.

  - Azure Advanced Threat Protection 구성.

  - Windows Defender ATP 구성.

  - Windows Defender ATP 및 Azure ATP 통합.



  ### <a name="module--358-threat-intelligence"></a>모듈 3: 위협 인텔리전스

  이 모듈에서는 사이버 위협을 평가하고 대응하는 도구를 제공하는 Microsoft 위협 인텔리전스에 대해 설명합니다. Microsoft 365 보안 및 준수 센터에서 보안 대시보드를 사용하는 방법에 대해 알아봅니다. 또한 Microsoft Advanced Threat Analytics를 설명하고 구성합니다.

  #### <a name="lessons"></a>단원

  - Microsoft 365 위협 인텔리전스

  - 보안 대시 보드 사용

  - 고급 위협 분석 구성



  #### <a name="lab-58-advanced-threat-analytics"></a>랩: 고급 위협 분석

  - ATA 센터 사용 설정 및 설치


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Microsoft 365의 위협 인텔리전스가 Microsoft Intelligent Security Graph에서 구동되는 방법 설명.

  - 위협 조사 및 테넌트 보호 지원을 위해 Threat Explorer가 사용되는 방법 설명.

  - 보안 대시보드에서 어떻게 C 수준 경영진에게 상위 위험, 글로벌 추세, 보호 품질, 조직의 위협 노출에 대한 인사이트를 제공하는지 설명.

  - 보안 대시보드를 시작 지점으로 사용하여 보안 분석가가 위협 탐색기를 사용하여 자세한 내용을 드릴다운할 수 있도록 하는 방법 설명.

  - ATA(고급 위협 분석) 개념 및 배포 시 필요한 요구 사항 설명.

  - 고급 위협 분석 구성.



  ### <a name="module--458-mobility"></a>모듈 4: 모빌리티

  이 모듈은 모바일 디바이스 및 애플리케이션 보안에 대한 것입니다. 학생은 모바일 디바이스 관리 및 Intune에서 작동하는 방법에 대해 알아봅니다. 또한 Intune 및 Azure AD를 사용하여 모바일 애플리케이션을 보호하는 방법에 대해서도 알아봅니다.

  #### <a name="lessons"></a>단원

  - 모바일 애플리케이션 관리(MAM) 계획

  - 모바일 디바이스 관리 계획

  - 모바일 디바이스 관리 배포

  - 모바일 디바이스 관리에 디바이스 등록


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 모바일 애플리케이션 고려 사항 설명.

  - Intune을 사용하여 모바일 애플리케이션 관리.

  - MDM을 사용하여 디바이스 관리.

  - Office 365용 MDM과 Intune 비교.

  - MDM용 도메인 구성.

  - 디바이스 보안 정책 관리.

  - 회사 디바이스 등록 정책 정의.

  - MDM에 디바이스 등록.

  - 디바이스 등록 관리자 역할 구성.
