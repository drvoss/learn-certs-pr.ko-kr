summary: >-
  이 과정에서는 Azure 관리자에게 Azure에서 모든 디바이스에 대해 가상 데스크톱 환경 및 원격 앱을 계획, 제공, 관리하는 방법에 대해 설명합니다. 학생은 Azure Virtual Desktop에 가상 데스크톱 환경 및 앱을 배포하고 다중 세션 가상 환경에서 실행되도록 최적화하는 데모 및 실습 랩 경험의 혼합을 통해 배웁니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  AZ-140: Configuring and Operating Microsoft Azure Virtual Desktop 학생은 Azure Virtual Desktop에 애플리케이션을 제공하고 다중 세션 가상 환경에서 실행되도록 최적화하는 데 관심이 있습니다. Azure Virtual Desktop 관리자는 Azure 관리자 및 설계자, Microsoft 365 관리자와 긴밀하게 협업합니다. Azure Virtual Desktop 관리자의 책임에는 Azure Virtual Desktop 인프라의 계획, 배포, 패키징, 업데이트, 유지 관리가 포함됩니다. 또한 세션 호스트 이미지를 만들고, FSLogix를 구현 및 관리하고, Azure Virtual Desktop 성능을 모니터링하고, Azure Virtual Desktop 관리 작업을 자동화합니다.
