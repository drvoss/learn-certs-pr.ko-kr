summary: |-
  이 과정은 Azure 관리자들에게 Azure에서, 모든 디바이를 위한, 가상 데스크톱 환경 및 원격 앱을 계획, 제공, 및 관리하는 방법을 가르칩니다. 학생들은 Azure Virtual Desktop에서 가상 데스크톱 경험 및 앱을 배포하고 다중-세션 가상 환경에서 실행하도록 이를 최적화하는 시범 및 실습 랩 경험의 혼합을 통해 학습하게 됩니다.

  #### 구독자 프로필

  AZ-140을 위한 학생: Configuring and Operating Microsoft Azure Virtual Desktop 은 Azure Virtual Desktop에서 애플리케이션을 제공하고 다중-세션 가상 환경에서 실행하도록 이를 최적화하는 데 관심이 있습니다. Azure Virtual Desktop 관리자로서, Microsoft 365 Administrators와 함께 Azure 관리자 및 설계자와 긴밀하게 협력하게 됩니다. Azure Virtual Desktop 관리자 책임에는 Azure Virtual Desktop 인프라를 계획하고, 배포, 포장, 업데이트, 및 유지하는 것을 포함합니다. 또한 세션 호스트 이미지를 만들고, FSLogix를 구현 및 관리하고, Azure Virtual Desktop 성능을 모니터링하고, Azure Virtual Desktop 관리 작업을 자동화합니다.
outlineSection: |-
  ### 모듈 1: Azure Virtual Desktop 구현 계획

  이 모듈에서는, 기존 물리적이고 가상의 데스크톱 환경을 평가하고, Active Directory (AD) 및 Azure Active Directory Domain Services (Azure AD DS)를 위한 이름 확인을 계획하고 구성하며, Azure Virtual Desktop 클라이언트 배포를 계획하는 방법을 배우게 됩니다. 글머리 기호나 목록 없음.

  #### 레슨

  *   Azure Virtual Desktop 아키텍처

  *   Azure Virtual Desktop 아키텍처 디자인

  *   사용자 ID 및 프로필을 위한 디자인


  #### 랩 : Azure Virtual Desktop (Azure AD DS)의 배포 준비

  ####

  #### 랩 : Azure Virtual Desktop (AD DS)의 배포 준비

  ####

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다:

  *   Azure Virtual Desktop 구성 요소 이해

  *   개인 및 풀링된 데스크톱 이해 

  *   Azure Virtual Desktop 구현을 위한 운영 시스템 권장

  *   호스트 풀 아키텍처 계획
  
  ### 모듈 2: Azure Virtual Desktop 인프라 구현

  이 모듈에서는, 인터넷 및 온-프레미스에 대한 연결성을 관리하고, Azure 포털을 사용하여 호스트 풀을 만들고, Azure Resource Manager 템플릿을 사용하여 호스트 풀을 배포하고, 실행 중인 Azure Virtual Desktop 호스트에 OS 및 애플리케이션 업데이트를 적용하고, 마스터 이미지를 만드는 방법을 배우게 됩니다.

  #### 레슨

  *   Azure Virtual Desktop을 위한 네트워킹 구현 및 관리

  *   Azure Virtual Desktop을 위한 스토리지 구현 및 관리

  *   호스트 풀 및 세션 호스트 생성 및 구성

  *   세션 호스트 이미지 만들기 및 관리


  #### 랩 : Azure portal (AD DS)를 사용하여 호스트 풀 및 세션 호스트 배포

  ####

  #### 랩 : Azure Virtual Desktop (Azure AD DS)를 위한 스토리지 구현 및 관리

  ####

  #### 랩 : Azure Resource Manager 템플릿을 사용하여 호스트 풀 및 호스트 배포

  ####

  #### 랩 : PowerShell을 사용하여 호스트 풀 및 호스트 배포 및 관리

  ####

  #### 랩 : 호스트 풀 및 세션 호스트 만들기 및 구성 (Azure AD DS)

  ####

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다:

  *   Azure virtual network 연결 구현

  *   인터넷 및 온-프레미스 네트워크에 대한 연결 관리

  *   Azure Virtual Desktop 네트워크 연결 이해

  *   Azure Bastion을 사용하여 Azure Virtual Desktop 세션 호스트 구성

  *   FSLogix 구성 요소를 위한 스토리지 구성

  *   디스크 및 파일 공유 구성

  *   세션 호스트 이미지 수정

  *   공유된 이미지 갤러리 (SIG) 생성 및 사용
  
  ### 모듈 3: 액세스 및 보안 관리

  이 모듈에서는, Azure Virtual Desktop을 위한 Azure 역할 및 RBAC를 계획 및 구현하고, 연결을 위한 조건부 액세스 정책을 구현하고, MFA를 계획 및 구현하고, Azure Security Center를 사용하여 보안을 관리하는 방법을 알아보게 됩니다. 

  #### 레슨

  *   액세스 관리

  *   보안 관리


  #### 랩 : Azure Virtual Desktop (AD DS)에 대한 연결을 위한 조건부 액세스 정책 구성

  ####

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다:

  *   Azure Virtual Desktop 세션 호스트에서 로컬 역할, 그룹 및 권한 할당 관리

  *   AD 그룹 정책 및 Azure AD 정책을 사용하여 사용자 제한 구성

  *   조건부 액세스 정책 구성 요소 이해

  *   Azure Virtual Desktop을 위한 Azure Active Directory (Azure AD)-기반 조건부 액세스 준비 

  *   Azure Virtual Desktop을 위한 Azure AD-기반 조건부 액세스 구현 

  ### 모듈 4: 사용자 환경 및 앱 관리

  이 모듈에서는, FSLogix를 위해 계획하고, FSLogix를 설치하고, Cloud Cache를 구성하고, 애플리케이션을 RemoteApp으로 배포하고, 다중-세션 환경을 위한 OneDrive for Business 를 구현 및 관리하는 방법을 배우게 됩니다.

  #### 레슨

  *   FSLogix 구현 및 관리

  *   사용자 경험 설정 구성

  *   세션 호스트에서 앱 설치 및 구성


  #### 랩 : Azure Virtual Desktop 프로필 (Azure AD DS) 구현 및 관리

  ####

  #### 랩 : 윈도우 Azure Desktop 애플리케이션 (AD DS) 패키지

  ####

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다:

  *   프로필 컨테이너 구성

  *   AAD DS 환경에서 Azure Virtual Desktop을 위한 프로필 컨테이너를 저장하도록 Azure 파일 구성 

  *   Azure AD DS 환경에서 Azure Virtual Desktop을 위한 FSLogix 기반 프로필 구현

  *   Azure Virtual Desktop을 위한 FSLogix 기반 프로필 구현

  *   MSIX 앱 패키지 준비 및 만들기

  *   AD DS 환경에서 Azure Virtual Desktop을 위한 MSIX 앱 첨부 컨테이너 구현
  
  ### 모듈 5: Azure Virtual Desktop 인프라 모니터링 및 유지 관리

  이 모듈에서는, Azure Virtual Desktop을 위한 재해 복구 계획을 계획 및 구현하고, Azure Virtual Desktop을 위한 자동화를 구성하고, 호스트 풀에서 자동-크기 조정을 구현하고, 세션 호스트 용량 및 성능을 최적화하는 방법을 배우게 됩니다.

  #### 레슨

  *   비즈니스 연속성 및 재해 복구 계획 및 구현 

  *   Azure Virtual Desktop 관리 작업 자동화

  *   성능 및 상태 모니터링 및 관리 


  #### 랩 : 호스트 풀 (AD DS)에서 자동 크기 조정 구현

  ####

