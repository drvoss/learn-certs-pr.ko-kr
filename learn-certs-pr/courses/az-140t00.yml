  *   Azure Virtual Desktop을 위한 재해 복구 계획을 계획 및 구현

  *   Azure Virtual Desktop을 위한 자동화 구성

  *   Azure Monitor를 사용하여 Azure Virtual Desktop 모니터링

  *   Azure Virtual Desktop 모니터링을 위한 Azure Workbooks 사용자 지정

  *   Azure Virtual Desktop 세션 호스트의 자동-크기 조정 구성

  *   Azure Virtual Desktop 세션 호스트의 자동-크기 조정 확인
