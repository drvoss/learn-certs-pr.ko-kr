  ### <a name="module-3-migrate-sql-workloads-to-azure-virtual-machines"></a>모듈 3: SQL 워크로드를 Azure Virtual Machines로 마이그레이션


  이 모듈에서는 온-프레미스 SQL 워크로드를 SQL Server 실행 중인 Azure Virtual Machines로 마이그레이션하는 방법을 알아봅니다. 먼저 온-프레미스 SQL Server에서 Azure Virtual Machines로 마이그레이션할 경우의 마이그레이션 고려 사항과 마이그레이션을 수행하여 얻을 수 있는 이점을 살펴봅니다. 그런 다음 Azure Virtual Machines로 마이그레이션할 때 수행할 수 있는 다양한 마이그레이션 옵션에 대해 알아봅니다. 여기에는 각 접근 방법의 이점 및 제한 사항이 포함됩니다. 마지막으로 서비스 연속성을 보장하기 위해 고가용성 및 재해 복구를 포함하는 SQL Server 워크로드를 살펴봅니다.


  #### <a name="lessons"></a>단원


  *   SQL Server에서 Azure VM으로 마이그레이션 시 고려 사항


  *   SQL 워크로드에서 Azure VM으로 마이그레이션 옵션


  *   고가용성 및 재해 복구 시나리오 구현



