  ### <a name="module-2-choose-the-right-tools-for-data-migration"></a>모듈 2: 데이터 마이그레이션에 적합한 도구 선택


  이 모듈에서는 조직이 기존 데이터 플랫폼을 현대화하기 위한 단계별 지침에 사용해야 하는 정보 소스의 시작점으로서의 데이터 마이그레이션 가이드를 소개합니다. 현재 환경에 존재하는 데이터 자산을 검색하는 데 도움이 되는 Microsoft 평가 및 계획 도구 키트의 가치를 살펴봅니다. 데이터 마이그레이션 및 데이터 실험 도우미를 모두 사용하여 호환성 또는 워크로드 문제를 해결하는 데 사용할 수 있는 도구에 대해 알아봅니다. 데이터베이스 온라인 마이그레이션을 지원하는 Azure Database Migration Service를 사용하여 가동 중지 시간을 단축할 수 있는 방법을 확인합니다. 마지막으로, SQL Migration Assistant의 개요를 통해 비 SQL Server 워크로드를 마이그레이션하는 방법을 소개합니다.


