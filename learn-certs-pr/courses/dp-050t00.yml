  ### <a name="module-4-migrate-sql-workloads-to-azure-sql-databases"></a>모듈 4: SQL 워크로드를 Azure SQL Database로 마이그레이션


  이 모듈에서는 Azure SQL Database란 무엇이고 어째서 SQL 기반 워크로드에 적합한 대상인지 살펴봅니다. 학생들은 적절한 SQL Server 인스턴스 옵션을 선택하는 방법과 데이터 플랫폼 현대화를 위한 비즈니스 요구 사항을 충족할 수 있는 이유를 학습합니다. 또한 본 모듈에서 Azure SQL Database로 오프라인 및 온라인 마이그레이션을 모두 수행하는 방법도 보여줍니다. 그러면 작업 중인 시나리오에 적합한 방법을 평가할 수 있습니다. 데이터 마이그레이션 프로세스를 사용하도록 설정하는 데 사용할 수 있는 도구도 소개합니다. 마지막으로 온-프레미스 인스턴스에서 Azure SQL Database로 데이터를 로드하는 데 사용할 수 있는 방법을 살펴봅니다.


  #### <a name="lessons"></a>단원


  *   Azure SQL Database로 마이그레이션할 경우의 고려 사항


  *   Azure SQL Database로 마이그레이션


  *   Azure SQL Database의 서비스 연속성



  #### <a name="lab--migrate-sql-workloads-to-azure-sql-databases"></a>랩: SQL 워크로드를 Azure SQL Database로 마이그레이션


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Azure에서 적절한 SQL Server 인스턴스 옵션 선택


