  ### <a name="module-5-migrate-sql-workloads-to-azure-sql-database-managed-instance"></a>모듈 5: SQL 워크로드를 Azure SQL Database Managed Instance로 마이그레이션


  이 모듈에서는 Azure SQL Database Managed Instance란 무엇이고 어째서 SQL 기반 워크로드에 적합한 대상인지 살펴봅니다. 또한 Azure SQL Database Managed Instance가 데이터 플랫폼 현대화를 위한 비즈니스 요구 사항을 충족하는 방법을 알아봅니다. Azure SQL Database Managed Instance로의 데이터 마이그레이션 프로세스에 사용할 수 있는 도구를 살펴봅니다. 온-프레미스 인스턴스에서 Azure SQL Database Managed Instance로 데이터를 로드하는 데 사용할 수 있는 방법 및 도구를 살펴봅니다. 마지막으로 Azure SQL Database Managed Instance를 사용할 수 있도록 기존 SQL 기반 애플리케이션에 적용해야 할 수 있는 몇 가지 변경 사항을 알아봅니다.


