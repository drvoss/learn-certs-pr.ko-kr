outlineSection: >-
  ### <a name="module-1-introducing-data-platform-modernization"></a>모듈 1: 데이터 플랫폼 현대화 소개


  이 모듈에서는 데이터 플랫폼 현대화의 목적에 대해 알아보고 데이터 플랫폼 현대화가 조직에 가져올 수 있는 이점을 간략하게 살펴봅니다. 그런 다음, 데이터 플랫폼 마이그레이션 프로젝트의 다양한 단계를 학습하여 성공적인 데이터 플랫폼 현대화 프로젝트의 가능성을 극대화하기 위해 각 단계에 포함되는 사항을 이해합니다. 마지막으로, 다양한 데이터 마이그레이션 경로를 탐색하여 각 방법이 어떻게 다른지, 어떤 마이그레이션 방법을 선택해야 하는지 이해합니다.


