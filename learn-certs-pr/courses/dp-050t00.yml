summary: >-
  이 과정에서는 데이터 플랫폼 현대화의 목표와 데이터 플랫폼 현대화가 지정된 비즈니스 요구 사항에 어떻게 적합한지 살펴봅니다. 데이터 플랫폼 현대화 프로세스의 각 단계를 살펴보고 평가 및 계획 단계와 같은 각 단계에서 어떤 작업이 관련되어 있는지도 정의합니다. 또한 사용 가능한 마이그레이션 도구와 데이터 마이그레이션 프로세스의 각 단계에 적합한 도구에 대해 알아봅니다. SQL 기반 워크로드에 대한 세 가지 대상 플랫폼인 Azure Virtual Machines, Azure SQL Databases 및 Azure SQL Database Managed Instance로 마이그레이션하는 방법을 알아봅니다. 각 대상 플랫폼의 이점 및 제한 사항과 이를 사용하여 최신 SQL 워크로드에 대한 비즈니스 및 기술 요구 사항을 충족하는 방법을 알아봅니다. 또한 Azure에서 최신 데이터 플랫폼을 최대한 활용할 수 있도록 기존 SQL 기반 애플리케이션에 적용해야 할 수 있는 변경 사항을 살펴봅니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  이 과정의 대상 그룹은 Microsoft Azure에 존재하는 데이터 플랫폼 마이그레이션 기술과 기존 SQL 기반 워크로드를 마이그레이션하고 현대화하는 방법을 알아보려는 데이터 전문가 및 데이터 아키텍트입니다. 이 과정의 또 다른 대상 그룹은 기존 데이터 플랫폼 기술의 콘텐츠를 제공하는 데이터 플랫폼을 관리하거나 애플리케이션을 개발하는 개인입니다.
