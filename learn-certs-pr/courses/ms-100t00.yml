summary: >-
  이 과정에서는 Microsoft 365 엔터프라이즈 관리의 세 가지 핵심 요소인 Microsoft 365 테넌트 및 서비스 관리, Microsoft 365 관리 및 Microsoft 365 ID 관리를 다룹니다. Microsoft 365 테넌트 및 서비스 관리에서 Microsoft 365 테넌트를 설계할 때 계획해야 하는 모든 주요 구성 요소를 살펴볼 수 있습니다. 해당 계획 단계가 완료되면 조직 프로필, 테넌트 구독 옵션, 구성 요소 서비스, 사용자 계정 및 라이선스, 보안 그룹을 포함하여 Microsoft 365 테넌트를 구성하는 방법에 대해 배울 수 있습니다. 마지막으로 테넌트 역할 구성, 테넌트 상태 및 서비스 관리 등 테넌트를 관리하는 방법에 대해 배웁니다. 이제 Microsoft 365 테넌트를 확실하게 사용할 준비가 되었으면 Microsoft 365 관리의 주요 구성 요소를 살펴볼 수 있습니다. 먼저 Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform, 디바이스 관리를 비롯한 Microsoft 365 제품 기능에 대한 개요를 살펴봅니다. 그런 다음 주로 Office 클라이언트 연결 구성에 중점을 두며 Microsoft 365 구성으로 넘어갑니다. 마지막으로 엔터프라이즈용 Microsoft 365 앱(이전의 Office 365 ProPlus) 배포의 사용자 기반 클라이언트 설치를 관리하는 방법을 살펴봅니다. 그런 다음 Office 원격 분석 및 Workplace Analytics를 구성하는 방법을 배우는 것으로 이 섹션을 마무리합니다. 본 과정에서는 Azure Active Directory Connect에 중점을 둔 Microsoft 365 ID 동기화에 대해 심층적으로 살펴보는 것으로 마무리합니다. Azure AD Connect를 계획 및 구현하는 방법, 동기화된 ID 관리 방법, 다단계 인증 및 셀프 서비스 암호 관리를 사용하여 Microsoft 365에서 암호 관리를 구현하는 방법에 대해 설명합니다. 본 섹션에서는 애플리케이션 및 외부 액세스 구현에 대한 포괄적인 내용을 다룹니다. 다중 테넌트 애플리케이션을 구성하는 방법을 포함하여 Azure Active Directory에서 애플리케이션을 추가하고 관리하는 방법을 설명합니다. 커넥터 설치 및 등록과 원격 액세스를 위한 온-프레미스 앱을 게시하는 방법을 포함하여 Azure AD 애플리케이션 프록시를 구성하는 방법을 살펴봅니다. 마지막으로 외부 액세스를 위한 솔루션 설계 및 관리 방법을 설명합니다. 여기에는 Azure AD B2B 공동 작업에 대한 라이선스 지침, 협업 사용자 생성, B2B 공동 작업 문제 해결 등이 포함됩니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
