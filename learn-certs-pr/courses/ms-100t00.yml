summary: |-
  이 과정에서는 Microsoft 365 엔터프라이즈 관리의 세 가지 중요한 요소인 – Microsoft 365 테넌트 및 서비스 관리, Microsoft 365 관리, 및 Microsoft 365 identity 관리를 다룹니다. Microsoft 365 테넌트 및 서비스 관리에서는, Microsoft 365 테넌트를 설계할 때, 반드시 계획해야 하는 모든 주요 구성 요소를 살펴봅니다. 이 계획 단계가 완료되면, 조직의 프로필, 테넌트 구독 옵션, 구성 요소 서비스, 사용자 계정 및 라이선스, 그리고 보안 그룹을 포함한 Microsoft 365 테넌트를 구성하는 방법을 배우게 됩니다. 마지막으로, 테넌트 역할 구성 및 테넌트 상태와 서비스 관리를 포함하는 테넌트를 관리하는 방법을 배우게 됩니다. 이제 확실하게 설치된 Microsoft 365 테넌트로, Microsoft 365 관리의 주요 구성 요소를 살펴봅니다. Exchange Online, SharePoint Online, Microsoft Teams, Microsoft Power Platform, 및 장치 관리를 포함한 Microsoft 365 제품 기능의 개요로 시작합니다. 그런 다음 Office 클라이언트 연결 구성에 우선 중점을 두고, Microsoft 365 구성으로 전환합니다. 마지막으로, 기업용 Microsoft 365 앱(이전의 Office 365 ProPlus) 배포의 사용자-주도 클라이언트 설치를 관리하는 방법을 살펴봅니다. Office Telemetry 및 Workplace Analytics를 구성하는 방법을 배움으로써 이 섹션을 마무리하게 됩니다. 이 과정은 Azure Active Directory Connect에 중점을 두고, Microsoft 365 identity 동기화에 대한 심층적인 조사로 마무리됩니다. Azure AD Connect를 계획하고 구현하는 방법, 동기화된 ID를 관리하는 방법, 다단계 인증 및 셀프서비스 암호 관리를 사용하여, Microsoft 365에서 암호 관리를 구현하는 방법을 배웁니다. 이 섹션에서는 애플리케이션 및 외부 액세스를 구현하는 것에 대한 포괄적인 살펴보기로 마무리합니다. 다중 테넌트 애플리케이션을 구성하는 방법을 포함하여, Azure Active Directory에서 애플리케이션을 추가하고 관리하는 방법을 배웁니다. 그런 다음 커넥터를 설치 및 등록하는 방법과 원격 액세스를 위해 온-프레미스 앱을 게시하는 방법을 포함한, Azure AD Application Proxy를 구성하는 방법을 살펴봅니다. 마지막으로, 외부 액세스를 위한 솔루션을 디자인 및 관리하는 방법을 살펴봅니다. 여기에는 Azure AD B2B 공동 작업에 대한 라이선스 지침, 협력적 사용자 만들기, 및 B2B 공동 작업 문제 해결이 포함됩니다.

  #### 대상 그룹 프로필
  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
prerequisitesSection: |-
  이 과정에 참여하기 전, 학생들은 다음을 반드시 갖추어야 합니다:
