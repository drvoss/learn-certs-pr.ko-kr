  #### <a name="lessons"></a>단원


  *   Microsoft 365에서 테넌트 계획


  *   Microsoft 365용 온-프레미스 인프라 계획


  *   Microsoft 365용 ID 및 인증 솔루션 계획


  *   Microsoft 365 지원 인프라 계획


  *   Microsoft 365 배포를 위한 하이브리드 요구 사항 계획


  *   Microsoft 365로의 마이그레이션 계획



  #### <a name="lab--transition-to-microsoft-365"></a>랩: Microsoft 365로 전환


  ####
     *   Microsoft 365로 전환

