  *   조직의 요구사항에 가장 적합한 Microsoft 365 구독 제안을 결정


  *   Microsoft 365 구성 요소 서비스를 최대한 활용하여 조직의 요구 사항을 충족하는 방법을 이해


  *   Microsoft 365 구독을 계획


  *   최신 인증을 사용 또는 사용하지 않고 연결하는 경우의 인증 동작을 설명


  *   Microsoft 365 배포에서의 다단계 인증을 설명


  *   디렉터리 동기화 및 Azure AD Connect 통과 인증 계획을 수립


  *   ADFS 구현 시 문제점, 이점 및 모범 사례를 설명


  *   Azure AD Seamless Single Sign-On을 계획


  *   Microsoft 365로 이메일 마이그레이션을 계획


  *   파일 스토리지 및 공동 작업 요구 사항을 계획


  *   Microsoft Teams 환경을 계획


  *   Azure AD Connect를 사용한 사용자 및 그룹 동기화를 계획


  *   하이브리드 Exchange, SharePoint 및 비즈니스용 Skype를 계획


  *   배포 계획 체크리스트를 사용하여 배포를 계획


  *   Active Directory를 분석하고 ID 수정 도구를 사용하여 필요한 정리를 계획


