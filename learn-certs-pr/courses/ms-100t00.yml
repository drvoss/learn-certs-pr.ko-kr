outlineSection: |-
  ### 모듈 1: Microsoft 365 테넌트 디자인

  이 학습 경로는 Microsoft 365 경험을 계획하는 것에 중점을 둡니다. 여기에는 적절한 Microsoft 365 구독 계획하기, 온-프레미스 인프라에서 Microsoft 365 계획하기, 조직 요구 사항에 가장 적합한 ID 및 인증 솔루션 계획하기, 서비스 설정 계획하기, 하이브리드 환경 계획하기, 및 Microsoft 365로의 마이그레이션을 계획하는 것이 포함됩니다. 

  #### 레슨

  *   계획&nbsp;Microsoft 365에서 테넌트

  *   Microsoft 365를 위한 온-프레미스 인프라 계획

  *   Microsoft 365를 위한 ID 및 인증 솔루션 계획

  *   Microsoft 365를 위한 지원 인프라 계획

  *   Microsoft 365 배포를 위한 하이브리드 요구 사항 계획

  *   Microsoft 365로의 마이그레이션 계획


  #### 랩 : Microsoft 365로 전환

  ####
  *   Microsoft 365로 전환

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다:

  *   조직의 요구 사항에 가장 적합한 Microsoft 365 구독 제품 결정

  *   조직의 요구를 충족하기 위해 Microsoft 365 구성 요소 서비스를 가장 잘 사용하는 방법 이해

  *   Microsoft 365 구독 계획

  *   최신 인증으로 또는 최신 인증 없이 연결할 때 인증 동작 설명

  *   Microsoft 365 배포의 다중 인증 설명

  *   디렉터리 동기화 및 Azure AD Connect Pass-통과 인증을 위한 계획 만들기

  *   ADFS 구현 시 문제, 이점, 및 모범 사례 설명

  *   Azure AD Seamless Single Sign-On 계획

  *   Microsoft 365로 이메일 마이그레이션 계획

  *   파일 저장 및 공동 작업 요구 사항 계획 

  *   Microsoft Teams 환경 계획

  *   Azure AD Connect를 사용하여 사용자 및 그룹 동기화 계획

  *   하이브리드 Exchange, SharePoint, 및 Skype for Business 환경에 대한 계획

  *   배포 계획 체크리스트를 사용하여 배포 계획 

  *   ID 수정 도구를 사용하여 Active Directory를 분석하고 필요한 정리 계획 

  *   메일, 캘린더, 및 연락처 정보를 이동하는 데 사용할 마이그레이션 전략 결정 

  *   마이그레이션 전략을 계획할 때 고려해야 할 성능 및 네트워크 문제 설명 


  ### 모듈 2: Microsoft 365 테넌트 구성

