     *   파일 정보 사용

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Windows PowerShell의 주요 기능을 설명하고, 이를 열고 구성합니다.

  *   Windows PowerShell 명령을 검색, 학습 및 실행합니다.

  *   특정 작업을 수행하기 위한 Windows PowerShell 명령을 찾습니다.


  ### <a name="module-2-windows-powershell-for-local-systems-administration"></a>모듈 2: 로컬 시스템 관리를 위한 Windows PowerShell

  이 모듈에서는 시스템 관리에 일반적으로 사용되는 다양한 유형의 cmdlet을 소개합니다. 작업을 수행해야 할 때마다 cmdlet을 검색할 수 있지만 이러한 cmdlet을 기본적으로 이해하는 것이 더 효율적입니다. 이 모듈에서는 PowerShell을 사용하여 Windows 10을 관리하는 방법도 설명합니다.

  #### <a name="lessons"></a>단원

  *   Active Directory Domain Services 관리 cmdlet

