summary: |-
  이 과정은 Windows servers 관리 및 자동화를 위해 PowerShell을 사용하기 위한 기본적인 지식 및 기술을 학생들에게 제공합니다. 이 과정은 학생들에게 특정 작업을 수행하는 데 필요한 명령을 식별하고 구축하기 위한 기술을 제공합니다. 또한, 학생들은 반복 작업 자동화 및 보고서 생성과 같은 고급 작업을 수행하기 위한 스크립트를 구축하는 방법을 배웁니다. 이 과정은 Windows Server, Windows Client, Microsoft Azure, 및 Microsoft 365를 포함한, 광범위한 Microsoft 제품을 지원하는 필수 기술을 제공합니다. 이러한 목표를 유지하는 데 있어, 이 과정은 이러한 제품 중 하나에 중점을 두지 않을 것이지만, 이러한 모든 제품의 공통 플랫폼인 Windows Server는, 이 과정에서 가르치는 기술에 대한 예가 될 것입니다.

  #### 구독자 프로필

  이 과정은 이미 일반적인 Windows Server, Windows client, Azure, 및 Microsoft 365 관리에 경험이 있고, 관리를 위해 Windows PowerShell을 사용하는 것에 대해 더 알아보려는 IT 전문가를 대상으로 합니다. 모든 버전의 PowerShell 또는 모든 스크립팅 언어에 대한 사전 경험이 없다고 가정합니다.  이 과정은 또한 Microsoft Exchange Server, Microsoft SharePoint Server, 및 Microsoft SQL Server를 포함하여, 이미 서버 관리에 경험이 있는 IT 전문가에게도 적합합니다. 
