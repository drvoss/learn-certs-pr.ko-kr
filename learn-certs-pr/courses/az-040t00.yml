summary: |-
  이 과정에서는 학생들에게 Windows 서버의 관리 및 관리 자동화를 위해 PowerShell을 사용하는 것에 관한 기본적인 지식과 기술을 제공합니다. 이 과정에서는 학생들에게 특정 작업을 수행하는 데 필요한 명령을 식별하고 빌드할 수 있는 기술을 제공합니다. 또한 학생은 반복적인 작업 자동화 및 보고서 생성과 같은 고급 작업을 수행하는 스크립트를 빌드하는 방법을 학습합니다. 이 과정에서는 Windows Server, Windows 클라이언트, Microsoft Azure 및 Microsoft 365를 포함하여 광범위한 Microsoft 제품을 지원하는 필수 기술을 제공합니다. 이러한 목표를 달성하기 위해 이 과정에서는 해당 제품 중 하나에 집중하지 않지만, 이러한 모든 제품에 대한 공통 플랫폼인 Windows Server가 이 과정에서 설명한 기술에 대한 예제로 사용될 것입니다.

  #### <a name="audience-profile"></a>대상 프로필

  이 과정은 이미 일반 Windows Server, Windows 클라이언트, Azure 및 Microsoft 365 관리 경험이 있고, 관리에 Windows PowerShell을 사용하는 방법에 대해 자세히 알아보려는 IT 전문가를 대상으로 합니다. PowerShell 버전 또는 스크립팅 언어에 대한 이전 경험이 없는 것으로 가정합니다. 이 과정은 또한 Microsoft Exchange Server, Microsoft SharePoint Server 및 Microsoft SQL Server를 포함하여 이미 서버 관리 관련 경험을 갖춘 IT 전문가에게 적합합니다.
