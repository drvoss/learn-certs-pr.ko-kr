  ####
     *   WMI를 사용하여 시스템 정보 쿼리
     *   CIM을 사용하여 시스템 정보 쿼리
     *   메서드 호출

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   CIM과 WMI를 구분합니다.

  *   CIM 및 WMI를 사용하여 관리 정보를 쿼리합니다.

  *   CIM 및 WMI를 사용하여 메서드를 호출합니다.


  ### <a name="module-6-working-with-variables-arrays-and-hash-tables"></a>모듈 6: 변수, 배열 및 해시 테이블 작업

  변수는 스크립트의 필수 구성 요소입니다. 변수를 사용하여 단일 명령으로 완료할 수 없는 복잡한 작업을 수행할 수 있습니다. 이 모듈에서는 Windows PowerShell 스크립트를 만드는 방법을 학습하는 단계로 변수, 배열 및 해시 테이블 작업 방법을 설명합니다.

