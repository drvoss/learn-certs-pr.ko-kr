  #### <a name="lab--configuring-windows-powershell-and-finding-and-running-commands"></a>랩: Windows PowerShell 구성, 명령 찾기 및 실행

  ####
     *   Windows PowerShell 콘솔 애플리케이션 구성
     *   Windows PowerShell ISE 애플리케이션 구성
