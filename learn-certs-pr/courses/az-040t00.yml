summary: |-
  이 과정은 학생들에게 Windows 서버의 관리를 운영하고 자동화하기 위해 Windows PowerShell을 사용하는 데 필요한 기본 지식과 기술을 제공합니다. 이 과정은 학생들에게 특정 작업을 수행하는 데 필요한 명령을 식별하고 구축하는 기술을 제공합니다. 또한, 학생들은 반복 작업 자동화 및 보고서 생성과 같은 고급 작업을 수행하기 위해 스크립트를 만드는 방법을 배웁니다. 이 과정은 Windows Server, Windows Client, Microsoft Exchange Server, Microsoft SharePoint Server, Microsoft SQL Server, 및 Microsoft System Center를 포함하는, 광범위한 Microsoft 제품을 지원하는 필수 기술을 제공합니다. 그 목표를 유지하기 위해, 이 과정은 이런 제품들 중 어느 하나에 중점을 두지 않겠지만, 이런 모든 제품의 공통 플랫폼인, Windows Server는 이 과정에서 가르치는 기술의 예가 될 것입니다. 

  #### 구독자 프로필

  이 과정은 이미 일반적인 Windows Server 및 Windows 클라이언트 관리에 대한 경험이 있고, 관리를 위해 Windows PowerShell을 사용하는 방법을 더 배우려는 IT 전문가를 대상으로 합니다. 모든 버전의 Windows PowerShell 또는 모든 스크립팅 언어에 대한 사전 경험이 없다고 가정합니다. 이 과정은 또한 Exchange Server, SharePoint Server, SQL Server, 및 시스템 센터를 포함하여, 서버 관리에 이미 경험이 있는 IT 전문가를 대상으로 합니다.
