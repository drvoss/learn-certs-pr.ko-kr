  ### <a name="module-3-working-with-the-windows-powershell-pipeline"></a>모듈 3: Windows PowerShell 파이프라인 작업

  이 모듈에서는 Windows PowerShell의 파이프라인 기능을 소개합니다. 파이프라인 기능은 Windows 운영 체제의 명령 프롬프트와 같은 여러 명령줄 셸에 포함되어 있습니다. 하지만 Windows PowerShell 파이프라인 기능은 다른 셸에 비해 더욱 복잡하고 유연하며 사용 가능한 기능을 제공합니다. 이 모듈에서는 Windows PowerShell을 보다 효과적이고 효율적으로 사용하는 데 도움이 되는 기술과 지식을 제공합니다.

  #### <a name="lessons"></a>단원

  *   파이프라인 이해

  *   개체 선택, 정렬 및 측정

  *   파이프라인에서 개체 필터링

  *   파이프라인에서 개체 열거

  *   파이프라인 데이터를 출력으로 보내고 전달


  #### <a name="lab--using-powershell-pipeline"></a>랩: PowerShell 파이프라인 사용

  ####
     *   데이터 선택, 정렬 및 표시
     *   개체 필터링
     *   개체 열거
     *   개체 변환

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Windows PowerShell 파이프라인의 용도를 설명합니다.

  *   파이프라인에서 개체를 선택, 정렬 및 측정합니다.

  *   파이프라인에서 개체를 필터링합니다.

  *   파이프라인에서 개체를 열거합니다.

  *   파이프라인 데이터로 구성된 출력을 보냅니다.


  ### <a name="module-4-using-psproviders-and-psdrives"></a>모듈 4: PSProvider 및 PSDrive 사용

  이 모듈에서는 PSProvider 및 PSDrive 어댑터를 소개합니다. PSProvider는 기본적으로 하드 드라이브와 비슷한 형태의 스토리지를 만드는 Windows PowerShell 어댑터입니다. PSDrive는 스토리지 형태에 대한 실제 연결입니다. 파일 시스템을 관리하는 데 사용하는 것과 동일한 명령과 기술을 사용하여 이러한 두 기술을 사용하여 다양한 형태의 스토리지로 작업할 수 있습니다.

  #### <a name="lessons"></a>단원

  *   PSProvider 사용

  *   PSDrive 사용


  #### <a name="lab--using-psproviders-and-psdrives-with-powershell"></a>랩: PowerShell에서 PSProvider 및 PSDrive 사용

  ####
     *   원격 컴퓨터에서 파일 및 폴더 만들기
     *   향후 스크립트에 대한 레지스트리 키 만들기
     *   새 Active Directory 그룹 만들기

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   PSProvider를 사용합니다.

  *   PSDrive를 사용합니다.


  ### <a name="module-5-querying-management-information-by-using-cim-and-wmi"></a>모듈 5: CIM 및 WMI를 사용하여 관리 정보 쿼리

  이 모듈에서는 두 가지 병렬 기술인 WMI(Windows Management Instrumentation) 및 CIM(Common Information Model)을 소개합니다. 이러한 두 기술은 모두 운영 체제, 컴퓨터 하드웨어 및 설치된 소프트웨어에서 사용할 수 있는 강력한 정보에 대한 액세스를 포함하여 관리 정보의 리포지토리에 대한 로컬 및 원격 액세스를 제공합니다.

