  ### <a name="module-1-getting-started-with-windows-powershell"></a>모듈 1: Windows PowerShell 시작하기

  이 모듈에서는 Windows PowerShell을 소개하고 제품 기능에 대한 개요를 제공합니다. 이 모듈은 Windows PowerShell을 열고 구성하는 방법을 설명합니다. 또한 명령을 실행하고 Windows PowerShell의 기본 제공 도움말 시스템을 사용하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

