outlineSection: "### <a name=\"module--158-financial-management\"></a>모듈 1: 재무 관리\n이 모듈에서는 Dynamics 365 for Finance and Operations를 통한 재무 관리의 이점에 대해 알아봅니다.\n#### <a name=\"lessons\"></a>단원\n- 재무 관리 혜택\n- 재무 관리\n- 모듈 요약\n\nFinance and Operations에서 재무 관리와 관련된 모듈의 전반적인 기능 및 특징을 숙지했습니다.\n\n### <a name=\"module--258-configure-currencies\"></a>모듈 2: 통화 구성\nDynamics 365 for Finance and Operations에서 재무 관리를 구현하는 가장 처음이자 중요한 단계 중 하나는 통화 설정입니다. 통화 설정은 시스템 구성에서 필수 단계이고 금융 거래를 기록하는 데 사용됩니다. 본 모듈에서는 Finance and Operations에서 통화 관리를 설명합니다.\n#### <a name=\"lessons\"></a>단원\n- 소개\n- 법인 통화 및 전환 설정\n- 환율 구성 및 가져오기\n- 연습 랩\n- 모듈 요약\n\nFinance and Operations에서 다양한 통화 유형에 대해 학습했습니다. 또한 이제 삼각 측정 통화 개념, 법인 통화 및 전환을 설정하는 방법을 숙지했습니다. 동영상에서 환율 공급자를 구성하고 이를 사용하여 환율 유형으로 환율을 가져오는 방법을 배웠습니다.\n\n### <a name=\"module--358-create-fiscal-calendars-years-and-periods\"></a>모듈 3: 회계 달력, 연도 및 기간 만들기\n거래를 전기하기 전에 새 회계 연도를 기간으로 나누어야 합니다. 기간이 게시일로 생성되고 여러 법인이 공유하지 않는 한 거래를 전기할 수 없기 때문입니다. 회계 달력 공유의 혜택은 각 법인마다 복수의 회계 달력을 지원한다는 것입니다. Finance and Operations에서 회계 연도는 원하는 길이로 설정하고 여러 기간으로 나눌 수 있습니다. 이 모듈에서는 Finance and Operations의 회계 및 원장 달력 관리에 대해 설명합니다.\n#### <a name=\"lessons\"></a>단원\n- 소개\n- 회계 달력, 연도 및 기간 만들기\n- 날짜 간격 만들기\n- 연습 랩\n- 모듈 요약\n\n이 모듈에서 학생은 다음 방법을 학습했습니다.\n- 원장 달력과 회계 달력을 구분\n- 회계 달력, 연도 및 기간을 구성 및 설정\n- 날짜 간격 만들기 및 사용\n\n\n### <a name=\"module--458-configure-chart-of-accounts\"></a>모듈 4: 계정 차트 구성\n계정 차트는 분개장을 전기할 때 재무 정보를 캡처하는 Finance and Operations의 기본 계정 집합입니다. 각 계정에는 고유 식별자로 계정 번호가 할당됩니다.\n#### <a name=\"lessons\"></a>단원\n- 소개\n- 계정 차트 정의 및 구성\n- 재무 차원 정의 및 구성\n- 계정 구조 및 규칙 정의 및 구성\n- 연습 랩\n- 모듈 요약\n\n이 모듈에서 학생은 다음 방법을 학습했습니다.\n- 계정 차트에 필요한 구성 요소를 식별\n- 계정 차트 정의 및 구성\n- 재무 차원 및 차원 집합을 정의 및 구성\n- 계정 차트, 주 계정, 카테고리, 템플릿, 원장 계정 별칭 및 잔액 관리를 구성\n- 계정 구조 및 고급 규칙을 구성\n\n\n### <a name=\"module--558-configure-ledger-and-journals\"></a>모듈 5: 원장 및 분개장 구성\n분개장은 시스템에 전기를 입력하기 전에 사용할 수 있는 워크시트입니다. 분개장을 올바르게 설정하면 전기를 빠르고 효율적으로 관리할 수 ​​있습니다. 분개장을 사용하려면 분개 이름이 있어야 하며 원장, 분개장 및 총계정원장 모듈 구성이 완료되어야 합니다. 총계정원장 분개장을 직접 사용하거나 총계정원장 처리 작업 영역을 통해, 총계정원장 액세스 시 적절한 보안 역할이 할당된 사람으로서 일상 활동을 수행할 수 있습니다. 분개장 이름은 재무 대표에게 데이터 입력 유효성 검증을 제어하고 사용자의 분개장 이름 전기를 다르게 제한하는 기능을 제공합니다.\n#### <a name=\"lessons\"></a>단원\n- 분개장 및 해당 설정\n- 원장 및 분개장 설정 구성\n- 사용자 분개장\n- 연습 랩\n- 모듈 요약\n\n이 모듈에서 학생이 학습한 내용은 다음과 같습니다.\n- 여러 유형의 저널 및 해당 설정\n- 원장 및 전기 설정 구성 방법\n- 저널 구성 및 사용 방법\n\n\n### <a name=\"module--658-configure-cash-and-bank-management\"></a>모듈 6: 현금 및 은행 관리 구성\nDynamics 365 for Finance and Operations에서 조직은 현금 및 은행 관리 모듈을 사용하여 은행 계좌를 만들고 유지 관리합니다. 은행 계좌 테이블에는 각 은행 계좌 기록을 포함합니다. 각 레코드에는 다음과 같은 은행 계좌 정보가 포함됩니다. 등록 번호 및 계좌 번호, 주소, 기타 연락처 정보, 통화, 수표 설정, 전기용 주 계정. Finance and Operations에서는 이 정보를 사용하여 지급 및 예금과 같은 모든 은행 거래를 처리합니다.\n#### <a name=\"lessons\"></a>단원\n- 소개\n- 은행 거래 유형 및 그룹\n- 현금 및 은행 거래 매개 변수 설정\n- 은행 및 은행 수표 구성\n- 수표 입금 및 환불\n- 현금 흐름\n- 연습 랩\n- 모듈 요약\n\n이 모듈에서 학생은 다음 방법을 학습했습니다.\n- 은행을 생성 및 구성\n- 은행 레이아웃을 생성 및 구성\n- 현금 및 은행 관리 매개 변수를 구성\n- 공급 업체 및 고객 은행을 설정\n- 현금 흐름 예측 및 보고서를 구성\n\n\n### <a name=\"module--758-use-cash-and-bank-management\"></a>모듈 7: 현금 및 은행 관리 사용\n본 모듈에서는 Finance and Operations에서 현금 및 은행 관리 모듈의 주요 절차를 다룹니다. 은행 관리, 현금 개요와 같은 현금 및 은행 관리 작업 영역에서 작업하는 방법을 학습했습니다. 또한 입금 및 지급(입금) 취소 방법과 같은 현금 및 은행 관리 프로세스 및 절차를 학습했습니다. Finance and Operations 수표로 특수한 상황을 해결하는 절차와 수표 지급 관리 기능을 제공합니다. 회사 유형에 따라 수표를 생성 및 발행하는 것 이외에 수표를 삭제, 환불 및 무효화할 수 있습니다. Finance and Operations는 모든 금융 거래를 기록하므로 회사는 은행 조정 기능을 사용하여 내부의 회사 거래 기록과 은행 입출금 내역서를 일치시킬 수 있습니다.\n#### <a name=\"lessons\"></a>단원\n- 입금 및 지급 반환\n- 현금 및 은행 관리 작업 영역 사용\n- 연습 랩\n- 모듈 요약\n\n이 모듈에서 학생은 다음 방법을 학습했습니다.\n- 현금 및 은행 관리 프로세스 작업\n- 현금 및 은행 관리 작업 영역 사용\n- 입금\n- 지급 취소\n\n\n### <a name=\"module--858-configure-letters-of-credit-and-guarantees\"></a>모듈 8: 신용장 및 보증서 구성\n은행 회보 개념과, 신용장 구성으로 국제적인 국경에서 상품 구매 및 판매에 흔히 사용되는 은행 문서를 작성하는 방법과, 은행 고객이 그 사람에 대한 지급 또는 의무를 불이행하는 경우 은행이 특정 금액의 돈을 지급하기로 동의하는 보증서에 대해서도 학습했습니다.\n#### <a name=\"lessons\"></a>단원\n- 소개\n- 신용장 구성\n- 보증서 구성\n- 모듈 요약\n\n은행 회보와 신용장 및 보증서를 이해합니다.\n\n### <a name=\"module--958-perform-daily-procedures\"></a>모듈 9: 일상 절차 수행\nFinance and Operations에 수동으로 입력된 모든 전기는 분개장를 통해 입력됩니다. 분개장은 항목이 바로 전기되지 않는 워크 시트 유형입니다. 완료된 분개장은 전기 준비가 될 때까지 검토, 변경 및 확인할 수 있습니다. 바우처 템플릿은 다른 분개 항목에서 향후 바우처의 기준으로 사용할 수 있는 바우처입니다. 일반 분개장 및 지급 계정 및 지급 계정 분개장과 같은 재무 보조 원장 분개장과 함께 바우처 템플릿을 사용할 수 있습니다. 회사, 계정 유형 및 세그먼트 값에 제한을 설정할 수 있습니다.\n#### <a name=\"lessons\"></a>단원\n- 총계정원장 절차 학습\n- 바우처 템플릿 작성\n- 분개장 컨트롤 설정\n- 연습 랩\n- 모듈 요약\n\n이제 총계정원장에서 일상 활동을 처리하고 분개장 컨트롤을 사용하여 데이터 입력 중 규칙을 적용하는 방법을 학습했습니다. 잔액 관리 계정을 이용하여 은행 또는 유동성 계정의 잔액을 볼 수 있습니다. \n\n또한 전기 전에 잔액 관리만 사용하여 항목이 올바른지 확인할 수 있다는 사실도 배웠습니다.\n\n마지막으로, 바우처 템플릿에서 템플릿의 정확한 금액을 새 줄로 복사하는 금액 또는 바우처의 금액을 백분율로 변환하는 백분율을 활용하는 이점을 배웠습니다. 이렇게 하면 바우처 템플릿을 선택할 때 모든 금액이 적용될 수 있습니다.\n\n### <a name=\"module--1058-intercompany-accounting\"></a>모듈 10: 회사 간 회계\n회사 간 거래는 여러 회사에 기록해야 하는 트랜잭션에 대해 단일 진입점을 제공하여 조직을 도울 수 있습니다. 단일 회사와의 거래는 데이터 입력 시간이 절약되고 여러 회사에 영향을 미치는 거래가 각 회사에 기록되는 것을 보장합니다. Finance and Operation은 시스템을 통해 회사 간 항목을 추적하는데 도움이 됩니다. 회사 간 트랜잭션을 처리하는 회사에 필요한 기능이 있습니다. 회사 간 판매 주문, 구매 주문 및 현금 지출을 효율적으로 기록하는 기능을 포함합니다.\n#### <a name=\"lessons\"></a>단원\n- 회사 간 회계 설정 및 사용\n- 연습 랩\n- 모듈 요약\n\n회사 간 회계를 설정하고 사용할 수 있습니다.\n\n### <a name=\"module--1158-configure-ledger-allocations-and-accruals\"></a>모듈 11: 원장 할당 및 경과비용 구성\nFinance and Operations는 발생인식 경과비용 지원 기능을 제공합니다.\n#### <a name=\"lessons\"></a>단원\n- 소개\n- 발생인식 경과비용 구성 및 적용\n- 원장 할당 규칙 구성\n- 연습 랩\n- 모듈 요약\n\n할당 규칙 구성 및 사용법과 발생인식 경과비용 구성 및 사용법을 학습했습니다. Finance and Operations는 이 프로세스를 지원하기 위해 다음과 같은 기능을 제공합니다.\n- 회계 분배의 분할 작업을 사용하거나 재무 차원 기본 템플릿을 문서에 적용하여 거래 금액을 수동으로 할당합니다.\n- 주 계정에 개별적으로 정의된 할당 조건에 따라 거래 금액을 자동으로 할당합니다. 회계 항목이 원본 원장 계정으로 정의된 조건을 충족하는 경우 백분율 및 대상 원장 계정에 따라 각 분개장에 할당 계정 항목이 생성됩니다.\n- 원장 할당 규칙에 따라 원장 잔액 또는 고정 금액을 자동으로 할당합니다. 원장 할당 규칙은 할당 분개장을 사용하여 주기적으로 처리됩니다.\n\n\n### <a name=\"module--1258-configure-sales-tax\"></a>모듈 12: 판매 세금 구성\n세금 계산 및 세금 보고 요구 사항은 국가 또는 지역마다 크게 다릅니다. 따라서 Dynamics 365 for Finance and Operations의 세금 모듈은 매우 포괄적입니다.\n#### <a name=\"lessons\"></a>단원\n- 세금 엔진 구성 요소 이해\n- 연습 랩\n- 모듈 요약\n\n이제 Finance and Operations의 국가 및 지역 세금보고 기능에 대해 배웠습니다.\n\n이 모듈에서는 판매세 기관, 결제 기간 및 판매세 코드와 같은 세금 구성 요소를 구성하는 방법을 학습했습니다. 또한 판매세 코드가 Finance and Operations에서 기관에 의해 할당된 기간 간격에 따라 정산을 위해 거래를 자동으로 계산하고 전기할 수 있도록 세금 계산을 정의하고 세금의 다른 모든 구성 요소를 연결하는 주요 구성 요소라는 사실도 배웠습니다.\n\n### <a name=\"module--1358-course-conclusion\"></a>모듈 13: 과정 마무리\n최종 평가, 과정 요약 및 과정 이후 설문 조사.\n#### <a name=\"lessons\"></a>단원\n- 최종 평가\n- 과정 요약\n- 과정 후 설문 조사\n\n학생이 과정을 완료합니다."
