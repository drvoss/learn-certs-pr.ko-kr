  ### <a name="module-6-upgrade-and-migrate-in-windows-server"></a>모듈 6: Windows Server에서 업그레이드 및 마이그레이션

  이 모듈에서는 이전 버전의 Windows Server에서 실행되는 Windows Server 워크로드를 최신 버전으로 마이그레이션하는 방법에 대해 설명합니다. 이 모듈에서는 도메인 컨트롤러를 Windows Server 2022로 이동하는 데 필요한 전략을 설명하고 Active Directory 마이그레이션 도구가 포리스트 내의 도메인을 통합하거나 도메인을 새 AD DS 포리스트로 마이그레이션하는 방법을 다룹니다. 또한 이 모듈에서는 Storage Migration Service를 사용하여 기존 파일 서버에서 Windows Server 2022를 실행하는 새 서버로 파일 및 파일 공유를 마이그레이션하는 방법에 대해 설명합니다. 마지막으로 이 모듈에서는 Windows Server Migration Tools cmdlet을 설치하고 사용하여 이전 버전의 Windows Server에서 일반적으로 사용되는 서버 역할을 마이그레이션하는 방법을 다룹니다.

  #### <a name="lessons"></a>단원

  *   Active Directory Domain Services 마이그레이션

  *   Storage Migration Service를 사용하여 파일 서버 워크로드 마이그레이션

  *   Windows Server 역할 마이그레이션


  #### <a name="lab--migrating-windows-server-workloads-to-iaas-vms"></a>랩: Windows Server 워크로드를 IaaS VM으로 마이그레이션

  ####
     *   Azure에서 AD DS 도메인 컨트롤러 배포
     *   Storage Migration Service를 사용하여 파일 서버 공유 마이그레이션

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   AD DS 포리스트 업그레이드와 새 AD DS 포리스트로의 마이그레이션을 비교합니다.

  *   ADMT(Active Directory 마이그레이션 도구)에 대해 설명합니다.

  *   Storage Migration Service 사용에 대한 요구 사항 및 고려 사항을 식별합니다.

  *   스토리지 마이그레이션을 사용하여 서버를 마이그레이션하는 방법을 설명합니다.

  *   Windows Server 마이그레이션 도구를 사용하여 특정 Windows Server 역할을 마이그레이션합니다.


  ### <a name="module-7-implementing-migration-in-hybrid-scenarios"></a>모듈 7: 하이브리드 시나리오에서 마이그레이션 구현

  이 모듈에서는 Windows Server에서 실행되는 워크로드를 IaaS(Infrastructure as a Service) 가상 머신으로 마이그레이션하는 방법에 대해 설명합니다. 이 모듈에서는 Azure Migrate를 사용하여 온-프레미스 Windows Server 인스턴스를 평가하고 Microsoft Azure로 마이그레이션하는 방법을 소개합니다. 또한 이 모듈에서는 Windows Server 마이그레이션 도구 또는 Storage Migration Service를 사용하여 Windows Server에서 실행되는 워크로드를 IaaS(Infrastructure as a Service) VM(가상 머신) 및 Windows Server 2022로 마이그레이션하는 방법을 다룹니다. 마지막으로 이 모듈에서는 Azure Migrate 앱 컨테이너화 도구를 사용하여 ASP.NET 애플리케이션을 컨테이너화하고 Azure App Service로 마이그레이션하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  *   온-프레미스 Windows Server 인스턴스를 Azure IaaS 가상 머신으로 마이그레이션

  *   Windows Server IaaS 가상 머신 업그레이드 및 마이그레이션

  *   ASP.NET 애플리케이션을 컨테이너화하여 Azure App Service로 마이그레이션


  #### <a name="lab--migrating-on-premises-vms-servers-to-iaas-vms"></a>랩: 온-프레미스 VM 서버를 IaaS VM으로 마이그레이션

  ####
     *   Azure Migrate를 사용하여 Hyper-V VM 평가 및 검색 구현
     *   Azure Migrate를 사용하여 Hyper-V 워크로드 마이그레이션 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   마이그레이션 전략을 계획하고 적절한 마이그레이션 도구를 선택합니다.

  *   Azure Migrate를 사용하여 서버 평가 및 검색을 수행합니다.

  *   Azure Migrate를 사용하여 Windows Server 워크로드를 Azure VM 워크로드로 마이그레이션합니다.

  *   Windows Server 마이그레이션 도구를 사용하여 워크로드를 마이그레이션하는 방법을 설명합니다.

  *   Storage Migration Service를 사용하여 파일 서버를 마이그레이션합니다.

  *   Windows에서 실행되는 ASP.NET 애플리케이션을 검색하고 컨테이너화합니다.

  *   컨테이너화된 애플리케이션을 Azure App Service로 마이그레이션합니다.


  ### <a name="module-8-server-and-performance-monitoring-in-windows-server"></a>모듈 8: Windows Server의 서버 및 성능 모니터링

  이 모듈에서는 Windows Server 컴퓨터에서 운영 체제 및 애플리케이션을 모니터링하고 효율성을 최적화하고 문제를 해결하도록 시스템을 구성하는 방법을 설명하는 다양한 도구를 소개합니다. 이 모듈에서는 이벤트 뷰어가 발생하는 이벤트를 관찰하기 위한 편리하고 액세스 가능한 위치를 제공하는 방법과 이벤트 로그의 데이터를 해석하는 방법을 다룹니다. 이 모듈에서는 규정 준수, 사용자 활동 및 문제 해결을 위해 Windows Server 환경을 감사하고 진단하는 방법도 다룹니다. 마지막으로, 이 모듈에서는 삭제된 개체 및 AD DS 데이터베이스의 복구를 포함하여 AD DS 서비스 오류 또는 성능 저하 문제를 해결하는 방법과 하이브리드 인증 문제를 해결하는 방법을 설명합니다.

