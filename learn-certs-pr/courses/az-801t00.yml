summary: |-
  이 강사 주도 4일 과정은 온-프레미스, 하이브리드 및 클라우드 기술을 사용하여 고급 Windows Server 서비스를 구성하는 IT 전문가를 위해 설계되었습니다. 이러한 전문가는 온-프레미스 및 Azure IaaS 호스트형 Windows Server 기반 워크로드를 포함하는 인프라를 관리하고 지원합니다. 이 과정에서는 IT 전문가에게 Azure의 하이브리드 기능을 활용하는 방법, 가상 및 물리적 서버 워크로드를 Azure IaaS로 마이그레이션하는 방법 및 Windows Server를 실행하는 Azure VM을 관리하고 보호하는 방법을 설명합니다. 이 과정에서는 고가용성, 문제 해결 및 재해 복구와 관련된 작업을 수행하는 방법도 설명합니다. 이 과정에서는 Windows Admin Center, PowerShell, Azure Arc, Azure Automation 업데이트 관리, Microsoft Defender for Identity, Azure Security Center, Azure Migrate 및 Azure Monitor를 비롯한 다양한 관리 도구와 기술을 중점적으로 설명합니다.

  #### <a name="audience-profile"></a>대상 그룹 프로필

  이 4일 과정은 Windows Server를 사용한 경험이 있고 온-프레미스 및 하이브리드 기술을 결합하여 온-프레미스 환경의 기능을 확장하려는 Windows Server Hybrid 관리자를 위한 것입니다. 이미 온-프레미스 핵심 기술을 구현하고 관리하는 Windows Server Hybrid 관리자는 환경을 보호하고, 가상 및 물리적 워크로드를 Azure Iaas로 마이그레이션하고, 고가용성, 완전 중복 환경을 사용하도록 설정하고, 모니터링 및 문제 해결을 수행하려고 합니다.
prerequisitesSection: |-
  이 과정에 참여하기 전, 학생들은 반드시 다음을 갖추어야 합니다.

  *   AD DS, DNS, DFS, Hyper-V, 파일 및 스토리지 서비스와 같은 온-프레미스 시나리오에서 Windows Server 운영 체제 및 Windows Server 워크로드를 관리해 본 경험

  *   일반적인 Windows Server 관리 도구 경험(첫 번째 필수 구성 요소에 포함).

  *   핵심 Microsoft 컴퓨팅, 스토리지, 네트워킹 및 가상화 기술에 대한 기본 지식(첫 번째 필수 구성 요소에 포함).

  *   IP 주소 지정, 이름 확인 및 DHCP(동적 호스트 구성 프로토콜)와 같은 핵심 네트워킹 기술에 대한 경험 및 이해

  *   Microsoft Hyper-V 및 기본 서버 가상화 개념에 대한 작업 경험 및 이해

  *   기본 보안 모범 사례에 대한 인식

  *   보안 관련 기술(방화벽, 암호화, 다단계 인증, SIEM/SOAR)에 대한 기본적인 이해

  *   온-프레미스 복원력 Windows Server 기반 컴퓨팅 및 스토리지 기술(장애 조치, 저장소 공간)에 대한 기본 지식

  *   Microsoft Azure에서 IaaS 서비스를 구현하고 관리해 본 기본적인 경험

  *   Azure Active Directory에 대한 기본 지식

  *   Windows 10 또는 Windows 11 같은 Windows 클라이언트 운영 체제에서 실습 작업 경험

  *   Windows PowerShell 기본 환경


  다음과 같은 개념이 Windows Server 기술과 어떻게 관련되는지에 대한 이해:
   * 고가용성 및 재해 복구
   * 자동화
   * 모니터링
   * 문제 해결
outlineSection: |-
  ### <a name="module-1-windows-server-security"></a>모듈 1: Windows Server 보안

  이 모듈에서는 사용자 계정을 최소 권한으로 보호하고 보호된 사용자 그룹에 배치하여 Active Directory 환경을 보호하는 방법에 대해 설명합니다. 이 모듈에서는 인증 범위를 제한하고 잠재적으로 안전하지 않은 계정을 수정하는 방법을 다룹니다. 이 모듈에서는 Windows Server 운영 체제 환경의 보안 구성을 강화하는 방법도 설명합니다. 또한 이 모듈에서는 Windows Server Update Services를 사용하여 네트워크의 컴퓨터에 운영 체제 업데이트를 배포하는 방법에 대해 설명합니다. 마지막으로 이 모듈에서는 Windows Server DNS를 보호하여 네트워크 이름 확인 인프라를 보호하는 방법을 다룹니다.

  #### <a name="lessons"></a>단원

  *   보안 Windows Sever 사용자 계정

  *   Windows Server 강화

  *   Windows Server 업데이트 관리

  *   Windows Server DNS 보안


  #### <a name="lab--configuring-security-in-windows-server"></a>랩: Windows Server에서 보안 구성

  ####
     *   Windows Defender Credential Guard 구성
     *   문제가 있는 계정 찾기
     *   LAPS 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Windows Server 리소스의 잠재적인 보안 취약성을 진단하고 수정합니다.

  *   Windows Server 운영 체제 환경의 보안 구성을 강화합니다.

  *   Windows Server Update Services를 사용하여 네트워크의 컴퓨터에 운영 체제 업데이트를 배포합니다.

  *   네트워크 이름 확인 인프라를 보호하기 위해 Windows Server DNS를 보호합니다.

  *   DNS 정책을 구현합니다.


  ### <a name="module-2-implementing-security-solutions-in-hybrid-scenarios"></a>모듈 2: 하이브리드 시나리오에서 보안 솔루션 구현

  이 모듈에서는 온-프레미스 Windows Server 리소스 및 Azure IaaS 워크로드를 보호하는 방법을 설명합니다. 이 모듈에서는 Windows Server IaaS(Infrastructure as a Service) VM(가상 머신)에 대한 네트워크 보안을 개선하는 방법과 해당 VM의 네트워크 보안 문제를 진단하는 방법을 다룹니다. 또한 이 모듈에서는 Azure Security Center를 소개하고 Windows Server 컴퓨터를 Security Center에 온보딩하는 방법을 설명합니다. 또한 이 모듈에서는 Azure 업데이트 관리를 사용하도록 설정하고, 업데이트를 배포하고, 업데이트 평가를 검토하고, Azure VM에 대한 업데이트를 관리하는 방법을 설명합니다. 이 모듈에서는 적응형 애플리케이션 제어 및 BitLocker 디스크 암호화를 사용하여 Windows Server IaaS VM을 보호하는 방법을 설명합니다. 마지막으로 이 모듈에서는 Windows Server Azure IaaS VM에서 파일 및 레지스트리의 변경 내용을 모니터링하고 애플리케이션 소프트웨어에 대한 수정 사항을 모니터하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  *   Windows Server IaaS VM 네트워크 보안을 구현합니다.

  *   Windows Server IaaS Virtual Machines의 보안 감사

  *   Azure 업데이트 관리

  *   적응형 애플리케이션 제어를 통한 애플리케이션 허용 목록 생성 및 구현

  *   Windows IaaS Virtual Machines를 위한 BitLocker 디스크 암호화 구성

  *   Windows Server IaaS VM에 대한 변경 내용 추적 및 파일 무결성 모니터링 구현


  #### <a name="lab--using-azure-security-center-in-hybrid-scenarios"></a>랩: 하이브리드 시나리오에서 Azure Security Center 사용

  ####
     *   Windows Server를 실행하는 Azure VM 프로비전
     *   Azure Security Center 구성
     *   온-프레미스 Windows Server를 Azure Security Center에 온보딩
     *   Azure Security Center의 하이브리드 기능 확인
     *   Azure VM에서 Windows Server 2019 보안 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Windows Server IaaS 가상 머신의 네트워크 보안 문제를 진단합니다.

  *   Azure Security Center에 Windows 컴퓨터를 온보딩합니다.

  *   Azure Automation 업데이트 관리를 사용하도록 설정하여 Azure VM에 대한 업데이트를 배포하고 관리합니다.

  *   적응형 애플리케이션 컨트롤을 구현하여 Windows Server IaaS VM을 보호합니다.

  *   Windows IaaS VM(가상 머신)에 대한 Azure Disk Encryption을 구성합니다.

  *   암호화된 데이터를 백업하고 복구합니다.

  *   Windows Server Azure IaaS VM에서 파일 및 레지스트리의 변경 내용을 모니터합니다.


  ### <a name="module-3-implementing-high-availability"></a>모듈 3: 고가용성 구현

  이 모듈에서는 고가용성 Windows Server 환경을 만드는 기술과 옵션을 설명합니다. 이 모듈에서는 여러 클러스터 노드에서 공유 스토리지 액세스를 위한 클러스터형 공유 볼륨을 소개합니다. 또한 이 모듈에서는 Windows Server 워크로드의 고가용성을 구현하기 위한 장애 조치(failover) 클러스터링, 스트레치 클러스터 및 클러스터 집합을 중점적으로 설명합니다. 그런 다음, 이 모듈에서는 네트워크 부하 분산, 실시간 마이그레이션 및 스토리지 마이그레이션과 같은 Hyper-V 및 Windows Server VM에 대한 고가용성 프로비전에 대해 설명합니다. 이 모듈에서는 Windows Server 파일 서버에서 호스트되는 공유에 대한 고가용성 옵션도 다룹니다. 마지막으로 이 모듈에서는 가상 머신 확장 집합 및 부하 분산된 VM에 대한 크기 조정을 구현하는 방법과 Azure Site Recovery를 구현하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  *   클러스터 공유 볼륨 소개

  *   Windows Server 장애 조치(failover) 클러스터링을 구현합니다.

  *   Windows Server VM의 고가용성을 구현합니다.

  *   Windows Server 파일 서버 고가용성을 구현합니다.

  *   Windows Server VM을 사용하여 확장 및 고가용성을 구현합니다.


  #### <a name="lab--implementing-failover-clustering"></a>랩: 장애 조치(failover) 클러스터링 구현

  ####
     *   iSCSI 스토리지 구성
     *   장애 조치(failover) 클러스터 구성
     *   고가용성 파일 서버 배포 및 구성
     *   고가용성 파일 서버 배포 확인

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   클러스터형 공유 볼륨을 사용하여 고가용성 스토리지 볼륨을 구현합니다.

  *   장애 조치(failover) 클러스터링을 사용하여 고가용성 Windows Server 워크로드를 구현합니다.

  *   Hyper-V VM 부하 분산에 대해 설명합니다.

  *   Hyper-V VM 실시간 마이그레이션 및 Hyper-V VM 스토리지 마이그레이션을 구현합니다.

  *   Windows Server 파일 서버 고가용성 옵션에 대해 설명합니다.

  *   가상 머신 확장 집합 및 부하 분산된 VM에 대한 크기 조정을 구현합니다.

  *   Azure Site Recovery 구현.


  ### <a name="module-4-disaster-recovery-in-windows-server"></a>모듈 4: Windows Server에서 재해 복구

  이 모듈에서는 가상 환경에 대한 비즈니스 연속성 및 재해 복구 솔루션으로 Hyper-V 복제본을 소개합니다. 이 모듈에서는 Hyper-V 복제본 시나리오 및 사용 사례 및 이를 사용하기 위한 필수 구성 요소에 대해 설명합니다. 또한 이 모듈에서는 온-프레미스 시나리오에서 Azure Site Recovery를 구현하여 재해로부터 복구하는 방법에 대해서도 설명합니다.

  #### <a name="lessons"></a>단원

  *   Hyper-V 복제본 구현

  *   Azure Site Recovery를 사용하여 재해로부터 온-프레미스 인프라 보호


  #### <a name="lab--implementing-hyper-v-replica-and-windows-server-backup"></a>랩: Hyper-V 복제본 및 Windows Server 백업 구현

  ####
     *   Hyper-V 복제본 구현
     *   Windows Server 백업을 사용하여 백업 및 복원 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Hyper-V 복제본, 사용하기 위한 필수 구성 요소, 상위 수준 아키텍처 및 구성 요소 설명

  *   Hyper-V 복제본 사용 사례 및 보안 고려 사항에 대해 설명합니다.

  *   Hyper-V 복제본 설정, 상태 모니터링 및 장애 조치(failover) 옵션을 구성합니다.

  *   확장 복제에 관해 설명합니다.

  *   Azure Site Recovery를 사용하여 가상 머신 및 물리적 서버를 복제, 장애 조치(failover) 및 장애 복구(failback)합니다.


  ### <a name="module-5-implementing-recovery-services-in-hybrid-scenarios"></a>모듈 5: 하이브리드 시나리오에서 복구 서비스 구현

  이 모듈에서는 하이브리드 시나리오에서 재해 복구를 구현하기 위한 도구와 기술을 다루는 반면, 이전 모듈은 온-프레미스 시나리오를 위한 BCDR 솔루션에 중점을 둡니다. 이 모듈은 복구 자격 증명 모음 및 Azure Backup 정책을 구현하는 방법을 강조하기 전에 파일 및 폴더를 보호하는 서비스로서의 Azure Backup으로 시작합니다. 이 모듈은 Windows IaaS 가상 머신을 복구하고, 온-프레미스 워크로드의 백업 및 복원을 수행하고, Azure VM 백업을 관리하는 방법을 설명합니다. 또한 이 모듈에서는 Azure Site Recovery를 사용하여 Azure 가상 머신의 복제, 장애 조치(failover) 및 장애 복구(failback)를 관리하고 오케스트레이션하여 Azure 인프라에 대한 재해 복구를 제공하는 방법을 다룹니다.

  #### <a name="lessons"></a>단원

  *   Windows Server IaaS를 사용하여 하이브리드 백업 및 복구 구현

  *   Azure Site Recovery를 사용하여 Azure 인프라 보호

  *   Azure Backup을 사용하여 가상 머신 보호


  #### <a name="lab--implementing-azure-based-recovery-services"></a>랩: Azure 기반 복구 서비스 구현

  ####
     *   랩 환경 구현
     *   Azure Site Recovery 자격 증명 모음 만들기 및 구성
     *   Azure Site Recovery 자격 증명 모음을 사용하여 Hyper-V VM 보호 구현
     *   Azure Backup 구현

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Azure Backup을 사용하여 Windows Server IaaS 가상 머신을 복구합니다.

  *   Azure Backup을 사용하여 온-프레미스 서버 및 가상화된 워크로드에 대한 데이터를 보호합니다.

  *   Recovery Vault 및 Azure Backup 정책을 구현합니다.

  *   Azure Site Recovery를 사용하여 Azure VM을 보호합니다.

