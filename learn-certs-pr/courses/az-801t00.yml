  ### <a name="module-9-implementing-operational-monitoring-in-hybrid-scenarios"></a>모듈 9: 하이브리드 시나리오에서 운영 모니터링 구현

  이 모듈에서는 모니터링 및 문제 해결 도구, 프로세스 및 모범 사례를 사용하여 Windows Server IaaS VM 및 하이브리드 인스턴스의 앱 성능 및 가용성을 간소화하는 방법을 다룹니다. 이 모듈에서는 Azure에서 IaaS VM용 Azure Monitor를 구현하고, 온-프레미스 환경에서 Azure Monitor를 구현하고, 종속성 맵을 사용하는 방법을 설명합니다. 그런 다음, 진단을 사용하여 VM에 대한 데이터를 가져오는 방법 및 Azure Metrics Explorer에서 VM 메트릭을 보는 방법 및 VM 성능을 모니터하는 메트릭 경고를 만드는 방법을 설명합니다. 그런 다음, 이 모듈에서는 Azure Monitor VM Insights 사용하여 VM 성능을 모니터하는 방법을 다룹니다. 그런 다음, 이 모듈에서는 DHCP, 이름 확인, IP 구성 및 라우팅과 관련된 일반적인 문제를 진단하는 방법을 포함하여 온-프레미스 및 하이브리드 네트워크 연결 문제 해결의 다양한 측면을 설명합니다. 마지막으로, 이 모듈에서 Azure 호스팅 Windows Server VM(가상 머신)에 대한 연결에 영향을 주는 구성 문제를 해결하는 방법과 VM 시작, 확장, 성능, 스토리지 및 암호화 문제를 해결하는 방법을 살펴봅니다.

