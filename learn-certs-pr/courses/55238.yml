summary: |-
  이 과정은 Office 365의 SharePoint Online Administration을 구독자에게 소개하고 SharePoint Online을 위한 구성 옵션을 설명 및 시연합니다. 이 과정은 회사를 위해 SharePoint Online을 올바르게 설정하는 방법을 이해해야 하는 기존 SharePoint 온-프레미스 관리자들 및 Office 365에 대한 신규 관리자들에게 적합합니다. 또한 이 과정은 SharePoint 온-프레미스 관리자들이 SharePoint 온-프레미스와 SharePoint Online 사이의 차이점을 이해하는 데에도 도움이 될 것입니다. 

  #### 구독자 프로필
  이 과정은 Office 365 Administration의 일부로 SharePoint Online을 설정, 구성 및 관리해야 하는 관리자들을 위해 디자인되었습니다. 
