  ### 모듈 1&#58; Office 365 및 SharePoint Online 소개
  이 첫 번째 모듈에서는 Office 365 및 SharePoint Online을 둘러보고 이후 모듈에서 다룰 모든 구성 요소에 익숙해지도록 합니다. Office 365에서 관리 작업을 식별하는 방식과 환경을 관리하는 데 필요한 도구도 이해하게 됩니다. 또한 SharePoint Online으로 마이그레이션하고 하이브리드 시나리오를 구축하기 위한 옵션에 대해서도 알아봅니다.
