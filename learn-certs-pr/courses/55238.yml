  ### 모듈 4&#58; 데이터 연결로 작업하기
  이 모듈은 데이터 연결을 구축 및 구성하는 것과 다른 소스에 있는 데이터를 표시한 다음 SharePoint 사이트에 해당 데이터를 표시하는 것에 대한 SharePoint의 과제에 중점을 둡니다. 양식 개발 및 흐름을 위해 PowerApps를 활용하여 데이터를 표시하는 Power Bi와 함께 비즈니스 프로세스를 구축하는 방법을 배우게 됩니다. 비즈니스 연결 서비스는 Azure SQL과 같이 다른 위치로부터 데이터를 표시하기 위해 데이터 연결을 정의한 다음 사용자가 데이터 연결 구성을 이해할 필요 없이 데이터 web parts를 추가할 수 있도록 디자인되었습니다. 또한 싱글 사인 온을 사용하여 원격 데이터 저장소에 대한 데이터 액세스를 정의하기 위한 비즈니스 데이터 연결과 함께 보안 저장 서비스 사용에 대한 중요성을 배우게 됩니다.
