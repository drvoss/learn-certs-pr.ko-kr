outlineSection: >-
  ### <a name="module-1-configure-dynamics-365-supply-chain-management-manufacturing"></a>모듈 1: Dynamics 365 Supply Chain Management, Manufacturing 구성


  이 모듈에서는 기능 컨설턴트가 제조 기능을 구현하는 데 필요한 다양한 구성을 다룹니다.


  #### <a name="lessons"></a>단원


  *   생산 관리 모듈 구성 및 관리


  *   생산 공정을 위한 리소스 구성 및 관리


  *   조립 제조 구성


  *   공정 제조 구성


  *   린 제조 구성



  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   생산 제어 모듈 구성 및 관리


  *   생산 공정을 위한 리소스 구성 및 관리


  *   조립 제조 구성


  *   공정 제조 구성


  *   린 제조 구성



  ### <a name="module-2-manage-manufacturing-processes"></a>모듈 2: 제조 공정 관리


  이 모듈은 다양한 제조 시나리오에 필요한 대부분의 트랜잭션을 이해하고 연습하는 데 도움이 됩니다.


  #### <a name="lessons"></a>단원


  *   생산 주문 관리


  *   일괄 주문 관리


  *   칸반 주문 관리



  #### <a name="lab--case-study-1a-discrete-manufacturing"></a>랩: 사례 연구 1A 조립 제조


  ####
     *   연습 #1: 생산 제어 매개 변수 업데이트
     *   연습 #2: 새 생산 풀 만들기
     *   연습 #3: 리소스 만들기 및 관리
     *   연습 #4: 운영 만들기, 관계 할당, 경로 만들기
     *   연습 #5: 버전 없는 간단한 BOM 만들기
     *   연습 #6: BOM 디자이너에서 BOM 만들기(보너스)
     *   연습 #7: 버전이 있는 간단한 BOM 만들기
     *   연습 #8: 생산 주문 만들기
     *   연습 #9: 개별 생산 주문 시작(보너스)
     *   연습 #10: 리소스 일정 실행
     *   연습 #12: 원가 계산 정책 구성
     *   연습 #13: 제조 실행 구성(보너스)
     *   연습 #14: 설치 작업에서 자동 경로 소비 구성(보너스)
     *   연습 #15: 제조 실행 사용(보너스)

  #### <a name="lab--case-study-1b-process-manufacturing"></a>랩: 사례 연구 1B 공정 제조


  ####
     *   연습 #1: 승인된 공급 업체 목록을 만들고 메서드를 경고만으로 설정(보너스)
     *   연습 #2: 다양한 생산 형식으로 품목 만들기
     *   연습 #3: 다양한 제품 유형을 사용하여 수식 만들기 및 활성화
     *   연습 #4: 출시된 제품 양식의 버전을 사용하여 새 수식 만들기(보너스)
     *   연습 #5: 수식 수정, 업데이트 및 활성화(보너스)
     *   연습 #6: 확장성 기능을 사용하여 새 수식 만들기
     *   연습 #7: 백분율 기반 수식 만들기 및 활성화(보너스)
     *   연습 #8: 선형 소비를 단계별 소비로 변경
     *   연습 #9: 상품 가격 설정(보너스)
     *   연습 #10: 가격 계산 변경 및 거래 계약 업데이트
     *   연습 #11: 상품 가격 계산 설정
     *   연습 #12: 제품 규정 준수를 위해 PSDS 목록, 레코드 및 파일 업로드 만들기
     *   연습 #13: 품목의 보고 정보 추가
     *   연습 #14: 판매 주문 만들기 및 PSDS 인쇄
     *   연습 #15: 일괄 처리 특성 만들기 및 연결
     *   연습 #16: 새 일괄 처리 번호를 만들고 수동으로 일괄 처리 특성 기록
     *   연습 #17: 품질 주문 만들기 및 일괄 처리 특성 확인
     *   연습 #18: 특성 요구 사항을 사용하여 일괄 처리 예약 완료
     *   연습 #19: 부분적인 표시 유형 catch 무게 항목 설정
     *   연습 #20: 구매 거래 계약에서 catch 무게 항목 사용
     *   연습 #21: 효능 항목의 일괄 처리 특성 만들기
     *   연습 #22: 효능 항목 수식의 복사본 수정 및 활성화
     *   연습 #23: 항목의 특성을 기준으로 가격 책정 설정(보너스)
     *   연습 #24: 수령 시 효능 특성 기록(보너스)
     *   연습 #25: 일괄 처리 주문 보고 및 분산(보너스)

  #### <a name="lab--case-study-1c-lean-manufacturing"></a>랩: 사례 연구 1C 린 제조


  ####
     *   연습 #1: 값 스트림 만들기
     *   연습 #2 새 생산 흐름 모델 만들기
     *   연습 #3: 공정 활동 만들기
     *   연습 #4: 새 이전 활동 만들기
     *   연습 #5: 생산 흐름 작업에 후속 작업 추가 및 유효성 검사 및 활성화 수행
     *   연습 #6: 칸반 규칙 만들기 및 간판 작업 예약
     *   연습 #7: 공정 및 이전 작업의 예약된 칸반 처리
     *   연습 #8: 칸반을 계획하고 항목을 생성하여 판매 주문 이행(보너스)

  본 모듈을 완료한 수강생은 다음을 수행할 수 있습니다.


  *   생산 주문 관리


  *   일괄 주문 관리


  *   칸반 주문 관리



