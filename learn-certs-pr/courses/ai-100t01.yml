  Azure Cognitive Services의 언어 이해 및 미리 빌드된 AI 기능을 포함하는 Microsoft Azure 플랫폼에서 인공 지능을 통해 고객 지원 챗봇을 빌드하여 Azure AI 솔루션을 디자인하는 데 필요한 지식을 습득하세요.


