prerequisitesSection: "성공적인 Azure AI 엔지니어는 클라우드 기술에 대한 전문 경험 및 소프트웨어 개발 키트 사용 경험을 바탕으로 이 역할을 시작합니다.  \n\n구체적으로는 다음과 같습니다.\n-   C# 또는 Python에서 솔루션 구현\n-   클라우드에서 애플리케이션 개발\n-   Azure 스토리지 기술 이해  \n\n이러한 필수 조건 기술을 배우려면 과정에 참여하기 전에 다음 무료 온라인 교육을 수강하세요.\n-   [Microsoft Azure 클라우드 개념 살펴보기](/learn/paths/explore-microsoft-azure-cloud-concepts/)\n-   [C#으로 첫 번째 단계 수행](/learn/paths/csharp-first-steps/) 또는 [Python으로 첫 번째 단계 수행](/learn/paths/python-first-steps/)\n-   [핵심 클라우드 서비스 – Azure 소개](/learn/modules/welcome-to-azure/)\n-   [핵심 클라우드 서비스 – Azure 컴퓨팅 옵션](/learn/modules/intro-to-azure-compute/)  \n\nAzure AI 서비스를 처음 사용하는 경우 먼저 [Microsoft Azure AI Fundamentals](/learn/certifications/azure-ai-fundamentals)를 완료하세요."
outlineSection: >-
  ### <a name="module--158-introducing-azure-cognitive-services"></a>모듈 1: Azure Cognitive Services 소개

  학생은 Microsoft Azure에서 사용 가능한 Cognitive Services와 AI 솔루션 설계에서의 자신의 역할에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - Azure Cognitive Services 개요

  - Azure Portal에서 인지 서비스 만들기

  - 인지 서비스 액세스 및 테스트



  ### <a name="module--258-creating-bots"></a>모듈 2: 봇 만들기

  학생은 Microsoft Bot Framework 및 Bot Service에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - Bot Service 소개

  - 기본 챗봇 만들기

  - 봇 에뮬레이터를 사용하여 테스트



  ### <a name="module--358-enhancing-bots-with-qna-maker"></a>모듈 3: QnA Maker를 사용하여 봇 향상

  학생은 QnA Maker와 봇 및 QnA Maker를 통합하여 사용자 상호 작용을 위해 유용한 기술 자료를 구축하는 방법에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - QnA Maker 소개

  - QnA Maker를 사용하여 기술 자료 구현

  - QnA를 봇과 통합



  ### <a name="module--458--learn-how-to-create-language-understanding-functionality-with-luis"></a>모듈 4: LUIS를 사용하여 Language Understanding 기능을 만드는 방법 알아보기

  학생은 LUIS(의도 및 발화)를 사용하는 Language Understanding과 자연어 처리 솔루션을 지원하기 위해 의도 및 발화를 만드는 방법에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - Language Understanding 소개

  - 새로운 LUIS 서비스 만들기

  - LUIS 빌드



  ### <a name="module--558-enhancing-your-bots-with-luis"></a>모듈 5: LUIS를 사용하여 봇 향상

  학생은 봇과 상호 작용할 때 사용자의 의도를 더 잘 이해하기 위해 LUIS를 봇과 통합하는 방법에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - AI 애플리케이션을 위한 언어 이해 개요

  - LUIS와 봇을 통합하여 AI 기반 솔루션 만들기



  ### <a name="module--658-integrate-cognitive-services-with-bots-and-agents"></a>모듈 6: Cognitive Services를 봇 및 에이전트와 통합

  학생은 감정 분석, 이미지 및 텍스트 분석, OCR 및 개체 감지와 같은 고급 기능을 위한 봇 및 에이전트와 Azure Cognitive Services의 통합에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - 봇 상호 작용을 위한 Cognitive Services 이해

  - Text Analytics를 사용하여 봇에 대한 감정 분석 수행

  - 언어 Cognitive Services를 사용하여 봇에서 언어 감지

  - Computer Vision을 봇과 통합
