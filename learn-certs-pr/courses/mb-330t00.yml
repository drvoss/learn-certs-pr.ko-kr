summary: >-
  이 과정은 Dynamics 365 Supply Chain Management 애플리케이션의 기초 지식을 쌓을 수 있도록 설계되었습니다. 이 과정에서는 제품 정보와 제품 및 재고 구성, 생성, 관리 방법을 포함하여 Dynamics 365 Supply Chain Management 기능 컨설턴트에게 필요한 가장 중요한 기능을 다룹니다. 공급망 관리 구성 및 처리. 운송 관리 기능 및 창고 관리 기능. 품질 관리 및 품질 제어 기능. 마스터 계획 구성 및 처리. 이 과정에는 강의와 여러 실습이 포함됩니다. 이 연습은 Dynamics 365 Supply Chain Management 기능 컨설턴트에게 제시된 사례 연구 형식으로 소개됩니다. 각 연습은 비즈니스 시나리오에 기반하며, 질문 또는 토론 후 시스템 관련 단계를 수행하기 위한 단계별 지침이 이어집니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  이 과정은 Dynamics 365 Supply Chain Management 기능 컨설턴트를 위해 설계되었습니다. Dynamics 365 Supply Chain Management 기능 컨설턴트는 고객의 요구 사항을 충족하도록 앱을 디자인하고 구성하는 주요 리소스입니다. 기능 컨설턴트는 비즈니스 요구 사항을 분석하여 업계 모범 사례를 구현하는 비즈니스 프로세스 및 솔루션으로 실현합니다. 기능 컨설턴트는 재무, 제조 또는 공급망 관리 등 Dynamics의 기능 집합 중 하나 이상을 전문으로 합니다. 기능 컨설턴트는 설계자, 개발자, 관리자 및 기타 이해 관계자와 협력하여 고객의 요구를 충족하거나 능가하는 솔루션을 제공합니다.
outlineSection: "### <a name=\"module--158-implement-product-information-management\"></a>모듈 1&#58; 제품 정보 관리 구현\n이 모듈에서 소개하는 항목은 다음과 같습니다.\n\n제품 및 제품 변형 만들기 및 릴리스  \n제품 템플릿 만들기 및 적용  \nBOM(자재 명세서) 작성  \n제품 구성 모델의 목적 및 기능 식별  \ncatch 무게 구성  \n직접 배송 제품 구성  \n재고 측정 기준 작성 및 관리  \n품목 그룹 구성  \n바코드 및 GTIN(Global Trade Identification Number) 코드 만들기 및 할당  \n범주 계층 및 제품 특성 구성  \n제품 단위 변환 구성  \n기본 주문 설정 구성  \n재고 원가 계산 방법 및 모델 그룹 설명  \n표준 원가 및 계획 원가의 원가 계산 버전 구성  \n기본 구매 가격, 기본 판매 가격, 거래 계약을 구성합니다. \n#### <a name=\"lessons\"></a>단원\n- 제품 생산 및 관리\n- 공급망 관리를 위한 제품 구성\n- 재고 가격 및 원가 계산 관리\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 제품 정보 관리 구현\n\n\n### <a name=\"module--258-implement-inventory-management\"></a>모듈 2&#58; 재고 관리 구현\n이 모듈에서 소개하는 분야는 다음과 같습니다. \n\n재고 관리 매개 변수 및 분개장 설정  \n재고 분석 구조 구성  \nABC 분류 구성  \n재고 평가 보고서 구성  \n자재 명세서, 제품 도착, 이전, 이동, 재고 조정, 조사 및 태그 조사 분개장을 포함한 분개장 만들기 및 처리  \n이전 주문 만들기 및 처리  \n재고 마감 및 조정 수행\n#### <a name=\"lessons\"></a>단원\n- 재고 관리 구성\n- 재고 활동 관리 및 처리\n\n#### <a name=\"lab-58-case-study-1-implement-inventory-management\"></a>실습 &#58; 사례 연구 1 재고 관리 구현\n- 연습 #1 기본 재고 관리를 사용하여 새 창고에 제품 추가\n- 연습 #2 특정 모델 그룹을 사용하는 표준 원가 버전 만들기\n- 연습 #3 창고에 새 제품 추가 및 릴리스\n- 연습 #4 재고 이동 분개장을 사용하여 창고의 재고 수준 초기화\n- 연습 #5 재고 이전 분개장을 사용하여 창고의 새 위치로 품목 이동\n- 연습 #6 재고 조정 분개장을 사용하여 재고 수준 조정\n- 연습 #7 재고 조사 분개장을 사용하여 수동으로 계산된 D365 인벤토리 양 비교\n- 연습 #8 BOM 디자이너에서 BOM 만들기\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 재고 관리 구현\n\n\n### <a name=\"module--358-implement-and-manage-supply-chain-processes\"></a>모듈 3 &#58; 공급망 프로세스 구현 및 관리\n이 모듈에서 소개하는 항목은 다음과 같습니다. \n\n구매 요청, 견적 요청(RFQ) 및 구매 주문(PO) 만들기 및 관리  \n변경 관리 프로세스 구성  \n공급업체 리베이트 구성 및 적용  \n공급업체 협업 소개  \n위탁 재고 관리  \n초과 및 부족 배달 관리  \n조달 범주 및 구매 정책 구성  \n요금 구성  \n견적, 판매 주문 및 반품 주문 구성  \n영업 그룹 및 수수료 구성  \n고객, 제품, 잠재 고객 검색 구성  \n회사 간 거래 관계 문서 구성 및 처리  \nD365 가이드 소개  \nD365 가이드 작성  \nD365 가이드 운영  \n#### <a name=\"lessons\"></a>단원\n- 조달 및 소싱 구현\n- 일반 영업 및 마케팅 기능 구현\n- Microsoft 가이드 사용\n\n#### <a name=\"lab-58-case-study-2a-procurement-and-sourcing\"></a>랩 &#58; 사례 연구 2A 조달 및 소싱\n- 연습 #1 구매 요청 만들기, 제출, 승인\n- 연습 #2 견적 요청 만들기, 회신, 수락\n- 연습 #3 구매 요청 및 구매 정책 만들기\n- 연습 #4 여러 사이트에 배달하기 위한 구매 주문 만들기\n- 연습 #5 요금 코드 만들기\n- 연습 #6 공급업체 요금 그룹 만들기 및 공급업체에 할당\n- 연습 #7 자동 요금 만들기\n- 연습 #8 확인 전에 구매 주문 승인\n- 연습 #9 공급업체에 대한 거래 계약 만들기\n- 연습 #10 거래 계약을 기반으로 구매 주문 만들기\n\n#### <a name=\"lab-58-case-study-2b-sales-and-marketing\"></a>실습 &#58; 사례 연구 2B 영업 및 마케팅\n- 연습 #1 판매 주문 입력 및 확인\n- 연습 #2 수수료를 위한 판매 주문 만들기 및 검토\n- 연습 #3 고객 거래 계약 만들기\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 공급망 프로세스 구현 및 관리\n\n\n### <a name=\"module--458-implement-warehouse-management-and-transportation-management\"></a>모듈 4&#58; 창고 관리 및 운송 관리 구현\n이 모듈에서 소개하는 항목은 다음과 같습니다. \n\n사이트, 창고, 위치, 위치 형식, 위치 프로필, 위치 유형 및 영역 만들기  \n위치 지시문 구현  \n재고 상태, 단위 시퀀스 그룹 및 예약 계층 구조 구성  \n웨이브 및 작업 구현, 템플릿  \n웨이브 배송 계획 템플릿 구현  \n모바일 디바이스 메뉴, 메뉴 항목, 표시 설정 구성  \n재고 이동 프로세스 관리  \n주기 조사 수행  \n인바운드 및 아웃바운드 주문 처리  \n출하 처리  \n보충 프로세스 교차 도킹 설명  \n소개  \n운송업체 및 운송업체 그룹 구성  \n적재 및 선적 계획 및 실행  \n화물 청구서 및 송장 구성 및 작성  \n경로 계획 및 가이드 구성  \n경로 및 요율 엔진 식별 및 구성  \n도크 약속 스케줄링 구성 및 사용  \n#### <a name=\"lessons\"></a>단원\n- 창고 관리 구성\n- 창고 관리 프로세스 수행\n- 운송 관리 구현\n\n#### <a name=\"lab-58-case-study-3-warehouse-management-and-transportation-management\"></a>랩 &#58; 사례 연구 3 창고 관리 및 운송 관리\n- 연습 #1 창고 관리 구성\n- 연습 #2 예약 계층 구조 만들기\n- 연습 #3 처리 코드 및 인바운드 위치 지시문 만들기\n- 연습 #4 모바일 디바이스 구성\n- 연습 #5 구매 주문 구성\n- 연습 #6 웨이브 처리 구성\n- 연습 #7 주기 조사 구성\n- 연습 #8 주기 조사 정의\n- 연습 #9 부분 위치 주기 조사 프로세스 정의\n- 연습 #10 주문 및 보충 이송\n- 연습 #11 보충 설정\n- 연습 #12 아웃바운드 처리 구성\n- 연습 #13 클러스터 피킹 구성\n- 연습 #14 수동 패킹 설정\n- 연습 #15: 운송업체 구성\n- 연습 #16: 요율 마스터 구성\n- 연습 #17 경로 계획 및 경로 가이드 설정\n- 연습 #18 인바운드 선적 처리\n- 연습 #19 아웃바운드 선적 처리\n- 연습 #20 화물 조정 구성\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 창고 관리 및 운송 관리 구현\n\n\n### <a name=\"module--558-configure-and-manage-quality-control-and-quality-management\"></a>모듈 5&#58; 품질 제어 및 품질 관리 구성 및 관리\n이 모듈에서 소개하는 항목은 다음과 같습니다. \n\n품질 제어 구성  \n품질 관리 구성  \n품질 주문 및 격리 명령 관리  \n재고 차단 관리\n#### <a name=\"lessons\"></a>단원\n- 품질 제어 및 품질 관리 구성\n- 품질 제어 및 품질 관리 관리\n\n#### <a name=\"lab-58-case-study-4-quality-control-and-quality-management\"></a>랩 &#58; 사례 연구 4 품질 제어 및 품질 관리\n- 연습 #1 품질 관리 프로세스 사용\n- 연습 #2 사양을 사용하여 수동 품질 주문 만들기\n- 연습 #3 비호환 문제를 해결하기 위한 조건 정의\n- 연습 #4 비호환 주문을 사용하여 품목 및 잘못된 컴퓨터 복구\n- 연습 #5 비호환 보고서 실행\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 품질 제어 및 품질 관리 구성 및 관리\n\n\n### <a name=\"module-658-implement-master-planning\"></a>모듈 6&#58; 마스터 계획 구현\n이 모듈에서 소개하는 항목은 다음과 같습니다. \n\n계획 최적화와 마스터 계획 구분  \n적용 범위 그룹 및 항목 적용 범위 설정  \n마스터 계획 매개 변수, 마스터 계획, 예측 계획 및 연속성 계획 구성  \n작업 메시지, 지연 메시지, 기간 울타리 및 음수 일 구분  \n계획된 주문 처리 및 보기  \n공급 일정 양식 설정 및 사용  \n안전 재고 분개장 구성 및 처리  \n회사 간 마스터 계획 설정 및 구현  \n수요 기반 예측 구현  \n계획 최적화 구현  \n#### <a name=\"lessons\"></a>단원\n- 마스터 계획 및 예측 구성\n- 마스터 계획 실행 및 계획된 주문 관리\n- 추가 마스터 계획 기능 구현\n\n#### <a name=\"lab-58-case-study-5-master-planning\"></a>랩 &#58; 사례 연구 5 마스터 계획\n- 연습 #1 계획된 주문 처리 및 보기\n- 연습 #2 회사 간 마스터 계획 만들기 및 실행\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 마스터 계획 구현"
