outlineSection: >-
  ### <a name="module--158-get-started-with-dynamics-365-for-finance-and-operations"></a>모듈 1: Dynamics 365 for Finance and Operations 시작

  이 모듈은 Dynamics 365 for Finance and Operations 및 이것이 지원하는 업계에 대해 설명합니다. Finance and Operations의 모듈, 해당 모듈의 기능 용도, 산업별 영역을 지원하는 방법에 대해 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 업계 집중 지원

  - 재무 관리 소개

  - 직원 관리 소개

  - 공급망 관리 소개

  - 모듈 요약


  학생은 Finance and Operations 및 이것이 지원하는 업계에 대해 알아봅니다. 학생은 Finance and Operations의 모듈, 해당 모듈 기능의 용도, 산업별 영역을 지원하는 방법에 대해 배우게 됩니다.


  ### <a name="module--258-get-started-with-lifecycle-services"></a>모듈 2: 수명 주기 서비스 시작

  Microsoft Dynamics LCS(Lifecycle Services)는 고객과 파트너가 사전 판매에서 구현, 마지막으로 프로덕션 환경에 이르기까지 클라우드 또는 온-프레미스에서 Dynamics 365 for Finance and Operations 프로젝트를 관리하는 데 사용하는 협업 작업 영역입니다. 구현 프로세스를 관리하는 데 도움이 될 수 있는 방법론을 포함하여 프로젝트 관리에 유용한 체크리스트와 도구를 제공합니다.

  #### <a name="lessons"></a>단원

  - 수명 주기 서비스 기능 및 도구 이해

  - 기존 자산 재사용, 데이터 복사 및 공유

  - 작업 레코더 기능 이해

  - 비즈니스 프로세스 모델 만들기

  - LCS 문제 검색 도구 실행 및 결과 분석

  - 회귀 도구 모음 자동화 도구 사용 방법 알아보기

  - 연습 랩

  - 모듈 요약


  학생은 다음을 할 수 있습니다.

  - Finance and Operations에 대한 LCS 기능 및 도구 이해

  - 기존 자산 재사용, 데이터 복사 및 공유

  - 작업 레코더 기능 이해

  - 비즈니스 프로세스 모델 만들기

  - BPM(비즈니스 프로세스 모델러)을 사용하여 간격 식별 및 분석

  - LCS 문제 검색 도구 실행 및 결과 분석



  ### <a name="module--358-use-lifecycle-services-to-design-and-plan"></a>모듈 3: 디자인 및 계획을 위한 수명 주기 서비스 사용

  적절하게 계획하면 Dynamics 365 for Finance and Operations를 성공적으로 구현할 것입니다. 고객이 Finance and Operations에 대한 라이선스 구매 계약에 서명한 후 기능 컨설턴트의 역할은 애플리케이션 수명 주기를 관리하고 예측 가능하고 반복 가능하며 고품질 구현을 지향하면서 시작됩니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 클라우드 구현 단계

  - 온-프레미스 구현 단계

  - FDD(기능 디자인 문서) 만들기

  - 모듈 요약


  학생은 다음을 할 수 있습니다.

  - LCS에서 방법론을 사용하여 수집된 요구 사항에 대한 문서 준비

  - 사용 사례 시나리오 정의

  - FRD(기능 요구 사항 문서) 작성에 참여

  - 문서화된 프로세스 작성 및 유지 관리의 중요성 이해

  - 단계 기반 계획 프로세스 및 솔루션 디자인에 참여

  - 제안된 솔루션을 바탕으로 향후 상태 비즈니스 프로세스 설명

  - 빌드 대 구매 시기 결정

  - FDD(기능 디자인 문서) 만들기



  ### <a name="module--458-overview-of-reporting-and-analytics"></a>모듈 4: 보고 및 분석 개요

  Dynamics 365 for Finance and Operations의 보고서는 구조화된 데이터 표현으로 간단하게 정의할 수 있습니다.

  이상적인 상황에서 보고서는 사용자가 합리적인 결정을 내릴 수 있도록 데이터를 구체화합니다.

  Finance and Operations는 광범위한 정보 액세스 시나리오를 지원합니다.

  #### <a name="lessons"></a>단원

  - 보고서 및 문의 사항 이해

  - 재무 보고에 대해 학습

  - 인스턴스에 PowerBI 구성

  - 연습 랩

  - 모듈 요약


  학생은 다음에 대해 알아봅니다.

  - Finance and Operations에서 여러 유형의 보고서 및 문의 사항

  - 재무 보고

  - Microsoft Power Platform을 위한 Finance and Operations 구성



  ### <a name="module--558-build-and-test-mobile-apps"></a>모듈 5: 모바일 앱 빌드 및 테스트

  이 모듈에서는 Dynamics 365 for Finance and Operations를 위한 모바일 앱의 지침과 디자인 패턴에 대해 설명합니다. 또한 사용 사례 시나리오에 따라 모바일 앱을 빌드하고 테스트하는 방법을 설명합니다.

  모바일 플랫폼을 사용하면 양식 및 모바일 앱 정의를 Finance and Operations에 대한 사용자 지정을 포함하도록 간편하게 변경할 수 있습니다.

  모바일 앱은 풍부한 오프라인 및 모바일 상호 작용을 가능하게 하고 사용하기 쉬운 디자이너 경험을 제공합니다. 개발자는 Microsoft Visual Studio에서 간소화된 양식을 만든 다음 해당 기능을 제공하는 모바일 앱을 디자인할 수 있습니다.

  #### <a name="lessons"></a>단원

  - Unified Operations 모바일 앱 개요

  - 모바일 앱 빌드 및 사용

  - 연습 랩

  - 모듈 요약


  학생은 모바일 앱을 만들고 Finance and Operations에서 이를 게시하는 방법에 대해 알아봅니다. 모바일 앱에 대한 디자인 고려 사항을 이해하면 최신 애플리케이션의 사용자 환경에 부합하는 모바일 앱을 만드는 데 도움이 됩니다. 또한 학생은 Finance and Operations를 사용하려면 Microsoft Dynamics 365 Unified Operations 앱을 다운로드해야 한다는 점을 알게 됩니다. Dynamics 365 Unified Operations 앱을 실행하여 Finance and Operations에 연결하는 방법과 게시된 모바일 앱을 사용하고 데이터를 당겨서 새로 고침하는 방법도 알게 됩니다.


  ### <a name="module--658-create-maintain-and-use-workflows"></a>모듈 6: 워크플로 만들기, 유지 관리, 사용

  워크플로는 비즈니스 프로세스를 나타냅니다. 누가 작업을 완료하거나 결정하거나 문서를 승인해야 하는지 보여주면서 시스템을 통해 문서가 어떻게 흘러가거나 이동하는지 정의합니다.

  일부 조직에서는 레코드를 입력하는 사람이 아닌 다른 사용자가 특정 프로세스를 승인하도록 요구합니다. 이러한 워크플로 프로세스는 수동 승인, 워크플로 프로세스 승인이 필요하거나 승인이 필요하지 않을 수도 있습니다.

  #### <a name="lessons"></a>단원

  - 비즈니스 프로세스를 위한 워크플로

  - 워크플로 만들기 및 설정

  - 사용자를 워크플로 터치포인트에 할당

  - 작업 항목 사용

  - 연습 랩

  - 모듈 요약


  이 모듈에서 학생은 워크플로를 사용하여 자동화를 적용하는 방법을 배우고 특정 형식을 정의하면 비즈니스에서 중요한 프로세스의 각 단계를 제어할 수 있음을 알아보았습니다. 또한 학생은 워크플로를 여러 저널 형식에 대한 승인을 사용하는 절차 단계로 사용할 수 있음을 알아보았습니다. 추가적으로 각 워크플로에 대해 여러 버전을 정의하고 원본을 삭제하지 않고 기존 워크플로를 수정할 수 있음을 알아보았습니다. 이러한 워크플로 프로세스에는 수동 승인 또는 워크플로 승인이 필요하거나 승인이 필요하지 않을 수 있습니다. 워크플로 아키텍처, 구성 요소, 작업을 이해한 후 워크플로를 설정하고, 워크플로 속성을 구성하고, 워크플로에 수동 또는 자동 작업을 추가하는 방법을 알아보았습니다. 마지막으로 워크플로에서 승인 프로세스를 구성하고, 사용자를 워크플로 터치포인트에 할당하고, 워크플로에서 승인 단계를 구성하고, 작업 항목 기능을 사용하여 워크플로를 처리하는 방법을 알아보았습니다.


  ### <a name="module--758-course-conclusion"></a>모듈 7: 과정 마무리

  최종 평가, 과정 요약 및 과정 이후 설문 조사.

  #### <a name="lessons"></a>단원

  - 최종 평가

  - 과정 요약

  - 과정 후 설문 조사


  학생이 과정을 완료합니다.
