outlineSection: >-
  ### <a name="module--158-information-protection"></a>모듈 1: 정보 보호

  본 모듈에서는 Exchange 및 SharePoint의 정보 권한 관리에 대해 설명합니다. 또한 메시지를 보호하는 데 사용되는 암호화 기술에 대해서도 설명합니다. 이 모듈에서는 Azure Information Protection 및 Windows Information Protection을 구현하는 방법을 소개합니다.

  #### <a name="lessons"></a>단원

  - 정보 권한 관리

  - Multipurpose Internet Mail Extension 보호

  - Office 365 메시지 암호화

  - Azure Information Protection

  - 고급 정보 보호

  - Windows Information Protection



  #### <a name="lab-58-data-loss-prevention"></a>랩: 데이터 손실 방지

  - 조직에서 사용자 만들기 및 라이선스 부여

  - MDM 자동 등록 구성

  - AIP 및 WIP 구성


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 다양한 Microsoft 365 암호화 옵션 설명.

  - S/MIME의 사용 설명.

  - Office 365 메시지 암호화 작동 방법 설명.

  - Azure Information Protection을 위한 레이블 및 정책 구성.

  - RMS(Rights Management 서비스) 템플릿을 위한 고급 AIP 서비스 설정 구성.

  - Windows Information Protection 정책 배포 계획.



  ### <a name="module--258-data-loss-prevention"></a>모듈 2: 데이터 손실 방지

  이 모듈은 Microsoft 365 데이터 손실 방지에 대한 것입니다.  정책을 만들고, 규칙을 편집하고, 사용자 알림을 사용자 지정하는 방법에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - 데이터 손실 방지 설명

  - 데이터 손실 방지 정책

  - 사용자 지정 DLP 정책

  - 문서 보호를 위한 DLP 정책 만들기

  - 정책 팁



  #### <a name="lab-58-data-loss-prevention"></a>랩: 데이터 손실 방지

  - 조직에서 사용자 만들기 및 라이선스 부여

  - DLP 정책 만들기

  - DLP 정책 테스트


  이 모듈을 완료하면 학습자는 다음을 할 수 있어야 합니다.

  - DLP(데이터 손실 방지) 설명.

  - DLP에 대해 작업과 조건이 함께 작동하는 방식 인식.

  - 정책 템플릿을 사용하여 일반적으로 사용되는 정보에 대한 DLP 정책 구현.

  - DLP 정책에 대한 다양한 기본 제공 템플릿 설명.

  - 콘텐츠 보호를 위한 올바른 규칙 구성.

  - 기존 DLP 정책 규칙을 수정하는 방법 설명.

  - 사용자 재정의 옵션을 DLP 규칙으로 구성.

  - DLP 정책의 관리형 속성을 사용하는 방법 설명.

  - SharePoint Online이 문서에서 크롤링 속성을 만드는 방법 설명.

  - 사용자가 중요한 정보가 포함된 메일을 작성할 때의 사용자 환경 설명.



  ### <a name="module--358-cloud-application-security"></a>모듈 3: 클라우드 애플리케이션 보안

  이 모듈은 Microsoft 365 클라우드 앱 보안에 대한 것입니다.  본 모듈에서는 클라우드 검색, 앱 커넥터, 정책 및 경고를 설명합니다.

  #### <a name="lessons"></a>단원

  - 클라우드 애플리케이션 보안 설명

  - 클라우드 애플리케이션 보안 정보 사용

  - Office 365 Cloud App Security


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Cloud App Security 설명.

  - Cloud App Security 배포 방법 설명.

  - 정책을 사용하여 클라우드 앱 제어.

  - Cloud App Security 문제 해결.

  - 클라우드 앱 카탈로그 사용.

  - Cloud Discovery 대시보드 사용.

  - Office 365 Cloud App Security 준비.

  - 클라우드 앱 권한 관리.
