summary: |-
  이 2-일 강사-주도 과정은 SQL Server 2017을 다루기 위한 기술을 업데이트하려는 데이터베이스 전문가들을 대상으로 합니다.

  #### 구독자 프로필
  이 과정의 주요 구독자는 SQL Server 2017로 기술을 업데이트하려는 SQL Server 2016에 대한 경험이 있는 기존 데이터베이스 전문가들입니다. 

  두 번째 구독자는 SQL Server 2017 인증을 위한 업그레이드 시험을 준비하려는 기존 SQL Server 2016 MCSAs 입니다.
prerequisitesSection: |-
  전문적인 경험 외에도, 이 교육에 참여하는 학생들은 다음과 같은 기술 지식을 갖추고 있어야 합니다&#58;
  - SQL Server 2016으로 데이터베이스, 데이터 웨어하우스, 및 business intelligence (BI) 솔루션을 구축하고 관리한 경험.
  - Windows Server 2016 운영 시스템 및 네트워킹에 능숙함.
  - Microsoft Office 2016에 능숙함. 
outlineSection: |-
  ## 모듈 1&#58; SQL Server 2017 소개
  모듈 목표&#58; SQL Server 2017의 주요 기능 및 구성 요소 설명
  #### 레슨
  - SQL Server 2017의 개요
  - 전체 버전의 기능

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 에디션 범위 제한 설명
  - 전체 버전의 일관된 기능 설명 


  ### 모듈 2&#58; SQL Server 성능, 확장성, 및 가용성의 새로운 기능
  이 모듈은 적응형 쿼리 처리 및 자동 조정이 제공하는 성능 향상과 Linux의 SQL Server로 읽기-확장 가용성 그룹 및 가용성 그룹을 포함한, 새로운 가용성 그룹 아키텍처가 제공하는 확장성 및 가용성 향상을 소개합니다.
  #### 레슨
  - 적응형 쿼리 처리 
  - 자동 조정
  - 가용성 확장성


  #### 랩 &#58; 성능 및 가용성 – 적응형 쿼리 처리
  - 인터리브 실행
  - 배치 모드 메모리 부여 피드백
  - 배치 모드 적응 조인

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 적응형 쿼리 처리 설명
  - 자동 계획 수정 설명
  - 가용성 그룹 아키텍처 설명
  - Linux 용 Always on 가용성 그룹 설명
  - 읽을 수 있는 보조 복제본의 부하 균형 설명 
  - 페타바이트-규모의 데이터 웨어하우징 설명 


  ### 모듈 3&#58; SQL Server 데이터 액세스의 새로운 기능
  SQL Server 2017는 쿼리 중에 계산하고, 쿼리 비용을 줄이고, 귀하의 데이터 구조를 간소화하는 대신 테이블에서 귀하의 데이터 항목 간의 관계를 정의할 수 있게 하는 SQL Graph를 소개합니다.  
  #### 레슨
  - SQL Graph


  #### 랩 &#58; SQL Graph
  - 그래프 데이터베이스 만들기
  - 그래프 데이터베이스 쿼리

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SQL Graph 설명


