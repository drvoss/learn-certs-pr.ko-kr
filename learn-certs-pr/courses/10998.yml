  ### 모듈 7&#58; Cloud의 SQL Server의 새로운 기능
  조직은 cloud 서비스와 온-프레미스 하드웨어 및 소프트웨어에 대한 기존 투자의 조합으로부터 최고의 가치를 원합니다. 이 모듈은 Microsoft Azure SQL Database와 Microsoft SQL Server 2017의 기능을 비교하고, 온-프레미스 SQL Server 인스턴스에서 Azure SQL Database로 데이터베이스를 더 쉽게 마이그레이션할 수 있는 새로운 기능을 다룹니다. 
  #### 레슨
  - Azure SQL 데이터베이스 기능
  - 관리형 인스턴스


  #### 랩 &#58; 관리형 인스턴스
