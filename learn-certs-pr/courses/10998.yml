  - Power BI 보고서 서버가 무엇인지 설명
  - Power BI 보고서 서버 사용
  - Power BI 보고서 서버 용 Power BI 보고서 만들기


  ### 모듈 5&#58; SQL Server Analysis Services의 새롭고 향상된 기능
  이 모듈은 테이블 형식 데이터 모델을 특별히 강조하여, SQL Server Analysis Services의 새롭고 향상된 기능을 소개합니다. 
  #### 레슨
