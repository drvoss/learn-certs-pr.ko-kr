  ### 모듈 7&#58; 페이지 콘텐츠
  SharePoint는 사이트 페이지에 콘텐츠를 추가하는 몇 가지 방법을 제공합니다. 가장 최근 기술과 팀 사이트 템플릿에 의해 구현된 기술은 wiki 스타일 페이지를 통한 것입니다. 다른 방법은 처음부터 SharePoint의 일부였던 다른 방법은 Web Parts와 Web Part 페이지를 사용하는 것입니다. 두 가지 기술 모두 만들 수 있는 출력이 비슷하며, Web Part 페이지와 wiki 페이지 모두 Web Parts를 추가하는 기능을 공유합니다.

