  ### 모듈 2&#58; SharePoint 365 소개
  SharePoint 365는 그 핵심에 있는 공동 작업 도구입니다. 주요 목표는 사용자가 쉽게 정보를 찾고 공유할 수 있도록 하는 것이며, 이를 용이하게 하기 위해 SharePoint에 기본으로 제공되는 많은 기능이 있습니다. SharePoint's의 라이브러리 시스템 기능은 기존 파일 서버에 대한 탁월한 대안을 제공할 수 있습니다.  SharePoint 목록은 스프레드시트 파일이나 보다 형식적인 데이터베이스 테이블을 공유하는 것에 대한 디자인하기 쉽고, 사용하기 쉬운 대안이 될 수 있습니다. 목록과 라이브러리 모두 사용자 정의하고 확장하여 향상된 모양과 기능을 제공할 수 있습니다. 이 모든 협업은 브라우저 인터페이스를 통해 수행할 수 있습니다.

