  이 3-일 강사-주도 SharePoint for Office 365 최종 사용자 교육 수업은 Office 365의 SharePoint 환경에서 처음으로 작업하는 최종 사용자 및 사이트 소유자/관리자를 위한 것입니다. 이 과정은 목록 및 라이브러리, 기본 페이지 사용자 지정을 사용하는 작업, 양식을 사용하는 작업 및 사이트 권한 및 사용자를 관리하는 것과 같은 SharePoint 기본 사항을 가르칩니다. 

