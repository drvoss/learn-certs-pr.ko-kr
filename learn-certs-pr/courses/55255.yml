  ### 모듈 8&#58; 사이트 열 및 콘텐츠 유형
  사이트나, 사이트 모음 또는 모든 팜 전체에서 재사용할 수 있는 방식으로, SharePoint를 사용자 지정하는 한 가지 방법은, 사이트 열 및 콘텐츠 유형을 만드는 것입니다. 사이트 열은 가장 간단한 요소입니다; 사이트 수준에서 만든 다음 해당 사이트와 하위 사이트 전체에 걸쳐 사용될 수 있다는 점을 제외하면 목록 및 라이브러리 열과 기본적으로 동일합니다. 콘텐츠 유형은 사이트 열과 문서 템플릿 및 워크플로와 같은 추가 설정 및 정보의 조합입니다. 콘텐츠 유형은, 일단 만들어지면, 목록과 라이브러리에 연결할 수 있습니다.

