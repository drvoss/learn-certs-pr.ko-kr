  ### 모듈 10&#58; SharePoint 사이트 권한 관리
  SharePoint 사이트 상의 권한은 사이트를 만들 때 할당됩니다. 기본값은 사이트 모음의 루트에 할당된 권한이 하위 사이트에 상속된다는 것입니다. 언제든지, 사이트, 목록, 라이브러리, 또는 목록이나 라이브러리의 항목 수준에서조차 권한 상속이 해제될 수 있습니다. 권한 자체는  SharePoint 그룹, 개인 사용자, 또는 Windows 그룹과 같이 SharePoint의 밖에서 만들어진 그룹에 할당될 수 있습니다.

