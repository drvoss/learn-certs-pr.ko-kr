  ### 모듈 4&#58; 라이브러리 기본 사항
  SharePoint 라이브러리는 몇 가지 예를 들어 열, 보기 및 유효성 검사와 같은 SharePoint 목록과 동일한 특성을 공유합니다. SharePoint 라이브러리를 구별하는 것은 라이브러리의 각 항목에 기본 문서가 있다는 것입니다. 따라서 라이브러리 열에 저장된 데이터 외에도, 문서는 문서의 유형에 따라 자체 데이터를 저장합니다. 필터링과 검색에 사용될 수 있는 열에 저장될 수 있는 추가 데이터와 버전 관리와 같은 기능으로 인해, 라이브러리는 더 전통적인 파일 서버 시스템에 대한 훌륭한 대체품으로 간주됩니다. 라이브러리는, 목록과 마찬가지로, SharePoint 사이트의 기본적인 구성 요소입니다.

