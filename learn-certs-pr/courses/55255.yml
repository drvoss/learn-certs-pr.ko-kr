  ### 모듈 3&#58; SharePoint 목록 기본 사항
  목록은 사용자가 데이터를 저장하고 볼 수 있는 방법을 제공하는 SharePoint의 기본적인 구성 요소입니다. SharePoint는 사용하기 쉬운 미리 정의된 많은 목록 템플릿과 함께 "즉시 사용 가능한" 으로 제공됩니다. 거의 모든 유형의 정보를 저장할 열을 추가하여 목록을 추가로 사용자 지정할 수 있습니다. 또한, 목록 열의 유효성을 검사하고 다른 목록 간에 연결할 수 있습니다. 목록은 SharePoint에서 아주 유연하고 강력한 도구입니다. 

