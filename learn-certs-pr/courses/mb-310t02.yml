summary: >-
  조직은 Dynamics 365 for Finance and Operations를 사용하여 수익성을 높이고, 인력 생산성을 최적화하고, 운영 비용을 절감하고, 요구 사항 변경에 신속하게 적응하고, 자산 관리를 간소화하여 재무 성과를 높입니다.


  이 과정에서는 Dynamics 365 for Finance and Operations에서 지급 계정, 수취 계정 및 컬렉션을 구성하고 사용하는 방법을 설명합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  Dynamics 365 for Finance and Operations 기능 컨설턴트는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 기본 제공 기능, 코드 없는 확장성, 애플리케이션, 서비스 통합을 사용하여 솔루션을 구현합니다.
