outlineSection: >-
  ### <a name="module--158-configure-accounts-payable"></a>모듈 1:지급 계정 구성

  Dynamics 365 for Finance and Operations는 다양한 공급 업체 지급 옵션 설정을 위해 광범위한 기능을 제공합니다.

  #### <a name="lessons"></a>단원

  - 작업 레코더 기능 이해

  - 지급 계정 매개 변수 구성

  - 공급 업체 만들기 및 유지 관리

  - 지급 계정 요금 구성

  - 포지티브 페이 구성 및 사용

  - 연습 랩

  - 모듈 요약


  이 모듈에서 학생은 다음 방법을 학습했습니다.

  - 지급 계정 구성 요소 구성

  - 공급 업체 만들기 및 유지 관리

  - 공급 업체 지급 구성

  - 공급 업체 전기 프로필 설정

  - 지급 계정 요금 구성



  ### <a name="module--258-perform-accounts-payable-daily-procedures"></a>모듈 2: 지급 계정 일상 절차 수행

  제조 또는 서비스용 재료로서 재판매를 위한 제품 구매는 막중한 업무입니다. 이러한 구매를 추적하고 상품을 공급하는 공급 업체에게 비용을 지급하는 것은 매우 어려운 일입니다. 조직은 지급 계정을 면밀히 모니터링하고 절차를 구현하여 경영진이 상품 비용의 변화에 ​​대한 정보를 파악하는데 필요한 재무 정보를 쉽게 얻을 수 있어야 합니다. 사업의 재무 상태를 정확하게 파악하기 위해 순이익에 영향을 미치는 모든 비용이 지급 계정에 포함됩니다. 본 모듈에서는 선지급 관리 및 적용, 송장 기록 및 지급 처리 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 주문, 송장 및 지급 처리

  - 선지급 관리 및 적용

  - 연습 랩

  - 모듈 요약


  이 모듈에서 공급 업체 송장을 수동으로 입력하거나 데이터 엔터티를 통해 전자적으로 접수할 수 있다는 것을 배웠습니다. 송장을 입력 또는 접수한 후에는 송장 승인 분개장 또는 공급 업체 송장 페이지를 사용하여 송장을 검토하고 승인할 수 있습니다. 또한 송장 일치, 공급 업체 송장 정책 및 워크플로를 사용하여 검토 프로세스를 자동화함으로써 특정 기준을 충족하는 송장은 자동으로 승인하고 나머지 송장은 권한 있는 사용자가 검토할 수 있도록 플래그가 지정되도록 하는 방법을 배웠습니다. 공급 업체에 대한 선지급을 처리하는 방법도 배웠습니다.


  ### <a name="module--358-use-accounting-distribution-and-invoice-validations"></a>모듈 3: 회계 분배 및 송장 검증 사용

  본 모듈에서는 회계 분배를 사용하여 거래를 정산하고 정산을 실행 취소하고 자금을 분배하는 방법을 설명합니다. 송장 일치를 수행하는 방법도 학습합니다. 회계 분배는 공급 업체 송장에서 비용, 세금 또는 요금 계산 방법을 포함하여 금액이 어떻게 계산되는지 정의하는 데 사용합니다. 공급 업체 송장을 분개할 때 계산해야 하는 모든 금액에는 하나 이상의 회계 분배가 있습니다.


  #### <a name="lessons"></a>단원

  - 소개

  - 거래 결제 및 결제 취소

  - 자금 분배

  - 송장 검증 정책 구성

  - 연습 랩

  - 모듈 요약


  이 모듈에서 학생은 다음 방법을 학습했습니다.

  - 거래 결제 및 결제 취소

  - 회계 분배 기능을 사용한 자금 분배

  - 송장 검증 정책 구성



  ### <a name="module--458-configure-accounts-receivable"></a>모듈 4: 수취 계정 구성

  고객 송장 생성, 포장 명세서 전기, 판매 주문과 관련이 없는 자유 텍스트 송장 사용 및 고객의 현금, 수표, 신용카드 및 전자 결제와 같은 여러 가지 지급 유형을 사용하여 지급 받을 수 있도록 수취 계정 모듈을 구성해야 합니다. 본 모듈에서는 수취 계정 모듈의 필수 구성 요소 구성 및 Finance and Operations에서 고객 및 고객 트랜잭션을 효율적으로 관리하기 위해 고객 설정에 대한 정보를 제공합니다.


  #### <a name="lessons"></a>단원

  - 수취 계정 구성

  - 고객 만들기 및 유지 관리

  - 고객 전시 프로필 설정

  - 수취 계정 요금 구성

  - 연습 랩

  - 모듈 요약


  이 모듈에서 학생은 다음 방법을 학습했습니다.

  - 수취 계정 구성 요소 구성

  - 고객 만들기 및 유지 관리

  - 고객 지급 구성

  - 고객 전시 프로필 설정

  - 수취 계정 요금 구성



  ### <a name="module--558-perform-accounts-receivable-daily-procedures"></a>모듈 5: 수취 계정 일상 절차 수행

  자유 텍스트 송장을 작성하고 고객으로부터 지급을 받고 은행에 입금하는 방법을 학습합니다. 또한 수취 계정에서 반환 및 거래 취소를 사용하여 고객에게 지급액뿐 아니라 징수된 세금도 환불해야 하는 고객 반품 시나리오와 같이 과다 지급 또는 기타의 사유로 고객에게 환불하는 방법을 배우게 됩니다. 또한 자유 텍스트 송장에서 회계 분배 기능을 사용하는 자금 분배 방법을 학습합니다.


  #### <a name="lessons"></a>단원

  - 자유 텍스트 송장 만들기 및 고객 지급 기록

  - 거래 결제 및 결제 취소

  - 연습 랩

  - 모듈 요약


  이 모듈에서 학생이 학습한 내용은 다음과 같습니다.

  - 회계 분배 기능을 사용한 자금 분배

  - 자유 텍스트 송장 만들기 및 고객 지급 기록

  - 반복되는 송장 구성

  - 수취 계정에서 반환 사용

  - 주문 처리, 송장 기록 및 지급 처리



  ### <a name="module--658-configure-credit-and-collections"></a>모듈 6: 크레딧 및 컬렉션 구성

  고객 대부분은 제때에 송장을 지급하지만 마감일까지 지급하지 않은 송장을 처리할 수 있어야 합니다. 본 주제에서는 Dynamics 365 for Finance and Operations에서 크레딧 및 컬렉션 모듈을 구성하여 연체 고객을 관리하는 방법을 설명합니다. 크레딧 및 컬렉션 모듈을 사용하려면 수취 계정 구성이 이미 완료되어 있어야 합니다.


  #### <a name="lessons"></a>단원

  - 소개

  - 크레딧 및 컬렉션 구성 요소 구성

  - 이자 설정 및 관리

  - 면제, 회복 또는 취소

  - 컬렉션 레터 설정 및 관리

  - 연습 랩

  - 모듈 요약


  이 모듈에서 학생은 다음 방법을 학습했습니다.

  - 크레딧 및 컬렉션 구성 요소 구성

  - 노화 보고서, 고객 풀, 컬렉션 에이전트 및 노화 기간 정의 구성

  - 이자 설정 및 관리

  - 컬렉션 레터 설정 및 관리



  ### <a name="module--758-process-credit-and-collections"></a>모듈 7: 크레딧 및 컬렉션 처리

  고객 대부분은 제때에 송장을 지급하지만 마감일까지 지급하지 않은 송장을 처리할 수 있어야 합니다. 본 주제에서는 크레딧과 컬렉션 처리 방법을 설명합니다.

