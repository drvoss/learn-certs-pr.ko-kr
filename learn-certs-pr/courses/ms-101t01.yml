summary: >-
  보안 메트릭을 관리하는 방법, Azure AD ID 보호를 활성화하는 방법, Microsoft 365 보안 서비스를 구성하는 방법, 사용자 Microsoft 365 위협 인텔리전스 등 Microsoft 365 보안 관리에 대해 알아봅니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
prerequisitesSection: >-
  - 메시지, 팀워크, 보안 및 규정 준수, 협업과 같은 역할 기반 관리자 과정 완료.

  - DNS에 능숙하며 Microsoft 365 서비스의 기본적인 기능 사용 경험.

  - 일반적인 IT 실무에 능숙함.
outlineSection: >-
  ### <a name="module--158-designing-your-microsoft-365-tenant"></a>모듈 1: Microsoft 365 테넌트 디자인

  #### <a name="lessons"></a>단원

  - Microsoft 365 온-프레미스 인프라 계획

  - ID 및 인증 솔루션 계획



  ### <a name="module--258-configuring-your-microsoft-365-tenant"></a>모듈 2: Microsoft 365 테넌트 구성

  #### <a name="lessons"></a>단원

  - Microsoft 365 환경 계획

  - Microsoft 365 Experience 구성

  - FastTrack 및 파트너 서비스 활용

  - 도메인 서비스 구현



  ### <a name="module--358-managing-your-microsoft-365-tenant"></a>모듈 3: Microsoft 365 테넌트 관리

  #### <a name="lessons"></a>단원

  - 테넌트 역할 구성

  - 테넌트 상태 및 서비스 관리



  ### <a name="module--458-hands-on-lab"></a>모듈 4: 실습 랩


  #### <a name="lab-58-managing-microsoft-365-security"></a>랩: Microsoft 365 보안 관리

  - 연습 1: 랩 환경 설정

  - 연습 2: ATP 안전한 링크 정책 편집 및 안전한 첨부 파일 정책 작성

  - 연습 3: ATA 센터 활성화 및 설치
