summary: >-
  이 과정에서는 학생들에게 Cosmos DB 개념과 MongoDB 및 Cassandra 워크로드를 Cosmos DB로 마이그레이션하는 방법을 알려줍니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  이 과정의 주요 대상 그룹은 MongoDB 또는 Cassandra DB 워크로드를 Cosmos DB를 사용하여 Azure로 마이그레이션하려는 데이터베이스 개발자입니다.
prerequisitesSection: "성공적인 학생은 클라우드 컴퓨팅 개념에 대한 기본 지식과 NoSQL 애플리케이션 구성에 대한 전문적 경험을 갖추고 이 역할을 시작합니다.\n\n구체적으로\n- Cosmos DB API 독립적인 확장 가능한 NoSQL 애플리케이션을 구축하고 구성하기 위한 파티셔닝, 복제 및 자원 관리의 기본 개념. \n-   Azure를 사용한 리소스 배포 및 관리 등의 경험\n\n이러한 기술을 배우려면 이 과정에 참여하기 전에 다음과 같은 무료 온라인 교육을 수강하세요.\n-   [Azure 데이터 기본 사항](/learn/certifications/azure-data-fundamentals)\n-   [핵심 클라우드 서비스 – Azure 컴퓨팅 옵션](/learn/modules/intro-to-azure-compute/)\n-   [사례 연구: NoSQL 데이터베이스 및 클라우드 개체 스토리지](/learn/modules/cmu-case-study-nosql-databases/)"
outlineSection: >-
  ### <a name="module-158-building-globally-distributed-applications-with-cosmos-db"></a>모듈 1: Cosmos DB를 사용하여 전 세계에 분산된 애플리케이션 구축

