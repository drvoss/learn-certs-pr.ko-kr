  *   단원 5: 스마트 지원 솔루션 만들기



  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   Dynamics 365 Customer Service에 Omnichannel 사용



  ### <a name="module-8-manage-analytics-and-insights"></a>모듈 8: 분석 및 인사이트 관리


  이 모듈에서는 Customer Service에서 인사이트를 사용하여 Dynamics 365 Customer Service 솔루션에서 AI(인공 지능)를 사용하는 방법을 설명합니다.


  #### <a name="lessons"></a>단원


  *   단원 1: 시작하기


  *   단원 2: 시각화 만들기



  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   Dynamics 365 Customer Service 솔루션에서 AI(인공 지능)을 사용하여 Customer Service에서 인사이트를 처리합니다.


  *   Customer Service에서 시각화 만들기



  ### <a name="module-9-connected-customer-service"></a>모듈 9: Connected Customer Service


  이 모듈에서는 Connected Customer Service를 사용하여 고객 서비스 시나리오를 사전에 처리하는 방법을 배웁니다.


