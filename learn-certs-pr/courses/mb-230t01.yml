  *   앱 프로필 관리자 사용



  ### <a name="module-7-omnichannel-for-dynamics-365-customer-service"></a>모듈 7: Microsoft Dynamics 365 Customer Service용 Omnichannel


  이 모듈에서는 Dynamics 365 Customer Service에 Omnichannel을 사용하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   단원 1: 시작하기


  *   단원 2: 라우팅 및 작업 배포


  *   단원 3: SMS 채널 배포


