summary: >-
  Microsoft Dynamics 365 Customer Service는 모든 조직에 고객 성공 기회를 제공합니다.&nbsp; 자동 사례 만들기 및 큐 관리 같은 도구를 사용하면 고객에게 더 많은 영향력을 직접 발휘할 시간을 확보할 수 있습니다. 전 세계에서 인정받는 Microsoft 전문가 팀과 함께 하세요. 사례 생성에서 고객과 상호 작용하여 이러한 사례를 해결하는 과정을 단계별로 진행해 줍니다.&nbsp; 이러한 사례를 해결한 후에는 데이터 분석을 통해 핵심 상세 정보를 확인하여 비슷한 사례를 더 빨리 해결하고 새로운 문제를 방지할 수 있습니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  Dynamics 365 Customer Engagement Functional Consultant는 검색 수행, 요구사항 파악, 실무 전문가 및 이해 당사자 참여, 요구사항 변환 및 솔루션과 애플리케이션 구성을 담당합니다. Functional Consultant는 기본 제공 기능 및 코드리스 확장, 애플리케이션 및 서비스 통합을 사용한 솔루션을 구현합니다.
prerequisitesSection: 이 과정은 Dynamics 365 Customer Service를 다루는 기능 컨설턴트나, 다른 Dynamics 365 앱을 다루며 Customer Service 관련 지식을 확장하려는 기능 컨설턴트를 대상으로 합니다.
outlineSection: >-
  ### <a name="module-1-work-with-cases"></a>모듈 1: 사례 작업


  이 모듈에서는 Dynamics 365 Customer Service에서 사례를 다루는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   단원 1: 사례 시작


  *   단원 2: 사례 관리


  *   단원 3: 큐를 사용하여 사례 워크로드 관리


  *   단원 4: 자동으로 레코드 만들기 또는 업데이트


  *   단원 5: 통합 라우팅



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   케이스 생성 및 관리&nbsp;


  *   큐 및 통합 라우팅 작업


  *   자동으로 레코드 만들기 또는 업데이트



  ### <a name="module-2-work-with-entitlements-and-service-level-agreements"></a>모듈 2: 자격 및 서비스 수준 계약 작업


  이 모듈에서는 자격 및 서비스 수준 계약을 만들고 관리하는 방법을 설명합니다.


  #### <a name="lessons"></a>단원


  *   단원 1: 자격 만들기 및 관리


  *   단원 2: 서비스 수준 계약 만들기 및 관리



  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   권리 유형 만들기 및 관리


  *   서비스 수준 계약 만들기 및 관리



  ### <a name="module-3-work-with-knowledge-management"></a>모듈 3: 지식 관리 작업


  이 모듈에서는 기술 항목 관리 솔루션을 만들고 기술 항목을 사용하여 사례를 해결하는 방법을 배웁니다.


  #### <a name="lessons"></a>단원


  *   단원 1: 기술 항목 관리 솔루션 만들기


  *   단원 2: 기술 항목을 사용하여 사례 해결


  *   단원 3: SLA 만들기 및 관리



  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   기술 항목 관리 솔루션 만들기 및 사용


  *   기술 항목을 사용하여 사례 해결



  ### <a name="module-4-create-surveys-with-customer-voice"></a>모듈 4: Customer Voice을 사용하여 설문 조사 만들기


  이 모듈에서는 Dynamics 365 Customer Voice를 사용하여 고객을 응대하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   단원 1: 설문 조사 프로젝트 만들기


  *   단원 2: 설문 조사 만들기


  *   단원 3: 설문 조사 전송


  *   단원 4: 설문 조사 자동화



  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   Dynamics 365 Customer Voice로 사용하여 고객에게 설문 조사를 보내고 피드백 수집



  ### <a name="module-5-schedule-services"></a>모듈 5: 서비스 예약


  이 모듈에서는 Customer Service Scheduling을 사용하여 서비스와 리소스를 예약하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   단원 1: Customer Service Scheduling 구성


  *   단원 2: 서비스 예약



  이 모듈을 완료하면 다음을 수행할 수 있습니다.


  *   Dynamics 365 Customer Service Scheduling을 사용하여 서비스 및 리소스 예약



  ### <a name="module-6-work-with-dynamics-365-customer-service-workspaces"></a>모듈 6: Dynamics 365 Customer Service 작업 영역 사용


  이 모듈에서는 Customer Service 작업 영역을 사용하는 방법을 설명합니다.


  #### <a name="lessons"></a>단원


  *   단원 1: 에이전트 생산성 향상


  *   단원 2: 앱 프로필 관리자



