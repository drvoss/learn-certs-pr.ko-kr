  ### <a name="module-10-implement-microsoft-power-platform"></a>모듈 10: Microsoft Power Platform 구현


  이 모듈에서는 Microsoft Power Platform을 사용하여 Dynamics 365 Customer Service 솔루션을 개선하는 방법을 알아봅니다.


