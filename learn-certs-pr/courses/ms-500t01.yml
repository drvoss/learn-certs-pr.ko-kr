outlineSection: >-
  ### <a name="module--158-user-and-group-security"></a>모듈 1: 사용자 및 그룹 보안

  본 모듈에서는 Microsoft 365에서 사용자 계정 및 그룹을 관리하는 방법을 설명합니다. 또한 ID 보호 및 Azure AD의 Privileged Identity Management를 소개합니다. 본 모듈에서는 나머지 과정의 기초를 다질 수 있습니다.

  #### <a name="lessons"></a>단원

  - Microsoft 365의 사용자 계정

  - Microsoft 365의 관리자 역할 및 보안 그룹

  - Microsoft 365의 비밀번호 관리

  - Azure AD ID 보호



  #### <a name="lab-58-managing-your-microsoft-365-identity-environment"></a>랩: Microsoft 365 ID 환경 관리

  - 랩 환경 설정

  - Microsoft 365 관리 센터를 사용하여 Microsoft 365 ID 환경 관리

  - 서비스 관리자 할당


  이 모듈을 완료하면 학생은 다음을 할 수 있어야 합니다.

  - Microsoft 365에서 사용자 ID 설명

  - Microsoft 365 관리 센터와 Windows PowerShell에서 사용자 계정 만들기

  - Microsoft 365 관리자 역할 설명 및 사용

  - Microsoft 365에서 사용 가능한 다양한 그룹 유형 설명

  - 패스워드 정책 및 인증 계획

  - Office 365에서 다단계 인증 구현

  - Azure ID 보호 및 보호할 수 있는 ID 종류 설명

  - Azure ID 보호를 사용하도록 설정하는 방법 설명

  - 취약성 및 위험 이벤트 식별



  ### <a name="module--258-identity-synchronization"></a>모듈 2: ID 동기화

  이 모듈에서는 ID 동기화와 관련된 개념에 대해 설명합니다.  특히 Azure AD Connect 및 정당한 사람이 Microsoft 365 시스템에 접속하도록 디렉터리 동기화 관리에 중점을 둡니다.

  #### <a name="lessons"></a>단원

  - ID 동기화 소개

  - Azure AD Connect 계획

  - Azure AD Connect 구현

  - 동기화된 ID 관리



  #### <a name="lab-58-implementing-identity-synchronization"></a>랩: ID 동기화 구현

  - ID 동기화를 위한 조직 설정


  이 모듈을 완료하면 학생은 다음을 할 수 있어야 합니다.

  - Microsoft 365 인증 옵션 설명

  - 디렉터리 동기화 설명

  - 디렉터리 동기화 계획

  - Azure AD Connect 설명 및 계획

  - Azure AD Connect 필수 조건 구성

  - Azure AD Connect 설정

  - 디렉터리 동기화를 사용하여 사용자 관리

  - 디렉터리 동기화를 사용하여 그룹 관리

  - Azure AD Connect 동기화 보안 그룹 사용



  ### <a name="module--358-federated-identities"></a>모듈 3: 페더레이션 ID

  이 모듈은 AD FS(Active Directory Federation Services)에 대한 것입니다. 특히 다른 디렉터리에서 사용자에게 제공하려는 액세스 수준을 얻기 위해 AD FS를 계획하고 관리하는 방법에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - 페더레이션 ID 소개

  - AD FS 배포 계획

  - AD FS 구현


  이 모듈을 완료하면 학생은 다음을 할 수 있어야 합니다.

  - 클레임 기반 인증 및 페더레이션 트러스트 설명

  - AD FS 작동 방법 설명

  - 모범 사례, 고가용성, 용량 계획을 포함한 AD FS 환경 계획

  - Microsoft Azure에서 Active Directory Federation Services 계획

  - AD FS에 대한 웹 응용 프로그램 프록시 설치 및 구성

  - Azure AD Connect를 사용하여 AD FS 구성



  ### <a name="module--458-access-management"></a>모듈 4: 액세스 관리

  이 모듈에서는 Microsoft 365에 대한 조건부 액세스 및 이를 조직의 리소스에 대한 액세스를 제어하는 데 사용하는 방법에 대해 설명합니다. 본 모듈에서는 역할 기반 액세스 제어 (RBAC) 및 외부 액세스 솔루션에 대해서도 설명합니다.

  #### <a name="lessons"></a>단원

  - 조건부 액세스

  - 디바이스 액세스 관리

  - 역할 기반 Access Control(RBAC)

  - 외부 액세스를 위한 솔루션


  이 모듈을 완료하면 학생은 다음을 할 수 있어야 합니다.

  - 조건부 액세스 개념 설명

  - 조건부 액세스 정책 설명

  - 디바이스 규정 준수 계획

  - 조건부 사용자 및 그룹 구성

  - RBAC 구성

  - Azure RBAC 및 Azure AD 관리 역할 구분

  - 외부 액세스 관리

  - Azure AD B2B Collaboration에 대한 라이선스 지침 설명
