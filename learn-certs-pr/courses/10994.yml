summary: |-
  이 과정의 주요 목적은 학생들이 Excel 스프레드시트에 분석 기능을 추가할 수 있게 하고 Excel 또는 Power BI를 사용한 고급 데이터 분석에 대해 배울 수 있는 기초를 제공하는 것입니다. 

  #### 구독자 프로필
  이 과정은 Excel에서 데이터 분석 기술을 수식 이상으로 활용하고 대시보드, 계층, 및 관계와 같은 더 고급 기능을 추가하려는 모든 사람들 대상으로 합니다. 
prerequisitesSection: |-
  이 과정에 참여하기 전, 학생들은 반드시 다음을 갖추어야 합니다&#58;
  - Microsoft Windows 운영 시스템 및 그 핵심 기능에 대한 기본 지식.
  - 수식을 포함한 Excel 스프레드시트에 대한 고급 작업 지식.
outlineSection: |-
  ### 모듈 1&#58; Excel에서 보고하기
  이 모듈은 Excel에서 보고서를 만드는 방법을 설명합니다.
  #### 레슨
  - 데이터 필터링 및 서식 지정하기
  - 차트


  #### 랩 &#58; Excel 보고서 만들기
  - Excel 데이터 필터링
  - Excel 데이터 서식 지정하기
  - Excel 차트 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 데이터를 필터링하고 서식을 지정합니다.
  - 차트를 만듭니다.


  ### 모듈 2&#58; Excel 테이블
  이 모듈은 Excel에서 데이터 테이블을 만드는 방법을 설명합니다. 
  #### 레슨
  - Excel 데이터 테이블
  - 데이터 요약하기


  #### 랩 &#58; Excel 테이블 만들기
  - Excel 테이블 만들기
  - Excel 데이터 요약

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Excel 데이터 테이블이 무엇인지 설명합니다.
  - 데이터를 정렬, 필터링, 및 검증합니다.
  - 데이터를 요약합니다.
  - 요약된 데이터를 서식 지정합니다.


  ### 모듈 3&#58; Pivot Tables 및 Pivot Charts
  이 모듈은 pivot tables과 pivot charts를 설명하고 이들로 작업하는 방법을 설명합니다.
  #### 레슨
  - Pivot Tables
  - Pivot Charts
  - Pivot Tables 및 Pivot Charts 편집하기


  #### 랩 &#58; CSV 파일에서 데이터 가져오기
  - Pivot Table 만들기
  - Pivot Chart 만들기
  - Pivot Tables 및 Pivot Charts 편집하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Pivot tables을 설명하고 이를 만드는 방법을 설명합니다. 
  - Pivot chart의 다양한 요소를 설명합니다. 
  - Pivot tables 및 Pivot charts를 편집합니다. 


  ### 모듈 4&#58; 대시보드
  이 모듈은 Excel 대시보드를 설명하고, 이를 만드를 방법과 Excel pivot tables의 데이터 분석에서 역할을 설명합니다.
  #### 레슨
  - 대시보드 만들기
  - Excel Pivot Tables에서 데이터 분석


  #### 랩 &#58; 대시보드 만들기
  - 테이블 및 차트 정렬하기
  - 슬라이싱 데이터
  - 데이터 분석

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 대시보드를 설명합니다. 
  - slicer를 사용하여 데이터를 필터링합니다. 
  - 대시보드에 계산된 열을 추가합니다.
  - 변칙을 찾습니다.


  ### 모듈 5&#58; 계층
  이 모듈은 계층 및 시간 데이터를 설명합니다.
  #### 레슨
  - 계층
  - 시간 데이터


  #### 랩 &#58; 계층 만들기
  - 계층 만들기
  - 시간 데이터 구성
  - 애니메이션 시간 차트 만들기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 계층을 설명합니다.
  - 계층 내에서 단계를 만듭니다.
  - 시간 데이터가 다른 이유와 이로 작업하는 방법을 설명합니다.


  ### 모듈 6&#58; Excel 데이터 모델
  이 모듈은 Excel 데이터 모델을 살펴보고 이를 확장하는 방법을 알아봅니다. 
  #### 레슨
  - Excel 데이터 모델 사용하기
  - 외부 데이터


  #### 랩 &#58; Excel 데이터 모델 탐색
  - 여러 테이블 추가
  - 관계 만들기
  - 외부 데이터 추가

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - Excel 데이터 모델을 설명하고 이를 사용하는 방법을 설명합니다.
  - 외부 데이터를 가져오고 이를 사용합니다.
  - 외부 데이터에 연결합니다.