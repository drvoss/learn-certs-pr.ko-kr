summary: |-
  이 워크샵에서는, 다양한 Azure Cognitive Services를 사용하여 종단간 비즈니스 프로세스를 자동화하는 방법을 배우게 됩니다. 이 워크샵이 끝나면, Azure Cognitive Services를 활용하는 비즈니스 프로세스 자동화 솔루션을 보다 잘 설계하고 구현할 수 있습니다.

  #### 구독자 프로필
  이 워크샵은 cloud 기술에서 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식이 있고 "요약" 및 "습득한 기술" 영역에 설명된 대로 Azure 및 Azure services에 대해 더 배우려는 Cloud Architects 및 IT 전문가를 대상으로 합니다. 이 워크샵에 참여하는 사람들은 기타 비-Microsoft cloud 기술에 대한 경험도 있어야 하고, 과정 전제 조건을 충족하고, Azure에서 교차-교육을 원해야 합니다. 
outlineSection: |-
  ### 모듈 1&#58; 화이트보드 디자인 세션 - AI 주도 비즈니스 프로세스 자동화
  #### 레슨
  - 고객 사례 연구 검토
  - 개념 증명 솔루션 디자인
  - 솔루션 제시


  ### 모듈 2&#58; 실습 랩 - AI 주도 비즈니스 프로세스 자동화
  #### 레슨
  - Forms Recognizer로 문서에서 텍스트 및 구조 추출
  - 방문 오디오 기록에서 상태 분석 추출
  - Azure Cognitive Search를 사용하여 데이터 인덱스 및 제공
  - 의료 데이터에 대한 사용자 지정 PowerBI 보고서 만들기