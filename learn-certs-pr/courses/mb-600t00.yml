summary: >-
  솔루션 설계자는 전체 솔루션의 성공적인 설계, 구현, 배포 및 활용을 담담합니다. 솔루션 설계자는 솔루션을 사용하여 현재와 미래의 고객 요구 사항을 충족하도록 보장합니다. 본 과정에서는 보안, 통합, Power Apps 아키텍처, Power Automate 아키텍처 등을 포함한 구현을 진행하는 동안 솔루션 설계자가 내리는 의사 결정에 대해 설명합니다 본 과정은 솔루션 설계자 역할을 소개하기 위한 과정입니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일


  솔루션 아키텍트는 전체 솔루션의 성공적인 디자인, 구현, 배포 및 채택을 담당합니다. 솔루션 아키텍트는 솔루션이 현재와 미래의 고객 요구를 충족하도록 보장합니다. 이 과정에서는, 학생들이 보안, 통합, Power Apps 아키텍터, Power Automate 아키텍처, 및 그 이상을 포함하여 솔루션 아키텍트가 구현 중에 내리는 결정에 대해서 배웁니다. 이 과정은 솔루션 아키텍트 역할에 대한 소개를 제공하도록 디자인 되었습니다.
prerequisitesSection: >-
  이 과정에 참여하기 전, 학생들은 반드시 다음을 갖추어야 합니다:


  - MB-200 시험 통과

  - Dynamics 365 및 Power Platform 사용 경험

  - 역할이 처음인 선임 컨설턴트(기능 또는 기술) 또는 솔루션 설계자

  - Microsoft Azure에 대한 어느 정도의 지식
outlineSection: >-
  ### <a name="module-158-becoming-a-solution-architectgetting-to-know-your-customer"></a>모듈 1: 솔루션 설계자 되기/고객 파악

  #### <a name="lessons"></a>단원

  - 솔루션 설계자 정의

  - 프로젝트에서 솔루션 설계자의 역할

  - 프로젝트 방법론

  - 고객 파악

  - 그룹 연습 - 고객 파악



  ### <a name="module-258-conceptualizing-the-design-from-requirements"></a>모듈 2: 요구 사항을 바탕으로 디자인 개념화

  #### <a name="lessons"></a>단원

  - 요구 사항 수집 활동을 이끄는 방법

  - Fit-Gap 분석 사용

  - 좋은 아키텍처의 핵심 요소

  - 솔루션 아키텍처 청사진 만들기

  - 그룹 연습 - 요구 사항을 바탕으로 디자인



  ### <a name="module-358-project-governance-and-working-as-a-team"></a>모듈 3: 프로젝트 거버넌스 및 팀으로 작업

  #### <a name="lessons"></a>단원

  - 프로젝트 거버넌스에서 솔루션 설계자의 역할

  - 프로젝트를 순조롭게 진행하는 기술

  - 프로젝트 실패의 원인이 될 수 있는 시나리오

  - 그룹 연습 - 프로젝트 거버넌스 및 팀으로 작업



  ### <a name="module-458-power-platform-architecture"></a>모듈 4: Power Platform 아키텍처

  #### <a name="lessons"></a>단원

  - 주요 Power Platform 아키텍처 구성 요소

  - 플랫폼 디자인 및 제한 사항이 솔루션 아키텍처에 미치는 영향 이해

  - 업데이트 및 기능 릴리스

  - 플랫폼에서 고객 요구 사항을 충족하도록 소통하는 방법 이해



  ### <a name="module-558-data-modeling"></a>모듈 5: 데이터 모델링

  #### <a name="lessons"></a>단원

  - 데이터 모델 영향

  - 데이터 모델 전략

  - 데이터 형식

  - 데이터 관계

  - 그룹 연습 - 데이터 모델링



  ### <a name="module-658-analytics-and-artificial-intelligence"></a>모듈 6: 분석 및 인공 지능

  #### <a name="lessons"></a>단원

  - 요구 사항 계획 및 평가

  - 작업 보고

  - Power BI

  - 엔터프라이즈 BI

  - 미리 빌드된 인사이트 및 사용자 지정 AI



  ### <a name="module-758-power-apps-architecture"></a>모듈 7: Power Apps 아키텍처

  #### <a name="lessons"></a>단원

  - 앱 옵션 및 시작 위치 선택 방법 설명

  - 앱 컴퍼지션 옵션 설명

  - 앱 아키텍처의 일부로 구성 요소 사용

  - 아키텍처에서 Portal을 앱으로 포함할 때 고려 사항

  - 그룹 연습 - Power Apps 아키텍처 항목



  ### <a name="module-858-application-lifecycle-management-alm"></a>모듈 8: ALM(애플리케이션 수명 주기 관리)

  #### <a name="lessons"></a>단원

  - Microsoft의 비전 및 ALM에서 솔루션 설계자의 역할

  - 환경 전략

  - 결과물을 위한 솔루션 구조 정의


  #### <a name="lab-58-alm-hands-on-lab"></a>랩: ALM 실습 랩



  ### <a name="module-958-power-automate-architecture"></a>모듈 9: Power Automate 아키텍처

  #### <a name="lessons"></a>단원

  - 자동화 및 사용자 지정 논리 옵션 설명

  - 트리거 및 일반 작업을 사용을 위한 고려 사항 검토

  - 비즈니스 프로세스를 통해 사용자에게 안내하기 위해 BPF(비즈니스 프로세스 흐름)를 사용하여 살펴보기

  - 그룹 연습 - Power Automate 사용량 시나리오 평가



  ### <a name="module-1058-security-modeling"></a>모듈 10: 보안 모델링

  #### <a name="lessons"></a>단원

  - 보안 모델링에서 솔루션 설계자의 역할

  - 클라이언트 환경 검색 및 알아보기

  - 환경 및 리소스에 대한 액세스 제어

  - CDS 데이터에 대한 액세스 제어

  - 그룹 연습 - 보안 모델링



  ### <a name="module-1158-integration"></a>모듈 11: 통합

  #### <a name="lessons"></a>단원

  - 통합에서 솔루션 설계자의 역할

  - 통합의 개념과 필요성

  - 통합을 사용 설정하는 플랫폼 기능

  - CDS 이벤트 게시

  - 그룹 토론을 위한 시나리오



  ### <a name="module-1258-dynamics-365-applications-architecture"></a>모듈 12: Dynamics 365 애플리케이션 아키텍처

  #### <a name="lessons"></a>단원

  - Dynamics 365 앱을 배포할 때 솔루션 설계자의 역할

  - 기본 앱을 위한 아키텍처 고려 사항

  - 그룹 연습 - 앱별 작업 그룹에서 요구 사항 평가



  ### <a name="module-1358-testing-and-go-live"></a>모듈 13: 테스트 및 라이브 전환

  #### <a name="lessons"></a>단원

  - 테스트 및 라이브 전환에서 솔루션 설계자의 역할

  - 테스트 계획

  - 라이브 전환 계획


