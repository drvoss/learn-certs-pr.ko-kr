  ### 모듈 5&#58; SharePoint Site 권한 관리하기
  SharePoint 사이트 상의 권한은 사이트가 만들어질 때 할당됩니다. 기본값은 사이트 모음의 루트에 할당된 사용 권한이 하위 사이트에 상속됩니다. 언제든지, 사이트, 목록, 라이브러리 또는 목록이나 라이브러리의 항목 수준에서조차, 권한 상속이 해제될 수 있습니다. 권한 자체는 SharePoint 그룹, 개별 사용자, 또는 Windows 그룹과 같이 SharePoint 외부에서 만들어진 그룹에 할당할 수 있습니다.

  #### 레슨
  - SharePoint 그룹
  - 권한 할당하기
  - 권한 수준
  - 권한 상속 이해 SharePoint 그룹

  #### 랩 &#58; SharePoint 권한으로 작업하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint 그룹을 이해합니다.
  - SharePoint 그룹을 만듭니다.
  - SharePoint에서 권한을 할당합니다.
  - 권한 수준을 봅니다.
  - 사이트 수준에서 권한 상속을 관리합니다.
  - 목록이나 라이브러리 수준에서 권한 상속을 관리합니다.
  - 항목 수준에서 권한 상속을 관리합니다.


  ### 모듈 6&#58; 사용자 커뮤니티에 참여하기
  SharePoint는 사용자들에게 개인 사이트 형식으로 소셜 공동 작업을 위한 장소를 제공합니다. 경험과 기능은 Facebook 및 LinkedIn과 같은 인기 있는 소셜 미디어와 아주 비슷합니다. 주요 차이점은 SharePoint Farm에서 통제한다는 것과 노출이 일반적으로 내부 네트워크로 제한된다는 것입니다.

  #### 레슨
