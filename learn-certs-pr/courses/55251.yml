  ### 모듈 1&#58; 사이트로 작업
  모든 SharePoint 콘텐츠는 사이트를 통해 액세스 됩니다. SharePoint 사이트는 목록 및 라이브러리를 위한 컨테이너이며 기본 관리를 위한 출발점을 제공합니다. 사이트의 콘텐츠, 목록, 라이브러리, 및 기본 모습과 느낌은 사이트를 만드는 데 사용된 사이트 템플릿에 의해 처음에 결정됩니다. 
