  - 양식 템플릿 필드를 라이브러리 열로 지정합니다. 
  - 양식 라이브러리에서 문서의 인스턴스를 만듭니다.


  ### 모듈 4&#58; 사이트 열 및 콘텐츠 유형 
  사이트나 사이트 모음 또는 전체 팜조차 전반에 걸쳐 재사용할 수 있는 방법으로 SharePoint를 사용자 지정하는 한 가지 방법은, 사이트 열 및 콘텐츠 유형을 만드는 것입니다. 사이트 열은 가장 간단한 요소입니다; 사이트 수준에서 만든 다음 해당 사이트와 모든 하위 사이트 전반에 걸쳐 사용할 수 있다는 것을 제외하면 목록 및 라이브러리 열과 근본적으로 동일합니다. 콘텐츠 유형은 문서 템플릿과 워크플로와 같은 추가 설정 및 정보와 더불어 사이트 열의 조합입니다. 콘텐츠 유형은, 한번 만들어지면, 목록 및 라이브러리에 연결할 수 있습니다.

