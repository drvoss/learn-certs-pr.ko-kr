  ### 모듈 3&#58; 양식 라이브러리
  SharePoint Forms 라이브러리는 Microsoft InfoPath 양식 문서를 저장하기 위해 디자인된 특별 라이브러리입니다. Microsoft InfoPath는 다양한 종류의 필드와 제어가 있는 양식을 그래픽으로 만드는 디자이너 도구와 함께 제공됩니다. 그런 다음 InfoPath Designer를 사용하여 디자인한 양식을 양식 라이브러리 용 웹 페이지 템플릿으로 이를 렌더링 하는 SharePoint에 게시합니다. 이 글을 쓰는 시점에서 Microsoft는 InfoPath가 중단될 것이라고 밝혔습니다. SharePoint 2016의 경우 도구에 대한 지원을 남겨 두었지만 클라이언트 도구의 2016 버전은 없습니다. 다시 말해서 SharePoint 2016에서 아직 사용할 수 있지만 사용자 지정 양식을 만들려면 InfoPath 2013 Designer 도구를 사용합니다. SharePoint의 향후 버전이 InfoPath forms를 전혀 지원하지 않을 수 있습니다. 이러한 이유로 이 챕터의 범위는 이 과정에 대한 선택 사항입니다.
  #### 레슨
  - 양식 라이브러리 만들기
  - InfoPath Forms 만들기
  - Microsoft InfoPath Designer로 양식 만들기
  - InfoPath Forms를 SharePoint에 게시하기
  - 사용자 지정 InfoPath Form 게시

  #### 랩 &#58; InfoPath Forms 만들기 및 게시하기

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 양식 라이브러리가 무엇인지 이해합니다.
  - 양식 라이브러리를 만듭니다.
