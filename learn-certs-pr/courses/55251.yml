  - 다양한 버전의 SharePoint와 함께 ""즉시"" 제공되는 다양한 유형의 사이트 템플릿을 이해합니다. 
  - 사이트 템플릿을 사용하여 새로운 사이트를 만듭니다.
  - 프로젝트 사이트를 만듭니다.
