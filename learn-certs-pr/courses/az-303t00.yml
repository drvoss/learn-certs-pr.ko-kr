summary: |-
  본 과정에서는 솔루션 설계자에게 비즈니스 요구사항을 안전하고 확장 가능하며 안정적인 솔루션으로 전환하는 방법에 대해 설명합니다. 단원에는 가상화, 자동화, 네트워킹, 스토리지, ID, 보안, 데이터 플랫폼 및 애플리케이션 인프라가 포함됩니다. 본 과정에서는 각 영역의 결정이 전체 솔루션에 미치는 영향에 대한 개요를 설명합니다.
  
  #### 대상 그룹 프로필
  본 과정은 Microsoft Azure에서 실행되는 솔루션을 설계 및 구현할 수 있는 전문 지식을 갖춘 IT 전문가를 대상으로 합니다. 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 플랫폼, 예산 및 관리와 같은 IT 운영에 대한 폭넓은 지식을 갖추고 있어야 합니다. Azure Solution 설계자는 Azure Portal을 사용하며, 점점 더 능숙해지면서 명령줄 인터페이스를 사용합니다. 응시자는 전문가 수준의 Azure 관리 기술이 있어야 하며 Azure 개발 프로세스 및 DevOps 프로세스에 대한 경험이 있어야 합니다.
prerequisitesSection: |-
  성공적인 Azure 아키텍처 수강생은 운영체제, 가상화, cloud 인프라, 스토리지 구조 및 네트워킹에 대한 사전 경험이 있습니다&#58;
  - VMs 및 가상 네트워킹을 포함한 온-프레미스 가상화 기술에 대한 이해
  - TCP/IP, Domain Name System (DNS), virtual private networks (VPNs), 방화벽 및 암호화 기술을 포함한 네트워크 구성에 대한 이해
  - 도메인, 포레스트 및 도메인 컨트롤러를 포함한 Active Directory 개념에 대한 이해
  
  Azure와 cloud 컴퓨팅을 처음 접하는 경우, 아래 리소스 중 하나를 고려하십시오&#58;
  - 무료 온라인&#58; Azure Fundamentals (https://docs.microsoft.com/learn/paths/azure-fundamentals/)
  - 강사 주도 과정&#58; AZ-900&#58; Azure Fundamentals (https://docs.microsoft.com/learn/certifications/courses/az-900t01)
  - Azure 관리자를 위한 필수 조건 (https://docs.microsoft.com/learn/paths/az-104-administrator-prerequisites/)
outlineSection: |-
  ### 모듈 1&#58; Azure Active Directory 구현
  이 모듈에서는, Azure Active Directory로 ID를 보안하고, 사용자와 그룹을 구현하는 방법을 학습합니다. 이 모듈은 다음을 포함합니다&#58;
  #### 레슨
  - Azure Active Directory 개요
  - 사용자 및 그룹
  - 도메인 및 사용자 지정 도메인
  - Azure AD 신분 보호
  - Conditional Access 구현
  - MFA를 위한 Fraud Alerts 구성
  - Bypass Options 구현
  - Azure AD에서 방문 사용자 구성
  - 신뢰할 수 있는 IPs 구성
  - 다수의 디렉토리 관리
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 다수의 AAD 조직이 상호작용하는 방법 이해
  - Azure AD에 방문 사용자 추가
  - 위치 조건 배치 구성
  - Azure MFA 설정 구성
  - Conditional Access Azure MFA 구현
  - 청사진 생성
  
  
  ### 모듈 2&#58; 하이브리드 ID 구현 및 관리
  이 모듈에서는, Azure AD Connect를 설치하고 구성하는 방법 및 Azure AD Connect Health을 구현하는 방법을 학습합니다. 이 모듈은 다음을 포함합니다&#58;
  #### 레슨
  - Azure AD Connect 설치 및 구성
  - Password Sync 및 Password Writeback 구성
  - Azure AD Connect Health 구성
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58; 
  - Azure AD 원활한 싱글 사인-온 구현
  - Azure AD Connect 설치 수행
  - Azure AD Connect Health 구현
  
  
  ### 모듈 3&#58; 가상 네트워킹 구현
  이 모듈에서는, 가상 네트워크 및 서브넷, IP 주소 지정, 네트워크 보안 그룹, Azure Firewall 및 Azure DNS과 같은 기본 가상 네트워킹 개념에 대해 학습합니다. 이 모듈은 다음을 포함합니다&#58;
  #### 레슨
  - Virtual Network Peering
  - VNet Peering 구현
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Virtual Network Peering으로 서비스 연결
  - VNet Peering 구성
  - Service Chaining 이해
  - VNet Peering 수정 또는 삭제
  
  
  ### 모듈 4&#58; Windows 및 Linux용 VMs 구현
  이 모듈에서는, 계획하기, 생성하기, 가용성 및 확장을 포함한 Azure 가상 머신에 대해 학습합니다.
  #### 레슨
  - Virtual Machine Size 선택
  - 고 가용성 구성
  - Azure Dedicated Hosts 구현
  - 확장 집합 배포 및 구성 
  - Azure Disk Encryption 구성
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 가상 머신 구현 계획
  - 가상 머신 생성
  - 확장 집합을 포함한 가상 머신 가용성 구성 
  - Azure에서 VMs에 대한 고 가용성 옵션 이해
  
  
  ### 모듈 5&#58; 부하 분산 및 네트워크 보안 구현
  이 모듈에서는, 네트워크 라우팅 및 서비스 엔드 포인트, Azure Load Balancer, Azure Application Gateway, 그리고 Traffic Manager를 포함한 네트워크 트래픽 전략에 대해 학습합니다.
  #### 레슨
  - Azure Load Balancer 구현
  - 애플리케이션 게이트웨이 구현
  - 웹 애플리케이션 방화벽 이해
  - Azure Firewall 구현
  - Azure Front Door 구현
  - Azure Traffic Manager 구현하기
  - Network Security Groups 및 Application Security Groups 구현
  - Azure Bastion 구현
  
  #### 랩 &#58; 고 가용성 Azure IaaS 컴퓨팅 아키텍처 구현 
  - 동일한 가용성 집합에 상주하는 고 가용성 Azure VMs의 특성 설명
  - 다른 가용성 영역에 상주하는 고 가용성 Azure VMs의 특성 설명 
  - Azure VM Scale Sets의 자동 수평 확장에 대한 특성 설명
  - Azure VM Scale Sets의 수동 수직 확장에 대한 특성 설명
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Load Balancer 솔루션 선택
  - Application Gateway 구성
  - Azure Firewall 구현
  - Azure Front Door 생성
  - 트래픽 관리자 라우팅 방법 이해 
  - Network Security Groups (NSGs) 구성
  
  
  ### 모듈 6&#58; 스토리지 계정 구현
  이 모듈에서는, 스토리지 계정, 블랍 스토리지, Azure 파일 및File Sync, 스토리지 보안 및 스토리지 도구를 포함한 기본 스토리지 기능에 대해 학습합니다.
  #### 레슨
  - 스토리지 계정
  - Blob Storage
  - 스토리지 보안
  - 스토리지 관리하기
  - AAD 사용하여 Blobs 및 Queues 액세스하기
  
  #### 랩 &#58; Azure Storage File 및 Blob Services 구현하기 및 구성하기
  - 공유 액세스 서명을 활용하여 Azure Storage 블랍의 권한 부여 구현
  - Azure Active Directory를 활용하여 Azure Storage 블랍의 권한 부여 구현
  - 액세스 키를 활용하여 Azure Storage 파일 공유 권한 부여 구현
  - Azure Storage Firewalls 및 Virtual Networks 구성
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 스토리지 계정 서비스 및 유형 이해
  - Blob 스토리지, 계정, 컨테이너 및 액세스 계층 구성
  - Shared Access Signatures (SAS) 구현
  - Azure Storage 방화벽 및 가상 네트쿼크 이해
  
  
  ### 모듈 7&#58; NoSQL 데이터베이스 구현
  이 모듈에서는, Azure Table Storage 및 CosmsoDB APIs을 위해 권장되는 옵션에 대해 학습합니다.
  #### 레슨
  - Storage Account Tables 구성
  - 적절한 CosmosDB APIs 선택
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Table Service Data Model 개요
  - Azure Cosmos DB에 대한 옵션 이해
  - CosmosDB를 사용하는 고 가용성 이해
  
  
  ### 모듈 8&#58; Azure SQL 데이터베이스 구현
  이 모듈에서는, Azure SQL 데이터베이스 단일 데이터베이스를 만들고, Azure SQL 데이터베이스 Managed Instance를 만들고, 고 가용성 및 Azure SQL 데이터베이스를 검토합니다.
  #### 레슨
  - Azure SQL 데이터베이스 설정 구성
  - Azure SQL 데이터베이스 Managed Instances 구현
  - 고 가용성 및 Azure SQL 데이터베이스
  - 이 모듈에서는 다음의 방법을 학습합니다 
  - Azure SQL 데이터베이스 (단일 데이터베이스) 생성
  - Azure SQL 데이터베이스 Managed Instance 생성
  - Azure SQL 데이터베이스에 사용되는 고 가용성 아키텍처 모델 권장
  
  
  ### 모듈 9&#58; 리소스의 자동 배포 및 구성 
  이 모듈에서는, 인프라 관리를 위해 Azure 관리자들이 사용하는 도구에 대해 학습합니다. 여기에는 Azure Portal, Cloud Shell, Azure PowerShell, CLI, 그리고 Resource Manager Templates을 포함합니다.
  #### 레슨
  - Azure Resource Manager Templates
  - VM용 대한 템플릿 저장
  - 신규 리소스의 위치 평가 
  - Virtual Hard Disk Template 구성
  - 템플릿에서 배포
  - Automation Runbook 생성 및 실행
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Azure Resource Manager를 활용하여 리소스 구조화
  - ARM 리소스를 배포하기위한 ARM 템플릿 사용
  - Automation Runbook 생성 및 실행
  - VHD로부터 Azure VM 배포
  - Azure 암호화 기술 이해
  
  
  ### 모듈 10&#58; Azure Governance 구현 및 관리
  이 모듈에서는, 구독 및 계정 관리하기, Azure 정책 구현하기 및 Role-Based Access Control 사용하기에 대해서 학습합니다.
  #### 레슨
  - 관리 그룹, 구독 및 리소스 그룹 생성 
  - Role-Based Access Control (RBAC) 개요
  - Role-Based Access Control (RBAC) 역할
  - Azure AD 액세스 검토
  - Azure 정책 구현 및 구성
  - Azure 청사진
  
  #### 랩 &#58; Azure Storage File and Blob Services 구현하기 및 구성하기
  - 공유 액세스 서명을 활용하여 Azure Storage 블랍의 권한 부여 구현
  - Azure Active Directory를 활용하여 Azure Storage 블랍의 권한 부여 구현
  - 액세스 키를 활용하여 Azure Storage 파일 공유 권한 부여 구현
  
  #### 랩 &#58; Azure Role-Based Access Control 관리하기
  - 사용자 지정 RBAC 역할 정의
  - 사용자 지정 RBAC 역할 할당
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 리소스 그룹 조직 이해
  - RBAC 작동 방식 이해
  - Azure AD 액세스 검토 생성
  - 규정 준수를 위한 정책 생성 및 관리
  
  
  ### 모듈 11&#58; 애플리케이션에 대한 보안 관리
  이 모듈에서는, Azure Key Vault 및 Azure Managed Identities를 사용하여 인증을 구현하는 것에 대해 학습합니다.
  #### 레슨
  - Azure Key Vault
  - Azure Managed Identity
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 비밀, 키 그리고 인증서 관리와 같은 Key Vault 사용 설명
  - Azure 리소스와 함께 Managed Identities 사용
  
  
  ### 모듈 12&#58; Azure에서 워크로드 관리
  이 모듈에서는, Azure Migrate를 사용하여 워크로드를 마이그레이션하고, VMware 에이전트 기반 및 에이전트가 없는 마이그레이션을 수행하고, Azure Backup 및 Azure Site Recovery를 수행하는 방법을 학습합니다.
  #### 레슨
  - Azure Migrate 사용하여 워크로드 마이그레이션
  - VMware – 에이전트 없는 마이그레이션
  - VMware – 에이전트 기반 마이그레이션
  - Azure Backup 구현
  - Azure에서 Azure Site Recovery로
  - Azure Update Management 구현
  
  #### 랩 &#58; Azure Site Recovery를 사용하여 Hyper-V VMs 보호하기
  - Azure Site Recovery 구성
  - 테스트 페일오버 수행
  - 계획된 페일오버 수행
  - 계획되지 않은 페일오버 수행
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - 에이전트 기반 마이그레이션 아키텍처 이해
  - 마이그레이션을 위해 Azure 준비
  - 온-프레미스 VMware 환경 준비
  - Azure VM 백업 아키텍처 이해
  - Azure VMs에 대한 업데이트 및 패치 관리
  
  
  ### 모듈 13&#58; 컨테이너 기반 애플리케이션 구현
  이 모듈에서는, Azure Container 인스턴스를 실행하는 방법과 AKS로 Kubernete를 배포하는 방법을 학습합니다. 
  #### 레슨
  - Azure Container 인스턴스
  - Azure Kubernetes Service 구성
  
  이 모듈을 마친 후, 학생들은 할 수 있게 됩니다&#58;
  - Azure Container 인스턴스 실행
  - AKS으로 Kubernetes 배포
  
  
  ### 모듈 14&#58; 애플리케이션 인프라 구현
  이 모듈에서는, 컨테이너용 앱 서비스 웹 앱 생성, 앱 서비스 계획 생성 및 구성 그리고 배포 슬롯 생성 및 관리 방법에 대해 학습합니다.
  #### 레슨
  - Azure App Service 생성 및 구성
  - 컨테이너용 앱 서비스 웹 앱 생성
  - 앱 서비스 계획 생성 및 구성
  - 앱 서비스를 위한 네트워킹 구성
  - 배포 슬롯 생성 및 관리
  - 로직 앱 구현
  - Azure 기능 구현
  
  #### 랩 &#58; 메시지 기반 통합 아키텍처 구성하기
  - Azure Function App Storage Blob 트리거 구성 및 유효성 확인
  - Azure Event Grid 구독 기반 큐 통신 구성 및 유효성 확인 
  
  #### 랩 &#58; Staging Slot으로 Azure App Service 웹 앱 구현하기
