summary: >-
  본 과정에서는 솔루션 설계자에게 비즈니스 요구사항을 안전하고 확장 가능하며 안정적인 솔루션으로 전환하는 방법에 대해 설명합니다. 단원에는 가상화, 자동화, 네트워킹, 스토리지, ID, 보안, 데이터 플랫폼 및 애플리케이션 인프라가 포함됩니다. 본 과정에서는 각 영역의 결정이 전체 솔루션에 미치는 영향에 대한 개요를 설명합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정은 Microsoft Azure에서 실행되는 솔루션을 설계 및 구현할 수 있는 전문 지식을 갖춘 IT 전문가를 대상으로 합니다. 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 플랫폼, 예산 및 관리와 같은 IT 운영에 대한 폭넓은 지식을 갖추고 있어야 합니다. Azure Solution 설계자는 Azure Portal을 사용하며, 점점 더 능숙해지면서 명령줄 인터페이스를 사용합니다. 응시자는 전문가 수준의 Azure 관리 기술이 있어야 하며 Azure 개발 프로세스 및 DevOps 프로세스에 대한 경험이 있어야 합니다.
prerequisitesSection: "합격한 Azure Architect 수강생은 운영 체제, 가상화, 클라우드 인프라, 스토리지 구조, 및 네트워킹에 대한 이전 경험이 있습니다.\n- VM, 가상 네트워킹을 포함한 온-프레미스 가상화 기술 이해 \n- TCP/IP, DNS(Domain Name System), VPN(가상 사설망), 방화벽 및 암호화 기술을 포함한 네트워크 구성 이해 \n- 도메인, 포리스트 및 도메인 컨트롤러를 비롯한 Active Directory 개념 이해\n\nAzure 및 클라우드 컴퓨팅을 처음 접하는 경우 다음 리소스 중 하나를 고려하세요.\n- 무료 온라인&#58; Azure Fundamentals(https://docs.microsoft.com/learn/paths/azure-fundamentals/) \n- 강사가 진행하는 과정&#58; AZ-900&#58; Azure Fundamentals(https://docs.microsoft.com/learn/certifications/courses/az-900t01)\n- Azure 관리자 필수 조건(https://docs.microsoft.com/learn/paths/az-104-administrator-prerequisites/"
outlineSection: "### <a name=\"module-158-implement-azure-active-directory\"></a>모듈 1&#58; Azure Active Directory 구현\n본 모듈에서는 Azure Active Directory를 사용하여 ID를 보호하고 사용자와 그룹을 구현하는 방법을 학습합니다. 본 모듈에는 다음이 포함됩니다:\n#### <a name=\"lessons\"></a>단원\n- Azure Active Directory 개요\n- 사용자 및 그룹\n- 도메인 및 사용자 지정 도메인\n- Azure AD ID 보호\n- 조건부 액세스 구현\n- MFA 사기 행위 경고 구성\n- 바이패스 옵션 구현\n- Azure AD에서 게스트 사용자 구성\n- 신뢰할 수 있는 IP 구성\n- 다중 디렉터리 관리\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:\n- 여러 AAD 조직이 상호 작용하는 방식 이해\n- Azure AD에 게스트 사용자 추가\n- 위치 조건 설정 구성\n- Azure MFA 설정 구성\n- 조건부 액세스 Azure MFA 구현\n- 청사진 만들기\n\n\n### <a name=\"module-258-implement-and-manage-hybrid-identities\"></a>모듈 2&#58; 하이브리드 ID 구현 및 관리\n본 모듈에서는 Azure AD Connect를 설치 및 구성하고 Azure AD Connect Health를 구현하는 방법에 대해 학습합니다. 본 모듈에는 다음이 포함됩니다:\n#### <a name=\"lessons\"></a>단원\n- Azure AD Connect 설치 및 구성\n- 비밀번호 동기화 및 비밀번호 쓰기 저장 구현\n- Azure AD Connect Health 구성\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다: \n- Azure AD의 원활한 Single Sign-On 구현\n- Azure AD Connect 설치 수행\n- Azure AD Connect Health 구현\n\n\n### <a name=\"module-358-implement-virtual-networking\"></a>모듈 3&#58; 가상 네트워킹 구현\n본 모듈에서는 가상 네트워크 및 서브네팅, IP 주소 지정, 네트워크 보안 그룹, Azure Firewall 및 Azure DNS와 같은 기본 가상 네트워킹 개념을 학습합니다. 본 모듈에는 다음이 포함됩니다:\n#### <a name=\"lessons\"></a>단원\n- 가상 네트워크 피어링\n- VNet 피어링 구현\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다: \n- 가상 네트워크 피어링을 사용한 서비스 연결\n- VNet 피어링 구성\n- 서비스 체이닝 이해\n- VNet 피어링 수정 또는 삭제\n\n\n### <a name=\"module-458-implement-vms-for-windows-and-linux\"></a>모듈 4&#58; Windows 및 Linux용 VM 구현\n본 모듈에서는 계획, 생성, 가용성 및 확장을 비롯한 Azure 가상 머신 기능을 학습합니다.\n#### <a name=\"lessons\"></a>단원\n- 가상 머신 크기 선택\n- 고가용성 구성\n- Azure Dedicated Hosts 구현\n- 확장 집합 배포 및 구성\n- Azure Disk Encryption 구성\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다: \n- 가상 머신 구현 계획\n- 가상 머신 만들기\n- 확장 집합을 포함한 가상 머신 가용성 구성\n- Azure에서 VM의 고가용성 옵션 이해\n\n\n### <a name=\"module-558-implement-load-balancing-and-network-security\"></a>모듈 7&#58; 부하 분산 및 네트워크 보안 구현\n본 모듈에서는 네트워크 라우팅 및 서비스 엔드포인트, Azure Load Balancer, Azure Application Gateway 및 Traffic Manager를 비롯한 네트워크 트래픽 전략을 학습합니다.\n#### <a name=\"lessons\"></a>단원\n- Azure Load Balancer 구현\n- Application Gateway 구현\n- 웹 애플리케이션 방화벽 이해\n- Azure Firewall 구현\n- Azure Front Door 구현\n- Azure Traffic Manager 구현\n- 네트워크 보안 그룹 및 애플리케이션 보안 그룹 구현\n- Azure Bastion 구현\n\n#### <a name=\"lab-58-implementing-highly-available-azure-iaas-compute-architecture\"></a>랩&#58; 고가용성 Azure IaaS 컴퓨팅 아키텍처 구현\n- 같은 가용성 집합에 속하는 고가용성 Azure VM 특징 설명\n- 다른 가용성 영역에 속하는 고가용성 Azure VM 특징 설명\n- Azure VM 확장 집합의 자동 수평 확장 특징 설명\n- Azure VM 확장 집합의 수동 수직 확장 특징 설명\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다: \n- Load Balancer 솔루션 선택\n- Application Gateway 구성\n- Azure Firewall 구현\n- Azure Front Door 만들기\n- Traffic Manager 라우팅 방법 이해\n- NSG(네트워크 보안 그룹) 구성\n\n\n### <a name=\"module-658-implement-storage-accounts\"></a>모듈 6&#58; 스토리지 계정 구현\n본 모듈에서는 스토리지 계정, Blob 스토리지, Azure Files 및 파일 동기화, 스토리지 보안 및 스토리지 도구를 포함한 기본 스토리지 기능을 학습합니다.\n#### <a name=\"lessons\"></a>단원\n- 스토리지 계정\n- Blob Storage\n- 스토리지 보안\n- 스토리지 관리\n- AAD를 사용하여 Blob 및 큐 액세스\n\n#### <a name=\"lab-58-implementing-and-configuring-azure-storage-file-and-blob-services\"></a>랩 &#58; Azure Storage 파일 및 Blob 서비스 구현 및 구성\n- 공유 액세스 서명을 활용하여 Azure Storage Blob 권한 부여 구현\n- Azure Active Directory를 활용하여 Azure Storage Blob 권한 부여 구현\n- 액세스 키를 활용하여 Azure Storage 파일 공유 권한 부여 구현\n- Azure Storage 방화벽 및 Virtual Network 구성\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다: \n- 스토리지 계정 서비스 및 유형 이해\n- Blob 스토리지, 계정, 컨테이너 및 액세스 계층 구성\n- SAS(공유 액세스 서명) 구현\n- Azure Storage 방화벽 및 가상 네트워크 이해\n\n\n### <a name=\"module-758-implement-nosql-databases\"></a>모듈 7&#58; NoSQL 데이터베이스 구현\n본 모듈에서는 Azure Table Storage에 대해서와 CosmosDB API를 위한 권장 옵션을 학습합니다.\n#### <a name=\"lessons\"></a>단원\n- 스토리지 계정 테이블 구성\n- 적절한 Cosmos DB API 선택\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다: \n- Table Service 데이터 모델 개요 설명\n- Azure Cosmos DB에 대한 옵션 이해\n- CosmosDB를 사용하여 고가용성 이해\n\n\n### <a name=\"module-858-implement-azure-sql-databases\"></a>모듈 8&#58; Azure SQL Database 구현\n본 모듈에서는 Azure SQL Database의 단일 데이터베이스를 작성하고, Azure SQL Database 관리 인스턴스를 만들며 고가용성 및 Azure SQL 데이터베이스를 검토합니다.\n#### <a name=\"lessons\"></a>단원\n- Azure SQL Database 설정 구성\n- Azure SQL Database Managed Instance 구현\n- 고가용성 및 Azure SQL Database\n- 본 모듈에서는 다음을 학습합니다. \n- Azure SQL Database(단일 데이터베이스) 만들기\n- Azure SQL Database Managed Instance 만들기\n- Azure SQL Database에 사용되는 고가용성 아키텍처 모델 권장\n\n\n### <a name=\"module-958-automate-deployment-and-configuration-of-resources\"></a>모듈 9&#58; 리소스 배포 및 구성 자동화\n본 모듈에서는 Azure Administration이 인프라를 관리하는 데 사용하는 도구를 학습합니다. 여기에는 Azure Portal, Cloud Shell, Azure PowerShell, CLI, 및 Resource Manager 템플릿이 포함됩니다.\n#### <a name=\"lessons\"></a>단원\n- Azure 리소스 관리자 템플릿\n- VM용 템플릿 저장\n- 새 리소스의 위치 평가\n- 가상 하드 디스크 템플릿 구성\n- 템플릿에서 배포\n- Automation Runbook 만들기 및 실행\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다: \n- Azure Resource Manager를 활용하여 리소스 구성\n- ARM 템플릿을 사용하여 리소스 배포\n- Automation Runbook 만들기 및 실행\n- VHD에서 Azure VM 배포\n- Azure 암호화 기술 이해\n\n\n### <a name=\"module-1058-implement-and-manage-azure-governance\"></a>모듈 10&#58; Azure 거버넌스 구현 및 관리\n본 모듈에서는 구독 및 계정 관리, Azure 정책 구현 및 역할 기반 액세스 제어 사용 방법을 학습합니다.\n#### <a name=\"lessons\"></a>단원\n- 관리 그룹, 구독 및 리소스 그룹 만들기\n- RBAC(역할 기반 액세스 제어) 개요\n- RBAC(역할 기반 액세스 제어) 역할\n- Azure AD 액세스 검토\n- Azure Policy 구현 및 구성\n- Azure Blueprints\n\n#### <a name=\"lab-58-implementing-and-configuring-azure-storage-file-and-blob-services\"></a>랩 &#58; Azure Storage 파일 및 Blob 서비스 구현 및 구성\n- 공유 액세스 서명을 활용하여 Azure Storage Blob 권한 부여 구현\n- Azure Active Directory를 활용하여 Azure Storage Blob 권한 부여 구현\n- 액세스 키를 활용하여 Azure Storage 파일 공유 권한 부여 구현\n\n#### <a name=\"lab-58-managing-azure-role-based-access-control\"></a>랩 &#58; Azure 역할 기반 액세스 제어 관리\n- 사용자 지정 RBAC 역할 정의\n- 사용자 지정 RBAC 역할 할당\n\n본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다: \n- 리소스 그룹 조직 이해\n- RBAC 작동 방식 이해\n- Azure AD 액세스 검토 만들기\n- 규정 준수를 적용하는 정책 만들기 및 관리\n\n\n### <a name=\"module-1158-manage-security-for-applications\"></a>모듈 11&#58; 애플리케이션 보안 관리\n본 모듈에서는 Azure Key Vault에 대해서와 Azure Managed Identity를 사용한 인증 구현에 대해 학습합니다.\n#### <a name=\"lessons\"></