  #### 레슨
  - 고객 사례 연구 검토
  - 실행 개시 &#58; 개념 증명 솔루션 디자인
  - 실행 개시&#58; 솔루션 제시


  ### 모듈 2&#58; 실습 랩 - 회복력이 있는 IaaS 아키텍처 구축하기
  #### 레슨
