summary: >-
  콘텐츠는 모든 조직에서 가장 중요한 디지털 자산입니다. 본 과정에서는 콘텐츠 수명 주기를 완전히 바꿔 놓은 최신 콘텐츠 서비스를 사용하기 위해 SharePoint 사이트 및 OneDrive를 계획, 구성 및 관리 방법을 학습합니다. 특히, 본 과정에서는 SharePoint 허브 사이트와 같은 최신 SharePoint 사이트 구조를 설명합니다. 조직 내에서 OneDrive 채택 및 배포를 위한 모범 사례를 제공합니다. Microsoft 365에서 SharePoint 및 OneDrive에서 공유, 보안 및 모니터링도 다룹니다. 또한, 적절한 사용 권한 설정으로 사용자 프로필 및 앱을 관리하는 방법을 학습합니다. 관리되는 메타데이터, Business Connectivity Services 및 검색을 계획 및 구성하여 Microsoft 365에서 콘텐츠를 검색, 소비 및 관리하는 방법을 설명합니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  본 과정은 조직에서 Microsoft SharePoint 및 OneDrive를 배포하고 관리하는 IT 전문가를 대상으로 합니다. 본 과정의 학생들은 Microsoft SharePoint 및 OneDrive에 관심이 있습니다.
prerequisitesSection: >-
  학습자는 이미 다음의 기술을 갖추고 본 과정을 시작해야 합니다:

  - Microsoft 365 서비스의 기본 기능 경험의 능숙한 이해

  - PowerShell 사용을 비롯한 일반적인 IT 실무에 대한 숙지

  - Active Directory 및 Azure AD에 대한 기본적인 이해

  - 모바일 디바이스 관리 및 대체 운영 체제(Android 및 macOS)에 대한 기본적인 이해
outlineSection: >-
  ### <a name="module-158-plan-and-configure-sharepoint-sites"></a>모듈 1: SharePoint 사이트 계획 및 구성

  본 모듈에서는 SharePoint 사이트 계획, 구성 및 관리를 다룹니다. SharePoint 관리자가 SharePoint 관리 센터를 사용하여 조직에서 SharePoint 사이트 수명주기를 괸리하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - Microsoft 365의 SharePoint 개요

  - SharePoint 사이트 구성

  - SharePoint 사이트 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - SharePoint 사이트를 생성

  - SharePoint 사이트 스토리지 용량 한도를 관리

  - SharePoint 허브 사이트를 만들고 구성

  - SharePoint 관리 센터를 사용하는 SharePoint 사이트 관리 방법을 설명



  ### <a name="module-258-configure-and-manage-onedrive"></a>모듈 2: OneDrive 구성 및 관리

  본 모듈에서는 OneDrive 배포 계획 방법을 설명합니다. 다양한 시나리오에 따른 OneDrive 배포를 위한 여러가지 처리 방식을 설명합니다. OneDrive의 콘텐츠 관리 기능도 소개합니다.

  #### <a name="lessons"></a>단원

  - Microsoft 365의 OneDrive 개요

  - OneDrive 배포

  - OneDrive 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 사용자의 스토리지 용량 한도를 관리

  - OneDrive에서 데이터 보존을 구성

  - 그룹 정책을 사용한 OneDrive 동기화 클라이언트 설정 제어.

  - 다양한 OneDrive 배포 방법을 설명

  - OneDrive 관리 센터를 사용하는 OneDrive 관리 방법을 설명



  ### <a name="module-358-sharing-and-security-in-sharepoint-and-onedrive"></a>모듈 3: SharePoint 및 OneDrive에서 공유 및 보안

  본 모듈에서는 Microsoft SharePoint 및 OneDrive에서 공유, 보안 및 모니터링에 중점을 둡니다. 특히, SharePoint 및 OneDrive에서 액세스 제어뿐만 아니라 외부 공유 계획 및 관리를 설명합니다. Microsoft 365 관리 센터를 사용하여 Microsoft SharePoint 및 OneDrive에서 활동 모니터링 방법도 설명합니다.

  #### <a name="lessons"></a>단원

  - SharePoint 사이트 권한 관리

  - SharePoint 및 OneDrive에서 공유 관리

  - SharePoint 및 OneDrive에서 보안 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Microsoft SharePoint 및 OneDrive의 외부 공유를 설명

  - Microsoft SharePoint 및 OneDrive에 대한 디바이스 액세스 관리 옵션을 설명

  - SharePoint 및 OneDrive 사용량을 측정하는 Microsoft 365 보고서 보기



  ### <a name="module-458-manage-user-profiles-and-apps"></a>모듈 4: 사용자 프로필 및 앱 관리

  본 모듈에서는 Microsoft SharePoint에서 사용자 프로필 및 사용자 지정을 다룹니다. Microsoft SharePoint에서 사용자 프로필 관리를 설명합니다. 앱 카탈로그를 사용하여 사용자 지정 비즈니스 앱을 Microsoft 365의 SharePoint에서 사용하는 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - 사용자 프로필 관리

  - 앱 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 사용자 프로필 속성 구성 방법을 설명

  - 대상 그룹 관리 방법을 설명

  - 앱 카탈로그를 사용하는 사용자 지정 앱 관리 방법을 설명



  ### <a name="module-558-plan-and-configure-managed-metadata-and-business-connectivity-services"></a>모듈 5: 관리되는 메타데이터 및 Business Connectivity Services 계획 및 구성

  본 모듈에서는 관리되는 메타데이터 및 Business Connectivity Services를 다룹니다. 용어 집합을 가져오는 프로세스와 관리되는 메타데이터 개념을 소개합니다. Business Connectivity Services 관리와 외부 목록 생성 방법도 설명합니다.

  #### <a name="lessons"></a>단원

  - 관리형 메타 데이터 계획 및 구성

  - Business Connectivity Services 계획 및 구성


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 관리되는 메타데이터의 기능을 설명

  - 용어 그룹, 용어 집합 및 용어 생성 및 관리.

  - BDC 모델의 주요 구성 요소를 설명

  - 상위 수준에서 BCS 아키텍처를 설명

  - 보안 저장소 서비스의 목적을 설명



  ### <a name="module-658-plan-and-configure-search"></a>모듈 6: 검색 계획 및 구성

  본 모듈에서는 SharePoint 검색 서비스를 다룹니다. 기존 및 최신 검색 환경 간 차이점을 포함한 SharePoint 검색 계획 및 구성에 대한 세부 정보를 제공합니다. 다양한 설정으로 검색 환경을 사용자 지정하는 방법도 설명합니다.

  #### <a name="lessons"></a>단원

  - 검색 계획

  - 검색 구성


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 최신 및 기존 검색 경험 간 차이점 설명.

  - 검색 스키마 관리 방법을 설명

  - 쿼리 규칙의 사용 및 배포를 설명

  - 결과 원본의 사용 및 배포를 설명
