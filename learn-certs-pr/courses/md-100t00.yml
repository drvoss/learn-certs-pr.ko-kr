outlineSection: >-
  ### <a name="module-1-installing-windows"></a>모듈 1: Windows 설치


  이 모듈에서는 Windows 10 OS 설치에 대해 설명합니다. 학생은 도입된 다양한 버전의 Windows 10, 요구 사항, 새로운 기능에 대해 알아봅니다. 이 모듈에서는 OS를 설치하는 방법과 마이그레이션 및 업그레이드 방법에 대해 설명합니다. 학생은 또한 배포 프로세스에 사용되는 일반적인 도구에 대해서도 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Windows 10 소개


  *   Windows 10 버전 및 요구 사항


  *   설치 방법


  *   Windows 10 업그레이드 및 마이그레이션


  *   배포 방법



  #### <a name="lab--deploying-windows-using-windows-adk-tools"></a>랩: Windows ADK 도구를 사용하여 Windows 배포


  ####


  #### <a name="lab--migrating-user-settings-using-usmt"></a>랩: USMT를 사용하여 사용자 설정 마이그레이션


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   Windows 10의 다양한 버전 및 기능 이해.


  *   Windows 10 클라이언트 설치 옵션 이해.


  *   Windows 10 설치 연습.


  *   사용자 상태 마이그레이션 도구를 사용하여 콘텐츠 마이그레이션.



  ### <a name="module-2-configuring-authorization-amp-authentication"></a>모듈 2: 인증 및 권한 부여 구성


  이 모듈에서는 Windows 10 클라이언트에 대한 액세스 권한을 부여하기 위한 Windows 10 도구 및 기능을 소개합니다. 학생은 사용자가 Windows 10에 로그인하는 방법에 대해 알아봅니다. 이 모듈에서는 또한 UAC 및 계정 유형과 같은 방법을 통해 사용자가 디바이스에서 할 수 있거나 할 수 없는 작업을 제한하는 방법에 대해 설명합니다.


  #### <a name="lessons"></a>단원


  *   인증


  *   사용자 및 그룹 관리


  *   사용자 계정 컨트롤 구성


  *   디바이스 등록 구현



  #### <a name="lab--managing-domain-authentication"></a>랩: 도메인 인증 관리


  ####


  #### <a name="lab--managing-local-user-and-microsoft-account-authentication"></a>랩: 로컬 사용자 및 Microsoft 계정 인증 관리


  ####


  #### <a name="lab--managing-password-and-account-options"></a>랩: 암호 및 계정 옵션 관리


  ####


  #### <a name="lab--managing-azure-ad-authentication"></a>랩: Azure AD 인증 관리


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   데이터 및 Windows 10 OS를 보호하기 위한 다양한 방법 설명.


  *   다양한 유형의 사용자 및 서비스 계정 설명.


  *   Windows Hello 구성.


  *   사용자 계정 컨트롤 구성.


  *   도메인에 디바이스 등록.



  ### <a name="module-3-post-installation-configuration-and-personalization"></a>모듈 3: 설치 후 구성 및 개인 설정


  이 모듈에서는 Windows 10의 일반적인 설치 후 작업에 대해 설명합니다. 학생은 사용자 인터페이스를 사용자 지정하는 방법과 제어판 및 설정 앱을 사용하여 일반적인 OS 설정을 구성하는 방법에 대해 알아봅니다. 이 과정에서는 또한 Windows PowerShell을 소개합니다. 이 모듈에서는 디바이스 드라이버의 작동 방법에 대해 설명합니다. 또한 학생에게 프린터와 같은 하드웨어 주변 장치를 관리하고 구성하는 방법을 소개합니다.


  #### <a name="lessons"></a>단원


  *   Windows 시작 메뉴 구성 및 사용자 지정


  *   일반 구성 옵션


  *   고급 구성 방법


  *   드라이버 및 디바이스 관리



  #### <a name="lab--managing-local-and-network-printers"></a>랩: 로컬 및 네트워크 프린터 관리


  ####


  #### <a name="lab--managing-windows-10-settings"></a>랩: Windows 10 설정 관리


  ####


  #### <a name="lab--synchronizing-settings-between-devices"></a>랩: 디바이스 간 설정 동기화


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   Windows 10 UI 사용자 지정


  *   전원 계획 및 모바일 디바이스 옵션과 같은 디바이스별 설정 구성.


  *   Windows 제어판 및 설정 앱을 사용하여 설정 구성.


  *   Windows PowerShell을 사용하여 작업 수행.


  *   드라이버와 관련된 개념 설명.


  *   프린터 관리 개념 설명.


  *   클라이언트 쪽 인쇄 및 인쇄 서버 속성 관리 구성.



  ### <a name="module-4-updating-windows"></a>모듈 4: Windows 업데이트


  이 모듈에서 학생은 Windows 10을 최신 상태로 유지하는 방법을 알아봅니다. 학생에게 새로운 Windows 서비스 모델과 이를 다양한 시나리오에 적용하는 방법을 소개합니다. 학생은 Windows 및 애플리케이션을 업데이트하는 다양한 방법과 그룹 정책 및 비즈니스용 Windows 업데이트와 같은 도구를 사용하여 업데이트를 관리하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Windows 서비스 모델


  *   Windows 업데이트



  #### <a name="lab--managing-windows-update-settings"></a>랩: Windows 업데이트 설정 관리


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   Windows 서비스 모델 설명.


  *   Windows 업데이트 설정 구성.


  *   WSUS를 사용하는 Windows 업데이트 설명.


  *   비즈니스용 Windows 업데이트를 사용하는 Windows 업데이트 설명.


  *   그룹 정책을 사용하여 Windows 업데이트 구성.



  ### <a name="module-5-configuring-networking"></a>모듈 5: 네트워킹 구성


  이 모듈에서 학생은 네트워킹 개념에 대해 알아봅니다. 이 모듈에서는 IPv4, IPv6, DNS와 같은 개념을 소개합니다. 학생은 Windows 네트워크 설정을 구성하는 방법과 무선 네트워크 기술에 대해 알아봅니다. 이 모듈은 원격으로 Windows를 관리하는 방법으로 마무리됩니다.


  #### <a name="lessons"></a>단원


  *   IP 네트워크 연결 구성


  *   이름 확인 구현


  *   무선 네트워크 연결 구현


  *   원격 액세스 개요


  *   원격 관리



  #### <a name="lab--configuring-network-connectivity"></a>랩: 네트워크 연결 구성


  ####


  #### <a name="lab--configuring-and-testing-name-resolution"></a>랩: 이름 확인 구성 및 테스트


  ####


  #### <a name="lab--administering-windows-10-using-remote-management"></a>랩: 원격 관리를 사용하여 Windows 10 관리


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   IP 네트워크 연결 구성.


  *   이름 확인 작동 방법 설명.


  *   VPN과 같은 원격 액세스 기술 설명.


  *   원격 관리 및 액세스에 대한 Windows 구성.



  ### <a name="module-6-configuring-storage"></a>모듈 6: 스토리지 구성


  이 모듈에서는 Windows 10의 스토리지 구성 및 관리에 대해 설명합니다. 학생에게 로컬, 클라우드, 가상 스토리지 옵션을 소개합니다. 또한 이 과정에서는 클라이언트 디바이스의 스토리지 구성에 대해 설명하고 저장소 공간을 소개합니다.


  #### <a name="lessons"></a>단원


  *   스토리지 관리


  *   디스크 및 볼륨 관리


  *   스토리지 공간 관리



  #### <a name="lab--creating-a-storage-space"></a>랩: 저장소 공간 만들기


  ####


  #### <a name="lab--managing-storage"></a>랩: 스토리지 관리


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   로컬, 클라우드, 가상 스토리지의 옵션 및 이점 설명.


  *   로컬 디스크 파티션 및 볼륨 구성.


  *   저장소 공간의 기능 및 이점 설명.



  ### <a name="module-7-configuring-data-access-and-usage"></a>모듈 7: 데이터 액세스 및 사용 구성


  이 모듈에서 학생은 사용 권한에 대해 알아봅니다. 이 모듈에서는 다양한 파일 시스템에 대한 고려 사항을 설명합니다. 학생은 파일, 폴더 권한과 공유 폴더를 구성하는 방법에 대해 알아봅니다. 로컬 및 그룹 정책과 같은 방법을 통해 설정을 구성하는 방법에 대해서도 알아봅니다. 이 모듈은 OneDrive 및 클라우드 폴더 구성으로 마무리됩니다.


  #### <a name="lessons"></a>단원


  *   파일 시스템 개요


  *   파일 액세스 구성 및 관리


  *   공유 폴더 구성 및 관리


  *   사용자 파일 관리



