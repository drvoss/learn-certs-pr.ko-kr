  - Windows 10 UI 사용자 지정
  - 전원 계획 및 모바일 장치 옵션과 같은 장치별 설정 구성.
  - Windows 제어판 및 설정 앱을 사용하여 설정 구성.
  - Windows PowerShell을 사용하여 작업 수행.
  - 장치와 관련된 개념 설명.
  - 프린터 관리 개념 설명.
  - 클라이언트 측 인쇄 및 인쇄 서버 속성 관리 구성.


  ### 모듈 4&#58; Windows 10에서 Windows 업데이트
  본 모듈에서는 Windows 10을 최신 상태로 유지하는 방법을 학습합니다. 새로운 Windows 서비스 모델과 다양한 시나리오에 적용하는 방법을 학생들에게 소개합니다. 학생들은 그룹 정책 및 비즈니스용 Windows 업데이트와 같은 도구를 사용하여 Windows 및 애플리케이션을 업데이트하는 다양한 방법을 학습합니다.
