  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   지원되는 파일 시스템의 차이점 및 이점 설명.


  *   파일 및 폴더 사용 권한 구성.


  *   공유 폴더 구성.


  *   로컬 정책 설정을 통해 Windows 보호.



  ### <a name="module-8-managing-apps-in-windows-10"></a>모듈 8: Windows 10에서 앱 관리


  이 모듈에서는 학생에게 Windows 10 앱 관리를 소개합니다. 이 모듈에서는 다양한 유형의 앱과 지원되는 설치 방법에 대해 설명합니다. 학생은 수동 및 자동화된 방법을 사용하여 앱을 설치하고 Windows Store를 사용하여 앱 배달을 관리하는 방법에 대해 알아봅니다. 마지막으로 이 모듈에서는 Internet Explorer와 Microsoft Edge 간의 차이점에 대해 설명합니다.


