summary: >-
  이 과정에서 학생은 조직 환경에서 Windows 10 데스크톱을 지원하고 구성하는 방법에 대해 알아봅니다. 학생은 Windows 10 운영 체제를 설치, 사용자 지정, 업데이트하는 방법에 대한 학습을 포함한 기술을 배웁니다. 학생은 스토리지, 파일, 디바이스를 관리하는 방법과 Windows 10에 대한 네트워크 연결을 구성하는 방법에 대해 알아봅니다. 또한 학생은 Windows 10 OS와 디바이스의 데이터를 보호하는 방법에 대해 알아봅니다. 마지막으로 학생은 Windows 10을 관리하고 문제를 해결하는 방법에 대해 알아봅니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  이 시험은 Windows 10 핵심 서비스의 설치, 구성, 일반 로컬 관리 및 유지 관리를 수행하는 IT 전문가를 대상으로 실시됩니다. 응시자는 엔터프라이즈 시나리오 및 클라우드 통합 서비스에 대해서도 잘 알고 있을 수 있습니다.
