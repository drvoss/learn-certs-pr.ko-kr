  *   Windows Defender의 다양한 기능을 설명합니다. 

  *   AppLocker 사용의 이점을 설명합니다. 


  ### 모듈 10: Windows 10 환경 지원

  이 모듈은 Windows 10 아키텍처와 일반적인 환경을 다룹니다. 학생들에게 Windows를 유지 관리하는 데 있어 사용되는 다양한 도구를 소개합니다. 또한 이 모듈은 문제를 효과적으로 해결하기 위한 방법론과 Windows 10을 사전에 관리하고 최적화하는 방법에 대해서 논의합니다. 

