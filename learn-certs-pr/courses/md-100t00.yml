  - Windows 서비스 모델 설명.
  - Windows 업데이트 설정 구성.
  - WSUS를 사용한 Windows 업데이트 설명.
  - 비즈니스용 Windows 업데이트를 사용한 Windows 업데이트 설명.
  - 그룹 정책을 사용한 Windows 업데이트 구성.


  ### 모듈 5&#58; 네트워킹 구성
  본 모듈에서는 네트워킹 개념에 대해 학습합니다. 본 모듈에서 IPv4 및 IPv6 및 DNS와 같은 개념을 소개합니다.  학생들은 Windows에서 네트워크 설정을 구성하는 방법과 무선 네트워크 기술에 대해 학습합니다. 본 모듈은 Windows를 원격으로 관리하는 방법으로 마무리합니다.
