  *   파일 및 폴더 권한을 구성합니다.

  *   공유 폴더를 구성합니다.

  *   로컬 정책 설정으로 통해 Windows를 보안합니다. 


  ### 모듈 8: Windows 10에서  앱 관리

  이 모듈에서는, 학생들에게 Windows 10의 앱 관리를 소개합니다. 이 모듈은 다양한 유형의 앱과 지원되는 설치 방법을 다룹니다. 학생들은 수동 및 자동화된 방법을 사용하여 앱을 설치하고, Windows Store를 사용하여 앱 제공을 관리하는 방법을 배우게 됩니다. 마지막으로, 이 모듈은 Internet Explorer와 Microsoft Edge의 차이점을 다룹니다. 

