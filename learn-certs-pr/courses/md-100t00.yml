summary: |-
  본 과정에서 학생들은 조직 환경에서 Windows 10 데스크톱을 지원하고 구성하는 방법을 학습합니다. 학생들은 Windows 10 운영 체제를 설치, 사용자 지정 및 업데이트하는 방법을 포함한 기술을 개발합니다. 학생들은 Windows 10에서 네트워크 연결을 구성하고 저장소, 파일 및 장치를 관리하는 방법을 학습합니다. 학생들은 Windows 10 OS를 보호하고 장치의 데이터를 보호하는 방법도 학습합니다. 마지막으로, 학생들은 Windows 10을 관리하고 문제를 해결하는 방법을 학습합니다.
  #### 대상 그룹 프로필
  이 시험은 Windows 10 핵심 서비스의 설치, 구성, 일반 로컬 관리 및 유지 관리를 수행하는 IT 전문가를 대상으로 실시됩니다. 응시자는 기업 시나리오 또는 클라우드 통합 서비스를 잘 알아야 합니다.
