  ### 모듈 9: 위협 방지 및 고급 보안 구성 

  이 모듈은 학생들에게 외부 위협으로부터 장치를 보호하는 방법을 소개합니다. 학생들은 다양한 유형의 일반적인 위협에 대해서 배우게 됩니다. 이 모듈은 학생들에게 위협으로부터 보호하기 위해 암호화, 방화벽, 및 IPSec를 사용하는 방법을 가르칩니다. 이 모듈은 Windows Defender와 AppLocker를 구성하고 사용하는 방법으로 마무리합니다. 

  #### 레슨

  *   맬웨어 및 위협 방지 

  *   Windows Defender

  *   연결 보안 규칙

  *   고급 보호 방법


