  ### 모듈 7: 데이터 액세스 및 사용 구성 

  이 모듈에서, 학생들은 권한에 대해서 배우게 됩니다. 이 모듈은 다양한 파일 시스템에 대한 고려 사항을 다룹니다. 학생들은 공유 폴더와 파일 및 폴더 권한을 구성하는 방법을 배우게 됩니다. 또한 학생들은 로컬 및 그룹 정책과 같은 방법을 통해 설정을 구성하는 것도 배우게 됩니다. 이 모듈은 OneDrive 및 작업 폴더를 구성하는 것으로 마무리됩니다.

