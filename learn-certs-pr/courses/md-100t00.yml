outlineSection: |-
  ### 모듈 1&#58; Windows 설치
  본 모듈에서는 Windows 10 OS 설치를 다룹니다.  학생들은 Windows 10의 다양한 버전과 도입된 새로운 기능을 학습합니다. 본 모듈에서는 OS 설치 및 마이그레이션 및 업그레이드 방법을 다룹니다. 학생들은 배포 프로세스에 사용되는 일반 도구에 대해 학습합니다.
  #### 단원
  - Windows 10 소개
  - Windows 10 에디션 및 요구 사항
  - 설치 방법
  - Windows 10 으로 업그레이드 및 마이그레이션
  - 배포 방법


  #### 랩 : Windows ADK 도구를 사용하여 Windows 배포

  #### 랩 &#58; USMT를 사용한 사용자 설정 마이그레이션

  이 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Windows 10의 다양한 에디션 및 기능 이해.
  - Windows 10 클라이언트 설치 옵션 이해.
  - Windows 10 설치 실습.
  - 사용자 상태 마이그레이션 도구를 사용한 콘텐츠 마이그레이션.

  ### 모듈 2: 승인 구성하기 &amp; 인증

  이 모듈은 Windows 10 클라이언트에 대한 액세스 권한을 부여하기 위한 Windows 10의 도구와 기능을 소개합니다. 학생들은 사용자가 어떻게 Windows 10에 로그인하는지에 대한 방법을 배우게 됩니다. 이 모듈은 또한 UAC 및 계정 유형과 같은 방법을 통해 사용자가 장치에서 할 수 있는 것과 할 수 없는 것을 제한하는 방법을 다룹니다. 

  #### 레슨

  *   인증
  *   사용자 및 그룹 관리 
  *   사용자 계정 제어 구성
  *   장치 등록 구현


  #### 랩 : 도메인 인증 관리

  ####

  #### 랩 : 로컬 사용자 및 Microsoft 계정 인증 관리

  ####

  #### 랩 : 비밀번호 및 계정 옵션 관리 

  ####

  #### 랩 : Azure AD 인증 관리

  ####

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다:
  *   데이터 및 Windows 10 OS를 보안하기 위한 다양한 방법을 설명합니다. 
  *   다양한 유형의 사용자와 서비스 계정을 설명합니다.
  *   Windows Hello를 구성합니다. 
  *   사용자 계정 제어를 구성합니다. 
  *   장치를 도메인에 등록합니다.


  ### 모듈 3&#58; 설치 후 구성 및 개인 설정
  본 모듈에서는 Windows 10의 일반 설치 후 작업을 다룹니다. 학생들은 제어판 및 설정 앱을 사용하여 일반적인 OS 설정을 구성하고 사용자 인터페이스를 정의하는 방법을 학습합니다. 본 과정에서는 학생들에게 Windows PowerShell을 소개합니다.  본 모듈에서는 장치 드라이버 작동 방식을 다룹니다. 프린터와 같은 하드웨어 주변 장치를 관리하고 구성하는 방법도 학생들에게 소개됩니다.
  #### 단원
  - Windows 시작 메뉴 구성 및 사용자 지정
  - 일반 구성 옵션
  - 고급 구성 방법
  - 드라이버 및 장치 관리


