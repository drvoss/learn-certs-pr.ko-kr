  ####


  #### <a name="lab--installing-apps-in-windows-10"></a>랩: Windows 10에서 앱 설치


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   다양한 유형의 애플리케이션 설명.


  *   수동 방법 및 자동화된 방법을 사용하여 애플리케이션 설치.


  *   Windows Store를 사용하여 애플리케이션 배포 관리.


  *   Windows 10의 웹 브라우저 기능에 대해 알아보기.



  ### <a name="module-9-configuring-threat-protection-and-advanced-security"></a>모듈 9: 위협 방지 및 고급 보안 구성


  이 모듈에서는 학생에게 외부 위협으로부터의 디바이스 보호를 소개합니다. 학생은 다양한 유형의 일반적인 위협에 대해 알아봅니다. 이 모듈에서는 위협으로부터 보호하기 위해 암호화, 방화벽, IPSec을 사용하는 방법에 대해 알아봅니다. 이 모듈은 Windows Defender 및 AppLocker를 구성하고 사용하는 방법으로 마무리됩니다.


  #### <a name="lessons"></a>단원


  *   맬웨어 및 위협 방지


  *   Windows Defender


  *   연결 보안 규칙


  *   고급 보호 방법



