summary: >-
  Azure Databricks는 데이터 분석 및 기계 학습을 위한 클라우드 규모의 플랫폼입니다. 이 1일 과정에서는 Azure Databricks를 사용하여 데이터를 탐색, 준비, 모델링하고 Databricks 기계 학습 프로세스를 Azure Machine Learning과 통합하는 방법에 대해 알아봅니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  이 과정은 Azure Databricks에서 데이터 과학 및 기계 학습 기술을 적용하는 방법을 학습해야 하는 Python 사용 경험이 있는 데이터 과학자를 위해 고안되었습니다.
prerequisitesSection: >-
  이 과정에 참여하기 전에 Python을 사용한 데이터 작업 수행 경험이 있고 기계 학습의 개념에 대해 어느 정도 알고 있어야 합니다. 이 과정에 참여하기 전에 Microsoft Learn:1613에서 다음 학습 경로를 완료하세요.


  *   [기계 학습 모델 만들기](https://docs.microsoft.com/learn/paths/create-machine-learn-models/)
