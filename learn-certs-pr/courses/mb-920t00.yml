summary: >-
  이 과정에서는 Dynamics 365의 재무 및 운영 기능을 광범위하게 소개합니다. ERP(전사적 자원 관리) 개념과 Dynamics 365 Supply Chain Management, Dynamics 365 Finance, Dynamics 365 Commerce, Dynamics 365 Human Resources, Dynamics 365 Project Operations의 ERP 기능을 포함한 각 재무 및 운영 앱에 대해 잘 알게 됩니다. 이 과정에는 실습 랩뿐만 아니라 강의도 포함됩니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  이 기본 과정은 다양한 역할을 담당하며 다양한 경력 단계에 있는 사람에게 도움이 됩니다. 여기에는 Dynamics 365의 재무 및 운영 기능을 배우려는 IT 전문가, 비즈니스 관련자, 기타 사용자와 Dynamics 365를 활용하여 다음 단계로 나아가고자 하는 학생, 최근 졸업생, 경력 전환자가 포함됩니다.
outlineSection: >-
  ### <a name="module-1-learn-the-fundamentals-of-dynamics-365-supply-chain-management"></a>모듈 1: Dynamics 365 Supply Chain Management 기본 사항 알아보기


  이 모듈에서는 Dynamics 365 Supply Chain Management를 살펴보기 전에 전사적 자원 관리의 기본 개념과 재무 및 운영 앱이 무엇인지에 대해 설명합니다. 표준 마케팅 비즈니스 프로세스와 마케팅에서 해당 프로세스에 대응하는 방법에서 시작합니다. 그런 다음 제품 기능을 검토합니다. 마지막으로 LinkedIn Campaign Manager, Dynamics 365 Customer Voice, Dynamics 365 Customer Insights와 같은 추가 마케팅 앱에 대해 설명합니다.


  #### <a name="lessons"></a>단원


  *   재무 및 운영 앱 소개


  *   Dynamics 365 Supply Chain Management의 일반적인 기능 식별


  *   Dynamics 365 Supply Chain Management의 웨어하우스 및 재고 기능 살펴보기


  *   Dynamics 365 Supply Chain Management의 제조 전략 살펴보기


  *   Dynamics 365 Supply Chain Management의 자산 관리 기능 살펴보기


  *   Capstone 랩


