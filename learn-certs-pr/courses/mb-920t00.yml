summary: |-
  이 과정은 Dynamics 365의 재무 및 운영 기능에 대한 광범위한 소개를 제공합니다. Dynamics 365 Supply Chain Management, Dynamics 365 Finance, Dynamics 365 Commerce , Dynamics 365 Human Resources, 및 Dynamics 365 Project Operations의 ERP 기능을 포한한, 각 재무 및 운영 앱 뿐만 아니라 기업 리소스 관리 (ERP)의 개념에 익숙해 질 것입니다. 이 과정은 강의와 실습까지 포함됩니다.  

  #### 구독자 프로필

  다양한 역할과 직업에서 다양한 단계에 있는 사람들은 이 기본 과정을 통해 혜택을 받을 수 있습니다. 여기에는 IT 전문가, 비즈니스 이해관계자 및 기타 Dynamics 365의 재무 및 운영 기능에 노출되기를 원하는 사람들, 학생, 최근 졸업생 및 Dynamics 365를 활용하여 다음 단계로 이동하려는 직업을 변경하는 사람들이 포함됩니다. 
