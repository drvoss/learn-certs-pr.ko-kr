  ### <a name="module-2-learn-the-fundamentals-of-dynamics-365-finance"></a>모듈 2: Dynamics 365 Finance 기본 사항 알아보기


  이 모듈에서는 Dynamics 365 Finance를 살펴봅니다. 일반 원장, 지급 계정, 수취 계정에 집중하기 전에 제품의 핵심 기능에 대해 설명합니다. 다음으로 Dynamics 365 Finance의 비용 관리 및 예산 책정을 살펴봅니다.


