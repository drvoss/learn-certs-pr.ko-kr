summary: |-
  이 과정에서는 네트워크 엔지니어를 대상으로 Azure 네트워킹 솔루션을 설계, 구현 및 유지 관리하는 방법을 교육합니다. 이 과정에서는 핵심 Azure 네트워킹 인프라, 하이브리드 네트워킹 연결, 부하 분산 트래픽, 네트워크 라우팅, Azure 서비스에 대한 프라이빗 액세스, 네트워크 보안 및 모니터링을 설계, 구현 및 관리하는 프로세스를 다룹니다. Azure에서 안전하고 안정적인 네트워크 인프라를 설계 및 구현하는 방법과 Azure에서 하이브리드 연결, 라우팅, Azure 서비스에 대한 프라이빗 액세스 및 모니터링을 설정하는 방법을 알아봅니다.

  #### <a name="audience-profile"></a>대상 그룹 프로필

  이 과정의 대상은 Azure 네트워킹 솔루션을 전문화하길 원하는 네트워크 엔지니어입니다. Azure 네트워크 엔지니어는 핵심 Azure 네트워킹 인프라, 하이브리드 네트워킹 연결, 부하 분산 트래픽, 네트워크 라우팅, Azure 서비스에 대한 프라이빗 액세스, 네트워크 보안 및 모니터링을 설계하고 구현합니다. Azure 네트워크 엔지니어는 네트워킹 솔루션을 관리하여 최적의 성능, 복원력, 규모 및 보안을 구현합니다.
prerequisitesSection: |-
  성공적인 Azure 네트워크 엔지니어는 엔터프라이즈 네트워킹, 온-프레미스 또는 클라우드 인프라 및 네트워크 보안 관련 경험을 바탕으로 이 역할을 시작합니다.

  *   VM, 가상&nbsp;네트워킹 및 가상 하드 디스크를 포함한 온-프레미스 가상화 기술 이해.

  *   TCP/IP,&nbsp;DNS(Domain Name System), VPN(가상 사설망), 방화벽 및 암호화 기술을 포함한 네트워크 구성 이해.

  *   소프트웨어 정의 네트워킹에 대한 이해

  *   VPN과 같은 하이브리드 네트워크 연결 방법 이해

  *   고가용성 및 복원 작업을 포함한 회복력과 재해 복구 이해

  **선행 필수 과정(또는 이와 동등한 지식과 실습 환경):**


