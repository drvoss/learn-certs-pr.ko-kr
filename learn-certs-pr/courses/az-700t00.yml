  #### 랩 : 연습: Azure Monitor를 사용하여 부하 분산 장치 리소스 모니터링

  ####

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다:

  *   Azure Monitor를 사용하여 네트워크 상태 경고 및 로깅 구성

  *   Connection Monitor 인스턴스 만들기 및 구성

  *   Traffic Analytics 구성 및 사용

  *   NSG 흐름 로그 구성

  *   진단 로깅 활성화 및 구성

  *   Azure Network Watcher 구성
