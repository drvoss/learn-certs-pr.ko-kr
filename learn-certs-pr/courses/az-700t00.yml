  *   다음에 대한 이해&nbsp;온-프레미스 가상화 기술, 다음을 포함한: VMs, 가상 네트워킹, 및 가상 하드 디스크.

  *   다음에 대한 이해&nbsp;TCP/IP, Domain Name System (DNS), 가상 사설망 (VPNs), 방화벽, 및 암호화 기술을 포함한 네트워크 구성.

  *   소프트웨어 정의 네트워킹에 대한 이해.

  *   VPN과 같은 하이브리드 네트워크 연결 방법 이해

  *   고가용성 및 복원 작업을 포함한, 복원력 및 재해 복구 이해

