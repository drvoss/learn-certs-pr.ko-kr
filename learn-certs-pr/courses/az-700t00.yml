  *   [Azure 기본 사항 2부: 핵심 Azure 서비스 설명 - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/az-900-describe-core-azure-services/)

  *   [Azure 기본 사항 3부: Azure의 핵심 솔루션 및 관리 도구 설명 - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/az-900-describe-core-solutions-management-tools-azure/)

  *   [Azure 기본 사항 4부: 일반 보안 및 네트워크 보안 기능 설명 - Learn | Microsoft Docs](https://docs.microsoft.com/en-us/learn/paths/az-900-describe-general-security-network-security-features/)

