outlineSection: |-
  ### <a name="module-1-introduction-to-azure-virtual-networks"></a>모듈 1: Azure 가상 네트워크 소개

  이 모듈에서는 가상 네트워크, 공용 및 개인 IP, DNS, 가상 네트워크 피어링, 라우팅 및 Azure Virtual NAT 같은 기본 Azure 네트워킹 리소스를 설계하고 구현하는 방법을 알아봅니다.

  #### <a name="lessons"></a>단원

  *   Azure 가상 네트워킹 살펴보기

  *   공용 IP 서비스 구성

  *   가상 네트워크의 설계 이름 확인

  *   피어링을 사용하여 VNet 간 연결 활성화

  *   가상 네트워크 트래픽 라우팅 구현

  *   Azure Virtual NAT를 통한 인터넷 액세스 구성


  #### <a name="lab--exercise-design-and-implement-a-virtual-network-in-azure"></a>랩: 연습: Azure에서 가상 네트워크 설계 및 구현

  ####

  #### <a name="lab--exercise-configure-dns-settings-in-azure"></a>랩: 연습: Azure에서 DNS 설정 구성

  ####

  #### <a name="lab--exercise-connect-two-azure-virtual-networks-using-global-virtual-network-peering"></a>랩: 연습: 전역 가상 네트워크 피어링을 사용하여 두 개의 Azure 가상 네트워크 연결

  ####

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   가상 네트워크 구현

  *   공용 IP 서비스 구성

  *   프라이빗 및 퍼블릭 DNS 영역 구성

  *   VNET 간 연결 설계 및 구현

  *   가상 네트워크 라우팅 구현

  *   Azure Virtual Network NAT 설계 및 구현


  ### <a name="module-2-design-and-implement-hybrid-networking"></a>모듈 2: 하이브리드 네트워킹 설계 및 구현

  이 모듈에서는 사이트 간 VPN 연결, 지점 및 사이트 간 VPN 연결, Azure Virtual WAN 및 Virtual WAN 허브 같은 하이브리드 네트워킹 솔루션을 설계하고 구현하는 방법을 알아봅니다.

  #### <a name="lessons"></a>단원

  *   Azure VPN Gateway 디자인 및 구현

  *   사이트 간 VPN 연결을 사용하여 네트워크 연결

  *   지점 및 사이트 간 VPN 연결을 사용하여 네트워크에 디바이스 연결

  *   Azure Virtual WAN을 사용하여 원격 리소스 연결

  *   가상 허브에서 NVA(네트워크 가상 어플라이언스) 만들기


  #### <a name="lab--exercise-create-a-virtual-wan-by-using-azure-portal"></a>랩: 연습: Azure Portal을 사용하여 Virtual WAN 만들기

  ####

  #### <a name="lab--exercise-create-and-configure-a-virtual-network-gateway"></a>랩: 연습: 가상 네트워크 게이트웨이 만들기 및 구성

  ####

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   사이트 간 VPN 연결 디자인 및 구현

  *   지점 및 사이트 간 VPN 연결 디자인 및 구현

  *   Azure Virtual WAN 리소스 설계 및 구현


  ### <a name="module-3-design-and-implement-azure-expressroute"></a>모듈 3: Azure ExpressRoute 설계 및 구현

  이 모듈에서는 Azure ExpressRoute, ExpressRoute Global Reach, ExpressRoute FastPath 및 ExpressRoute Peering 옵션을 설계하고 구현하는 방법을 알아봅니다.

  #### <a name="lessons"></a>단원

  *   Azure ExpressRoute 살펴보기

  *   ExpressRoute 배포 설계

  *   ExpressRoute 배포의 피어링 구성

  *   ExpressRoute 회로를 VNet에 연결

  *   ExpressRoute Global Reach를 사용하여 지리적으로 분산된 네트워크 연결

  *   ExpressRoute FastPath를 사용하여 네트워크 간 데이터 경로 성능 향상

  *   ExpressRoute 연결 문제 해결


  #### <a name="lab--exercise-configure-an-expressroute-gateway"></a>랩: 연습: ExpressRoute 게이트웨이 구성

  ####

  #### <a name="lab--exercise-provision-an-expressroute-circuit"></a>랩: 연습: ExpressRoute 회로 프로비저닝

  ####

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Expressroute 설계 및 구현

  *   Expressroute Direct 설계 및 구현

  *   Expressroute FastPath 설계 및 구현


  ### <a name="module-4-load-balancing-non-https-traffic-in-azure"></a>모듈 4: Azure에서 HTTP가 아닌 트래픽 부하 분산

  이 모듈에서는 Azure Load Balancer와 Traffic Manager를 사용하여 Azure에서 HTTP가 아닌 트래픽에 대한 부하 분산 솔루션을 설계하고 구현하는 방법을 알아봅니다.

  #### <a name="lessons"></a>단원

  *   부하 분산 살펴보기

  *   Azure Portal을 사용하여 Azure Load Balancer 설계 및 구현

  *   Azure Traffic Manager 살펴보기


  #### <a name="lab--exercise-create-a-traffic-manager-profile-using-the-azure-portal"></a>랩: 연습: Azure Portal을 사용하여 Traffic Manager 프로필 만들기

  ####

  #### <a name="lab--exercise-create-and-configure-an-azure-load-balancer"></a>랩: 연습: Azure Load Balancer 배포 및 구성

  ####

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Azure Laod Balancer 설계 및 구현

  *   Azure Traffic Manager 설계 및 구현


  ### <a name="module-5-load-balancing-https-traffic-in-azure"></a>모듈 5: Azure에서 HTTP 트래픽 부하 분산

  이 모듈에서는 Azure Application Gateway와 Azure Front Door를 사용하여 Azure에서 HTTP 트래픽에 대한 부하 분산 솔루션을 설계하고 구현하는 방법을 알아봅니다.

  #### <a name="lessons"></a>단원

  *   Azure Application Gateway 설계

  *   Azure Application Gateway 구성

  *   Azure Front Door 설계 및 구성


  #### <a name="lab--exercise-deploy-azure-application-gateway"></a>랩: 연습: Azure Application Gateway 배포

  ####

  #### <a name="lab--exercise-create-a-front-door-for-a-highly-available-web-application"></a>랩: 연습: 고가용성 글로벌 웹 애플리케이션용 Front Door 만들기

  ####

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Azure Application Gateway 디자인 및 구현

  *   Azure Front Door 구현


  ### <a name="module-6-design-and-implement-network-security"></a>모듈 6: 네트워크 보안 설계 및 구현

  이 모듈에서는 Azure DDoS, Azure Firewall, Network Security Groups, Web Application Firewall과 같은 네트워크 보안 솔루션을 설계하고 구현하는 방법을 알아봅니다.

  #### <a name="lessons"></a>단원

  *   Azure Portal에서 가상 네트워크 보호

  *   Azure Portal을 사용하여 Azure DDoS Protection 배포

  *   Azure Portal을 사용하여 Network Security Groups 배포

  *   Azure Firewall 설계 및 구현

  *   Azure Firewall Manager 작업

  *   Azure Front Door에서 Web Application Firewall 구현


  #### <a name="lab--exercise-deploy-and-configure-azure-firewall-using-the-azure-portal"></a>랩: 연습: Azure Portal을 사용하여 Azure Firewall 배포 및 구성

  ####

  #### <a name="lab--exercise-secure-your-virtual-hub-using-azure-firewall-manager"></a>랩: 연습: Azure Firewall Manager를 사용하여 가상 허브 보호

  ####

  #### <a name="lab--exercise-configure-ddos-protection-on-a-virtual-network-using-the-azure-portal"></a>랩: 연습: Azure Portal을 사용하여 가상 네트워크에서 DDoS Protection 구성

  ####

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Azure DDoS 보호 계획 구성 및 모니터링

  *   Azure Firewall 구현 및 관리

  *   네트워크 보안 그룹 구현

  *   Azure Front Door에서 WAF(Web Application Firewall) 구현


  ### <a name="module-7-design-and-implement-private-access-to-azure-services"></a>모듈 7: Azure 서비스에 대한 프라이빗 액세스 설계 및 구현

  이 모듈에서는 Azure Private Link 및 가상 네트워크 서비스 엔드포인트를 사용하여 Azure 서비스에 대한 프라이빗 액세스를 설계 및 구현하는 방법을 알아봅니다.

  #### <a name="lessons"></a>단원

  *   Private Link 서비스 및 프라이빗 엔드포인트 정의

  *   가상 네트워크 서비스 엔드포인트 설명

  *   DNS와 Private Link 통합

  *   Azure 가상 네트워크로 App Service 통합


  #### <a name="lab--exercise-create-an-azure-private-endpoint-using-azure-powershell"></a>랩: 연습: Azure PowerShell을 사용하여 Azure 프라이빗 엔드포인트 만들기

  ####

  #### <a name="lab--exercise-restrict-network-access-to-paas-resources-with-virtual-network-service-endpoints"></a>랩: 연습: 가상 네트워크 서비스 엔드포인트로 PaaS 리소스에 대한 네트워크 액세스 제한

  ####

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Private Link 서비스와 프라이빗 엔드포인트 간의 차이점 정의

  *   프라이빗 엔드포인트 디자인 및 구성

  *   가상 네트워크 서비스 엔드포인트 설명

  *   서비스 엔드포인트에 대한 액세스 디자인 및 구성

  *   DNS와 Private Link 통합

  *   Azure 가상 네트워크로 App Service 통합


  ### <a name="module-8-design-and-implement-network-monitoring"></a>모듈 8: 네트워크 모니터링 설계 및 구현

  이 모듈에서는 Azure Monitor 및 Network Watcher 같은 네트워크 모니터링 솔루션을 설계하고 구현하는 방법을 알아봅니다.

  #### <a name="lessons"></a>단원

  *   Azure Monitor를 사용하여 네트워크 모니터링

  *   Azure Network Watcher를 사용하여 네트워크 모니터링


  #### <a name="lab--exercise-monitor-a-load-balancer-resource-by-using-azure-monitor"></a>랩: 연습: Azure Monitor를 사용하여 부하 분산 장치 리소스 모니터링

  ####

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.

  *   Azure Monitor를 사용하여 네트워크 상태 경고 및 로깅 구성

  *   연결 모니터 인스턴스 만들기 및 구성

  *   트래픽 분석 구성 및 사용

  *   NSG 흐름 로그 구성

  *   진단 로깅 사용 및 구성

  *   Azure Network Watcher 구성