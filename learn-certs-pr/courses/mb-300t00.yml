summary: |-
  이 시험은 다음과 같은 기술 작업을 수행하는 능력을 측정합니다: 재무 및 운영 앱 설명, 및 Microsoft Power Platform 기술을 사용하여 앱 확장; 관리 기능 및 워크플로 구성; 재무 및 운영 데이터 관리; 솔루션 검증 및 지원.
          
  #### 구독자 프로필
                                                  
  컨설턴트 (기능 및 기술)는 비즈니스 요구 사항을 수집 및 분석하고 이러한 요구 사항을 업계 권장 사례를 구현하는 완전히 실현된 비즈니스 프로세스 및 솔루션으로 변환합니다. 그들은 비즈니스 요구 사항을 충족하도록 앱을 구현하고 구성하는 데 있어 핵심 리소스 역할을 합니다. 컨설턴트는 Dynamics 365 Finance and Operations 앱의 핵심 구성 요소와 기능을 구현할 수 있어야 합니다. 또한 Dynamics 365 Finance and Operations 앱이 Power Platform을 포함한 외부 시스템 및 도구와 통합되는 방법에 대한 인식이 있어야 합니다. 컨설턴트는 Lifecycle Services (LCS), Azure DevOps, 및 기타 Microsoft 도구 및 플랫폼을 사용하여 애플리케이션 수명 주기 관리 (ALM) 프로세스를 용이하게 합니다. 컨설턴트는 제품 출시 노트를 읽고, 제품 로드맵을 검토하고, 회의에 참석하여 지속적인 교육을 추구하거나, Microsoft Learn, Microsoft Docs, 강사-주도 교육, 블로그, 및 사용자 커뮤니티를 사용하여 학습을 지속합니다. 또한 자신의 지식인 인정될 수 있도록 역할-기반 인증 및 평가를 추구해야 합니다. 
