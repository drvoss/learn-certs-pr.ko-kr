summary: |-
  Dynamics 365 Finance and Operations 앱은 Dynamics 365 Finance, Dynamics 365 Supply Chain Management, 그리고 Dynamics 365 Supply Chain Management, 제조를 포함하지만 이에 국한되지는 않습니다.
  Dynamics 365 Finance는 다음과 같은 이점을 제공합니다&#58;
  - 글로벌 재무 운영을 자동화하고 현대화합니다.
  - 비즈니스 성장을 추진하기 위해 실시간으로 성능을 모니터링하고, 미래 결과를 예측하고, 데이터-기반 결정을 내립니다.
  - 인공 지능 (AI)으로 전략적 재무 결정을 추진하고, 재무 프로세스를 통합 및 자동화하고, 운영 비용을 줄이고, 글로벌 재무 복잡성 및 위첨을 줄입니다. 
  
  Dynamics 365 Supply Chain Management는 다음과 같은 이점을 제공합니다&#58;
  - 제조 및 공급망 운영을 변화합니다.
  - 계획, 생산, 재고, 창고 및 운송 관리 전반에 걸쳐 AI 및 사물 인터넷 (IoT)의 예측 통찰력과 지능을 사용합니다. 
  - 운영 효율성, 제품 품질 및 수익성을 극대화합니다. 
  - 지능형 제조 운영으로 혁신하고, 창고 관리를 현대화하며, 제품 성능을 최적화하고, 자산의 수명을 극대화하고, 공급망을 자동화 및 간소화합니다.
  
  참고&#58; 더 자세한 내용은,https://docs.microsoft.com/learn/paths/get-started-finance-operations/ 를 참고하십시오.
  이 모듈에서는, 최종 사용자와 컨설턴트가 가장 많이 사용하는 Dynamics 365 Dynamics 365 Finance 앱의 핵심 특징 및 기능에  중점을 둡니다.
  
  #### 대상 그룹 프로필
  Dynamics 365 for Finance and Operations Functional Consultant 는 검색 수행, 요구사항 캡쳐, 주제 전문가 및 이해 관계자의 참여, 요구사항 번역과 솔루션 및 애플리케이션 구성을 담당합니다. 기능 컨설턴트는 즉시 사용할 수 있는 기능, 코드 없는 확장성, 애플리케이션 및 서비스 통합을 사용하여 솔루션을 구현합니다.
