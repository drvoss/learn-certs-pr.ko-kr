  *   추적 파서로 성능 분석
  
  
  ### 모듈 4&#58; 솔루션 검증 및 지원
  이 모듈에서는, 다음을 학습합니다&#58;
  - 테스트 사례와 비즈니스 요구사항 사이의 상관관계를 설명합니다.
  - 테스트 사례 기록에 모범 사례를 사용합니다.
  - 작업 레코더를 사용합니다.
  - 승인 테스트를 위한 시나리오를 만들고 Business process modeler (BPM) 라이브러리에 저장합니다.
  - Azure DevOps에 테스트 계획을 동기화하고 구성합니다.
  - 테스트를 실행합니다.
  - 회귀 제품군 자동화 도구(RSAT)를 사용합니다.
  - 사용자 승인 테스트(UAT) 및 테스트 계획을 만듭니다.
  - BPM으로 만들고 작업합니다.
  - 이슈 검색을 사용합니다.
