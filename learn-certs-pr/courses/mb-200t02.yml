outlineSection: >-
  ### <a name="module--158-platform-automation-overview"></a>모듈 1: 플랫폼 자동화 개요

  이 모듈에서 학생은 Power Platform 자동화 기능의 기본 사항에 대해 알아봅니다. 자동화의 필요성과 요구 사항을 기능에 매핑하는 방법에 대해서도 알아봅니다.

  #### <a name="lessons"></a>단원

  - 플랫폼 자동화 개요

  - 모듈 요약


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 일반적인 플랫폼 자동화 및 용도 식별



