  ### 모듈 5&#58; Office 통합
  SharePoint의 멋진 기능 중 하나는 Microsoft Office 애플리케이션과 통합할 수 있다는 것입니다. 거의 모든 Office 애플리케이션은 Excel 스프레드시트를 사용하여 새로운 목록을 만드는 것과 같이, 단순하거나, Outlook 통합과 같이 더 완전한 기능이 있는지와 관계없이 SharePoint와 어느 정도 수준의 통합을 제공합니다. 일부 통합 기능은 브라우저를 통해 온라인에서 사용할 수 있는 기능을 향상시키는 반면 다른 기능은 모바일 컴퓨터 환경과 같은 SharePoint 콘텐츠 오프라인에 액세스할 수 있게 합니다. 이 레슨은 일련의 자세한 설명 및 연습을 사용하여 각 Office 애플리케이션을 SharePoint와 통합할 수 있는 방법을 보여줍니다. 이 챕터에서는 SharePoint에 연결하는 기계에 로컬로 설치된 Office와의 통합을 살펴본다는 것에 주목하십시오. Office Online Server는 office 문서를 만들고 수정할 수 있는 브라우저 기반 Office 버전입니다.  SharePoint 2016 Office Online Server로 통합될 수 있고 많은 SharePoint 설치를 위한 필수적인 부분으로 간주됩니다. 다시 말해서, SharePoint와 별개 제품이므로 이 과정에서 다루지 않습니다.

