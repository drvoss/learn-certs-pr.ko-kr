  ### 모듈 3&#58; 라이브러리 기본 사항
  SharePoint 라이브러리는 예를 들어 열, 보기, 및 검증과 같은 SharePoint 목록과 동일한 특성을 공유합니다. SharePoint 라이브러리를 구분하는 것은 라이브러리의 각 항목에 기본 문서가 있다는 것입니다. 따라서 라이브러리 열에 저장된 데이터 외에도, 문서는 문서 유형을 바탕으로 자체 데이터를 저장합니다. 필터링 및 검색에 사용할 수 있는 열에 저장할 수 있는 추가 데이터와 버전 관리와 같은 기능 때문에, 라이브러리는 더 전통적인 파일 서버 시스템을 위한 훌륭한 대체품으로 간주됩니다. 라이브러리는, 목록과 마찬가지로, SharePoint 사이트의 기본 빌딩 블록입니다.
