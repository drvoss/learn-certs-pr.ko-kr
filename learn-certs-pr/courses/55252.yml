  ### 모듈 4&#58; 목록 및 라이브러리 보기로 작업하기
  보기는 읽기 쉽고 사용하기 쉬운 방식으로 SharePoint 목록 및 라이브러리 데이터를 표시하는 유연한 시스템을 제공합니다. 모든 SharePoint 목록 및 라이브러리에는 여러 보기를 만들고 구성할 수 있으며, 일부 목록 및 라이브러리 템플릿에는 미리 구성된 특별 보기가 함께 제공됩니다. 보기는 개인용 또는 공유용으로 정의할 수 있습니다.

