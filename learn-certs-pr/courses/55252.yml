  ### 모듈 2&#58; SharePoint 목록 기본
  목록은 사용자가 데이터를 저장하고 볼 수 있는 방법을 제공하는 SharePoint의 기본 빌딩 블록입니다. SharePoint는 사용하기 쉬운 많은 미리 정의된 목록 템플릿과 함께 ""즉시"" 제공됩니다. 모든 유형의 정보에 대한 저장을 위한 열을 추가하여 목록을 추가로 사용자 지정할 수 있습니다. 이 밖에도, 목록 열을 검증하고 다른 목록 간에 연결할 수 있습니다. 목록은 SharePoint에서 매우 유연하고 강력한 도구입니다. 

