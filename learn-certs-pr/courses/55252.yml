  ### 모듈 1&#58; SharePoint 2016 소개
  SharePoint 2016은 핵심적인 공동 작업 도구입니다. 주요 목표는 사용자가 정보를 쉽게 찾고 공유할 수 있도록 하는 것이며, 이를 가능하게 하기 위해 SharePoint에 내장된 많은 기능이 있습니다. SharePoint's 라이브러리 시스템 기능은 기존 파일 서버에 대한 탁월한 대안을 제공할 수 있습니다. SharePoint 목록은 스프레드시트 파일이나 더 형식적인 데이터베이스 테이블을 공유하는 것에 대한 대안으로 쉽게 디자인하고 쉽게 사용할 수 있습니다. 목록 및 라이브러리 모두 사용자 정의하고 확장하여, 예를 들면 캘린더 및 토론 게시판과 같은 향상된 모양과 기능을 제공할 수 있습니다. 이 모든 공동 작업은 브라우저 인터페이스를 통해 할 수 있고 경우에 따라 Microsoft Office 애플리케이션과의 통합을 통해 가능합니다.

  #### 레슨
