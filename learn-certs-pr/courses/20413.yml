  - 서버 업그레이드 및 마이그레이션 계획 만들기

  - 가상화 계획



  #### <a name="lab-58-planning-a-server-upgrade-and-migration"></a>랩&#58; 서버 업그레이드 및 마이그레이션 계획


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

