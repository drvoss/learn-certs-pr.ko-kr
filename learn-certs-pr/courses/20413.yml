  #### <a name="lessons"></a>단원

  - 적절한 서버 배포 전략 선택

  - 자동화된 배포 전략 구현



  #### <a name="lab-58-planning-and-implementing-a-server-deployment-infrastructure"></a>랩&#58; 서버 배포 인프라 계획 및 구현


