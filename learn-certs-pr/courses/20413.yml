  - 서버 업그레이드 및 마이그레이션 계획 생성.

  - 서버 가상화 계획.



  ### <a name="module-258-planning-and-implementing-a-server-deployment-strategy"></a>모듈 2&#58; 서버 배포 전략 계획 및 구현

