summary: >-
  중소기업을 위해 빌드되고 최적화된 Dynamics 365 Business Central은 입문 수준의 비즈니스 애플리케이션보다 더 규모가 커진 회사를 위한 애플리케이션입니다. 성장하는 비즈니스는 증가하는 재고 및 트랜잭션을 처리할 수 없고, 다른 LOB(기간 업무) 시스템과의 통합이 부족하고, 보고 제한 사항이 있는 기본 회계 소프트웨어 또는 레거시 ERP(전사적 자원 관리) 시스템보다 더 규모가 커지는 경우가 많습니다. 비즈니스는 또한 클라우드에서 더 큰 스케일링 가능성, 향상된 이동성, 사용 가능성을 갖춘 서비스를 어떻게 제공할 것인지의 문제에 직면하고 있습니다. Business Central을 사용하면 재무를 관리하고, 공급망을 자동화하고 보호하고, 더 스마트하게 판매하고, 고객 서비스 및 프로젝트 성능을 개선하고, 작업을 최적화할 수 있습니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  Dynamics 365 Business Central 핵심 기능 컨설턴트는 중소기업을 위한 핵심 애플리케이션 설정 프로세스 구현을 담당합니다.
prerequisitesSection: 이 과정은 Dynamics 365 Business Central을 사용하는 기능 컨설턴트 또는 다른 Dynamics 365 앱으로 작업하는 기능 컨설턴트로서 Business Central에 대한 지식을 확장하려는 사람을 위해 고안되었습니다.
