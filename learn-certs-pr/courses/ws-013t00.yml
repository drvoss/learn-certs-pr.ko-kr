outlineSection: >-
  ### <a name="module-158-introducing-azure-stack-hci"></a>모듈 1: Azure Stack HCI 소개

  본 모듈에서는 Azure Stack Hub 및 Azure Stack Edge를 포함한 Azure Stack 포트폴리오의 일부인 동등 제품과 함께 Azure Stack HCI의 기본 특성을 설명합니다. 본 모듈에서는 또한 Azure Stack 핵심 기술 및 관리 도구의 개요와 일반적인 구현 프로세스에 대한 자세한 설명을 제시합니다. 마지막으로 본 모듈에서는 Azure Stack HCI 하이브리드 기능을 요약하면서 마무리합니다. 이 기능의 대부분은 모듈 4에서 자세히 다룹니다.

  #### <a name="lessons"></a>단원

  - Azure Stack HCI 개요

  - Azure Stack HCI 기술 개요

  - Azure Stack HCI 관리 도구 개요

  - Azure Stack HCI 하이브리드 기능 개요


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Microsoft Azure Stack 포트폴리오의 기본 기능 및 사용 사례를 설명

  - Azure Stack HCI 아키텍처의 핵심 구성 요소를 식별

  - 하이퍼 컨버지드 인프라 배포 및 관리에 사용되는 일반적인 관리 도구를 식별

  - Azure Arc 목적 및 기능을 설명

  - 온-프레미스 환경에 통합할 수 있는 Azure 인프라 서비스를 식별

  - 쿼럼 감시 유형으로 클라우드 감시를 구성

  - Azure Network Adapter로 지점 및 사이트 간 VPN을 Azure 가상 네트워크에 연결하는 방법을 설명

  - Azure 파일 동기화 및 Azure Monitor 특징 및 사용 사례를 설명

  - Azure Backup 및 Azure Site Recovery를 사용하여 비즈니스 연속성을 유지 관리하는 방법을 설명

  - Azure 업데이트 관리 사용 사례 및 아키텍처를 설명

  - Azure Stack HCI 인프라 프로비저닝을 위한 상위 수준 프로세스를 설명



  ### <a name="module-258-operating-and-maintaining-azure-stack-hci"></a>모듈 2: Azure Stack HCI 운영 및 유지 관리

  본 모듈에서는 Azure Stack HCI에서 워크로드 구현, 관리 및 유지 관리 방법을 설명합니다. 첫 번째 모듈에서 설명한 대로, Azure Stack HCI는 특정 유형의 워크로드의 성능, 복원력 및 확장성을 최적화하도록 설계되었습니다. 이러한 워크로드 구현에는 초기 구성이 필요하며 Windows Server 2019 운영 체제에서 실행되는 Microsoft가 승인한 하드웨어 위에 가상화된 스토리지 및 네트워킹 계층을 프로비저닝이 수반됩니다. 본 모듈에서는 Windows Server 2019와 Azure의 통합을 활용하여 이러한 워크로드를 관리 및 유지 관리하는 데 사용되는 다양한 Azure 서비스 및 Windows Server 기능에 대한 개요를 제공합니다.

  #### <a name="lessons"></a>단원

  - Azure Stack HCI에서 워크로드 구현 및 관리

  - Azure Stack HCI 유지 관리


  #### <a name="lab-58-lab-b58-using-windows-admin-center-in-hybrid-scenarios"></a>랩: 랩 B: 하이브리드 시나리오에서 Windows Admin Center 사용

  - 하이퍼 컨버지드 인프라를 Azure 서비스와 통합

  - Azure 통합 기능 검토

  - 하이퍼 컨버지드 인프라 업데이트 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 공유 디스크로 공유 클러스터링을 구현

  - 보호된 VM 배포에 필요한 구성 요소를 설명

  - VDI(가상 데스크톱 인프라) 워크로드를 구현

  - Azure Stack HCI에서 컨테이너 기반 배포를 호스트

  - Azure Network Adapter로 P2S(지점 및 사이트 간) VPN 연결을 생성

  - Azure 파일 동기화 아키텍처를 설명

  - Azure 파일 동기화 구현으로 온-프레미스 및 Azure 파일 공유 간 파일을 복제

  - Azure Arc로 Azure Stack HCI 워크로드를 관리



  ### <a name="module-358-planning-for-and-implementing-azure-stack-hci-storage"></a>모듈 3: Azure Stack HCI 스토리지 계획 및 구현

  본 모듈에서는 Azure Stack HCI 스토리지 계획 및 구현 방법을 설명합니다. 본 모듈에서는 핵심 HCI 스토리지 기술을 자세히 다루고 (Azure Stack HCI의 맥락에서) 스토리지 QoS 및 스토리지 복제본의 특정 범위를 포함합니다. 본 모듈에서는 Azure Stack HCI 스토리지 계획, 구현 및 관리의 프로세스를 설명합니다

  #### <a name="lessons"></a>단원

  - Azure Stack HCI 스토리지 핵심 기술 개요

  - Azure Stack HCI에서 스토리지 공간 다이렉트 계획

  - 스토리지 공간 다이렉트 기반 하이퍼 컨버지드 인프라 구현

  - Azure Stack HCI에서 스토리지 공간 다이렉트 관리

  - 스토리지 QoS 계획 및 구현

  - 스토리지 복제본 계획 및 구현


  #### <a name="lab-58-implementing-a-storage-spaces-direct-cluster"></a>랩: 스토리지 공간 다이렉트 클러스터 구현

  - Windows PowerShell을 사용하여 스토리지 공간 다이렉트 클러스터 구현

  - Windows Admin Center 및 Windows PowerShell을 사용하여 스토리지 공간 다이렉트 클러스터 관리

  - 스토리지 공간 다이렉트 클러스터의 복원력 관리 및 모니터링

  - 스토리지 공간 다이렉트 클러스터 계층 관리

  - 스토리지 공간 다이렉트 클러스터의 메타데이터 식별 및 분석(선택 사항)


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Azure Stack HCI 스토리지 핵심 기술을 설명

  - Azure Stack HCI에서 스토리지 공간 다이렉트를 계획

  - 스토리지 공간 다이렉트 기반 하이퍼 컨버지드 인프라를 구현

  - Azure Stack HCI에서 스토리지 공간 다이렉트를 관리

  - 스토리지 QoS를 계획 및 구현

  - 스토리지 복제본을 계획 및 구현



  ### <a name="module-458-planning-for-and-implementing-azure-stack-hci-networking"></a>모듈 4: Azure Stack HCI 네트워킹 계획 및 구현

  본 모듈에서는 Azure Stack HCI에서 소프트웨어 방식 네트워킹 계획 및 구현 방법을 설명합니다. 본 모듈에서는 주요 SDN 관리 도구인 Windows Admin Center를 강조하면서 본 기술과 기본 기능에 중점을 둡니다. 본 모듈에서는 또한 Azure Stack HCI에서 사용 가능한 SDN의 다음 네 가지 특정 구성 요소를 자세히 다룹니다. (SET(스위치 내장형 티밍), SLB(소프트웨어 부하 분산), 데이터센터 방화벽 및 RAS 게이트웨이)

  #### <a name="lessons"></a>단원

  - Azure Stack HCI 핵심 네트워크 기술 개요

  - 네트워크 가상화 및 소프트웨어 정의 네트워킹 개요

  - Switch Embedded Teaming 계획 및 구현

  - 데이터 센터 방화벽 계획 및 구현

  - 소프트웨어 부하 분산 계획 및 구현

  - RAS 게이트웨이 계획 및 구현


  #### <a name="lab-58-lab-a58-deploying-software-defined-networking"></a>랩: 랩 A: 소프트웨어 정의 네트워킹 배포

  - PowerShell을 사용하여 소프트웨어 정의 네트워킹 배포

  - Windows Admin Center 및 PowerShell을 사용하여 가상 네트워크 관리

  - Windows Admin Center를 사용하여 SDN 액세스 제어 목록 구현

  - Windos Admin Center 및 Windows PowerShell을 사용하여 SDN 소프트웨어 부하 분산 구현


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Azure Stack HCI의 핵심 SDN(소프트웨어 정의 네트워킹) 구성 요소를 설명

  - Azure Stack HCI 맥락에서 소프트웨어 전용 기능과 하드웨어 전용 기능을 구분

  - 간소화된 SMB 다중 채널 및 다중 NIC 클러스터 네트워크의 사용 사례를 설명

  - Azure Stack HCI 맥락에서 네트워크 가상화를 설명

  - Azure Stack HCI에서 SDN 배포 프로세스를 설명

  - SET를 계획 및 구현

  - SLB 기능 및 인프라를 설명하고 SLB를 구현

  - 데이터 센터 방화벽을 구현 및 구성

  - RAS 게이트웨이를 구현, 구성 및 문제 해결
