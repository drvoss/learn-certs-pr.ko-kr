summary: |-
  이 화이트보드 디자인 세션에서는, Azure Resource Manager 템플릿과 Azure DevOps의 조합으로 솔루션을 디자인하여 여러 Azure PaaS 서비스를 통해 지속적인 전달을 가능하게 하는 방법을 배우게 됩니다.

  이 워크샵이 끝나면, cloud 인프라를 자동화하고 오류가 발생하기 쉬운 수동 프로세스를 줄이기 위한 템플릿을 더 잘 구축할 수 있게 됩니다. 또한, Azure 리소스를 프리비저닝하고, Azure DevOps,로 지속적 전달을 구성하고, Application Insights를 애플리케이션으로 구성하고, Azure DevOps 프로젝트 및 Git 저장소를 만들기 위한 Azure Resource Manager (ARM) 템플릿을 만들게 됩니다. 

  #### 구독자 프로필
  이 워크샵은 cloud 기술의 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식이 있고 "요약" 및 "습득한 기술" 영역에 설명된 것과 같이 Azure 및 Azure 서비스에 대해 더 배우려는 Cloud 설계자 및 IT 전문가들을 대상으로 합니다. 또한 이 워크샵에 참여하는 사람들은 기타 비-Microsoft cloud 기술에 경험이 있어야 하고, 과정 필수 조건을 충족하며, Azure에서 교차-교육을 원해야 합니다. 
prerequisitesSection: |-
  워크샵 내용은 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식 300-단계를 가정 합니다. 우리는 학생들이 이 워크샵에 참석하기 전에 이 전제 조건을 수강할 것을 제안합니다. 
  - Microsoft Azure Essentials 과정, http://www.microsoft.com/en-US/azureessentials
outlineSection: |-
  ### 모듈 1&#58; 화이트보드 디자인 세션 - Azure DevOps에서 지속적인 전달
  #### 레슨
  - 고객 사례 연구 검토
  - 개념 증명 솔루션 디자인
  - 솔루션 제시


  ### 모듈 2&#58; 실습 랩 - Azure DevOps에서 지속적인 전달
  #### 레슨
  - 웹 애플리케이션, SQL 데이터베이스를 프로비저닝할 수 있는 Azure Resource Manager (ARM) 템플릿 만들기 
  - Azure DevOps 프로젝트 및 Git 저장소 만들기
  - Azure DevOps 구축 파이프라인 만들기
  - Azure DevOps 릴리즈 파이프라인 만들기
  - 구축 및 릴리즈 트리거
  - 기능 분기를 만들고 풀 요청 제출 
