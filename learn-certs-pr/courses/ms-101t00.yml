summary: >-
  본 과정에서는 Microsoft 365 Enterprise 관리의 세 가지 핵심 요소, 즉 Microsoft 365 보안 관리, Microsoft 365 컴플라이언스 관리 및 Microsoft 365 장치 관리에 대해 다룹니다. Microsoft 365 보안 관리에서는 오늘날 조직이 직면하고 있는 모든 일반적인 유형의 위협 벡터 및 데이터 침해 사례를 살펴보고 Microsoft 365의 보안 솔루션으로 이러한 보안 위협을 해결하는 방법을 학습합니다. Microsoft Secure Score와 Azure Active Directory Identity Protection을 소개합니다. 그런 다음 Exchange Online Protection, Advanced Threat Protection, 안전한 첨부 파일 및 안전한 링크를 포함하여 Microsoft 365 보안 서비스를 관리하는 방법을 학습합니다. 마지막으로 보안 상태를 모니터링하는 다양한 보고서를 소개합니다. 그런 다음 보안 서비스에서 위협 인텔리전스로 넘어갑니다. 특히 Security Dashboard 및 Advanced Threat Analytics을 사용하여 잠재적인 보안 침해에 대비합니다. 이제 Microsoft 365 보안 구성 요소를 확실하게 사용할 준비가 되었으면 Microsoft 365 컴플라이언스 관리의 주요 구성 요소를 살펴볼 수 있습니다. 데이터 보관 및 보존, 정보 권한 관리, 보안 다목적 인터넷 메일 확장(S/MIME), Office 365 메시지 암호화 및 데이터 손실 방지(DLP)를 비롯한 데이터 거버넌스의 모든 주요 측면에 대한 개요부터 시작합니다. 그런 다음, SharePoint의 내부 레코드 관리, Exchange의 보관 및 보존, 보안 및 컴플라이언스 센터의 보존 정책에 대해 자세히 살펴봅니다. 이제 데이터 거버넌스의 주요 측면을 이해하게 되었으므로 Exchange Online의 윤리적 장벽 구축, 기본 제공 템플릿에서 DLP 정책 만들기, 사용자 정의 DLP 정책 만들기, 문서 보호를 위한 DLP 정책 만들기, 정책 팁 만들기 등 데이터 거버넌스의 구현 방법을 검토하게 됩니다. 그런 다음 이메일의 보존 관리, 보존 정책 문제 해결 및 실패한 정책 팁을 비롯한 Microsoft 365의 데이터 거버넌스 관리에 중점을 둡니다. 그런 다음 Azure Information Protection 및 Windows Information Protection을 구현하는 방법을 소개합니다. 이 섹션은 보안 및 컴플라이언스 센터에서 컨텐츠 검색, 로그 조사 감사, 고급 eDiscovery 관리 등 검색 및 조사 관리 방법의 학습으로 마무리합니다. 본 과정은 Microsoft 365 장치 관리에 대한 심층적인 검사로 마무리됩니다. 먼저 Windows 10 기기를 공동 관리할 수 있도록 준비하는 등 다양한 장치 관리 측면을 계획합니다. 구성 관리자에서 Intune으로 전환하는 방법에 대해 알아보고 Microsoft Store for Business 및 모바일 응용 프로그램 관리를 소개합니다. 이 시점에서 디바이스 관리를 계획에서 구현으로, 특히 Windows 10 구축 전략으로 넘어갑니다. 여기에는 Windows Autopilot, Windows Analytics 및 MDM(Mobile Device Management) 구현 방법에 대한 학습을 포함합니다. MDM을 검사할 때 MDM을 배포하는 방법, MDM에 장치를 등록하는 방법 및 장치 규정 준수를 관리하는 방법을 학습하게 됩니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
