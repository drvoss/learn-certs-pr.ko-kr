summary: |-
  이 과정은 Microsoft 365 엔터프라이즈 관리의 세 가지 중요한 요소를 다룹니다 – Microsoft 365 보안 관리, Microsoft 365 규정 준수 관리, 및 Microsoft 365 장치 관리. Microsoft 365 보안 관리에서는, 오늘날 조직이 직면한 모든 일반적인 유형의 위협 벡터 및 데이터 침해를 조사하고, Microsoft 365의 보안 솔루션이 이러한 보안 위협을 처리하는 방법을 배우게 됩니다. Microsoft Secure Score과, Azure Active Directory Identity Protection을 소개합니다. 그런 다음 Exchange Online Protection, 고급 Threat Protection, 안전한 첨부 파일, 및 안전한 링크를 포함한, Microsoft 365 보안 서비스를 관리하는 방법을 배우게 됩니다. 마지막으로, 보안 상태를 모니터링하는 다양한 보고서를 소개합니다. 그런 다음 보안 서비스를 위협 인텔리전스로 전환합니다; 특히, 보안 대시보드 및 고급 Threat Analytics를 사용하여 잠재적인 보안 침해에 미리 대비합니다. 이제 Microsoft 365 보안 구성 요소가 확실하게 자리 잡았으니, Microsoft 365 규정 준수 관리의 주요 구성 요소를 검사하게 됩니다. 이는 데이터 보관 및 보존, Information Rights Management, Secure Multipurpose Internet Mail Extension (S/MIME), Office 365 message encryption, 그리고 데이터 손실 방지 (DLP)를 포함한, 데이터 거버넌스의 모든 주요 측면에 대한 개요로 시작합니다. 그런 다음 SharePoint의 현재 위치 기록 관리, Exchange의 보관 및 보존, 보안 및 규정 준수 센터의 보존 정책에 특히 주의하며, 보관 및 보존에 대해 더 깊이 알아봅니다. 이제 데이터 거버넌스의 주요 측면을 이해했으니, Exchange Online에서 교신 차단 영역 구축, 기본 제공 템플릿에서 DLP 정책 만들기, 사용자 지정 DLP 정책 만들기, 문서를 보호하기 위한 DLP 정책 만들기, 그리고 정책 팁 만들기를 포함한, 이들을 구현하는 방법을 검토합니다. 그런 다음 이메일에서 유지 보존 관리, 실패한 보존 정책 및 정책 팁 문제 해결, 중요한 데이터 문제 해결을 포함한, Microsoft 365의 데이터 거버넌스 관리에 중점을 둡니다. 그다음에 Azure Information Protection 및 Windows Information Protection을 구현하는 방법을 배우게 됩니다. 보안 및 규정 준수 센터에서 콘텐츠 검색, 로그 조사 감사, 및 고급 eDiscovery 관리를 포함한, 검색 및 조사를 관리하는 방법을 배움으로써 이 섹션을 마무리합니다. 이 과정은 Microsoft 365 장치 관리에 대한 심층적인 검토로 마무리됩니다. 공동 관리를 위해 Windows 10 장치를 준비하는 것을 포함하여, 장치 관리의 다양한 측면을 계획하는 것으로 시작하게 됩니다. 구성 관리자에서 Intune으로 전환하는 방법을 배우고, Microsoft Store for Business 및 모바일 애플리케이션 관리를 소개합니다. 이 시점에서, 계획을 장치 관리 구현으로 전환합니다; 특히, Windows 10 배포 전략. 이는 Windows Autopilot, Windows Analytics, 및 모바일 장치 관리 (MDM)을 구현하는 방법을 배우는 것을 포함합니다. MDM을 검토할 때, 이를 배포하는 방법, MDM에 장치를 등록하는 방법, 그리고 장치 규정 준수를 관리하는 방법을 배우게 됩니다.

  #### 대상 그룹 프로필
  본 과정은 Microsoft 365 Enterprise 관리자 역할에 관심이 있고 Microsoft 365 역할 기반 관리자 인증 경로를 이수한 사람을 대상으로 합니다.
