summary: >-
  이 과정에서는 SAP 솔루션 관련 경험이 있는 IT 전문가에게 가상 머신, 가상 네트워크, 스토리지 계정 및 Azure AD(하이브리드 ID 구현 및 관리 포함)의 배포 및 구성을 포함한, Azure 리소스를 활용하는 방법을 설명합니다. 이 과정을 수강하는 학생은 개념, 시나리오, 절차 및 실습 랩을 통해 Azure에서의 SAP 솔루션 마이그레이션 및 운영을 가장 잘 계획하고 구현하는 방법을 배웁니다. 구독, 가상 머신 만들기 및 크기 조정, 스토리지 솔루션 구현, 가상 네트워킹 구성, 데이터 백업 및 공유, Azure 및 온-프레미스 사이트 연결, 네트워크 트래픽 관리, Azure Active Directory 구현, ID 보안 및 솔루션 모니터링 관련 지침을 받을 수 있습니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  이 과정은 Azure에서 SAP 솔루션을 마이그레이션하고 관리하는 Azure 관리자가 대상입니다. Azure 관리자는 전체 IT 수명 주기 동안 각 서비스에 대한 깊은 이해를 바탕으로 스토리지, 네트워킹 및 컴퓨팅 클라우드 기능을 포괄하는 클라우드 서비스를 관리합니다. 이들은 새 클라우드 애플리케이션에 대한 최종 사용자 요청을 접수하고, 서비스를 최적의 성능 및 규모로 사용하는 방법을 권장하며, 적절한 프로비전, 크기 조정, 모니터링 및 조정 작업도 수행합니다. 이 역할은 공급업체와 소통하고 조율하는 일도 담당합니다. Azure 관리자는 Azure Portal을 사용하며 PowerShell과 the Command Line 인터페이스를 능숙하게 사용합니다.
prerequisitesSection: >-
  이 과정에 참여하기 전 학생들은 다음 요소를 갖추어야 합니다.


  *   VM, VNet, Load Balancer, Storage(Blob, 파일, 디스크) 등의 Azure IaaS 및 PaaS 솔루션 실습 경험.


  *   VM, 가상 네트워킹 및 가상 하드 디스크를 포함한 온-프레미스 및 클라우드 가상화 기술 이해.


  *   TCP/IP, DNS(Domain Name System), VPN(가상 사설망), 방화벽 및 암호화 기술을 포함한 네트워크 구성 이해.


  *   Active Directory 개념에 대한 이해


  *   Linux/Unix 환경 관련 경험.


  *   SAP 애플리케이션, SAP HANA, S/4HANA, SAP NetWeaver, SAP BW, SAP 애플리케이션 및 데이터베이스용 OS 서버에 대한 탄탄한 지식.


  *   SAP HANA 배포 및 구성에 대한 이해.


  *   SAP HANA 관리 실습 경험.



  필수 구성 요소 과정(또는 이와 동등한 지식과 실습 환경):
   * AZ-104 Azure Administrator
   * SAP HANA 또는 SAP NetWeaver 같은 SAP 제품에 관한 지식
outlineSection: >-
  ### <a name="module-1-explore-azure-for-sap-workloads"></a>모듈 1: SAP 워크로드용 Azure 살펴보기


  SAP 워크로드에서의 Azure, SAP와 Azure의 일반 용어 및 의미, SAP 인증 구성, Azure 가상 머신에서의 AnyDB 포함 SAP NetWeaver와 SAP S4 HANA의 아키텍처 관련 단원을 제공합니다.


  ### <a name="module-2-explore-the-foundations-of-infrastructure-as-a-service-iaas"></a>모듈 2: IaaS(Infrastructure as a Service)의 기초 살펴보기


  Azure Compute, Azure Storage, Azure 네트워킹 및 Azure의 데이터베이스 관련 단원을 제공합니다.


  ### <a name="module-3-explore-the-foundations-of-identity-and-governance"></a>모듈 3: ID 및 거버넌스의 기초 살펴보기


  ID 서비스, Azure 원격 관리, Azure 거버넌스 및 관리 가능성 관련 단원을 제공합니다.


  #### <a name="lab--implementing-linux-clustering-on-azure-vms"></a>랩: Azure VM에서 Linux 클러스터링 구현


  ####


  #### <a name="lab--implementing-windows-clustering-on-azure-vms"></a>랩: Azure VM에서 Windows 클러스터링 구현


  ####


  ### <a name="module-4-deploy-sap-on-azure"></a>모듈 4: Azure에서 SAP 배포


  단일 인스턴스 구현(2계층 및 3계층) 배포, Azure 가상 머신의 AnyDB를 통한 SAP NetWeaver에서의 고가용성 구현 관련 단원을 제공합니다.


  #### <a name="lab--implement-sap-architecture-on-azure-vms-running-windows"></a>랩: Windows를 실행하는 Azure VM에서 SAP 아키텍처 구현


  ####


  #### <a name="lab--implement-sap-architecture-on-azure-vms-running-linux"></a>랩: Linux를 실행하는 Azure VM에서 SAP 아키텍처 구현


  ####


  ### <a name="module-5-ensure-business-continuity-and-implement-disaster-recovery-for-sap-solutions-on-azure"></a>모듈 5: Azure의 SAP 솔루션에 대한 비즈니스 연속성 보장 및 재해 복구 구현


  Azure의 SAP 워크로드 고가용성 구현, Azure의 SAP 워크로드 재해 복구와 백업 및 복원 관련 단원을 제공합니다.


  ### <a name="module-6-migrate-sap-workloads-to-azure"></a>모듈 6: Azure로 SAP 워크로드 마이그레이션


  SAP 워크로드 계획 및 배포 검사 목록 사용, 마이그레이션 옵션(DMO(데이터베이스 마이그레이션 옵션) 방법론 및 클라우드 마이그레이션 옵션 포함), VLDB(초대형 데이터베이스)를 Azure로 마이그레이션하는 방법 관련 단원을 제공합니다.


  ### <a name="module-7-monitor-and-troubleshoot-azure-for-sap-workloads"></a>모듈 7: SAP 워크로드용 Azure 모니터링 및 문제 해결


  SAP 워크로드용 Azure 모니터링 요구 사항, SAP용 Azure 고급 모니터링 확장 구성, Azure 가상 머신 라이선싱과 가격 책정 및 지원 관련 단원을 제공합니다.


  ### <a name="module-8-explore-sap-hana-on-azure-large-instances"></a>모듈 8: Azure의 SAP HANA(대규모 인스턴스) 살펴보기


  Azure의 SAP HANA(대규모 인스턴스) 살펴보기, Azure의 SAP HANA(대규모 인스턴스) 인증 제품, Azure의 SAP HANA(대규모 인스턴스) 샘플 아키텍처, Azure의 SAP HANA(대규모 인스턴스) 계획 고려사항, Azure의 SAP HANA(대규모 인스턴스) 고가용성 및 재해 복구, Azure의 SAP HANA(대규모 인스턴스)의 &quot;백업, 보안, 라이선싱 및 지원&quot; 고려 사항, Azure의 SAP HANA(대규모 인스턴스) 구현 및 배포, Azure의 SAP HANA(대규모 인스턴스) 관리, Azure의 SAP HANA(대규모 인스턴스) 모니터링 및 문제 해결, 비즈니스 연속과 재해 복구 및 백업 구현 관련 단원을 제공합니다.
