summary: |-
  Microsoft 365 배포에서 정보를 보호하는 방법을 배웁니다. 이 과정은 조직 내 데이터 거버넌스 및 정보 보호에 중점을 둡니다. 이 과정은 다른 관련 주제 중에서 데이터 손실 방지 정책, 민감한 정보 유형, 민감도 라벨, 데이터 보존 정책 및 Office 365 메세지 암호화의 구현을 다룹니다. 이 과정은 학습자가 Microsoft Information Protection Administrator exam (SC-400)을 준비하는데 도움을 줍니다. 

  #### 구독자 프로필
  정보 보호 관리자는 조직의 규정 준수 요구를 충족하는 제어를 계획하고 구현합니다. 이 사람은 요구 사항 및 규정 준수 제어를 기술 구현으로 변환하는 것을 담당합니다. 이들은 조직 제어 소유자가 규정을 준수하고 유지하도록 지원합니다. 정보 기술 (IT) 직원, 비즈니스 애플리케이션 소유자, 인력 및 법적 이해 관계자와 협력하여 조직의 규제 요구 사항을 충분히 해결하는데 필요한 정책 및 제어를 지원하는 기술을 구현합니다. 또한 규전 준수 최고 책임자 및 보안 책임자와 같은 규정 준수 및 보안 리더십과 협력하여 관련 기업 위험의 전체 및 이러한 정책을 개발하는 파트너를 평가합니다. 이 사람은 이러한 정책 및 제어에 대해 적용 가능한 요구 사항을 정의하고 IT 프로세스 및 운영을 테스트합니다. 콘텐츠 분류, 데이터 손실 방지, 거버넌스 및 보호를 위한 정책 및 규칙을 만드는 것을 담당합니다.
