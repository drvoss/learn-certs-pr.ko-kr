outlineSection: |-
  ### 모듈 1&#58; Microsoft 365에서 정보 보호 구현
  조직은 도난 및 돌발적인 손실에 대한 데이터를 보호하기 위해 정보 보호 솔루션이 필요합니다. 민감한 정보를 보호하는 방법을 배웁니다. Microsoft 365 정보 보호 및 거버넌스 솔루션이 -데이터가 어디에 있든, 어디로 이동하든- 수명 주기 전반에 걸쳐 데이터를 보호하고 통제하는데 도움을 주는 방법을 배웁니다. 데이터 환경을 이해하고 데이터를 파악하는데 도움이되는 정보에 대해서 배웁니다. 민감한 정보 유형을 사용하여 정보 보호 전략을 지원하는 방법을 배웁니다. 사용자 생산성과 협업 능력을 저해하지 않으면서 비즈니스 데이터를 분류하고 보호하는데 민감도 라벨이 사용되는 방법을 배웁니다. 
  #### 레슨
  - Microsoft 365의 정보 보호 및 거버넌스 소개
  - 보호 및 거버넌스에 대한 데이터 분류
  - 민감한 정보 유형 만들기 및 관리 
  - Microsoft 365 암호화 설명 
  - Office 365에서 메세지 암호화 배포
  - 민감도 라벨 구성
  - 민감도 라벨 적용 및 관리

  #### 랩 &#58; 정보 보호 구현
  - 규정 준수를 위한 승인 할당 
  - Office 365 메세지 암호화 관리
  - 민감한 정보 유형 관리
  - 훈련 가능한 분류기 관리
  - 민감도 라벨 관리
  
  이모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 정보 보호 및 거버넌스에 대한 Microsoft의 접근 방식을 설명합니다. 
  - 데이터 분류 솔루션의 구성 요소를 나열합니다. 
  - 민감한 정보 유형과 학습 가능한 분류기를 사용하는 방법을 설명합니다.
  - 문서 핑거 프린팅 구현
  - 맞춤형 키워드 사전 만들기
  - Office 365에서 메세지 암호화 배포
  
  
  ### 모듈 2&#58; Microsoft 365에서 데이터 손실 방지 구현
  이 모듈에서는 Microsoft 365 데이터를 보호하기 위해 데이터 손실 방지 기술을 사용하는 방법을 논의합니다. 조직 전체에 걸쳐 수명 주기 동안 민감하고 중요한-비즈니스 콘텐츠를 검색, 분류 및 보고하는 방법을 배웁니다. 데이터 손실 방지 정책을 구성 및 구현하고 이를 Microsoft Cloud App Security와 통합하는 방법을 배웁니다. 데이터 손실 정책 위반에 대응하고 완화하는 방법을 배웁니다.
  #### 레슨
  - Microsoft 365에서 데이터 손실 방지
  - Endpoint 데이터 손실 방지 구현
  - Microsoft Cloud App Security and Power Platform에 대한 DLP 정책 구성
  - Microsoft 365에서 DLP 정책 및 보고서 관리
  
  #### 랩 &#58; 데이터 손실 방지 구현
  - DLP 정책 관리
  - Endpoint DLP 관리
  - DLP 정책 테스트
  - DLP 보고서 관리
  
  이모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 정보 보호 구성 프로세스를 설명합니다.
  - 모범 사례 배포 및 채택을 명확히합니다.
  - DLP와 Microsoft Cloud App Security (MCAS)의 통합을 설명합니다.
  - Microsoft Cloud App Security에서 정책을 구성합니다.
  - DLP 보고서를 검토하고 분석합니다.
  - DLP 정책 위반을 식별하고 완화합니다.
  - MCAS에서 DLP 위반을 완화합니다.
  
  
  ### 모듈 3&#58; Microsoft 365에서 정보 거버넌스 구현
  이 모듈에서는 조직을 위한 정보 거버넌스 전략을 계획하고 구현하는 방법을 배웁니다. 필요한 데이터를 유지하고 필요없는 데이터를 삭제할 수 있도록 중요한-비즈니스 데이터를 가져오고, 저장하고, 분류하는 솔루션을 사용하여 콘텐츠 수명 주기를 관리하는 방법을 배웁니다. Microsoft 365의 보존을 관리하는 방법과 개별 Microsoft 365 서비스에서 솔루션이 구현되는 방법을 배웁니다. 지능형 분류를 사용하여 조직의 규제, 법률 및 중요한-비즈니스 기록에 대한 보존 일정을 자동화 및 단순화하는 방법을 배웁니다.  
  #### 레슨
  - Microsoft 365의 정보 통제
  - Microsoft 365 워크로드에서 데이터 보존 관리
  - Microsoft 365에서 기록 관리
  
  #### 랩 &#58; 정보 거버넌스 구현
  - 보존 라벨 구성 
  - 보존 라벨 구현 
  - 서비스-기반 보존 구성
  - 복구를 위해 eDiscovery 사용
  - 기록 관리 구성
  
  이모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 정보 거버넌스 구성 프로세스를 설명합니다.
  - 배포 및 채택 모범 사례를 명확히합니다.
  - Microsoft 365 워크로드의 보존 기능을 설명합니다.
  - Microsoft Teams 및 SharePoint Online에서 보존 설정을 구성합니다.
  - Exchange Mailbox 항목을 위한 보존을 구현합니다.
  - 보호 설정으로 보호된 콘텐츠를 복구합니다.
  - Exchange Mailboxes에서 보호된 항목을 되찾습니다. 
  - 기록 관리 구성 프로세스를 설명합니다. 