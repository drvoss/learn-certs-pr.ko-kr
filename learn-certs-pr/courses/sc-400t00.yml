outlineSection: >-
  ### <a name="module-1-implement-information-protection-in-microsoft-365"></a>모듈 1: Microsoft 365에서 정보 보호 구현


  조직은 정보 보호 솔루션을 통해 도난 및 우발적인 손실로부터 데이터를 보호합니다. 중요한 정보를 보호하는 방법을 알아봅니다. Microsoft 365 정보 보호 및 거버넌스 솔루션이 전체 수명 주기에서 데이터가 어디에 있든, 어디를 통과하든 데이터를 보호하고 관리하는 방식을 학습합니다. 데이터 환경을 이해하고 데이터를 파악하는 데 도움이 되는 정보에 대해 알아봅니다. 중요한 정보 유형을 사용하여 정보 보호 전략을 지원하는 방법에 대해 알아봅니다. 사용자 생산성 및 공동 작업을 수행하는 능력을 저해하지 않고 비즈니스 데이터를 분류하고 보호하는 데 민감도 레이블을 사용하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Microsoft 365의 정보 보호 및 거버넌스 소개


  *   보호 및 거버넌스를 위한 데이터 분류


  *   중요한 정보 유형 생성 및 관리


  *   Microsoft 365 암호화 설명


  *   Office 365에서 메시지 암호화 배포


  *   민감도 레이블 구성


  *   민감도 레이블 적용 및 관리


  #### <a name="lab--implement-information-protection"></a>랩: Information Protection 구현


  ####


  *   규정 준수를 위한 권한 할당


  *   Office 365 메시지 암호화 관리


  *   중요한 정보 유형 관리


  *   학습 가능한 분류자 관리


  *   민감도 레이블 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Microsoft의 정보 보호 및 거버넌스 접근 방식을 설명


  *   데이터 분류 솔루션의 구성 요소를 나열


  *   중요한 정보 유형 및 학습 가능한 분류자 사용 방법을 설명


  *   문서 지문 인식을 구현


  *   사용자 지정 키워드 사전 생성


  *   Office 365에서 메시지 암호화 배포


  ### <a name="module-2-implement-data-loss-prevention-in-microsoft-365"></a>모듈 2: Microsoft 365에서 데이터 손실 방지 구현


  이 모듈에서는 데이터 손실 방지 기술을 구현하여 Microsoft 365 데이터를 보호하는 방법을 설명합니다. 조직 전체에서 수명 주기 동안 중요한 콘텐츠와 중요 비즈니스용 콘텐츠를 검색, 분류 및 보호하는 방법을 알아봅니다. 데이터 손실 방지 정책을 구성하여 구현하고 Microsoft Cloud App Security와 통합하는 방법에 대해 알아봅니다. 데이터 손실 정책 위반에 대응하고 이를 완화하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Microsoft 365에서 데이터 손실 방지


  *   엔드포인트 데이터 손실 방지 구현


  *   Microsoft Cloud App Security 및 Power Platform에 대한 DLP 정책 구성


  *   Microsoft 365에서 DLP 정책 및 보고서 관리


  #### <a name="lab--implement-data-loss-prevention"></a>랩: 데이터 손실 방지 구현


  ####


  *   DLP 정책 관리


  *   엔드포인트 DLP 관리


  *   DLP 정책 테스트


  *   DLP 보고서 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   정보 보호 구성 프로세스를 설명


  *   배포 및 채택 모범 사례를 명확히 설명


  *   DLP를 MCAS(Microsoft Cloud App Security)와 통합에 대해 설명


  *   Microsoft Cloud App Security에서 정책 구성


  *   DLP 보고서를 검토하고 분석합니다.


  *   DLP 정책 위반을 식별하고 완화합니다.


  *   MCAS의 DLP 위반을 완화합니다.


  ### <a name="module-3-implement-information-governance-in-microsoft-365"></a>모듈 3: Microsoft 365에서 정보 거버넌스 구현


  이 모듈에서는 조직의 정보 거버넌스 전략을 계획하고 구현하는 방법을 알아봅니다. 필요한 콘텐츠를 유지하고 필요하지 않은 콘텐츠를 삭제할 수 있도록 중요 비즈니스용 데이터를 가져오고, 저장하고, 분류하는 솔루션을 사용하여 콘텐츠 수명 주기를 관리하는 방법을 알아봅니다. Microsoft 365의 보존을 관리하는 방법 및 개별 Microsoft 365 서비스에서 보존 솔루션을 구현하는 방법을 알아봅니다. 지능형 분류를 사용하여 조직의 규정, 법률 및 중요 비즈니스용 레코드에 대한 보존 일정을 자동화하고 간소화하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Microsoft 365에서 정보 관리


  *   Microsoft 365 워크로드에서 데이터 보존 관리


  *   Microsoft 365에서 레코드 관리


  #### <a name="lab--implement-information-governance"></a>랩: 정보 관리 구현


  ####


  *   보존 레이블 구성


  *   보존 레이블 구현


  *   서비스 기반 보존 구성


  *   복구에 eDiscovery 사용


  *   레코드 관리 구성


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   정보 거버넌스 구성 프로세스를 설명


  *   배포 및 채택 모범 사례를 명확히 설명


  *   Microsoft 365 워크로드의 보존 기능을 설명합니다.


  *   Microsoft Teams 및 SharePoint Online에서 보존 설정을 구성합니다.


  *   Exchange 사서함 항목의 보존을 구현합니다.


  *   보존 설정으로 보호된 콘텐츠를 복구합니다.


  *   Exchange 사서함에서 보호된 항목을 다시 가져옵니다.


  *   레코드 관리 구성 프로세스 설명
