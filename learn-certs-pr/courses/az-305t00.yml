summary: |-
  이 과정은 Azure 솔루션 설계자에게 인프라 솔루션을 설계하는 방법을 설명합니다. 과정에서 다루는 토픽에는 거버넌스, 컴퓨팅, 애플리케이션 아키텍처, 스토리지, 데이터 통합, 인증, 네트워크, 비즈니스 연속성, 마이그레이션이 있습니다. 이 과정에서는 강의를 사례 연구와 결합하여 기본적인 설계자 설계 원칙을 설명합니다.

  #### <a name="audience-profile"></a>대상 그룹 프로필

  학생은 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 플랫폼, 거버넌스와 같은 IT 운영에 대한 경험과 지식을 갖추고 있어야 합니다. 학생은 또한 솔루션을 디자인하고 설계한 경험이 있어야 합니다.
prerequisitesSection: |-
  이 과정에 참가하기 전에 학생들은 이전에 Azure 리소스를 배포하거나 관리한 경험과 다음 사항에 대한 강력한 개념적 지식이 있어야 합니다.

  *   Azure Active Directory

  *   VM, 컨테이너, 서버리스 솔루션과 같은 Azure 컴퓨팅 기술

  *   부하 분산 장치를 포함하는 Azure 가상 네트워킹

  *   Azure Storage 기술(비구조적 및 데이터베이스)

  *   메시지 및 고가용성과 같은 일반적인 애플리케이션 설계 개념


