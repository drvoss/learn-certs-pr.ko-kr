summary: >-
  이 과정에서는 DevOps 파이프라인에 애플리케이션 인프라를 배포하기 위한 지식과 기술을 제공합니다. 코드로서의 인프라 및 구성 관리를 구현하는 방법, 일반적인 자동화 도구를 사용하여 Azure 인프라를 프로비전하는 방법, 다양한 Azure 서비스 및 배포 방법을 사용하여 애플리케이션 인프라를 배포하는 방법을 알아봅니다. 또한 Chef, Puppet 같은 타사 배포 도구를 Azure와 통합하여 규정 준수 및 보안을 릴리스 파이프라인에 통합하는 방법도 배웁니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  이 과정의 학생들은 애플리케이션 인프라를 구현하거나 해당 인프라를 관리 및 구성하거나 Microsoft Azure DevOps Solutions 인증 시험을 통과하는 데 관심이 있습니다.
prerequisitesSection: >-
  학생은 Azure에 대한 기본 지식, 가상 머신 및 컨테이너에 대한 경험, 자동화 및 스크립팅에 대한 약간의 지식이 있어야 합니다.


  Windows 또는 Linux를 사용하는 소프트웨어 개발 또는 운영 환경에서 작업한 경험이 유용하지만 반드시 필요한 것은 아닙니다.


  또한 일반적인 애플리케이션 개발 및 배포 프로세스에 대한 지식이 있어야 합니다.
outlineSection: >-
  ### <a name="module--158-infrastructure-and-configuration-azure-tools"></a>모듈 1: 인프라 및 구성 Azure 도구

  #### <a name="lessons"></a>단원

  - 학습 목표

  - 코드로서의 인프라 및 구성 관리

  - ARM 템플릿을 사용하여 Azure 리소스 만들기

  - Azure CLI를 사용하여 Azure 리소스 만들기

  - Azure PowerShell을 사용하여 Azure 리소스 만들기

  - 추가 자동화 도구

  - 버전 제어

  - 랩 ARM 템플릿을 사용하여 Azure에 배포

  - 모듈 복습 질문


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 코드로서의 인프라 및 구성 원칙 적용

  - ARM 템플릿, PowerShell, 및 Azure CLI 등의 Microsoft 자동화 기술을 사용한 인프라 배포 및 관리



  ### <a name="module--258-azure-deployment-models-and-services"></a>모듈 2: Azure 배포 모델 및 서비스

  #### <a name="lessons"></a>단원

  - 학습 목표

  - 배포 모델 및 옵션

  - Azure IaaS(Infrastructure as a Service) 서비스

  - DevOps에 의한 Azure Automation

  - DSC(필요한 상태 구성)

  - Azure PaaS(Platform-as-a-service) 서비스

  - Azure Service Fabric

  - 랩 Azure Automation - IaaS 또는 PaaS 배포

  - 모듈 복습 질문


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Azure로 제공되는 배포 모델 및 서비스 설명



  ### <a name="module--358-create-and-manage-kubernetes-service-infrastructure"></a>모듈 3: Kubernetes 서비스 인프라 만들기 및 관리

  #### <a name="lessons"></a>단원

  - 학습 목표

  - Azure Kubernetes Service

  - 랩 AKS 클러스터 배포 및 크기 조정

  - 모듈 복습 질문


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 관리되는 Kubernetes 클라스터 배포 및 구성



  ### <a name="module--458-third-party-and-open-source-tools-available-with-azure"></a>모듈 4: Azure에서 사용할 수 있는 타사 및 오픈 소스 도구

  #### <a name="lessons"></a>단원

  - 학습 목표

  - Chef

  - Puppet

  - Ansible

  - Cloud-Init

  - Terraform

  - 랩 X를 사용하여 Azure에서 앱 프로비전 및 구성

  - 모듈 복습 질문


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Chef, Puppet, Ansible, SaltStack, 및 Terraform 등 Azure에서 제공되는 타사 도구 및 서비스를 사용한 인프라 배포 및 구성



  ### <a name="module--558-implement-compliance-and-security-in-your-infrastructure"></a>모듈 5: 인프라에서 규정 준수 및 보안 구현

  #### <a name="lessons"></a>단원

  - DevOps에 의한 보안 및 규정 준수 원칙

  - Azure Security Center

  - 랩 Azure DevOps 파이프라인/보안 센터에서 검색 확장 또는 도구 통합

  - 모듈 복습 질문


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 인프라 및 구성 전략과 릴리스 파이프라인 및 애플리케이션 인프라에 적합한 도구 집합 정의

  - 애플리케이션 인프라에서 규정 준수 및 보안 구현



  ### <a name="module--658-course-completion"></a>모듈 6: 과정 마무리

  #### <a name="lessons"></a>단원

  - 최종 시험
