  ### 모듈 6&#58; 고급 SharePoint&#58; 엔터프라이즈 기능
  이 모듈에서는 SharePoint의 강력한 엔터프라이즈 구성 요소를 활용하여 더 적은 노력으로 더 규모가 큰 엔터프라이즈 솔루션을 구축하는 방법을 설명합니다. 사이트 열과 콘텐츠 유형은 정기적으로 사용되는 콘텐츠에 대해 일관된 메타데이터 태깅 및 템플릿을 제공하는데 활용됩니다. 계층적 분류를 참조하기 위한 관리되는 메타데이터 및 외부 데이터 소스에서 값을 파생하기 위한 외부 열과 같은 새로운 열이 사용됩니다. 검색 사용 및 구성은 물론, SharePoint MySite를 사용하여 팀 구성원 간의 공동 작업을 촉진하는 엔터프라이즈 소셜 기술에 대해서도 다루게 됩니다. 마지막으로, SharePoint Online의 MySites를 사용한 경험 탐구는 SharePoint 온-프레미스의 MySites와 비교됩니다.

