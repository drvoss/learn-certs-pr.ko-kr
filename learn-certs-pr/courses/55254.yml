outlineSection: |-
  ### 모듈 1&#58; SharePoint는 무엇인가
  이 모듈에서는 SharePoints' 새로운 기능을 설명하고 과정 사례 연구를 소개합니다. 과정 사례 연구를 사용하여, 사용자 지정 팀 사이트와 해당 국가의 정보를 저장할 하위 사이트를 구축할 국가를 배정받게 됩니다. SharePoint 2016의 개요를 확인하고 과정 전체에서 작업하게 될 완성된 SharePoint 사이트도 볼 수 있습니다. 

  #### 레슨
  - SharePoint 2016 개요
  - SharePoint 2016의 새로운 기능
  - SharePoint 2016 사용


  #### 랩 &#58; SharePoint를 통한 정보 및 협업 관리
  - 솔루션 사이트 오픈
  - 프로모션 링크

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint 2016의 기능을 검토합니다.
  - 새로운 기능을 발견합니다.
  - 비즈니스 사용 사례를 식별합니다.


  ### 모듈 2&#58; SharePoint 웹 사이트 만들기
  이 모듈에서는 SharePoint 아키텍처를 적절하게 계획하는 방법을 설명합니다. 사이트 모음, 최상위 사이트, 하위 사이트 및 사이트 템플릿과 같은, 기본 전문 용어를 설명합니다. 랩을 완료하여 템플릿에서 다수의 하위 사이트를 만들고 향후 개발될 연습을 위한 기반을 구축합니다. 사이트를 만들면, 일반적인 SharePoint 관리 작업에 접근하는 방법을 배우고 사이트의 모양과 느낌, 탐색, 및 기능을 조정하기 위한 랩을 완료합니다.

  #### 레슨
  - SharePoint 사이트 아키텍처
  - SharePoint 사이트 예
  - 사이트 템플릿 정의
  - SharePoint 사이트 사용자 지정
  - 사이트/사이트 모음 관리


  #### 랩 &#58; 하위 사이트 만들기
  - 해당 국가의 최상위 사이트 탐색
  - 해당 국가 사이트의 라이브러리 앱에 문서 추가
  - 해당 국가에 대한 일반 정보 하위 사이트 만들기
  - 해당 국가에 대한 프로젝트 사이트 만들기
  - 프로젝트 사이트로 작업
  - 부서 블로그 사이트 만들기
  - 블로그 사이트로 작업하기
  - Word로 블로그 게시물 작성하기 
  - 블로그 게시물 관리


  #### 랩 &#58; SharePoint 사이트 사용자 지정
  - 해당 최상위 사이트 탐색
  - 사이트 로고 변경
  - 해당 사이트의 모양과 느낌 변경
  - 상단 링크 바 수정
  - 빠른 실행 수정
  - 지역 설정
  - 게시 기능 활성화
  - 게시 사이트 만들기


  #### 랩 &#58; 사이트 모음 관리
  - 휴지통 사용
  - 문서 정책 만들기 및 적용
  - 사용 보고서

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - SharePoint 사이트 구조를 식별합니다.
  - 사이트 모음 및 하위 사이트를 정의합니다.
  - 사이트 템플릿을 사용합니다.
  - SharePoint 하위 사이트를 만듭니다.
  - 사이트 휴지통 및 사이트 모음 휴지통으로 작업합니다.
  - 사이트의 모양을 변경합니다.
  - 문서 삭제 정책을 검토합니다.
  - 인기 추세 보고서를 봅니다.


  ### 모듈 3&#58; SharePoint 보안 관리
  이 모듈에서는 SharePoint 사이트를 공유하고 일반적인 보안/권한 시나리오에 접근하는 방법을 설명합니다. 기본 권한 전문 용어는 상속에 중점을 두고 하위 사이트, 목록/라이브러리, 폴더, 또는 개별 항목/파일에서 권한 상속을 중지하는 방법/시기에 대해서 다룹니다. 사용자들은 다른 사이트의 권한을 요청하고 다른 사이트의 액세스 요청에 응답합니다. 모범 사례 보안 관리 기술도 논의됩니다. 사용자들은 개인 (비-SharePoint) email 주소를 사용하여 파일을 외부로 공유함으로써 SharePoint Online에서 파일 공유를 탐색합니다. 

  #### 레슨
  - 사이트 공유
  - SharePoint 그룹
  - 권한 수준
  - 액세스 요청
  - 권한 상속
  - 직접 권한
  - 모범 사례
  - 고급 보안

  #### 랩 &#58; 사용자 추가 및 사이트 권한 설정
  - 구성원 정의
  - 그룹에 구성원 추가
  - 사용자가 권한을 요청할 수 있도록 허용
  - 권한 요청
  - 권한 보기

  #### 랩 &#58; 사이트 개체 권한 업데이트
  - 구성원 정의
  - 권한 상속
  - 권한 확인
  - 사용자에게 직접 권한 부여

  이 모듈을 완료한 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 사이트 및 콘텐츠에 액세스를 승인합니다.
  - 보안 관리 작업을 단순화하기 위해 SharePoint 그룹을 사용합니다.
  - SharePoint 사이트에 액세스를 요청합니다.
  - 권한 수준을 검토합니다.
  - 인증 공급자를 검토합니다.
  - 권한 모범 사례를 조사합니다.
  - SharePoint Online 사이트를 공유합니다. 

  ### 모듈 4&#58; 콘텐츠 관리
  이 모듈에서는 SharePoint 목록 앱으로 작업하여 SharePoint에서 콘텐츠를 관리하는 방법을 설명합니다. 사용자들은 SharePoint의 모든 콘텐츠와 백엔드 구성 옵션이 SharePoint 목록에 의해 관리된다는 것을 알게 됩니다. 작업 목록 및 캘린터 앱을 비롯한 일반적으로 사용되는 앱은, 프로젝트 사이트 텝플릿에서 제공되는 실용적인 프로젝트 관리 기능을 보여주는데 사용됩니다. 사용자들은 파일 변경 사항에 대한 email 알림을 받기 위해 경고를 만듭니다. 연락처 목록, 프로모션 링크 목록, 사진 라이브러리, 설문 조사, 및 Microsoft Excel 테이블에서 목록 구조 가져오기를 포함한 추가 앱 템플릿이 활용됩니다. SharePoint Online, 특히 앱 스토어에서 사용할 수 있는 타사 앱을 조사하게 될 것입니다.

  #### 레슨
  - SharePoint 콘텐츠 관리
  - 앱 나열
  - 작업 목록 앱
  - 캘린더 목록 앱
  - 경고
  - 목록 앱 추가

  #### 랩 &#58; 목록으로 작업
  - 문서 마이그레이션 프로젝트 계획 만들기
  - 크고 작은 작업 만들기
  - 프로젝트 계획으로 작업
  - SharePoint 문서 관리 시스템 출시를 위한 캘린터 항목 만들기 
  - 작업 목록을 위한 롤업 캘린더 추가 

  #### 랩 &#58; 앱 만들기
  - 사이트에 연락처 목록 추가
  - 사이트에 프로모션 링크 목록 추가
  - 사이트에 사진 라이브러리 앱 추가
  - 사이트에 설문 조사 목록 추가
