  - 콘텐츠 관리를 위해 SharePoint 기능을 사용합니다.
  - SharePoint 기본 제공 목록 앱 템플릿을 검토합니다.
  - 가벼운 프로젝트 관리를 위해 작업 목록을 활용합니다.
  - 이벤트 관리를 위해 캘린더 목록을 사용합니다.
  - 향상된 탐색을 위해 프로모션 링크 목록을 만듭니다.
  - 목록 항목 변경 알림에 대한 경고를 설정합니다. 

  ### 모듈 5&#58; 문서 관리
  이 모듈에서는 SharePoint 사이트에서 문서를 관리하는 방법을 설명합니다. SharePoint 사이트에 파일을 업로드하는 여러 방법을 배우게 됩니다. 폴더가 아닌 파일 관리를 위해 메타데이터를 활용하는 모범 사례 파일 구성 기술을 논의합니다. 메타데이터의 기능을 사용하기 위해 보기를 만들고 주요/마이너 버전, 체크아웃/ 체크인 동작, 및 콘텐츠 승인을 위해 라이브러리에서 설정을 구성합니다. 또한 OneDrive for Business를 사용하여 SharePoint 문서 라이브러리의 파일을 해당 로컬 컴퓨터와 동기화합니다. SharePoint 온-프레미스와 SharePoint Online에서 정보를 관리하는 것을 비교합니다. 

