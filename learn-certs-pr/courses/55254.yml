summary: |-
  Microsoft SharePoint 2016은 문서 관리를 간소화하고, 정보에 대한 액세스를 단순화하며, 솔루션을 빠르고 안전하게 배포하는 능력을 제공하는 비즈니스 협업 플랫폼을 제공합니다. 초보자 과정을 위한 이 SharePoint 교육에서는, SharePoint 2016 온-프레미스 및 SharePoint online 플랫폼에 대한 포괄적인 개요를 확인하고, 조직의 요구 사항에 맞게 SharePoint 2016을 만들고, 관리, 및 사용자 지정하는 방법을 배웁니다.

  #### 구독자 프로필
  이 과정은 Sharepoint를 처음 접하거나 SharePoint 2016의 새로운 기능을 배우려는 참가자들을 대상으로 합니다. 
