summary: "많은 조직에서는 모바일 인력에 의존하여 고객에게 제품 및 서비스를 제공합니다. Dynamics 365 for Field Service는 리소스를 효율적으로 식별하고 예약하고 모바일 작업자의 워크로드를 관리하는 데 도움이 되는 다양한 도구를 제공하여 조직이 시장에서 더 나은 위치를 차지하도록 지원합니다. \n\n이 과정을 통해 학생은 Field Service 및 모바일 솔루션을 제공하는 데 사용되는 주요 구성 요소의 실행, 식별, 구성에 필요한 기술을 갖추게 됩니다. 주요 항목에는 일반적인 작업 주문 수명 주기가 어떻게 보이는지 식별하는 것뿐만 아니라 구성 결정을 유도하는 조직 고려 사항도 포함됩니다. 또한 이 과정에서는 계약, 재고 구성 요소, 구매, 모바일 전략을 포함하여 작업 주문과 관련하여 일반적으로 사용되는 구성 요소에 집중합니다.     \n\n이 과정을 통해 학생은 고객 및 조직의 목표에 부합하는 더 효율적인 솔루션을 디자인하는 데 도움이 되는 작업 주문 배달 및 실행에 집중하여 더 큰 그림과 최종 목표를 더 잘 이해할 수 있습니다."
