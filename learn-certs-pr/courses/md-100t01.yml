summary: >-
  이 과정에서 학생은 Windows 10과 관련된 설치 작업을 지원하는 방법에 대해 알아봅니다. 학생은 Windows 10 운영 체제를 설치하고 사용자 지정하는 방법에 대한 학습을 포함한 기술을 배웁니다. 학생은 또한 새로운 Windows 서비스 모델과 Windows를 최신 상태로 유지하는 방법에 대해 알아봅니다. 이 과정은 일반적인 설치 후 작업으로 마무리됩니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  이 시험의 응시자는 Windows 10 핵심 서비스의 설치, 구성, 일반 로컬 관리, 유지 관리를 수행하는 IT 전문가입니다.

  응시자는 엔터프라이즈 시나리오 및 클라우드 통합 서비스에 대해서도 잘 알고 있을 수 있습니다.
prerequisitesSection: >-
