  - 컴퓨터 네트워크 및 하드웨어 개념에 대한 기본적인 이해.

  - OS 및 애플리케이션 개념에 대한 기본적인 이해.

  - Windows OS 사용 경험.
outlineSection: >-
  ### <a name="module--158-installing-windows"></a>모듈 1: Windows 설치

  이 모듈에서는 Windows 10 OS 설치에 대해 설명합니다.  학생은 도입된 다양한 버전의 Windows 10, 요구 사항, 새로운 기능에 대해 알아봅니다. 이 모듈에서는 OS를 설치하는 방법과 마이그레이션 및 업그레이드 방법에 대해 설명합니다. 학생은 또한 배포 프로세스에 사용되는 일반적인 도구에 대해서도 알아봅니다.

  #### <a name="lessons"></a>단원

  - Windows 10 소개

  - 설치 옵션

  - Windows 기능에 대한 요구 사항

  - 설치 프로세스 및 미디어

  - Windows 10으로 업그레이드



  #### <a name="lab-58-installing-windows-10"></a>랩: Windows 10 설치

  - Windows 7에서 Windows 10으로 업그레이드

  - 사용자 설정 마이그레이션



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Windows 10의 다양한 버전 및 기능 이해

  - Windows 10 클라이언트 설치 옵션 이해

  - 온라인 가상 머신을 사용하여 Windows 10 설치 연습



  ### <a name="module--258-updating-windows"></a>모듈 2: Windows 업데이트

  이 모듈에서 학생은 Windows 10을 최신 상태로 유지하는 방법을 알아봅니다. 학생에게 새로운 Windows 서비스 모델과 이를 다양한 시나리오에 적용하는 방법을 소개합니다. 학생은 Windows 및 애플리케이션을 업데이트하는 다양한 방법과 그룹 정책 및 비즈니스용 Windows 업데이트와 같은 도구를 사용하여 업데이트를 관리하는 방법에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - Windows 서비스 모델

  - Windows 업데이트

  - 애플리케이션 및 Windows 업데이트 적용



  #### <a name="lab-58-updating-windows-10"></a>랩: Windows 10 업데이트

  - 단일 디바이스에 대한 업데이트 구성

  - GPO를 사용하여 업데이트 구성



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Windows 서비스 모델 설명

  - Windows 업데이트 설정 구성

  - WSUS를 사용하는 Windows 업데이트 설명

  - 비즈니스용 Windows 업데이트를 사용하는 Windows 업데이트 설명

  - 그룹 정책을 사용하여 Windows 업데이트 구성



  ### <a name="module--358-post-installation-configuration-and-personalization"></a>모듈 3: 설치 후 구성 및 개인 설정

  이 모듈에서는 Windows 10의 일반적인 설치 후 작업에 대해 설명합니다. 학생은 사용자 인터페이스를 사용자 지정하는 방법과 제어판 및 설정 앱을 사용하여 일반적인 OS 설정을 구성하는 방법에 대해 알아봅니다. 이 과정에서는 또한 Windows PowerShell을 소개합니다.

  #### <a name="lessons"></a>단원

  - Windows 10 UI 사용자 지정

  - 전원 계획 및 모바일 디바이스 옵션과 같은 디바이스별 설정 구성

  - Windows 제어판 및 설정 앱을 사용하여 설정 구성

  - Windows PowerShell 사용 설명



  #### <a name="lab-58-configuring-windows-10"></a>랩: Windows 10 구성

  - 설정 앱 사용

  - 제어판을 사용하여 제어판 사용

  - Windows PowerShell 사용



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Windows 10 UI 사용자 지정

  - 전원 계획 및 모바일 디바이스 옵션과 같은 디바이스별 설정 구성

  - Windows 제어판 및 설정 앱을 사용하여 설정 구성

  - Windows PowerShell 사용 설명



