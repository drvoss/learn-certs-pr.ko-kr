summary: >-
  Azure Machine Learning을 사용하여 클라우드 범위에서 기계 학습 솔루션 운용 방법을 학습하십시오. 이 과정에서는 Python 및 기계 학습에 대한 기존 지식을 활용하여 Microsoft Azure의 데이터 수집 및 준비, 모델 학습 및 배포 및 기계 학습 솔루션 모니터링 관리 방법을 알려줍니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  이 과정은 클라우드에서 기계 학습 솔루션을 구축 및 운영하기를 원하고 Scikit-Learn, PyTorch 및 Tensorflow 등 Python 및 기계 학습 프레임워크에 대한 기존 지식이 있는 데이터 과학자를 대상으로 합니다.
prerequisitesSection: >-
  성공적인 Azure 데이터 과학자는 클라우드 컴퓨팅 개념에 대한 기본적인 지식과 일반적인 데이터 과학, 기계 학습 도구, 기술에 대한 경험을 바탕으로 이 역할을 시작합니다.&nbsp;


  특히 다음 사항에 주의하세요.


  *   Microsoft Azure에서 클라우드 리소스 만들기.


  *   Python을 사용하여 데이터 탐색 및 시각화.


  *   Scikit-Learn, PyTorch, TensorFlow와 같은 일반적인 프레임워크를 사용하여 기계 학습 모델을 학습시키고 유효성 검사.


  *   컨테이너 사용



  이러한 필수 기술을 배우려면 과정에 참여하기 전에 다음 무료 온라인 교육을 수강하세요.


  *   [Microsoft 클라우드 개념 살펴보기](https://docs.microsoft.com/learn/paths/explore-microsoft-azure-cloud-concepts/).


  *   [기계 학습 모델 만들기](https://docs.microsoft.com/learn/paths/create-machine-learn-models/).


  *   [Azure에서 컨테이너 관리](https://docs.microsoft.com/learn/paths/administer-containers-in-azure/)



  데이터 과학 및 기계 학습을 처음 사용하는 경우 먼저 [Microsoft Azure AI Fundamentals](https://docs.microsoft.com/learn/certifications/azure-ai-fundamentals)를 완료하세요.
outlineSection: >-
  ### <a name="module-1-getting-started-with-azure-machine-learning"></a>모듈 1: Azure Machine Learning 시작


  이 모듈에서는 Azure Machine Learning 작업 영역을 프로비저닝하고 데이터, 컴퓨팅, 모델 학습 코드, 기록된 메트릭 및 학습된 모델 등 기계 학습 자산을 관리하는 방법을 학습합니다. 웹 기반 Azure Machine Learning Studio 인터페이스, Azure Machine Learning SDK 및 Visual Studio, Jupyter Notebook과 같은 개발자 도구를 사용하여 작업 영역에서 자산을 작업하는 방법을 학습합니다.


  #### <a name="lessons"></a>단원


  *   Azure Machine Learning 소개


  *   Azure Machine Learning 작업



  #### <a name="lab--create-an-azure-machine-learning-workspace"></a>랩: Azure Machine Learning 작업 영역 만들기


  ####


  이 모듈을 마친 후, 다음을 할 수 있게 됩니다


  *   Azure Machine Learning 작업 영역 프로비저닝


  *   도구 및 코드를 사용하여 Azure Machine Learning 사용



  ### <a name="module-2-visual-tools-for-machine-learning"></a>모듈 2: 기계 학습을 위한 시각적 도구


  이 모듈에서는 코드를 작성하지 않고 기계 학습 모델을 학습시키고 평가하고 배포하는 데 사용할 수 있는 자동화된 Machine Learning 및 디자이너 시각적 도구를 소개합니다.


  #### <a name="lessons"></a>단원


  *   자동화된 Machine Learning


  *   Azure Machine Learning 디자이너



  #### <a name="lab--use-automated-machine-learning"></a>랩: 자동화된 Machine Learning 사용


  ####


  #### <a name="lab--use-azure-machine-learning-designer"></a>랩: Azure Machine Learning 디자이너 사용


  ####


  이 모듈을 마친 후, 다음을 할 수 있게 됩니다


  *   자동화된 기계 학습을 사용하여 기계 학습 모델 학습시키기


  *   Azure Machine Learning 디자이너를 사용하여 모델 학습시키기



  ### <a name="module-3-running-experiments-and-training-models"></a>모듈 3: 실험 실행 및 모델 학습시키기


  이 모듈에서는 데이터 처리 및 모델 학습 코드를 캡슐화하고 이를 사용하여 기계 학습 모델을 학습시키는 실험을 시작합니다.


  #### <a name="lessons"></a>단원


  *   실험 소개


  *   모델 학습시키기 및 등록



  #### <a name="lab--train-models"></a>랩: 모델 학습시키기


  ####


  #### <a name="lab--run-experiments"></a>랩: 실험 실행


  ####


  이 모듈을 마친 후, 다음을 할 수 있게 됩니다


  *   Azure Machine Learning 작업 영역에서 코드 기반 실험 실행


  *   기계 학습 모델 학습시키기 및 등록



  ### <a name="module-4-working-with-data"></a>모듈 4: 데이터 사용


  데이터는 기계 학습 워크로드의 기본 요소입니다. 따라서 이 모듈에서는 Azure Machine Learning 작업 영역에서 ‘데이터 저장소’ 및 ‘데이터 세트’를 만들고 관리하는 방법과 모델 학습 실험에서 해당 데이터 저장소 및 데이터 세트를 사용하는 방법에 관해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   데이터 저장소 사용


  *   데이터 세트 사용



  #### <a name="lab--work-with-data"></a>랩: 데이터 사용


  ####


  이 모듈을 마친 후, 다음을 할 수 있게 됩니다


  *   데이터 저장소 생성 및 사용


  *   데이터 세트 생성 및 사용



  ### <a name="module-5-working-with-compute"></a>모듈 5: 컴퓨팅 사용


  클라우드의 주요 이점 중 하나는 요청시 컴퓨팅 리소스를 활용하여 자신의 하드웨어에서 실행 불가능한 정도까지 기계 학습 프로세스를 확장할 수 있다는 것입니다. 이 모듈에서는 실험에 대한 런타임 일관성을 보장하는 실험 환경 관리와 실험 실행을 위한 컴퓨팅 생성 및 사용 방법을 학습합니다.


  #### <a name="lessons"></a>단원


  *   환경 사용


  *   컴퓨팅 대상 사용



  #### <a name="lab--work-with-compute"></a>랩: 컴퓨팅 사용


  ####


  이 모듈을 마친 후, 다음을 할 수 있게 됩니다


  *   환경을 만들고 사용


  *   컴퓨팅 대상을 만들고 사용



  ### <a name="module-6-orchestrating-operations-with-pipelines"></a>모듈 6: 파이프라인을 사용하여 작업 오케스트레이션


  데이터 자산과 컴퓨팅 리소스를 활용하는 실험을 통해 워크로드 실행의 기초를 이해 하였으니 이제 이러한 워크로드를 연결된 단계의 파이프라인으로 조정하는 방법을 배울 차례입니다. 파이프라인은 Azure에서 효과적인 ML Ops(Machine Learning Operationalization) 솔루션을 구현하는 데 중요하므로 이 모듈에서 파이프라인을 정의하고 실행하는 방법을 살펴봅니다.


  #### <a name="lessons"></a>단원


  *   파이프라인 소개


  *   파이프라인 게시 및 실행



  #### <a name="lab--create-a-pipeline"></a>랩: 파이프라인 만들기


  ####


  이 모듈을 마친 후, 다음을 할 수 있게 됩니다


  *   파이프라인을 만들어 기계 학습 워크플로 자동화


  *   파이프라인 서비스 게시 및 실행



  ### <a name="module-7-deploying-and-consuming-models"></a>모듈 7: 모델 배포 및 사용


  모델은 예측을 통해 의사 결정을 지원하도록 설계되었으므로 애플리케이션을 배포하고 사용할 수 있는 경우에만 유용합니다. 이 모듈에서는 실시간 추론 및 배치 추론을 위한 모델을 배포하는 방법을 학습합니다.


  #### <a name="lessons"></a>단원


  *   실시간 유추


  *   일괄 처리 유추


  *   연속 통합 및 지속적인 업데이트



  #### <a name="lab--create-a-real-time-inferencing-service"></a>랩: 실시간 유추 서비스 만들기


  ####


  #### <a name="lab--create-a-batch-inferencing-service"></a>랩: 일괄 처리 유추 서비스 만들기


  ####


  이 모듈을 마친 후, 다음을 할 수 있게 됩니다


  *   실시간 유추 서비스로서 모델 게시


  *   일괄 처리 유추 서비스로서 모델 게시


  *   지속적인 통합 및 배달을 구현하기 위한 기술 설명



  ### <a name="module-8-training-optimal-models"></a>모듈 8: 최적 모델 학습시키기


  이 과정의 이 단계까지 기계 학습 모델을 학습, 배포 및 사용하는 엔드투엔드 프로세스를 학습했습니다. 그러나, 모델을 사용하여 데이터에 가장 적합한 예측 출력을 생성하도록 하려면 어떻게 할까요? 이 모듈에서는 하이퍼파라미터 튜닝 및 자동화된 기계 학습을 사용하여 클라우드 스케일 컴퓨팅을 활용하고 데이터에 가장 적합한 모델을 찾는 방법을 살펴 봅니다.


  #### <a name="lessons"></a>단원


  *   하이퍼 매개 변수 튜닝


  *   자동화된 Machine Learning



  #### <a name="lab--use-automated-machine-learning-from-the-sdk"></a>랩: SDK에서 자동화된 Machine Learning 사용


  ####


  #### <a name="lab--tune-hyperparameters"></a>랩: 하이퍼 매개 변수 튜닝


  ####


  이 모듈을 마친 후, 다음을 할 수 있게 됩니다


  *   모델 학습을 위한 하이퍼 매개 변수 최적화


  *   자동화된 기계 학습을 사용하여 데이터에 대한 최적 모델 찾기



  ### <a name="module-9-responsible-machine-learning"></a>모듈 9: 책임 있는 기계 학습


  데이터 과학자에게는 데이터를 분석하고 책임감 있게 기계 학습 모델을 학습시키며 개인의 프라이버시를 존중하고 편견을 완화하며 투명성을 보장할 의무가 있습니다. 이 모듈에서는 책임 있는 기계 학습 원칙을 적용하기 위한 몇 가지 고려 사항과 기술을 살펴봅니다.


  #### <a name="lessons"></a>단원


  *   차등 프라이버시


  *   모델 해석력


  *   공정성



  #### <a name="lab--explore-differential-provacy"></a>랩: 차등 개인 정보 보호 살펴보기


  ####


  #### <a name="lab--interpret-models"></a>랩: 모델 해석


  ####


  #### <a name="lab--detect-and-mitigate-unfairness"></a>랩: 불공정성 감지 및 완화


  ####


  이 모듈을 마친 후, 다음을 할 수 있게 됩니다


  *   데이터 분석에 차등 개인 정보 보호 적용


  *   설명자를 사용하여 기계 학습 모델 해석


  *   공정성을 위한 모델 평가



  ### <a name="module-10-monitoring-models"></a>모듈 10: 모델 모니터링


  모델을 배포한 후 모델이 생산에서 사용되는 방식과 데이터 드리프트로 인한 효율성 저하를 감지하는 방법을 이해하는 것이 중요합니다. 이 모듈에서는 모델과 데이터를 모니터링하는 기술을 설명합니다.


  #### <a name="lessons"></a>단원


  *   Application Insights를 사용하여 모델 모니터링


  *   데이터 드리프트 모니터링



  #### <a name="lab--monitor-data-drift"></a>랩: 데이터 드리프트 모니터링


  ####


  #### <a name="lab--monitor-a-model-with-application-insights"></a>랩: Application Insights를 사용하여 모델 모니터링


  ####


  이 모듈을 마친 후, 다음을 할 수 있게 됩니다


  *   Application Insights를 사용하여 게시된 모델 모니터링


  *   데이터 드리프트 모니터링
