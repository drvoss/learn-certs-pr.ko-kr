outlineSection: >-
  ### <a name="module-158-windows-server-administration-overview"></a>모듈 1: Windows Server 관리 개요

  본 모듈에서는 배포, 서비스 및 활성화를 위해 다양한 Windows Server 2019 버전과 기술을 구별하는 방법을 설명합니다. 본 모듈에서는 또한 Windows Server Core를 소개하고 이 버전과 데스크톱 환경 버전을 비교합니다. 본 모듈에서는 Windows Admin Center, PowerShell 및 권한 위임 등 Windows Server 관리를 위한 도구 및 개념을 설명합니다.

  #### <a name="lessons"></a>단원

  - Windows Server 관리 원칙 및 도구 개요

  - Windows Server 2019 소개

  - Windows Server Core 개요


  #### <a name="lab-58-deploying-and-configuring-windows-server"></a>랩: Windows Server 배포 및 구성

  - Server Core 및 배포 및 구성

  - 원격 서버 관리 구현 및 사용


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Windows Server 및 배포, 서비스 및 활성화 기술을 설명

  - Windows Server Core, 세부 사항 및 관리 방법을 설명



  ### <a name="module-258-identity-services-in-windows-server"></a>모듈 2: Windows Server의 ID 서비스

  본 모듈에서는 ID 서비스를 소개하고 Windows Server 환경에서 Active Directory Domain Services (AD DS)를 설명합니다. 본 모듈에서는 Azure Active Directory (AD)와 AD DS에서 도메인 컨트롤러 배포 방법과 AD DS와 Azure DS를 통합하는 혜택을 설명합니다. 본 모듈에서는 그룹 정책 기본과 도메인 환경에서 그룹 정책 개체 (GPO) 구성 방법도 다룹니다. 마지막으로, 본 모듈에서는 Active Directory 인증서 서비스 역할 및 인증서 사용법을 설명합니다.

  #### <a name="lessons"></a>단원

  - AD DS 개요

  - Windows Server 도메인 컨트롤러 배포

  - Azure AD 개요

  - 그룹 정책 구현

  - Active Directory 인증서 서비스 개요


  #### <a name="lab-58-implementing-identity-services-and-group-policy"></a>랩: ID 서비스 및 그룹 정책 구현

  - Server Core에 새로운 도메인 컨트롤러 배포

  - 그룹 정책 구성

  - 인증서 서비스 배포 및 사용


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Windows Server 환경에서의 AD DS를 설명

  - AD DS에서 도메인 컨트롤러를 배포

  - Azure AD를 설명하고 AD DS와 Azure AD 통합 이점을 설명

  - 그룹 정책 기본 사항을 설명하고 도메인 환경에서 GPO를 구성

  - Active Directory 인증서 서비스 역할 및 인증서 사용법을 설명



  ### <a name="module-358-network-infrastructure-services-in-windows-server"></a>모듈 3: Windows Server의 네트워크 인프라 서비스

  본 모듈에서는 Windows Server의 핵심 네트워크 인프라 서비스 구현 방법을 설명합니다. 본 모듈에서는 DNS 및 IPAM 배포, 구성 및 관리 방법을 다룹니다. 본 모듈에서는 원격 액세스 서비스 사용 방법도 설명합니다.

  #### <a name="lessons"></a>단원

  - DHCP 배포 및 관리

  - DNS 서비스 배포 및 관리

  - IPAM 배포 및 관리


  #### <a name="lab-58-implementing-and-configuring-network-infrastructure-services-in-windows-server"></a>랩: Windows Server에서 네트워크 인프라 서비스 구현 및 구성

  - DHCP 배포 및 구성

  - DNS 배포 및 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - DHCP 서비스를 설명, 배포 및 구성

  - DNS를 배포, 구성 및 관리

  - IPAM을 설명, 배포 및 관리



  ### <a name="module-458-file-servers-and-storage-management-in-windows-server"></a>모듈 4: Windows Server에서 파일 서버 및 스토리지 관리

  본 모듈에서는 Windows Server에서 파일 서버 및 스토리지 구성 방법을 설명합니다. 본 모듈에서는 파일 공유 및 스토리지 공간 배포 기술을 다룹니다. 본 모듈에서는 데이터 중복 제거, Windows Server에서 iSCSI 기반 스토리지 구현 방법과 마지막으로 DFS 배포 방법을 설명합니다.

  #### <a name="lessons"></a>단원

  - Windows Server의 볼륨 및 파일 시스템

  - Windows Server에서 공유 구현

  - Windows Server에서 스토리지 공간 구현

  - 데이터 중복 제거 구현

  - iSCSI 구현

  - 분산 파일 시스템 배포


  #### <a name="lab-58-implementing-storage-solutions-in-windows-server"></a>랩: Windows Server에서 스토리지 솔루션 구현

  - 데이터 중복 제거 구현

  - iSCSI 스토리지 구성

  - 중복 스토리지 공간 구성

  - 스토리지 공간 다이렉트 구현


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Windows Server에서 공유를 구현

  - 스토리지 공간 기술을 배포

  - 데이터 중복 제거 기능을 구현

  - iSCSI 기반 스토리지를 구현

  - DFS(분산 파일 시스템)을 배포 및 관리



  ### <a name="module-558-hyper-v-virtualization-and-containers-in-windows-server"></a>모듈 5: Windows Server의 Hyper-V 가상화 및 컨테이너

  본 모듈에서는 Hyper-V VM 및 컨테이너 구현 및 구성 방법을 설명합니다. 이 모듈에서는 Windows Server 내 Hyper-V의 주요 기능을 설명하고, VM 설정 및 Hyper-V에서 VM을 구성하는 방법을 설명합니다. 또한 이 모듈에서 보호된 VM, 호스트 보호 서비스, 관리자가 신뢰할 수 있는 증명 및 TPM에서 신뢰할 수 있는 증명, KPS와 같은 가상화에 사용되는 보안 기술도 다룹니다.

  #### <a name="lessons"></a>단원

  - Windows Server의 Hyper-V

  - VM 구성

  - Windows Server의 가상화 보호

  - Windows Server의 컨테이너

  - Kubernetes 개요


  #### <a name="lab-58-implementing-and-configuring-virtualization-in-windows-server"></a>랩: Windows Server에서 가상화 구현 및 구성

  - VM 만들기 및 구성

  - 컨테이너 설치 및 구성


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Windows Server 내 Hyper-V의 주요 기능을 설명

  - VM 설정을 설명하고 Hyper-V에서 VM을 배포 및 구성

  - 가상화를 위한 보안 기술의 사용을 설명

  - Windows Server의 컨테이너를 설명 및 배포

  - Windows에서 Kubernetes의 사용을 설명



  ### <a name="module-658-high-availablity-in-windows-server"></a>모듈 6: Windows Server의 고가용성

  본 모듈에서는 Windows Server의 현재 고가용성 기술을 설명합니다. 본 모듈에서는 장애 조치 클러스트링과 구현 시 고려 사항과 장애 조치 클러스터링 생성 및 구성 방법을 설명합니다. 본 모듈에서는 Hyper-V VM으로 고가용성 달성을 위해 확장 클러스터와 옵션도 설명합니다.

  #### <a name="lessons"></a>단원

  - 장애 조치(failover) 클러스터링 구현 계획

  - 장애 조치(failover) 클러스터 생성 및 구성

  - 확장 클러스터 개요

  - Hyper-V VM을 이용한 고가용성 및 재해 복구 솔루션


  #### <a name="lab-58-implementing-failover-clustering"></a>랩: 장애 조치(failover) 클러스터링 구현

  - iSCSI 스토리지 구성

  - 장애 조치(failover) 클러스터 구성

  - 고가용성 파일 서버 배포 및 구성

  - 고가용성 파일 서버 배포 확인


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 장애 조치(failover) 클러스터링 및 구현 시 고려 사항을 설명

  - 장애 조치(failover) 클러스터를 만들고 구성

  - 확장 클러스터를 설명

  - Hyper-V VM으로 고가용성을 달성하는 옵션을 설명



  ### <a name="module-758-disaster-recovery-in-windows-server"></a>모듈 7: Windows Server의 재해 복구

  본 모듈에서는 Windows Server의 재해 복구 기술 및 이를 구현하는 방법을 설명합니다. 본 모듈에서는 Hyper-V 복제본 구성 및 사용 방법을 다루고 Azure Site Recovery를 설명합니다. 본 모듈에서는 Windows Server 백업 구현 방법을 다루고 Azure Backup 서비스를 설명합니다.

  #### <a name="lessons"></a>단원

  - Hyper-V 복제본

  - Windows Server의 백업 및 복원 인프라


  #### <a name="lab-58-implementing-hyper-v-replica-and-windows-server-backup"></a>랩: Hyper-V 복제본 및 Windows Server 백업 구현

  - Hyper-V 복제본 구현

  - Windows Server 백업을 사용하여 백업 및 복원 구현


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Hyper-V 복제본을 설명 및 구현

  - Azure Site Recovery를 설명

  - Windows Server 백업을 설명 및 구현

  - Azure Backup 서비스를 설명



  ### <a name="module-858-windows-server-security"></a>모듈 8: Windows Server 보안

  본 모듈에서는 Windows Server 보안 기능 및 이를 구현하는 방법을 설명합니다. 본 모듈에서는 Windows Server에서 사용되는 자격 증명을 다루고 권한 있는 액세스 보호 구현 방법을 설명합니다. Windows Server 보안 강화를 위한 방법 및 기술을 설명하는 것 외에도, 본 모듈에서는 Just Enough Administration (JEA) 구성 방법 및 SMB 트래픽 보안 방법을 설명합니다. 마지막으로, 본 모듈에서는 Windows 업데이트, 배포 및 관리 옵션을 다룹니다.

  #### <a name="lessons"></a>단원

  - Windows Server의 자격 증명 및 권한 있는 액세스 보호

  - Windows Server 강화

  - Windows Server의 Just Enough Administration

  - SMB 트래픽 보안 및 분석

  - Windows Server 업데이트 관리


  #### <a name="lab-58-configuring-sercurity-in-windows-server"></a>랩: Windows Server에서 보안 구성

  - Windows Defender Credential Guard 구성

  - 문제가 있는 계정 찾기

  - LAPS 구현


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - Windows Server에서 사용되는 자격 증명을 설명

  - 권한 있는 액세스 보호 구현 방법을 설명

  - Windows Server에서 보안 강화 방법 및 기술을 설명

  - JEA(Just Enough Administration)를 설명 및 구성

  - Windows Server에서 SMB 트래픽을 보호

  - Windows 업데이트 및 배포 및 관리 옵션을 설명



  ### <a name="module-958-remote-desktop-services-in-windows-server"></a>모듈 9: Windows Server의 원격 데스크톱 서비스

  본 모듈에서는 Windows Server의 핵심 원격 데스크톱 프로토콜 (RDP) 및 가상 데스크톱 인프라 (VDI) 기능을 설명합니다. 본 모듈에서는 세션 기반 데스크톱 배포 방법을 다루고 개인용 및 풀링된 가상 데스크톱을 설명합니다.

  #### <a name="lessons"></a>단원

  - 원격 데스크톱 서비스 개요

  - 세션 기반 데스크톱 배포 구성

  - 개인 및 풀링된 가상 데스크톱 개요


  #### <a name="lab-58-implementing-rds-in-windows-server"></a>랩: Windows Server에서 RDS 구현

  - RDS 구현

  - RemoteApp 컬렉션 설정 구성

  - 가상 데스크톱 템플릿 구성


