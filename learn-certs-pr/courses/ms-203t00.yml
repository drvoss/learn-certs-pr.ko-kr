summary: |-
  본 과정에서는 메시지 전송 및 메일 흐름, 메시징 보안, 예방 조치 및 규정 준수, 메시징 인프라 및 하이브리드 메시징을 포함한 Microsoft 365 메시징 관리의 주요 요소를 설명합니다. 본 과정은 조직에서 Microsoft 365를 위한 메시징 인프라를 배포하고 관리하는 IT 전문가를 대상으로 합니다.

  #### 대상 그룹 프로필
  메시징 관리자는 온-프레미스 및 클라우드 엔터프라이즈 환경에서 수신자, 사용 권한, 메일 보호, 메일 흐름, 공용 폴더를 배포, 구성, 관리 및 문제 해결을 수행합니다. 메시지 예방 조치, 메시징 인프라 및 하이브리드 구성 관리 및 마이그레이션 업무를 포함합니다. 메시징 관리자는 최신 조직의 비즈니스 요구를 충족시키는 보안 하이브리드 토폴로지를 구현하기 위해 보안 관리자 및 Microsoft 365 Enterprise 관리자와 협력해야 합니다. 메시징 관리자는 인증 유형, 라이선스 및 Microsoft 365 애플리케이션과의 통합에 관한 실무 지식을 갖추어야 합니다.
prerequisitesSection: |-
  본 과정은 Microsoft 365 메시징 관리자 역할을 원하는 응시자를 대상으로 합니다.
outlineSection: |-
  ### 모듈 1&#58; 전송 파이프라인 관리
  본 모듈에서는 Exchange의 다양한 전송 구성 요소, 메시지 라우팅 작동 방식 및 조직을 위한 메시지 흐름 구성 방법을 설명합니다. 메시징 관리자가 메시지 전송 구성을 위해 완료해야 하는 작업을 살펴봅니다. 메시지 전송 옵션을 살펴보고 도메인 및 커넥터 구성 방법 및 메시징을 위한 승인 워크플로 구현 방법을 설명합니다. 조직에서 메시지 흐름 제어를 위해 매우 강력한 구성인 전송 규칙 관리 방법도 설명합니다. 
  #### 단원
  - 전송 서비스 개요
  - 메시지 전송 구성
  - 전송 규칙 관리


  #### 랩 &#58; 메시지 전송 구성
  - 커넥터 생성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Exchange 전송 구성 요소 설명
  - 조직을 위한 효과적인 메시지 라우팅 계획
  - 조직을 위한 메시지 흐름 수정
  - 어떤 전송 에이전트가 있으며 어떤 기능을 수행하는 지를 설명
  - 다양한 전송 옵션 구성
  - 조직을 위한 도메인 계획 및 설정
  - 수신 및 송신 커넥터 작동 방식 이해
  - 다양한 수신자를 위한 메시지 중재 작동 방식 설명
  - 전송 규칙 이해
  - 전송 규칙 작동 방식 설명
  - 사용자 정의 전송 규칙 구성
  - 데이터 손실 방지를 위한 전송 규칙 사용 방법 설명


  ### 모듈 2&#58; 메일 흐름 관리 및 문제 해결
  본 모듈에서는 메일 흐름 구성 요소를 살펴보고 모든 Exchange 관리자에게 중요한 메일 흐름 관리 방법을 설명합니다. 또한 Exchange Online, Exchange Server 및 Exchange 하이브리드 배포 간 메일 흐름 관리의 차이점을 설명합니다. 메일 흐름 관리로부터 이메일이 조직 외부로 올바르게 라우팅되지 않거나 안전한 연결을 성공적으로 설정할 수 없는 경우 등의 메일 흐름 문제 해결로 넘어갑니다. 그리고 문제의 근본 원인을 찾고 메일 흐름 수정에 도움을 주는 Microsoft가 제공하는 도구를 설명합니다. 그런 다음 메일 흐름 문제 해결에서 공존에서 문제 해결 방법뿐만 아니라 네트워크 기반 문제, 커넥터 및 에이전트 문제와 같은 전송 문제 해결로 넘어갑니다. 마지막으로, 서비스 가용성 및 메시지 전송에 대한 모든 문제가 해결되었지만 여전히 문제가 계속되거나 과거 문제에 대해 기록된 데이터를 찾아야 하는 경우 이벤트, 프로토콜 및 추적 로그를 확인하는 방법을 학습합니다.
  #### 단원
  - 메일 흐름 관리
  - 메일 흐름 문제 해결
  - 전송 문제 해결
  - 로그로 문제 해결


  #### 랩 &#58; 조건부 메일 라우팅
  - 메일 흐름 규칙 생성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 조직에서 메일 흐름 관리
  - Exchange Server의 메일 흐름 이해
  - Exchange Online의 메일 흐름 관리
  - 하이브리드 환경에서 메일 흐름 설명 및 관리
  - SMTP 메일 흐름 문제 해결 방법 이해
  - 공유 네임스페이스 관련 문제 해결 방법 설명
  - TLS로 암호화 문제 해결 방법 설명
  - 네트워크 기반 문제 해결 수행
  - 커넥터 및 에이전트 문제 해결 절차 설명
  - 아키텍처 문제 해결 계획
  - 공존 문제 해결 수행 방법 이해
  - 메시지 추적 로그를 위한 검색 생성
  - 프로토콜 로그를 사용한 문제 해결 방법 설명
  - Exchange의 이벤트 로깅 작업 방법 이해


  ### 모듈 3&#58; 고정 자산 관리
  이 모듈에서는, Microsoft Exchange Online Protection (EOP) 특징 및 기능에 대해서 알아봅니다. 또한 스팸 및 멜웨어로부터 조직을 보호하고 메시징 정책 위반으로부터 조직을 보호하는 멜웨어 방지 및 스팸 방지 정책을 제공하는, 이 서비스에 대한 메시징 라우팅을 계획하는 방법을 배우게 됩니다. 그런 다음 Exchange Server 및 Online Protection이 제공하는 맬웨어 방지 및 스팸 방지 보호를 검토하고, 사용자들을 보호하기 위해 SPAM 및 맬웨어 필터, 정책, 및 설정을 구성하는 방법을 배우게 됩니다 Defender for Office 365 검토와, 이메일 첨부 파일 및 Office 문서 및 악성 URLs에 대한 클릭 시 보호에 있는 제로-데이 공격과 같은 고급 위협을 포함하여, EOP의 방어선을 통과할 수 있는 표적 공격을 필터링하여 EOP에서 제공하는 보호를 확장하는 방법을 검토하는 것으로 모듈을 마무리합니다. Defender for Office 365가 안전한 첨부 파일 및 안전한 링크와 같은 기능을 통해 고급 위협으로부터 사용자를 보호하는 방법과, 이메일을 통해 테넌트를 대상으로하는 공격에 대한 통찰력을 관리자에게 제공하는 보고서를 생성하는 방법을 배우게 됩니다. 
  #### 단원
  - 메시지 예방 조치 계획
  - 맬웨어 방지 및 스팸 방지 정책 관리
  - Defender for Office 365로 고급 위협 보호 관리


  #### 랩 &#58; 메시지 예방 조치 관리
  - 예방 조치 필터 생성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Exchange Online Protection의 사용법 및 기능 설명
  - Exchange Online Protection을 위한 메시지 라우팅 계획
  - 사용 가능한 EOP 보고서 및 로그 조사
  - 스팸 및 스푸핑 보호와 관련된 다양한 메시지 헤더 필드 이해
  - Exchange Server에서 스팸 방지 및 맬웨어 방지 필터 구성
  - 아웃바운드 스팸 필터링 및 격리를 위한 추가 기능 사용
  - 피싱 및 스푸핑에 대항하는 보호 기능 구현
  - 사용자 지정 요구 사항을 위한 전송 규칙 생성
  - Microsoft Defender for Office 365의 기능 설명
  - 안전한 첨부 파일 및 안전한 링크 정책을 통한 보호 설명
  - 스푸핑 인텔리전스 기능 이해
  - ATP 피싱 방지 정책 작동 방식 파악
  - 구성 분석기 사용 방법 이해


  ### 모듈 4&#58; 규정 준수 관리
  본 모듈은 메시징 관리자가 보안 및 준수 센터(SCC)에서 법적 및 규제 요구 사항 준수 시 사용할 수 있는 다양한 규정 준수 기능을 설명하는 것으로 시작합니다. 본 모듈에서는 Exchange 관리 센터에서 Exchange Server 및 하이브리드 배포를 위해 사용 가능한 규정 준수 기능을 살펴보는 것으로 Exchange의 규정 준수를 지원합니다. 최신 메시징 환경의 복잡한 보존 요구 사항 때문에 이 모듈에서는 사용자에게 효율적이고 순응적인 환경을 제공하기 위해 Exchange로 보관을 수행하는 방법에 중점을 둡니다. 사용자에게 추가 Archive Storage 제공 방법, 자동으로 메시지를 처리하고 보관하는 방법 및 사용자 사서함 및 Exchange 조직에서 관리자, 대리인 및 사용자 행위에 대한 정보를 제공하는 감사 로깅 방법을 살펴봅니다. 마지막으로, 조직은 조직 정책, 규정 준수 또는 소송 관련 법적 개시 요구 사항을 준수해야 하므로, Microsoft Exchange를 위한 eDiscovery를 사용하여 사서함 내에서 관련 콘텐츠에 대한 검색을 수행하는 방법을 살펴봅니다.
  #### 단원
  - SCC에서 메시징 규정 준수
  - Exchange에서 메시징 규정 준수
  - Exchange Online 아카이빙 및 감사 관리
  - 콘텐츠 검색 관리

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 메시징을 위한 다양한 정책 및 규정 준수 기능 설명
  - 보안 및 준수 센터에서 다양한 역할 평가
  - Exchange Online 사서함의 보존 정책 계획
  - Microsoft 365에서 데이터를 위한 데이터 손실 방지(DLP) 정책 구성
  - Exchange Online 조직의 메일 흐름 이해를 위한 메시지 추적 생성
  - Exchange Server의 소송 및 원본 위치 유지 설명
  - 메시지 레코드 관리(MRM)를 통한 보존 및 삭제 계획
  - Exchange Server의 데이터 손실 방지 정책으로 메일 흐름 보호
  - Exchange 조직에서 메시지 추적 로그 조사
  - 내부 보관 개념과 작동 방식 설명
  - 저널링과 보관 간의 차이점 이해
  - 사서함 및 관리자 감사 로그 용도 파악
  - 조직에서 메시지 검색을 위한 콘텐츠 검색 이해
  - Exchange의 eDiscovery 사례 및 원본 위치 eDiscovery 설명
  - 보안 및 준수 센터에서 Advanced eDiscovery 사례 관리


  ### 모듈 5&#58; 조직 설정 관리
  이 모듈은 메시징을 위한 인증 관리 방법에 대해 살펴보며 시작합니다. 이 모듈에서는 사용자 계정을 안전하게 확실히 보호하는 방법 및 비즈니스 생산성 감소와 신규 보안 위험을 초래할 수 있는 사용자의 일상적인 작업에 불필요한 복잡성을 유발하지 않는 다중 보안 기능 배포 방법에 중점을 둡니다. 그런 다음 메시징 인증에서 조직 설정으로 넘어가서 전체 조직 또는 조직의 많은 사용자에게 적용되는 설정을 구성하는 방법을 학습합니다. 마지막으로 조직 공유를 구성하는 방법을 살펴봅니다. 
  #### 단원
  - 메시징을 위한 인증 관리
  - 조직 설정 구성
  - 조직 공유 구성

  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 암호 정책 옵션 구성
  - 셀프 서비스 암호 관리 구성
  - 다단계 인증 구현
  - 암호 정책 계획
  - 워크로드 정책 및 제한 구성
  - 할당량 구성
  - Exchange Server 및 Skype for Business 통합 구성
  - Office 365 통합 앱 배포
  - Exchange 페더레이션 위임 공유 기능 개요 제공
  - 페더레이션 공유 구성 요소 설명
  - 페더레이션 신뢰 및 인증서 설계 및 구현 시 고려 사항 설명
  - 조직 관계 구현
  - 공유 정책 구현


  ### 모듈 6&#58; 모바일 디바이스 관리
  본 모듈은 Exchange ActiveSync 및 모바일 디바이스 사서함 정책을 사용하여 이러한 노력을 지원하는 방법과 Microsoft 365의 모바일 디바이스 관리를 살펴보는 것으로 시작합니다. 그런 다음 모바일 디바이스 액세스 관리 및 문제 해결 방법을 살펴봅니다. 또한 본 모듈에서는 모바일 디바이스를 위한 액세스 및 인프라 구성을 살펴보고 모바일 디바이스 원격 초기화 영향 이해 및 모바일 디바이스 관리를 위한 대안 방법을 설명합니다.
  #### 단원
  - 모바일 디바이스 사서함 정책
  - 모바일 디바이스 액세스 관리


  #### 랩 &#58; ActiveSync 구현
  - 단일 및 다중 사서함에 사용할 Active Sync 구현

