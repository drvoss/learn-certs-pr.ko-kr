outlineSection: |-
  ### 모듈 1&#58; ID
  본 모듈에서는 Azure Active Directory를 사용하여 ID를 보호하고 사용자와 그룹을 구현하는 방법을 학습합니다.
  #### 단원
  - Azure Active Directory
  - 사용자 및 그룹
  
  #### 랩&#58; Azure Active Directory ID 관리
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Active Directory로 ID 보안 및 관리.
  - 사용자와 그룹 구현 및 관리.
  
  
  ### 모듈 2&#58; 거버넌스 및 규정 준수
  본 모듈에서는 구독 및 계정 관리, Azure 정책 구현 및 역할 기반 액세스 제어 사용 방법을 학습합니다.
  #### 단원
  - 구독 및 계정
  - Azure Policy
  - 역할기반 액세스 제어 (RBAC)
  
  #### 랩&#58; 구독 및 RBAC 관리
  
  #### 랩&#58; Azure Policy를 통한 거버넌스 관리
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure 구독 및 계정 구현 및 관리.
  - 사용자 지정 정책을 포함한 Azure Policy 구현.
  - RBAC를 사용한 사용 권한 할당.
  
  
  ### 모듈 3&#58; Azure Administration
  본 모듈에서는 Azure Administration이 인프라를 관리하는 데 사용하는 도구를 학습합니다. 여기에는 Azure Portal, Cloud Shell, Azure PowerShell, CLI, 및 Resource Manager 템플릿이 포함됩니다. 본 모듈에는 다음이 포함됩니다&#58;
  #### 단원
  *   Azure Resource Manager

  *   Azure Administrator Tools

  *   ARM 템플릿
  
  #### 랩 : ARM 템플릿을 사용하여 Azure 리소스 관리

  #### 랩 : Azure PowerShell을 사용하여 Azure 리소스 관리 (옵션)

  #### 랩 : Azure CLI를 사용하여 Azure 리소스 관리 (옵션)

  #### 랩 : Azure Portal을 사용하여 Azure 리소스 관리
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Resource Manager를 활용하여 리소스 구성.
  - Azure Portal 및 Cloud Shell 사용.
  - Azure PowerShell 및 CLI 사용.
  - ARM 템플릿을 사용하여 리소스 배포.
  
  
  ### 모듈 4&#58; 가상 네트워킹
  본 모듈에서는 가상 네트워크 및 서브네팅, IP 주소 지정, 네트워크 보안 그룹, Azure Firewall 및 Azure DNS와 같은 기본 가상 네트워킹 개념을 학습합니다.
  #### 단원
  - 가상 네트워크
  - 네트워크 보안 그룹
  - Azure Firewall
  - Azure DNS
  
  #### 랩&#58; 가상 네트워킹 구현
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 가상 네트워크 및 서브넷 구현.
  - 네트워크 보안 그룹 구성.
  - Azure Firewall 구성.
  - 개인 및 공용 DNS 영역 구성.
  
  
  ### 모듈 5&#58; 사이트 간 연결
  본 모듈에서는 VNet 피어링, Virtual Network Gateway 및 Site-to-Site Connections를 비롯한 사이트 간 연결 기능을 학습합니다.
  #### 단원
  - VNet 피어링
  - VPN Gateway Connections
  - ExpressRoute 및 Virtual WAN
  
  #### 랩&#58; 사이트 간 연결 구현
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - VNet 피어링 구성.
  - VPN Gateway 구성.
  - 적절한 사이트 간 연결 솔루션 선택.
  
  
  ### 모듈 6&#58; 네트워크 트래픽 관리
  본 모듈에서는 네트워크 라우팅 및 서비스 엔드포인트, Azure Load Balancer 및 Azure Application Gateway를 포함하는 네트워크 트래픽 전략을 학습합니다.
  #### 단원
  - 네트워크 라우팅 및 엔드포인트
  - Azure Load Balancer
  - Azure Application Gateway
  
  #### 랩&#58; 트래픽 관리 구현
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 사용자 지정 경로 및 서비스 엔드포인트를 포함한 네트워크 라우팅 구성.
  - Azure Load Balancer 구성.
  - Azure Application Gateway 구성.
  
  
  ### 모듈 7&#58; Azure Storage
  본 모듈에서는 스토리지 계정, Blob 스토리지, Azure Files 및 파일 동기화, 스토리지 보안 및 스토리지 도구를 포함한 기본 스토리지 기능을 학습합니다.
  #### 단원
  - 스토리지 계정
  - Blob Storage
  - Storage Security
  - Azure Files 및 파일 동기화
  - 스토리지 관리
  
  #### 랩&#58; Azure 스토리지 관리
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure 스토리지 계정 생성.
  - Blob 컨테이너 구성.
  - Azure 스토리지 보안.
  - Azure 파일 공유 및 파일 동기화 구성.
  - Storage Explorer와 같은 도구로 스토리지 관리.
  
  
  ### 모듈 8&#58; Azure Virtual Machines
  본 모듈에서는 계획, 생성, 가용성 및 확장을 비롯한 Azure 가상 머신 기능을 학습합니다.
  #### 단원
  - 가상 머신 계획
  - 가상 머신 생성
  - 가상 머신 가용성
  - 가상 머신 확장
  
  #### 랩&#58; 가상 머신 관리
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 가상 머신 구현 계획.
  - 가상 머신 생성.
  - 확장 집합을 포함한 가상 머신 가용성 구성.
  - 가상 머신 확장 사용.
  
  
  ### 모듈 9&#58; 서버리스 컴퓨팅
  본 모듈에서는 Azure App Service, Azure Container Instances 및 Kubernetes와 같은 서버리스 컴퓨팅 기능을 관리하는 방법을 학습합니다.
  #### 단원
  - Azure App Service 계획
  - Azure App Service
  - Container Services
  - Azure Kubernetes Service
  
  #### 랩&#58; Web Apps 구현
  
  #### 랩 : Azure Kubernetes Service 구현

  ####

  #### 랩 : Azure Container Instances 구현
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - App Service 계획 생성.
  - 웹 앱 생성.
  - Azure Container Instances 구현.
  - Azure Kubernetes Service 구현.
  
  
  ### 모듈 10&#58; 데이터 보호
  본 모듈에서는 파일 및 폴더 백업과 가상 머신 백업을 학습합니다.
  #### 단원
  - 파일 및 폴더 백업
  - 가상 머신 백업
  
  #### 랩&#58; 데이터 보호 구현
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - 파일 및 폴더의 백업 및 복원.
  - 가상 머신 백업 및 복원.
  
  
  ### 모듈 11&#58; 모니터링
  본 모듈에서는 Azure Monitor, 경고, 로그 분석을 포함한 Azure 인프라 모니터링을 학습합니다.
  #### 단원
  - Azure Monitor
  - Azure Alerts
  - Log Analytics
  - Network Watcher
  
  #### 랩&#58; 모니터링 구현
  
  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다&#58;
  - Azure Monitor 사용.
  - Azure 경고 생성.
  - 로그 분석을 사용한 쿼리.
  - Network Watcher 사용.

