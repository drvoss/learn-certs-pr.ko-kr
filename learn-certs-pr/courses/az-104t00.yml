outlineSection: >-
  ### <a name="module-1-identity"></a>모듈 1: ID


  본 모듈에서는 Azure Active Directory를 사용하여 ID를 보호하고 사용자와 그룹을 구현하는 방법을 학습합니다.


  #### <a name="lessons"></a>단원


  *   Azure Active Directory


  *   사용자 및 그룹



  #### <a name="lab--manage-azure-active-directory-identities"></a>랩: Azure Active Directory ID 관리


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Azure Active Directory ID를 보호하고 관리합니다.


  *   사용자 및 그룹을 구현하고 관리합니다.



  ### <a name="module-2-governance-and-compliance"></a>모듈 2: 거버넌스 및 규정 준수


  본 모듈에서는 구독 및 계정 관리, Azure 정책 구현 및 역할 기반 액세스 제어 사용 방법을 학습합니다.


  #### <a name="lessons"></a>단원


  *   구독 및 계정


  *   Azure Policy


  *   RBAC(역할 기반 Access Control)



  #### <a name="lab--manage-subscriptions-and-rbac"></a>랩: 구독 및 RBAC 관리


  ####


  #### <a name="lab--manage-governance-via-azure-policy"></a>랩: Azure Policy 통해 거버넌스 관리


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Azure 구독 및 계정을 구현하고 관리합니다.


  *   사용자 지정 정책을 포함하여 Azure Policy 구현합니다.


  *   RBAC를 사용하여 권한을 할당합니다.



  ### <a name="module-3-azure-administration"></a>모듈 3: Azure 관리


  본 모듈에서는 Azure Administration이 인프라를 관리하는 데 사용하는 도구를 학습합니다. 여기에는 Azure Portal, Cloud Shell, Azure PowerShell, CLI, 및 Resource Manager 템플릿이 포함됩니다. 이 모듈에는 다음이 포함됩니다.


  #### <a name="lessons"></a>단원


  *   Azure Resource Manager


  *   Azure 관리자 도구


  *   ARM 템플릿



  #### <a name="lab--manage-azure-resources-by-using-arm-templates"></a>랩: ARM 템플릿을 사용하여 Azure 리소스 관리


  ####


  #### <a name="lab--manage-azure-resources-by-using-azure-powershell-optional"></a>랩: Azure PowerShell 사용하여 Azure 리소스 관리(선택 사항)


  ####


  #### <a name="lab--manage-azure-resources-by-using-azure-cli-optional"></a>랩: Azure CLI 사용하여 Azure 리소스 관리(선택 사항)


  ####


  #### <a name="lab--manage-azure-resources-by-using-the-azure-portal"></a>랩: Azure Portal을 사용하여 Azure 리소스 관리


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Azure Resource Manager 활용하여 리소스를 구성합니다.


  *   Azure Portal 및 Cloud Shell 사용합니다.


  *   Azure PowerShell 및 CLI를 사용합니다.


  *   ARM 템플릿을 사용하여 리소스를 배포합니다.



  ### <a name="module-4-virtual-networking"></a>모듈 4: 가상 네트워킹


  본 모듈에서는 가상 네트워크 및 서브네팅, IP 주소 지정, 네트워크 보안 그룹, Azure Firewall 및 Azure DNS와 같은 기본 가상 네트워킹 개념을 학습합니다.


  #### <a name="lessons"></a>단원


  *   가상 네트워크


  *   네트워크 보안 그룹


  *   Azure Firewall


  *   Azure DNS



  #### <a name="lab--implement-virtual-networking"></a>랩: 가상 네트워킹 구현


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   가상 네트워크 및 서브넷을 구현합니다.


  *   네트워크 보안 그룹을 구성합니다.


  *   Azure Firewall 구성합니다.


  *   프라이빗 및 공용 DNS 영역을 구성합니다.



  ### <a name="module-5-intersite-connectivity"></a>모듈 5: 사이트 간 연결


  이 모듈에서는 VNet 피어링, Virtual Network 게이트웨이 및 사이트 간 연결을 비롯한 사이트 간 연결 기능에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   VNet 피어링


  *   VPN Gateway 연결


  *   ExpressRoute 및 Virtual WAN



  #### <a name="lab--implement-intersite-connectivity"></a>랩: 사이트 간 연결 구현


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   VNet 피어링을 구성합니다.


  *   VPN Gateway를 구성합니다.


  *   적절한 사이트 간 연결 솔루션을 선택합니다.



  ### <a name="module-6-network-traffic-management"></a>모듈 6: 네트워크 트래픽 관리


  이 모듈에서는 네트워크 라우팅 및 서비스 엔드포인트, Azure Load Balancer 및 Azure Application Gateway 포함한 네트워크 트래픽 전략에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   네트워크 라우팅 및 엔드포인트


  *   Azure Load Balancer


  *   Azure Application Gateway



  #### <a name="lab--implement-traffic-management"></a>랩: 트래픽 관리 구현


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   사용자 지정 경로 및 서비스 엔드포인트를 포함하여 네트워크 라우팅을 구성합니다.


  *   Azure Load Balancer 구성합니다.


  *   구성 및 Azure Application Gateway.



  ### <a name="module-7-azure-storage"></a>모듈 7: Azure Storage


  본 모듈에서는 스토리지 계정, Blob 스토리지, Azure Files 및 파일 동기화, 스토리지 보안 및 스토리지 도구를 포함한 기본 스토리지 기능을 학습합니다.


  #### <a name="lessons"></a>단원


  *   스토리지 계정


  *   Blob Storage


  *   스토리지 보안


  *   Azure Files 및 파일 동기화


  *   스토리지 관리



  #### <a name="lab--manage-azure-storage"></a>랩: Azure storage 관리


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Azure storage 계정을 만듭니다.


  *   Blob 컨테이너를 구성 합니다.


  *   Azure storage를 보호 합니다.


  *   Azure 파일 공유 및 파일 동기화를 구성 합니다.


  *   Storage Explorer와 같은 도구를 사용 하 여 저장소를 관리 합니다.



  ### <a name="module-8-azure-virtual-machines"></a>모듈 8: Azure Virtual Machines


  본 모듈에서는 계획, 생성, 가용성 및 확장을 비롯한 Azure 가상 머신 기능을 학습합니다.


  #### <a name="lessons"></a>단원


  *   가상 컴퓨터 계획


  *   Virtual Machines 만들기


  *   가상 컴퓨터 가용성


  *   가상 머신 확장



  #### <a name="lab--manage-virtual-machines"></a>랩: 가상 컴퓨터 관리


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   가상 컴퓨터 구현을 계획 합니다.


  *   가상 컴퓨터를 만듭니다.


  *   확장 집합을 포함 하 여 가상 컴퓨터 가용성을 구성 합니다.


  *   가상 컴퓨터 확장을 사용 합니다.



  ### <a name="module-9-paas-compute-options"></a>모듈 9: PaaS 계산 옵션


  이 모듈에서는 Azure App Service, Azure Container Instances 및 Kubernetes와 같은 서버를 사용 하지 않는 컴퓨팅 기능을 관리 하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Azure App Service 계획


  *   Azure App Service


  *   Container Services


  *   Azure Kubernetes Service



  #### <a name="lab--implement-web-apps"></a>랩: 구현 Web Apps


  ####


  #### <a name="lab--implement-azure-kubernetes-service"></a>랩: Azure Kubernetes 서비스 구현


  ####


  #### <a name="lab--implement-azure-container-instances"></a>랩: 구현 Azure Container Instances


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   App service 계획을 만듭니다.


  *   웹앱 만들기


  *   Azure Container Instances를 구현 합니다.


  *   Azure Kubernetes 서비스를 구현 합니다.



  ### <a name="module-10-data-protection"></a>모듈 10: 데이터 보호


  이 모듈에서는 파일과 폴더를 백업 하 고 가상 컴퓨터를 백업 하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   파일 및 폴더 백업


  *   가상 컴퓨터 백업



  #### <a name="lab--implement-data-protection"></a>랩: 데이터 보호 구현


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   파일 및 폴더를 백업 하 고 복원 합니다.


  *   가상 컴퓨터를 백업 하 고 복원 합니다.



  ### <a name="module-11-monitoring"></a>모듈 11: 모니터링


  이 모듈에서는 Azure Monitor, 경고 및 log analytics를 포함 하 여 Azure 인프라를 모니터링 하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Azure Monitor


  *   Azure Alerts


  *   Log Analytics


  *   Network Watcher



  #### <a name="lab--implement-monitoring"></a>랩: 모니터링 구현


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Azure Monitor를 사용 합니다.


  *   Azure 경고를 만듭니다.


  *   Log Analytics를 사용 하 여 쿼리 합니다.


  *   Network Watcher를 사용 합니다.
