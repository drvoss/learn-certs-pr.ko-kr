summary: >-
  이 과정에서는 IT 전문가에게 Azure 구독 관리, ID 보안, 인프라 관리, 가상 네트워킹 구성, Azure 및 온-프레미스 사이트 연결, 네트워크 트래픽 관리, 스토리지 솔루션 구현, 가상 머신 만들기 및 크기 조정, 웹앱 및 컨테이너 구현, 데이터 백업 및 공유, 솔루션 모니터링 방법을 설명합니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  이 과정은 Azure 관리자를 위한 것입니다. Azure 관리자는 클라우드 환경에서 ID, 거버넌스, 스토리지, 컴퓨팅 및 가상 네트워크를 구현, 관리 및 모니터링합니다. Azure 관리자는 리소스를 적절하게 프로비저닝, 크기 조정, 모니터링 및 조정합니다.
