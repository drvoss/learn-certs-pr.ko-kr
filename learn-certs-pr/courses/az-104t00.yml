outlineSection: >-
  ### <a name="module-1-identity"></a>Module 1: Identity


  In this module, you will learn how to secure identities with Azure Active Directory, and implement users and groups.


  #### <a name="lessons"></a>Lessons


  *   Azure Active Directory


  *   Users and Groups



  #### <a name="lab--manage-azure-active-directory-identities"></a>Lab : Manage Azure Active Directory Identities


  ####


  After completing this module, students will be able to:


  *   Secure and manage identities with Azure Active Directory.


  *   Implement and manage users and groups.



  ### <a name="module-2-governance-and-compliance"></a>Module 2: Governance and Compliance


  In this module, you will learn about managing your subscriptions and accounts, implementing Azure policies, and using Role-Based Access Control.


  #### <a name="lessons"></a>Lessons


  *   Subscriptions and Accounts


  *   Azure Policy


  *   Role-based Access Control (RBAC)



  #### <a name="lab--manage-subscriptions-and-rbac"></a>Lab : Manage Subscriptions and RBAC


  ####


  #### <a name="lab--manage-governance-via-azure-policy"></a>Lab : Manage Governance via Azure Policy


  ####


  After completing this module, students will be able to:


  *   Implement and manage Azure subscriptions and accounts.


  *   Implement Azure Policy, including custom policies.


  *   Use RBAC to assign permissions.



  ### <a name="module-3-azure-administration"></a>Module 3: Azure Administration


  In this module, you will learn about the tools an Azure Administrator uses to manage their infrastructure. This includes the Azure Portal, Cloud Shell, Azure PowerShell, CLI, and Resource Manager Templates. This module includes:


  #### <a name="lessons"></a>Lessons


  *   Azure Resource Manager


  *   Azure Administrator Tools


  *   ARM Templates



  #### <a name="lab--manage-azure-resources-by-using-arm-templates"></a>Lab : Manage Azure resources by Using ARM Templates


  ####


  #### <a name="lab--manage-azure-resources-by-using-azure-powershell-optional"></a>Lab : Manage Azure resources by Using Azure PowerShell (optional)


  ####


  #### <a name="lab--manage-azure-resources-by-using-azure-cli-optional"></a>Lab : Manage Azure resources by Using Azure CLI (optional)


  ####


  #### <a name="lab--manage-azure-resources-by-using-the-azure-portal"></a>Lab : Manage Azure resources by Using the Azure Portal


  ####


  After completing this module, students will be able to:


  *   Leverage Azure Resource Manager to organize resources.


  *   Use the Azure Portal and Cloud Shell.


  *   Use Azure PowerShell and CLI.


  *   Use ARM Templates to deploy resources.



  ### <a name="module-4-virtual-networking"></a>Module 4: Virtual Networking


  In this module, you will learn about basic virtual networking concepts like virtual networks and subnetting, IP addressing, network security groups, Azure Firewall, and Azure DNS.


  #### <a name="lessons"></a>Lessons


  *   Virtual Networks


  *   Network Security groups


  *   Azure Firewall


  *   Azure DNS



  #### <a name="lab--implement-virtual-networking"></a>Lab : Implement Virtual Networking


  ####


  After completing this module, students will be able to:


  *   Implement virtual networks and subnets.


  *   Configure network security groups.


  *   Configure Azure Firewall.


  *   Configure private and public DNS zones.



  ### <a name="module-5-intersite-connectivity"></a>Module 5: Intersite Connectivity


  In this module, you will learn about intersite connectivity features including VNet Peering, Virtual Network Gateways, and Site-to-Site Connections.


  #### <a name="lessons"></a>Lessons


  *   VNet Peering


  *   VPN Gateway Connections


  *   ExpressRoute and Virtual WAN



  #### <a name="lab--implement-intersite-connectivity"></a>Lab : Implement Intersite Connectivity


  ####


  After completing this module, students will be able to:


  *   Configure VNet Peering.


  *   Configure VPN gateways.


  *   Choose the appropriate intersite connectivity solution.



  ### <a name="module-6-network-traffic-management"></a>Module 6: Network Traffic Management


  In this module, you will learn about network traffic strategies including network routing and service endpoints, Azure Load Balancer, and Azure Application Gateway.


  #### <a name="lessons"></a>Lessons


  *   Network Routing and Endpoints


  *   Azure Load Balancer


  *   Azure Application Gateway



  #### <a name="lab--implement-traffic-management"></a>Lab : Implement Traffic Management


  ####


  After completing this module, students will be able to:


  *   Configure network routing including custom routes and service endpoints.


  *   Configure an Azure Load Balancer.


  *   Configure and Azure Application Gateway.



  ### <a name="module-7-azure-storage"></a>Module 7: Azure Storage


  In this module, you will learn about basic storage features including storage accounts, blob storage, Azure files and File Sync, storage security, and storage tools.


  #### <a name="lessons"></a>Lessons


  *   Storage Accounts


  *   Blob Storage


  *   Storage Security


  *   Azure Files and File Sync


  *   Managing Storage



  #### <a name="lab--manage-azure-storage"></a>Lab : Manage Azure storage


  ####


  After completing this module, students will be able to:


  *   Create Azure storage accounts.


  *   Configure blob containers.


  *   Secure Azure storage.


  *   Configure Azure files shares and file sync.


  *   Manage storage with tools such as Storage Explorer.



  ### <a name="module-8-azure-virtual-machines"></a>Module 8: Azure Virtual Machines


  In this module, you will learn about Azure virtual machines including planning, creating, availability and extensions.


  #### <a name="lessons"></a>Lessons


  *   Virtual Machine Planning


  *   Creating Virtual Machines


  *   Virtual Machine Availability


  *   Virtual Machine Extensions



  #### <a name="lab--manage-virtual-machines"></a>Lab : Manage virtual machines


  ####


  After completing this module, students will be able to:


  *   Plan for virtual machine implementations.


  *   Create virtual machines.


  *   Configure virtual machine availability, including scale sets.


  *   Use virtual machine extensions.



  ### <a name="module-9-paas-compute-options"></a>Module 9: PaaS Compute Options


  In this module, you will learn how to administer serverless computing features like Azure App Service, Azure Container Instances, and Kubernetes.


  #### <a name="lessons"></a>Lessons


  *   Azure App Service Plans


  *   Azure App Service


  *   Container Services


  *   Azure Kubernetes Service



  #### <a name="lab--implement-web-apps"></a>Lab : Implement Web Apps


  ####


  #### <a name="lab--implement-azure-kubernetes-service"></a>Lab : Implement Azure Kubernetes Service


  ####


  #### <a name="lab--implement-azure-container-instances"></a>Lab : Implement Azure Container Instances


  ####


  After completing this module, students will be able to:


  *   Create an app service plan.


  *   Create a web app.


  *   Implement Azure Container Instances.


  *   Implement Azure Kubernetes Service.



  ### <a name="module-10-data-protection"></a>Module 10: Data Protection


  In this module, you will learn about backing up files and folders, and virtual machine backups.


  #### <a name="lessons"></a>Lessons


  *   File and Folder Backups


  *   Virtual Machine Backups



  #### <a name="lab--implement-data-protection"></a>Lab : Implement Data Protection


  ####


  After completing this module, students will be able to:


  *   Backup and restore file and folders.


  *   Backup and restore virtual machines.



  ### <a name="module-11-monitoring"></a>Module 11: Monitoring


  In this module, you will learn about monitoring your Azure infrastructure including Azure Monitor, alerting, and log analytics.


  #### <a name="lessons"></a>Lessons


  *   Azure Monitor


  *   Azure Alerts


  *   Log Analytics


  *   Network Watcher



  #### <a name="lab--implement-monitoring"></a>Lab : Implement Monitoring


  ####


  After completing this module, students will be able to:


  *   Use Azure Monitor.


  *   Create Azure alerts.


  *   Query using Log Analytics.


  *   Use Network Watcher.
