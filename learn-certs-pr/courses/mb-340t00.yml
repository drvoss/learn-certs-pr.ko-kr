  ### <a name="module-1-get-started-with-dynamics-365-commerce"></a>모듈 1: Dynamics 365 Commerce 시작


  Dynamics 365 Commerce에서는 운영 체제, 매장 및 전자 상거래 환경을 통합하여 고객 참여를 개인화하고, 직원 생산성을 높이고, 운영을 최적화하고, 더 나은 비즈니스 결과를 제공하는 완전한 옴니채널 솔루션을 제공합니다.


  #### <a name="lessons"></a>단원


  *   통합 상거래 플랫폼 소개


  *   Dynamics 365 Commerce 아키텍처


  *   Dynamics 365 Commerce 배포


  *   하드웨어 및 주변 장치



  #### <a name="lab--group-discussion-on-hardware"></a>랩: 하드웨어에 관한 그룹 토론


  ####


