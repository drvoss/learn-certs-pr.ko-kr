  ### <a name="module-5-loyalty-and-customer-experience"></a>모듈 5: 충성도 및 고객 환경


  소매 비즈니스의 목표는 판매를 늘리는 동시에 소매점 브랜드에 대한 고객 만족도를 높이는 것입니다. 적절한 고객 관리 및 충성도 정책을 이용하면 영업 직원은 신뢰할 수 있는 관리자가 되고 고객과 장기적인 관계를 맺을 수 있습니다. Dynamics 365 Commerce를 사용하면 조직은 고객에 대한 통합적 관점을 확보하고 소속 및 충성도 프로그램을 비롯한 흥미로운 고객 인센티브를 관리할 수 있습니다.


