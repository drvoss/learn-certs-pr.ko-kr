  *   Dynamics 365 Commerce의 일반 구성 필수 조건 이해



  ### <a name="module-3-products-and-merchandising"></a>모듈 3: 제품 및 판촉


  Dynamics 365 Commerce는 상거래 채널을 통한 제품 생성에서 유지 관리, 배포 및 게시에 이르는 제품 수명 주기를 관리하는 데 사용하는 엔드투엔드 판촉 솔루션입니다. 포함된 워크플로를 사용하여 프로세스를 일관되게 완료할 수 있습니다.


