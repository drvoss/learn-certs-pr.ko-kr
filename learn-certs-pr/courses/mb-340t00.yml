  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   Dynamics 365 Commerce 플랫폼과 Dynamics 365 Retail 대비 개선점을 설명


  *   다양한 상거래 채널 및 용도 설명


  *   Commerce 플랫폼 아키텍처 및 배포 프로세스 이해



  ### <a name="module-2-configure-commerce-headquarters"></a>모듈 2: Commerce Headquarters 구성


  Dynamics 365 Commerce 채널을 만들고 사용하려면 먼저 몇 가지 필수 조건을 완료해야 합니다. 이러한 필수 조건을 구성하면 상거래 채널에서 성공적인 트랜잭션을 구현할 수 있습니다.


