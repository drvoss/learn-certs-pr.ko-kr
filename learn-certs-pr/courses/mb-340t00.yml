  ### 모듈 6: 판매 시점 관리

  Dynamics 365 Commerce는 다수의 상거래 채널을 중앙에서 구성하고 관리할 수 있게 합니다. 오프라인 거래 운영에 대한 요구 사항은 다른 거래 채널과 비교할때 특별합니다. 여러 가지 방법으로 판매 및 반품을 등록하기 위해 Dynamics 365 Commerce 판매 시점 관리 (POS)에서 거래를 수행할 수 있습니다.

  #### 레슨

  *   POS 소개

  *   채널 설정

  *   현금 및 교대 근무 관리

  *   근로자 설정

  *   판매 시점 관리 설정

  *   POS에서 고객 관리

  *   거래 처리

  *   결제 처리

  *   재고 처리

  *   마감 처리

  *   보고

  *   작업 관리 구성 및 작업

  *   POS 테스트

  *   등록 및 장치 유지

  *   현지화


