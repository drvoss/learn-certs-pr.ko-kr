  ### 모듈 8: Dynamics 365 Commerce에서 전자상거래 작업

  Dynamics 365 Commerce는 기존 Dynamics 365 기능에 국내 전자상거래 도구 세트를 추가합니다. 도구 세트는 기존 및 최신 채널 전반에 걸쳐 종단 간 솔루션으로 조직의 상거래 비즈니스를 간소화하도록 디자인되었습니다. 기능에는 기본 포함 저작 및 개발 도구, 매력적이고 지능적인 디지털 상점, 연결된 마케팅 및 상거래 플랫폼이 포함되어 있습니다.

