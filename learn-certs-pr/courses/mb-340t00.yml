summary: |-
  Dynamics 365 Commerce 기능 컨설턴트는 Microsoft Dynamics 365 Commerce,에서 애플리케이션 기능을 설정 및 사용하고 애플리케이션을 위한 지원을 제공합니다. 기능 컨설턴트는 일반적으로 통합 상거래 비즈니스 운영에 대한 깊은 이해와, Microsoft Dynamics 365 Commerce를 구성하고, 배포하고, 유지 관리 및 사용하는 경험이 있습니다. 이 4-일 과정은 역할을 위한 필수 사항을 다룹니다.

  #### 구독자 프로필

  이 과정의 구독자는: 상거래를 배우려는 Dynamics 365 컨설턴트, 또는 Dynamics 제품군에 그들의 기술을 적용하려는 핵심 Dynamics 365 경험을 가진 소매 분석가입니다.
