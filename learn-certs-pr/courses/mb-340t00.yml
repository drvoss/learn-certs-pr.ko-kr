  ### <a name="module-4-retail-pricing"></a>모듈 4: 소매 가격 책정


  Dynamics 365 Commerce에는 옴니채널 가격 책정 엔진이 포함되어 있습니다. 모든 상거래 채널에서 동일한 옵션을 사용하도록 시스템을 구성할 수 있습니다. 채널별 가격 책정, 할인 쿠폰 및 프로모션을 만들 수도 있습니다.


