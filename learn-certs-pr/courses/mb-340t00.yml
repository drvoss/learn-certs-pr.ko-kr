  ### <a name="module-6-point-of-sale"></a>모듈 6: 판매 시점


  Dynamics 365 Commerce를 사용하면 여러 상거래 채널을 중앙 집중식으로 구성하고 관리할 수 있습니다. 오프라인 운영에 대한 요구 사항은 다른 상거래 채널의 요구 사항과는 완전히 다릅니다. Dynamics 365 Commerce 판매 시점(POS)에서 트랜잭션을 수행하여 판매와 수익을 다양한 방법으로 등록할 수 있습니다.


