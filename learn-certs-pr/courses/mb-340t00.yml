  *   영수증 및 화면 레이아웃을 디자인하는 방법을 알고있습니다.

  *   근로자 카드를 구성하고 작업 및 권한을 할당하는 방법을 알고 있습니다.

  *   소매점을 만드는 방법을 알고 있습니다.

