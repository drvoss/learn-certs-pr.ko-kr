  ### <a name="module-10-work-with-dynamics-365-fraud-protection"></a>모듈 10: Dynamics 365 Fraud Protection 작업


  Dynamics 365 Fraud Protection은 전자상거래, 오프라인 매장 및 옴니채널 판매자를 위해 설계된 클라우드 기반 솔루션으로, 사기 행위와 남용을 줄이고, 운영 비용을 절감하고, 수락률을 높이는 도구와 기능을 제공하고, 동시에 사용자 계정이 사기 행위에 노출되지 않게 하여 사용자의 수익과 평판을 보호합니다.


