outlineSection: >-
  ### <a name="module--158-set-up-and-configure-legal-entities"></a>모듈 1: 법인 설정 및 구성

  본 모듈에서는 Dynamics 365 for Finance and Operations의 법인과 시퀀스 번호 설정 및 구성을 설명합니다.

  #### <a name="lessons"></a>단원

  - 법인 만들기 및 번호 시퀀스 생성

  - 번호 시퀀스 만들기

  - 조직 계층 구조 만들기

  - 용도 및 정책 적용

  - 일정 및 날짜 간격 구성

  - 연습 랩

  - 모듈 요약



  학생은 수동으로 또는 마법사를 사용하여 법인을 만들고 번호 시퀀스를 생성하는 방법을 알아보았습니다. 또한 학생은 일정 및 날짜 간격을 구성했습니다. 비즈니스 정책 및 보고 구조를 간소화하기 위해 조직 계층 구조를 만들고, 용도를 적용하고, 정책을 설정하는 방법도 알아보았습니다.


  ### <a name="module--258-manage-users-and-security"></a>모듈 2: 사용자 및 보안 관리

  Microsoft Dynamics 365 for Finance and Operations에는 중요한 데이터를 안전하게 유지하는 데 도움이 되는 다양한 보안 및 구성 옵션이 있습니다. 이는 사용자가 자신의 역할에 집중할 수 있으며 시스템이 가능한 한 간소화된 상태를 유지함을 의미합니다.

  다양한 보안 옵션 구현 방법을 알면 회사가 보안 요구 사항을 처리하는 데 도움이 됩니다. Finance and Operations의 보안 아키텍처를 이해하면 비즈니스 요구 사항에 맞게 보안을 더 간편하게 사용자 지정할 수 있습니다.

  #### <a name="lessons"></a>단원

  - 보안 아키텍처 이해

  - 사용자 및 보안 관리

  - 책임 분리 설정 및 적용

  - 보안 보고서 실행

  - 일괄 작업 및 경고 설정

  - 연습 랩

  - 모듈 요약



  이 모듈에서 학생은 다음을 합니다.

  - Finance and Operations의 보안 아키텍처 이해

  - 관리형 사용자

  - 관리되는 보안

  - 책임 분리 적용

  - 보안 보고서 실행



  ### <a name="module--358-perform-personalization"></a>모듈 3: 개인 설정 수행

  개인 설정은 시스템을 사용할 때 시간과 노력을 절감합니다.

  #### <a name="lessons"></a>단원

  - 사용자 옵션 설명 및 적용

  - 개인 설정 만들기, 내보내기, 가져오기

  - 레코드 템플릿 만들기 및 유지 관리

  - 연습 랩

  - 모듈 요약



  학생은 이제 Finance and Operations의 개인 설정 기능을 사용하여 사용자 옵션을 사용하고 적용하며, 개인 설정을 만들고, 다른 사용자가 사용할 개인 설정을 내보내는 방법을 알아보았습니다. 또한 사용자 지정과 개인 설정 간의 차이를 알아보았습니다. 특히 개인 설정이 어떻게 자주 사용하는 필드 값을 개인 설정하는 데 드는 시간을 절약하고 레코드 템플릿을 만들고 유지 관리할 수 있도록 하는지에 대해 알아보았습니다.


  ### <a name="module--458-implement-common-integration-features"></a>모듈 4: 일반 통합 기능 구현

  Microsoft Dynamics 365는 메일, Microsoft Office, Power BI와 같은 다른 많은 일반 프로그램과 통합됩니다.

  #### <a name="lessons"></a>단원

  - Microsoft Office 통합

  - 이메일 구성

  - 메일 템플릿 만들기 및 관리

  - Power BI 사용

  - 네트워크 인쇄 설정

  - 앱용 Common Data Service에 데이터 통합

  - 연습 랩

  - 모듈 요약



  이 모듈에서 학생은 Dynamics 365 for Finance and Operations에서 Microsoft Office 통합을 사용하고, 메일(SMTP/Exchange)을 구성하고, 고객에게 메일을 보낼 때 메시지를 표준화하기 위해 메일 템플릿을 만들고 유지 관리하는 방법에 대해 알아봅니다. 네트워크 인쇄 기능을 설정하면 회사 네트워크 프린터를 원격으로 사용할 수 있습니다. 마지막으로 이 모듈에서는 데이터 관리 작업 영역을 사용하여 여러 원본의 데이터를 앱용 Common Data Service에 통합하고 데이터를 Dynamics 365 for Finance and Operations에 통합하는 방법에 대해 간략하게 설명했습니다.


  ### <a name="module--558-course-conclusion"></a>모듈 5: 과정 마무리

  최종 평가, 과정 요약 및 과정 이후 설문 조사.

  #### <a name="lessons"></a>단원

  - 최종 평가

  - 과정 요약

  - 과정 후 설문 조사



  학생이 과정을 완료합니다.
