summary: |-
  이 워크숍은 IT 전문가들에게 기존 온-프레미스 워크로드 및 자산을 cloud, 특히 Microsoft Azure 플랫폼으로 마이그레이션하는 방법을 알려줍니다. 학생들은 cloud 마이그레이션을 준비에 있어 기존 온-프레미스 환경을 평가하고 검토하는 방법을 배웁니다. 또한 학생들은 투자 수익 (ROI)를 극대화하기 위해 Azure-기반 워크로드를 모니터링 및 최적화하고, Azure 서비스를 사용하여 가상 머신, 애플리케이션 및 데이터를 보호 및 관리하는 방법을 배웁니다.

  #### 구독자 프로필
  이 워크숍은 온-프레미스 리소스를 Azure로의 마이그레이션을 계획, 구현 및 관리하거나, Azure 가상 머신을 다른 Azure 위치로 복제해야 하는 IT 관리자 및 직원을 위한 것입니다. cloud-지원 전략이 기존 데이터 센터 접근 방식에 제공하는 이점을 활용하기 위해 워크로드 소유자들의 비즈니스 요청을 받아 워크로드를 cloud로 마이그레이션합니다. 이 역할을 수행하려면 조직의 IT 부서와 비즈니스 그룹 및 공급 업체 내의 여러 개인들과 의사소통하고 조정해야 합니다. 
prerequisitesSection: |-
  - IT 관리자들은 운영 시스템, 가상화, cloud 인프라, 스토리지 구조, 및 네트워킹에 대한 경험을 바탕으로 이 역할을 시작합니다. 또한, IT 관리자는 IaaS Azure 인프라 관리에 대한 경험이나 동등한 지식이 있어야합니다.
  - 다음을 포함한, 온-프레미스 가상화 기술에 대한 이해&#58; VMs, 가상 네트워킹, 및 가상 하드 디스크.
  - TCP/IP, Domain Name System (DNS), virtual private networks (VPNs), 방화벽, 및 암호화 기술을 포함한, 네트워크 구성에 대한 이해
  - 도메인, 포레스트, 도메인 컨트롤러, 복제, Kerberos 프로토콜, 및 Lightweight Directory Access Protocol (LDAP)를 포함한 Active Directory 개념의 이해.
  - 백업 및 복원 작업을 포함한, 복원력 및 재해 복구에 대한 이해.
  - Azure 포털, Cloud Shell, Azure PowerShell, CLI 및 ARM 템플릿을 포함한, Azure 사용에 대한 숙지.
  - Azure Active Directory 및 cloud ID 관리에 대한 이해.
  - 구독, 사용자, 그룹 및 청구에 대한 관리 및 Azure 정책에 대한 이해.
outlineSection: |-
  ### 모듈 1&#58; 계획하고 평가하기 및 Azure Migration
  이 모듈에서는, cloud 마이그레이션을 이끄는 주요 비즈니스 및 기술 추진 요인, Azure 마이그레이션 단계들, 각 단계에 사용되는 도구 및 서비스에 대해 알아봅니다. 적절한 워크로드를 Azure로 마이그레이션하기 위한 준비 과정에서 온-프레미스 환경을 검색하고 평가하는 방법을 알아봅니다. 
  #### 레슨
  - Cloud 마이그레이션 - 비즈니스 동기, 목표 및 결과
  - 검색 및 평가


  #### 랩 &#58; 마이그레이션을 위한 온-프레미스 리소스 검색 및 평가

  ### 모듈 2&#58; 데이터 마이그레이션 소개
  이 모듈에서는, 테라바이트의 데이터를 Azure로 안전하게 전송해야할 때 사용할 수 있는 솔루션에 대해 알아봅니다. 온라인 및 오프라인 전송 옵션이 모두 있는 Azure Data Box 제품군에 대해 알아봅니다. 그런 다음 Azure Database Migration Service (DMS)를 사용하여, 온-프레미스 SQL Server 2008R2 데이터베이스를 Azure SQL Database Managed Instance (MI)로 마이그레이션하는 방법에 대해서 알아봅니다. 
  #### 레슨
  - Azure Data Box
  - 데이터베이스 마이그레이션


  #### 랩 &#58; 온-프레미스 SQL Server Database를 Azure SQL Managed Instance로 마이그레이션

  ### 모듈 3&#58; Azure Migrate Services를 사용하여 마이그레이션 구현하기
  이 모듈에서는, 계획된 마이그레이션에 앞서 온-프레미스 인프라 및 Azure 구성 요소를 준비하는 방법을 알아봅니다. 또한 Azure Migrate Services를 사용하여 마이그레이션을 수행하고 종단 간 마이그레이션하는 방법도 알아봅니다. 
  #### 레슨
  - Azure Migrate Server Migration 개요
  - VMware - Agentless 마이그레이션
  - VMware - Agent-based 마이그레이션
  - 마이그레이션된 워크로그 보안하기
  - Microsoft Migration Factory를 사용한 데이터센터 마이그레이션


  #### 랩 &#58; 가상 머신을 Azure로 복제

  ### 모듈 4&#58; Azure에서 백업 및 재해 복구
  I이 모듈에서는, 비즈니스 연속성 전략의 주요 구성 요소와 고 가용성 솔루션에 필요한 사항에 대해 알아봅니다. 또한 Azure Backup 서비스를 사용하여 Azure IaaS 가상 머신 백업을 구현하는 방법도 알아봅니다. 추가로, Azure Site Recovery를 사용하여 Azure VMs 을 다른 Azure 위치로 복제하는 방법도 알아봅니다. 
  #### 레슨
  - Azure Backup 개요
  - Azure IaaS Backup 구현하기
  - Azure에서 Azure Site Recovery로
  - 애플리케이션 재해 복구
