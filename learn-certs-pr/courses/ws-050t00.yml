summary: >-
  이 워크숍에서는 IT 전문가에게 기존 온-프레미스 워크로드 및 자산을 클라우드, 특히 Microsoft Azure 플랫폼으로 마이그레이션하는 방법을 설명합니다. 클라우드 마이그레이션을 준비하기 위해 기존 온-프레미스 환경을 평가하는 방법을 배웁니다. 또한 Azure 기반 워크로드를 모니터링하고 최적화하여 ROI(투자 수익률)를 최대화하고 Azure 서비스를 사용하여 가상 머신, 애플리케이션 및 데이터를 보호하고 관리하는 방법을 배웁니다.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  이 워크숍은 온-프레미스 리소스의 마이그레이션을 계획, 구현 및 관리해야 하거나 Azure 가상 머신을 다른 Azure 위치에 복제해야 하는 IT 관리자 및 직원을 위한 것입니다. 이들은 기존 데이터 센터 접근 방식에 비해 클라우드 사용 전략이 제공하는 이점을 활용하기 위해 클라우드로 워크로드를 마이그레이션하라는 워크로드 소유자의 요청을 수행합니다. 이 역할에서는 조직의 IT 부서 및 비즈니스 그룹 내의 다양한 담당자는 물론 공급 업체와도 소통하고 협력해야 합니다.
prerequisitesSection: >-
  - IT 관리자는 운영 체제, 가상화, 클라우드 인프라, 스토리지 구조, 및 네트워킹에 대한 경험을 바탕으로 이 역할을 시작합니다. 또한 IT 관리자에게는 IaaS Azure 인프라를 관리하는 데 경험 또는 동등한 지식이 있어야 합니다.

  - VM, 가상 네트워킹 및 가상 하드 디스크를 포함한 온-프레미스 가상화 기술 이해.

  - TCP/IP, DNS(Domain Name System), VPN(가상 사설망), 방화벽 및 암호화 기술을 포함한 네트워크 구성 이해.

  - 도메인, 포리스트, 도메인 컨트롤러, 복제, Kerberos 프로토콜, LDAP(Lightweight Directory Access Protocol)를 포함한 Active Directory 개념에 대한 이해.

  - 백업 및 복원 작업을 포함한 회복력과 재해 복구 이해.

  - Azure Portal, Cloud Shell, Azure PowerShell, CLI 및 ARM 템플릿 등 Azure 사용에 능숙.

  - Azure Active Directory 및 클라우드 ID 관리에 대한 이해.

  - 구독, 사용자, 그룹 및 청구 관리, Azure 정책에 대한 이해.
outlineSection: >-
  ### <a name="module-158-planning-and-assessing-and-azure-migration"></a>모듈 1: Azure 마이그레이션 계획 및 평가

  이 모듈에서는 클라우드 마이그레이션의 핵심 비즈니스 및 기술 동인, Azure 마이그레이션의 단계, 각 단계에 사용되는 도구 및 서비스에 대해 알아봅니다. 적절한 워크로드를 Azure로 마이그레이션하도록 준비하기 위해 온-프레미스 환경을 검색하고 평가하는 방법을 배웁니다.

  #### <a name="lessons"></a>단원

  - 클라우드 마이그레이션 - 비즈니스 동기, 목표 및 결과

  - 검색 및 평가



  #### <a name="lab-58-discover-and-assess-on-premises-resources-for-migration"></a>랩: 마이그레이션을 위한 온-프레미스 리소스 검색 및 평가


  ### <a name="module-258-introduction-to-data-migration"></a>모듈 2: 데이터 마이그레이션 소개

  이 모듈에서는 Azure로 테라바이트 규모의 데이터를 안전하게 전송해야 할 때 사용할 수 있는 솔루션에 대해 알아봅니다. 온라인 및 오프라인 전송 옵션을 모두 사용하는 Azure Data Box 제품군에 대해 알아봅니다. 그런 다음 Azure DMS(Database Migration Service)를 사용하여 온-프레미스 SQL Server 2008R2 데이터베이스를 Azure SQL Database MI(Managed Instance)로 마이그레이션하는 방법을 배웁니다.

  #### <a name="lessons"></a>단원

  - Azure Data Box

  - 데이터베이스 마이그레이션



  #### <a name="lab-58-migrate-on-premises-sql-server-database-to-azure-sql-managed-instance"></a>랩: 온-프레미스 SQL Server 데이터베이스를 Azure SQL Managed Instance로 마이그레이션


  ### <a name="module-358-implementing-migration-using-azure-migrate-services"></a>모듈 3: Azure Migrate 서비스를 사용하여 마이그레이션 구현

  이 모듈에서는 계획된 마이그레이션 전에 온-프레미스 인프라와 Azure 구성 요소를 준비하는 방법을 알아봅니다. 또한 Azure Migrate 서비스를 사용하여 엔드투엔드 마이그레이션을 수행하는 방법도 배웁니다.

  #### <a name="lessons"></a>단원

  - Azure Migrate 서버 마이그레이션 개요

  - VMware - 에이전트 없는 마이그레이션

  - VMware - 에이전트 기반 마이그레이션

  - 마이그레이션된 워크로드 보호

  - Microsoft 마이그레이션 팩터리를 사용하여 데이터 센터 마이그레이션



  #### <a name="lab-58-replicate-virtual-machines-to-azure"></a>랩: Azure에 가상 머신 복제


  ### <a name="module-458-backup-and-disaster-recovery-in-azure"></a>모듈 4: Azure에서 백업 및 재해 복구

  이 모듈에서는 비즈니스 연속성 전략의 주요 구성 요소와 고가용성 솔루션에 필요한 요소에 대해 알아봅니다. Azure Backup 서비스를 사용하여 Azure IaaS 가상 머신 백업을 구현하는 방법도 배웁니다. 또한 Azure Site Recovery를 사용하여 Azure VM을 다른 Azure 위치에 복제하는 방법을 배웁니다.

  #### <a name="lessons"></a>단원

  - Azure Backup 개요

  - Azure IaaS 백업 구현

  - Azure 대 Azure Site Recovery

  - 애플리케이션 재해 복구
