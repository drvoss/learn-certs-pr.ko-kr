summary: >-
  이 과정에서는 Dynamics 365의 고객 참여 기능을 광범위하게 소개합니다. 이 과정을 완료하면 고객 참여 개념과 Dynamics 365 Marketing, Dynamics 365 Sales, Dynamics 365 Customer Service, Dynamics 365 Field Service 등 각 고객 참여 앱, Dynamics 365 Project Operations의 CRM(고객 관계 관리) 기능을 잘 알게 됩니다. 이 과정에는 실습 랩뿐만 아니라 강의도 포함됩니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  이 기본 과정은 다양한 역할과 다양한 경력 단계에 있는 사람에게 도움이 됩니다. 대표적인 대상은 IT 전문가, 비즈니스 이해 관계자 및 Dynamics 365의 고객 참여 기능을 이용하고 싶은 사람, 학생, 대학 졸업생, Dynamics 365를 사용하여 경력을 개선하고 싶은 사람입니다.
prerequisitesSection: 학습자는 고객 참여 원칙 및 비즈니스 운영에 대한 기본적인 이해가 있어야 합니다. 클라우드 컴퓨팅에 관한 이해가 도움이 되지만 꼭 필요한 것은 아닙니다.
outlineSection: >-
  ### <a name="module-1-learn-the-fundamentals-of-dynamics-365-marketing"></a>모듈 1: Dynamics 365 마케팅의 기본 사항 알아보기


  이 모듈에서는 Dynamics 365 마케팅을 시작하기 전에 고객 참여의 기본 개념과 고객 참여 앱의 공통 기능을 살펴봅니다. 먼저 표준 마케팅 비즈니스 프로세스 및 마케팅에서 이러한 프로세스를 처리하는 방법을 살펴봅니다. 그런 다음 제품 기능을 검토합니다. 마지막으로 LinkedIn Campaign Manager, Dynamics 365 Customer Voice, Dynamics 365 Customer Insights와 같은 추가 마케팅 앱에 대해 설명합니다.


  #### <a name="lessons"></a>단원


  *   Dynamics 365 고객 참여 앱 소개


  *   Dynamics 365 Marketing 살펴보기


  *   Dynamics 365 Marketing 기능 설명


  *   다른 마케팅 앱 검토


  #### <a name="lab--working-with-customer-engagement-apps"></a>랩: 고객 참여 앱 작업


  ####


  #### <a name="lab--manage-customers-and-activities"></a>랩: 고객 및 활동 관리


  ####


  #### <a name="lab--search-and-filter-data"></a>랩: 데이터 검색 및 필터링


  ####


  #### <a name="lab--dynamics-365-marketing-capstone-lab"></a>랩: Dynamics 365 Marketing Capstone Lab


  ####


  *   마케팅 전자 메일 작성


  *   Dynamics 365 Marketing에서 세그먼트 만들기


  *   고객 여정 만들기


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   고객 참여 앱 및 고객 참여 앱의 공통 기능 설명


  *   표준 마케팅 프로세스 및 Dynamics 365 Marketing에서 이를 처리하는 방법 설명


  *   Dynamics 365 Marketing 특징 및 기능 설명


  *   다른 마케팅 앱 설명


  ### <a name="module-2-learn-the-fundamentals-of-dynamics-365-sales"></a>모듈 2: Dynamics 365 Sales의 기본 사항 알아보기


  이 모듈에서는 Dynamics 365 Sales를 소개합니다. 먼저 표준 판매 비즈니스 프로세스와 Sales에서 이를 처리하는 방법을 살펴봅니다. 그런 다음에는 제품 기능을 확인합니다. 마지막에는 Sales Insights와 Sales Navigator 같은 다른 판매 앱을 살펴봅니다.


  #### <a name="lessons"></a>단원


  *   Dynamics 365 Sales 탐색


  *   Dynamics 365 Sales로 판매 수명 주기 관리


  *   다른 판매 앱 검토


  #### <a name="lab--dynamics-365-sales-capstone-lab"></a>랩: Dynamics 365 Sales Capstone Lab


  ####


  *   잠재 고객 만들기 및 자격 부여


  *   판매 기회 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   표준 판매 프로세스 및 Dynamics 365 Sales에서 이를 처리하는 방법 설명


  *   Dynamics 365 Sales 기능 설명


  *   Sales Insights와 Sales Navigator 같은 다른 판매 앱을 설명


  ### <a name="module-3-learn-the-fundamentals-of-dynamics-365-customer-service"></a>모듈 3: Dynamics 365 Customer Service의 기본 사항 알아보기


  이 모듈에서는 Dynamics 365 Customer Service를 소개합니다. 먼저 표준 고객 서비스 비즈니스 프로세스와 Customer Service에서 이를 처리하는 방법을 살펴봅니다. 그런 다음에는 제품 기능을 확인합니다. 마지막에는 Omnichannel for Customer Service, Dynamics 365 Customer Service Insights, Customer Service Scheduling, Connected Customer Service 같은 다른 고객 서비스 앱을 살펴봅니다.


  #### <a name="lessons"></a>단원


  *   Dynamics 365 Customer Service 탐색


  *   Dynamics Customer Service 기능 설명


  *   다른 고객 서비스 앱 검토


  #### <a name="lab--dynamics-365-capstone-lab"></a>랩: Dynamics 365 Capstone Lab


  ####


  *   기술 항목 만들기 및 게시


  *   수명 주기가 다할 때까지 지원 사례 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   표준 고객 서비스 프로세스 및 Dynamics 365 Customer Service에서 이를 처리하는 방법 설명


  *   Dynamics Customer Service 기능 설명


  *   Sales Insights와 Sales Navigator 같은 다른 판매 앱을 설명


  ### <a name="module-4-learn-the-fundamentals-of-dynamics-365-field-service"></a>모듈 4: Dynamics 365 Field Service의 기본 사항 알아보기


  이 모듈에서는 Dynamics 365 Field Service를 소개합니다. 먼저 표준 필드 서비스 비즈니스 프로세스와 Field Service에서 이를 처리하는 방법을 살펴봅니다. 그런 다음 작업 주문 생성, 일정 예약, 재고 관리 및 자산 관리 같은 제품 기능을 검토합니다.


