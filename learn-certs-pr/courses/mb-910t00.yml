  *   Dynamics 365 Field Service의 재고 관리 기능 설명


  *   Dynamics 365 Field Service의 자산 관리 기능 설명


  ### <a name="module-5-learn-the-fundamentals-of-dynamics-365-project-operations-crm"></a>모듈 5: Dynamics 365 Project Operations (CRM) 기본 사항 알아보기


  이 모듈에서는 Dynamics 365 Project Operations의 고객 참여 측면을 소개합니다. 먼저 표준 프로젝트 기반 비즈니스 프로세스와 Project Operations에서 이를 처리하는 방법을 살펴봅니다. 그런 다음에는 판매, 프로젝트 관리 및 리소스 사용률 같은 제품 기능을 검토합니다.


