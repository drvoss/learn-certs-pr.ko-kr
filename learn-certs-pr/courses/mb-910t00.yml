  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   표준 필드 서비스 비즈니스 프로세스와 Dynamics 365 Field Service에서 이를 처리하는 방법 설명


  *   작업 주문을 생성하는 방법 설명


