summary: >-
  Microsoft Power Platform은 조직에서 비즈니스 프로세스를 자동화하고, 고유하고 풍부한 앱 경험을 개발하고, 고객과 더 빠르고 효과적으로 연결할 수 있도록 지원합니다. 이 과정에서 학생은 검색, 요구 사항 캡처, 실무 전문가 및 관련자 참여 유도, 요구 사항 변환, Microsoft Power Platform 솔루션 및 앱 구성을 수행하는 방법에 대해 알아봅니다. 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화, 사용자 지정 시각화를 만들기 위한 실습 랩을 통해 학습을 보완합니다. Microsoft Power Platform은 Power Apps, Power Automate, Power BI, Power Virtual Agents라는 4가지 주요 제품으로 구성됩니다. 이 과정에서는 Microsoft Dataverse, AI Builder, 커넥터, 포털에 중점을 두고 이러한 4가지 애플리케이션에 대해 깊이 있게 설명합니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  Microsoft Power Platform 기능 컨설턴트는 앱, 자동화, 솔루션을 만들고 구성하는 일을 담당합니다. 사용자와 구현 팀 간 연락 담당자 역할을 합니다. 기능 컨설턴트는 조직 내에서 솔루션의 사용을 촉진합니다. 기능 컨설턴트는 검색을 수행하고, 실무 전문 및 관련자의 참여를 유도하고, 요구 사항을 캡처하고, 요구 사항을 기능에 매핑할 수 있습니다. 애플리케이션 향상, 맞춤형 사용자 경험, 시스템 통합, 데이터 변환, 맞춤형 프로세스 자동화, 단순 시각화를 포함하는 솔루션의 구성 요소를 구현합니다.
prerequisitesSection: >-
  *   IT 전문가 또는 학생으로서의 경험


  *   Microsoft Power Platform 및 주요 구성 요소에 대한 실무 지식


  *   Microsoft Dataverse(또는 일반적인 데이터 모델링) 및 보안 개념에 대한 지식&nbsp;&nbsp;&nbsp;
outlineSection: >-
  ### <a name="module-1-introduction-to-microsoft-power-platform"></a>모듈 1: Microsoft Power Platform 소개


  이 모듈에서는 학습자에게 Microsoft Power Platform과 Power Apps, Power Automate, Power BI, Power Virtual Agents라는 4가지 주요 구성 요소에 대한 배경 지식을 제공합니다.


  #### <a name="lessons"></a>단원


  *   Microsoft Power Platform 개요



  #### <a name="lab--validate-lab-environment"></a>랩: 랩 환경 유효성 검사


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   Microsoft Power Platform의 주요 구성 요소 식별



  ### <a name="module-2-work-with-dataverse"></a>모듈 2: Dataverse 작업


  이 모듈에서 학생은 데이터 가져오기, 테이블 형식 보고 옵션 사용, 보안 구성을 포함하여 Microsoft Dataverse에서 데이터 모델을 만드는 방법에 대해 알아봅니다. AI Builder를 사용하여 쉽게 AI를 만드는 방법에 대해서도 알아봅니다.


  #### <a name="lessons"></a>단원


  *   테이블 작업


  *   데이터 형식 및 동작 이해


  *   보안 설정 구성



  #### <a name="lab--create-an-app"></a>랩: 앱 만들기


  ####


  #### <a name="lab--create-tables-and-columns"></a>랩: 테이블 및 열 만들기


  ####


  #### <a name="lab--create-relationships"></a>랩: 관계 만들기


  ####


  #### <a name="lab--additional-table-settings"></a>랩: 추가 테이블 설정


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   테이블, 열, 행, 관계 이해


  *   Dataverse에서 데이터 모델 구성


  *   Microsoft Power Platform 관리 센터 내 환경에서 작업



  ### <a name="module-3-make-model-driven-apps-with-power-apps"></a>모듈 3: Power Apps를 사용하여 모델 기반 앱 만들기


  이 모듈에서 학생은 Power Apps 모델 기반 앱의 비즈니스 가치에 대해 알아봅니다. 그런 다음 사용자 환경 고려 사항을 포함하여 이를 구성하고 설계하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   모델 기반 앱의 구성 요소


  *   모델 기반 앱 설계


  *   양식 및 보기



  #### <a name="lab--modify-views"></a>랩: 뷰 수정


  ####


  #### <a name="lab--modify-forms"></a>랩: 양식 수정


  ####


  #### <a name="lab--app-designer"></a>랩: 앱 디자이너


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   Power Apps에서 데이터 연결


  *   Power Apps 모델 기반 앱 빌드


  *   애플리케이션 사용자 환경 디자인



  ### <a name="module-4-make-canvas-apps-with-power-apps"></a>모듈 4: Power Apps를 사용하여 캔버스 앱 만들기


  이 모듈에서 학생은 Power Apps 캔버스 앱의 비즈니스 가치에 대해 알아봅니다. 그런 다음 사용자 환경 고려 사항을 포함하여 이를 구성하고 설계하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Power Apps Studio


  *   캔버스 앱 기능


  *   사용자 환경



