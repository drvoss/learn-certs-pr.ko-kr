  - 테이블, 열, 행 및 관계 이해
  - Dataverse에서 데이터 모델 구성
  - Microsoft Power Platform 관리 센터 내 환경에서 작업
  
  
  ### 모듈 4&#58; Power Apps 만들기
  이 모듈에서, 학생들은 세 가지 유형의 Power Apps의 비즈니스 가치를 배웁니다. 그런 후 각 애플리케이션 유형에 대한 사용자 경험 고려사항을 포함하여 구성 및 설계 방법을 배웁니다.
