outlineSection: |-
  ### 모듈 1: Microsoft Power Platform 소개

  이 모듈은 학습자에게 Microsoft Power Platform 및 해당 4가지 주요 구성 요소에 대한 배경지식을 제공합니다: Power Apps, Power Automate, Power BI, 및 Power Virtual Agents.

  #### 레슨

  *   Microsoft Power Platform 개요


  #### 랩 : 랩 환경 검증

  ####

  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다:

  *   Microsoft Power Platform에 대한 주요 구성 요소 식별

  *   기능 컨설턴트의 역할 설명


  ### 모듈 2: 기능 컨설턴트 역할

  이 모듈에서, 학생들은 조직을 위한 Microsoft Power Platform 솔루션을 성공적으로 구현하는데 필요한 기능 컨설턴트 역할과 기술에 대해 자세히 알아볼 것입니다.

  #### 레슨
  - 컨설턴트 기술 개요
  - 문서 작성 생성 및 검증
  - 이해 관계자들 참여
  - 품질 보증 수행
  - 통합 구성
  
  이 모듈을 완료 후, 학생들은 다음을 할 수 있게 됩니다&#58;
  - 데모로 이해 관계자들 참여
  - 테이블(개체) 관계 다이어그램 생성
  - 통합 디자인
  - 컨설턴트 및 고객 조직 팀과 상호작용
  
  
  ### 모듈 3&#58; Dataverse으로 작업
  이 모듈에서, 학생들은 데이터 가져오기, 테이블 형식 보고 옵션 사용하기 및 보안 구성하기를 포함하여 Microsoft Dataverse에서 데이터 모델 생성하기에 대해 학습합니다. 또한 AI Builder로 쉬운 AI를 만드는 방법도 학습합니다.
  #### 레슨
  - 데이터 모델로 작업
  - 프로세스 생성 및 관리
  - AI Builder로 작업
  - Dataverse 설정 구성 
  - 데이터 가져오기 및 내보내기
  - 표로 된 보고 옵션 사용
  - 보안 설정 구성
  
  #### 랩 &#58; 앱 만들기
  
  #### 랩 &#58; 테이블 및 열 생성
  
  #### 랩 &#58; 관계 생성
  
