summary: |-
  Microsoft Power Platform은 조직이 비즈니스 프로세스를 자동화하고, 그들만의 풍부한 앱 경험을 개발하고, 고객과 더 빠르고 효과적으로 연결할 수 있도록 합니다. 이 과정에서, 학생들은 검색 수행, 요구 사항 캡처, 주제 전문가 및 이해관계자 참여, 요구 사항 번역 및 Microsoft Power Platform 솔루션 및 앱 구성 방법을 배우게 됩니다. 애플리케이션 향상, 사용자 지정 사용자 경험, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화, 및 사용자 지정 시각화를 만들기 위해 실습 랩으로 학습을 보완하게 됩니다. Microsoft Power Platform은 네 가지 주요 제품으로 구성되어 있습니다: Power Apps, Power Automate, Power BI, 및 Power Virtual Agents. 이 과정에서는, Microsoft Dataverse, AI Builder, 커넥터, 및 포털에 중점을 두고 이 네 가지 애플리케이션을 심층적으로 다룹니다.

  #### 구독자 프로필

  Microsoft Power Platform Functional Consultant는 앱, 자동화, 및 솔루션을 만들고 구성하는 일을 담당합니다. 이들은 사용자와 구현 팀 사이의 연락책 역할을 합니다. 기능 컨설턴트는 조직 내에서 솔루션의 활용을 촉진합니다. 기능 컨설턴트는 검색을 수행하고, 주제 전문가와 이해관계자를 참여시키고, 요구 사항을 캡처하고, 요구 사항을 기능에 매핑할 수 있습니다. 이들은 애플리케이션 향상, 사용자 지정 사용자 경험, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화, 및 간단한 시각화를 포함한 솔루션의 구성 요소를 구현합니다.
