  ####


  #### <a name="lab--work-with-data-and-services"></a>랩: 데이터 및 서비스 사용


  ####


  #### <a name="lab--user-experience"></a>랩: 사용자 환경


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   Power Apps 캔버스 앱 빌드


  *   캔버스 앱에서 사용자 환경 구성


  *   캔버스 앱의 구성 요소 이해



  ### <a name="module-5-make-portals-with-power-apps"></a>모듈 5: Power Apps를 사용하여 포털 만들기


  이 모듈에서 학생은 Power Apps 포털의 비즈니스 가치에 대해 알아봅니다. 그런 다음 포털에서 Dataverse 데이터에 액세스하는 방법과 포털 인증의 작동 방식에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Power Apps 포털 아키텍처


  *   포털에서 Microsoft Dataverse에 액세스


  *   인증 및 사용자 관리



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   포털에서 Dataverse 데이터를 사용하는 방법 이해


  *   다양한 대상 그룹을 위한 Power Apps 포털의 유형 인식


  *   포털 액세스를 위해 사용자 등록



  ### <a name="module-6-introduction-to-automation"></a>모듈 6: 자동화 소개


  이 모듈에서 학생은 비즈니스 규칙과 비즈니스 규칙을 사용할 수 있는 경우에 대해 알아봅니다. Power Automate의 개요도 설명합니다.


  #### <a name="lessons"></a>단원


  *   비즈니스 규칙


  *   Power Automate 개요



  #### <a name="lab--configure-a-new-business-rule"></a>랩: 새 비즈니스 규칙 구성


  ####


  #### <a name="lab--create-security-roles"></a>랩: 보안 역할 만들기


  ####


  #### <a name="lab--create-users"></a>랩: 사용자 만들기


  ####


  #### <a name="lab--advanced-business-rules"></a>랩: 고급 비즈니스 규칙


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   사용자 만들기 및 보안 역할 부여


  *   보안 역할 만들기 및 구성


  *   고급 비즈니스 규칙 만들기 및 구성



  ### <a name="module-7-build-power-automate-cloud-flows"></a>모듈 7: Power Automate 클라우드 흐름 빌드


  이 모듈에서 학생은 트리거와 흐름을 포함하여 클라우드 흐름의 기본 사항을 알아봅니다. 승인 흐름을 포함하여 두 개의 흐름을 만듭니다.


  #### <a name="lessons"></a>단원


  *   클라우드 흐름의 기본 사항


  *   트리거


  *   작업



  #### <a name="lab--create-a-flow"></a>랩: 흐름 만들기


  ####


  #### <a name="lab--build-an-approval-flow"></a>랩: 승인 흐름 빌드


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   클라우드 흐름 만들기


  *   클라우드 흐름의 기본 사항 이해


  *   트리거 및 작업 사용



  ### <a name="module-8-build-power-automate-desktop-flows"></a>모듈 8: Power Automate 데스크톱 흐름 빌드


  이 모듈에서 학생은 데스크톱 흐름이 무엇이고 어떻게 만드는지 알아봅니다. 또한 데스크톱 흐름이 사용되는 방법과 프로세스 관리자를 사용하여 워크플로를 간소화할 수 있는 위치에 대한 이해를 높이는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   데스크톱 흐름 빌드


  *   데스크톱 흐름 사용


  *   프로세스 관리자



  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   데스크톱 흐름의 가치 이해


  *   데스크톱 흐름을 언제 사용하고 Process Advisor가 어떤 도움이 되는지 식별



  ### <a name="module-9-build-business-process-flows"></a>모듈 9: 비즈니스 프로세스 흐름 빌드


  이 모듈에서 학생은 비즈니스 프로세스 흐름의 가치 및 비즈니스 프로세스 흐름 디자이너를 사용하는 방법에 대해 알아봅니다. 또한 비즈니스 프로세스 흐름 빌드를 연습하고 자동화하는 방법을 알아봅니다.


  #### <a name="lessons"></a>단원


  *   비즈니스 프로세스 흐름을 사용해야 하는 이유


  *   비즈니스 프로세스 흐름 디자이너 사용


  *   비즈니스 프로세스 흐름 자동화



  #### <a name="lab--build-a-branching-business-process-flow"></a>랩: 분기 비즈니스 프로세스 흐름 빌드


  ####


  #### <a name="lab--build-a-business-process-flow"></a>랩: 비즈니스 프로세스 흐름 빌드


  ####


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다.


  *   비즈니스 프로세스 흐름 만들기


  *   비즈니스 프로세스 흐름 디자이너 사용


  *   비즈니스 프로세스 흐름에 자동화를 추가하는 방법 알아보기



  ### <a name="module-10-build-chatbots-with-power-virtual-agents"></a>모듈 10: Power Virtual Agents를 사용하여 챗봇 빌드


  이 모듈에서 학생들은 Power Virtual Agents를 사용하여 챗봇과의 고객 상호 작용을 자동화하는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   챗봇 만들기


  *   토픽 구성


  *   자동화 및 통합


  *   엔터티 구성


  *   챗봇 테스트 및 게시



  #### <a name="lab--build-a-chatbot"></a>랩: 챗봇 빌드


  ####


  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   챗봇 만들기


  *   챗봇에 흐름 포함


  *   항목 및 엔터티 만들기



  ### <a name="module-11-analyze-data-with-power-bi"></a>모듈 11: Power BI를 사용하여 데이터 분석


  이 모듈에서 학생은 Power BI Desktop 및 Power BI Service를 사용하여 데이터를 분석하고 시각화를 만드는 방법에 대해 알아봅니다.


  #### <a name="lessons"></a>단원


  *   Dataverse에서 테이블 형식 보고 옵션 사용


  *   Dataverse에서 차트 및 대시보드 사용


  *   Power BI 시작


  *   Power BI에서 데이터 모델링


  *   시각화 및 대시보드 만들기


  *   Power BI에서 게시 및 공유



  이 모듈을 완료하면 학생은 다음을 할 수 있습니다.


  *   시각화 만들기


  *   Power BI에서 데이터 사용


  *   관련자를 위한 데이터 시각화 내보내기



  ### <a name="module-12-putting-it-all-together"></a>모듈 12: 종합


  이 모듈에서 학생은 이 과정의 개념을 종합하는 방법과 Microsoft Power Platform 참여에서 기능 컨설턴트 기술을 사용하는 방법을 알아봅니다. 또한 Microsoft Power Platform에서 솔루션을 사용하는 방법을 알아보고 AI Builder를 소개합니다.


  #### <a name="lessons"></a>단원


  *   솔루션 사용


