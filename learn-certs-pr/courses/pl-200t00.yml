summary: >-
  Microsoft Power Platform은 조직에서 비즈니스 프로세스를 자동화하고, 고유하고 풍부한 앱 경험을 개발하고, 고객과 더 빠르고 효과적으로 연결할 수 있도록 지원합니다. 이 과정에서 학생은 검색, 요구 사항 캡처, 실무 전문가 및 관련자 참여 유도, 요구 사항 변환, Microsoft Power Platform 솔루션 및 앱 구성을 수행하는 방법에 대해 알아봅니다. 애플리케이션 향상, 사용자 지정 사용자 환경, 시스템 통합, 데이터 변환, 사용자 지정 프로세스 자동화, 사용자 지정 시각화를 만들기 위한 실습 랩을 통해 학습을 보완합니다. Microsoft Power Platform은 Power Apps, Power Automate, Power BI, Power Virtual Agents라는 4가지 주요 제품으로 구성됩니다. 이 과정에서는 Microsoft Dataverse, AI Builder, 커넥터, 포털에 중점을 두고 이러한 4가지 애플리케이션에 대해 깊이 있게 설명합니다.


  #### <a name="audience-profile"></a>대상 그룹 프로필


  Microsoft Power Platform 기능 컨설턴트는 앱, 자동화, 솔루션을 만들고 구성하는 일을 담당합니다. 사용자와 구현 팀 간 연락 담당자 역할을 합니다. 기능 컨설턴트는 조직 내에서 솔루션의 사용을 촉진합니다. 기능 컨설턴트는 검색을 수행하고, 실무 전문 및 관련자의 참여를 유도하고, 요구 사항을 캡처하고, 요구 사항을 기능에 매핑할 수 있습니다. 애플리케이션 향상, 맞춤형 사용자 경험, 시스템 통합, 데이터 변환, 맞춤형 프로세스 자동화, 단순 시각화를 포함하는 솔루션의 구성 요소를 구현합니다.
