  - Dynamics 365의 기본 사항과 마케팅 원칙, 전략, 절차에 대한 지식 이해
outlineSection: >-
  ### <a name="module--158-events"></a>모듈 1: 이벤트

  이 모듈에서 학생은 Dynamics 365 for Marketing의 이벤트 계획 및 실행 관리 방법에 대해 알아봅니다.

  #### <a name="lessons"></a>단원

  - 이벤트 계획 관리

  - 이벤트 실행 관리


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 오프라인 및 웨비나 이벤트 만들기

  - 세션, 연사, 이벤트 패스, 대기 목록, 장소, 스폰서와 같은 이벤트 계획 기능 설정

  - 되풀이 이벤트 만들기 및 관리

  - 사용자 지정 등록 필드 만들기

  - 이벤트 아웃바운드 메시지 만들기

  - 이벤트 포털, 등록, 체크 인 기능 설정 및 관리



  ### <a name="module--258-voice-of-the-customer"></a>모듈 2: 고객의 소리

  이 모듈에서 학생은 Dynamics 365 for Marketing에서 고객의 소리 설문 조사를 구성, 디자인, 배포하는 방법을 검토합니다.

  #### <a name="lessons"></a>단원

  - 설문 조사 생성


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 재사용 가능한 설문 조사 테마 만들기

  - 설문 조사 만들기, 디자인, 미리 보기, 게시

  - Dynamics 365 for Marketing 채널을 통해 설문 조사를 배포하는 방법 알아보기

  - 설문 조사 복제, 가져오기, 변환, 마감, 중지 또는 삭제



  ### <a name="module--358-results"></a>모듈 3: 결과

  결과 모듈에서 학생은 마케팅 이벤트 및 설문 조사 인사이트를 검토합니다.

  #### <a name="lessons"></a>단원

  - 이벤트 및 설문 조사 결과 검토


  본 모듈을 완료하면 학생들은 다음을 수행할 수 있습니다:

  - 이벤트 대시보드를 활용하여 이벤트 결과 평가

  - 설문 조사 결과 보기
