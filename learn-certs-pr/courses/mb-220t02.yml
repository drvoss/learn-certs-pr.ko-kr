summary: >-
  이벤트, 웨비나, 설문 조사는 마케팅 조직에서 고객에게 도달하는 방법의 중요한 부분인 경우가 많습니다. 이벤트 및 웨비나에는 많은 이동 부분이 포함되어 있어 관리하기 복잡할 수 있습니다. Dynamics 365 for Marketing은 모든 계획 데이터를 하나의 중앙 위치로 가져오고 사용자 지정 가능한 이벤트 포털을 통해 실행 채널을 제공하여 해당 프로세스를 간소화합니다. 설문 조사는 이벤트 후에 제공되는 경우가 많지만 마케팅 수명 주기 전반에 걸쳐 피드백을 얻는 데 사용할 수도 있습니다. Microsoft의 고객의 소리 솔루션을 통해 설문 조사를 간편하게 설정, 관리, 실행하고 이벤트에 연결할 수 있습니다.


  이 과정에서는 세션, 연사, 패스, 대기 목록, 장소, 스폰서, 공급업체, 물류, 편의 시설 준비 및 관리를 포함한 이벤트 계획과 사용자 지정 등록 필드 만들기, 등록 및 체크 인 관리, 이벤트 포털과 같은 이벤트 실행에 대해 설명합니다. 그런 다음 설문 조사 만들기 및 배포에 대해 설명합니다. 마지막으로 이벤트 및 설문 조사 결과로 마무리됩니다.


  사용자 지정 데모, 지식 질문 확인, 실습 학습 랩을 통해 Dynamics 365 for Marketing 내 모든 이벤트 및 설문 조사 기능에 대해 알아보세요.


  #### <a name="audience-profile"></a>잠재 고객 프로파일

  이 과정은 Dynamics 365 for Marketing을 비즈니스에 활용하는 법을 배우려는 IT 또는 마케팅 전문가를 대상으로 고안되었습니다.
prerequisitesSection: >-
