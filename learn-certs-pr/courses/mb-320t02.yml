  ### <a name="module--258-configure-lean-manufacturing"></a>모듈 2: 린 생산방식 구성

  이 토픽에서는 Finance and Operations에서 린 생산방식을 구성하는 방법을 설명합니다. 린 생산방식 시나리오는 일반적으로 누적된 관련없는 칸반 규칙 또는 재료 공급 정책 그 이상입니다. 특정 생산 또는 공급 시나리오를 위한 작업 셀 및 장소에서 자재 및 제품 흐름은 시퀀스 또는 소규모의 네트워크 프로세스 또는 생산 흐름이라고 하는 이전 활동이라고 할 수 있습니다. 활동 기반 생산 흐름을 Finance and Operations에 도입하여 다양한 칸반 시나리오에서 생산 및 비용 컨텍스트를 수립합니다. 모든 칸반 규칙은 사전 정의된 구조에 직접 연결됩니다. 액티비티 기반 모델을 사용하여 사용자는 작업 현장 작업자에게 복잡성을 추가하지 않고도 이전 버전의 Finance and Operations용 린 제조에서 지원되는 것보다 넓은 범위로 시나리오를 설정할 수 있습니다. 모든 시나리오에서 동일한 액티비티 기반 사용자 인터페이스를 사용하기 때문입니다.

  #### <a name="lessons"></a>단원

  - 소개

  - 매개 변수 구성

  - 가치 흐름 및 생산 흐름 모델 만들기

  - 생산 흐름 만들기

  - 연습 랩

  - 모듈 요약



  이 모듈에서 학생은 다음 내용을 학습했습니다.

  - 매개 변수 구성

  - 가치 흐름 구성

  - 생산 흐름 만들기

  - 린 생산방식 작업 셀 구성



  ### <a name="module--358-create-and-process-fixed-kanban-rules"></a>모듈 3: 고정 Kanban 규칙 만들기 및 처리

  Dynamics 365 for Finance and Operations에서 칸반은 풀 신호를 기반으로 계획, 추적 및 처리하기 위한 프레임워크로 구현됩니다. 칸반은 린 생산/공급의 중요한 요소로 풀 공급 시스템의 필수 부분입니다. 칸반이 소비되면 공급원에게 넘겨서(트리거하여) 다시 채워야 합니다. 공급원은 칸반이 연결된 생산 흐름 활동을 통해 정의됩니다. Finance and Operations의 칸반 규칙은 칸반 활동을 정의하는 기반이며 생산 흐름과 연결되어 있습니다. 칸반 규칙은 다양한 MTS (Make-to-stock) 및 MTO (Make-to-order) 시나리오를 지원하도록 설정할 수 있습니다.

  #### <a name="lessons"></a>단원

  - 소개

  - Kanban 보드

  - 고정 Kanban 규칙 구성

  - 고정 Kanban 처리

  - 연습 랩

  - 모듈 요약



  Kanban 및 Kanban 형식의 개요를 이해하고 고정 Kanban 규칙을 구성하고 처리하는 방법을 배웠습니다.



  다음을 구성하고 사용하는 방법을 배웠습니다.

  - Kanban 규칙

  - 제조 Kanban

  - 인출 Kanban

  - 고정 수량 Kanban



