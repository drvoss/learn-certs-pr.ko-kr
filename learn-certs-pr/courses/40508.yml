summary: |-
  이 워크샵에서는, Azure App Services, Azure Active Directory, 및 Visual Studio Team Services를 기반으로 하는 전자 상거래를 위한 종단간 솔루션을 구현하는 그룹으로 작업하게 됩니다. 솔루션이 PCI를 준수하는지 확인하고, 온-프레미스 및 공용 액세스 시나리오 모두에 적절한 보안 조치를 취해야 합니다.

  #### 구독자 프로필
  이 워크샵은 cloud 기술의 인프라 및 솔루션 디자인에 대한 아키텍처 전문 지식이 있고 "요약" 및 "습득한 기술" 영역에 설명된 것과 같이 Azure 및 Azure services 에 대해 더 배우려는 Cloud 설계자 및 IT 전문가들을 대상으로 합니다. 또한 이 워크샵에 참여하는 사람들은 기타 비-Microsoft cloud 기술에 경험이 있어야 하고, 과정 필수 조건을 충족하며, Azure에서 교차-교육을 원해야 합니다. 
