summary: |-
  이 시험의 응시자들은 Microsoft 365 환경에서 효율적이고 효과적인 공동 작업 및 커뮤니케이션을 촉진하기 위해 Microsoft Teams를 관리하는 Microsoft Teams 관리자들입니다.  
  
  이 시험의 응시자들은 Teams 채팅, 앱, 채널, 회의, 오디오/화상 회의, 라이브 이벤트, 통화 및 Microsoft Teams-인증 장치를 계획, 배포, 구성 및 보안할 수 있어야 합니다.
subTitle: 이 시험의 응시자들은 Microsoft 365 환경에서 효율적이고 효과적인 공동 작업 및 커뮤니케이션을 촉진하기 위해 Microsoft Teams를 관리하는 Microsoft Teams 관리자들입니다.
