summary: >-
  <div><font color='red'><strong>이 인증의 내용은 2021년 9월 24일에 업데이트되었습니다. 변경 사항을 확인하려면 <a href="/learn/certifications/exams/ms-700">시험 MS-700 페이지</a>에서 측정된 기술 문서를 다운로드하세요.</strong></font><br/><br/></div>


  이 인증의 응시자는 Microsoft 365 환경에서 효율적이고 효과적인 협업 및 커뮤니케이션을 촉진하기 위해 Microsoft Teams를 관리하는 Microsoft Teams 관리자입니다.


  이 인증의 후보자들은 Microsoft 365 환경에서 효율적이고 효과적인 공동작업 및 커뮤니케이션을 촉진하기 위해 Microsoft Teams를 관리하는 Microsoft Teams 관리자들 입니다.
