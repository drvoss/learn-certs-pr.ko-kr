### YamlMime:Certification
title: 'Microsoft 365 Certified: Teams Administrator Associate'
metadata:
  title: 'Microsoft 365 Certified: Teams Administrator Associate'
  description: Microsoft Teams 관리자들은 Microsoft 365 환경에서 효율적이고 효과적인 공동작업 및 커뮤니케이션을 촉진하기 위해 Microsoft Teams를 관리합니다.
uid: certification.m365-teams-administrator-associate
certificationRenewalUid: renewal.m365-teams-administrator-associate
iconUrl: /media/learn/certification/badges/microsoft-certified-associate-badge.svg
summary: |-
  <div><font color='red'><strong>이 인증의 내용은 2021년 9월 24일 업데이트되었습니다. 변경된 내용을 확인하려면 <a href="/learn/certifications/exams/ms-700">MS-700 시험 페이지</a>에서 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  이 인증의 후보자들은 Microsoft 365 환경에서 효율적이고 효과적인 공동작업 및 커뮤니케이션을 촉진하기 위해 Microsoft Teams를 관리하는 Microsoft Teams 관리자들 입니다.
  
  이 인증의 응시자들은 Teams 채팅, 앱, 채널, 회의, 오디오/화상 회의, 라이브 이벤트, 통화, 및 Microsoft Teams-인증 장치를 계획, 배포, 구성, 및 보호할 수 있어야 합니다.
subTitle: Microsoft Teams 관리자들은 Microsoft 365 환경에서 효율적이고 효과적인 공동작업 및 커뮤니케이션을 촉진하기 위해 Microsoft Teams를 관합니다.
