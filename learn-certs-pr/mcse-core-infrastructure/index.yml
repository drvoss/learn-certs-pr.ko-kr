summary: |-
  > [!IMPORTANT]
  > 이 인증은 사용 중지되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 사용 중지 날짜 이전에 획득한 모든 인증은 [인증 대시보드](https://aka.ms/certdashboard)의 성적표에 계속 표시됩니다.

  <br/>

  해당 인증은 응시자가 매우 효율적이고 현대적인 데이터 센터, ID 관리, 시스템 관리, 가상화, 스토리지 및 네트워킹을 운영하는 데 필요한 기술을 갖추고 있음을 입증합니다.

  MCSE: Core Infrastructure 인증을 받으려면, 다음 요구 사항을 충족해야 합니다:
  - 하나의 필수 구성 요소 인증 획득
    - 필수 구성 요소 옵션 1: [MCSA: Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - 필수 구성 요소 옵션 2: [MCSA: Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - 그리고 선택 시험 중 하나 통과
    - [70-744: Windows Server 2016 보안](/learn/certifications/exams/70-744)
    - [70-745: 소프트웨어 정의 데이터 센터 구현](/learn/certifications/exams/70-745)
    - [70-413: 서버 인프라 디자인 및 구현](/learn/certifications/exams/70-413)
    - [70-414: 고급 서버 인프라 구현](/learn/certifications/exams/70-414)
    - [70-537: Microsoft Azure Stack Hub를 사용하여 하이브리드 클라우드 구성 및 운영](/learn/certifications/exams/70-537)
