summary: >-
  > [!IMPORTANT]

  > 이 인증은 사용이 중지 되었습니다. 현재 사용 가능한 옵션은 [인증 및 시험 찾아보기 페이지](/learn/certifications/browse/)를 참조하세요. 사용 중지 날짜 이전에 획득 한 모든 [인증은 인증 대시보드의](https://aka.ms/certdashboard) 성적에 계속 표시 됩니다.


  <br/>


  이 인증은 매우 효율적이 고 최신 데이터 센터, id 관리, 시스템 관리, 가상화, 저장소 및 네트워킹을 실행 하는 데 필요한 기술이 있는지 확인 합니다.


  MCSE&#58; 핵심 인프라 인증을 획득 하려면 다음 요구 사항을 완료&#58;

  - 하나의 필수 조건 인증&#58; 획득
    - 필수 구성 요소 옵션 1&#58; [Mcsa: Windows Server 2012](/learn/certifications/mcsa-windows-server-certification)
    - 필수 구성 요소 옵션 2&#58; [Mcsa: Windows Server 2016](/learn/certifications/mcsa-windows-server-2016-certification)
  - 선택적 시험 중 하나를 전달&#58;
    - [70-744: Windows Server 2016 보안](/learn/certifications/exams/70-744)
    - [70-745: Software-Defined 데이터 센터 구현](/learn/certifications/exams/70-745)
    - [70-413: 서버 인프라 디자인 및 구현](/learn/certifications/exams/70-413)
    - [70-414: 고급 서버 인프라 구현](/learn/certifications/exams/70-414)
    - [70-537: Microsoft Azure 스택 허브를 사용 하 여 하이브리드 클라우드 구성 및 운영](/learn/certifications/exams/70-537)
