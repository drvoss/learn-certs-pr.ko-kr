summary: >-
  <div><font color="#D83B01"><strong>해당 버전의 인증은 더 이상 사용할 수 없습니다. 해당 버전의 인증이 있는 경우 최신 버전의 인증이 자동으로 부여됩니다.<br/><br/>  두 버전의 인증이 귀하의 인증에 나열됩니다. 최신 버전만 갱신하면 됩니다. 이전 버전이 만료되면 성적표의 인증 기록 섹션으로 이동합니다.<br/><br/></strong></font></div>


  Azure Solutions Architect Expert 인증을 위한 응시자는 컴퓨팅, 네트워크, 스토리지 및 보안과 같이 Microsoft Azure에서 실행되는 솔루션을 설계 및 구현한 실무 전문 지식을 갖추고 있어야 합니다. 응시자는 Azure를 관리하기 위한 중간 수준의 기술이 있어야 합니다. 응시자는 Azure 개발 및 DevOps 프로세스를 이해해야 합니다.


  본 역할은 이해 관계자에게 조언하고 비즈니스 요구사항을 안전하고 확장 가능하며 신뢰할 수 있는 클라우드 솔루션으로 변환하는 업무를 담당합니다.


  Azure Solution 설계자는 클라우드 관리자, 클라우드 DBA 및 클라이언트와 파트너 관계를 맺고 솔루션을 구현합니다.


  본 인증서의 응시자는 네트워킹, 가상화, ID, 보안, 비즈니스 연속성, 재해 복구, 데이터 관리, 예산 책정 및 거버넌스 등 IT 운영의 다양한 측면에 대한 고급 경험과 지식을 갖추어야 하며 각 분야에서의 결정이 전체 솔루션에 미치는 영향을 관리해야 합니다. 응시자는 전문가 수준의 Azure 관리 기술이 있어야 하며 Azure 개발 및 DevOps 프로세스에 대한 경험이 있어야 합니다.
