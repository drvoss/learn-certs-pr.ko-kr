metadata:
  title: 'Microsoft Certified: Security, Compliance, and Identity Fundamentals'
  description: 'Microsoft Azure 및 Microsoft 365를 잘 알고 있고 Microsoft 보안, 규정 준수 및 식별 솔루션이 전체적이고 종단 간 솔루션을 제공하기 위해 어떻게 이러한 솔루션 영역 전반에 걸쳐질 수 있는지 이해하는 것을 입증하십시오.'
uid: certification.security-compliance-and-identity-fundamentals
iconUrl: /media/learn/certification/badges/microsoft-certified-fundamentals-badge.svg
summary: |-
  > [!IMPORTANT]
  > 이 인증의 영어 버전은 2022년 1월 28일에 업데이트됩니다. [SC-900 시험 페이지](/learn/certifications/exams/sc-900)에서 기술 측정 문서를 다운로드하여 변경 내용을 확인하세요.

  <br/>
  이 인증은 클라우드 기반 및 관련 Microsoft 서비스에서 SCI(보안, 규정 준수, ID) 기본 사항을 숙지하려는 사람을 대상으로 합니다.

  대상이 광범위하며 비즈니스 관련자, 신입 또는 기존 IT 전문가 또는 Microsoft 보안, 규정 준수, ID 솔루션에 관심이 있는 학생을 포함할 수 있습니다.

  응시자는 Microsoft Azure 및 Microsoft 365에 대해 잘 알고 있어야 하며 Microsoft 보안, 규정 준수, ID 솔루션이 해당 솔루션 영역 전반에 걸쳐 어떻게 전체적인 엔드투엔드 솔루션을 제공할 수 있는지 이해하고자 합니다.
