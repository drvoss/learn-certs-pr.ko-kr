summary: |-
  <div><font color="red"><strong>이 인증의 내용은 2021년 7월 26일 업데이트되었습니다. 변경된 내용을 확인하려면 <a href="/learn/certifications/exams/sc-900">SC-900 시험 페이지</a>에서 기술 측정 문서를 다운로드하십시오.</strong></font><br/><br/></div>

  이 인증은 cloud-기반 및 관련 Microsoft 서비스 전반에서 보안, 규정 준수 및 식별 (SCI)에 대한 기본 사항을 숙지하려는 사람들을 대상으로 합니다.
  
  여기에는 Microsoft 보안, 규정 준수 및 식별 솔루션에 관심이 있는 비즈니스 이해관계자들, 신규 또는 기존 IT 전문가들, 혹은 학생들이 포함될 수 있는 넓은 대상입니다. 
  
  응시자들은 Microsoft Azure 및 Microsoft 365에 대해 잘 알고 있어야 하고 Microsoft 보안, 규정 준수 및 식별 솔루션이 전체적이고 종단 간 솔루션을 제공하기 위해 어떻게 이러한 솔루션 영역 전반에 걸쳐질 수 있는지 이해해야 합니다. 
